    about_the_game: <strong>Jester's Poker</strong>, play Texas Holdem poker and discover
      Circus Jester in this new adventure.<br><br>Experience Poker in a new way, there
      are challenges, tournaments and survival games all bringing a unique experience.
      The jester experience.<br><br>Play poker to discover and help everybody in the
      circus. Tree's have been cut down, Balthasars rabbit is stolen and stranger
      things are happening. Will you be able to solve the mystery?<br><br>Features<br><ul
      class="bb_ul"><li>Take control of your story<br></li><li>Engage in fast-paced
      challenges<br></li><li>Unleash your poker-game to unlock challenges<br></li><li>Discover
      the circus world by world<br></li><li>Solve riddles and help everyone at jesters
      circus<br></li><li>Enjoy graphics, music and code thats made with passion</li></ul><br>Have
      fun playing this card game Texas Holdem Poker style
