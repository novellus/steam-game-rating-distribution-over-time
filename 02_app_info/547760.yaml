  data:
    about_the_game: Trying to get the most out of your Realm experience at a bargain?
      This pack contains items worth 50$ and has everything you need to get your hands
      on more awesome loot! Feed your pet with powerful items to have a strong companion
      by your side. Afterwards chug the potions for better loot and use your keys
      to open the dungeons of your choice to get that loot! And of course, you should
      do it in style - you will find some cool character customization items in here
      as well!<br><br>This pack contains:<br><br><ul class="bb_ul"><li>1x Ambrosia<br></li><li>2x
      Double Cheeseburger Deluxe<br></li><li>2x Backpack<br></li><li>2x Loot Tier
      Potion<br></li><li>2x Loot Drop Potion<br></li><li>1x Puppet Master's Encore
      Key<br></li><li>1x Toxic Sewers Key<br></li><li>1x The Hive Key<br></li><li>1x
      Shatters Key<br></li><li>1x Draconis Key<br></li><li>1x Tomb of the Ancients
      Key<br></li><li>1x Ocean Trench Key<br></li><li>1x Candy Key<br></li><li>1x
      Large Ivory Dragon Scale Cloth<br></li><li>1x Large Midnight Dragon Scale Cloth<br></li><li>1x
      Large Alchemist Cloth<br></li><li>1x Black Accessory Dye<br></li><li>1x Dark
      Orange Accessory Dye<br></li><li>1x Dark Turquoise Accessory Dye<br></li><li>1x
      Dark Violet Accessory Dye</li></ul><br>Items will be delivered to your gift
      chests in the game after you buy this pack, wait a few minutes and re-launch
      the game.
