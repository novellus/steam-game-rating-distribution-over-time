    about_the_game: "Garrison is a Mercenary, who is trying to find new hope after\
      \ getting chased out of his born and raised country on another land. His parents\
      \ were murdered and he was left for the wolves, he has no siblings and no other\
      \ family he knows of. So he decided when he was old enough to set out into the\
      \ world to find hope and a better civilization. He'll make friends, meet enemies\
      \ and monsters, and have to deal with bosses. He's going to need your help.\
      \ <br />\r\n<br />\r\nThe game features a 2D style exploration adventure with\
      \ plenty of opportunities to explore and quests to do. You'll be able to battle\
      \ and make gold and find items and gain experience. We also have an inventory\
      \ system to make sure you can keep your character equipped with the best stuff\
      \ possible. As you go along playing the game you'll meet companions that will\
      \ join you in your adventures.<br />\r\n<br />\r\nWe have much more in store\
      \ for you as we progress through the coming months."
