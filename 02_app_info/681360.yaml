    about_the_game: <h2 class="bb_tag">The Backstory</h2><br>You are the famous song
      samurai, training in solitude to hone your skills. A dragon is attacking your
      dojo. You must put your life on the line and defend your home!<br><br>This game
      is a Virtual Reality Experience that will put you in the middle of Feudal Japan
      where you must use the Vive Controllers as your swords. Build up an attack streak
      and take down your foe, Dragon attacking your Dojo. <br><br>In game you will
      use a simple file browser to load any of your owned favorite songs, and then
      pick a difficulty to jam out to as you attempt to stop the dragon.<br><br><br><strong>Additional
      Features Coming Soon...</strong><br><br>- Choose from additional sword models!<br><br>-
      High Score Boards<br><br>- Integration with Spotify ...maybe?
