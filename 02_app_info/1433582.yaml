    about_the_game: "The popular Japanese Anime Voices: Male Character Series from\
      \ TK Projects is back with its ninth edition, bringing even more spoken Japanese\
      \ phrases to the RPG Maker Series. These are perfect for adding even more life\
      \ to your male RPG characters. <br />\r\n<br />\r\nJapanese Anime Voices: Male\
      \ Characters Series Vol. 9 allows creators to add life and emotion to their\
      \ male characters by giving them a range of expressions. Prepare to hear your\
      \ male characters speak towards victory, suspicion, running away, dying, being\
      \ unable to fight, weak to strong attacks, discovery, satisfaction, and so many\
      \ more with 126 total phrases. <br />\r\n<br />\r\nFEATURES:<br />\r\n<br />\r\
      \n* 126 Japanese Anime style male voices (phrases)<br />\r\n* OGG, M4A formats\
      \ included<br />\r\n* Male voices (in Japanese phrases) for Visual Novel Games,\
      \ RPGs and much more!<br />\r\n* English translation list included<br />\r\n\
      <br />\r\nTerms of Use:<br />\r\n<br />\r\n* For use in RPG Maker Series or\
      \ the engine of your choice<br />\r\n* OK to be used in Commercial projects<br\
      \ />\r\n* Contents can be edited<br />\r\n* OK for use in games with gore<br\
