    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/332250/extras/description2.png?t=1602168342"
      /><br><br><ul class="bb_ul"><li>Set in a futuristic Odyssey, &quot;The Next
      Penelope&quot; is a fast paced action racing game with loud colors, an original
      story and a challenging risk-reward system.<br><br></li><li>If you've played
      a MicroMachines game, you'll feel right at home with the controls! (An alternative
      control scheme is available for newcomers as well.)<br><br></li><li>Weapons
      can be mixed and used at any time, but all these abilities cost vital energy,
      so the player is very powerful and close to death at the same time!<br><br></li><li>As
      Penelope is looking for Ulysses through the galaxy, the player is free to explore
      the planets in any order. Each world features unique situations, races, even
      bosses, and new permanent abilities to enhance Penelope's spaceship.<br><br></li><li>First
      released as an early access, The Next Penelope has known 6 months of additional
      development with the help of the community, and has now new features such as
      local multiplayer (up to 4 friends on the same keyboard!), more solo content,
      new languages and options ... </li></ul>
