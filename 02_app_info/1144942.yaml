    about_the_game: "Why not expand your Japanese palette a little more with Vol 3\
      \ of Heroes and Villains Japanese language voice pack from Kadokawa! Featuring\
      \ more male and female voiceovers spoken in Japanese, this pack has over 180\
      \ more expressions covering many of the most important and common phrases your\
      \ characters will need during their journeys. <br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n<br />\r\n* 29 Brave Male phrases<br />\r\n* 29 Warrior Male phrases<br\
      \ />\r\n* 29 Swordsman Male phrases<br />\r\n* 29 Male Mage phrases<br />\r\n\
      * 29 Brave Female phrases<br />\r\n* 20 Male Villain phrases<br />\r\n* 20 Female\
      \ Villain phrases<br />\r\n* All files come in both High Res and Low res versions<br\
      \ />\r\n* All phrases are spoken in Japanese<br />\r\n* .m4a and .ogg formats\
      \ included<br />\r\n* For use with RPG Maker and Visual Novel games.<br />\r\
      \n<br />\r\nTracklist viewable as screenshot (Japanese text only)"
