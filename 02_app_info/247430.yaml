    review: "sin dudas un titulo interesante\nhitman contracts es la tercera parte\
      \ y es como una regla general que las terceras partes son un poco mas rebajadas\
      \ o no son tan buenas como las primeras o segundas , cuesti\xF3n \n\n: este\
      \ juego sin dudas tiene la misma mec\xE1nica del anterior por lo cual es bastante\
      \ familiar a los controles con ligeros cambios\n\nPuntos negativos: sin dudas\
      \ este juego es bastante corto , mas que el anterior juego seguro y eso se refleja\
      \ en las misiones son nada mas que 13\n-el no poder elegir tu armamento en cada\
      \ misi\xF3n si es algo frustrante \n-recicla misiones del primer titulo\n\n\
      -:Lo bueno: mapas muy extensos demasiado grandes la misi\xF3n del hotel es sin\
      \ dudas bastante larga si se hace como es debido  y no yendo a lo john wick\
      \ matando a cada ser vivo\n- si bien no es algo tan bueno si se vale mencionar\
      \ que hay una gran pero mucho mayor cantidad de armamento que en los juegos\
      \ pasados ( esto no se beneficia del todo ya que no se puede elegir que arma\
      \ usar en cada misi\xF3n)\n\n-la historia de trasfondo es interesante , hago\
      \ un \xE9nfasis ac\xE1 si bien la historia se cuenta mediante flash backs esta\
      \ bueno saber que estuvo haciendo el agente 47 estos a\xF1os \n\n-Explicito\
      \ . este juego es muy mature 18 , escenas de sexo , gore , e insultos  si bien\
      \ no es algo muy positivo no lo califica como negativo a\xF1ade un tono mas\
      \ obscuro al juego y es necesario en ciertas partes como , la matanza de la\
      \ cl\xEDnica o cuando mutilan ala chica por ejemplo\n\nSin dudas no es el mejor\
      \ de la saga , pero si un gran juego y por la \xE9poca envejeci\xF3 bien las\
      \ mec\xE1nicas no se notan lentas ni aburrida la IA esta bien , y los di\xE1\
      logos son cautivadores ,\n\nagrego algo personal  en esta historia lo senti\
      \ mucho mas frio y calculador a 47  , dada la otra faceta que tuvo en silent\
      \ assasin , sin dudas es notorio el cambio de personalidad \n\nVALE LA PENA\
      \ COMPRARLO?\n\npor supuesto , espera una buena oferta como yo , o simplemente\
      \ c\xF3mpralo ahora no esta caro GENIAL ADQUISICION  Y MUY SATISFECHO"
