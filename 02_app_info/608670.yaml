details:
  data:
    about_the_game: "Sleeping soundly on a train, Mia and her sister Nia are literally\
      \ blown into a wild adventure they will never forget. Armed with a Miracle tennis\
      \ racket made by their eldest sister, Lia, and with the help from a cat and\
      \ sentient Qube, Mia and Nia must deflect and parry their way through a horde\
      \ of interdimensional destroyers known as the Geos!<br />\r\n<br />\r\nWith\
      \ Lia captured by The Void, Mia must find the other Miracle Rackets her sister\
      \ made and team up with her cousin Coco and her Maidens to fend off the Geos\
      \ and save her sister, all while being pursued by a mysterious Woman in Red!<br\
      \ />\r\n<br />\r\n-A tennis-based combat system that can withstand anything\
      \ fired at Mia<br />\r\n-24 chapters of an adventure to save your sister and\
      \ stop The Void<br />\r\n-Journey through ten unique, geometrical environments\
      \ that are being deteriorated by the Geo\u2019s presence<br />\r\n-Obtain several\
      \ new skills that Mia and Nia will learn to combat against the Geo horde<br\
      \ />\r\n-Fend off against a vast number of diverse Geo foes and powerful heavy\
      \ hitters that will stand in the sisters\u2019 way<br />\r\n-And ally with Mia\u2019\
      s family and friends who will help in the fight against the Geos<br />\r\n-One\
      \ Maiden can\u2019t confront The Void and its Geos alone.<br />\r\n <br />\r\
      \nMiracle Mia is the first in a long line of Shademare Games that will be produced.\
      \ After studying and training for many years we hope to bring you more weird,\
      \ interesting and fun Games your way. Mia is just the first!"
