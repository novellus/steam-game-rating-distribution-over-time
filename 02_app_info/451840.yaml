details:
  data:
    about_the_game: '<i>Out of Ammo</i> is an intense VR Tower Defense / FPS hybrid
      strategy game that puts you in the commander''s seat against wave after wave
      of enemy soldiers. <br><br>Built exclusively for room-scale VR, the game allows
      you to move around the battlefield to build defenses and issue orders. You can
      even directly possess your units to engage the enemy, making use of cover and
      preparing your magazines carefully so you don''t.... run Out of Ammo!<h2 class="bb_tag">Key
      Features</h2><br><br><ul class="bb_ul"><li>Eight unique campaign missions to
      test your skill<br></li><li>Three unique FPS challenge missions<br></li><li>Cooperative
      Multiplayer for up to four players<br></li><li>Ability to directly posses and
      control soldiers<br></li><li>Construct unique tower defenses such as machine
      gun nests and sniper towers<br></li><li>Issue orders to your soldiers to call
      in airstrikes and gunships<br></li><li>Different kinds of soldiers each with
      special abilities<br></li><li>Operate mounted machine guns, grenades, flares,
      and more</li></ul><h2 class="bb_tag">Unlock the potential of Room-Scale VR</h2><br><br><strong>Important:
      Requires room-scale. <br>You must have a Valve Index, HTC Vive or an Oculus
      Rift with Touch Controllers.</strong> <br><br><i>Out of Ammo</i> has been designed
      <i>exclusively</i> around room-scale. Possessing your units allows you to utilize
      the full capability and power of the positional tracking; take cover behind
      sandbags, lean over a tower railing, or duck behind your sandbags and grab a
      grenade to throw as a last resort!'
