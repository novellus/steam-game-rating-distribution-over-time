    review: 'This game is alright,  fun and quite entertaining. Basic and simple overall.
      Make a prisoner, explore a  dungeon with same shade enemies and find all 6 chests
      to increase stats of your choosing, kill boss and then make your next prisoner
      to do the next level.


      There is nothing else to loot besides the chests and keys to open doors.

      The story is interesting enough to want to keep playing it.


      The combat feels clunky.

      If the game feels too hard or  too easy you have options to change  it  such
      as choosing your attacks to use less stamin or enemies to attack slower, you
      can choose multiple options and can make it harder also as in enemies have more
      health etc.


      And if the weapon you have chosen doesn''t feel right to defeat the boss you
      can restart the level and choose a different weapon and traits.


      The only problem is it seems like the devs have abandoned it. As they never
      reply to any of the discussion posts. And there are  broken achievements that
      would probably never be fixed.

      I''d rate it 6/10  as it has  broken achievements and no trading cards. But
      I did like playing this fun little adventure.'
