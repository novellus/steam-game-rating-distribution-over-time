    about_the_game: "<h2 class=\"bb_tag\">Characters</h2>The Captives: Plot of the\
      \ Demiurge is an action-adventure game with a variety of carefully crafted levels.\
      \ You will start by creating your character for each particular level. You can\
      \ customize the character\u2019s name, stats, weapon and appearance, giving\
      \ each character you play a unique feel.<br><br><br>After each level your personalized\
      \ character gets added to the story\u2019s cast of NPCs whom you can then talk\
      \ to and interact with. As the story grows, so too does your cast of previous\
      \ player characters.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/666630/extras/20180907142213_1.jpg?t=1569227582\"\
      \ /><h2 class=\"bb_tag\">Setting</h2>The Captives: Plot of the Demiurge is set\
      \ during a struggle between two opposing ideologies. After Prince Pico and the\
      \ city-state of Volturno leave the anti-magic Tetrarchy to explore the alluring\
      \ possibilities of the magic sciences, the other states band together to retake\
      \ Volturno and stop whatever scheme Pico may have begun with his newly-acquired\
      \ arcane knowledge...<h2 class=\"bb_tag\">Story</h2>You play as convicted prisoners,\
      \ drafted into the Tetrarch\u2019s army to undertake missions against Prince\
      \ Pico\u2019s forces and collect intelligence concerning his masterplan. While\
      \ each prisoner has their own individual personality and backstory, all share\
      \ one goal: to complete their assigned objectives and earn their freedom.<h2\
      \ class=\"bb_tag\">Customization</h2>When you create your character you will\
      \ choose from a variety of weapons and distribute your skill points amongst\
      \ four stats. Since your available skill points are limited, you will have to\
      \ think carefully about how you invest them.<br><br>The four stats of the Captives\
      \ are:<br><br><ul class=\"bb_ul\">    <li><strong>Health</strong><br>    Health\
      \ helps your character survive damage \u2013 pretty straight forward! A character\
      \ with lots of health will allow you more room for mistakes while a character\
      \ with little health will have to be more careful to avoid damage.<br><br></li><li><strong>Stamina</strong><br>\
      \    Stamina is used for each action in the game: attacking, defending and dodging.\
      \ A character with lots of stamina will be able to chain together many attacks\
      \ while a character with little stamina will have to be more tactical and patient.<br><br></li><li><strong>Focus</strong><br>\
      \    Focus prevents your character from being staggered by enemy attacks. A\
      \ character with lots of focus will be able to shrug off damage while swinging\
      \ away at enemies while a character with little focus should try to fight enemies\
      \ one at a time.<br><br></li><li><strong>Movement</strong><br>    Movement determines\
      \ the speed at which your character moves. A character with a lot of movement\
      \ will be able to dance around their foes while a character with little movement\
      \ will have to time their aggression carefully.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/666630/extras/20180907142828_1.jpg?t=1569227582\"\
      \ /><h2 class=\"bb_tag\">Playstyle</h2>All the numbers in The Captives are very\
      \ low so that the difference between spending a single stat point in health\
      \ over movement can change the feel of how your character plays significantly.<br><br><br>It\u2019\
      s not possible to create a character that is good at everything. Because you\
      \ will play as multiple characters you can experiment with different weapons\
      \ and stats and explore what the combat has to offer within a single playthrough,\
      \ instead of being locked into one playstyle for the entire game.<h2 class=\"\
      bb_tag\">Combat</h2>The combat of The Captives is real-time tactical action\
      \ in the style of the Zelda or Souls games. Anticipation and timing is a consistent\
      \ key to success, although each character you create will require different\
      \ approaches depending on how you invested your skill points.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/666630/extras/20180907143849_1.jpg?t=1569227582\"\
      \ /><h2 class=\"bb_tag\">Gameplay Modifiers</h2>Replay the game with special\
      \ Challenge Runs, combinations of unique modifiers to the game.<br><br>These\
      \ include Roguelike Challenge which randomises your build each time you play\
      \ through the dungeons and Soul Challenge which restricts the number of checkpoints\
      \ in the game and changes how healing works.<br><br>With a variety of individual\
      \ modifiers you can also tweak the game to create your own challenge runs or\
      \ make things a little easier if you get stuck.<h2 class=\"bb_tag\">When does\
      \ this game release?</h2>October 11th 2018"
