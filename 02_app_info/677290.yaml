details:
  data:
    about_the_game: "Sketch.  Design.  Explore.<br />\r\n<br />\r\nOh, and this is\
      \ NOT VR Chat.<br />\r\n<br />\r\nVRCAT is an easy to pick up modeling tool.\
      \  Quickly explore possible designs.  In minutes you can create a building,\
      \ a piece of furniture, a landscape ... you name it.<br />\r\n<br />\r\nHop\
      \ in and feel your creativity freely flow from your mind to reality.<br />\r\
      \n<br />\r\nFeatures:<br />\r\n - export to OBJ / MTL for use in Maya or Revit<br\
      \ />\r\n - zero learning curve<br />\r\n - design the city of the future in\
      \ seconds<br />\r\n - build custom objects that can be used to create other\
      \ objects (kit bashing)<br />\r\n - tools include: freehand painting, primitives\
      \ and objects<br />\r\n - lights can be placed in the scene and their color\
      \ and intensity can be changed<br />\r\n - if you are adventurous, you can place\
      \ custom brushes and custom objects (OBJs) into the app's folders to customize\
      \ the tool<br />\r\n - or, create a set of custom objects as a kit and create\
      \ a kitchen design, or city scape.<br />\r\n<br />\r\nSee what can be done at\
      \ arcat.com/vr.<br />\r\n<br />\r\nShow us your projects #VRCAT."
    background: https://steamcdn-a.akamaihd.net/steam/apps/677290/page_bg_generated_v6b.jpg?t=1515792098
