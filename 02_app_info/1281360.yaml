  data:
    about_the_game: "Join the world's best traveled-couple on a time-tripping adventure\
      \ to return home!<br />\r\n<br />\r\nOnce again, Mary shatters the boundaries\
      \ of time and space as she's practicing magic and sends herself and her husband,\
      \ John, reeling back in time. They land on the outskirts of Troy, where they\
      \ help the Greek hero Odysseus triumph in the legendary battle and then set\
      \ off to escort him back to his long-suffering wife.<br />\r\n<br />\r\nBut\
      \ this is not the Troy of mythology, and the challenges that lie ahead of John\
      \ and Mary are not recorded in any history book. Instead, you must lead the\
      \ couple and their faithful dog Max as they face skeletons, trolls and spirits\
      \ that will turn them to stone!<br />\r\n<br />\r\nYou must also guide them\
      \ as they race against the clock to gather the resources that will give them\
      \ the strength to overcome every challenge. Even then, a dangerous whirlpool,\
      \ a quest through the Kingdom of the Dead and a creature that forces them to\
      \ solve mind-bending riddles will test their ability to endure to the end!<br\
      \ />\r\n<br />\r\nIf you prefer a casual experience, New Yankee 8 includes an\
      \ easy mode that will allow you to relax as you experience every moment of this\
      \ gripping epic \u2013 including all of the Collector's Edition bonuses!<br\
      \ />\r\n<br />\r\nEmbrace the magic of interactive storytelling and join John\
      \ and Mary on their most astonishing journey yet!<br />\r\n<br />\r\nGAME FEATURES:<br\
      \ />\r\n<br />\r\n\u2022\tA captivating, time-tripping story<br />\r\n\u2022\
      \tVibrant and colorful game worlds<br />\r\n\u2022\tModes for casual and skilled\
      \ players<br />\r\n\u2022\tA learn-as-you-play tutorial<br />\r\n\u2022\tSimple\
      \ point-and-click controls<br />\r\n\u2022\tStep-by-step strategy guide<br />\r\
      \n\u2022\t42 hidden achievements<br />\r\n\u2022\tEpic downloadable soundtracks<br\
      \ />\r\n\u2022\tFour dazzling desktop wallpapers<br />\r\n\u2022\tA secret puzzle\
      \ to assemble<br />\r\n\u2022\tFun backstories for each character"
