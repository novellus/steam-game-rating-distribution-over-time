details:
  data:
    about_the_game: "Eternal Melodies is a JRPG themed musical asset album composed\
      \ by Richard John S and is inspired by the music from games such as the YS series\
      \ and Lagoon (SNES). Each composition has both fade out and looped versions\
      \ (please read loop instructions for more details). Eternal Melodies is an excellent\
      \ music asset for those who need music that fits into the JRPG music genre for\
      \ their projects.<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n* 15 BGM for\
      \ royalty-free use<br />\r\n* .mp3, .mp4a, .ogg, and .wav file formats are included<br\
      \ />\r\n* Each track contains both fade out and looped versions compatible with\
      \ RPG Maker MV (please read loop instructions for more details)<br />\r\n* For\
      \ use in RPG Makers and Visual Novel Maker or the engine of your choice!<br\
      \ />\r\n<br />\r\nTracks:<br />\r\n<br />\r\n01 - A Fable to Come True<br />\r\
      \n02 - An Iron Heart<br />\r\n03 - Beyond the Mountains<br />\r\n04 - Brave\
      \ Adventure<br />\r\n05 - Frozen Dreams<br />\r\n06 - Heroes and Legends<br\
      \ />\r\n07 - Journey Onward<br />\r\n08 - Premonition<br />\r\n09 - Requiem<br\
      \ />\r\n10 - Revelations<br />\r\n11 - Sad Times<br />\r\n12 - Serenity<br />\r\
      \n13 - The Floating Tower<br />\r\n14 - To Arms<br />\r\n15 - We Continue On"
