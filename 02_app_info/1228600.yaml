    recommendationid: '82950134'
    review: 'Very nice, stylish visual novel with a lot of effort put into the presentation.
      The UI is sleek, the backgrounds are numerous and detailed, and the character
      sprites have a lot of different poses and expressions. Aesthetically, it''s
      all very satisfying.


      The puzzles require a bit of thought, but they aren''t hard enough to be unsolvable,
      and they break up the dialogue nicely. The VN is paced well, it doesn''t overstay
      its welcome, and the character dynamics are enjoyable.


      Overall, I enjoyed the game a lot. It''s clear the devs put a lot of love and
      attention into it, and it''s well worth the asking price!'
