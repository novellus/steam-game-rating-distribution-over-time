    about_the_game: "Solitairica takes RPG combat and challenging roguelike progression\
      \ to a fresh new place\u2014the world of solitaire!<br><br>Gather your weapons\
      \ and prepare to battle the armies of Stuck. In the land of Myrriod, all of\
      \ the hearts have been stolen by the horrible Emperor Stuck, and you are the\
      \ latest warrior brave enough to try to return them, saving the world from total\
      \ heartless destruction!<br><br>With the guidance of the great Kismet who will\
      \ teach you the power of solitaire and the four great energies\u2014attack,\_\
      defense,\_agility\_and willpower\u2014to battle your enemies... you could finally\
      \ be the one to save the realm.<br><br>Each player\u2019s journey will be a\
      \ unique challenge, with a horde of ever-changing enemies and a wide variety\
      \ of items and spells to explore. Battle your enemies with brute force, or cleverly\
      \ constructed builds with devastating combos, and defeat the Emperor Stuck!<br><br>Key\
      \ Features:<br><ul class=\"bb_ul\"><li>Introducing a brand new turn based solitaire\
      \ combat system.<br></li><li>Procedural enemies that combine hilarious and dangerous\
      \ traits for endless variety.<br></li><li>Heaps of items and scores of spells\
      \ to combine. Millions of builds to try!<br></li><li>Challenging and dynamic\
      \ roguelike progression.<br></li><li>Four great energies to master: attack (destroy\
      \ cards), defense (counter and armor), agility (peeking and quickness) and willpower\
      \ (healing and the arcane).<br></li><li>Collect wildstone each journey to unlock\
      \ perks and new classes which change the way you play.<br></li><li>Deck upgrades\
      \ include Ace, King and Queen cards which provide powerful boosts during battle.</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/463980/extras/PoweredByUE4.png?t=1572543363\"\
      \ />"
