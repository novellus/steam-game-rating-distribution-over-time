details:
  data:
    about_the_game: Tumble down the rabbit hole as you go exploring the mysterious
      Wonderland Forest!<br><br>Wonderland Forest Tileset is a collection of tiles
      inspired by the classic books of Lewis Carroll. Created by Sherman3D, this pack
      includes the essentials you'll need to create a whimsical (and perhaps even
      maddening) forest. From giant mushrooms to card soldiers, Wonderland Forest
      Tileset is a great addition to your growing library of RPG Maker resources.<br><br><u>Features:</u><br><ul
      class="bb_ul"><li>Basics needed to create a Wonderland-inspired forest.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/755752/extras/wft1-jp_w600px-resized.png?t=1589425719"
      /><br></li><li>Mushrooms, flowers and trees will spruce up any fantasy forest!<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/755752/extras/wft2-jp_w600px-resized.png?t=1589425719"
      /><br></li><li>Material arranged for both clean and cluttered maps.<br></li><li>Created
      and optimized for RPG Maker MV.</li></ul>
