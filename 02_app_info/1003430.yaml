  data:
    about_the_game: "<h2 class=\"bb_tag\">The Stonehearth Creative Bundle contains:</h2><ul\
      \ class=\"bb_ul\"><li>The Stonehearth OST<br>The OST is 3.5 hours of Raj Mann\
      \ musical goodness, containing 73 .mp3 tracks.<br></li><li>The Stonehearth Artbook\
      \ as a .pdf<br>The Artbook is 51 pages and contains sketches, concept art &amp;\
      \ final illustrations from the development of the game.<br></li><li>A Stonehearth\
      \ digital poster<br>The digital poster is a 3840\u2006\xD7\u20062160 .jpg that\
      \ can be used as a desktop background or printed out. (@300dpi it's 12.8in \xD7\
      \ 7.2in)</li></ul><br>Note: After purchasing the DLC, it will automatically\
      \ download to the same folder as the game content. You can find it by right\
      \ clicking the game in the Library and selecting Properties &gt; Local Files\
      \ &gt; Browse Local Files."
