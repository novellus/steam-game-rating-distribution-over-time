    reviews: "\u201CIt's still Early Access, so expect bugs, but the lead developer\
      \ is a great guy and community is really nice too! There's a huge amount of\
      \ potential in this already. So don't wait, this is a hypetrain you want to\
      \ be on!\u201D<br>Recommended \u2013 Hare Ware<br><br>\u201CThis game has a\
      \ lot of potential. The dev, Mini Official, is an experienced video game developer,\
      \ and is very passionate about this project. He continues to better it and turn\
      \ it into a fully-fledged shooter, with each new update bringing in a plethora\
      \ of new features. This may soon be a contender for the hit FPS game Ravenfield.\u201D\
      <br>5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://shadowphoenix529.itch.io/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Ringer-53</a><br>"
