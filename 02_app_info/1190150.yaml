    about_the_game: '<strong>NOTE: A complete rework of the game is in the works and
      is coming soon. The current version of the game contains many bugs :)</strong><br><br>Paint
      Warfare is a fast-paced cartoon FPS with wacky movement, a variety of maps and
      a selection of fun and unique weapons!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1190150/extras/Key.png?t=1608365956"
      /><br><ul class="bb_ul"><li>Wacky movement - incredible speed, grenade jumping
      and wall climbing, <br></li><li>Fun and unique weapons - from bubble grenades
      to bazookas and shotguns<br></li><li>Maps! - a variety of maps to choose from,
      each packed with unique elements and hiding places. Hide in buildings, trees
      or on top of the tallest silos<br></li><li>Easy to play with friends - available
      both on itch and steam and friendly on beginners, the different maps allowing
      for anything ranging from a simple duel to a mass paint brawl</li></ul>'
