    about_the_game: This game is a venture into an alternative timeline in which graphics
      and sensible game design were never invented.<br><br>Door in the Woods is an
      open world roguelike inspired by lovecraftian mythos. Explore a world in which
      every possible extinction scenario became reality - from  zombie plague through
      alien invasion and to awakening of the great old ones.<br><br>Player takes role
      of one of the last survivors who is trying to make sense of the new reality
      in which even the most basic rules of physics do not always apply. Survival
      hinges not only on finding enough sustenance or fending off zombies, but more
      crucially on keeping your mind intact and safe from the horrors. It turns out
      that suicide is sometimes the better option.<br><br><strong>Features:</strong><br>-
      lack of graphics<br>- open world<br>- extremely limited color palette<br>- day/night
      cycle<br>- almost no audio<br>- crafting<br>- questionable design choices<br><br><strong>What
      can you do in this game?</strong><br>- drink from a puddle and get sick<br>-
      hide in bushes from zombies<br>- fight cannibals and ironically eat them afterwards<br>-
      commit suicide<br>- find door in the woods
