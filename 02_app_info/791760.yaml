    review: "A Story of Distress von Yellow Panda Games soll ein kurzes \"Stealth\"\
      -Abenteuer in einer LowPoly Fantasywelt sein.\n\nMir pers\xF6nlich gef\xE4llt\
      \ die LowPolygrafik gar nicht, aber das Spiel soll eine nette Story haben und\
      \ zudem ein Schleichspiel sein.\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=1907004119\n\
      Story of Distress wartet gleich zu Beginn mit einem filmischen Intro auf einer\
      \ Pferdekutsche auf - wer denkt hier nicht an Skyrim. Hier erfahren wir warum\
      \ wir mit unserem Bruder unterwegs in die gro\xDFe Stadt sind. Leider wird unser\
      \ gro\xDFer Bruder bald von drei hochrangigen Soldaten hinterr\xFCcks ermordet.\
      \ Zum Gl\xFCck hilft uns dann ein netter Magier ganz selbstlos bei unseren Rachepl\xE4\
      nen und r\xFCstet uns mit einem magischen Dolch aus ... Das Ende \xFCberrascht\
      \ denn doch. Soweit zur Story.\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=1907004530\n\
      Die Grafik ist wahrlich nichts Besonderes, leider gibt es hin und wieder auch\
      \ Clippingfehler. \nAllerdings ist positiv, dass sich die  Lippen der NPC Lippen\
      \ fast synchron zur Stimme bewegen. Der Sound in Story of Distress ist f\xFC\
      r so ein kleines Spiel wirklich gut. Allerdings spricht einer der Gener\xE4\
      le pl\xF6tzlich Franz\xF6sisch ... \nAuch die Untertitel sind bis auf ein paar\
      \ Ausnahmen gut \xFCbersetzt. \nSteuern k\xF6nnen wir unseren kleinen R\xE4\
      cher bequem per free Locomotion oder Teleportation durch die drei Level von\
      \ Story of Distress. Leider gibt es keine Snapturnm\xF6glichkeit und der Spieler\
      \ muss sich selbst drehen. Im Spiel k\xF6nnen wir an bestimmten lila  leuchtenden\
      \ Objekten klettern, das sind bestimmte Leitern, Z\xE4une oder Steine in den\
      \ W\xE4nden.\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=1907007147\n\
      Daf\xFCr das A Story of Distress ein Stealthgame sein soll, kann man es problemlos\
      \ als amoklaufender Racheengel durchspielen. Die KI ist so schlecht, dass sie\
      \ erst reagiert, wenn man schon direkt vor dem Gegner steht.\nDie drei Level\
      \ unterscheiden sich lediglich durch das Design, es gibt gr\xFCne Landschaft,\
      \ Stadt und Gef\xE4ngnis. In jedem der drei Level m\xFCssen mehrere Ritter entweder\
      \ abgemurkst oder umgangen werden, um am Ende gegen den General zu \"k\xE4mpfen\"\
      . Es gibt keine Bossfights. \n\nInsgesamt betrachtet, ist A Story of Distress\
      \ eine tolle Idee, aber leider am Ende gameplaybedingt doch zu langweilig, obwohl\
      \ die Story ganz brauchbar ist.\nDaher keine Empfehlung von mir.\n\nmehr meuchelnde\
      \ Reviews \U0001F440[url=https://store.steampowered.com/curator/32170554/] schleicht\
      \ leise  [/url] auf meine Curator Seite. Seid ihr nun auch in einer Notlage?\
      \ Nicht so schlimm, Daumen rauf! \U0001F5E1\U0001F610\U0001F44D\n\nHinterh\xE4\
      ltige Reviews:\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe auf deutsch/englisch\
      \ \U0001F451\u2800\u2800\n\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url] und mehr Reviews von mir entdecken \U0001F38A\n\n\n\n[u]English:[/u]\n\
      -------------------------------------------------->\nA Story of Distress by\
      \ Yellow Panda Games is supposed to be a short \"stealth\" adventure in a LowPoly\
      \ fantasy world.\n\nPersonally I don't like the LowPoly graphics at all, but\
      \ the game should have a nice story and be a stealth game.\nRight at the beginning\
      \ Story of Distress comes up with a cinematic intro on a horse-drawn carriage\
      \ - who doesn't think of Skyrim here. Here we get to know why we are on the\
      \ way to the big city with our brother. Unfortunately our big brother is soon\
      \ murdered by three high-ranking soldiers behind his back. Fortunately a nice\
      \ magician helps us selflessly with our revenge plans and equips us with a magic\
      \ dagger ... The end surprises us. So much for the story.\n\nThe graphics are\
      \ really nothing special, unfortunately there are clipping errors from time\
      \ to time. \nHowever, it is positive that the lips of the NPC lips move almost\
      \ synchronously to the voice. The sound in Story of Distress is really good\
      \ for such a small game. However, one of the generals suddenly speaks French\
      \ ... \nAlso the subtitles are well translated, with a few exceptions. \nWe\
      \ can control our little avenger easily by free locomotion or teleportation\
      \ through the three levels of Story of Distress. Unfortunately there is no snapshot\
      \ possibility and the player has to turn himself. In the game we can climb on\
      \ certain purple glowing objects, which are certain ladders, fences or stones\
      \ in the walls.\n\nIf you want A Story of Distress to be a stealthgame, you\
      \ can play it as an amok running avenging angel. The AI is so bad that it only\
      \ reacts when you are already standing directly in front of your opponent.\n\
      The three levels differ only in the design, there is green landscape, city and\
      \ prison. In each of the three levels, several knights have to be either killed\
      \ or circumvented in order to \"fight\" against the general in the end. There\
      \ are no boss fights. \n\nAll in all, A Story of Distress is a great idea, but\
      \ unfortunately in the end it's too boring due to the gameplay, although the\
      \ story is quite useful.\nTherefore no recommendation from me.\n\nmore assassinating\
      \ reviews \U0001F440[url=https://store.steampowered.com/curator/32170554/] sneaks\
      \ quietly [/url] onto my curator page. Are you in a predicament now too? Not\
      \ so bad, thumbs up!\U0001F5E1\U0001F610\U0001F44D\n\nSneaky reviews:\n\U0001F451\
