    about_the_game: <h2 class="bb_tag">Overview</h2><br>A Story of Distress is a single-player
      stealth based adventure game built from the ground up for Virtual Reality. Play
      through a campaign that features voice acting and intense story telling.<h2
      class="bb_tag">Story Overview</h2><br>You and your brother set off to the big
      city of Aston in order to become successful merchants. There you meet a strange
      wizard who makes a living off selling weird potions. You are given one of them
      which gives you strange powers that alter the world around you. Later, your
      brother is murdered. You swear vengeance against the ones who dared defy you
      and your family, filling your heart with pure rage. Use stealth to your advantage
      and try not to get consumed by rage.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>
      Voice Acting<br></li><li> Stealth Based Gameplay<br></li><li> Campaign<br></li><li>
      Low poly stylized art style<br></li><li> Up to 4 different weapons<br></li><li>
      A Dark hidden Lore</li></ul>
