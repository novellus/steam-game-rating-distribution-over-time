  data:
    about_the_game: "Some wizards are not only terrible spell casters, but terrible\
      \ musicians as well! Join their ranks, and explore a variety of music history's\
      \ greatest styles, from the heavy-metal guitar to the cool-but-moist saxophone!\
      \ Take the lead in Aldrheim's very own misunderstood progressive basement band,\
      \ adorned with musically inspired robes and powerful magickal instruments.<h2\
      \ class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>Heavy Metal Robe\
      \ \u2013 come to the party armed with The Last (Mic) Stand and the mighty Guitaxe,\
      \ which also comes equipped with chains.<br></li><li>Tribal Drummer Robe \u2013\
      \ included with this impressive robe is a heavy Bongo Drum and a Bass (not the\
      \ fish) Drum Beater.<br></li><li>Epic Sax Robe \u2013 armed with a Saxophone\
      \ and a deadly Vinyl Record, bring epic sax solos to all the people of Midg\xE5\
      rd.</li></ul>"
