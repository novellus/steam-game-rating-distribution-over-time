    about_the_game: "A difficult precision platformer where your only form of movement\
      \ is flapping.<br />\r\n<br />\r\nYour demon wife isn't feeling well and has\
      \ asked you to pick up your daughter from school. Your daughter happens to go\
      \ to school up in heaven, so it might take some time to fly there. Avoid dangerous\
      \ obstacles like lava, brambles, saws, lightning, and sliding penguins on your\
      \ quest to pick up your daughter and be a good dad."
