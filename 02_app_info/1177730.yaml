details:
  data:
    about_the_game: "A water analysis laboratory created for the University of Sassari,\
      \ Faculty of Agriculture, in collaboration with the European Union, &quot;Master\
      \ in Agricultural and HYDrological Approaches to a better sustainable development&quot;.<br\
      \ />\r\nIn the chemistry lab you will be able to perform water analyzes that\
      \ are normally carried out in real chemistry laboratories in the city of Sassari,\
      \ you will be able to make different liquids interact with each other and have\
      \ the opportunity to learn how to perform the analysis of the different samples\
      \ according to need.<br />\r\n<br />\r\nThis game is only for people who study\
      \ the HYDrological Approaches  to a better sustainable development."
