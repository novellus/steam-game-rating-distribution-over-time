    about_the_game: '<h2 class="bb_tag"><strong>*** FREE DEMO Available with a full
      battle included ***</strong></h2><br><br><strong> Don your VR helm, choose your
      weapons, and command your troops to victory while you immerse yourself in the
      fury and excitement of this medieval battle simulator. <br><br>Will you be defeated?
      Or with the blood of your enemies, will you write your own Tales of Glory?</strong><h2
      class="bb_tag">A NEW STANDARD FOR MEDIEVAL MELEE FIGHTS :</h2><br>Tales Of Glory
      is setting a new standard for medieval melee fights, bringing best of both worlds
      by combining large scale battles and full physics one vs many combat, everything
      packed into a 30+ hours sandbox campaign<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/636970/extras/joust2.gif?t=1609364093"
      />.<h2 class="bb_tag">IMMERSION AND ENDLESS POSSIBILITIES :</h2><br>Participate
      in huge battles on 40 beautifully created battlefields. Raid the coast, defend
      you castle, infiltrate places, attack convoys and defeat your enemies, again
      and again. <br>The game''s randomization system allows you to get a different
      fight every time you start the level and realistic physics + ragdolling ensure
      an overwhelming fighting experience. <br><br>Choose between more than 40 weapons
      (swords, daggers, polearms, maces, flail, bows) or use your very own fists.<br>Saddle
      your horse, crush enemy lines by powerful cavalry attacks and look down on your
      opponents as your axe seperates their heads from the bodies.<h2 class="bb_tag">WAR
      OF THE FIVE CAMPAIGN :</h2><br>Create your own story as you fight your way against
      the 5 kingdoms to avenge the slaughter of your family.<br>Recruit your army,
      gain skills, manage your realm, manipulate lords &amp; kings through diplomacy,
      lay waste to your enemies'' strongholds &amp; villages, participate in tournaments
      &amp; missions to gain fame, visit the local shops to buy new gear.<h2 class="bb_tag">SO
      TRIUMPH NOW AND THE BARDS MAY SING THEM THROUGHOUT THE KINGDOM: YOUR TALES OF
      GLORY!</h2>'
