details:
  data:
    about_the_game: "The 2nd in Guttykreum's Fantasy themed series. Customize an elaborate\
      \ cavern system and decorate it with all sorts of gleaming crystals.<br />\r\
      \n<br />\r\nThis RPG Maker MV / MZ compatible asset pack contains unique detailed\
      \ tiles to help you build a deep and expansive cavern for your players to go\
      \ spelunking in. Design your own chambers, caves, and waterways covered in gem\
      \ themed objects for players to explore: from a deep and dark stalagmite infested\
      \ room to a grove of crystal trees!<br />\r\n<br />\r\nThis pack contains:<br\
      \ />\r\n<br />\r\n* Tilemaps and autotile compatible with RPG Maker MV / MZ<br\
      \ />\r\n* 423 (48x48) crystal cavern themed tiles in png format<br />\r\n* Crystal\
      \ themed objects including a crystal monolith and crystal mushrooms<br />\r\n\
      * A crystal spider and golem to help populate your cavern<br />\r\n* 3 frame\
      \ animated rocky stream bed tiles along with 3 frame waterfall animations<br\
      \ />\r\n* Crystal flowers, crystal trees, lanterns, mine carts and more...<br\
      \ />\r\n* 1 music track (Recollection) for you to use in your project by Failpositive,\
      \ composed specifically for this asset pack. Comes in mp3, m4a, ogg, and wav!<br\
      \ />\r\n* For use in RPG Maker Series or the engine of your choice"
    background: https://steamcdn-a.akamaihd.net/steam/apps/1405570/page_bg_generated_v6b.jpg?t=1602873748
