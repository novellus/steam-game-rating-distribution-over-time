    detailed_description: "<h1>Please read before you buy!</h1><p>Please note that\
      \ &quot;RPG Maker MZ - Crystal Cavern Asset Pack&quot; and &quot;RPG Maker MV\
      \ - Crystal Cavern Asset Pack&quot; are the same pack, only the title &quot;MV&quot;\
      \ and &quot;MZ&quot; are different. The content in these packs are exactly the\
      \ same, so if you already have one of these packs, you don't have to purchase\
      \ the other!</p><br><h1>About the Game</h1>The 2nd in Guttykreum's Fantasy themed\
      \ series. Customize an elaborate cavern system and decorate it with all sorts\
      \ of gleaming crystals.\r\n\r\nThis RPG Maker MV / MZ compatible asset pack\
      \ contains unique detailed tiles to help you build a deep and expansive cavern\
      \ for your players to go spelunking in. Design your own chambers, caves, and\
      \ waterways covered in gem themed objects for players to explore: from a deep\
      \ and dark stalagmite infested room to a grove of crystal trees!\r\n\r\nThis\
      \ pack contains:\r\n\r\n* Tilemaps and autotile compatible with RPG Maker MV\
      \ / MZ\r\n* 423 (48x48) crystal cavern themed tiles in png format\r\n* Crystal\
      \ themed objects including a crystal monolith and crystal mushrooms\r\n* A crystal\
      \ spider and golem to help populate your cavern\r\n* 3 frame animated rocky\
      \ stream bed tiles along with 3 frame waterfall animations\r\n* Crystal flowers,\
      \ crystal trees, lanterns, mine carts and more...\r\n* 1 music track (Recollection)\
      \ for you to use in your project by Failpositive, composed specifically for\
      \ this asset pack. Comes in mp3, m4a, ogg, and wav!\r\n* For use in RPG Maker\
      \ Series or the engine of your choice"
