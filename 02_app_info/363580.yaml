  data:
    about_the_game: "Everyone on the block is playing this game!<br><br>PING 1.5+\u2122\
      \ is a new arcade style puzzle game with the objective of shooting the cube\
      \ through over 100 stages to reach the orange. Get frustrated in trying to beat\
      \ all of the stages; this game isn't for the weakhearted. PING 1.5+\u2122 mimics\
      \ the retro days of gaming by having a notoriously hard difficulty curve.<br><br>PING\u2122\
      \ is on a mission to save the world against the Spheres. Will he succeed? Only\
      \ you can decide the world's fate with your &quot;ultimate master super gaming&quot;\
      \ skills.<br><br><strong>Game Features</strong><br><br><ul class=\"bb_ul\"><li>Over\
      \ 100 levels<br></li><li>Original soundtrack by Elkskin<br></li><li>Retro 3D\
      \ visuals<br></li><li>HARD</li></ul>"
