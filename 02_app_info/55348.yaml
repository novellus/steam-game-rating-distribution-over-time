    about_the_game: Only the greatest Space Marines and vilest Chaos Space Marines
      are given the chance to become the heavily armored 20 foot tall Dreadnought.  Fight
      to control the ancient machinery necessary in multiplayer to encase one member
      of your team inside the walking destructive force that is the Dreadnought.  Strike
      down the Imperium or defend the Emperor on three new multiplayer maps.
