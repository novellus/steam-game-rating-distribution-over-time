  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1049950/extras/screenshot2_heroes.png?t=1571954915"
      /><br><strong>CHOOSE YOUR HERO</strong><br>Begin your journey with <strong>Knightingale</strong>,
      a noble warrior who fights for honor. Quickly unlock <strong>Mekkan</strong>,
      a tech genius who specializes in strike and evade tactics. Continue finding
      more Heroes, each with their own set of powerful abilities. Customize your favorite
      Hero with one of over 50 awesome skins!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1049950/extras/screenshot3_team.png?t=1571954915"
      /><br><strong>ASSEMBLE YOUR TEAM</strong><br>Doomrays, Magikins and Mana Missiles!
      Build your battle-ready Team from over 40 (and growing) Troops and Spells. Destroy
      others by finding the ultimate starting line-up. That's right, order matters
      here!<br><br><br><strong>90 SECOND BATTLES. ANYTIME. ANYWHERE.</strong><br>Start
      off with a stabbing lance against the enemy Hero. Good. Summon a Knightwing
      to breathe fire upon them. Very good. Throw up your shield and block the enemy's
      attacks. Excellent! Now, put them out of their misery with a devastating joust,
      your Ultimate ability! FANTASTIC! <br><br><br><strong>LEAGUES</strong><br>Learn
      the basics in training and hone those skills as you collect Trophies and make
      your way through the Battle Leagues. At the top of Gold and ready for the Pro
      Leagues? Good! That's where the cool new content is! Reach the top of the Pro
      Leagues and get early access to all the new stuff! Jealousy? That's the other
      player's problem.<br><br><br><strong>SEASONS</strong><br>Every month is a brand
      new Season and your chance to unlock exclusive new content! This is your only
      way to get it before everyone else. Play often and show off your progress on
      the Season leaderboard.<br><br><br><br>PLEASE NOTE - Arena Stars is free to
      download and play, but includes some items that can be purchased for real money.
