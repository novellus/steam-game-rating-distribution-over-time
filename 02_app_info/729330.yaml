    about_the_game: <strong>The Girl on the Train - a short kinetic visual novelfrom
      NewWestGames </strong><br>Follow the story of Hana, a high school delinquent
      who, after a rough day, notices a gorgeous, tall, foreign looking girl on her
      train ride home.<br><br>Who is this girl? Why has she never seen her before?
      Hana hatches a plan to get to know her, but her journey teaches her a lot more
      than she expected. <br><br><strong>Short romantic novel!</strong><br>Originally
      part of a game jam, The Girl on the Train has been tidied up, with new artwork,
      expanded ending and many script revisions.<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li>A cute, romantic quick read.<br></li><li>Beautiful CG art<br></li><li>Steam
      achievements!<br></li><li>Trading cards!</li></ul>
