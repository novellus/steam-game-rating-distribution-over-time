details:
  data:
    about_the_game: This is text adventure game of survival of the astronauts on the
      orbital station that is lost in time. You will have to take care of the rescue
      of the station's crew. You will be the key participant in this small team, and
      lots of complicated riddles and situations will make this adventure even more
      interesting.<br><br>You are granted access to communications with five characters
      whose acts affect each other. Every astronaut possesses his or her own character,
      history, and interactions with the other people. The orbital station, the dead
      planet, the giant's belly, the star's surface - those are some of the real and
      surreal places, which the members of your crew will have a chance to visit.<br><br><strong>Features</strong><br>-
      32 different variants of the ending - from the total horrible destruction (0%)
      to the happy end (100%)<br>- Many pictures illustrate conditions of the characters,
      their gear, and objects<br>- Go and find the key knowledge to get access to
      new dialogs and possibilities<br>- Come to the rescue on time, coordinate the
      astronauts' work among themselves<br>- Atmospheric soundtrack
