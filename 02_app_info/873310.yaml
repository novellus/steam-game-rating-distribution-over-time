    about_the_game: "\u0416\u0430\u043D\u0440: \u0418\u043D\u0442\u0435\u0440\u0430\
      \u043A\u0442\u0438\u0432\u043D\u0430\u044F \u043F\u043E\u0432\u0435\u0441\u0442\
      \u044C<br />\r\n<br />\r\n\u042D\u043C\u0438\u043B\u0438 - \u043E\u0431\u044B\
      \u0447\u043D\u0430\u044F \u0434\u0435\u0432\u0443\u0448\u043A\u0430, \u0436\u0438\
      \u0432\u0443\u0449\u0430\u044F \u0432 \u041D\u044C\u044E-\u0419\u043E\u0440\u043A\
      \u0435 \u0438 \u0440\u0430\u0431\u043E\u0442\u0430\u044E\u0449\u0430\u044F \u0437\
      \u0430 \u043F\u0435\u0447\u0430\u0442\u043D\u043E\u0439 \u043C\u0430\u0448\u0438\
      \u043D\u043A\u043E\u0439. \u041D\u043E \u0443 \u043D\u0435\u0451 \u043E\u0433\
      \u0440\u043E\u043C\u043D\u044B\u0435 \u0430\u043C\u0431\u0438\u0446\u0438\u0438\
      \ \u0438 \u043F\u043B\u0430\u043D\u044B \u043D\u0430 \u0431\u0443\u0434\u0443\
      \u0449\u0435\u0435: \u043E\u043D\u0430 \u0445\u043E\u0447\u0435\u0442 \u0441\
      \u0442\u0430\u0442\u044C \u0438\u0437\u0432\u0435\u0441\u0442\u043D\u044B\u043C\
      \ \u043F\u0438\u0441\u0430\u0442\u0435\u043B\u0435\u043C!<br />\r\n<br />\r\n\
      \u0421\u043C\u043E\u0436\u0435\u0442 \u043B\u0438 \u043E\u043D\u0430 \u043F\u0435\
      \u0440\u0435\u0436\u0438\u0442\u044C \u0432\u0441\u0435 \u0443\u0436\u0430\u0441\
      \u044B \u0431\u0443\u0448\u0443\u044E\u0449\u0435\u0439 \u0412\u0442\u043E\u0440\
      \u043E\u0439 \u043C\u0438\u0440\u043E\u0432\u043E\u0439 \u0432\u043E\u0439\u043D\
      \u044B, \u043F\u0435\u0440\u0435\u0431\u043E\u0440\u043E\u0442\u044C \u0441\u0435\
      \u0431\u044F \u0438 \u0441\u043F\u0440\u0430\u0432\u0438\u0442\u044C\u0441\u044F\
      \ \u0441\u043E \u0432\u0441\u0435\u043C\u0438 \u0442\u0440\u0443\u0434\u043D\
      \u043E\u0441\u0442\u044F\u043C\u0438 \u043D\u0430 \u0441\u0432\u043E\u0435\u043C\
      \ \u043F\u0443\u0442\u0438? \u0412\u0441\u0435 \u0437\u0430\u0432\u0438\u0441\
      \u0438\u0442 \u0442\u043E\u043B\u044C\u043A\u043E \u043E\u0442 \u0412\u0430\u0448\
      \u0435\u0433\u043E \u0432\u044B\u0431\u043E\u0440\u0430.<br />\r\n<br />\r\n\
      \u042D\u0442\u0430 \u0434\u0440\u0430\u043C\u0430\u0442\u0438\u0447\u0435\u0441\
      \u043A\u0430\u044F \u0438\u0441\u0442\u043E\u0440\u0438\u044F \u0438\u043C\u0435\
      \u0435\u0442 \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u0441\u043E\
      \u0432\u0435\u0440\u0448\u0435\u043D\u043D\u043E \u0440\u0430\u0437\u043D\u044B\
      \u0445 \u043A\u043E\u043D\u0446\u043E\u0432\u043E\u043A, \u0438 \u043A\u0430\
      \u043A\u0430\u044F \u0438\u043C\u0435\u043D\u043D\u043E \u043F\u0440\u043E\u0438\
      \u0437\u043E\u0439\u0434\u0435\u0442 - \u0440\u0435\u0448\u0430\u0442\u044C\
      \ \u0442\u043E\u043B\u044C\u043A\u043E \u0412\u0430\u043C.<br />\r\n<br />\r\
      \n\u041E\u0441\u043E\u0431\u0435\u043D\u043D\u043E\u0441\u0442\u0438 \u0438\u0433\
      \u0440\u044B:<br />\r\n- \u041D\u0435\u043B\u0438\u043D\u0435\u0439\u043D\u043E\
      \u0441\u0442\u044C \u043F\u043E\u0432\u0435\u0441\u0442\u0432\u043E\u0432\u0430\
      \u043D\u0438\u044F<br />\r\n- \u041D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\
      \u043E \u0432\u0430\u0440\u0438\u0430\u043D\u0442\u043E\u0432 \u043A\u043E\u043D\
      \u0446\u043E\u0432\u043E\u043A<br />\r\n- \u0410\u0442\u043C\u043E\u0441\u0444\
      \u0435\u0440\u043D\u044B\u0439 \u0430\u0432\u0442\u043E\u0440\u0441\u043A\u0438\
      \u0439 \u0441\u0430\u0443\u043D\u0434\u0442\u0440\u0435\u043A<br />\r\n- \u0422\
      \u0435\u043C\u0430\u0442\u0438\u0447\u0435\u0441\u043A\u043E\u0435 \u043E\u0444\
      \u043E\u0440\u043C\u043B\u0435\u043D\u0438\u0435 \u0442\u0435\u043A\u0441\u0442\
      \u0430<br />\r\n<br />\r\n\u0412 \u0438\u0433\u0440\u0435 \u0437\u0430\u0434\
      \u0435\u0439\u0441\u0442\u0432\u043E\u0432\u0430\u043D \u0441\u0430\u043C\u044B\
      \u0439 \u043C\u043E\u0449\u043D\u044B\u0439 \u0433\u0440\u0430\u0444\u0438\u0447\
      \u0435\u0441\u043A\u0438\u0439 \u0434\u0432\u0438\u0436\u043E\u043A - \u0412\
      \u0430\u0448\u0435 \u0432\u043E\u043E\u0431\u0440\u0430\u0436\u0435\u043D\u0438\
      \u0435. \u0422\u0435\u043C\u0430\u0442\u0438\u0447\u0435\u0441\u043A\u043E\u0435\
      \ \u043E\u0444\u043E\u0440\u043C\u043B\u0435\u043D\u0438\u0435 \u0442\u0435\u043A\
      \u0441\u0442\u0430 \u0438 \u0430\u0442\u043C\u043E\u0441\u0444\u0435\u0440\u043D\
      \u044B\u0439 \u0430\u0432\u0442\u043E\u0440\u0441\u043A\u0438\u0439 \u0441\u0430\
      \u0443\u043D\u0434\u0442\u0440\u0435\u043A \u043F\u043E\u043C\u043E\u0433\u0443\
      \u0442 \u0441\u043E\u0437\u0434\u0430\u0442\u044C \u0432 \u0432\u043E\u043E\u0431\
      \u0440\u0430\u0436\u0435\u043D\u0438\u0438 \u0441\u0430\u043C\u044B\u0435 \u0440\
      \u0430\u0437\u043D\u043E\u043E\u0431\u0440\u0430\u0437\u043D\u044B\u0435 \u0438\
      \u043B\u043B\u044E\u0441\u0442\u0440\u0430\u0446\u0438\u0438 \u0434\u043B\u044F\
      \ \u043E\u0434\u043D\u043E\u0439 \u0438 \u0442\u043E\u0439 \u0436\u0435 \u0438\
      \u0441\u0442\u043E\u0440\u0438\u0438.<br />\r\n<br />\r\n\u0414\u041B\u042F\
      \ \u0411\u041E\u041B\u0415\u0415 \u041F\u041E\u041B\u041D\u041E\u0413\u041E\
      \ \u041F\u041E\u0413\u0420\u0423\u0416\u0415\u041D\u0418\u042F \u0412 \u0418\
