details:
  data:
    about_the_game: <strong>Get ready for a new era of board games.</strong><br>In
      this highly strategic game you need to break the field. The one whose course
      will collapse the statue - lost!<br><br><br>Artificial intelligence presented
      in this game-one of the best in the world. <br>AI adapts to your play style,
      which makes the game not predictable.<br>So if you are not a world champion
      in Field Breaking, you can easily seem cornered. <br>This Board strategic puzzle
      game we recommend to children and adults.<h2 class="bb_tag"><strong>Features:</strong></h2><ul
      class="bb_ul"><li> Supports up to 8 players online.<br></li><li> Full customization.<br></li><li>
      Compete with other players!<br></li><li> Realistic physics.<br></li><li> Develop
      strategic thinking.</li></ul>
