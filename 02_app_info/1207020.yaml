details:
  data:
    about_the_game: "FLS is a Scifi Sandbox Racing game.<br />\r\n<br />\r\nIt's simple:\
      \ Rings and Speed.<br />\r\n<br />\r\nIn FLS you get score based on your skills.\
      \ Reflexes and accuracy are the most important to progress on the leaderboards.\
      \ Reaching the top of the leaderboard can require a lot of dedication and practice,\
      \ although the game is accessible and easy to pick up. The scoring system is\
      \ sensitive to the slightest imperfections, always leaving you room for improvement.\
      \ <br />\r\n<br />\r\nAnyone can contribute to create the maps for the community\
      \ with the easy to use level editor that is only limited by your creativity.\
      \ Be challenged by others on the leaderboards of the maps you create. Compete\
      \ on the maps made by others.<br />\r\n<br />\r\nImprove, get creative, stay\
      \ on the top and keep up with others!<br />\r\n<br />\r\nAnd of course, there's\
      \ RGB. *wink wink*"
