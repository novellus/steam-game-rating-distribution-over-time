    about_the_game: "Elly and her raccoon friend Monty are the best bakers in the\
      \ world, but no one knows them! So our heroes decide to open a mobile caf\xE9\
      \ and embark on an adventure to take the culinary world by storm. The road ahead\
      \ is a long one. Will you help them?<br />\r\n<br />\r\nCollect cakes of the\
      \ same color and fill your customer orders in the most delectable match-3 game\
      \ around! Make combinations will all types of items and earn appetizing bonuses.\
      \ Use boosters to maximize your points and satisfy all your hungry customers.\
      \ Prepare strange dishes, compete in culinary challenges, and bake the tastiest\
      \ cake in town! Strap yourself in for delicious game mechanics, 90 fresh-baked\
      \ levels, hilarious heroes and unforgettable adventures.<br />\r\n<br />\r\n\
      Help Elly and Monty take the culinary world by storm!<br />\r\n<br />\r\n- Unique,\
      \ finger-lickin\u2019 orders and puzzles.<br />\r\n- Unforgettable characters.<br\
      \ />\r\n- Tasty baked good icons: cookies, cakes, waffles, whipped cream.<br\
      \ />\r\n- 90 freshly-baked levels.<br />\r\n- A true challenge for any master\
      \ chef: bake an endless cake!<br />\r\n- Juicy animation and visual style<br\
      \ />\r\n- Lively mechanics: trays, waffles, conveyors and much more.<br />\r\
      \n- Fresh, delicious boosters. Start the level on your own terms!<br />\r\n\
      - Smash mouth-watering high scores, connect via Facebook and compete against\
      \ your friends for the title of Top Chef!"
