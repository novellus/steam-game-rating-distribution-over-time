  data:
    about_the_game: 'Ready for some more hardcore action in Hacker Evolution?<br />

      <br />

      The Hardcore Package 2 DLC for Hacker Evolution brings you 2 new levels designed
      for gamers who like a challenge that is harder than the original game.<br />

      Ingeniously designed and taking advantage of the new game features introduced
      with the recent updates (such as more console commands) these levels are guaranteed<br
      />

      to push your skills to the limit.<br />

      <br />

      Once again, you take on the Xenti Corporation and try to hack into their high
      security compound to gain access to their mainframe.<br />

      One of the levels requires complex tactics while the second one is goes to the
      other extreme and requires fast and accurate skills.<br />

      <br />

      It''s far from being easy and you will have to use tactics never before used
      in the game to achieve your objectives.'
