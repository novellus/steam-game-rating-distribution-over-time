details:
  data:
    about_the_game: "Welcome to the world of Creative Destruction where everything\
      \ is fully destructible! Creative Destruction is a new FPS/TPS sandbox survival\
      \ game?that features the utmost fun of building and firing.<br>In this virtual\
      \ world, explorers can experience:<h2 class=\"bb_tag\">Various Resorts</h2>In\
      \ this large-scale battlefield of 16,000,000 square meters, there are 13 interesting\
      \ enchanted spots. In this wonderland, you can experience varied weather and\
      \ time systems. There are always surprises waiting to be explored!<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/893520/extras/\u56FE\u72471-1.png?t=1589522949\"\
      \ /><h2 class=\"bb_tag\">Free dismantling &amp; Interesting building</h2>Beware,\
      \ all elements in sight can be built or dismantled. You are born to be armed\
      \ with an secret weapon named Destructor, whereby anything can be harvested\
      \ and transformed into building materials. You can build bastions at your fingertips\
      \ via an innovative workshop system. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/893520/extras/\u56FE\
      \u72472-1.png?t=1589522949\" /><h2 class=\"bb_tag\">Unique Weaponry</h2>Pick\
      \ creative weapons, race against snowstorms, and dive into the do-or-die battle!\
      \ There are 14 basic weapons including pistols, shotguns, submachine guns, rifles\
      \ and sniper rifles, and also special weapons like Flame Thrower and Bowling\
      \ Bomb. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/893520/extras/\u56FE\
      \u72473-1.png?t=1589522949\" /><h2 class=\"bb_tag\">Diverse gameplay</h2>Other\
      \ than the classic battle royale mode, explorers can participate in various\
      \ battle modes during specific time. We have developed an all-round system that\
      \ integrates functions like Season, Friend, Look, Supply, Gallery, Chat and\
      \ so on. Explorers will have everything they need in game. Besides, we also\
      \ prepared some fun stuff hidden somewhere in the game. Hope you can find it!<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/893520/extras/\u56FE\u7247\
      4-1.png?t=1589522949\" />"
