    about_the_game: The era of the VR weightless, wiggle-sword combat is over. Blade
      &amp; Sorcery is a medieval fantasy sandbox like no other, focusing on melee,
      ranged and magic combat that fully utilizes a unique and realistic physics driven
      interaction and combat system.<br><br>Built exclusively for VR, collisions are
      dictated by fine hitboxes, objects have weight and follow the laws of physics,
      creatures have full body physics and presence, and blades can be used to penetrate
      soft materials or deflect magic.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/629730/extras/OilyAdventurousBovine-size_restricted.gif?t=1607624229"
      /><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/629730/extras/HiddenApprehensiveHawaiianmonkseal-size_restricted.gif?t=1607624229"
      /><br><br>In Blade &amp; Sorcery, the combat is limited only by your own creativity.
      Choose your weapon, choose your stance, choose your fighting style; Be the powerful
      warrior, ranger or sorcerer you always dreamed of becoming!
