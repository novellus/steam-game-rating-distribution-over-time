    about_the_game: "Welcome to The Cooking Game.<br>You\u2019re on a mission to start\
      \ running your own restaurant business. <br>Fancy celebrity chef Gordon Ramsay\
      \ who owns a chain of his own restaurants or Jamie Oliver who promotes healthy\
      \ and vegetarian recipes inspired from all over the world? Do you want to become\
      \ a famous gourmet, and food writer like Nigella Lawson who has her own TV Show?<br>Start\
      \ now with The Cooking Game and learn how to cook, serve and manage your own\
      \ restaurants. <br><br>Chef Jennifer will help you getting accustomed to preparing\
      \ a variety of dishes from all over the world &amp; managing different style\
      \ of restaurants: from fast food cafe to vegan to a high-end exclusive Japanese\
      \ sushi restaurant. <br><br>You will start with simple Fast Food Cafe to gain\
      \ basic culinary skills, then proceed with to earn a Turkish restaurant business,\
      \ provided you prove what you have as a chef. <br><br><strong>Features</strong><br>-\
      \ 8 unique restaurants, from bakery to diner, from american to chinese<br>-\
      \ more than 300 levels<br>- hundreds of kitchen upgrades<br>- prepare hundreds\
      \ of dishes<br>- satisfy thousands of customers<br>- personalize your interior\
      \  with elegant furniture<br>- cook any dish from burger to fancy chef recipe,\
      \ from breakfast to dinner <br><br>You will slowly make your own into owning\
      \ and managing a Chinese Wok to Walk restaurant. <br>Ever wonder how to stir\
      \ fry a Chinese noodle and fried rice? <br>Do you have what it takes to stir\
      \ fry a Chinese style egg-noodles in front of your customers with selected toppings,\
      \ meat &amp; sauces?<br><br>Upgrade your culinary skills then with managing\
      \ more advanced and exquisite Italian and Japanese Sushi restaurants. <br>These\
      \ restaurants are not for the faint-of-hearted. <br>Japanese sushi restaurant\
      \ will take your skill to the limit as you explore the traditional ways of making\
      \ Japanese sashimi, sushi rolls, tempura etc. <br><br>All work but no play?\
      \ Don\u2019t worry. Candy shop will take you back to your sweetest memory as\
      \ a kid. <br>Serve the desserts to your customers by learning how to bake cupcakes,\
      \ make cotton candy, frozen yogurt and slurpee! <br><br><strong>A variety of\
      \ cuisines</strong><br>- Chinese Noodles &amp; Rice<br>- Italian Pizza, Pasta\
      \ &amp; Lasagna<br>- American Fast Food Burger &amp; Hotdog<br>- Japanese Sushi\
      \ &amp; Tempura<br>- Arabic Shawarma &amp; Kebab<br>- Popular Cakes, Icecream\
      \ &amp; Sweets<br>- Cook spicy hot Indian curry<br>- Prepare delicious burrito,\
      \ taco &amp; quesadilla<br><br>WHAT ARE YOU WAITING FOR?!?<br>Show your skills\
      \ and feed the hungry customers!<br>Get &quot;the Cooking Game&quot; now! THIS\
      \ IS THE MOST INSANELY ADDICTIVE COOKING GAME EVER!"
