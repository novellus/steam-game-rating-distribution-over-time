  data:
    about_the_game: "Kill or Die! Engage &amp; avenge in an endless survival fight\
      \ to challenge the enemy.<br />\r\n<br />\r\nYou are the last man standing \u2013\
      \ A legend born with nerves of steel and a warrior\u2019s bravery, who must\
      \ fight against all odds to defeat the enemy. Sounds easy? Not so much if the\
      \ real test is how fast you can swing your sword out and kill\u2026 wait for\
      \ it\u2026 an infinite army!<br />\r\n<br />\r\nEngage in an epic battle of\
      \ a lifetime and defeat as many enemies as you can before you run out of time\
      \ &amp; stamina. Get hailed as the unsung hero and savior of the nation for\
      \ neutralizing an entire army single handedly. Patience and persistence is the\
      \ key to excel in this adventure as the endless survival mode of the game will\
      \ take you to the edge.<br />\r\n<br />\r\nEasy to learn one-click, reflex rich\
      \ game with exciting characters to choose from for a fight of a lifetime around\
      \ abundant locations and backdrops. Showoff your fighting skills, and reflexes\
      \ in an endless survival run. <br />\r\n<br />\r\nFear not the enemy; they have\
      \ an army\u2026 we have you!<br />\r\n<br />\r\n## Legendary Features ##<br\
      \ />\r\n<br />\r\nGet in the shoes of 30 different warriors for the ultimate\
      \ war (spartan, janissary, samurai, legionnaire, knight and many more)  <br\
      \ />\r\nFight against 5 kinds of challenging enemies (some of them die harder,\
      \ beware!)<br />\r\nPixel art style graphics for a truly immersive retro experience<br\
      \ />\r\nHighly addictive and challenging gameplay<br />\r\n<br />\r\nYou can\
      \ be a dead hero, or live a coward\u2026 The choice is yours!<br />\r\n<br />\r\
      \nGo grab the game, and fight your way to glory."
