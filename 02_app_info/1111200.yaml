details:
  data:
    about_the_game: "Pure Soccer! The combination of cars and soccer never fails to\
      \ amuse us. This game combines cars and soccer with a twist. You will have the\
      \ full overview of the soccer field and control your complete team. There are\
      \ many nations available to choose from to have a unique appearance of the cars.\
      \ This game has a single player campaign, single player fast game modes and\
      \ online multiplayer to compete against players from all over the world.<br\
      \ />\r\nThe game supports Mouse, Keyboard and Game Pads. Each of these input\
      \ modes have their own strength and weaknesses. You play only one car at once,\
      \ but you can switch between them at any time. <br />\r\nThis game is a casual\
      \ action game. The match takes either 90 In-Game minutes or until someone scores\
      \ 5 goals at first. In Championship Mode you have to win against every other\
      \ country. The difficulty increases with every match. During the progress the\
      \ against wind will be stronger until you really have to show, that you are\
      \ good enough to beat even the strongest opponent and get the achievement car\
      \ soccer world champion."
