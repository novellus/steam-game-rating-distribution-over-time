      \ great for a player of any age - quite cheap price for a descent quality and\
      \ experience.\u201D<br><a href=\"https://store.steampowered.com/curators/curatorsreviewing/?appid=788040\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Steam Curator: LifeIsReallyStrange</a><br><br>\u201C\
      Not a bad 3D indie game. Beautiful graphics and animations, many worlds for\
      \ research.\u201D<br><a href=\"https://store.steampowered.com/curators/curatorsreviewing/?appid=788040\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Steam Curator: Mixer Games</a><br><br>\u201C\
      An interesting 3D implementation of the platformer.\u201D<br><a href=\"https://store.steampowered.com/curators/curatorsreviewing/?appid=788040\"\
