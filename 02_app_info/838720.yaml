  data:
    about_the_game: "From Domini Games, the studio that brought you the Dark Romance\
      \ series, invites you on a wild journey to the far north in the next exciting\
      \ Mystery Tales!<br />\r\n<br />\r\nYour sister Ellie has been begging you for\
      \ ages to visit her in Alaska, where she has met the love of her life. When\
      \ she entices you with new material for your next photography book, you can't\
      \ resist and hop a flight to visit, only to find out that you've been roped\
      \ into an awkward family dinner with her soon-to-be mother-in-law! Everything\
      \ seems normal, until your sister is kidnapped and you're left high and dry\
      \ trying to catch up with her! You\u2019ll have to harness the power of animal\
      \ totems to gain their powers and fight back against the dark force that wants\
      \ to destroy your sister. But when you investigate her fianc\xE9's family history,\
      \ what dark secrets will you uncover?<br />\r\n<br />\r\nThis is a special Collector's\
      \ Edition release full of exclusive extras you won't find in the standard version.\
      \ The Collector's Edition includes:<br />\r\n<br />\r\nDefeat the Dark Shaman\
      \ in the bonus chapter!<br />\r\nUse your camera to capture collectible wildlife\
      \ photos!<br />\r\nFind collectible statues and earn achievements.<br />\r\n\
      Take the character personality quiz!<br />\r\n<br />\r\n<br />\r\nThis is a\
      \ Hidden Object Puzzle Adventure game, meaning a specific genre of story-driven,\
      \ point &amp; click adventures. Throughout the game, players are tasked to find\
      \ a list of objects hidden within a particular scene, and to occasionally complete\
      \ various mini-games/puzzles."
