    review: "Zu kurz und manchmal findet man keine direkte L\xF6sung um weiterzukommen,\
      \ dr\xFCckt man dann auf Hilfe wird einem angezeigt was man tun soll aber wenn\
      \ dir ein Gegenstand im Inventar fehlt oder das dir etwas fehlt, darauf wird\
      \ leider nicht hingewiesen und somit ist es manchmal schwierig weiterzukommen.\
      \ Die Minispiele sind teilweise unlogisch und \xFCberfl\xFCssig. Sound und Grafik\
      \ sind ok aber kein Augenschmaus wie andere WB Spiele von Five BN oder Artifex\
      \ Mundi. Ich kann dieses WB nicht unbedingt empfehlen, f\xFCr den Preis gibt\
      \ es echt besseres. Im Sale kann man mal zuschlagen f\xFCr 2-3 \u20AC aber mehr\
      \ nicht!"
