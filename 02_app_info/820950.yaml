    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/820950/extras/Steam_BG.png?t=1523529363\"\
      \ /><br><strong><u>Boltzmann Brain</u></strong> is a hardcore 2D arcade puzzle\
      \ game with local multiplayer for up to 4 players about a Robot and his friends,\
      \ who found themselves conscious in a dark and also beautiful space. How did\
      \ the Robot acquire his mind? What happenned to him before that moment? How\
      \ did he appear in such a place? What is the purpose of his life cycle? So many\
      \ weird questions that need answers, but the main is - what is the reason to\
      \ exist? In the end - harsh truth awaits.<br><br><strong><i>&quot;You\u2019\
      ve got to find out.&quot;</i></strong><br><br><strong><u>Boltzmann Brain</u></strong>'s\
      \ story offers hardcore solo levels, where each level requires logics, clear\
      \ strategy and accurate moves to complete, but you can also outplay your stupid\
      \ (he-he!) friends in a skilful local versus game.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/820950/extras/1.png?t=1523529363\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/820950/extras/ezgif-3-f7558e9cc7.png?t=1523529363\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/820950/extras/1.png?t=1523529363\"\
      \ /><br><strong>Main features of the game:</strong><br><br><ul class=\"bb_ul\"\
      ><li>Be a part of the Universe itself, start to think from scratch and try to\
      \ understand the meaning of life;<br></li><li>Learn to control The Myach, -\
      \ the ball, that helps you to navigate and solve puzzles, while also creating\
      \ tons of different situations in a local games;<br></li><li>Skilful local multiplayer\
      \ with up to 4 players with various arenas to choose from;<br></li><li>40 solo\
      \ levels to test your logics, creativity, reaction and precision;<br></li><li>Full\
      \ support of up to 4 controllers aside from the game launcher;<br></li><li>Feel\
      \ the special mood of music by the French composer Monplaisir Loyalty Freak\
      \ Music :)</li></ul>"
