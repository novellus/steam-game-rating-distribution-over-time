details:
  data:
    about_the_game: "World of Goo is a multiple award winning physics based puzzle\
      \ / construction game made entirely by two guys. Drag and drop living, squirming,\
      \ talking, globs of goo to build structures, bridges, cannonballs, zeppelins,\
      \ and giant tongues. The millions of Goo Balls that live in the beautiful World\
      \ of Goo are curious to explore - but they don't know that they are in a game,\
      \ or that they are extremely delicious.<br>\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>Mysterious\
      \ Levels</strong> - Each level is strange and dangerously beautiful, introducing\
      \ new puzzles, areas, and the creatures that live in them.<br>\t\t\t\t\t</li><li><strong>World\
      \ of Goo Balls</strong> - Along the way, undiscovered new species of Goo Ball,\
      \ each with unique abilities, come together to ooze through reluctant tales\
      \ of discovery, love, conspiracy, beauty, electric power, and the third dimension.<br>\t\
      \t\t\t\t</li><li><strong>The Sign Painter</strong> - Someone is watching you.<br>\t\
      \t\t\t\t</li><li><strong>World of Goo Corporation</strong> - Congratulations!\
      \ World of Goo Corporation is the Global Leader in Goo and Goo Related Product,\
      \ including World of Goo Corporation Trademark Brand Soft Drink Beverage and\
      \ World of Goo Corporation Trademark Brand Facial Exfoliating Lotion. Succulent!<br>\t\
      \t\t\t\t</li><li><strong>Massive Online Competition</strong> - Human players\
      \ around the world compete in a living leaderboard to build the tallest towers\
      \ of goo in World of Goo Corporation's mysterious sandbox. World of Goo Corporation\
      \ is contractually obligated to state that everyone is a winner and is enthusiastic\
      \ to celebrate everyone's tower building opportunities equally.  <br><br>Congratulations,\
      \ and good luck!</li></ul>"
