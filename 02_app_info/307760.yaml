    reviews: "\u201CZoo Park: Run Your Own Animal Sanctuary is a strange breed, certain\
      \ aspects cling to the strategy genre, yet the whole premise of the game makes\
      \ it more of a simulation, and its disregard for making money and competing\
      \ is remarkable, but this does mean that it may have some trouble appealing\
      \ to the extent of modern gamers who need resolution at the end of the tunnel\u201D\
      <br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamercast.net/zoo-park-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamercast</a><br>"
