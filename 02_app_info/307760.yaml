  data:
    about_the_game: "Care for over 40 different animals from all four corners of the\
      \ Earth whilst running a professional programme of rescue, rehabilitation, research\
      \ and conservation. <br> <br>Each animal type has its own list of requirements\
      \ in terms of habitat, nutrition and care.  You must construct a well thought\
      \ out facility to best meet the requirements of both the animals and your customers\
      \ in order to gain the all-important popularity points from your visitors. <br>\
      \ <br><strong>Key Features</strong><br><ul class=\"bb_ul\"><li>Build a carefully\
      \ planned zoo park which keeps all the animals and your customers happy<br></li><li>Make\
      \ sure each animal\u2019s habitat is the optimum size<br></li><li>Feed each\
      \ animal type correctly and make sure it can exercise comfortably<br></li><li>Hire\
      \ staff to help you run your zoo park<br></li><li>Make sure your facility runs\
      \ like clockwork in order to gain the all-important popularity points from your\
      \ visitors</li></ul><h2 class=\"bb_tag\">Other Titles From Excalibur</h2><a\
