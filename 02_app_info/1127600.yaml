      on the original complete soundtrack goodness from Starpoint Gemini 3, composed
      by the very talented Nikola <i>Nikita</i> Jeremic (.flac and .mp3 formats)<br></li><li>Starpoint
      Gemini 3 official artbook. Over 50 pages of digital artsy treats!<br></li><li>Four
      special in-game weapons to make your stay in Gemini more <i>pleasant</i></li></ul><br>*The
      Artbook is only available in English!<br>*The items contained in the <strong>Supporter
      Pack</strong> can be found in the <i><strong>Starpoint Gemini 3 installation
      folder\DLC\Dlc0</strong></i><br>*The Supporter Pack will be updated during Early
      Access to include more in-game items and additions at no extra charge
