  data:
    about_the_game: 'Everything in Spark is rooted in the player''s arsenal of destruction--
      <i> four bullets that vary in power and speed.</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/601130/extras/9.1.PNG?t=1510340418"
      /><br><br>    Whether you are testing your precision and cunning in the Puzzles,
      your destructive skills in Conquest or your resilience in Survival; mastering
      the multitude of combos at your disposal is crucial.<br><br>    Blast, Dodge,
      and Solve your way to the top of the leaderboards to crown yourself the king
      of Spark.<br><br><strong><u>Conquest</u></strong><br><br>    Did you ever dream
      about a world in perfect harmony, with no conflicts or power-hungry tyrants???
      Yeah, me neither. That would be way too boring.<br><br>    Time to step up!
      Crush your foes, and their fearless leaders in Conquest. Elaborate bullet patterns,
      coordinated enemy movements, and... BOSS BATTLES.<br><br>    Rack up points
      by blasting everything that shows its ugly mug. Bonus points if you can defeat
      the final boss. I have to warn you though; he is a little bit... crabby.<br><br><strong><u>Survival</u></strong><br><br>    Surviving
      is all the rage right now... It''s been trendy since the inception of this beautiful
      blue planet. Even if trends aren''t your thing, hop aboard the hype train in
      Survival.<br><br>    Your objective is simple: Stay alive as long as possible.
      Think about it... you''ve been 100% effective so far IRL. Time to transition
      that effectiveness in game.<br><br>    Craft combos to clear enemies, collect
      powerups to help when times get tough, and don''t forget your dancing shoes
      because you are going to need some fancy footwork to dodge all those bullets.<br><br><strong><u>Puzzles</u></strong><br><br>    Okay...
      so killing everything isn''t your style? Maybe you''re more of an intellectual?
      Don''t fret, Ruler of the Riddles... these Puzzles were made just for you!<br><br>    Flex
      your brain, show off that surgeon-like timing and precision, and solve your
      way through as many as you can, you Emperor of Enigma.<br><br>    If you want
      to be the Captain of Conundrum, you''re going to have to be fast. It is a race
      against time.And, I can assure you, time didn''t skip leg day.'
