    about_the_game: '[the Sequence] is a logic construction puzzler. <br>Let your
      mind be your guide: Lay down seven different kinds of modules as your roadblocks
      to get you (portrayed as a binary data point) to a sweet destination.<br>Apply
      an out-of-the-box thinking to get you to the next level! Every module is customizable
      in various ways; be free to create mind-blowing sequences that no one else could
      build. <br><br><strong>[the Sequence] features</strong><br>- Variety of different
      levels to beat <br>- Several kinds of modules <br>- Sandbox mode <br>- Stylish
      minimalistic graphics <br>- Futuristic sound <br>- Smooth ambient music <br>-
      Provides a great challenging experience for players'
