    review: "\u0414\u0430\u043D\u043D\u043E\u0435 \u0434\u043B\u0441 \u0434\u043E\u0431\
      \u0430\u0432\u043B\u044F\u0435\u0442 \u0432 \u0438\u0433\u0440\u0443 \u0435\u0449\
