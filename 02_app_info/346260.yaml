      \u0435\u0442\u0441\u044F \u0432\u043E\u0437\u043C\u043E\u0436\u043D\u043E\u0441\
      \u0442\u044C \u0437\u0430\u0431\u0440\u0430\u0442\u044C \u043E\u0434\u043D\u043E\
      \ (\u0441\u043F\u0430\u0441\u0435\u043D\u0438\u0435 8\u043A \u0440\u044B\u0431\
