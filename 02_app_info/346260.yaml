      \ \u0435\u0433\u043E \u043F\u043E\u043A\u0443\u043F\u0430\u0442\u044C?\n\n[h1]\u041F\
      \u043B\u044E\u0441\u044B:[/h1]\n1. \u041F\u0430\u043A\u0435\u0442 \u0438\u0437\
      \ 16 \u0443\u0440\u043E\u0432\u043D\u0435\u0439, \u0438, \u043A\u0430\u043A\
      \ \u0438 \u0432 \u043E\u0441\u043D\u043E\u0432\u043D\u043E\u0439 \u0438\u0433\
      \u0440\u0435, \u0437\u0430\u0434\u0430\u0447\u0430 \u043E\u0441\u0442\u0430\u0451\
      \u0442\u0441\u044F \u0442\u043E\u0439 \u0436\u0435.\n2. \u041F\u043E\u0434 \u0434\
      \u0430\u043D\u043D\u0443\u044E \u0442\u0435\u043C\u0430\u0442\u0438\u043A\u0443\
      \ \u0431\u044B\u043B\u0438 \u0434\u043E\u0431\u0430\u0432\u043B\u0435\u043D\u044B\
      \ \u0444\u0430\u0431\u0440\u0438\u043A\u0438 \u043E\u0431\u043B\u0430\u043A\u043E\
      \u0432 \u0438 \u043C\u043E\u043B\u043D\u0438\u0438, \u043A\u0430\u043A \u0438\
      \ \u0432\u0440\u0430\u0433\u0438. \u0412\u0430\u0437\u043D\u043E\u043E\u0431\
      \u0440\u0430\u0437\u0438\u044F \u044D\u0442\u043E \u043F\u0440\u0438\u043D\u043E\
      \u0441\u0438\u0442, \u0431\u0435\u0437\u0443\u0441\u043B\u043E\u0432\u043D\u043E\
      .\n3. \u041D\u0430 \u0434\u0430\u043D\u043D\u043E\u0435 \u0434\u043B\u0441 \u043F\
      \u043E \u0441\u0443\u0442\u0438 \u0434\u043E\u0441\u0442\u0438\u0436\u0435\u043D\
      \u0438\u0439 \u043D\u0435\u0442, \u043E\u0434\u043D\u0430\u043A\u043E \u043A\
