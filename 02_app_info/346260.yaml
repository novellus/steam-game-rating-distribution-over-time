      \u044E\u0447\u0438\u043B\u0438 \u0442\u0443\u0434\u0430 - \u0438\u0433\u0440\
      \u0430 \u0431\u044B\u043B\u0430 \u0431\u044B \u0432\u0435\u0441\u044C\u043C\u0430\
      \ \u0438 \u0432\u0435\u0441\u044C\u043C\u0430 \u0438\u043D\u0442\u0435\u0440\
      \u0435\u0441\u043D\u0435\u0435 (\u0438 \u0441\u043B\u043E\u0436\u043D\u0435\u0435\
      ). \u041A\u0441\u0442\u0430\u0442\u0438, \u0435\u0449\u0435 \u0434\u043E \u043F\
      \u0435\u0440\u0435\u043D\u043E\u0441\u0430 \u0438\u0433\u0440\u044B \u0432 \u0441\
      \u0442\u0438\u043C, \u044D\u0442\u043E \u0434\u043E\u043F\u043E\u043B\u043D\u0435\
      \u043D\u0438\u0435 \u0431\u044B\u043B\u043E \u0432\u043A\u043B\u044E\u0447\u0435\
