      \u0441 \u0432 \u0440\u0435\u0436\u0438\u043C\u0435 \u0432\u044B\u0436\u0438\u0432\
      \u0430\u043D\u0438\u044F (\u043F\u043E\u0441\u043B\u0435 \u0435\u0433\u043E\
