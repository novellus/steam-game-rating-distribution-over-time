  data:
    about_the_game: "The distinctive, burly, and powerful General Electric U34CH diesel\
      \ that toted commuters in New Jersey and New York for more than two decades\
      \ is now available for Train Simulator!<br><br>Created by DTM, this Add-On includes\
      \ the husky GE U34CH diesel in NJ Transit livery accompanied by Pullman-Standard\
      \ Comet I cab cars and coaches.<br><br>In the early 1970s, the commuter rail\
      \ lines radiating from Hoboken (New Jersey) Terminal were primarily operated\
      \ by Erie-Lackawanna on behalf of the New Jersey Department of Transportation\
      \ (NJDOT). Equipment renewal was an imperative, and NJDOT funded the purchase\
      \ of 32 General Electric U34CH locomotives, a six-axle behemoth based on GE\u2019\
      s 3,600-horsepower U36C design, but with the addition of HEP (head-end-power)\
      \ equipment. As a result, the locomotive provided 3,430-horsepower for traction,\
      \ thus its U34CH designation.<br><br>Purchased to serve with the U34CH was Pullman-Standard\
      \ Comet I commuter equipment, constructed in cab car and coach configurations\
      \ for \u201Cpush-pull\u201D service. A total of 155 Comet I cars were acquired\
      \ by NJDOT.<br><br>Over their careers, the U34CH and Comet I combos could be\
      \ found working virtually all the non-electrified commuter routes out of Hoboken.\
      \ In 1983 NJ Transit assumed commuter rail operations in the region and NJT\u2019\
      s flashy livery of silver with tri-color stripes was applied to a number of\
      \ the U34CH diesels.<br><br>After two decades of duty, the U34CHs were retired\
      \ from NJT commuter service in 1994. One U34CH, No. 3372, has been saved by\
      \ the United Railway Historical Society of New Jersey. Some Comet I cars remained\
      \ in NJT service until 2009. <br><br>The GE U34CH DLC for Train Simulator includes\
      \ the U34CH with a range of realistic features including HEP control and is\
      \ dressed in NJ Transit livery. The Comet I cab cars and coaches also appear\
      \ in NJT livery.<br><br> <h2 class=\"bb_tag\">Included Scenarios</h2><br>Four\
      \ career scenarios featuring the U34CH and Comet I equipment in \u201Cpush-pull\u201D\
      \ service on the Train Simulator North Jersey Coast &amp; Morristown Lines route\
      \ are included:<br><br><ul class=\"bb_ul\"><li>01 - Train 630 to Hoboken<br></li><li>02\
      \ - Train 651 to Dover<br></li><li>03 - Train 607 to Dover<br></li><li>04 -\
      \ Train 538 to Hoboken</li></ul><br><strong>Please Note: <a href=\"https://store.steampowered.com/app/500218/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >North Jersey Coast &amp; Morristown\
      \ Lines Route Add-On</a> is required, as a separate purchase, in order to play\
      \ the scenarios featured in this add-on.</strong><br><br>More scenarios are\
      \ available on the Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>General Electric\
      \ U34CH diesel in NJ Transit livery<br></li><li>Realistic locomotive operating\
      \ features and controls, including HEP<br></li><li>Comet I cab cars and coaches\
      \ in NJ Transit livery<br></li><li>Four career scenarios for the North Jersey\
      \ Coast &amp; Morristown Lines route<br></li><li>Quick Drive compatible<br></li><li>Download\
      \ size: 228.3MB </li></ul>"
