  data:
    about_the_game: "Test your mettle against <i>The Isle\u2019s </i>procedural subterranean\
      \ labyrinths. Explore a interconnected underworld crawling with cunning wildlife,\
      \ deadly traps while stalked by a shadowy presence. Survive the perils of <i>The\
      \ Depths</i> and unearth what lies below... or die trying..<br><br><strong>BELOW</strong>\
      \ is a procedural terrarium filled with life, mystery and death.<h2 class=\"\
      bb_tag\"><h2 class=\"bb_tag\">explore</h2></h2><br>Explore the vast subterranean\
      \ underworld of <i>The Isle</i>: a dangerous, unfathomable deep. Choose your\
      \ path through a labyrinth crawling with deadly monstrosities, traps and hazardous\
      \ environments. Death awaits at every false step, and there are no hints to\
      \ guide you\u2026<h2 class=\"bb_tag\"><h2 class=\"bb_tag\">survive</h2></h2><br>Spelunking\
      \ through <i>The Depths</i> of <strong>BELOW</strong> is a treacherous endeavour,\
      \ with death around every corner. The world is alive with flora &amp; fauna,\
      \ and there are many ways to scavenge materials and harvest ingredients to create\
      \ life-saving remedies or useful survival tools\u2026<h2 class=\"bb_tag\"><h2\
      \ class=\"bb_tag\">discover</h2></h2><br>What lies below? Only the bravest wanderers\
      \ will find out. <i>The Depths</i> are filled with secrets and danger. <strong>BELOW</strong>\
      \ embraces the idea that players enjoy discovering secret areas, finding hidden\
      \ passageways and unraveling the deepest mysteries hidden in the darkness\u2026\
      <br><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/uZrxeFw\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/250680/extras/BELOW_Discord_banner.png?t=1588349330\"\
      \ /></a>"
