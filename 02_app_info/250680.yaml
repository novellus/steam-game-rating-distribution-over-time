    review: As much as I want to love this game for the exploration and aesthetic,
      I simply can't. It is too boring. Exploring is more fun with danger, and unique
      encounters but the game simply feels like and endless hallway with little to
      do. After clearing half a dozen floors I have yet to do anything other than
      cheese enemies and follow the map to the next zone. If you like looking at cool
      scenes and walking maybe you will like that game, but it simply isn't fast paced
      enough for me.
