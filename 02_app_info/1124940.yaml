details:
  data:
    about_the_game: "<strong>Super Squad</strong> is a team-based Multiplayer Online\
      \ Shoot-\u2018Em-Up (MOSH) where each player controls two Troopers at once in\
      \ a manic-strategic battle for domination. Tactics, teamwork and twitch reflexes\
      \ are required to claim victory over the enemy Squad, with top-down shooter\
      \ controls, an abundance of awesome abilities, and a multitude of maps to master.<h2\
      \ class=\"bb_tag\"><strong>Key Features:</strong></h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1124940/extras/sarge_follow.gif?t=1603991307\"\
      \ /><h2 class=\"bb_tag\">Fight Like a Trooper, Plan Like a General</h2>Super\
      \ Squad combines the frenetic, twitch-based style of play from MOBAs and shmups\
      \ with the strategic map control you expect from your favorite RTS to create\
      \ a game that demands nimble fingers and a sharp mind. <br><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1124940/extras/mars_teamfight.gif?t=1603991307\"\
      \ /><h2 class=\"bb_tag\">Dual Unit Control</h2>Take command of two Troopers\
      \ with unique abilities and use them together to destroy the enemy Squad. Run\
      \ in your frontline troop while supporting from behind, heal up and buff your\
      \ team as they fight, or go all out damage; however you want to play, there\u2019\
      s a role for you!<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1124940/extras/parkinglot_panaround.gif?t=1603991307\"\
      \ /><h2 class=\"bb_tag\">Map-Shaking Abilities</h2>Each of the 10 available\
      \ Troopers has two unique special abilities, as well as their own damage type\
      \ and role on a team. Play as Tharlin to burrow underneath your enemies, then\
      \ blow them sky high with his landmines, or take on the role of Crow, grappling\
      \ in and out of harm\u2019s way and taking out your target from long range.\
      \ Each Trooper has their own look, feel and gameplay style for you to master!<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1124940/extras/soccer_panout.gif?t=1603991307\"\
      \ /><h2 class=\"bb_tag\">Player-Focused Design</h2>We\u2019re committed to ensuring\
      \ Super Squad is fun for everyone, regardless of their decision to spend money\
      \ on the game. That means unlockable content at a fair pace, absolutely no pay-to-win\
      \ mechanics, and our ongoing support for competitive play.[/list]"
