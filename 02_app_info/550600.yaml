    about_the_game: "Roll, jump and boost a path through over 40 single player levels\
      \ in Sphere Complex! Race against your self with ghost saves of your best times\
      \ and compete via our online leader boards. Customize your game with multiple\
      \ skins and colors or make your own maps using our in-game level editor!<br\
      \ />\r\n<br />\r\nEnjoy 3 multiplayer game modes with up to 8 of your friends.\
      \ You can go head to head in custom race maps, blow each other up in the battle\
      \ arena or compete in Sphere League to score the most points for your team!<br\
      \ />\r\n<br />\r\nHowever you play, you\u2019re sure to have a ball!"
