    review: "[h1] Genre [/h1] Ein Schiebe Puzzle Spiel mit Ecchi Anime Bildern\n\n\
      [h1] Gameplay [/h1] Es gibt insgesamt 15 Bilder die wir nacheinander l\xF6sen\
      \ m\xFCssen. Es gibt kein Speicher System, wenn man ausversehen ins Men\xFC\
      \ zur\xFCck geht muss man direkt von vorne anfangen. Das heisst man muss alle\
      \ 15 Bilder nacheinander l\xF6sen. Diese 15 Bilder sind in 3 Schwierigkeitsgrade\
      \ eingeteilt. Jeweils 5 Bilder 3x3, 4x4 & 5x5 K\xE4stchen\n\n[h1] Achievements\
      \ [/h1] Es gibt insgesamt 16 Erfolge. 1 Erfolg gibt es f\xFCrs starten des Spiels\
      \ und 15 f\xFCrs jeweilige l\xF6sen der 15 Bilder \n\n[h1] Pro/Contra [/h1]\n\
      + G\xFCnstig\n+ Bilder sehen ganz gut aus (aber warscheinlich einfach geklaut)\n\
      + Achievements\n\n- Man muss alle 15 Bilder in einem durchgang spielen (weil\
      \ es kein Speicher System gibt)\n- Wenn man sich die K\xE4stchen nummerieren\
      \ l\xE4sst, werden teilweise falsche K\xE4stchen nummeriert (m\xFCssen dennoch\
      \ an die vorgegebene Stelle platziert werden)\n- In vielen der gel\xF6sten Bilder\
      \ sind teilweise K\xE4stchen die nicht aufgel\xF6st werden (dadurch sieht das\
      \ gel\xF6ste Bild ungel\xF6st aus)\n\n[h1] Fazit [/h1] Viele Fehler & Kein Speicher\
      \ System. Leider nicht zu Empfehlen\n\n\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe\
      \ auf deutsch/englisch \U0001F451\u2800\u2800\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url]"
