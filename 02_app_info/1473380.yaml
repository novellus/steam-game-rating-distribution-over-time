details:
  data:
    about_the_game: G.NOM is an action rogue-lite game you awaken as an experiment
      subject in a lab full of creatures where you need to hunt and eat them. Explore
      the mysterious lab, make use of abandoned lab equipments, research various genetic
      mutations, evolve into more powerful forms and uncover secrets of the lab!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1473380/extras/info1.gif?t=1606209963"
      /><h2 class="bb_tag">Key features</h2><br><ul class="bb_ul"><li> <strong>Become
      stronger by eating creatures.</strong> You can obtain genes and evolve by absorbing
      other creatures.</li></ul><ul class="bb_ul"><li> <strong>Explore the ever-changing
      laboratory.</strong> What will await in the lab that constantly restructures
      automatically?  </li></ul><ul class="bb_ul"><li> <strong>Evolve into unique
      form.</strong> Experience various types of evolutions that are determined by
      how grew.  </li></ul><ul class="bb_ul"><li> <strong>Learn a new characteristic
      by genetic mutation.</strong> If you combine elements that interacts with each
      other, it will bring an interesting outcome. </li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1473380/extras/info2.gif?t=1606209963"
      />
