    reviews: "\u201CFancy a challenge? Guide Ulysses home with The Odyssey. If you\
      \ are looking for a mystical adventure game then The Odyssey may well be just\
      \ what you are after... If you fancy taking on the challenge of getting Ulysses\
      \ home, you won't want to miss this game.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://crackberry.com/odyssey-hd-blackberry-playbook\"\
      \ target=\"_blank\" rel=\"noopener\"  >crackberry</a><br><br>\u201CThe game\
      \ has good story along with the design and uniqueness, this game is rated and\
      \ perfect for anyone no matter of their age. Except for the good designs and\
      \ gameplay this Point and Click Adventure Game is good also of learning the\
      \ story of Homer about Odyssey journey from Troy to Greece after the war on\
      \ Troy's territory.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://softwarelint.com/android/best-point-and-click-adventure-game-for-android\"\
      \ target=\"_blank\" rel=\"noopener\"  >softwarelint</a><br><br>\u201CBeing a\
      \ Lucas/Sierra addicted fan, I loved this game. It kept me playing for several\
      \ hours each day and when I finished it (with tips ofcaurse) I wanted more.\
      \ I totally recommend it to all the genre fans and all the other guys who are\
      \ just bored playing 'hidden object' games.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.pdasnews.com/articles/the-odyssey-point-and-click-adventure-game-in-review-it-rocks.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >pdasnews</a><br>"
