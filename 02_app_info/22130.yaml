    about_the_game: "Includes Hearts of Iron II plus the two expansions, Doomsday\
      \ and Armageddon                    <br>\t\t\t\t\tWhen Germany is defeated in\
      \ 1945, the Allies and the new Soviet alliance fight for supremacy. World War\
      \ III is drawing closer.                    <br>\t\t\t\t\tPlay as the ruler\
      \ of one of 175 countries through World Wars II and III. As the Allies and the\
      \ Soviet Union clash in Europe, the fate of the world hangs in the balance.\
      \                    <br>\t\t\t\t\t<ul class=\"bb_ul\"><li>Detailed diplomacy\
      \ and production systems with help functions to avoid micromanagement.     \
      \               <br>\t\t\t\t\t</li><li>Movement-is-attack combat system making\
      \ warfare more realistic.                    <br>\t\t\t\t\t</li><li>Mission-based\
      \ Air and Naval system, giving options for logistical strikes and targeted bombing.\
      \                    <br>\t\t\t\t\t</li><li>New political system with possibilities\
      \ to change the political base of your country during the war.             \
      \       <br>\t\t\t\t\t</li><li>Fifteen battle scenarios optimized for an evening\
      \ or two for gaming. Historical scenarios like Case White, Operation Barbarossa\
      \ and alternative history scenarios like Operation Watchtower and Case Green\
      \ are included in the game.                    <br>\t\t\t\t\t</li><li>Co-operative\
      \ multiplayer, enabling players to share the same country while playing.   \
      \                 </li></ul>Doomsday Expansion Features                    <br>\t\
      \t\t\t\t<ul class=\"bb_ul\"><li>World War III scenario with an alternative historical\
      \ outcome. Play the Soviet alliance, the United States or any country of your\
      \ choice as new superpowers rise to power on the global stage.             \
      \       <br>\t\t\t\t\t</li><li>Expanded tech trees with considerable detail\
      \ in a new decade of warfare, allowing you to develop tactical nukes and other\
      \ kinds of nuclear warfare as well as helicopter squads, Escort carriers and\
      \ much more.                    <br>\t\t\t\t\t</li><li>Improved Diplomatic/Intelligence\
      \ System reflects the increased political tension of the 1950s.            \
      \        </li></ul>Armageddon Expansion Features                    <br>\t\t\
      \t\t\t<ul class=\"bb_ul\"><li>New attachments for Naval units; do you scrap\
      \ or upgrade those old ships.                    <br>\t\t\t\t\t</li><li>Land\
      \ units can now be built with brigades already attached.                   \
      \ <br>\t\t\t\t\t</li><li>An Air Naval combat system that radically alters the\
      \ combat balance.                    <br>\t\t\t\t\t</li><li>New damage algorithms\
      \ for the Air combat system, making organization more important and allowing\
      \ air units to fight longer.                    </li></ul>"
