    about_the_game: As the sun sets on the empires of mankind and civilization crumbles
      under great storms ravaging the world's surface, the people of Ariath retreat
      to the underground.<br>Amidst the chaos of this dying world, you are sent to
      the fallen fortress city of Lysandria to retrieve a sacred object. In the ruins
      of the city's clerical district stands an unremarkable chapel, holding a seemingly
      plain stone. <br><br>It is that stone your contractor wants, but the fortress
      is not as deserted as it seems...<h2 class="bb_tag">KEY FEATURES</h2><br><strong>An
      action packed first person RPG</strong><br>Swing your sword, cast spells, dodge,
      parry and block. In MONOMYTH you move freely over the battlefield, using a rich
      arsenal of deadly weapons and powerful magic.<br><br><strong>A living, breathing
      world</strong><br>Within the ruins of Lysandria you will find a highly interactive
      environment, filled with items, puzzles, monsters and a variety of peaceful
      inhabitants. Talk to characters using a detailed keyword-based dialogue system
      and combine items to interact with your surroundings in interesting and explorative
      ways. Trade, pick locks, break doors, disarm traps or throw objects! You can
      even bake bread!<br><br><strong>Free character development</strong><br>In MONOMYTH
      you are free to develop your character in any way you want. Invest into eight
      different character attributes unlocking dozens of different playstyles. Will
      you be a nimble assassin, a dreadful battle mage, or maybe something completely
      different? The choice is all yours!<br><br><strong>Open-ended level design</strong><br>Lysandria
      is a vast, interconnected environment. Seamlessly wander from the highest towers
      to the lowest caverns, find secret chambers, uncover hidden passageways and
      explore a multitude of differently themed areas. All without loading screens!<br><br><strong>Unique
      setting</strong><br>Set in an apocalyptic fantasy world, MONOMYTH combines magic
      and technology into a new, unique setting. Open the gates to a dark, mysterious
      realm, beset by horrifying monstrosities and discover the secrets of the fortress
      city of Lysandria.
