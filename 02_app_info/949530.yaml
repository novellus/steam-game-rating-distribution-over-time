    about_the_game: <h2 class="bb_tag">What is Time Splatter?</h2>Time splatter is
      a small episodic rail shooter game where our protagonist, after touching an
      ancient monolith, is transported to the times where the black plague transformed
      people into zombie like creatures and knights protected the land. In the first
      chapter, our protagonist warps into a dungeon where plagued individuals where
      confined until their demise, will he be able to survive?<br><br>Follow our protagonist
      in his way to blast everything in the past... in his path to return home.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/949530/extras/gif.gif?t=1542917526"
      /><h2 class="bb_tag">FEATURES</h2><br><ul class="bb_ul"><li>Blast live and undead
      enemies that stand in your way. <br></li><li>Use your trusty weapons to face
      the opposition.<br></li><li>Enjoy an episodic adventure that increases the game
      content which each installment.<br></li><li>Steam achievements.<br></li><li>Steam
      leaderboards.</li></ul>
