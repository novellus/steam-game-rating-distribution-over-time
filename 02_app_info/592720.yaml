    about_the_game: "Play as the last able cherub tasked with defending heavens gate\
      \ from scores of demons! Unlock powers such as lightning strikes to even the\
      \ odds.<br />\r\n<br />\r\nWith your sword and shield you have the ability to\
      \ switch between three different stance, with each stand having its own abilities.\
      \ Master the style that makes you the most effective defender and triumph against\
      \ all evil.<br />\r\n<br />\r\nPaulo's Wing is the first game where all of the\
      \ art was created in Tilt Brush! Even the font!"
