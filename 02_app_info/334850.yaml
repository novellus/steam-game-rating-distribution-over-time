    reviews: "\u201C...An impressive visual novel simulation packed to the gills with\
      \ daring escapes, shady characters, dashing heroes (and heroines!) and, most\
      \ importantly, adventure.\u201D<br>4.6/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://jayisgames.com/archives/2012/10/1931_scheherazade_at_the_library_of_pergamum.php\"\
      \ target=\"_blank\" rel=\"noopener\"  >Jay is Games</a><br><br>\u201C1931: Scheherazade\
      \ at the Library of Pergamum is an exceptional game, visually and narratively.\
      \ The Black Chicken team has once again proven its dedication to presenting\
