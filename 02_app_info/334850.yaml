    about_the_game: When her parents disappear, Scheherazade &quot;Sadie&quot; Keating
      does what any aspiring archaeologist would do...<br>Save the world from a sinister
      mastermind, risk her life for fame and glory...and, oh yeah, possibly obtain
      omniscient power. No pressure!<br><br>If you enjoy firing neurons as well as
      bullets, this game is for you! It features:<br><br><ul class="bb_ul"><li>    100+
      hours of gameplay and 50+ story arcs<br></li><li>    Adventure from the streets
      of Manhattan to the jungles of India to overcome obstacles and unlock 11 different
      endings<br></li><li>    Seek romance, sweet or dangerous; friendships, fun or
      enduring; or good old fashioned rivalry with a cast of hundreds<br></li><li>    Live
      the life of a 1930's adventurer and do what you will with the hearts of 5 mysterious
      prospects</li></ul>
