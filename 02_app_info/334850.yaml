    detailed_description: <h1>New in the Steam Version!</h1><p><ul class="bb_ul"><li>    90+
      Achievements<br></li><li>    New adventure starring one of the most beloved
      characters<br></li><li>    UI improvements and fixes<br></li><li>    ...And
      some new character art</li></ul></p><br><h1>About the Game</h1>When her parents
      disappear, Scheherazade &quot;Sadie&quot; Keating does what any aspiring archaeologist
      would do...<br>Save the world from a sinister mastermind, risk her life for
      fame and glory...and, oh yeah, possibly obtain omniscient power. No pressure!<br><br>If
      you enjoy firing neurons as well as bullets, this game is for you! It features:<br><br><ul
      class="bb_ul"><li>    100+ hours of gameplay and 50+ story arcs<br></li><li>    Adventure
      from the streets of Manhattan to the jungles of India to overcome obstacles
      and unlock 11 different endings<br></li><li>    Seek romance, sweet or dangerous;
      friendships, fun or enduring; or good old fashioned rivalry with a cast of hundreds<br></li><li>    Live
      the life of a 1930's adventurer and do what you will with the hearts of 5 mysterious
      prospects</li></ul>
