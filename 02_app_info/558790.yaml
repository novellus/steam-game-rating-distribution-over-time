    about_the_game: When the king asked a famous alchemist to look into the murder
      of his most trusted agent, the last thing the alchemist expected was to discover
      an intricate network of criminals working from the shadows to bring chaos to
      the land. Conduct the investigation as a shapeshifter and uncover a conspiracy
      that threatens to shake the foundations of the kingdom.<br><br>CONDUCT AN INVESTIGATION
      IN A FAIRYTALE KINGDOM!<br>When the ruler of the realm asks you to investigate
      a series of killings, a seemingly straightforward murder case turns out to be
      the tip of an iceberg as more and more secrets come to light!<br><br>MEET LEGENDARY
      HEROES IN 48 HAND-DRAWN SCENES!<br>During your detective adventure, you'll encounter
      many larger than life characters from myths and fairy tales. You'll help Little
      Red Riding Hood, come face to face with Robin Hood, and interact with many other
      legendary characters!<br><br>MASTER YOUR ALCHEMIC ABILITIES AND BECOME A SHAPESHIFTER!
      <br>Perfect your potion-making skills to prepare powerful elixirs that will
      allow you to change your physical form. Then use this ability to solve intricate
      riddles and crack the mysterious murder case.<br><br>DECIPHER 26 PUZZLES AND
      EXPLORE 25 HIDDEN OBJECT SCENES!<br>Test your wits and use your special abilities
      to tackle seemingly insurmountable obstacles in this epic adventure! Solve the
      murder and save the kingdom before it's too late!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/558790/extras/steam_pac_vertical.png?t=1580972883"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> Use your investigative
      skills to thwart the conspirators!<br></li><li> Explore the kingdom as a shapeshifter!<br></li><li>
      Lend legendary fairytale characters a helping hand!<br></li><li> Solve numerous
      HO scenes to discover a shocking truth!</li></ul>
