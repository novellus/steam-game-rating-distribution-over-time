    about_the_game: "Construct the infrastructure to rebuild civilization. Set up\
      \ supply lines, mine skyscrapers for plastics, and find a place to process all\
      \ the poop your people will generate. You have twenty minutes.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/700200/extras/Sequence_01.gif?t=1599160743\"\
      \ /><h2 class=\"bb_tag\">FEED YOUR PEOPLE</h2><br>Farms generate food\u2014\
      those are the green dots you see below. All food is bright green. That's how\
      \ you know it's fresh.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/700200/extras/KdNqZD.gif?t=1599160743\"\
      \ /><h2 class=\"bb_tag\">CONVERT FOOD TO WORK</h2><br>Build apartments. People\
      \ will take in food and generate work. And they'll poop. But you don't have\
      \ to worry about the poop right now.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/700200/extras/7wYHVL.gif?t=1599160743\"\
      \ /><h2 class=\"bb_tag\">TRAILS TRANSPORT RESOURCES</h2><br>Trails will convey\
      \ resources like food and work between buildings. There's a limit to the volume\
      \ of resources they can carry at any given time, so you'll need to plan your\
      \ layout carefully.<br><br>Extend your reach by cutting through forest and...\
      \ Uh oh...<h2 class=\"bb_tag\">YOUR APARTMENTS ARE FULL OF POOP</h2>So, you\
      \ build a landfill to take care of the poop. Where was I? Cut through forest\
      \ to get to ancient skyscrapers, which you'll mine for metals and plastics\u2014\
      you're an ace recycler!<h2 class=\"bb_tag\">YOU HAVE DEFORESTED THE FOREST</h2>Time\
      \ to expand to other forests! But try not to tear them all down. Set up a water\
      \ turbine and energy transmitters to power your search for more trees. And build\
      \ some parks for points. Now you're cooking. Build a dozen high rises. More\
      \ parks!<h2 class=\"bb_tag\">AND YOU'RE OUT OF TIME</h2>You just rebuilt an\
      \ entire civilization in 20 minutes! That's no mean feat. Heck, it's going to\
      \ take folks 30 minutes to do it in the sequel.<h2 class=\"bb_tag\">WELCOME\
      \ TO 20 MINUTE METROPOLIS!</h2>"
