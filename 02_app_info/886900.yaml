  data:
    about_the_game: "<strong>Chef</strong> allows you to personally don a kitchen\
      \ apron and embark on an exciting career in the wild world of professional cooking.\
      \ Starting with nothing but pocket change, a small restaurant, and an ambitious\
      \ dream, you\u2019ll ascend from the life of a humble cook to that of a world-famous\
      \ chef.<br><br>Nothing will prevent you from deciding how to climb to the top\
      \ of the food chain. Prepare yourself for a true sandbox experience in which\
      \ all your management choices matter as you build your gastronomic empire. What\
      \ will it be? A steakhouse? A vegan paradise? A pasta palace? An experimental\
      \ cooking lab? Only you can figure out which path is best for your establishment.\
      \ <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/886900/extras/EditorGif.gif?t=1607675765\"\
      \ /><h2 class=\"bb_tag\">FEATURES LIST</h2><ul class=\"bb_ul\"><li>Create your\
      \ own avatar and level them up across 6 different skill trees with more than\
      \ 100 abilities to choose from.<br></li><li>Full restaurant management: choose\
      \ the restaurant\u2019s location and layout, hire the staff, design the menu,\
      \ and determine the restaurant\u2019s policies.<br></li><li>Customize every\
      \ aspect of your restaurants: Choose from over 150 different variations for\
      \ floors and walls, and over 200 appliances and decorations that can be individually\
      \ placed and colored.<br></li><li>Experiment with a realistic recipe editor:\
      \ Use the skills and ingredients at your disposal to create one-of-a-kind dishes\
      \ that are accurately rated by taste and aroma.<br></li><li>Choose your own\
      \ cooking style: Specialize in meat or seafood, go vegetarian or vegan, or offer\
      \ a vast selection of spicy or exotic dishes. The choice is yours and the world\
      \ will react to it accordingly.</li></ul>"
