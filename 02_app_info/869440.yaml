details:
  data:
    about_the_game: "Cherry in the Sky is an umbrella-flying run and jump action-adventure!<br><br>Cherry\
      \ Sundae\u2019s little sister Chime gets kidnapped by the jealous, sister-less\
      \ Princess Lemon Su! Chase her flying castle across 6 worlds and over 100 levels\
      \ and get your sister back.<br><br>Dodge her minions and protect your umbrella.\
      \ Explore the skies, uncover secrets, and find Cherries in the Sky as you venture\
      \ as Cherry in the Sky.<br><br><ul class=\"bb_ul\"><li>Unique umbrella-flying\
      \ control like you've never played before.<br></li><li>Over 100 vibrant, interconnected\
      \ areas.<br></li><li>Surprising enemy AI that you must outsmart.<br></li><li>Relaxing\
      \ &amp; engaging gameplay unlike anything else.<br></li><li>Play Arcade Mode\
      \ to replay special levels for the top score!</li></ul>"
