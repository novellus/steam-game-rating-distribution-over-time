  data:
    about_the_game: Guild of Ascension is a Tactical-Action-RPG with rogue-lite elements,
      mixing turn-based combat with real-time action combo system.<br>Craft weapons,
      learn skills, befriend critters, encounter bizarre creatures, and fight giant
      Bosses in your Ascension of the Tower!<h2 class="bb_tag">Real-Time action combo
      system</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1169520/extras/steam_moveset.gif?t=1604070989"
      /><br>The <strong>Tower</strong> grant you few seconds to act freely during
      your turn, make sure to use them wisely by learning and master your weapons
      combo and special attacks.<h2 class="bb_tag">One player, Two characters</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1169520/extras/steam_combo.gif?t=1604070989"
      /><br>If your group wants to succeed in the <strong>Tower</strong>, it must
      plan and act in perfect armony, like they are sharing the same mind.<h2 class="bb_tag">Collect
      the loot</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1169520/extras/steam_chestandprivilege.gif?t=1604070989"
      /><br>The <strong>Tower</strong> will reward you after each fights, keep the
      money and materials for the guild. <br>But make sure to ask for privileges that
      will help you during your next challenges, as climbing the <strong>Tower</strong>
      is no easy task.<h2 class="bb_tag">Craft better equipment</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1169520/extras/steam_crafts.gif?t=1604070989"
      /><br>Once you are back from you lastest trip in the <strong>Tower</strong>,
      make sure to ask the Guild to craft you some new equipment.<br>You will need
      all the help you can get if you hope to Ascend to the top.<h2 class="bb_tag">Battle
      Giants Bosses</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1169520/extras/steam_boss.gif?t=1604070989"
      /><br>Once you find the Guardians of the <strong>Tower</strong> floors, don't
      be afraid by their massive size, and used what you learn to overcome the challenge!<br><br><br><strong>Good
      luck on your Ascension.</strong>
