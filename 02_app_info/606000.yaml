    about_the_game: "<strong>Die for Valhalla!</strong> is an action RPG where you\
      \ hack, slash and crush your enemies! Possess and take full control of heroes,\
      \ monsters and other <i>things</i> to help Vikings save their realm!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/606000/extras/trollFight.jpg?t=1572961913\"\
      \ /><br><br>You are a Valkyrie, a supernatural maiden bestowed with the ability\
      \ to possess fallen warriors. You embark on a quest that will lead you through\
      \ strange lands where Norse Mythology collides with Lovecraftian mythos. Sounds\
      \ <i>Weird</i>? Well, because it is!<br><br>You can play solo or locally with\
      \ friends (up to 4 players). <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/606000/extras/PS_barrel_possession.jpg?t=1572961913\"\
      \ /><h2 class=\"bb_tag\">Two ways to enjoy the story:</h2><br>Normal - Beat\
      \ \u2018Em Up mode creates a larger world for you to explore with a more relaxed\
      \ difficulty curve. You can revive your friends and the potions you find have\
      \ useful or hilarious effects (or both).<br><br>Hardcore - Rogue-lite mode generates\
      \ a smaller world featuring steeper difficulty curve and permadeath. Some of\
      \ the potions you find have malicious effects - you have to learn which ones\
      \ to avoid in each run!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/606000/extras/hunterUlti.jpg?t=1572961913\"\
      \ /><h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>Normal mode\
      \ - Beat 'em up style for a more relaxed gameplay<br></li><li>Hardcore mode\
      \ - action-packed hybrid of Roguelite and arcade Beat \u2018Em Up.<br></li><li>Unique\
      \ Possession mechanic.<br></li><li>10+ Viking Clans to discover and unlock.\
      \ Each Clan has a special bonus and access to different Viking Classes.<br></li><li>7\
      \ Viking Classes, each with its unique playstyles and combos.<br></li><li>Over\
      \ 80 skills to choose from when leveling up your Valkyrie.<br></li><li>Cute\
      \ but bloodthirsty creatures will become your companions. Each has a different\
      \ ability to aid you on your journey.<br></li><li>Deathmatch and Survival Challenges:\
      \ Test your skills and compete with friends.<br></li><li>And more!</li></ul>"
