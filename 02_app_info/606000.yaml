    short_description: In the land of Vikings a monstrous portal has opened. The Great
      Old One is plotting to take over the world. Chaos spreads far and wide... and
      the party's just getting started! Novice Valkyries along with their new mysterious
      friend set out to save the world. What could possibly go wrong?
