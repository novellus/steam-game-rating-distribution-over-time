    about_the_game: "\u300A\u4E09\u56FD\u7FA4\u82F1\u4F20\u300B\u7CFB\u5217\u662F\u5B87\
      \u5CFB\u5965\u6C40\u5F00\u53D1\u7684\u7ECF\u5178\u6A2A\u5411\u6218\u6597\u89C6\
      \u89D2\u5355\u673A\u6E38\u620F\uFF0C\u75311998\u5E74\u81F3\u4ECA\uFF0C\u5DF2\
      \u63A8\u51FA\u4E03\u90E8\u5355\u673A\u4F5C\u54C1\u3002 2007\u5E74\u63A8\u51FA\
      \u300A\u4E09\u56FD\u7FA4\u82F1\u4F20VII\u300B\u540E\u4E00\u76F4\u6CA1\u6709\u5355\
