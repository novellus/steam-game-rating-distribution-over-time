    about_the_game: '<i>Hello Captain, I am proud to announce that you are now manager
      of the mining colony &quot;Astra&quot;. But we are at war and you have been
      designated to defend this colony! An enemy flagship goes to your colony, find
      a way to stop it.</i><h2 class="bb_tag">Game Description</h2><br>Welcome to
      &quot;Dark Empire&quot;, you will take place as manager of a small mining colony.
      It will be your duty to defend the different areas of this colony.<br><br>In
      &quot;Dark Empire&quot; you have two distinct phases.<br><br>- The first step
      is to manage your colony, create your ships for future battles, and protect
      your buildings for ownership. Some buildings have a defense system while others
      have no defense system. It will therefore be necessary to position your buildings
      to protect them from each other.<br><br>- In the second phase you will control
      allied ships, as well as yours, during battles. Here again the positioning will
      be crucial .. the enemy will also have his own tactics.<br><br>It is very important
      to know that the game is oriented &quot;rogue-like&quot; and therefore you will
      often die and start again to get there.<h2 class="bb_tag">Important Features</h2><br><ul
      class="bb_ul"><li>The management of your colony is in real time<br></li><li>Fights
      are turn-based<br></li><li>You can choose your flagship with its own features
      and benefits<br></li><li>You can unlock new spaceships by achieving success</li></ul><h2
      class="bb_tag">The characteristics expected</h2><br><ul class="bb_ul"><li>Random
      events will spice up your game and none will be alike!<br></li><li>New playable
      maps with more diversity<br></li><li>A conquering mode with a large map. It''s
      up to you to conquer the area<br></li><li>More spaceship<br></li><li>More weapons</li></ul><br>CONTACT
      ME : <a href="mailto:darkempirepress@outlook.com">darkempirepress@outlook.com</a>'
