details:
  data:
    about_the_game: "The DLC will unlock the \u201Cmilitary research room\u201D in\
      \ the new prison building. The building will obtain research points by reading\
      \ all designers and mysterious drawings, thus developing a series of modern\
      \ military weapons and equipment.<br>In addition to unlocking buildings, the\
      \ DLC will also unlock 5 new weapons, 3 new helmets, 1 mask, 3 new body armor\
      \ and 1 combat glasses. <br>They are: SVDM Silent Sniper Rifle, AK15 Assault\
      \ Rifle, PL-15 Silent Pistol, Spotted Viper Armor Pistol, Skull Charge Pistol,\
      \ M88 Ballistic Helmet, Fast Tactical Helmet, Alkin Helmet, Gladiator Mask,\
      \ Diamond Armored Vest , MASS combat vests, black water body armor and MASS\
      \ combat goggles.<br><br><strong><h2 class=\"bb_tag\"> (The building can be\
      \ built in both storyline and Empire modes. The DLC can be installed independently\
      \ of the Apocalypse project.)</h2></strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/851274/extras/Catch0989(05-06-11-03-33).png?t=1526454795\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/851274/extras/\u6591\
