    about_the_game: "Enter a world of steampunk and magic by experiencing the debut\
      \ title of the Trulon series. The adventure RPG is based on a new novel from\
      \ Jak Koke, an award-winning author who is known from the best-selling Shadowrun\
      \ trilogy, The Dragon Heart Saga. <br><br>Featuring a unique card combat system\
      \ that combines traditional deck management with random elements, the tactics\
      \ are intuitively activated using over 50 cards in an easy to play way. This\
      \ makes both RPG veterans and new players feel immediately at home.<br><br>Unravel\
      \ the threads of an insidious plot and meet many multi-faceted characters. Led\
      \ by the enchanting Gladia, you take control of four characters with different\
      \ abilities each. They team up to adventure through the Trulon Universe where\
      \ a mysterious disease has spread through the kingdoms of Tripudia and Maelon.\
      \ Using magical tactics, they try to survive the action packed battles against\
      \ enemies mutated by magic and exciting steampunk machines.<br><br>To let you\
      \ enjoy the atmospheric music of the game beyond the game, its soundtrack will\
      \ be included as a free download.<br><br><strong>FEATURES</strong><br><ul class=\"\
      bb_ul\"><li>First spin-off story from the original Trulon novel<br></li><li>Beautiful\
      \ setting featuring a mix of steampunk and JRPG <br></li><li>Unique card combat\
      \ system with a deep strategy<br></li><li>Battle enemies using a collection\
      \ of over 50 unique cards<br></li><li>Four unique playable characters with individual\
      \ strengths and play styles<br></li><li>Over a hundred multi-faceted NPCs to\
      \ interact with<br></li><li>Solve challenging puzzles<br></li><li>The package\
      \ contains the complete soundtrack as well as two bonus tracks</li></ul><br><i>First\
      \ sketches of the game world already showed up in 2007, before game designer\
      \ Johan Lillbacka got in touch with Jak Koke for writing a novel placed in the\
      \ Trulon universe. That novel, \u2018Shadow Gears\u2019, will be released in\
      \ 2016 as well. After the universe was set, Johan developed the stories of different\
      \ characters for his game. He always loved sci-fi and fantasy, so the result\
      \ was a beautiful setting featuring a mix of steampunk and JRPG, with fantastic\
      \ machines that run on magical energy.</i>"
