    about_the_game: '&quot;Breakout Invaders&quot; is a fun fusion between two classic
      game genres: &quot;Breakout&quot; and &quot;Space Invaders&quot;. Play through
      100 variety levels, with a lot of original game styles. Defeat the space invasion
      destroying enemies and blocks structures like castles, temples, towers, cities,
      cemeteries, cathedrals,... You can customize and improve your ships, collect
      the enhancers items, fight again final bosses and much more.'
