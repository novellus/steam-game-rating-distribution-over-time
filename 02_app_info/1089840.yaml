    reviews: "\u201CArmored Brigade is overflowing with wargaming goodness, chief\
      \ of which is the huge assortment of units and environments to use them in,\
      \ followed by the joy of ordering around formations of autonomous and relatively\
      \ self-sufficient units.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.wargamer.com/reviews/armored-brigade/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Wargamer</a><br><br>\u201CArmored Brigade\
      \ is a fantastic tactical strategy game with a unique battle generator that\
      \ ensures huge replay value, along with manageable mechanics and solid AI\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.outofeight.info/2018/11/armored-brigade-gameplay-review.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Out of Eight</a><br><br>\u201CArmored\
      \ Brigade is by far the best Cold-War-turned-Hot wargame I\u2019ve ever played\u201D\
