      \ such as Close Combat, Steel Panthers and Flashpoint Campaigns: Red Storm.<br><br>In\
      \ Armored Brigade the Cold War has turned hot, and Europe is once again torn\
      \ apart by conflict. An &quot;Iron Curtain&quot; divides the Western Powers\
      \ gathered together under the NATO banner from the Soviet Union and its Warsaw\
      \ Pact Allies.<br><br>Take command of the deadliest mechanized formations available\
      \ during an arc of time spanning from the Kennedy-Chru\u0161cev confrontation\
      \ to the final years, and fight your opponents in large and detailed maps all\
      \ across Europe.<br><br>Large maps, modelled upon real terrain make each battle\
      \ a true test of wits. Weather and visibility all play a role and with several\
      \ munition types, including air to air combat and artillery, no battle will\
