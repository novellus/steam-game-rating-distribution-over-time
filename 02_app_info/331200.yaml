    about_the_game: "Strap it on and lock 'n' load in <strong>Grass Simulator</strong>,\
      \ where you will <strong>Shoot</strong>, <strong>Loot</strong> and <strong>MOO!</strong>\
      \ your way through multiple game modes revolved around...GRASS!. <strong>Grass\
      \ Simulator</strong> will revolutionize the way you look at grass; Instead of\
      \ it being that green stuff that you occasionally see in your garden that you\
      \ never mow (Yes - We know you neglect it). <br><br>You play as Garry Rambler,\
      \ a rogue mercenary that escaped from hell who has sworn to take revenge upon\
      \ the illusive cows that lurk among the shadows whom murdered his family, stuck\
      \ in a purgatory filled with nothing but cows, grass and more cows. Only equipped\
      \ with his moustache, clich\xE9 80's mullet and magnum revolver; the exact revolver\
      \ he used to kill the legendary cow god that ordered his family to be executed,\
      \ he must fend for himself in a cruel, unforgiving dimension.<h2 class=\"bb_tag\"\
      >Key Features</h2><br>\u25CF <strong>Classic Mode</strong> - Explore your environment\
      \ equipped with your magnum, walk among the dense grass and trees and shoot\
      \ cows that never seem to die.<br><br> \u25CF <strong>Dubstep Cow Mode</strong>\
      \ - If being a cow isn't cool enough, how about DUBSTEP COWS?!<br><br>\u25CF\
      \ <strong>Shooting Range</strong> - Test your aim at the shooting range, just\
      \ try not to blow your foot off<br><br>\u25CF <strong>Snowfall</strong> \u2013\
      \ Walk around the snowy mountains, with cows that are pretty cold<br><br>\u25CF\
      \ <strong>Multiplayer</strong> \u2013 Experience Multiplayer with 4-16 players,\
      \ host and create your own servers<br><br>\u25CF <strong>Bad Disco</strong>\
      \ \u2013 What could go wrong when you add cows to an outside Disco?<br><br>\u25CF\
      \ <strong>Hell Fire</strong> \u2013 The grass has turned red and the map is\
      \ on fire?!"
