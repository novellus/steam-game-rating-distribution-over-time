  data:
    about_the_game: "Nominated for 6 Academy Awards\xAE including Best Actress (Cate\
      \ Blanchett), Best Supporting Actress (Rooney Mara), and Best Adapted Screenplay.\
      \ Directed by Todd Haynes, CAROL traces the love affair of two women from very\
      \ different backgrounds in the 1950s. Therese is a young clerk in a department\
      \ store while Carol is a mother stuck in a loveless marriage. During a chance\
      \ encounter, the two women feel an immediate connection that soon develops into\
      \ a much deeper affection which inspires a new passion for life in both of them."
