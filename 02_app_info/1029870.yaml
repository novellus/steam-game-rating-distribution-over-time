    about_the_game: "When the past meets the present, it's up to three intrepid young\
      \ archaeologists to unearth the truth!<br />\r\n<br />\r\nUnsung Heroes is a\
      \ brand new time management game from GameHouse. It follows the path of three\
      \ passionate archaeologists, determined to uncover history! <br />\r\n<br />\r\
      \nIn Unsung Heroes - The Golden Mask, the three girls are excavating in China.\
      \ They stumble upon the story of Xi Niu, a Chinese girl who lived over a thousand\
      \ years ago. You will switch back and forth between modern day and ancient China\
      \ as you restore artifacts and slowly start to fill in the story behind them.<br\
      \ />\r\n<br />\r\nPlay first as adventurous Ivy, brainy Stephanie and powerhouse\
      \ Diana as they search for lost treasure. Then go into the past and play as\
      \ brave Xi Niu, a girl determined to find justice for her family!<br />\r\n\
      <br />\r\nAs a young girl, Xi Niu watched as her parents were brutally murdered\
      \ by a man wearing a golden mask. She vows revenge, somehow, some way... 10\
      \ years later, she is unexpectedly offered a position as a courtesan in the\
      \ palace. She seizes the opportunity, as it offers a way to locate the man in\
      \ the golden mask.<br />\r\n<br />\r\nBut life is not simple in the palace.\
      \ It is a snake pit of intrigue and politics and one misstep can mean death.\
      \ Xi Niu will need to learn how to play the game to survive. Can this girl from\
      \ the country navigate the dangerous waters of the palace to exact her revenge?<br\
      \ />\r\n<br />\r\nHelp the three girl s find the pieces of this puzzle and piece\
      \ together the story of the brave Xi Niu!<br />\r\n<br />\r\n\U0001F479 Play\
      \ in both the present and the past!<br />\r\n\U0001F479 Find fragments of long-lost\
      \ artifacts<br />\r\n\U0001F479 Unlock the story as you complete each artifact\
      \ with a special mini game<br />\r\n\U0001F479 Unearth an ancient culture<br\
      \ />\r\n\U0001F479 Learn about artifacts based on real findings!<br />\r\n\U0001F479\
      \ Master 14 exciting mini games - 7 in the present and 7 in the past<br />\r\
      \n\U0001F479 Explore 4 different dig sites, each with 4 unique artifacts to\
      \ uncover!<br />\r\n\U0001F479 Discover 6 exotic locations in the past and help\
      \ Xi Niu find her way<br />\r\n\U0001F479 Find and restore 16 main artifacts\
      \ and an additional 40 optional artifacts<br />\r\n\U0001F479 Enjoy a delightful\
      \ new time management story game by GameHouse!"
