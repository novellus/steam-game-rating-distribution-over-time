    about_the_game: "A simple shooting game.<br />\r\n<br />\r\nYour friends invite\
      \ you to visit their alien base. When you arrive, you will find that there are\
      \ layers of monsters around the base. When your friends see you coming, they\
      \ ask for help and hope you can save them.<br />\r\n<br />\r\nYou can:<br />\r\
      \n<br />\r\nFind a nearby astronaut with some weapons around him. Pick up these\
      \ weapons and kill monsters in the distance.<br />\r\n<br />\r\nOf course, you\
      \ are very dissatisfied with the serious shortage of ammunition. Please look\
      \ around, find the weapon and come again to kill the monster.<br />\r\n<br />\r\
      \nWhen there are no monsters in the whole base, you can enjoy the scenery and\
      \ visit the base carefree!<br />\r\n<br />\r\nKill the enemy or all the characters\
      \ in front of you.<br />\r\n<br />\r\nEnemy types: fast moving characters and\
      \ immovable characters.<br />\r\n<br />\r\nOperation mode<br />\r\n<br />\r\n\
      Right click the target<br />\r\n<br />\r\nWASD controls motion<br />\r\n<br\
      \ />\r\nLeft mouse button attack<br />\r\n<br />\r\nMouse control direction<br\
      \ />\r\n<br />\r\nE loading weapons"
