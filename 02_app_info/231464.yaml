    about_the_game: "<strong>GERMAN COMMANDER: JOINT OPERATIONS DOCTRINE</strong>;\
      \ <br>Spot your enemy and disrupt their operations, troop concentrations, and\
      \ armored spearheads with artillery.<br><ul class=\"bb_ul\"><li><strong>LIGHT\
      \ ARTILLERY BARRAGE</strong><br>A light artillery barrage from nearby 7.5 cm\
      \ le.IG 18 infantry support guns can scatter enemy forces.<br></li><li><strong>LEFH\
      \ 18 ARTILLERY</strong><br>This light 10.5cm Field Howitzer doesn\u2019t have\
      \ the destructive power of some Soviet artillery, but it counters with a good\
      \ rate of fire and reasonably long range.<br></li><li><strong>PAK 43 EMPLACEMENT</strong><br>Pioneers\
      \ are able to construct powerful Pak 43 88mm anti-tank emplacements.<br></li><li><strong>ARTILLERY\
      \ FIELD OFFICER</strong><br>Artillery Field Officer can be deployed to the battlefield.\
      \ Click and select location to deploy.<br></li><li><strong>RECONNAISSANCE OVERFLIGHT</strong><br>Available\
      \ aircraft will make a reconnaissance pass on the targeted location to reveal\
      \ enemy forces. </li></ul>This DLC is already included in the Digital Collector\u2019\
      s Edition."
