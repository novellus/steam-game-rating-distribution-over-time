    review: "[b]DOW\xD3DCA NIEMIECKI: Doktryna operacji po\u0142\u0105czonej[/b]\n\
      Dow\xF3dca ten specjalizuje si\u0119 w artylerii, wi\u0119c daje nam szereg\
      \ dzia\u0142a\u0144 w tych w\u0142a\u015Bnie broniach przeciwpancernych. Na\
      \ pocz\u0105tku mo\u017Cemy wys\u0142a\u0107 oficera polowego artylerii kt\xF3\
      ry wspiera nasze jednostki co czyni je bardziej wytrzyma\u0142e i odporniejsze\
      \ na ataki wroga. Mo\u017Cemy r\xF3wnie\u017C wys\u0142a\u0107 nalot rozpoznawczy\
      \ kt\xF3ry przeprowadzi rozpoznanie terenu. W p\xF3\u017Aniejszej fazie gry\
      \ otrzymujemy dwie ci\u0119\u017Ckie bronie przeciwpancerne, pierwsza to haubica\
      \ LE.F.H.18 kt\xF3r\u0105 otrzymujemy w Lekkiej kompanii zmechanizowanej, a\
      \ druga to pot\u0119\u017Cne dzia\u0142o PaK-43 kt\xF3ry mog\u0105 rozstawi\u0107\
      \ saperzy. Na koniec mo\u017Cemy przeprowadzi\u0107 ogie\u0144 zaporowy kt\xF3\
      ry jest dobry przeciw pojazdom i czo\u0142gom. Moim zdaniem jeden z najlepszych\
      \ dow\xF3dc\xF3w w walce przeciwpancernej, daje nam on dwa solidne dzia\u0142\
      a kt\xF3re \u015Bwietnie si\u0119 sprawdz\u0105 w walce przeciw czo\u0142gom."
