    about_the_game: "Rise is a MMO Space Simulator. The game is centered around a\
      \ moon called Vieneo. The current game style does not lead you though any story\
      \ line or tutorials. So its pretty much a sandbox setup for sci-fi role playing.\
      \ They started developing on it again about a year ago with a new server and\
      \ the expectation to offer VR soon!<br><br>The ultimate goal of this game is\
      \ to have fun flying sci-fi spaceships and trade your way to riches. Players\
      \ start out with a car making small amounts of credits doing taxi runs. Eventually,\
      \ with some help from other players, you may make it up to an E-series spacecraft\
      \ hauling a variety of materials and passengers. Once you profit enough from\
      \ passenger runs you can move onto buying property, constructing buildings,\
      \ and mining ores.<br><br>I have logged many hours in game. Most of them just\
      \ hanging out. When I do fly I stick with the E-series since it hauls the most\
      \ cargo. Passenger runs from the city (Deois) to Easydock (TAC) space station\
      \ are probably one of the best ways to make credits.<br><br>If you are hardcore\
      \ enough you should definitely check out this game. At the very least it should\
      \ stir up your imagination.<br><br>Don\u2019t be worried by the lack of players.\
      \ The glass is half full and less players means more property available to purchase\
      \ and mine.<br><br>The game includes special incentives and opportunities for\
      \ players while in Steam Early Access.<br><br>Key Features<br><br><ul class=\"\
      bb_ul\"><li>Unique Game Engine \u2013 Explore this huge world in a first person,\
      \ vehicle focused view. With such a massive world and so much to see, you could\
      \ make an entire game out of just traveling around.<br><br></li><li>Construct\
      \ Cities \u2013 Colonists arriving to Vieneo need help getting settled and beginning\
      \ their new lives. You can assist them in developing thriving cities in secure,\
      \ prosperous locations.<br><br></li><li>Trade And Manipulate \u2013 Helping\
      \ your cities become profitable by carefully shaping their economy is in your\
      \ best interests. Trade between stations is key to making your fortune.<br><br></li><li>Space\
      \ As Never Before \u2013 Fly into space and experience a physics-correct orbital\
      \ engine, and see the stars as few ever will. However, you must be careful;\
      \ space travel is no place for mistakes!<br><br></li><li>Protect Your Reputation\
      \ \u2013 You have a reputation as a pilot and entrepreneur, and it impacts the\
      \ opportunities available to you. If you have a reputation for crashing your\
      \ ship, for instance, passengers will be very reluctant to fly with you!</li></ul>"
