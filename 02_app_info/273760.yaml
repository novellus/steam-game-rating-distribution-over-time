details:
  data:
    about_the_game: In this simulation, the player works as the owner a large car
      park, on which the towed vehicles will be parked. A huge armada of different
      towing vehicles is ready to go. The trucks are on the road to find illegally
      parked cars. For each order you earn money, as being towed might be very expensive
      for the owner. Most of the money could be earned by driving the truck independently
      and fulfill your hard job carefully.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Huge
      city with dozens of parking slots, streets and parks <br></li><li>Hard city
      traffic with traffic lights and hundreds of cars <br></li><li>Various Tow Trucks
      with crane and ramp<br></li><li>Simulation of all hydraulic functions <br></li><li>3
      game modes <br></li><li>Realistic sound effects and atmospheric music <br></li><li>High
      score list for all game modes</li></ul>
