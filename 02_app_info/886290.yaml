      \ the super beautiful universe and escape the big monsters of various planets.<br\
      \ />\r\n20+monster Boss, 100 levels, 10 hours of game time.<br />\r\nWin the\
      \ game victory. Race at break-neck speeds through an ever-changing landscape.\
      \ Collect credits as you race, then use them to purchase items in the integrated\
      \ shop. <br />\r\n<br />\r\nFeatures<br />\r\n* Various super cool big monsters<br\
      \ />\r\n* Complete game with addictive gameplay<br />\r\n* Integrated store\
      \ with in-game currency<br />\r\n* Multi-screen menu system<br />\r\n* Looping\
      \ intro and game music"
