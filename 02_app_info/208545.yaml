  data:
    about_the_game: '<p>Among the sparkling gemstones of Talay, a set of long-buried
      Eternia Crystals have been unearthed. But the volcanic activity of the mine
      is rapidly rising and its imminent eruption threatens to destroy both friend
      and foe. Protect the Eternia Crystals from the horde as you contend with the
      dangers of the mine itself!</p>


      <h2>DLC includes:</h2>

      <ul>

      <li>''Talay Mining Complex'' 6-player Campaign Map (supports Survival, Mix,
      and Pure Strategy Mode)

      <li>''Volcanic Eruption'' 6-player Challenge

      <li>Demoness Summoner costume

      <li>Pet Rock

      <li>New Loot</ul>  '
