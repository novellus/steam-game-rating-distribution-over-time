    about_the_game: <strong>Just Read The Instructions</strong> is a surreal co-op
      first person shooter game where the only thing that matters is following the
      next set of instructions. Enemies will flood the scene, your weapons will break,
      more instructions will come, and then repeat.<br><br>Aspire to not die.<br><br>Cooperate
      with your friends to solve the challenges in different surreal and strange environments.
      The only way is to follow the instructions.<br><br>Can also be experienced single
      player.<br><br>Key features<br><br><ul class="bb_ul"><li>Powerful weapons<br></li><li>Huge
      amount of enemies<br></li><li>Strange instructions for strange puzzles<br></li><li>Surreal
      environment</li></ul>
