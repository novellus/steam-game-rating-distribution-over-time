    detailed_description: "<h1>Valiant Edition</h1><p><h2 class=\"bb_tag\"><strong>The\
      \ Valiant Edition Includes &quot;The Valley of the Dormant Gods&quot; DLC Pack\
      \ </strong></h2><br>Featuring:<br><br><strong>THREE NEW GODS</strong><br>Enter\
      \ and battle your way through three new infernal god realms. Each of these \
      \ uncharted hellscapes, inhabited by abominable swarms of minions, will be a\
      \ grueling test to your mettle.<br><br><strong>NEW WEAPON CLASSES</strong><br>Play\
      \ as two new barbarous warrior types, each with their own unique death-dealing\
      \ style of combat.<br><br><strong>NEW ITEMS</strong><br>A windfall of new gear\
      \ and provisions to aid your clan in battle and turn the tides of war.<br><br><strong>NEW\
      \ SKILLS</strong><br>New methods of melee to further expand your warriors\u2019\
      \ combat system and ensure the apt champion is chosen for the battle that lies\
      \ ahead.<br><br><strong>OVERWORLD EXTRAS</strong><br>As you traverse the tranquil\
      \ overworld, keep your eyes peeled and unearth the hidden secrets now spread\
      \ across this serene landscape.<br><br><strong>WARRIORS\u2019 GARB</strong><br>Suit\
      \ up your clan in the finest battle-ready attire &amp; headgear for extra swagger\
      \ as they enter the fray.</p><br><h1>About the Game</h1><strong>You Are The\
      \ Last Hope For Humanity</strong><br>The gods\u2019 torturous rule over humanity\
      \ has lasted for millennia.  Bent on cruelty and suffering, they demand to be\
      \ served with blind worship through an oath of fealty pledged from every man,\
      \ woman and child. To those who don't submit to the gods\u2019 will; a slow\
      \ and merciless death awaits.<br>Experience the brutal trials of a venturous\
      \ band of warriors in their desperate plight to sever the gods\u2019 callous\
      \ grip on humanity. Every man and woman who can muster a blade, having suffered\
      \ the brutality of the gods\u2019 reign for too long, will be called upon to\
      \ form your clan of 8 Celtic survivors and rise up to take on the legions of\
      \ horrific beasts and minions that dwell in each of the gods\u2019 hellish realms.\
      \    <br>A personal tale emerges with every decision made. Succeed and see legends\
      \ born. Fail, and watch lives turn to dust.<br><br><strong>Pre-order to receive\
      \ Hunter's Head Gear!</strong><br>The thrill of the hunt runs through the blood\
      \ of the clan and it is ritual for the trophies seized to be worn proudly and\
      \ displayed for all to take notice. The hides of 5 exclusive beasts; a wolf,\
      \ bear, boar, fox and badger are fit to be worn by any warrior and shall act\
      \ as an emblazoned warning to the gods that the hunt is indeed on. The Hunter's\
      \ Head Gear is assigned at random in each new game playthrough."
