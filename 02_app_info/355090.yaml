  data:
    about_the_game: "Create a room for your friends or join one already in progress\
      \ and kill new friends. Game modes include Deathmatch and Team Deathmatch. The\
      \ action is fast, and luckily, so are the respawns. Up to 24 players per room\
      \ makes for a kill frenzy! Use your rocket launcher to blow open secret passageways\
      \ or to block off access. There are currently <strong> <span class=\"bb_strike\"\
      >6</span> 8 </strong> different sprawling maps to cater to multi-player mayhem\
      \ \u2013 each with their own distinct advantages and tactical requirements.\
      \ Keep your friends close, and opt for a round of Team Deathmatch. Or truly\
      \ keep your enemies closer, and trust no one in an all out every-man-woman-and-child-for-themselves\
      \ game of true Deathmatch \u2013 where no one is safe from that grenade you\
      \ just heard getting primed. <br><br>The <strong>new Capture The Flag mode</strong>\
      \ is CTF with a twist. Your team gets points for capturing the flag as well\
      \ as blowing away the enemy!<br><br>New Features, Achievements, and Maps are\
      \ currently in the works, and regular updates are planned leading up to the\
      \ full release of <strong>Second Coming: The Annakazi Invasion!</strong><br><br>Don't\
      \ forget to vote for <strong>Second Coming:The Annakazi Invasion</strong> also\
      \ here on <strong>Greenlight </strong>- <a href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=235945780\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >http://steamcommunity.com/sharedfiles/filedetails/?id=235945780</a>"
