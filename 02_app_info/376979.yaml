    about_the_game: "The unique and timeless appeal of American interurban railroading\
      \ comes to life on the Sacramento Northern, South End route. Set in the late\
      \ 1930s and early 1940s, this Train Simulator route features classic interurban\
      \ passenger and freight operations on the Sacramento Northern Railway\u2019\
      s route that extended from San Francisco\u2019s busy Transbay Terminal to its\
      \ famed ferry connection on California\u2019s Suisun Bay.<br><br>Created by\
      \ G-Trax Simulations, the Sacramento Northern, South End route delivers the\
      \ experience of operating SN\u2019s iconic Holman 1003-class interurbans in\
      \ passenger service as well as its diminutive but powerful General Electric\
      \ 650-class Steeple Cab electric locomotives in freight duty. Stretching approximately\
      \ 45 route miles, the Sacramento Northern, South End route includes the four-mile-long\
      \ Bay Bridge crossing from San Francisco to Oakland over which you will operate\
      \ with the Sacramento Northern\u2019s innovative in-cab signaling system. <br><br>All\
      \ the captivating \u2013 and challenging \u2013 features of traditional interurban-era\
      \ railroading await you on the Sacramento Northern, South End route, including\
      \ hectic street-running in Oakland and tight curvatures and steep grades to\
      \ navigate as the railroad climbs up and over the rugged Oakland Hills and through\
      \ Redwood Canyon. And whether the location is bustling and urban San Francisco\
      \ and Oakland or the tiny agricultural towns of Contra Costa County, the route\
      \ marvelously re-captures and rekindles the bygone era of the 1930s and 1940s.<br><br>The\
      \ Sacramento Northern, South End route also features more than a dozen types\
      \ of freight equipment authentic to the period and, for AI, the Key System\u2019\
      s articulated Bridge Unit and the Interurban Electric Railway\u2019s \u201C\
      red car\u201D interurban. <br><br>The Sacramento Northern, South End route brings\
      \ all the timeless appeal and unique operating challenges of classic American\
      \ interurban railroading to your Train Simulator experience!<h2 class=\"bb_tag\"\
      >Scenarios</h2>The Sacramento Northern, South End route includes 17 career scenarios,\
      \ including a tutorial for using the authentic in-cab signal system and a challenging\
      \ selection of passenger, freight, and switching operations. Also included is\
      \ a Railfan Mode scenario, and the route is Quick Drive ready.<br><ul class=\"\
      bb_ul\"><li>1 Driving the SN Interurban Tutorial<br></li><li>\t2a SN Tour Part\
      \ 1<br></li><li>\t2b SN Tour Part 2<br></li><li>\t2c SN Tour Part 3<br></li><li>\t\
      2d SN Tour Part 4<br></li><li>\t3a The Meteor Pt 1 - Smooth Sailing<br></li><li>\t\
      3b The Meteor Pt 2 - Twisting Hills<br></li><li>\t3c The Meteor Pt 3 - City\
      \ Streets<br></li><li>\t4a SN Train 10 Part 1<br></li><li>\t4b SN Train 10 Part\
      \ 2<br></li><li>\t4c SN Train 10 Part 3<br></li><li>\t5 Back to the Barn<br></li><li>\t\
      6 Inbound Challenge<br></li><li>\tCattle to Oakland - Part 1<br></li><li>\t\
      Cattle to Oakland - Part 2<br></li><li>\tFreight Delivery to Shafter Yard<br></li><li>\t\
      Walnuts to Market<br></li><li>\tSan Francisco Transit Jam (Railfan Mode)</li></ul><br>More\
      \ scenarios are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of gameplay. With scenarios being added daily, why don\u2019t you check it\
      \ out now! <br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\tThe Sacramento\
      \ Northern, South End interurban route set in the late 1930s and 1940s and extending\
      \ from San Francisco\u2019s Transbay Terminal to Mallard Island and Suisun Bay.<br></li><li>\t\
      Sacramento Northern Holman 1003-class motor and trailer interurbans<br></li><li>\t\
      Sacramento Northern General Electric 650-class Steeple Cab electric locomotive\
      \ in prewar and postwar liveries<br></li><li>\tSelection of more than a dozen\
      \ authentic freights cars authentic to the period<br></li><li>\tKey System articulated\
      \ bridge unit (AI)<br></li><li>\tInterurban Electric Railway (IER) \u201Cred\
      \ car\u201D interurban (AI)<br></li><li>\tBay Bridge with authentic transponder\
      \ and in-cab signal safety systems<br></li><li>\tA variety of structures, vehicles,\
      \ and characters authentic to the period<br></li><li>\tChallenging career scenarios\
      \ for the route<br></li><li>\tQuick Drive compatible <br></li><li>\tDownload\
      \ size: 340.9 mb</li></ul>"
