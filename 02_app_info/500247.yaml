    about_the_game: "NJ Transit\u2019s classic Arrow III electric-multiple-unit railcars\
      \ began rolling out of General Electric\u2019s erecting halls four decades ago\
      \ and have since become an iconic fixture of New Jersey\u2019s commuter railroading\
      \ scene, serving on many NJ Transit routes including the North Jersey Coast\
      \ Line, Morristown Line, and Northeast Corridor.<br><br>A perfect addition to\
      \ Train Simulator\u2019s North Jersey Coast &amp; Morristown Lines Route, the\
      \ venerable \u201CJersey Arrows\u201D have a design heritage dating all the\
      \ way back to the Pennsylvania Railroad\u2019s MP85-class \u201CPioneer\u201D\
      \ electrics and similar \u201CSilverliner\u201D EMUs. <br><br>Beginning in 1978,\
      \ 230 Arrow III cars were constructed by General Electric with carbodies supplied\
      \ by Avco. The order consisted of 100 two-car married sets (with cabs on one\
      \ end of each carbody and a shared pantograph) and 30 single cars with dual\
      \ cabs. In the decades since, the Arrow III EMUs have served as workhorses across\
      \ the NJ Transit electrified system, and 160 of the cars remain on the NJT roster\
      \ today \u2013 and are expected to remain in service at least through 2020.\
      \ A key reason for the longevity of the Arrow III railcars was a fleet-wide\
      \ rebuilding program undertaken in collaboration with ABB Traction in the early\
      \ 1990s that included replacement of the EMUs original DC propulsion with microprocessor-controlled\
      \ AC systems as well as addition of dynamic-braking capabilities and other upgrades.\
      \ <br><br>Train Simulator\u2019s Arrow III puts you at the controls of these\
      \ unique and noted electric-multiple-unit railcars, which are ideally suited\
      \ for service on the North Jersey Coast &amp; Morristown Lines Route\u2019s\
      \ Morristown Line as well as on much of the North Jersey Coast Line and the\
      \ Northeast Corridor. The Arrow III EMUs have, over their long and storied careers,\
      \ operated regularly from both New York Penn Station and historic Hoboken Terminal,\
      \ providing countless and diverse authentic operating opportunities. <br><br>The\
      \ Train Simulator Arrow III includes the two-car \u201Cmarried\u201D set configuration\
      \ and is masterfully re-created in exacting detail with realistic operating\
      \ controls and passenger interior view. Take the throttle of a railroading legend\
      \ \u2013 with the NJ Transit General Electric Arrow III EMU.<h2 class=\"bb_tag\"\
      >Included Scenarios</h2><br>Three career scenarios for the <a href=\"http://store.steampowered.com/app/500218\"\
      \ target=\"_blank\" rel=\"noreferrer\"  > North Jersey Coast &amp; Morristown\
      \ Lines Route Add-On</a> (available separately) are included:<h2 class=\"bb_tag\"\
      >Career</h2><br><ul class=\"bb_ul\"><li>01. [Arrow III] The Long Shot<br></li><li>02.\
      \ [Arrow III] The Holiday Arrow<br></li><li>03. [Arrow III] Aiming Upwards</li></ul><br>Please\
      \ Note: The <a href=\"http://store.steampowered.com/app/500218\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >North Jersey Coast &amp; Morristown Lines Route Add-On</a>\
      \ is required, as a separate purchase, in order to play the scenarios featured\
      \ in this add-on.<br><br>More scenarios are available on Steam Workshop online\
      \ and in-game. Train Simulator\u2019s Steam Workshop scenarios are free and\
      \ easy to download, adding many more hours of exciting gameplay. With scenarios\
      \ being added daily, why don\u2019t you check it out now!<br><br><a href=\"\
      http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"_blank\" rel=\"\
      noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"bb_tag\"\
      >Key Features</h2><br><ul class=\"bb_ul\"><li>NJ Transit General Electric Arrow\
      \ III electric-multiple-unit (EMU) railcars<br></li><li>Two-car \u201Cmarried\
      \ set\u201D configuration<br></li><li>Highly detailed and authentic operating\
      \ controls<br></li><li>Passenger view<br></li><li>Career scenarios for the North\
      \ Jersey Coast &amp; Morristown Lines Route<br></li><li>Ideal for operations\
      \ on the NJ Transit Morristown Line and North Jersey Coast Line<br></li><li>Quick\
      \ Drive compatible<br></li><li>Download size: 31.3 MB</li></ul>"
