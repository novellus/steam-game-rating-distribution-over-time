    about_the_game: 'Humanity has become the dominant force in the world, and the
      devils are living under the cover of their names...<br>Are you really willing?
      The world is being dominated by evil human beings!<h2 class="bb_tag">In this
      game you can experience:</h2><br>1. Unusual plot and world outlook.<br>2. Lead
      four characters to conquer mazes and checkpoints.<br>3. Operating with different
      enemies in the tower.<br>4. Choose the opponent you are about to encounter and
      the one you don''t want to encounter.<h2 class="bb_tag">You can operate the
      game like this:</h2><br>1. Enter full screen mode and exit through F4.<br>2.
      Move the position of the person by clicking on the direction key or the mouse.<br>3.
      Determine your choice by using the Enter key or the left mouse button.<br>4.
      Layout your rounds in battle through the Skills Panel.<br>5. Combat efficiently
      by remembering commands.<h2 class="bb_tag"> Why did we make this game: </h2><br>Falsemen:
      Demon Rebirth is a complete reproduction of Rescue the Great Demon. The original
      is a personal game created by Yesenmidnight in June 2015.<br>The rebirth edition
      retains the elements of &quot;tower&quot; and &quot;floor&quot; in the original
      edition, and has been completely reproduced in the plot, characters, art, music,
      procedures and other aspects.<br>Falsemen DR is a pre-production of Falsemen
      III, which is about to meet with you. In order to let you better understand
      the game world outlook, we have made this re-creation.<br>On the other hand,
      this creation is also to solve the shortfall of funds for the development of
      Falsemen III. For Now, we''ve spent all our money.<br><br><strong>All the revenue
      from the sale of Falsemen DR will be used for the development of Falsemen III.</strong><br><br>Wish
      you enjoy our game.'
