    about_the_game: "Grab your hoverboard and explore the ancient, mysterious world\
      \ of AnShi as you glide across caves, large deserts and old temple ruins to\
      \ discover its secrets.<br />\r\nWith the company of an energy being you explore\
      \ this vast world together. Discover what happened to the planet and its being.\
      \ Featuring stunning visuals and <br />\r\nan original soundtrack, AnShi delivers\
      \ a relaxing, unique, breathtaking experience."
