  data:
    about_the_game: 'Purchase the Epic Pack of Guns and Robots and join in the action
      with:<br><br><strong>EPIC Gladiator Set</strong><br>Note! The Gladiator Set
      is available exclusively for buyers of this pack and cannot be purchased in
      Guns and Robots separately.<br>1x VIP Account ( 30 Days)<br><strong>*Note! Your
      VIP Account is activated once you purchase the bundle!</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/331892/extras/Packshot_SET_500x680_x2.jpg?t=1447364779"
      /><br>1x Avatar<br>3x Common color and 15 Paint Components<br>This Bundle offers
      an exclusive items, 3 colors, an avatar, VIP account with many perks for a month,
      plus upgrade components, sparks and credits.<br><ul class="bb_ul"><li>1500 Sparks<br></li><li>12000
      Credits<br></li><li>250 Upgrade components<br></li><li>50x Actuators ( Upgrade
      component for your Chassis) <br></li><li>50x Armor Plates ( Upgrade component
      for your Body)<br></li><li>50x Armaments ( Upgrade component for your Weapon)
      <br></li><li>50x CPU Cores ( Upgrade component for your Head) <br></li><li>50x
      Onboard Integration Modules ( Upgrade component for your Device) <br></li><li>5
      Biometric Strongbox with 5x Biometric ID (Cargo opener);</li></ul><br>Each crate
      can drop one of the following: Upgrade components, Device charges, Boosts or
      an opportunity to get your hands on an extremely rare part.'
