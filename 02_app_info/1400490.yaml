    about_the_game: <h2 class="bb_tag">Roboquest Soundtrack</h2>This is the official
      soundtrack for the game Roboquest.<br><br>It has been gracefully brought to
      us by Noisecream.<h2 class="bb_tag">Noisecream</h2>Noisecream is a Russian musician
      and sound artist creating high octane tracks.<h2 class="bb_tag">Side Effects</h2><i>(play
      this OST at your own risks)</i><br>- surges of energy<br>- unstoppable will
      to deal with your problems (like now)<br>- makes you want to work out<br>- makes
      your neighbors like you more than before<br>- may drastically increases the
      amount of bots harmed during play<h2 class="bb_tag">Additional Information</h2>Tracks
      are sorted by order of appearance in the game.<br><br>There might be additional
      tracks coming to Roboquest in which case they'll be added to this soundtrack
      for free.
