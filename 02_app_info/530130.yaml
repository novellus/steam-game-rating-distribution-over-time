    about_the_game: '<h2 class="bb_tag">Fast-Paced Arena Action</h2><strong>Akuto:
      Showdown</strong> (previously known as Akuto: Mad World) is an award-nominated,
      isometric, <strong>fast-paced action</strong> game where players compete with
      <strong>swords and guns</strong> in intense versus matches.<br><br>The game
      is set on low poly, diorama arenas where players have to not only watch out
      for opponents, but also for the environment from killing them.<h2 class="bb_tag">Key
      Features</h2><ul class="bb_ul"><li> Enjoy the intensity and fun of classic couch
      party games, but with more violence<br></li><li> A wide range of  dynamic levels
      with environmental hazards<br></li><li> Fight against your friends in local
      multiplayer, or play against the bots in one of the many versus modes<br></li><li>
      Unlockable achievements, weapons, and HATS!<br></li><li> Watch highlights captured
      from previous matches in gallery mode</li></ul>'
