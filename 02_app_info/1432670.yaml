    about_the_game: "The Pretty Girls are back again with a new version!! <br />\r\
      \nEnjoy this newest installment in the Pretty Girls Mahjong Solitaire universe!<br\
      \ />\r\nLet's go GREEN and get back to nature!<br />\r\nThis time all of the\
      \ anime girls have animal features.  How exciting!<br />\r\n<br />\r\nClear\
      \ the tiles to reveal their sexy costumes.<br />\r\nDo you have what it takes\
      \ to clear all the tiles for more Pretty Girl surprises?!<br />\r\n<br />\r\n\
      \u25A0 Classic Mahjong Solitaire rules<br />\r\nFind pairs of tiles to delete\
      \ them.<br />\r\nDelete all tiles before time runs out to clear a round.<br\
      \ />\r\nThink strategically when deleting tiles, or you might run into a dead\
      \ end!<br />\r\n<br />\r\nAdding over 60 patterns of tiles.<br />\r\nThe tiles\
      \ get shuffled every time you play, making it fun to play again and again.<br\
      \ />\r\n<br />\r\n\u25A0 Pretty Girls are waiting for you to come play!<br />\r\
      \nFive characters appear in this game.<br />\r\nOnce you make it to the third\
      \ round, a girl in a sexy costume begins to reveal herself as you delete tiles...<br\
      \ />\r\nAs you clear stages, the girls get sexier and sexier!<br />\r\nAll characters\
      \ have recorded voices!<br />\r\n<br />\r\n\u25A0 Character Introductions<br\
      \ />\r\n\u30FB PRIMINA<br />\r\n   The daughter of a dog-human mother, she has\
      \ pleasant features with an easy going and obedient personality.<br />\r\n<br\
      \ />\r\n\u30FB SUMIRE<br />\r\n   A youkai, animal spirit in human form.  She's\
      \ a fox spirit with a devious mind but also a gentle older sister.<br />\r\n\
      <br />\r\n\u30FB SHERIRA<br />\r\n   A cat-girl with strong features and a powerful,\
      \ tsundere personality.<br />\r\n<br />\r\n\u30FB NAZUNA<br />\r\n   A racoon\
      \ spirit in human form, she has a quiet personality and lives life at her own\
      \ pace.<br />\r\n<br />\r\n\u30FB LATY<br />\r\n   She's a dog-girl with a friendly\
      \ personality that matches her soft and fluffy features.<br />\r\n<br />\r\n\
      \u203BThis is a puzzle game with sexy characters (no nudity). Characters and\
      \ character images used under license from their respective owners."
