      become a hero of the realm.<br><br>While bringing back the much-loved painted
      environments, emotive character portraits, meaningful combat encounters, and
      heavy storyline of <strong>Celestian Tales: Old North</strong>, <strong>Howl
      of the Ravager</strong> also improves upon many of the core game''s features.
      Due to popular demand, it brings increased movement speed, event-skipping function,
      as well as difficulty settings, among other things.'
