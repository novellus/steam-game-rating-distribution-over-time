    about_the_game: You control a small plane. You need to fly over and under the
      rocks and collect stars of distinction along the way. You will also encounter
      other dangers, and flight speed will increase. Management is very simple. Press
      the key and the plane rises higher, release the key and the plane goes down.
      The game really trains the reaction. The goal is to fly as far as possible and
      collect a lot of stars.
