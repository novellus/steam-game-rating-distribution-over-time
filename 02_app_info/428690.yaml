  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/428690/extras/image_youtuberslife.png?t=1607934908\"\
      \ /><br>Create your own videos from your parents\u2019 house and start getting\
      \ your first subscribers, views, and likes. Meet well-known YouTubers, go to\
      \ the wildest parties, share your life through social media, and deal with your\
      \ haters. Monetize your content, sign with exclusive networks, and customize\
      \ your place with the coolest stuff. Grow until you can afford a mansion in\
      \ outer space!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/428690/extras/GAMING_v4.gif?t=1607934908\"\
      \ /><br>Record gameplays, reviews, speed runs, walkthroughs\u2026 Collect all\
      \ the consoles across all generations, play your favorite titles, and develop\
      \ your own video games!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/428690/extras/MUSIC_v4.gif?t=1607934908\"\
      \ /><br>Play 30 different instruments and more than 10 music genres. Publish\
      \ covers, lessons, duets, compose the catchiest songs and give exciting live\
      \ concerts!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/428690/extras/COOKING_YL_V4.gif?t=1607934908\"\
      \ /><br>Create new, exotic dishes from different gastronomies. Upload tips,\
      \ tutorials, and collaborative dishes, become an experienced chef, and work\
      \ in your own restaurant!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/428690/extras/FASHION_v4.gif?t=1607934908\"\
      \ /><br>Design your own clothes. Tailor every aspect of your life. Attend fashion\
      \ events while interviewing celebrities, and hit the runway to experience a\
      \ top model lifestyle!<br><br>Being a famous creator is everyone's dream! In\
      \ Youtubers Life you will know how it feels to be a star and go viral! Learn\
      \ the day-to-day life of famous Youtubers in this simulation game! What will\
      \ be the theme of your YouTube channel?<br><br>Youtubers Life combines idle\
      \ and time management into the ultimate influencer simulator! you will have\
      \ to manage your time to take care of your daily obligations and upload weekly\
      \ videos to the channel. At first, it will be difficult to get followers but\
      \ the more videos you upload, the more they will increase! Do not get affected\
      \ by the comments of your haters, Become a popular youtuber, and live your life\
      \ surrounded by luxury!<br><br>Before building your video channels you must\
      \ create your own avatar. First decide among a variety of hats, hairstyle, and\
      \ shirts, make your avatar a fashion victim, and dress them up with the most\
      \ modern clothes. But be careful, manage your money well, and do not make unnecessary\
      \ purchases because every coin saved will bring you closer to your goal: To\
      \ become a millionaire!<br><br>Once you're ready, the real adventure begins!\
      \ Choose the theme of your YouTube channel, there are multiple options!<br><br><ul\
      \ class=\"bb_ul\"><li>Fashion channel: Design your own clothes, tailor every\
      \ aspect of your life, and attend fashion events while interviewing the world's\
      \ top models. If you are lucky enough you will be able to share the runway like\
      \ a proper model. Are you ready to star in the world's hottest magazines?<br></li><li>Cooking\
      \ channel: Play this simulator to become a chef and upload your favorite recipe\
      \ or teach how to cook a delicious dessert. Do not forget to edit the video\
      \ to make the food look tastier. Be ready to work at the best restaurants in\
      \ the world and take some ideas from other influencers!<br></li><li>Gaming channel:\
      \ Record the best gameplays and other gamers will become your fans. Buy the\
      \ best pcs, consoles, and video games to create the coolest videos. Search for\
      \ geek videogames and criticize their gameplay, it will generate debate and\
      \ foster comments! Be a gamer and manage your money to get as many video games\
      \ as you can.<br></li><li>Music channel: Make videos of your favorite artists\
      \ and cover their best songs. Soon you'll be able to play live in front of thousands\
      \ of people! Are you ready for this lifestyle?</li></ul><br>Developing a channel\
      \ is not easy, so manage your money well and do not run out of resources to\
      \ be able to go shopping. If you follow any video blog, maybe you can take some\
      \ tips from him to increase your followers. Make yourself the most popular vlogger\
      \ but\u2026 are you ready for all kinds of comments?<br><br>Youtubers Life is\
      \ a YouTube simulator that will teach you how it\u2019s like to be a social\
      \ media star and live a life like Jacksepticeye! Reaching stardom and going\
      \ viral is easy, but the responsibilities of being an influencer are very hard.\
      \ Manage your time and money and do not stop uploading videos to your channel\
      \ or you can lose some subscribers. You should go shopping from time to time\
      \ to update your wardrobe!<br><br>In this Youtubers Life idle simulator you\
      \ will be able to:<br><br><ul class=\"bb_ul\"><li>Go shopping and customize\
      \ your avatar so it looks like whoever you want to be!<br></li><li>Become a\
      \ vlogger and show your followers what video games are your favorite ones in\
      \ your channel. Be the most popular gamer.<br></li><li>Manage your channel and\
      \ edit videos from your studio.<br></li><li>Put yourself in the lifestyle of\
      \ a billionaire, be present in social media! Copy from other blogs<br></li><li>Go\
      \ to exclusive parties with your subscribers!</li></ul><br>Join your friends\
      \ to see who is the most popular celebrity in this simulator game. Do you think\
      \ you are capable of saving money better than your fellows when they go shopping?\
      \ Do they build their channel with different decisions and do they reach their\
      \ goal of becoming a millionaire faster than you? Become more popular than your\
      \ friends on social media to attract the richest sponsors!"
