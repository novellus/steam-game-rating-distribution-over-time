    reviews: "\u201CYoutubers Life hit the Steam top-ten best sellers list over the\
      \ weekend. It\u2019s zeitgeist-y as fuck\u2014not the first of its kind, but\
      \ probably the most elaborate.\u201D<br><a href=\"http://steamed.kotaku.com/youtubers-play-a-game-about-being-a-youtuber-1778167357\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CAn enjoyable\
      \ management game based in a trendy phenomenon such as being a youtuber.  A\
      \ simple and perfectly orchestrated game, as long as each player wants it to\
      \ be.\u201D<br><a href=\"http://es.ign.com/youtubers-life-pc/103868/review/youtubers-life-analisis-para-pc\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201CExtremely fun\
      \ and addictive, Youtubers Life is a good simulator of the stressing and wealthy\
      \ life of a Youtuber.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameit.es/youtubers-life-analisis-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GAME IT</a><br>"
