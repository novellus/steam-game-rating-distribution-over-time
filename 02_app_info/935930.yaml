  data:
    about_the_game: <h2 class="bb_tag">The Reign...The Fall</h2><br><strong>Reignfall</strong>
      is a real-time strategy game set in a medieval fantasy world that has been invaded
      by an army of undead. As the lord and protector of your kingdom, you must build
      up your defenses and raise armies to stand against the invading hordes. <br><br>Command
      your troops from above using traditional RTS controls or take direct control
      of powerful heroes and fight along side your troops in bloody, hectic battles
      in a third-person action mode. Can you survive against the fallen lord and his
      undead army?<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Resource production
      chains inspired by classical city building games<br></li><li>Fight the fallen
      by commanding your armies RTS-style or take direct control of your heroes in
      third-person and fight along side your troops on the battlefield<br></li><li>Learn
      to master your Lord and 6 different heroes, each with their own unique playstyle<br></li><li>Procedurally
      generated maps - every playthrough is different<br></li><li>Freely place units
      and simulate battles in the Battle Tester mode</li></ul>
