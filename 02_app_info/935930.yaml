    review: "This is a city-building/defense RTS with souls-like ARPG combat, where\
      \ you can take direct control of hero units.  Both aspects are on-point, especially\
      \ for a one man team.  \n\nCombat is tough.  Waves increase until you die, but\
      \ bosses drop loot which can be carried over into future runs.\n\nFun, addictive,\
      \ and possibly the greatest steal on Steam."
