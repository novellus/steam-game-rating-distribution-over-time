    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=http://www.overkillsoftware.com/games/butcherswesternpack/\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/349830/extras/western_pack_Banner.jpg?t=1516116051\"\
      \ /></a><br><br><strong>Wanted - Dead or Alive!</strong><br><br>The weapons\
      \ that tamed the west. The Western Weapon Pack is our 21st DLC for PAYDAY 2.\
      \ Stare down the law with these older than old school weapons that still pack\
      \ a punch. Automatic fire is for people who can't aim anyway, right?<br><br>Make\
      \ your bullets count with the Peacemaker .45 Revolver where six bullets is enough\
      \ to see six helmets fly. For those who need a few bullets more there is the\
      \ Repeater 1874 Sniper Rifle. The Plainsrider Bow if you need no bullets at\
      \ all. An arrow kills and doesn't make a sound.  Unless you attach a pack of\
      \ dynamite to it, which you can. The dynamite also comes as a throwable so you\
      \ don't need to go through the potential hassle of having a bow. Ride off into\
      \ the sunset with four new masks, patterns and achievements. Giddy up!<h2 class=\"\
      bb_tag\">Key Features</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/349830/extras/western_pack_Banner_bow+mods.jpg?t=1516116051\"\
      \ /><br>\u2022\t<strong>Plainsrider Bow</strong> \u2013 Iron firearms may have\
      \ ultimately won the West, but the Osage flatbow was dominant for over a thousand\
      \ years. A tool for hunters and warriors, the flatbow was the true weapon of\
      \ the West. Its powerful arrows come in two varieties, classic stone-tipped\
      \ and a new iteration of explosive tips with sticks of dynamite!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/349830/extras/western_pack_Banner_repeater_rifle+mods.jpg?t=1516116051\"\
      \ /><br>\u2022\t<strong>Repeater 1874</strong> \u2013 Need to shoot the head\
      \ off a dirty ol' rattlesnake at 100 yards? Then you, good sir, need a Repeater\
      \ 1874. This lever-actioned rifle became an icon of the Old West, due to its\
      \ accuracy and reliability. Even though it's old it can still pick off any swarm\
      \ of lawenforces fairly quick, and look good doing it. Nothing is as satisfying\
      \ as level-action.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/349830/extras/western_pack_Banner_peacemaker+mods.jpg?t=1516116051\"\
      \ /><br>\u2022\t<strong>Peacemaker .45</strong> \u2013 The Pistol That Won The\
      \ Old West. Cheap as a sack of corn, with ammunition available at any trading\
      \ post, the Peacemaker .45 was the outlaws' weapon. Being the gun that killed\
      \ Harlan &quot;Big H&quot; Leinard helped its notoriety. Make your bullets count\
      \ and be rewarded accordingly.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/349830/extras/western_pack_Banner_dynamite.jpg?t=1516116051\"\
      \ /><br>\u2022\t<strong>Dynamite!</strong> \u2013 Swedish engineer, Alfred Nobel,\
      \ discovered dynamite and its effectiveness in blasting rock. But it was drunk\
      \ prospector, Ol'Kenneth, who discovered its effectiveness in blasting people.\
      \ Poor Ol'Kenneth never did live to see a day where he struck gold, but his\
      \ discovery that is now passed on to you. Ruin and madness is what you will\
      \ bring. Ol'Kenneth will turn in his grave from the blast.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/349830/extras/western_pack_Banner_melee.jpg?t=1516116051\"\
      \ /><br>\u2022\t<strong>Four new melee weapons</strong> \u2013 There is a reason\
      \ why some called it &quot;The Wild West&quot; and without certain protection\
      \ from the law, whatever is in your hand will be your protection in the moment.\
      \ Any tool will do when threatened, so here is four to choose from!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/349830/extras/western_pack_Banner_masks.jpg?t=1516116051\"\
      \ /><br>\u2022\t<strong>Four new masks</strong> \u2013 Four new masks for you\
      \ and your band of outlaws to ride into town with. Fight off the law with Desert\
      \ Skull, Apache Mystic, Lone Heister and Wild West Classic.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/349830/extras/western_pack_Banner_materials.jpg?t=1516116051\"\
      \ /><br>\u2022\t<strong>Four new materials</strong> \u2013  Nobody remembers\
      \ the ones who blend in. To scare the law one must stand out! It might draw\
      \ a few more bullets but the effect is worth it. Four new Materials with a Western\
      \ theme, decide on which one you want to use and rob a bank like the bandits\
      \ of old!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/349830/extras/western_pack_Banner_patterns.jpg?t=1516116051\"\
      \ /><br>\u2022\t<strong>Four new patterns</strong> \u2013  Four new patterns\
      \ to take you through that dusty trail. As it is your ritual already, paint\
      \ your face for battle with these patterns of the West. <br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/349830/extras/western_pack_Banner_achievements.jpg?t=1516116051\"\
      \ /><br>\u2022\t<strong>Four new achievements to unlock</strong> \u2013 Four\
      \ new achievments for you to try out your new weapons with. &quot;The Nobel\
      \ Prize&quot;, &quot;Recycling&quot;, &quot;Fastest Gun In The West&quot; and\
      \ &quot;Pincushion&quot; should be in any gunslinger's accomplishments. Make\
      \ sure they will be in yours, softpaw."
