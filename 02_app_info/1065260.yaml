    review: "Expliquer Gensou Skydrift peut-\xEAtre \xE0 la fois simple et compliqu\xE9\
      . Donc pourquoi ne pas faire les deux en m\xEAme temps apr\xE8s tout ?\n\nGensou\
      \ Skydrift est un jeu de course extr\xEAmement sympathique se situant entre\
      \ Mario Kart: Double Dash et Sonic Riders en terme de maniabilit\xE9. Bien qu'il\
      \ soit un peu difficile \xE0 prendre en main au d\xE9but, on se retrouve assez\
      \ rapidement captiv\xE9 par le jeu et ses m\xE9caniques. Les sorts de niveau\
      \ 1 et 2, ainsi que les techniques de drift deviennent assez rapidement indispensables\
      \ pour gagner mais on peut tr\xE8s bien s'amuser dans une partie avec des amis\
      \ sans trop se prendre la t\xEAte avec tout \xE7a.\nPoint positif pour les fans\
      \ de Touhou, le jeu contient des personnages de la plupart des opus, contrairement\
      \ \xE0 la plupart des autres fan games qui se focalisent sur les premiers opus\
      \ Windows. Bien entendu, ces derniers restent les plus populaires mais cela\
      \ ne pose pas probl\xE8me \xE9tant donn\xE9 la diversit\xE9 qu'ils apportent\
      \ au gameplay. Quelques petits points n\xE9gatifs cependant, le jeu pose certains\
      \ probl\xE8mes au niveau de la physique, on peut se retrouver un peu d\xE9sorient\xE9\
      \ si l'on essaie d'aller trop loin dans certains tunnels. \xC9galement, bien\
      \ que la fanbase de ce jeu soit pr\xE9sente, il est pr\xE9f\xE9rable d'avoir\
      \ des amis ou de faire partie de la communaut\xE9 afin de pouvoir jouer en ligne,\
      \ car les lobbys sont souvent vides en dehors des heures d\xE9di\xE9es. Une\
      \ fois pleines cependant, les parties deviennent tr\xE8s sympathiques et m\xEA\
      me un peu agit\xE9es parfois.\nDernier point, le jeu ne pr\xE9sente pas de tutoriel\
      \ \xE0 proprement parl\xE9, et la campagne peut s'av\xE9rer tr\xE8s courte.\
      \ Mais ce n'est pas un tr\xE8s grand probl\xE8me, les jeux de course se jouant\
      \ en majorit\xE9 en ligne.\n\nTr\xE8s simplement, si vous aimez les jeux de\
      \ course, vous aimerez s\xFBrement ce jeu. Il est comp\xE9titif, demande du\
      \ doigt\xE9 et de la m\xE9morisation et est plut\xF4t amusant avec des amis\
      \ ou m\xEAme des inconnus.\nEssayez-le si vous avez du temps, pour ma part,\
      \ il continue de m'amuser et est assez souvent mis \xE0 jour."
