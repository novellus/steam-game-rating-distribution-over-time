    about_the_game: "A Touhou Project racing game is here!<br><br>In the mystical\
      \ land of Gensokyo somewhere in Japan,<br>humans and yokai live together in\
      \ strange harmony.<br>One day, some girls notice that their spirit energy is\
      \ weak.<br><br>Yokai specialist Reimu Hakurei and her friend Marisa Kirisame<br>spot\
      \ someone running off on a racetrack...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1065260/extras/ezgif-5-9e7ccb021e03_small.gif?t=1603122237\"\
      \ /><h2 class=\"bb_tag\"><u>Characters</u></h2>20 challengers from the Touhou\
      \ Project!<br>One girl acts as a board and one acts as a rider.<br>Swap between\
      \ characters!<br>Use spell cards for interference, acceleration, and defense,<br>or\
      \ use devastating Last Words!<h2 class=\"bb_tag\"><u>Courses</u></h2>16 courses\
      \ set across Gensokyo, including the Human Village,<br>a flying ship, the spooky\
      \ Scarlet Devil Manor, and the cherry<br>blossom-lined Hakugyokuro!<br>Race\
      \ on walls, ceilings, cliffs, the air\u2014The sky's the limit!<h2 class=\"\
      bb_tag\"><u>System</u></h2>Features online multiplayer VS mode. Race against\
      \ anyone,<br>anywhere, anytime! Also features a campaign mode where<br>the game's\
      \ story plays out\u2014And a post-game secret episode.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1065260/extras/ezgif-5-9898cb80142a_small.gif?t=1603122237\"\
      \ /><br><br>Fun for Touhou veterans and newcomers alike!"
