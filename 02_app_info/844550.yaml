      their own, but they all share one destination: Haven Academy. Whether it''s
      the promise of ancient relics, mystical maidens, or simply more power, it''s
      clear that the stage for the next great battle for Remnant has been chosen.
      The question is, with so many players in this game, who''s going to come out
      on top?'
