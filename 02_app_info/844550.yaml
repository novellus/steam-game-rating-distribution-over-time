    detailed_description: '<h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Ruby, Weiss, Blake,
      and Yang are each entangled in journeys of their own, but they all share one
      destination: Haven Academy. Whether it''s the promise of ancient relics, mystical
      maidens, or simply more power, it''s clear that the stage for the next great
      battle for Remnant has been chosen. The question is, with so many players in
      this game, who''s going to come out on top?'
