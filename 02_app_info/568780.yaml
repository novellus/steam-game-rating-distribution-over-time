    about_the_game: "Multishop Tycoon Game lets you start and grow your company and\
      \ become a food business tycoon. This is a simplified business model of food\
      \ selling shop network. Earn the optimum profit as best as you can. To make\
      \ it true, try hard to make your stuff sold out every day, take advantage of\
      \ the opportunity, sharpen your sales and business skill, train all your sellers,\
      \ also use all promotion media.<br />\r\n<br />\r\nThis family-friendly game\
      \ is good for children, teenagers and anyone who love tycoon and business games.\
      \ Do your best to become the great businessman in the city. Enjoy the game!"
