details:
  data:
    about_the_game: Classic 8-bit style jumping game where you travel to three lands
      in your dreams each one harder then the last to complete. Collect golden horse
      shoes to unlock new noble steeds ranging from a rainbow horse to a lawn mower.  Once
      you have completed each map you will get the chance to uncover the secret message
      but be warned don't let the look fool you this game can be extremely difficult.
