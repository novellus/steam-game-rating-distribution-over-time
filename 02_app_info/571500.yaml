    about_the_game: "With Magic Hour, get started with VR photography!<br />\r\n<br\
      \ />\r\nTake beautiful pictures by exploring an island lit in the perfect light\
      \ and experiment with an accurate virtual SLR camera that incorporates all the\
      \ physics of a real camera, in VR.<br />\r\n<br />\r\nNOTE: This is an early\
      \ release - additional features to come soon!<br />\r\n<br />\r\nDevelopment\
      \ <br />\r\n<br />\r\nMagic Hour currently offers a fully controllable camera\
      \ (Aperture, Shutter Speed, Exposure Compensation, Focal Length, ASM modes)\
      \ with a hand-crafted island and hidden surprises to find. Pictures can be saved\
      \ and shared. <br />\r\n<br />\r\nFeatures planned for future update:<br />\r\
      \n<br />\r\n- Challenges with progression <br />\r\n- Virtual teacher to provide\
      \ real-time feedback <br />\r\n- Additional lenses <br />\r\n- Additional cameras\
      \ (with different sensor size) <br />\r\n- Additional worlds <br />\r\n- Additional\
      \ props, animals, objects to interact with <br />\r\n- Exhibition space <br\
      \ />\r\n- Multiplayer"
