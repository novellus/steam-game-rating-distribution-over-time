    about_the_game: "<h2 class=\"bb_tag\"><strong>Maybe we are not the best, but we\
      \ are the hardest.  Please let me know if you have any demand and disappointment,\
      \ and each your mails will be reply seriously. We are 3 boys who love VR\u2026\
      \u2026</strong></h2><br>Moon VR Video Player is a Simple and Powerful VR video\
      \ player. You can enjoy high-quality video such as VR, 3D, 4K, 8K, UHD and 60FPS.<h2\
      \ class=\"bb_tag\"><strong>Recently Updated:</strong></h2><ul class=\"bb_ul\"\
      ><li>Support a new decoding method, and it will switch automatically when needed<br></li><li>Support\
      \ more special format video<br></li><li>Optimize the controller logic to make\
      \ it responds faster and better<h2 class=\"bb_tag\"><strong>Unique Features</strong></h2></li><li>[Exclusive]\
      \ Supports multiple audio tracks<br></li><li>[Exclusive] Supports external subtitles<br></li><li>[Exclusive]\
      \ Supports simultaneous control of mouse, keyboard, VR controller, Xbox controller,\
      \ head control, etc.<br></li><li>[Original] Automatic video format recognition,\
      \ no need for repeated manual selection<br></li><li>[Original] Intelligent retouching\
      \ mode (supports eye switching, mirror image reversing and fov adjustment)<br></li><li>Supports\
      \ oversampling / anti-aliasing<br></li><li>Ultra-convenient automatic video\
      \ refresh, no need to search for file paths<h2 class=\"bb_tag\"><strong>Product\
      \ features</strong></h2></li><li>Supports HTC Vive, Oculus Rift, Microsoft MR,\
      \ Acer MR, Pico, Dapeng and other Steam VR helmets<br></li><li>Supports adjustment\
      \ of all VR video formats including 3D, 180\xB0, 360\xB0, up and down, left\
      \ and right, etc<br></li><li>Supports adjustment of screen size, distance and\
      \ angle<br></li><li>Supports adjustment of visual range<h2 class=\"bb_tag\"\
      ><strong>Format support</strong></h2></li><li>Video formats: 12 commonly used\
      \ formats including MP4 | MPEG | AVI | RMVB | WMV | M3U8 | MKV | MOV | FLV |\
      \ 3GP | WebM | TS;<br>28 other video formats: 3G2 | 3GP2 | 3GPP | AMV | ASF\
      \ | DIVX | DV | EVO | F4V | HDMOV | M1V | M2T | M2TS | M4V | MK3D | MOD | MP4V\
      \ | MPG | MPV2 | MPV4 | MTS | MXF | OGM | OGV | P2V | RM | TP | VOB<br></li><li>Subtitle\
      \ format\uFF1ASRT/ASS/SSA/VTT<br></li><li>Audio format: AC3, DTS<br> <br>If\
      \ you have any problem or suggestions when using Moon VR Video Player , please\
      \ contact us: <br>Official Email: <a href=\"mailto:cyw3357@gmail.com\">cyw3357@gmail.com</a></li></ul>"
