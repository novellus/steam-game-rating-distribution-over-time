    about_the_game: '<strong>Move, search, destroy and build ships: </strong><br>Casual
      turn-based naval strategy. Pixel perfect, 2D retro style, straight forward combat
      execution and control. <br>Imagine classic Battleship game, then add 50 moveable
      ship/aircraft/submarine/artillery unit types, huge tactical and strategic maps
      up to 80x80, unit production and combat tech upgrades, various mission objectives
      (destroy, conquer, defend, escort) more than 80 non-historic and historic WW2
      missions, death-matches and campaigns from Pearl Harbor, Lamansh and Norway
      to the Overlord and Leyte battles.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/959200/extras/label_zastave_3_i_can_za_ww2.png?t=1606724909"
      /><br>Navies involved: US Navy, Royal Navy, Kriegsmarine, Royal Canadian Navy,
      Royal Australian Navy, Italian Regia Marina and Imperial Japan Navy,<h2 class="bb_tag">Features:
      </h2><br>- More than 80 Missions, Campaigns, Free Hunt and Death-Match scenarios<br>-
      50 ship, aircraft, submarine, coastal artillery unit types<br>- Unit Production:
      ships and aircraft can be purchased during the missions<br>- Technology Research:
      player can spend production points on researching new technologies, including
      armor, fire, speed and radar technology improvements<br>- Various mission objectives:
      conquer major ports, destroy enemy units, defend friendly ports, secure convoys<br>-
      All unit names and officer ranks are historic <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/959200/extras/001_all_616.png?t=1606724909"
      /><h2 class="bb_tag">Unit types: (combat ships, submarines, air units, port
      artillery, radar stations)</h2><br><strong>Capital ship types:</strong><br>Light
      Aircraft Carrier, Escort Aircraft Carrier, Anti-Sub Aircraft Carrier, Aircraft
      Carrier, Fast Aircraft carrier, Heavy Aircraft Carrier, Fleet Aircraft Carrier,
      Light Cruiser, Escort Cruiser, Anti-Sub Cruiser, Cruiser, Heavy Anti-Sub Cruiser,
      Heavy Cruiser, Fleet Cruiser,  Battle-Cruiser, Battleship, Heavy Battleship,
      Fleet Battleship<br><br><strong>Aircraft Unit Types:</strong><br>Fighter, Long
      Range Fighter, Anti-Sub Naval, Naval, Long Range Naval, Bomber, Heavy Bomber,
      Strategic Bomber<br><br><strong>Submarines and light ship unit types:</strong><br>Corvette,
      Patrol Boat, Torpedo Boat, Frigate, Light Destroyer, Destroyer, Heavy Destroyer,
      Fleet Destroyer, Light Submarine, Submarine, Heavy Submarine, Fleet Submarine<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/959200/extras/bb_horisontal_1.png?t=1606724909"
      /><br><br><strong>Coastal artillery and auxiliary unit types:</strong><br>Light
      Port Artillery, Port Artillery, Heavy Port Artillery, Short-Range Radar, Anti-Sub
      Radar, Long-Range Radar, Light Auxiliary, Auxiliary ship, Heavy Auxiliary, Light
      Transporter, Transporter, Heavy Transporter<h2 class="bb_tag">80 Missions, Campaigns,
      Free Hunt and Death-Match scenarios:</h2><br><strong>Missions:</strong><br>Bismarck,
      West Pacific, Kamikaze!, Pearl Harbor, HMAS Perth, Lamansh, Iwo Jima, Brisbane
      Convoy, Fall Of Australia, Prince Of Wales, U- Boats, Atlantic 1943, Mussolini
      Defense, Target Los Angeles, Conquer Of Italy, Invasion, RAAF, Norway Convoy,
      Conquer Of Japan, Emperor Hirohito, Normandy, Destroy RAF, Wolf Pack, Tokyo
      Express, Norway Ports, San Bernardino, Luftwaffe Pacific, Operation Sidney,
      South Pacific, Sir John Tovey, Bomber Operation, Devil Island, Corvettes, Atlantic
      1941, Patrol Boats, Air Supremacy, Alert, Battleships, Java, Defense, Fleet
      Cruisers, Atlantic Island,  Mykonos, Imperial Ocean, Long Convoy, Skagerrak,
      Sink Cruisers, Hawaii Attack, Clear West Coast, Orange Ports, Pacific Race,
      Fleet Submarines, Heavy Cruiser, Frigate Hunt, Azores Transport, Gross-admiral,
      Drang Nach Ost, Convoy PK-30, Task Force 1942, Operation Black<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/959200/extras/616_blue_label.png?t=1606724909"
      /><br><br><strong>Death-Matches and Free Hunt scenarios:</strong><br>Royal Air
      Force, Free Hunt Doenitz, Royal Navy 1, Free Hunt B-29, Luftwaffe Hunt, Free
      Hunt USN, Imperial Navy, Kriegsmarine, Germans On Pacific, Submarines!, Free
      Hunt RAAF,  Free Hunt Hawaii, Free Hunt Torpedoes, Silent Hunt, Free Hunt Andrews,
      Free Hunt GB, Free Hunt Convoy, Antigua<br><br><strong>Campaigns:</strong><br>US
      Navy Campaign, Kriegsmarine Campaign, Royal Navy Campaign, Imperial Japan Navy
      Campaign'
