    about_the_game: "NOTE:  The demo version limits you to 10 minutes of playtime\
      \ per session, and disables the console, saving, and loading games.<br><br>Once\
      \ hailed as Rock, Paper, Shotgun\u2019s worst game of 2017, House Party has\
      \ been winning awards since it first emerged on the adventure game scene. This\
      \ sexually charged, 3D point-and-click adventure is all about player choice\
      \ and partying the way you want. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1291430/extras/ezgif.com-video-to-gif.gif?t=1589023399\"\
      \ /><br><br><strong>One big house, hundreds of choices, dozens of stories</strong><br><br>Much\
      \ like the hailed RPGS of yore, House Party contains intricate, branching narratives\
      \ that drives our writing team to drink to excess. Every choice you make will\
      \ have a reaction in your playthrough. Sometimes simple things can affect your\
      \ party in the most magnificent of ways.<br><br>With thousands upon thousands\
      \ of dialogues and a growing roster of over 13 characters, House Party\u2019\
      s gameplay starts with the conversations and grows with the decisions that are\
      \ made along the way. With no true ending but dozens of ways to finish, the\
      \ story is what you make it--and it\u2019s got so much of that \u201Cjust-one-more-run\u201D\
      \ replayability, House Party may as well be a rogue-lite.  <br><br>To date,\
      \ there are over 25 story opportunities to discover and complete, each telling\
      \ a part of one of the many fun-filled stories that can play out. There are\
      \ literally dozens of them! <br><br><strong>Items and Interactions you won\u2019\
      t believe </strong><br><br>To contribute to those killer stories, Madison\u2019\
      s house is jam-packed with over 50 items to interact with and change the environment\
      \ around you. Want to change the music of the party? Find the mp3 player! Wanna\
      \ get shitfaced drunk? Well, hopefully you know what to find. That\u2019s only\
      \ the beginning--the items you\u2019ll find in House Party get absolutely insane.\
      \ <br><br>And sometimes you don\u2019t even need items to cause a ruckus. House\
      \ Party is an adult game, and your character comes fully \u201Cequipped\u201D\
      \ to make some chaos all on their own.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1291430/extras/NPC's_Gif.gif?t=1589023399\"\
      \ /><br><br><strong><br>NPCs (Not-Boring Party Comrades)</strong><br><br>These\
      \ stories and items, they\u2019d be nothing without the various NPCs who make\
      \ it all worthwhile. House Party features 15 of the most interesting, reactive,\
      \ HILARIOUS NPCs you\u2019ll find in any game with the name \u201CHouse\u201D\
      \ in the title. These partygoers all have their own motivations and opinions,\
      \ which makes each of their reactions to your choices different. <br><br>You\u2019\
      ll be able to form friendships and relationships with these characters as you\
      \ progress through the night, all of which is tracked by social gauges, just\
      \ in case you\u2019ve lost track of who\u2019s digging your vibe and who\u2019\
      s only one wrong word away from knocking you the F%^# out. <br><br>We\u2019\
      re not just talking about the fleshbags either! Sometimes characters are found\
      \ where you least expect it, like a dude-bro AI or a shit-talking wall-mounted\
      \ fish! With characters still being added, House Party will contain nearly 20\
      \ characters to be found around the party by the time we hit full release. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1291430/extras/kat_gif.gif?t=1589023399\"\
      \ /><br><br><strong>Sex\u2122</strong><br><br>While nobody on our dev team has\
      \ had it before, we\u2019ve done tons of research online to find out what human\
      \ sex looks like. <br><br>Many of the stories in House Party will lead you into\
      \ steamy encounters with the various partygoers of the night. With an open-crotch\
      \ policy to telling these stories, we\u2019ve created sexual encounters that\
      \ speak to many audiences instead of just the boring traditionalists. Lady love,\
      \ guy love, you\u2019ll find it all here!"
