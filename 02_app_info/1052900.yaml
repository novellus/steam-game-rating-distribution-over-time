      \ across different countries like Germany and Great Britain with different robots.<br\
      \ />\r\n<br />\r\nEach mission is different and take place in a different location.\
      \ You will can choose between different weapons and also you will have the possibility\
      \ to choose the difficulty of the game.<br />\r\n<br />\r\nGame features: <br\
      \ />\r\n- Cool 2d graphics<br />\r\n- Challenging Robot Shooting missions<br\
      \ />\r\n- Modern sci-fi environment<br />\r\n- A lot of weapons to choose"
