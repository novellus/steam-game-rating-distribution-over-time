    about_the_game: "DAYMARE: 1998 is a third-person survival horror with hardcore\
      \ survival mechanics and hard to kill enemies. It requires a strategical approach\
      \ to combat and puzzles and offers a multi-character point of view on the story,\
      \ revealing a deep and obscure lore.<br>The scene is set with a secret research\
      \ facility, a deadly chemical weapon and a special security team to investigate\
      \ this incident with the potential to become much more than just a security\
      \ breach. Follow the steps of an elite soldier, a helicopter pilot and a forest\
      \ ranger, as they play out their roles in an event that transforms one peaceful\
      \ small town into a deadly zone and its citizens into bloodthirsty monsters.\
      \ Take the creatures down first, before looking for any clues and evidence to\
      \ bring more sense to the mess. Keep track of your itinerary, as resources are\
      \ scarce in a situation like this! Anything can happen when your daymares become\
      \ real\u2026<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/842100/extras/DM98_-_Steam_grab_gif_-_NEW.jpg?t=1604487155\"\
      \ /><br><br>Fans of the iconic cinematographic brands and classical gloomy survival\
      \ horror games of the '90s will be thrilled, seeing how DAYMARE: 1998 recreates\
      \ the atmosphere of the most beloved works from the end of the millennium and\
      \ places a typical yet fresh story in the middle of it. The plot unfolds through\
      \ the eyes of various characters, putting players in the shoes of different\
      \ personalities that will guide them through their theories and doubts about\
      \ the situation. Backtracking, managing ammo, collecting lore items, solving\
      \ environmental puzzles and the overall difficulty will help players jump a\
      \ couple decades back and get chilled to the bone in their first real daymare.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/842100/extras/ezgif.com-crop.jpg?t=1604487155\"\
      \ /><h2 class=\"bb_tag\">Main features:</h2><ul class=\"bb_ul\"><li> Multi-character\
      \ POV \u2013 see the story from different angles and discover the truth<br></li><li>\
      \ Dreadful enemies \u2013 rendered in detail with lifelike animations and dismemberment<br></li><li>\
      \ Realistic HUD \u2013 check inventory, health and position on a special piece\
      \ of gear<br></li><li> Environmental puzzles \u2013 finding your way is not\
      \ always easy, look for clues <br></li><li> Classic mechanics - limited ammo\
      \ and save points, backtracking, collectibles, tough enemies and more<br></li><li>\
      \ Modern graphics and effects \u2013 not all is classic thanks to Unreal Engine\
      \ 4<br></li><li> Experience 90s \u2013 homage to the era with tons of references</li></ul>"
