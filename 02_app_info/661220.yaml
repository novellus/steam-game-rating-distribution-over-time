    about_the_game: The sea shows no mercy... so why should you?<br><br>Set sail for
      victory in Cutthroat Gunboat, a fast-paced party game that tests your skills,
      and your friendships. Command a ship through treacherous waters to shoot down
      enemies in team or free-for-all battles.<br><br>Features:<br><br><ul class="bb_ul"><li><strong>Local
      Multiplayer</strong> - 2-4 friends can blast each other to smithereens. <br></li><li><strong>High
      Skill Ceiling</strong> - Easy to learn, difficult to master. Skillshot based
      combat.<br></li><li><strong>Fast Paced Matches</strong> - Hold on to your breeches.<br></li><li><strong>Challenging
      Maps</strong> - A variety of arenas to choose from, each with their own hazards
      and benefits. Use power-ups scattered across the map to your advantage.</li></ul><strong>This
      game requires controllers!</strong>
