    detailed_description: <h1>JOIN THE XENRAI DISCORD!</h1><p><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/JeqaddW"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1149800/extras/XenraiDiscord.png?t=1607629605"
      /></a></p><br><h1>About the Game</h1>Save the last world in a solar system of
      living planets being consumed by an invading interstellar army, by playing as
      the world's champion and as its goddess. Take on the epic full length campaign
      and competitive combat focused challenge mode that awaits you in this Sci-Fi
      spectacle fighter epic brought to you by Zenith Edge Studios.<br><br>With inspiration
      from your favorite fighting games and sci fi series, <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1149800/extras/ActionShot.png?t=1607629605"
      /><h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li>Action packed combat
      with the ability to switch up fighting styles and weapons on the fly, even mid
      attack.  <br></li><li>With over 30 unique moves, a transformation, and 8 super
      attacks you will have the tools to take on a variety of enemies.  <br></li><li>Defeat
      unique bosses and claim their powers as your own, all while customizing your
      play style by choosing which skills to unlock and power up.</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1149800/extras/Super1.gif?t=1607629605"
      />
