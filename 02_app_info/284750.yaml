    review: "Gra jest \u015Bwietna, przyjemnie mi si\u0119 w ni\u0105 gra\u0142o i\
      \ z ch\u0119ci\u0105 przesz\u0142am j\u0105 wi\u0119cej ni\u017C raz.\nCudna\
      \ oprawa graficzna i dopasowana muzyka, mo\u017Cna si\u0119 wczu\u0107 w ten\
      \ mroczny klimat.\nFabu\u0142a - nie mam do czego si\u0119 przyczepi\u0107.\
      \ Wszystko zosta\u0142o dok\u0142adnie wyja\u015Bnione i do\u015B\u0107 prosto\
      \ mo\u017Cna by\u0142o si\u0119 po\u0142apa\u0107 o co chodzi, dlaczego tak\
      \ a nie inaczej.\nZagadki r\xF3wnie\u017C nie by\u0142y dla mnie zbytnio wymagaj\u0105\
      ce, jedynym problemem by\u0142o szukanie ukrytych przedmiot\xF3w, gdzie wyst\u0119\
      powa\u0142y z\u0142e nazwy.\nMechanika te\u017C nie by\u0142a zbytnio skomplikowana,\
      \ tak jak w ka\u017Cdym point&click. Jedyn\u0105 zmor\u0105 by\u0142o to latanie\
      \ pomi\u0119dzy lokacjami, nie ma mo\u017Cliwo\u015Bci przeniesienia si\u0119\
      \ przez map\u0119, tylko trzeba samemu klika\u0107.\nOg\xF3lnie polecam gr\u0119\
      \ i jej nast\u0119pne cz\u0119\u015Bci! :)\n"
