    about_the_game: "Imagine waking up after a powerful storm as the sun goes down.\
      \ You find yourself just outside a small town on the side of the road. A shiver\
      \ runs down your spine as your body remembers the recent dramatic events that\
      \ your mind cannot or will not recall\u2026<br>Will you dare to solve the ages-old\
      \ mystery of Maple Creek? What ancient evil lurks in the seemingly peaceful,\
      \ pastoral lands of Vermont? Find a missing teenage girl and save yourself in\
      \ the thrilling detective story, \u201CEnigmatis: The Ghosts of Maple Creek,\u201D\
      \ an outstanding hidden-object puzzle-adventure game!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/284750/extras/steam_pac_vertical.png?t=1579860270\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Named one of the\
      \ best HOPA games of 2011 (Gamezebo, Jay Is Games);<br></li><li>Features the\
      \ unique Evidence Board: collect evidence and draw conclusions to run the investigation\
      \ and push the story forward;<br></li><li>AAA-quality cinematics;<br></li><li>Breathtaking\
      \ scenery of autumnal Vermont;<br></li><li>Extraordinarily immersive and multi-layered\
      \ story;<br></li><li>Hours and hours of adventure filled with puzzles and riddles;<br></li><li>Special\
      \ Collector\u2019s Edition version full of exclusive extras;<br></li><li>Bonus\
      \ Chapter awarded for completing the game;</li></ul>"
