details:
  data:
    about_the_game: '<strong>Synopsis</strong><br><br>The penguin was cruelly taken
      away from his native land, separated from his family, and locked up inside a
      dungeon...<br>Now he is trying to return to the ice floe to find his loved ones
      again...<br>However, he is not sufficiently smart to solve the puzzles on his
      way home ...<br><br><strong>Rules</strong><br><br>You have to place objects
      to help the penguin safely walk his way out of the level.<br>Unfortunately,
      the penguin only knows how to do one thing: move forward. <br>Your goal is to
      place the right objects, at the right spot, to program the penguin''s behavior.
      A solution is always easy to verify, but may be hard to find.<br>If you make
      a mistake, the penguin will be stuck forever or die.<br>Once you think you have
      a correct configuration, press the button &quot;Try&quot; to see the result.'
