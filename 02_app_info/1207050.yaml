  data:
    about_the_game: "VUP is a VTuber tool. It is based on powerful real-time capture\
      \ technologies such as face capture technology and motion capture technology.It\
      \ supports resource customization to enrich your creative resources.<br><br><strong>\
      \ VUP has the following characteristics </strong><br>(1) Accurate capture technology<br>VUP\
      \ supports webcam facial capture, Android phone camera facial capture and high\
      \ precision sound capture. At the same time, a variety of types of motion capture\
      \ interfaces are built in to capture the actor's motion data in real time and\
      \ synchronize to the avatar. It supports full body motion capture, half body\
      \ motion capture, arms and fingers capture. It supports most motion capture\
      \ models, such as: kinect full body capture, Intel RealSense full body capture,\
      \ Noitom Perception Neuron full body capture and Hi5 gloves, Xsens full body\
      \ capture, HTC VIVE full body capture, IKINEMA Orion VR full body capture ,\
      \ Virdyn full body capture and it's gloves, FOHEART full body capture,  ChingMu\
      \ optical motion tracking , Nokov optical motion tracking,  Leap Motion fingers\
      \ and arms capture , HuanTek fingers capture , and Vrtrix fingers capture.<br>(2)\
      \ Resource customization and cloudization<br>Support user-defined upload of\
      \ character models( pmx / vrm / fbx / model3.json of Live2D ), props ( pmx /\
      \ fbx ) , actions ( vmd / fbx ), scenes (3D / png / mp4 ) . At the same time,\
      \ parameters can be edited to achieve resource diversification, cloudization,\
      \ and sharing.<br>Note: resources of pmx, vmd and fbx need to be converted to\
      \ vup format through Unity 2018.4.9 before they can be imported into VUP.<br>(3)\
      \ VUP Supports customizing emojis, shortcut keys, shots and shot transition\
      \ methods<br>(4) VUP supports wearing props and customizing poses for avatars.<br>(5)\
      \ Multiplayer/ online<br>leading into the rooms, vup supports users to create,\
      \ join rooms, customize room parameters, and achieve multi-person live online.<br>(6)Barrage\
      \ Interaction<br>Supports multi-platform live-streaming barrage interactions.\
      \ By setting up \u201Cbarrage-interactions\u201D, fans' barrage / gifts can\
      \ be transformed into interesting tastes with animation effects.<br><br><strong>\
      \ Contact us </strong><br><a href=\"mailto:Email\uFF1Aa@vlivemax.com\">Email\uFF1A\
      a@vlivemax.com</a><br>Discord:  <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/DVV6rXyxny\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/DVV6rXyxny</a><br>YouTube\uFF1A\
      <a href=\"https://www.youtube.com/channel/UCJyhXFav78dvbOWpXfcqCeA?view_as=subscriber\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://www.youtube.com/channel/UCJyhXFav78dvbOWpXfcqCeA?view_as=subscriber</a><br>Twitter\uFF1A\
      <a href=\"https://twitter.com/vup_v\" target=\"_blank\" rel=\"noreferrer\" \
      \ >https://twitter.com/vup_v</a><br>You can get tutorials of VUP on the VUP\
      \ YouTube channel"
