    about_the_game: "Nuclear wars ended human civilization,the survivors hid in the\
      \ underground shelter through a stagnant but safe century.When the radiation\
      \ from the ground gradually dissipates,the survivors returned to the surface\
      \ and began the reconstruction of civilization.Sadly, mankinds failed to learn\
      \ from the tragic ending of the last civilization,intrigue and deceit, blood\
      \ and blood are repeated in this wasteland world. In order to compete for land\
      \ and resources, emerging forces began to fight against each other, chaos in\
      \ everywhere.Not long ago, a human trafficking organization called the &quot;Black\
      \ Death&quot; ransacked an shelter called &quot;507&quot;. After looting, a\
      \ large number of residents became slaves.As the lucky one of 507, you escaped\
      \ a catastrophe, but survival is never easy.When you walk out of the ruins of\
      \ 507 and come to this wasteland world, these choices are already in front of\
      \ you.<h2 class=\"bb_tag\"><strong>Game Features</strong></h2>\u25CF The semi-open\
      \ world map will encounter various monsters and beasts, bandit robbers, emergencies,\
      \ and harsh natural environments when moving on the big map.<br><br>\u25CF There\
      \ are more than 50 cities and towns of different sizes and more than 100 kinds\
      \ of trading goods in the game for players to find out the property and demand,\
      \ run business transactions, and earn the difference.<br><br>\u25CF There are\
      \ 9 categories of weapons. Different weapons can release different fighting\
      \ skills in battle. Reasonable and skillful skill matching can make fighting\
      \ more effective.<br><br>\u25CFEach recruited mercenary has his own personality,\
      \ which determines the mercenary\u2019s mood and team status, which in turn\
      \ affects the team\u2019s combat effectiveness and attitude.<br><br>\u25CFInquire\
      \ about informations, explore ruins, establish and operate underground bases,\
      \ and gain output.<br><br>\u25CFInterface design in waste soil style, with more\
      \ than 40 exquisite character drawings.<br><br>\u25CF Multiple ending plots,\
      \ different dialogue choices will affect the plot trend and the final ending."
