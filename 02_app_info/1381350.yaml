  data:
    about_the_game: <h2 class="bb_tag">Chatteract - Play With Chat!</h2>Chatteract
      is a fun way to create a new level of interaction between Twitch Streamers and
      Twitch Chat. Play games with all your Chat's customized avatars while they participate
      and, in some cases, control their character via typing in Twitch Chat. One of
      the unique and amazing parts about Chatteract is that it only needs to be run
      on the Streamer's PC. Chatter's will only need to download the game on Steam
      to customize their unique avatars with free, earned, and upcoming purchasable
      items on the Steam Store. The best part about Chatteract is that it is <strong>free
      </strong>to play and will help connect Streamers and their Chat without any
      barriers to entry.<h2 class="bb_tag">Games Available Now:</h2><ul class="bb_ul"><li>Deathrun<br></li><li>Traffic
      <br></li><li>AC130 <br></li><li>Target Practice<br></li><li>Chat Cannon<br></li><li>4
      in a Row<br></li><li>For The King<br></li><li>Chat-Libs<br></li><li>Apples &amp;
      Arrows</li></ul><h2 class="bb_tag">Customizable Avatar - Coming Soon!</h2><ul
      class="bb_ul"><li> Hats<br></li><li> Shirts<br></li><li> Weapons<br></li><li>
      Masks and Faces<br></li><li> Backpacks<br></li><li> Character Emotes<br></li><li>
      Sub-Emotes<br></li><li> Winner Emotes<br></li><li> and much more!</li></ul>
