    about_the_game: "Speed and fighting, survive or death? just now, shooting at the\
      \ outer space in the future.<br />\r\nThis is an exquisite high difficulty shooting\
      \ game. good luck and do the best.<br />\r\nThis is a arcade flying shooting\
      \ game, you can use the keyboard AWSD or press the left mouse button to control\
      \ the movement of the aircraft, press the space bar to release bombs, bullets\
      \ will be more powerful after upgrading. It contains numerous powerful enemy\
      \ aircraft designs, which test your operation ability with multiple barrages.\
      \ Each well-designed boss makes you feel the pleasure of shooting.<br />\r\n\
      No extra settings, let you experience a more pure arcade shooting pleasure,\
      \ back to the era of hot blood street game hall!<br />\r\nWe are a 3-person\
      \ independent game studio, engaged in development for many years. This is a\
      \ shooting game on steam. We will continue to launch the next game in the future.\
      \ I hope you can support it."
