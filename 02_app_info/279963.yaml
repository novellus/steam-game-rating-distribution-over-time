details:
  data:
    about_the_game: "<strong>Europe 1942</strong><br>Set during WWII on the Western\
      \ Front, Germany is now facing the Western Allies as they engage in campaigns\
      \ of hit and run raids to gather intelligence and probe their costal defences\
      \ for weaknesses. Take command of a newly-formed task force to repel these commando\
      \ raids and to prepare for the eventual return of the Western Allies to Europe!\
      \ Fight at Dieppe, Syracuse, repel the Salerno landings, and more to prove yourself\
      \ as the thorn in the Allies\u2019 side.<br><br>The DLC contains 14 all-new\
      \ scenarios that utilize and expand on the new features implemented with the\
      \ release of Panzer Corps: Afrika Korps, creating a truly new and unique campaign.\
      \ Players can use their core forces that completed previous campaigns as it\
      \ gains experience and new equipment, or alternatively use a preset core force\
      \ and play each of the campaigns on its own or jump in at any year.<br><br>Grand\
      \ Campaign  \u201942-43  West is an expansion and requires a copy of Panzer\
      \ Corps.<br><br><strong>Scenario list</strong><br>St. Nazaire<br>Bayonne<br>Hardelot<br>Dieppe<br>Gironde<br>Syracuse<br>Etna\
      \ Line North<br>Etna Line South<br>Messina<br>Salerno Landing<br>Salerno Counter-Attack<br>Catanzaro<br>Taranto<br>Volturno\
      \ Line"
