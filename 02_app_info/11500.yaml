    about_the_game: "<p>It's time to race for real in the most motorsports ever featured\
      \ in one video game. Compete in a massive variety of the world&lsquot;s most\
      \ aggressive motorsports, complete with explosive damage effects, head-to-head\
      \ online multiplayer racing and a game engine rebuilt for a greater degree of\
      \ simulation. Choose to embark on a World Tour of different events or go professional\
      \ and follow one of six specialist motorsport careers in the Pro Career game.</p>\
      \                    \n\t\t\t\t\t<ul>                    \n\t\t\t\t\t<li>Over\
      \ 35 motorsport racing genres through 120 championships.</li>              \
      \       \n\t\t\t\t\t<li>Pro Career game: Choose a motor racing discipline, including\
      \ Open-Wheel, GT, Touring Car, Oval, Off-Road &amp; Rally, and Historic, and\
      \ storm from entry-level vehicle all the way up to the ultimate racing machine.</li>\
      \                     \n\t\t\t\t\t<li>World Tour game: Puts you in the driving\
      \ seat &emdash;  start racing and blaze your own trail through the game.</li>\
      \                    \n\t\t\t\t\t<li>Up to 21 cars on track in ultra-close pack\
      \ racing against aggressive AI drivers.</li>                     \n\t\t\t\t\t\
      <li>The most realistic damage in any racing game.</li>                    \n\
      \t\t\t\t\t<li>Over 70 Real-World Race Cars.</li>                     \n\t\t\t\
      \t\t<li>Over 80 International Circuits.</li>                     \n\t\t\t\t\t\
      <li>Online racing: with new Practice, Qualifying and Eliminator modes.</li>\
      \                    \n\t\t\t\t\t<li>True mechanical effects: tyres warm up,\
      \ radiators overheat and engines blow.</li>                    </ul>"
