    about_the_game: "Dancing Arrow is a VR game that lets you enjoy music rhythm games\
      \ with K-POP.<br />\r\nYou can score points by hitting the flying arrows according\
      \ to the colors, and you can enjoy the game by expressing the dance moves.<br\
      \ />\r\n<br />\r\nDifficulty levels make the game easy to play, and more difficult\
      \ levels will give you a lot of fun.<br />\r\n<br />\r\nFeatures<br />\r\n<br\
      \ />\r\n\_\u25A0 Secured the best K-POP music license<br />\r\n\_\_\_\_\_\_\
      -BTS, BLACKPINK, TWICE, PSY, ITZY, etc.<br />\r\n\_\_\_\_\_\_-3 difficulty levels:\
      \ EASY, NORMAL, HARD<br />\r\n\_\_\_\_\_\_-21 soundtracks<br />\r\n<br />\r\n\
      \_\u25A0 Apply real dance moves to the game<br />\r\n\_\_\_\_\_\_-Apply choreography\
      \ to become a key point<br />\r\n<br />\r\n\_\u25A0 Easy UI configuration and\
      \ intuitive expression<br />\r\n\_\_\_\_\_\_-Comfortable design at a glance<br\
      \ />\r\n<br />\r\n<br />\r\n\_Coming soon!<br />\r\n<br />\r\n\_\u25A0 More\
      \ than 5 new music updates every month<br />\r\n\_\_\_\_\_\_-Want new music?\
      \ Apply through the community!<br />\r\n<br />\r\n\_\u25A0 Global Leaderboard<br\
      \ />\r\n\_\_\_\_\_\_-Challenge the global ranking!"
