    review: "I really like the upbeat nature of the game. It would be nice if they\
      \ had a way to recenter the headset and more songs from various other Korean\
      \ artists such as SHINee, BlockB, etc. \n\nGameplay is pretty straightforward,\
      \ no complaints there. Some might not do so well with the language section \"\
      hidden\" in Korean. If you can't read Korean, you might struggle with the settings.\
      \ If you can read Korean, you'll be just fine. I can so it doesn't bug me but\
      \ I could see how it could become a problem point for others. \n\nThe beat maps\
      \ are really good, I actually enjoy playing them and I prefer this game over\
      \ Beat Saber."
