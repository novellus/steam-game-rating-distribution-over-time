  data:
    about_the_game: "Journey across space to the icy planet of Tau Volantis with Isaac\
      \ Clarke and Sgt. John Carver to discover and destroy the source of the Necromorph\
      \ outbreak. Comb the harsh environment for raw materials and scavenge parts\
      \ to create the ultimate customized weapons and survival tools \u2014 you\u2019\
      ll need them if Isaac and Carver hope to make it off the planet alive. And Necromorphs\
      \ are just one of many enemies they\u2019ll face this time around. Overcome\
      \ avalanches, treacherous ice climbs, violent wilderness, and an army of deadlier,\
      \ more evolved enemies on your mission to save mankind from the impending apocalypse.<br><br><strong>Key\
      \ features</strong><br><br><ul class=\"bb_ul\"><li><strong>Team up and take\
      \ down the terror together</strong> \u2014 Play the full campaign in online\
      \ co-op or single-player. Easily drop in and drop out of play.<br><br></li><li><strong>Experience\
      \ a hostile, new environment</strong> \u2014 Head planet-side to discover underworld\
      \ cities and accept side missions. Explore the frozen terrain, and search abandoned\
      \ encampments.<br><br></li><li><strong>Embark on a thrilling expedition to save\
      \ mankind</strong> \u2014 Uncover the past, discover the source of the Necromorph\
      \ terror, and fight to fend off the extinction of the human race.<br><br></li><li><strong>Scavenge\
      \ for parts and build your weapon of choice</strong> \u2014 Craft unique weapons\
      \ by gathering components. Combine, reconfigure, and upgrade your favorites.</li></ul>"
