    about_the_game: 'Rhyme Storm is the world''s first freestyle rapping rhythm game,
      a wholly new experience that challenges you to stay on your toes and on the
      beat as you deftly string together hard-hitting punchlines. It''s packed with
      awesome beats, hilarious topics, and mind blowing visuals that dance and pulse
      to your performance. You won''t be asking if you can freestyle rap -- you''ll
      be wondering how fast you can go!<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>
      A New Experience: The world''s first freestyle rapping rhythm game<br></li><li>
      Test your Might: Get graded in real time and then see how you stack up on the
      scoreboards<br></li><li> Killer Soundtrack: 23 awesome beats in various styles
      and speeds<br></li><li> Infinite Beats: Load all your MP3 and OGG files into
      Rhyme Storm and never run out of new jams!<br></li><li> Find your Groove: It''s
      easy to get on beat with our slick visual guides, flashing words, and visualizers
      all pulsing to the music<br></li><li> Hypnotizing Graphics: 9 unique visualizers
      throb and twist with the music, reacting to your performance and pulling you
      into the flow<br></li><li> Get Pumped: Your own personal hype man backs you
      up, pushes you on, and cheers for every victory<br></li><li> Freestyling: Off
      the Dome mode gives you rhymes built around your chosen topic, the rest is up
      to you!<br></li><li> AI for MCs: Freeflow mode gives you full lyrics to rap
      in styles ranging from modern rap to Shakespeare, all powered by Tempest AI<br></li><li>
      Laugh your butt off: Over 10,000 hilarious topics with custom rhymes</li></ul>'
