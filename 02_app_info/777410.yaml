    about_the_game: "<h2 class=\"bb_tag\">Dragons have taken over the Earth!</h2><br>It's\
      \ up to <strong>Sydney</strong> and <strong>Stanley</strong> to stop them. \
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/777410/extras/stanleyandsydneybanner.png?t=1603222414\"\
      \ /><br><br>EarthNight is an illustrated procedurally generated platformer that\
      \ takes place in a dystopian future just after the dragon apocalypse. Humans\
      \ have been exiled to space, forced to live in orbit above the planet. But Sydney\
      \ and Stanley have had enough! They\u2019ve decided to skydive back down to\
      \ the planet, taking out as many dragons as they can along the way.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/777410/extras/standragon.png?t=1603222414\"\
      \ /><br><br>Each run begins in space.  You must traverse five layers of the\
      \ atmosphere on the perilous journey down to Earth alternating between skydiving\
      \ and running on the backs of dragons. Your path to EarthNight will always be\
      \ different and riddled with danger.  <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/777410/extras/space.png?t=1603222414\"\
      \ /><h2 class=\"bb_tag\">Game Features</h2><br>\u2022 Jump and dash your way\
      \ across the backs of dragons on your way down to Earth in classic 2D side-scrolling\
      \ action.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/777410/extras/stanaction.png?t=1603222414\"\
      \ /><br><br>\u2022 Unlock more than 25 gameplay-altering powerups that will\
      \ aid you on your journey as you slay dragons and discover secrets.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/777410/extras/appraiser.png?t=1603222414\"\
      \ /><br><br>\u2022 Experience a unique run no matter how many times you play\
      \ thanks to near-infinite variations of hand designed, procedurally generated\
      \ levels.  <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/777410/extras/sydaction.png?t=1603222414\"\
      \ /><br><br>\u2022 Explore five layers of the atmosphere with more than 40 enemies,\
      \ more than 15 unique dragons and hundreds of scraps and items, all brought\
      \ to life by artist Mattahan, who meticulously painted each of EarthNight\u2019\
      s 10,000+ frames of art and animation.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/777410/extras/stanplatform.png?t=1603222414\"\
      \ /><br><br>\u2022 Enjoy an original, exciting soundtrack intertwined into gameplay,\
      \ including more than 20 songs written and performed by chiptune musician Chipocrite."
