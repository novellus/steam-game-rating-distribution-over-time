  data:
    about_the_game: Full soundtrack for Sepia Tears! This release includes both the
      original tracks used in the free version of the game, and the remastered tracks
      featured in the upcoming <i>Reprise Edition</i> DLC. Available in both lossless
      <strong>FLAC</strong> and <strong>mp3 v0</strong>.<br><br><strong>Tracklist:</strong><br><br>1.
      Title Screen<br>2. Snow-Covered Shrine<br>3. Winter Park, Empty Park<br>4. Little
      Sister<br>5. Idle Winter<br>6. A Timid Hero - Mark's Theme<br>7. Another Snow
      Girl - Rin's Theme<br>8. Sunny Day<br>9. A Guy With No Worries - Lukas' Theme<br>10.
      Blizzard<br>11. When the Fog Parts - Lillian's Theme<br>12. Monochrome Heartbeat<br>13.
      For a Moment<br>14. I'll Be Heading Out First<br>15. Lazy Snow<br>16. When the
      Fog Parts (music box ver.)<br>17. My City<br>18. Let's be Friends<br>19. Far
      Away - ED<br>20. Day 1<br>21. Day 2<br>22. Day 3<br>23. Day 4<br>24. Day 5<br>25.
      Day 6<br><br>Note that <strong>only the remastered tracks are available in FLAC</strong>!
      The original tracks only exist in mp3 at various bitrates (mostly 320). They
      are the same audio files that you can find in your installation of the base
      game.<br><br>Originally composed by lelangir (2013) <br>Arranged/remastered
      by <a href="https://steamcommunity.com/linkfilter/?url=http://superoliver.com/"
      target="_blank" rel="noopener"  >Smittenden</a> (2018) <br>Album art by <a href="https://steamcommunity.com/linkfilter/?url=https://www.pixiv.net/member.php?id=2758623"
      target="_blank" rel="noopener"  >aeror</a>
