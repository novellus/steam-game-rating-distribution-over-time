    about_the_game: <strong>This game is only available in Japanese.</strong><br><br>A
      future where science and war have progressed beyond reason.<br>Where military
      strength has become the base of political power.<br>Here, the &quot;Maiden Wars&quot;
      elite unit fights for peace.<br><br>Engage a Time Progress Battle System combined
      with puzzle elements.<br>Take over the QG with as few battles as possible, before
      enemy reinforcements arrive!<br>Control bases to earn points the points to power
      up your Maidens.<br><br>19 stages of battle, where all the world, characters,
      and video is fully realized using pre-rendered 3D.
