details:
  data:
    about_the_game: <i><strong><h2 class="bb_tag">The images in the screenshots will
      differ from the end product of the game. We are actively working full time to
      finish development before the deadline on Halloween 2019 the screenshots will
      continue to update as we continue to update the game. Thank you for your patience!</h2></strong></i><h2
      class="bb_tag">Story</h2>You are Toby, a boy who's life was changed after entering
      a state of comatose when a car accident sent him to the hospital. Toby wakes
      up as his favorite stuffed toy in a strange world greeted by a flying cat named
      Leo. The only way out of his coma is to fight for his life and get back to reality,
      or be stuck in this world forever...<br><br><br><strong>You Choose Who Can Leave
      and Who Will Stay</strong><br><br>Rebirth is a game filled with tears and laughter.
      Feel like a hero in the beginning of your adventure by defeating your nightmares
      and sending the people of your choosing on a one way ticket out of this world.
      Then, feel the desperation in their voices as your journey comes to an end and
      they realize that not all of them can go home.<h2 class="bb_tag">What You Will
      Experience</h2><br><ul class="bb_ul"><li> A breathtaking story about a boy and
      his journey home<br></li><li> Choices will affect how other people in the world
      act as your journey progresses<br></li><li> Outstanding original music unique
      to each fight<br></li><li> Challenging reflex based boss fights </li></ul><br><strong>A
      Unique and Dynamic Health Bar</strong><br><br><ul class="bb_ul"><li> Health
      does not regenerate<br></li><li> Receive rewards by sending people home<br></li><li>
      Exchange rewards for life points to continue your fight</li></ul>
