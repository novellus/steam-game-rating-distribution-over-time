details:
  data:
    about_the_game: Old School Modern 2 was created to help you achieve the nostalgic
      ambiance of the retro pixel design.<br><br>With a focus on characters and battlers,
      this add-on pack expands the variety of resources offered by Old School pack.
      NPC characters fit into the modern world, playing roles that range from an army
      soldiers to football cheerleaders. Monsters come in classic varieties, from
      beasts and insects to vampires and zombies. There are a few surprise monsters
      sprinkled into the mix - such as a carnivore toilet and a monster-in-the-trashcan.
      Lastly, this pack features a TileB overworld, a much needed piece that can be
      used to create world maps.<br><br>This pack contains:<br><ul class="bb_ul"><li>Old
      school style reminiscent of games like Pokemon and Earthbound.<br></li><li>12
      full character sheets. That means 96 character sprites!<br></li><li>79 pixel
      battlers.<br></li><li>Character and battlers match up, allowing you to create
      realistic touch encounters.<br></li><li>TileB overworld, with details to match
      the Old School 1 tiles.<br></li><li>For use with RPG Maker VX Ace or the engine
      of your choice</li></ul>
