    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/574200/extras/wingdive_TR.jpg?t=1589356446"
      /><br>Training Mode, free downloadable content including 60 short, action-packed
      missions,<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/574200/extras/wdts_TRus1.gif?t=1589356446"
      /><br>What's Training Mode?<br>Take on Pale Team's training simulations in the
      form of quick missions! Blaze through fast-paced stages with a wide variety
      of objectives, from rescuing civilians like you couldn't in the main game and
      fighting alongside the Rangers!<br><br><br>Spawned from the war for existence
      itself between the Ravagers and the<br>Earth Defense Force (EDF) featured in
      Earth Defense Force 4.1 THE SHADOW<br>OF NEW DESPAIR comes a brand new 3D, top-down
      shoot 'em up spinoff!<br><br>Players will step into the shoes of a soldier in
      Pale Team, an elite branch<br>of the EDF's Wing Diver division, and once again
      fight in the world featured in 4.1.<br><br>This game features 60 different weapons
      to collect and master throughout<br>the game's 6 missions and 5 difficulty levels
      (Easy, Normal, Hard, Hardest,<br>and Inferno)! There's even a leaderboard for
      high-scores!<br><br>Story:<br>It's been several months since the most recent
      invasion of the Ravagers, alien beings<br>from another planet. The EDF have
      been developing a new aviation unit for<br>their Wing Diver soldiers. Their
      research has focused on making the units<br>suitable for long-term flight, and
      ground-breaking advances have been made<br>so soldiers can emergency reload
      without going back to the ground. The unit's<br>testing, being undertaken by
      the elite Pale Team, was entering its final stages<br>when the incident happened.<br><br>That
      very same day the EDF was amassing its forces in preparation<br>to launch an
      attack on the enemy mothership.<br>But that's when a large enemy force appeared,
      as if<br>they'd been lying in wait from the very beginning!<br><br>The EDF could
      only send what few forces they had remaining to eliminate<br>these giant monstrosities.<br><br>Our
      story begins with an emergency dispatch order coming to Pale Team,<br>right
      as their training is about to finish...<br><br>SHOOT UP TIME:<br>When the stage
      stops scrolling, its time for SHOOT UP TIME!<br>A huge influx of enemies will
      appear on the screen, forcing you to rely<br>on instincts alone to kill them
      all! The more you kill, the higher your COMBO<br>gets, and the bigger your score
      will become!<br><br>The Ravagers Versus The EDF:<br>These in-game missions are
      fully voiced with a whole host of characters that<br>will interact with and
      support you. From the Ranger Units fighting on the<br>ground to your other Pale
      Team members providing back-up, and even<br>civilians trying to escape!<br><br>Now
      go, Soldier, and carry out your mission!
