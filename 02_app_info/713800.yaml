    review: "Je ne vous recommande pas du tout ce jeu, je l'avais achet\xE9 en promo\
      \ sur steam car au premier abord il me tentait bien, un petit runner aux allures\
      \ plut\xF4t simples, je ne m'attendais pas \xE0 un grand jeu mais un petit passe\
      \ temps sympa qui change un peu de l'habitude.\n\nMAIS une fois en jeu, pass\xE9\
      \ les 2 premi\xE8res minutes, on se rend vite compte du gros bug et celui-ci\
      \ est tr\xE8s contraignant vu qu'il vous emp\xEAche de progresser ! En fait\
      \ vous dirigez un petit robot humano\xEFde qui dois courir pour s'enfuir d'un\
      \ vaisseau. \nSur sa route il rencontre quelques obstacles (je n'ai pas vu grand\
      \ chose du jeu vu qu'arriv\xE9e \xE0 un certain point, je n'arrive pas \xE0\
      \ avancer plus loin), tout ce passe au clavier avec les touches (wasd...) pas\
      \ grand chose \xE0 faire \xE0 part collecter des petits circuit imprim\xE9s\
      \ qui servent \xE0 avancer, en quelque sorte comme du carburant pour une voiture,\
      \  ceci est visible par une jauge rouge qui diminue au fur et \xE0 mesure que\
      \ vous loupez ces circuits, une jauge bleue vous sert de t\xE9moin pour le bouclier.\n\
      \nLe gros du probl\xE8me est que lorsque vous appuyez sur le bouton pour tourner\
      \ avant un couloir, soit la cam\xE9ra ne vous suis pas et cela vous bloque un\
      \ peu en vous faisant perdre de votre jauge rouge, soit carr\xE9ment votre perso\
      \ d\xE9cide de ne pas tourner du tout et vous vous plantez dans le mur, la partie\
      \ se termine in\xE9vitablement de cette fa\xE7on. \nParfois aussi vous perdez\
      \ votre bouclier comme \xE7a sans raison apparente.\n\nQue dire de plus ? Eh\
      \ bien dans ces conditions ce n'est pas jouable, ce n'est pas faute d'y avoir\
      \ jou\xE9 et rejou\xE9 encore, ce probl\xE8me pour tourner arrive de fa\xE7\
      on al\xE9atoire, c'est au petit bonheur la chance, mais s'il n'apparait pas\
      \ d\xE8s les premi\xE8res minutes soyez surs que cela se produira tout de m\xEA\
      me assez t\xF4t, vous emp\xEAchant de progresser de toute fa\xE7on.\n\nDu plus\
      \ ce jeu est en acc\xE8s anticip\xE9 depuis 2017 et \xE0 ce jour rien n'a \xE9\
      t\xE9 fait pour tenter de solutionner le probl\xE8me, est ce que les d\xE9veloppeurs\
      \ bossent toujours dessus ? j'ai de gros doutes. Il n'y a eu aucunes mises \xE0\
      \ jour, ni aucune activit\xE9 li\xE9e \xE0 ce jeu depuis sa sortie en acc\xE8\
      s anticip\xE9.\n\nJe ne parlerais m\xEAme pas du menu... Laissez l\xE0 ce projet\
      \ non termin\xE9 et passez \xE0 autre chose de plus aboutit et jouable.\n\n\n\
      [code]Si vous avez appr\xE9ci\xE9 cette \xE9valuation et souhaitez d\xE9couvrir\
      \ d'autres jeux venez suivre ma [url=https://steamcommunity.com/groups/indepgames/curation]page\
      \ de curation[/url].[/code]"
