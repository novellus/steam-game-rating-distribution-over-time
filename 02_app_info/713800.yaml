    about_the_game: "Welcome to new incredible galactic action! Infinite Gateway is\
      \ a dynamic and exciting runner game. Help an android-robot to escape from spaceship!\
      \ You have to react very fast to avoid obstacles and to collect as many energy\
      \ as you can to stay alive. Also, there are several bonuses waiting for you:<br\
      \ />\r\n- Magnetic chip that allows you to collect more energy<br />\r\n- Energy\
      \ field chip that will protect you from obstacles<br />\r\nUpgrade your hero.\
      \ Will he made it to the end? Let's see! Enjoy dynamic gameplay, atmospheric\
      \ soundtrack and sci-fi setting.<br />\r\nMain features:<br />\r\n- Random-generated\
      \ levels<br />\r\n- Several bonuses that will help you<br />\r\n- Stunning sci-fi-style\
      \ graphics<br />\r\n- Dynamic and easy-to-understand gaming proccess<br />\r\
      \n- Steam Achievements (WIP)<br />\r\n- Steam Leaderboards (WIP)"
