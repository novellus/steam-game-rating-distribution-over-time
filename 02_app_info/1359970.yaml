    about_the_game: '<strong><i><u>Citadale - Episode 5 - The Awakened Spirit</u></i></strong><br><br>The
      lands are at peace, after ARION DORLEAC defeated the dark lord Rhogul and his
      right hand demon, the Incubus, in battle four years ago. During these times
      of plenty, Arion found himself a feisty young woman to fall in love with - somebody
      he considers to be his equal and best friend alike. She is also his type, that
      helps, too. <br>As they prepare for their vows, their wedding is overshadowed
      by dark clouds as the Succubus, sister of the Incubus and mistress of Rhogul
      arrives from Citadale island, taunting Arion and forcing him to head to CItadale
      island and face her in battle, as she thirsts for revenge. Thus, Arion must
      pick up the Shadow Blade, the legendary weapon that once vanquished the evil
      Rhogul from these lands and head out into danger once more.<br><br>Little does
      he know that there is something much darker at play...<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1359970/extras/320.png?t=1599638529"
      /><br><br>Citadale: The Awakened Spirit is the direct sequel to the previous
      title (The Ancestral Strain) and further moves the series away from conventions
      and inspirations of the past into new territory. A mix between an action game
      and a metroidvania, you will explore Citadale island as you please, finding
      items and fighting enemies. You shall search for entrance doors into the various
      stages - those are linear, hard, action styled levels capped by a powerfull
      boss monster. Only after you defeated these beasts will the true way into the
      castle open.<br>But beware: although Citadale island is an open exploration
      environment, the stages within are hard, long and exhausting. Just the way the
      Succubus likes it!<br>-------------------------------<br><br>Arbitrary List
      of Features:<br><ul class="bb_ul"><li>Bigger, better, bloodier - Citadale at
      its finest<br></li><li>An actiongame with a large serving of Metroidvania<br></li><li>Revamped
      level mechanics make each stage unique<br></li><li>Adjusted and refined player
      speed and attack range<br></li><li>The new checkpoint system helps you on your
      way - for a price!<br></li><li>Tackle the segments in any order you like - or
      discover<br></li><li>Brand new music, stages, enemies and bosses await</li></ul><br>-------------------------------<br>Controller
      Information:<br>Due to limitations with the engine, some controllers, for example
      8bitdo gamepads, may not work properly. There is, unfortunately, nothing I can
      do about that. Should you have any trouble with your gamepad, maybe try another
      gamepad or use the keyboard. I apologize for the inconvenience.'
