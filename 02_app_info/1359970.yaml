    review: 'I wanted to like this game but I couldn''t... Graphics are fine, music
      is OK, animations are meh, enemy IA non existent and story, I didn''t gave it
      the chance.


      IA is the main reason I''m not recommending this game. Enemies seems to move
      randomly or using some kind of pathfinding algorithm in order to reach you,
      which some times is just painful. There''s a boss who will move immediately
      after being hit, sometimes it will move in your direction... sometimes it wont,
      aaaand if you enter the room without a subweapon you can throw upwards you might
      end up dying of boredom waiting for the boss to move down so you can reach it.
      Also I don''t recomend it because I hate instakill spikes...


      PS The game''s not hard you just need to feel confortable with the controls...
      and the enemy behavior.'
