    about_the_game: 'Slums City is a platform game. In it, the main character works
      with a World War II combatant in order to detect suspicious underground activities.
      The objective of the player is to infiltrate various areas and fight enemies.
      <br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1321080/extras/scinfo1.jpg?t=1594758915"
      crossorigin="anonymous"/><br><br>The player will use their smarts to solve puzzles,
      eliminate abattis, destroy transport systems and sabotage unfriendly operations.
      Enter this adventure today!<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1321080/extras/scinfo2.jpg?t=1594758915"
      crossorigin="anonymous"/><br><br>This game was created by children. <br>Characters,
      level design, graphic design and story were created by young artists.<br><br>Intended
      audiences are youth ages: 8 to 13.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1321080/extras/scinfo3.jpg?t=1594758915"
      crossorigin="anonymous"/>'
