  data:
    about_the_game: "Bob Mazzolini Racing is a \xBC mile drag racing game. If you\
      \ like going fast and want to go faster, test and improve your reaction time\
      \ while driving Bob Mazzolini mopar classics. <br />\r\n<br />\r\nThe game is\
      \ as simple to play as holding the STAGE button until the light is green and\
      \ releasing to go. You can then try to find the best shift points with a four\
      \ speed transmission and try to improve your reaction time and try to break\
      \ a record to get on the leader board. <br />\r\n<br />\r\nGame is based on\
      \ timing.  Better reaction time increases boost when you go. <br />\r\n<br />\r\
      \nAny Mopar drag racing fan living in the West during 1970\u2019s and 80\u2019\
      s knows the name Bob Mazzolini. His name adorns the sides of some of the fastest\
      \ and most successful Max Wedge &amp; Hemi powered Stock &amp; Super Stock cars\
      \ of the era. - Scott Smith, Chrysler Power Magazine"
