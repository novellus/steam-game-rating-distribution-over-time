details:
  data:
    about_the_game: '<h2 class="bb_tag">Dungeons &amp; Dragons vs Rick and Morty</h2><br><i>The
      world''s greatest roleplaying game meets television''s most dysfunctional family!<br><br>What
      could possibly go wrong?<br><br>Wubba Lubba D&amp;D</i><br><br>Morty wants to
      learn how to play Dungeons &amp; Dragons... but grandpa Rick''s campaign draws
      the entire family into deadly alternate universes governed by the rules of the
      game.<br><br>D&amp;D has partnered with Adult Swim to bring this boxed set blending
      the world of Dungeons &amp; Dragons with the mad narcissistic genius of Rick
      Sanchez''s power-gaming sensibilities, and it includes everything a Dungeon
      Master needs to channel their inner mad scientist and run a rickrolling adventure
      for up to 5 players, levels 1 to 3.<br><br><i>This product includes:</i><br><br><ul
      class="bb_ul"><li>Rules module<br></li><li>Adventure for character levels 1
      to 3<br></li><li>Rick &amp; Morty commentary<br></li><li>5 Pregenerated Characters</li></ul><br><i>Converted
      by: </i><strong>Zacchaeus and Rob Twohy</strong><br><br>Released on October
      31, 2019. Designed for Fantasy Grounds version 3.3.7 and higher.<br><br><strong>Requires:
      </strong>An active subscription or a one time purchase of a Fantasy Grounds
      Full or Ultimate license and the included D&amp;D fifth edition ruleset.'
