    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/442000/extras/An.png?t=1521793131"
      /><br>Dr. Kevin White, a drug manufacturing manager in the same company was
      sent to a conference in Greenland. In turn, the ship was caught in the ice and
      crashed. The main character was thrown by an unknown island. Seeing the house,
      Kevin went there. Having found a tunnel through the wall, that prompted him
      to go to a place where it is better not to go. <br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/442000/extras/An1.png?t=1521793131"
      /><br>- Unique storyline that you can understand through letters and notes left
      by other people. <br><br>- Simple but nice gameplay <br><br>- Scary Monsters
      <br><br>- Qualitatively selected music <br><br>- Save a flashlight, because
      it can end and you'll stay in the darkness ... But you can solve this problem
      by picking up the batteries and you can turn on the lights with the help of
      electricity boards. <br><br>- The game is a puzzle.
