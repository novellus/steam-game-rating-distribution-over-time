    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1429440/extras/About.png?t=1608420702"
      /><br>Hammer Sandbox is a sandbox moddable game with no goal where you can pretty
      much do what you want with the tools that we give you.<br>Map creators can define
      their own rules and goals! <br>Want to make a speedrun parkour map? You can!
      <br>Want to make an story based map? You can!<br>Also with the multiplayer you
      can connect to servers with their own gamemodes!
