    review: "A second cheap puzzle from this dev. Has anything changed? Was any effort\
      \ present?\n\nThe puzzle here is exactly the same as in the previous title.\
      \ Swapping tiles to complete a picture. There is the same number of puzzles\
      \ and the same variations (9, 12, 16). Absolutely nothing changed. Zero challenge.\
      \ Copy-paste effort.\nStill no options other than music off/on.\n\nThe art quality\
      \ feels even worse than in the previous game. Can't change to window mode so\
      \ it looks pixelated and blurry. It's not very detailed but plenty with worse\
      \ art than this. \n\nThe music is the same as in the previous title. Zero effort.\n\
      \nOn top of all that, the game is bugged. All puzzles are already solved when\
      \ you click on them and gallery is complete. Bravo.\n\nTo summarise, a cheap\
      \ cop-paste puzzle with art that is worse than the previous game, copied music\
      \ and zer0 improvements. Avoid: 2/10"
