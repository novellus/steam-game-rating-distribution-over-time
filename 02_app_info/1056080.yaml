    about_the_game: 'The sequel of Epic Adventures, &quot;Epic Adventures: Cursed
      Onboard&quot; takes you to a derelict ship stranded in the middle of the Great
      Amazon jungle. The recently discovered ship set sail in the 1970s but it never
      reached its destination. There were no survivors and the fate of the whole crew
      still remains a mystery. With the help of the ghost of a little girl named Anna,
      you will search the ship in detail and uncover a story that is astonishing as
      well as tragic! Dive into this incredible hidden object adventure game!<h2 class="bb_tag">Also
