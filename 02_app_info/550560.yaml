    about_the_game: '<h2 class="bb_tag">Chilie: The First Encounter</h2>is a brain
      training game that is completely crazy! <br><br>This game is composed of short
      animated sequences, quick time events and mental calculations. It is mainly
      for kids.<br><br><strong>Story:</strong><br>Travelling through an imaginary
      China along with her guardian, a young girl named Chilie is searching for her
      missing mother. She is a funny little girl with red hair and an eccentric character,
      who loves red chilli-pepper and is very independent and strong-willed. <br><br><strong>Gameplay:</strong><br>Designed
      with soft visuals using cell-shading, you will follow the adventures of Chilie
      and her guardian, on the road again searching for clues. This interactive story
      will take you into their everyday life, full of comical situations, where you
      have to solve easy mental calculations to progress in the game.'
