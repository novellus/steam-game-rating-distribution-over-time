    about_the_game: "Drive, aim, shoot. Drill or grapple to escape. It's that simple.<br\
      \ />\r\n<br />\r\nThe standard game is continuous rounds where everyone gets\
      \ a random weapons (RPG, Laser, Grenade, C4, Bouncer, or Nuke) and 3 utility\
      \ tools (grapple, thruster and drill), played on one of the 5 biomes, each with\
      \ unique elements (eg. the Ice Cave is slippery, so you'll need your boost rocket\
      \ to get up steeper slopes).<br />\r\n<br />\r\nEach round only last about a\
      \ minute and once any player is dead it's sudden death for everyone else, so\
      \ all players can have non-stop fun.<br />\r\n<br />\r\nGamepad controllers\
      \ are fully supported and one player can play from a keyboard, for up to 5 players.<br\
      \ />\r\n<br />\r\nIn single-player mode you need to destroy towers, some of\
      \ which are shielded (touch the shield controller with your vehicle to disable\
      \ it) - you can practice both weapons and acrobatics.<br />\r\n<br />\r\nNot\
      \ sure? Try the free version (the &quot;Download Demo&quot; button on this page),\
      \ which is the same as the full game except only the class RPG weapon is available\
      \ (it's the most balanced weapon in the game)."
