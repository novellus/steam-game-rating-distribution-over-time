    about_the_game: 'Take flight in this pure action game that should come with a
      barf bag! Climb into Terminal Velocity now and you''ll never go back to flight
      simulators that offer combat as an &quot;option.&quot; Terminal Velocity is
      combat! All without the difficult controls presented by all flight simulator
      style games.<br><br>Created by the former lead programmer of Microsoft Flight
      Simulator, Terminal Velocity features a fast frame rate, realistic outdoor environments,
      and the unique ability to fly through tunnels and into underground caverns.
      Quite simply, Terminal Velocity is all about action, speed and destruction.<h2
      class="bb_tag">Features</h2><br><strong>All-rounder</strong>: Fast texture-mapped
      3D flight with full 360-degree movement.<br><br><strong>On Top of the World</strong>:
      9 totally unique planets, with 3 levels per planet, and dozens of tunnels and
      over 400,000 sq. miles of terrain.<br><br><strong>Shock and Awesome</strong>:
      7 destructive weapons, power-ups and incredible air-to-air and air-to-ground
      combat.<br><br><strong>Flight School</strong>: Enemy ships cast translucent
      shadows, bank, roll, do loops, make suicide runs and more.<br><br><strong>Fly
      with Friends</strong>: Supports modem, serial cable, and network multiplayer
      games for 8-player network support and 2-player network support.<br><br><strong>Controller
      Support</strong>: Partial Xbox 360 Controller support.'
