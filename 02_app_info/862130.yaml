    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/862130/extras/rdrteaser.gif?t=1541213573"
      /><br><br>Rainy Day Racer is a 3D time-attack motor racing game set in a Scottish
      city where it rains all the time, all the time, just absolutely hammers it down
      every effing day. Featuring:<br><br><ul class="bb_ul"><li>Arcadey, forgiving
      handling physics, with no collision damage and gently railroaded drifting<br></li><li>Leaderboards
      and downloadable ghosts to chase</li><li>3 vehicles, including a quality transit
      van<br></li><li>3 courses (one bit is shared between two courses, so maybe more
      like 2.8 courses)<br></li><li>1 beautiful woman model who'll twirl and hold
      up a sign with your name on it if you set a good record</li></ul>
