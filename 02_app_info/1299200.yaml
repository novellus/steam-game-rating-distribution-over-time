details:
  data:
    about_the_game: 'The J.A. Douglas McCurdy Sydney Airport (IATA: YQY, ICAO: CYQY)
      is a regional airport located in Nova Scotia, Canada.<br><br>The airport is
      served by Air Canada Express, WestJet Encore, and WestJet with routes to Halifax
      (CYHZ), Toronto (CYYZ), and Montreal (CYUL). Depending on the season, scheduled
      aircraft include the CRJ-900, Dash 8-100/300/400, Embraer 175, and 737-6/7/8/MAX.<br><br>Other
      traffic includes general aviation, medical flights, coast guard flights, and
      charters.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1299200/extras/xp11-addon-features.png?t=1588937085"
      /><br><ul class="bb_ul"><li>Over 75 highly detailed custom objects, including:
      <br>- All airport buildings<br>- All airport vehicles <br>- Windsocks<br>- Instrument
      landing system equipment<br>- Airfield lighting<br></li><li>Many surrounding
      buildings and landmarks, such as wind turbines, generating stations, Marine
      Atlantic ferries, and some buildings in downtown Sydney, Nova Scotia<br></li><li>Animated
      ground traffic, smoke stacks, hangar door (through SAM plugin), wind turbines,
      and Canadian flag<br></li><li>Custom PBR HD ground textures and markings, including
      striated runway markings that are used at many Canadian airports, including
      CYQY<br></li><li>Orthophotos for the airport property<br></li><li>3D snow piles
      and windrows<br></li><li>Spring, summer, autumn, winter, and deep winter seasons
      are supported through the SAM plugin</li></ul>'
