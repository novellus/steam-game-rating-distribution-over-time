details:
  data:
    about_the_game: "Go deeper into the world of Divinity: Original Sin 2, the eagerly\
      \ anticipated sequel to the award-winning RPG, with this prestigious upgrade:<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/715950/extras/Divine-Ascension-Upgrade-B.png?t=1548949321\"\
      \ /><br><br>Explore the rich lore of the game with <strong>The Modern Chronicles\
      \ of Reaper\u2019s Coast</strong> - a comprehensive history of Rivellon in over\
      \ 100 illustrated pages.<br><br>Discover the mastery of Larian\u2019s uniquely\
      \ talented concept artists with <strong>The Essential Compendium of Notable\
      \ Rivellonian Artwork</strong>: a hefty art book featuring hundreds of pieces\
      \ over 150 pages.<br><br>A detailed <strong>map</strong> of Reaper\xB4s Coast.<br><br><strong>Digital\
      \ Art Pack</strong>: more than 1,200 pieces of concept artwork - the foundation\
      \ of the game's visual development.<br><br>Relive your epic adventures from\
      \ Divinity: Original Sin 2 with the <strong>original soundtrack</strong> as\
      \ composed by maestro Borislav Slavov. The compilation contains 35 tracks and\
      \ features a brand new orchestral version of \u201CPower of Innocence\u201D\
      , originally composed by Kirill Pokrovsky. A bonus song is included in the album,\
      \ with lead vocals by the composer Borislav Slavov himself."
