details:
  data:
    about_the_game: Begin your work as a Recycler using the brand new tool Recycler's
      Terminal, it offers you quite a lot functions to make your work easier<br><ul
      class="bb_ul"><li>Recycle five different recycled resource from recycle points<br></li><li>Produce
      certain products by hand or workbench using recycled resources<br></li><li>Develop
      and expand, buy new equipments including Production Line will make every thing
      different<br></li><li>Buy or sell your product through the trade market, you
      can even manipulate it!<br></li><li>By spending a little more time, you may
      get rare collections from recycling works<br></li><li>Complete your own mission,
      and more other missions with rewards</li></ul>And what your goal is? That's
      not important, the real important idea is that recycling resources will benefit
      the future of human race, hope that one day we can recycle most of the resource
      in waste.
