details:
  data:
    about_the_game: "The difficulty &quot;Extreme&quot; and scenario settings are\
      \ added to &quot;ROMANCE OF THE THREE KINGDOMS XIV&quot;.<br />\r\nIn addition\
      \ to the additional difficulty &quot;Extreme&quot;, with &quot;Scenario Settings&quot;,\
      \ you can enjoy changing various settings within the game. Adjust the amount\
      \ of information shown for enemy units, the extent to which units are strengthened\
      \ when linked, and more.<br />\r\n<br />\r\nNote: This product is included in\
      \ the &quot;ROMANCE OF THE THREE KINGDOMS XIV Season Pass&quot;. Be careful\
      \ to avoid making a redundant purchase.<br />\r\n<br />\r\n\u25BCAdded settings<br\
      \ />\r\nDifficulty (Extreme)<br />\r\nEnemy Unit Info Display (All, Partial)<br\
      \ />\r\nLink Effect (Small, Normal)<br />\r\nOfficer Lineage (Historical, Fictional)<br\
      \ />\r\nCut Supply Line Effect (Small, Normal, Large)<br />\r\nAuto Range of\
      \ Conquer (Normal, Large)<br />\r\nEnflame Damage (Normal, Large)<br />\r\n\
      Morale Influence (Normal, Large)<br />\r\n<br />\r\n\u25BCHow to use<br />\r\
      \n&quot;Scenario Settings&quot; will be displayed for selection upon starting\
      \ any scenario from &quot;Start New&quot; on the start menu."
