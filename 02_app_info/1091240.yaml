    review: 'It might end up being okay, but you can only see a small area when laying
      tracks which makes it hard to visualise your layout plus it is not easy to align
      the tracks. If we get access to a wider view and tracks snapping together, it
      would be a better proposition. A game that needs time to mature and so, I will
      wait and hope. UPDATE:  It is probably just me. I cannot get the track to join
      properly. I created a layout and put a train on it. It would not go past the
      first joint. I assume that means the tracks are not connected. Apart from that,
      it is looking pretty good.'
