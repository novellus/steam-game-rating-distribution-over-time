    about_the_game: <h2 class="bb_tag"><strong><u>Chasing Demons</u></strong></h2><br><strong>Chasing
      Demons is an open-world, choices-matters RPG designed by Randumb Studios, based
      off of ALL of the previous titles and question-based games combined. This project
      is currently in development and continues to be developed as time goes on, as
      the names of players from previous titles are continuously added to create the
      lore of the Chasing Demons world.<br><br>If you're interested in learning more
      about Chasing Demons, we recommend piecing together clues from our other titles.<h2
      class="bb_tag"><strong><u>Features:</u></strong></h2><br><ul class="bb_ul"><li>
      Open World<br></li><li> Be a part of history with Player - Developer interaction<br></li><li>
      The only game of its kind<br></li><li> Very psychological and atmospheric<br></li><li>
      Secret Words that change the gameplay<br></li><li> Super affordable for a unique
      experience<br></li><li> A Massive List of Players' Names in The Credits from
      our previous titles as a BIG Thank You for your continued support! (And the
      list only grows in time...)<br></li><li> Choices are everything...</li></ul></strong>
