    about_the_game: Germany began her colonial enterprise very late and was, therefore,
      at a disadvantage, finding all the desirable places already occupied. The Spaniards
      claimed the Caroline Islands as their colony, but did not actually control them.
      Germany disputed the Spanish claim. In August of 1885, Spain sent warships to
      Yap (Caroline Islands) to assert their territorial claim; however, the German
      government was aware of these ships and its squadron arrived the night before
      the Spanish landed.<br><br><ul class="bb_ul"><li>Steam-ship period naval combat
      games focusing on fleet-scale battles in real time<br></li><li>realistic ship
      models and characteristics<br></li><li>advanced ballistic and weapon models<br></li><li>set
      up battle squadron groups, their formations and management</li></ul>
