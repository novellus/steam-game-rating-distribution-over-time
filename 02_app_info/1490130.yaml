details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1490130/extras/bar_1_copy.png?t=1609515628"
      /><br><br><strong>Open world city!</strong><br><br>Big map stylized with Cyberpunk
      atmosphere!<br>Hidden places to explore!<br>Live Traffic!<br><br><strong>Online
      events, races!</strong><br><br>- City has a lot of events to beat: Sprints,
      Drift, Circuits, Bosses, etc!<br><br><strong>Deep customization!</strong><br><br>-
      You can change any body part on the car: Bumpers, Fenders, Hood, Wing, Sideskirts,
      Headlights, Taillights, etc!<br>- You can make your own body livery/vinyls/paint
      job with the Livery Editor!<br>- You can paint your car in gloss, metallic,
      chameleon paints!<br>- Also you can paint your wheels and neon lines!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1490130/extras/customization_1.png?t=1609515628"
      /><br><br><br><strong>Perfromance tuning!</strong><br><br>- Huge selection of
      engine tuning parts: Engine block, head, camshafts, turbos, nitrous, pistons,
      rods, exhaust, westgate, ecu, intake, intercooler, methanol, and more!<br>-
      You can change Tires, Brake Disc, Pads, Weight reduction, and Gearbox!<br>-
      You can adjust your Camber, Toe, Suspension height, Wheel Spacers, Wheel Radius!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1490130/extras/performance_1.png?t=1609515628"
      /><br><br><br><strong>Great cars!</strong><br><br>- Most Popular Car List with
      JDM, German cars!<br>- Supras, M4, Silvias, etc!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1490130/extras/cars_1.png?t=1609515628"
      /><br><br><br><strong>Beautiful graphics!</strong><br><br>- Polished graphics
      to fit all in style!'
