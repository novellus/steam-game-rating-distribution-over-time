  data:
    about_the_game: "<i>Everything here is so different. A bit scary, but... we\u2019\
      ll get used to it, right?</i><br><br>Your normal life burns and falls apart\
      \ around you. You toss your favourite mug and a book into your bag and embark\
      \ on a quest, a search for a place where you can be found once more. The tower\
      \ of concrete and glass claws at the skies, city hums, neon light shines bright\
      \ even at night. Light is everywhere, there is plenty of light, and the shadows\
      \ of this place are vicious and dark. Do they belong here? Or did you bring\
      \ them with you?<br><br><i>People tend to forget. I didn\u2019t. Neither did\
      \ you, I guess.</i><br><br><i>Lifesigns</i> is a visual novel about people who\
      \ moved to the City, seeking change and a better life. Would that be enough\
      \ to free themselves from their past?<br><br>The game features:<br><br><ul class=\"\
      bb_ul\"><li>the third and final journey deep into the mirror corridor;<br></li><li>multiple\
      \ protagonists;<br></li><li>choices and consequences to be made;<br></li><li>KITTIES!<br></li><li>adult\
      \ content;<br></li><li>loneliness, changes and hope.</li></ul>"
