    detailed_description: Timore 6 is an indie horror game about facing your inner
      demons in order to save your child.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/972910/extras/SmallPic1.png?t=1602184355"
      /><br><br>Vince finds himself living in an old apartment, taking care of his
      baby Emily and dog Rufus while struggling to pay the rent and fighting his urge
      to end it all by drinking a deadly dose of pills.<br>One day an incident happens
      and Emily gets really hurt, Vince can't do anything about it, but a strange
      creature comes to help... It offers a chance to save Vince's baby if he wishes
      to.<br>The journey won't be easy, but Vince has his dog Rufus with him, which
      will often help reaching various items by going through small holes and vents,
      opening passages and even defending Vince!<br>The game also features various
      puzzles, crouching mechanic, Rufus' command (sit/follow), secrets, scares and
      easter eggs!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/972910/extras/SmallPic2.png?t=1602184355"
      /><br>Chapter 1 - Trapped in the cage of ribs.<br>The creature introduces itself
      as Ovir and sends Vince to a weird place where he will find Emily.<br>The place
      seems unreal, Vince finds a weird building where his journey begins as his suicidal
      thoughts start taking physical forms and surrounding him.<br>But Vince also
      finds much more than he expected.<br><br>Information about the game that you
      need to know:<br>The game will contain many chapters, the first launch of the
      game contains the introduction and the first chapter - Trapped in the cage of
      ribs.<br>The other chapters will be added later as FREE updates. You will NOT
      need to purchase other chapters, they will be added to the base game as soon
      as they're developed.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/972910/extras/SmallPic3.png?t=1602184355"
      />
