  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>EF EVE\u2122 \u2013  volumetric\
      \ video platform is dedicated to bringing real world into VR. </strong></h2>\
      \  <br><br>EF EVE \u2122 is a platform where you can explore scanned real world\
      \ places, objects and experience holographic events in virtual reality. <br><br>It\
      \ is a place where people from around the world capture themselves as holograms\
      \ to bring their music and dance performances, photogrammetry enthusiasts share\
      \ their scans of heritage sites, art pieces and teleport us to places we didn\u2019\
      t know existed.<br><br>Simple navigation allows you to choose between environments\
      \ and holographic events or you can create your own experience by using editing\
      \ tools to manipulate size, place and load multiple holographic events into\
      \ one environment. <br><br>Enjoy it in VR or in Desktop mode. <br><br>Can I\
      \ capture my own holographic events? <br><br>Volumetric Capture has never been\
      \ easier! EF EVE\u2122 camera app allows to record and live-stream your own\
      \ HD quality VolCap videos into Virtual reality within seconds. Your hologram\
      \ can be easily brought to life in any Unity based immersive experience, game,\
      \ story and shared with people via EF EVE Platform. Now you can record the World\
      \ around you the way it is - in 3D volume. All you need is our camera app, 2\
      \ Kinect v2 cameras and Windows 10 ready PC."
