  data:
    about_the_game: Customize your character, take up arms, and crush your friends
      in this frantic fighter. Duel Arms is the sequel to Knight Club and has been
      rebuilt from the ground up for an all-new gameplay experience.<br><br><strong>Online
      Multiplayer</strong><br>Crush your friends and enemies in various online modes
      such as ranked, and casual matches with rollback netcode!<br><br><strong>Customize
      Your Knight</strong><br>Choose from 1000+ customization options to make your
      own unique character! Be a sword-swinging hero, a spear-wielding Swampling,
      or a fireball casting Elf! <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/860850/extras/knightsona.gif?t=1599337621"
      /><br><br><strong>Customize Your Playstyle</strong><br>Mix and match main weapons
      with sidearms to create a playstyle all your own. Play keep-away with fireballs
      and bombs, lock your opponent down with curses and zombies, obscure the battlefield
      with smoke bombs, and more!<br><br><strong>New Mechanics</strong><br>All weapons
      have been given new attacks, along with a brand new meter mechanic. Fill your
      meter and unleash powerful EX attacks, or hold on to your meter to receive a
      huge buff to your selected weapon. <br><br><strong>Single Player</strong><br>Battle
      it out against an AI in Arcade Mode, or add AI bots to your multiplayer matches.<br><br><br>This
      store page is still a work in progress and will be updated over time as new
      information regarding the game is made public. Check back often!
