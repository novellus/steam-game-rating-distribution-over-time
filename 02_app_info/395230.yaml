    about_the_game: "Specially trained in scouting and assassination of high value\
      \ targets, these Rangers are the first to drop into the unknown. Ranger training\
      \ was standard procedure for all HELLDIVERS in the early days of SUPER EARTH,\
      \ but has now become rarer.<h2 class=\"bb_tag\">The Ranger Pack contains:</h2>\u2022\
      \ The Ranger Uniform, a cosmetic helmet, armor, and cape.<br>\u2022 LHO-63 \u2018\
      Camper\u2019: A designated marksman rifle with high power and accuracy traded\
      \ for fire rate, few enemies take more than a few shots to kill. <br>\u2022\
      \ \u2018Humblebee\u2019 UAV: An Unmanned Aerial Vehicle, capable of revealing\
      \ enemies and hidden objectives at greater distances."
