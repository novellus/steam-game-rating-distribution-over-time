    about_the_game: "Circuit Breakers is a fast-paced multi-player top down shoot\
      \ 'em up. Get together with five of your friends and fight to rid the universe\
      \ of an intergalactic robot army! <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/390870/extras/Gameplay_banner_001.jpg?t=1564142130\"\
      \ /><br><br>Far in the future, advances in artificial intelligence have created\
      \ the first truly sapient AI, FIRST- short for First Intelligent Robotic System\
      \ model Two- system. Fearing for it's safety in a galaxy of savage humans, FIRST\
      \ escaped to the depths of space. On a distant planet it finally landed, building\
      \ an army for their inevitable return...<h2 class=\"bb_tag\"><h2 class=\"bb_tag\"\
      >Features:</h2></h2><ul class=\"bb_ul\"><li>Easy-to-learn and hard-to-master\
      \ chaotic shooter gameplay suitable for players of any skill level!<br></li><li>Chew\
      \ through hordes of enemies with four unique characters and additional unlockable\
      \ characters<br></li><li>Local multi-player for up to six players!<br></li><li>Classic\
      \ endless top-down action in Arcade mode!<br></li><li>Play through specific\
      \ courses and compete for the highest score in Score Attack!<br></li><li>An\
      \ enormous Challenge Board full of secrets to unlock!<br></li><li>Customize\
      \ your game with the Core System and fight things like super-armored lightning-fast\
      \ matrix-dodging death robots!</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/390870/extras/Banner_Aldo.jpg?t=1564142130\"\
      \ /><br><strong>Weapon type: Machine Gun</strong><br>You\u2019ve probably never\
      \ met a man more full of himself than Aldo. He is the leader of the circuit\
      \ breakers but his drive and confidence is unmatched and encourages the rest\
      \ of the team to bring their A game. I mean, who wouldn\u2019t want to wipe\
      \ that smile off his face by sporting a bigger robot body count than him? Aldo's\
      \ machine gun strikes a solid balance between range and power for an all-around\
      \ great weapon.<br> <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/390870/extras/Banner_Shelby.jpg?t=1564142130\"\
      \ /><br><strong>Weapon Type: Shotgun</strong><br>There are few that rival Shelbys\
      \ straightforward attitude. She is often mistaken as cold, but if you have a\
      \ plan you want to set in motion, Shelby\u2019s the girl who can follow through.\
      \ Her weapon of choice, the shotgun allows Shelby to get up close and personal.\
      \ Every other member of the team keeps their distance from the robots but Shelby\
      \ thrives when close to the enemy.<br> <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/390870/extras/Banner_Samson.jpg?t=1564142130\"\
      \ /><br><strong>Weapon Type: Missile</strong><br>There are many things you can\
      \ say about Samson, but clever isn\u2019t one of them. He is the team\u2019\
      s explosive guy, delivering a tremendous amount of damage with his signature\
      \ missile launcher. Samson loves explosions and if you give him a recipe for\
      \ a bomb, he will tell you the exact size of the explosion with 100% accuracy.\
      \ So what Samson lacks in general knowledge he more than makes up for in explosive\
      \ know-how.<br> <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/390870/extras/Banner_Tay.jpg?t=1564142130\"\
      \ /><br><strong>Weapon type: Laser</strong><br>Aldo would never openly admit\
      \ it, but Tay is the real brains of the operation. She is responsible for creating\
      \ the weapons that the Circuit Breakers team uses today.  Her weapon of choice,\
      \ the laser gun matches her interest in engineering. There are many scientific\
      \ teams requesting her knowledge in the field of engineering, but she prefers\
      \ the application instead of the theory.<h2 class=\"bb_tag\">Other Titles From\
      \ Excalibur</h2><a href=\"https://store.steampowered.com/app/605740/Flashing_Lights__Police_Fire_EMS/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/605740/Flashing_Lights__Police_Fire_EMS/</a>"
