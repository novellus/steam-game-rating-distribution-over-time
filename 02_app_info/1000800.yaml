    detailed_description: Play as a cute mini elf,<br>Start an adventure in a human
      city.<br><br>The game uses an open world,<br>Each city can accommodate up to
      4,000 players simultaneously.<br><br>Huge human city, Convenience store, coffee
      house, street vendor<br>Use the unique mini-elf point of view to shuttle between
      the crowds<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1000800/extras/pic04.jpg?t=1603477019"
      /><br>----------------------------------------------------------------------------------------<br><br>Player
      in the game<br>The main goal is to Capture, Cultivate, and then direct the various
      beetles to fight.<br><br>Can catch a variety of world-renowned beetles<br>And
      each beetle has a three-stage growth change.<br>Give players more nurturing
      and evolution of fun.<br><br>And in the game, you can beetles fighting at any
      time with people.<br>All Calculation are performed in the server, there is no
      cheat space.<br><br>Of course, besides the beetles fighting,<br>Players can
      also explore in the city. Challenge all kinds of powerful BOSS.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1000800/extras/pic02.jpg?t=1603477019"
      /><br>----------------------------------------------------------------------------------------<br><br>Although
      beetle fighting is the main goal of the game,<br>But you can outside of the
      beetle battle,<br>Find a place to be green. Cultivate a variety of flowers and
      plants.<br><br>Harvesting various plants<br>In addition to allowing your beetles
      to eat a meal,<br>Can also be made into a variety of potions that can strengthen
      the properties of beetles.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1000800/extras/pic01.jpg?t=1603477019"
      /><br>----------------------------------------------------------------------------------------<br><br>Incarnate
      into a cute elf,<br>In a huge city.<br>Began to be the king of beetles!
