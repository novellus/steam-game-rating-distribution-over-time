  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/545670/extras/overview.jpg?t=1509474937"
      /><br>Parallyzed is an atmospheric adventure platformer with unique gameplay,
      set in a dark and enchanting dreamscape.<br><br>Blue and Red are deeply-connected
      twin sisters with very different personalities, abilities, and attributes. One
      day, in a moment of jealousy, Red pushes Blue off a swing, paralyzing her. Devastated,
      Red realizes she can enter Blue's mind and, working together, help her sister
      emerge from the coma and return to waking life.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/545670/extras/features.jpg?t=1509474937"
      /><br>You play both sisters simultaneously. Red and Blue have the ability to
      swap bodies at any time. Help them make their way through an ever-difficult,
      spooky landscape that keeps trying to block their progress. Each sister's color
      and size must overcome the color and size of each dimension's obstacles. <br><br>-
      25 tough-but-satisfying levels<br>- 25 beautiful locations<br>- Unique gameplay
      twist in each level!<br><br>Split your mind in two and get lost in the unparalleled
      beauty of Parallyzed!
