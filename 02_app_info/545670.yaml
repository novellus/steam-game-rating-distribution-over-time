    review: "L'animation est simple et jolie la musique pas crispante le gameplay\
      \ simple, 2 bouttons de la souris ou du clavier pour switcher les deux soeurs\
      \ selon les obstacles  du parcours et c'est la que \xE7a ce complique car c'est\
      \ vite \xE0 rendre fou faut pas cliquer au mauvais moment sinon crack au d\xE9\
      but et faut recommencer ca ajoute une difficulte c'est sur mais c'est repetitif\
      \ et si il faut memoriser tout les circuits pour les passer c'est moins interessant\
      \ je trouve.\nje le trouve joli et j'ime le principe de jeu mais j'aurais aussi\
      \ apprecier une sauvegarde au milieu voila.\npour les mordu de runner ce n'est\
      \ pas un jeu de plate forme ni d'aventure."
