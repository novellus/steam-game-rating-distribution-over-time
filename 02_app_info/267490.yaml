    about_the_game: "Batman: Arkham Origins Blackgate - Deluxe Edition amplifies the\
      \ 2.5-D game with new maps, enemy encounters, difficulty levels, batsuits, and\
      \ enhanced visuals. A companion game to Batman: Arkham Origins, players can\
      \ continue the storyline of the console version and discover more details of\
      \ the Dark Knight\u2019s past. Featuring stealth gameplay, free-flow combat,\
      \ and Batman\u2019s famed arsenal of gadgets, the genuine Arkham experience\
      \ is reproduced in a deep, action packed side-scrolling adventure."
