      undan daha iyi bir oyun kar\u015F\u0131n\u0131zda. Al\u0131\u015F\u0131lageldik\
      \ Batman Arkham oyunlar\u0131 gibi olmayabilir fakat bu oyunun k\xF6t\xFC oldu\u011F\
      u anlam\u0131na gelmiyor. Tek seferlik bir deneme olmas\u0131 \xE7ok k\xF6t\xFC\
