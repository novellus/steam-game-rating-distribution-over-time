details:
  data:
    about_the_game: "Tooth and Claw transports the player into a VR world of prehistoric\
      \ times as a sabretooth tiger! Stalk, Hunt and Attack your prey in a variety\
      \ of modes including a 20 player Battle Royale PVP events!<br />\r\n<br />\r\
      \nMark your territory by climbing the leader board with your predatory instincts.<br\
      \ />\r\n<br />\r\nYou have the eyes of the tiger. Also paws and claws. <br />\r\
      \n<br />\r\nSniff out and take down foes in a variety of ways including stalking,\
      \ pouncing and clawing at your opponent with 1 to 1 actions all within different\
      \ environments of the Pleistocene ice age.<br />\r\n<br />\r\nPlay online with\
      \ your friends or against the Ai, but the best hunters are human...or tigers...wait\
      \ what?<br />\r\n<br />\r\n- PvP Game Modes or vs Ai<br />\r\n- Battle Royale<br\
      \ />\r\n- Capture the Calf<br />\r\n- 1v1 Modes<br />\r\n- Realistic Animals\
      \ Of the Pleistocene Ice Age."
