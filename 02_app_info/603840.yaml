    review: "\u201CRandall\u201D es un juego desarrollado por We The Force Studios\
      \ de M\xE9xico.\n\nTiene un estilo metroidvania combinado con toques de plataforma,\
      \ muy parecido a \"Dust: An Elysian Tail\" de Dean Dodrill, no s\xF3lo en gameplay\
      \ sino tambi\xE9n en la historia. De hecho el inicio del juego es muy parecido\
      \ en t\xE9rminos narrativos a \"Dust\",  algo que no fue de mi agrado, pero\
      \ no pasa a mayores  ya que el juego desarrolla su propia personalidad y estilo\
      \ mientras m\xE1s se progresa. \n\nSi tuviera que definir el juego en 2 factores\
      \ ser\xEDan \"peleas y saltos\". Efectivamente, el objetivo de la mayor\xED\
      a de los niveles consiste en derrotar diferentes enemigos, en su mayor\xEDa\
      \ guardias y androides y avanzar a trav\xE9s de diferentes obst\xE1culos.  \n\
      \nEl sistema de pelea es muy entretenido ya que es muy amigable para crear combos,\
      \ especialmente me gusta el \"dash\", un deslizamiento que te permite extender\
      \ ataques, esquivar golpes y perseguir rivales. Tambi\xE9n hay muchas variaciones\
      \ de saltos y golpes que logran crear  enriquecimiento en las peleas, que como\
      \ buen metroidvania,  las abilidades se aprenden y mejoran constantemente. \n\
      \nLos enfrentamientos son realmente divertidos y absorbentes, y dicho sea de\
      \ paso, las batallas con los jefes son extraordinarias, dado a que explotan\
      \ en su totalidad el lado estrat\xE9gico y creativo de los combates.\n\n\"Los\
      \ saltos\" es decir, el lado plataforma del juego, es indudablemente la prioridad\
      \ en los niveles y por mucho lo m\xE1s complicado del juego. Con trampas y obst\xE1\
      culos que requieren pr\xE1cticamente un posicionamiento perfecto para poder\
      \ concretarlo. Es un juego de ensayo y error que a veces cuesta mucho dominar.\
      \ Este es el detalle que define quienes gustar\xE1n o no de Randall: es un juego\
      \ de paciencia, mucha paciencia.  \n\nAlgunos podr\xEDan desesperarse con la\
      \ precisi\xF3n que exige el juego, mientras que otros les emocionar\xE1n los\
      \ retos que ofrece.\nComo mencion\xE9 previamente, prefiero los combates, pero\
      \ al considerarme un gran fan de las plataformas en 2d, disfruto mucho \xE9\
      sta faceta del juego, de hecho hay varias secciones que me recuerdan a \"Diddy's\
      \ Kong Quest\" de Rareware, algo que me parece excelente.\n\nEl dise\xF1o de\
      \ personajes y escenarios tiene una agradable mezcla entre c\xF3mic independiente\
      \ (tipo Carlos Meglia) y arte cyberpunk. Muy original y art\xEDstico, podr\xED\
      a decirse que es uno de los puntos fuertes del juego.\n\nEn resumen, \"Randall\"\
      \ es un juego muy recomendable debido a su retador sistema de plataformas, entretenidos\
      \ combates y creativo apartado art\xEDstico. Indispensable para los fans de\
      \ metroidvanias y plataformas de la vieja escuela."
