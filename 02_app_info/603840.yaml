  data:
    about_the_game: "The world is now a totalitarian dictatorship ran by a mining\
      \ corporation that grew too much. It controls the production of the only remaining\
      \ fuel source and has enslaved the vast majority of the population using unknown\
      \ mind control techniques. A few have escaped to the wilderness, some others\
      \ got caught by the military police.<br> <br>Randall will have to make his way\
      \ through hordes of strong and powerful enemies if he wants to survive. His\
      \ ability to manipulate other\u2019s minds opens a new world of possibilities.\
      \ Explore the vast world in this Metroidvania like adventure and unlock your\
      \ full potential in order to defeat your strongest enemies.<br><br><ul class=\"\
      bb_ul\"><li>Randall has sharp skills that allows you to overcome every challenge\
      \ in your way, even those that look impossible.<br></li><li>Randall can control\
      \ the mind of his enemies and use their abilities and weapons for his own convenience.<br></li><li>Challenge\
      \ your skills and mind fighting the enemies and bosses. Not everyone can be\
      \ defeated by Randall\u2019s fists alone.<br></li><li>Discover Randall\u2019\
      s true identity and his role in this dystopian adventure.</li></ul>"
