details:
  data:
    about_the_game: 'Build the ultimate Tropican metropolis! The new cement factory
      accelerates all construction on the island, the &quot;Constructor&quot; trait
      gives your construction workers a skill boost and the engineer helmet makes
      El Presidente look like a real pro. A Tropican flagpole, small park, flower
      beds, trees and the constructor statue are among the new decoration items. The
      &quot;Largest City in the Caribbean&quot; mission will see you build a huge,
      sprawling metropolis across an entire island while fighting all kinds of disasters.<h2
      class="bb_tag">Key Features:</h2><ul class="bb_ul"><li>Building: Cement Factory
      (accelerates all constructions on the island)<br></li><li>Character Trait: Constructor
      (free cement factory, construction workers gain skill faster)<br></li><li>Character
      Outfit / Vanity Item: Engineer helmet (for male and female avatars)<br></li><li>Mission
      theme: The largest city in the Caribbean - build a huge city across the whole
      island while fighting all kinds of disasters<br></li><li>Decorations: Tropican
      flagpole, Small park, Flower bed 2, Flowering tree 2, Constructor statue</li></ul>'
