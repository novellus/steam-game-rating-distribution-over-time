details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1360720/extras/Follow.gif?t=1604988599"
      /><br><br>Discover the depths of your soul with AETHERNAUT, an open world first
      person puzzle game in the vein of Portal and Talos Principle. Set in a claustrophobic
      steampunk world, you must solve puzzle rooms using light, sensors, portals and
      time travel to gather the aether vials and access the core of the Construct.<br><br>You
      are guided by the voice of Cornell, a disgruntled employee hired to probe you
      and better understand why you are able to survive the deadly aether. As you
      traverse the abandoned Construct, an unseen entity tries to make contact, pleading
      for your help.<br><br>Solve the experiments and discover who you are. Will you
      escape the Construct before it's too late?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1360720/extras/bullet.png?t=1604988599"
      /> <strong>Solve</strong> over 100 puzzle rooms<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1360720/extras/bullet.png?t=1604988599"
      /> <strong>Explore</strong> a vast open world by jumping, ledge grabbing and
      portaling<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1360720/extras/bullet.png?t=1604988599"
      /> <strong>Master</strong> the three aether cubes through light driven puzzle
      design<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1360720/extras/bullet.png?t=1604988599"
      /> <strong>Reveal</strong> your personality through probing questions<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1360720/extras/bullet.png?t=1604988599"
      /> <strong>Uncover</strong> the secrets of the Construct through voice recordings
      left by its citizens<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1360720/extras/bullet.png?t=1604988599"
      /> <strong>Discover</strong> multiple endings depending on how you complete
      puzzles<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1360720/extras/bullet.png?t=1604988599"
      /> <strong>Accessible</strong> gameplay with simple controls
