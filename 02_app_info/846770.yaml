  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/846770/extras/caption-apocalypse.gif?t=1607073882\"\
      \ /><br><br>As you <strong>ascend</strong> from your shelter after <i>the long\
      \ long years</i>, a brave new old world awaits you. A world inhabited with nasty\
      \ and <strong>vile</strong> creatures. A world with no other human soul to be\
      \ seen. A world with <i>nature</i> in reigns now. A world that's about to get\
      \ even worse.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/846770/extras/camp-wolves.jpg?t=1607073882\"\
      \ /><br><br>You need to find a way to <strong>escape the wretched island</strong>.\
      \ But before that, <i>enjoy the bittersweet apocalypse</i>.<br><br><ul class=\"\
      bb_ul\"><li>\U0001F4A5 <i>Break</i> over 99% of all objects for materials with\
      \ the right tools. No barrier will stop you.<br></li><li>\U0001F52A <i>Fight</i>\
      \ with (or run away) nasty and vile creatures of the post-apocalyptic era.<br></li><li>\U0001F335\
      \ <i>Explore</i> the handcrafted open world and uncover its mysteries.<br></li><li>\u26FA\
      \ <i>Survive</i>. Clear areas of monsters and claim it as yours.<br></li><li>\U0001F528\
      \ <i>Build</i> outposts to establish your presence.<br></li><li>\U0001F48E <i>Craft</i>\
      \ permanent weapons, tools, outfits, and trinkets.<br></li><li>\U0001F42B <i>Hunt</i>\
      \ dangerous game or tame them for your post-apocalyptic zoo ranch.<br></li><li>\U0001F331\
      \ <i>Farm</i> exotic plants and reap the rewards as crop gets ripe.<br></li><li>\U0001F3C6\
      \ <i>Solve puzzles</i> above ground and underground in the Tombs of the Old\
      \ Ones<br></li><li>\U0001F3A3 <i>Fish</i> cunning scaly things under the watery\
      \ surface.<br></li><li>\U0001F370 <i>Cook</i> delicious recipes for permanent\
      \ stat and ability upgrades.<br></li><li>\U0001F5FF <i>Unravel</i> the mysteries\
      \ of the strange island.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/846770/extras/caption-activities.gif?t=1607073882\"\
      \ /><br><br>Explore the ruins of the past and discover technology from the hitech\
      \ era. Gain technological advantage against the hostile environment. Or go deeper\
      \ and recover the ancient lost knowledge from the hidden tomb chambers of the\
      \ old ones. Acquire materials with almost magic-like properties and use them\
      \ to craft insanely powerful gear.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/846770/extras/caption-craft-gear-up-en.png?t=1607073882\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/846770/extras/image-inventory.jpg?t=1607073882\"\
      \ /><br><br>Over 99% of everything can be broken for materials with the right\
      \ equipment. Do that, and collect the sweet nectar of the old world: plastics,\
      \ rubber, and metals. There is a <strong>reasonable</strong> number of different\
      \ materials to gather. Find <strong>Recipes</strong> to <strong>craft</strong>\
      \ <strong><i>permanent</i></strong> items and upgrades.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/846770/extras/caption-explore-the-world-en.png?t=1607073882\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/846770/extras/image-open-world.jpg?t=1607073882\"\
      \ /><br><br>Explore the vast hand-crafted open world and build <strong>Outposts</strong>\
      \ to establish your presence. Claim back the land area by area. Find hidden\
      \ treasures and solve puzzles long ago forgotten. Find your means of escaping\
      \ the island.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/846770/extras/caption-fight-or-flight-en.png?t=1607073882\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/846770/extras/image-monsters.jpg?t=1607073882\"\
      \ /><br><br>The world after the end is inhabited by nasty creatures. Something\
      \ <i>vile</i> has affected most of the wildlife and former human inhabitants\
      \ of the island -- turning them into aggressive beast-like creatures. Slay them\
      \ and collect their loot. Harvest their organs and provide them <i>eternal rest</i>.\
      \ Or run away and come back when you're stronger. Fight using various melee\
      \ and ranged weapons. Create traps and lure monsters in. Do whatever it takes.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/846770/extras/caption-thrive-en.png?t=1607073882\"\
      \ /><br><br>You will not be fighting just to maintain the <i>status quo</i>.\
      \ This IS NOT a game about starving. You won't be constantly looking for <i>a\
      \ tasty cockroach</i> to fill your over-metabolic stomach while waiting for\
      \ the unavoidable bliss that is death. You will <i><strong>never die of hunger</strong></i>.\
      \ You will get more powerful, and unlock <strong>permanent upgrades</strong>.\
      \ The world is a dangerous place, and you may take a few steps back once in\
      \ a while, but eventually <strong>you will thrive</strong>.<br><br>Enjoy the\
      \ bittersweet apocalypse.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/846770/extras/box-shot-city.jpg?t=1607073882\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/846770/extras/caption-in-development.png?t=1607073882\"\
      \ /><br><br>I think this is pretty obvious, but the game is still in development.\
      \ This means the details will still change and features may get <strong>added,\
      \ changed, or removed</strong>. More details will be announced during 2020!\
      \ <br><br>Our team is not very big, so things take time. We're also building\
      \ our own very technology and 3D engine for the game at the same time. We like\
      \ to make sure we can do all the crazy stuff we want -- while ensuring everything\
      \ runs smoothly on devices from PCs &amp; next-generation consoles to mobile\
      \ phones (and maybe toasters in the future).<br><br>Please wishlist the game\
      \ to support the development! :)"
