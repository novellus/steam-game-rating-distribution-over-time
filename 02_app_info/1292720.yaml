    review: "O jogo \xE9 basicamente sobre escrever palavras aleat\xF3rias o mais\
      \ r\xE1pido que voc\xEA puder dentro de um limite de tempo, e a\xED a sua bonequinha\
      \ vai crescendo a cada palavra, quanto maior ela ficar, melhor. Voc\xEA pode\
      \ fazer uns upgrades a cada fim de partida pra ir te dando vantagens.\n\nA ideia\
      \ do jogo \xE9 legal, por\xE9m o que me leva a n\xE3o recomendar \xE9 o fato\
      \ das palavras random serem de pouca variedade, perde a gra\xE7a rapidamente.\n\
      \nVoc\xEA pode editar, acrescentar conte\xFAdo, s\xF3 que sinceramente, considerar\
      \ que s\xF3 ficaria legal se quem comprar for acrescentar mais palavras, editar,\
      \ enfim, acho ruim. entendo a ideia de \"workshop\", mas vender algo que s\xF3\
      \ se torna divertido atrav\xE9s da comunidade \"fazendo\" o jogo, na minha opini\xE3\
      o \xE9 ruim. Quando tiver mais conte\xFAdo, mais palavras, [spoiler] ou ficar\
      \ uns 2 pila k [/spoiler], acredito que ficaria bacana."
