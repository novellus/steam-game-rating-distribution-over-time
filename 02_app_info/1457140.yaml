details:
  data:
    about_the_game: "We\u2019re All Going To Die is a top down cooperative twin stick\
      \ shooter in which the players face off against waves of enemies. Fight many\
      \ different enemy types from fast robots that carry bombs to towering lizard\
      \ people who will smack you around. Fight also against different kinds of bosses,\
      \ that can be more ranged or melee oriented, all with their own special moves\
      \ and abilities. Players, if they survive a number of rounds/waves, will be\
      \ able to choose from a wide range of different perks or abilities and upgrade\
      \ them later on to give them an edge as the waves get harder and harder the\
      \ longer they survive."
