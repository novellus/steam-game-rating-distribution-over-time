    short_description: From the creators of Angel Beats! and CLANNAD, Key, comes their
      latest emotional, award-winning journey. Follow protagonist Takahara Hairi as
      he travels to the secluded island Torishirojima, where he rediscovers what it
      means to enjoy summer vacation.
