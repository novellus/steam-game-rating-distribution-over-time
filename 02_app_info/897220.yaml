    recommendationid: '84289632'
    review: 'Another great VN by Key. While not all routes are created equal I did
      enjoy every single one of them. If you already played any VN by Key you should
      know better than to read any review before deciding to buy this game. I have
      only one thing to say to any VN newcomer that isnt sure if this is a good starting
      point: Be ready to cry and enjoy your summer vacation in Torishirojima!'
