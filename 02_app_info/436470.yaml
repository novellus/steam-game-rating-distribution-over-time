    reviews: "\u201CBelieve it or not, this simple, Robotron-esque space shooter contains\
      \ one of the most simple, subtle, and clever methods of developing player/character\
      \ empathy I've ever witnessed.\u201D<br><a href=\"http://www.destructoid.com/indie-nation-13-gamma-bros-79860.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br><br>\u201CGamma\
      \ Bros. is proof you don't need fancy video cards and polygons to make an immersing\
      \ game. Just a good eye for composition.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://jayisgames.com/review/gamma-bros.php\"\
      \ target=\"_blank\" rel=\"noopener\"  >Jay Is Games</a><br>"
