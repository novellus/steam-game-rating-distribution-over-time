    about_the_game: 'The Gamma Brothers spend their days working on a huge space station
      near Jupiter.  No one works harder than the Gamma Brothers. What could they
      possibly be working on? Something very important, no doubt.<br><br>The Gamma
      Brothers also understand the importance of not working.  Every day at quitting
      time they hop into their commuter vehicles for the long, difficult journey back
      to earth.  Every day on their way home, they are attacked by ships and creatures
      of unknown origin. Every day, to and from work, they must survive many vicious
      and clever alien attacks! <br><br>It is up to YOU to guide the Gamma Brothers
      home.  Prepare yourself for the ultimate space commute battle!  After all, it
      is dinner time on earth, and the Gamma Brothers'' families will not be pleased
      if you don''t get Buzz and Zap home safely.<br><br>Gamma Bros is totally FREE.
      Isn''t that nice?<br><br>If you like this game, please check out our others,
      currently discounted 50% off when you purchase them together in the PIXELJAM
      COLLECTION: <a href="https://store.steampowered.com/bundle/1028/The_Pixeljam_Collection"
      target="_blank" rel="noreferrer"  >https://store.steampowered.com/bundle/1028/The_Pixeljam_Collection</a><br><br><a
      href="https://store.steampowered.com/bundle/1028/The_Pixeljam_Collection" target="_blank"
      rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/436470/extras/pixeljamBundle.png?t=1588696223"
      /></a><h2 class="bb_tag">FAQ</h2><br><strong>Q:</strong> I played this a long
      time ago - what''s changed?<br><strong>A:</strong> Diagonal (8-way) firing,
      fullscreen + controller support.<br><br><strong>Q:</strong> Wasn''t this a paid
      app in early access a while ago?<br><strong>A:</strong> Yes, but our plan did
      not work out so well, so we just fixed the bugs and released it for free.<br><br><strong>Q:</strong>
      Are they really brothers?<br><strong>A:</strong> Yes.'
