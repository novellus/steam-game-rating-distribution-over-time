      target="_blank" rel="noopener"  >Developer's Discord</a> | <a href="https://twitter.com/DeveloperZuurix"
      target="_blank" rel="noreferrer"  >Developer's Twitter</a><br><br><strong>Light
      of the Locked World</strong> is a role-playing game in which a portal malfunction
      takes you to the world of Kayos. Unable to return home, you have to start a
      new life and face challenges that will redefine you.<br><br><strong>Planned
      features:</strong><br><br><ul class="bb_ul"><li><strong>Persistence:</strong>
      Your actions will make permanent changes to the world. Looted treasure chests
      never refill with goods, dead characters stay dead, resources are non-renewable.<br></li><li><strong>Colonial
      world:</strong> Become a citizen of a world with a short history, coastal mining
      cities, developing democracy, magic-powered industry, lawless wastelands, demon-infested
      ruins, and uncertain, but promising future.<br></li><li><strong>Complex characters:</strong>
      The game is populated by characters that belong to factions, can fight and help
      each other, pick up and equip items.<br></li><li><strong>Play together:</strong>
      The game has a drop-in drop-out local multiplayer mode for two players that
      supports player-versus-player combat and does not require controllers.</li></ul>
