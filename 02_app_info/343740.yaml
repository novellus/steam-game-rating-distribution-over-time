    about_the_game: <a href="https://store.steampowered.com/app/1150090/Learning_Factory/"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >https://store.steampowered.com/app/1150090/Learning_Factory/</a><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/343740/extras/IM_ART_616.jpg?t=1608218915"
      /><br><br>InMind is a short scientific adventure with arcade elements designed
      for the Oculus VR.<br><br>This first demo allows the player to experience the
      journey into the patient's brains in search of the neurons that cause mental
      disorder. Submerge into the microworld and experience the miracles of the human
      mind.<br><br>The future is nigh. The humanity is standing upon the brink of
      a new era where modern healthcare makes tremendous scientific advancements.
      With the help of nanotechnologies a surgical prototype bathyscaphe allows its
      operator to shrink to a microlevel and travel inside the patient's body.<br><br>A
      unique experimental project made by Nival to test the opportunities of the new
      Virtual Reality provided by Oculus Rift.<br><br><strong>Features</strong><br><br><ul
      class="bb_ul"><li>Enter the microworld inside the human brain.<br></li><li>Pacify
      disordered neurons to stop them from spreading wrong synapses to other neurons.<br></li><li>Replay
      to increase your rating.<br></li><li>A very comfortable VR experience.<br></li><li>Supports
      Windows (VR), Mac and Linux versions.</li></ul><br><strong>Keys</strong><br><br><ul
      class="bb_ul"><li>Esc - exit<br></li><li>Space - recenter camera<br></li><li>H
      - disable helmet<br></li><li>M - disable VR-to-Screen mirroring</li></ul><br><strong>Tips
      &amp; Known issues</strong><br><br><ul class="bb_ul"><li>Oculus Rift is not
      supported in linux and mac version<br></li><li>DirectX 9 not supported for Oculus
      Rift DK2<br></li><li>There is known issue with DK2 black screen on Windows with
      AMD Mobility Radeon HD Series  (we are working with Unity3D devs to fix it)<br></li><li>There
      is known issue with linux version, application sometimes crashing right after
      the launch on Kubuntu 14.04 (we are working with Unity3D devs to fix it)</li></ul><h2
      class="bb_tag">Other games by Luden.io</h2><a href="https://store.steampowered.com/app/619150/"
