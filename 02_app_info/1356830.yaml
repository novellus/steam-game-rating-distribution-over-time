    about_the_game: "Stone it! - A logic game in which you have to roll a block to\
      \ the goal. Solve puzzles with buttons, clear the road with lasers and lower\
      \ bridges - do everything to reach the goal. Beautiful locations add variety\
      \ to levels, and winding paths make passing interesting and train logical thinking.<br\
      \ />\r\n<br />\r\nAnd most importantly, remember - there is always a solution,\
      \ you just need to find it! Good luck!"
