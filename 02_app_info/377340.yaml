    about_the_game: "<strong>Note</strong>: ChessBase in not a chess video game. It\
      \ is an educational tool designed for serious chess players for training and\
      \ preparation purposes.<br><br><strong>Chessbase Academy</strong> is a personal,\
      \ stand-alone chess database that has become the standard throughout the world.\
      \ All kinds of players use ChessBase, from the World Champion to the amateur\
      \ next door. It is the program of choice for anyone who loves the game and wants\
      \ to know more about it. Start your personal success story with ChessBase and\
      \ enjoy your chess even more. <br><br><strong>WHAT YOU CAN DO WITH CHESSBASE:</strong>\
      \ <br><br>Retrieve games according to openings, players and tournaments; generate\
      \ tournament cross tables and full graphic statistics of players or openings;\
      \ \u201CSimilarity search\u201D shows all games with similar pawn structures,\
      \ sacrifice patterns, endgame positions etc.; \u201CLet's check\u201D*: access\
      \ the world's largest database of in-depth analysis (more than 200 million positions);\
      \ Cloud analysis: analysis of a single position with several engines from different\
      \ computers running in parallel; \u201CDeep analysis\u201D: generates an analysis\
      \ tree that changes dynamically as with time weaker variations are dropped.\
      \ One click annotates your game with the \u201CTheoretical Novelty\u201D; merge\
      \ games on-the-fly into an opening tree; generate a player's dossier containing\
      \ all available information from the database; generate a comprehensive openings\
      \ report with main and critical lines, plans and most important games; Single\
      \ click publishing of games on the Internet; print games in superb quality with\
      \ diagrams and multiple columns; automatic update of your local reference database\
      \ with the weekly installments of games; access to the ChessBase online database\
      \ with over 7 million games**. <br><br><strong>NEW IN CHESSBASE 13: </strong><br><br><ul\
      \ class=\"bb_ul\"><li>The ChessBase Cloud***: you are now able to make use of\
      \ your databases from any computer. Set up your own repertoire and your own\
      \ games in private space in our cloud. <br></li><li>Optimize the performance\
      \ of your engines with analysis tasks. Define which positions are to be analyzed,\
      \ one after the other. Your engine will track your performance over time and\
      \ assemble and store in-depth analyses of your games. <br></li><li>The improved\
      \ repertoire function distinguishes between the repertoire for White and Black.\
      \ <br></li><li>Ergonomic operation: Easier analysis and annotation via a new\
      \ series of buttons. More efficient input of variations during analysis, new\
      \ variations accepted without a request for confirmation. <br></li><li>And much\
      \ more! </li></ul><br><strong>ChessBase Academy Includes:</strong> <br><br><ul\
      \ class=\"bb_ul\"><li>ChessBase 13 program <br></li><li>Big Database 2016 (approx.\
      \ 6.4 million games) <br></li><li>Access to ChessBase Cloud and ChessBase Online\
      \ Database - over 7 million games! <br></li><li>Access to Weekly Games Update\
      \ until 31st December 2016 </li></ul><br>* Let's Check service access last through\
      \ Dec. 31, 2016 <br><br>** Live-Database access through Dec. 31, 2016 <br><br>***\
      \ A ChessBase Account is required for ChessBase Cloud access"
