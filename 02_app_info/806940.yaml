details:
  data:
    about_the_game: '*UPDATE Released* 1.0.1.0<br>-Includes better optimization<br>-Sporadic
      Projectile Bug Fix<br><br>Grandma, with only 7 days of life remaining, has but
      one dying wish yet to be crossed from her bucket list.  She wants to witness
      firsthand the majesty and beauty of the ocean.  Unfortunately grandma is currently
      drowning in a sea of medical expenses that have left her with empty pockets
      and a shattered dream.  How far would you go to help grandma?  Would you toss
      her from the roof of a 6-story apartment building into oncoming traffic?  The
      answer is &quot;YES YOU WILL!&quot;  There is an abundance of cash free for
      the taking, but requires you to take this extreme measure to bank it.  She sure
      is a tough old bird.<br><br><br><strong>Gameplay</strong><br><br>-Grandma will
      be flying high through 18 rounds of arm swinging, free falling, cop evading,
      coin grabbing action!<br>-You will also earn money playing 6 mini games on your
      triple monitor computer setup.<br><br>Be sure to check the kitchen daily.   Grandma
      will occasionally leave you a nice little surprise to help you along the way.'
