    about_the_game: 'ABOUT:<br><br>The year is 2048.  A virus known as &quot;Neon
      Tide&quot; spreads throughout robots in an unknown fashion.  It''s your job
      to unlock the cause of the virus and find a way to stop it.<br><br>FEATURES:<br><br><ul
      class="bb_ul"><li>Neon Tide is a visual novel where you explore a cyberpunk
      style world as three characters;</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1116660/extras/Beta_infograph_2_C.png?t=1596764938"
      /><br>Beta (a hologram who wishes he were human)<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1116660/extras/LC_infograph_2_copy.png?t=1596764938"
      /><br>Lucy (an affected robot who fights for the equality of her race)<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1116660/extras/VT_Outfit_pink_hair.png?t=1596764938"
      /><br>Victoria (an affected robot who wants humans and robots to co-exist together)<br><br><ul
      class="bb_ul"><li>Every choice you make in the game affects the story and each
      choice comes with a consequence.<br></li><li>One ending</li></ul><ul class="bb_ul"><li>Full
      sound effects and music, we recommend playing with headphones.<br></li><li>Directed
      by Will Novy<br></li><li>Sound Design and Music by: Daemoneyeddeath</li></ul>'
