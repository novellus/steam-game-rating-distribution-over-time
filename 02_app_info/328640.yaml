    review: "Game super divertido, quem jogou no PS3 o lollipop Chainsaw vai gostar.\
      \ \nClaro que esse nem se compara a um Exclusivo da SONY, mais ele consegue\
      \ divertir e trazer a nostalgia. \nAs musicas de rock e a guitarra que usamos\
      \ para massacrar os zumbis \xE9 legal.\nSe jogar para se divertir da para zerar\
      \ de boas e at\xE9 que com gosto. \n\nFalto algumas coisas para deixarem ele\
      \ muito melhor, que seriam: \n_Coop split screem, jogar com amigos em casa daria\
      \ mais sentido a este game. \n_ Funcionar controle nele, \xE9 ruim e travado\
      \ espancar com o mouse \n_ Mais armas, s\xF3 temos a guitarra, e m\xE1ximo que\
      \ podemos fazer \xE9 comprar novas cores no museum de colecion\xE1veis do game.\n\
      \n\xC9 f\xE1cil de jogar e divertido, quem gosta de games casuais \xE9 uma boa\
      \ aposta para quando falta a internet"
