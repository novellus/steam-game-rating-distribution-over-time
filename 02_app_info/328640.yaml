  data:
    about_the_game: 'What would happen if a concert of a female rock band was invaded
      by a horde of zombies? The answer to that question can be found in this videogame
      which combines both, classic gameplay from the Arcade Golden Age with colorful
      3D graphics.<br><br><ul class="bb_ul"><li> 20 levels filled with addictive action
      where you will fight all kinds of enemies, ride motorbikes, drive cars and much
      more. <br></li><li> A terrifying story told through 300 comic strips inserted
      between the action sections of the game.<br></li><li> Three awesome characters
      to choose from: Zoe, Sasha, and Crystal.<br></li><li> A wide range of weapons,
      costumes and concept art, and loads of unlockable collectible material at the
      Zombie Museum.<br></li><li> An OST that combines Hard Rock, Nu Metal and Alt
      Rock that will immerse you into a really dark and rainy urban atmosphere.</li></ul>'
