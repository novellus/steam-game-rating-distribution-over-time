    about_the_game: "&gt;Game contents<br />\r\nOperate mobile weapons and defeat\
      \ the army of mechanical soldiers.<br />\r\nMechanic action &amp; Simple 2D\
      \ platform game.<br />\r\n<br />\r\nAttacks enemies that have entered their\
      \ sights automatically.<br />\r\nConsumes SP for flying and shielding.<br />\r\
      \nWhen attacking, movement speed and SP resilience are reduced.<br />\r\n<br\
      \ />\r\nThe mysterious girls who support the pilots of LIDERC <br />\r\nwill\
      \ help with the adjustment and setting of the \u201CGrave Keepers\u201D<br />\r\
      \nas well as supporting the battle by using a special weapon.<br />\r\n<br />\r\
      \nDestroy all targets within the time limit.<br />\r\nGood luck!!<br />\r\n\
      <br />\r\n&gt;caution<br />\r\nSome gamepads can be used, but they are not fully\
      \ supported.<br />\r\nXinput (Z key: A button, X key: B button)<br />\r\nIt\
      \ supports Xinput and DirectInput gamepads, but menu display and shutdown can\
      \ only be operated with the keyboard. <br />\r\nPlease delete the recorded replay\
      \ from Explorer."
