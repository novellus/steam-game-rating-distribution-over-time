    review: 'I would lie if I said I understood what was going on in this kusoge shmup/platformer.

      It''s loud and flashing everywhere. It''s very difficult to die unless you really
      want to, so you can complete the game in one sitting if you want (about 90 minutes).
      I think it''s like that by design.

      Most of the sprites look like they''ve been "borrowed" from commercial games.

      A lof of the manga-style background drawings look suspicious too.

      I couldn''t find a fullscreen option, but you can maximize the window. And then
      everything on screen becomes squashed and blurred. It''s very similar to playing
      on a SUPER NES!

      The action also feels like the good old times, the same feeling you could have
      on 16bit consoles or arcade cabinet, and this is rather nice.


      A very pleasant experience if you accept that'' it''s going to be short and
      intense, but don''t pay more than a couple dollars for it.


      [h1](follow my curator page [url=https://store.steampowered.com/curator/33882793/]GenXPlayers[/url]
      for more retro and indie reviews)[/h1]'
