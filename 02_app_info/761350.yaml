    about_the_game: "<i>A Retro-Future Dystopian Adventure</i><br><br>In the early\
      \ 21st century, as the environment on earth continues to deteriorate and untainted\
      \ food sources become extremely difficult to find, a global famine has turned\
      \ long-held civilizations upside down. The governments have since then been\
      \ in charge of the acquisition and distribution of food for their people, with\
      \ most borders closed for security reasons. <br><br>Now the year is 2036. In\
      \ the city of Iden, every piece of food entering resident areas must pass a\
      \ required set of tests, executed by skilled government workers. You, as one\
      \ of the newly-recruited food inspectors, will carry out your duty 24/7 alone\
      \ in a booth. Even though it is considered one of the most desired occupations\
      \ in Iden, what you want from it is a bit different \u2014 an escape from this\
      \ blockaded city.<h2 class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li>Challenge\
      \ a series of food inspection missions that will put your skills and strategies\
      \ to the test.<br></li><li>Live a solitary life in a booth and spend hard-earned\
      \ wages on post-cultural gems or lottery tickets.<br></li><li>Enjoy an atmospheric\
      \ and characteristic soundtrack that is exclusive to high class Iden citizens.<br></li><li>Meet\
      \ with a dozen of dull or interesting people who may be a help, a threat, or\
      \ something else to you.<br></li><li>Experience an immersive, carefully crafted\
      \ branching story where you get to choose, sometimes.</li></ul><br><strong>*\
      \ A mouse is strongly recommended to play Booth. *</strong><h2 class=\"bb_tag\"\
      >Official Discord</h2><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.com/invite/zxqXju3\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.com/invite/zxqXju3</a>"
