    reviews: "\u201CBooth is an impressive debut with plenty of depth... it delivers\
      \ a surprisingly touching story with well-crafted characters alongside its puzzle\
      \ gameplay and wonderfully haunting music.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://screenrant.com/booth-game-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Screen Rant</a><br><br>\u201CThis is\
      \ one of those cases where you\u2019ll either love or hate the gameplay loop,\
      \ but the dystopian world where the game takes place, its characters and the\
      \ entire plot which might not be what it initially seems to be, are definitely\
      \ the highlight of the show.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.bonusstage.co.uk/2020/07/30/booth-a-dystopian-adventure-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Bonus Stage</a><br><br>\u201CFood for\
      \ thought.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://totalgamingaddicts.com/booth-a-dystopian-adventure-review-food-for-thought/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Total Gaming Addicts</a><br>"
