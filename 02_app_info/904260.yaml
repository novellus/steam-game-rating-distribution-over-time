    about_the_game: For limited time only! A Steam exclusive DLC for all Miku lovers!<br>Get
      Hatsune Miku Collaboration Avatars and complete special missions to get full
      benefit of Mikuful goodies!<br><br><strong>Package Contents</strong><br>1) Hatsune
      Miku Avatar Box (Untradable)<br><ul class="bb_ul"><li>Bind to Account</li></ul><ul
      class="bb_ul"><li>Contains untradable Hatsune Miku Avatars of your class choice.</li></ul><br>2)
      Clone Avatar Box<br><ul class="bb_ul"><li>Bind to Account</li></ul><ul class="bb_ul"><li>Contains
      8 pieces of untradable Clone Avatars.</li></ul><br>3) Miku's DIVAisu<br><ul
      class="bb_ul"><li>Bind to Account</li></ul><ul class="bb_ul"><li>A Mikuful device
      that displays Steam exclusive missions.<br></li><li>Complete missions to get
      more Mikuful cosmetic items and more!<br></li><li>For further detailed information
      about missions, please refer to in-game mission board.</li></ul><br><u>Hatsune
      Miku Collaboration Avatars are only available for female characters. </u><br><u>Container
      boxes expires on OCT 10 so please make sure to use it before it expires!</u><br><br>*
      Please Note :<br>Hatsune Miku Crossover Package is only available before SEP
      4, 2018.<br>Steam DLC Redeem UI screen is located under main menu. You must
      manually redeem purchased DLC in game.<br>for futher details on redeeming DLC
      item, please refer Mikulized! page under to link below:<br><a href="https://steamcommunity.com/linkfilter/?url=https://www.dfoneople.com/news/events/MIKUMIKU-Event?page=1"
      target="_blank" rel="noopener"  >https://www.dfoneople.com/news/events/MIKUMIKU-Event?page=1</a>
