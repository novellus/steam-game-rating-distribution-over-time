  data:
    about_the_game: "Hamlet; Have you ever wanted to explore an interactive world.<br\
      \ />\r\n<br />\r\nIn Hamlet you will create a hamlet, but first you must survive.\
      \  You could collect tools and resources to help expand your new world.<br />\r\
      \n<br />\r\nSoon your world will expand, and you will have more things to manage.\
      \  Explore your new world as you find new resources and challenges that await\
      \ our intrepid explorer.<br />\r\n<br />\r\nOnce you feel you have found a place\
      \ to call home, settle down, start a family and build a community.<br />\r\n\
      <br />\r\nThe larger your grow the more you will be responsible for.  You can't\
      \ compete with the big towns and castles out there in the larger world.  However\
      \ your little piece of home is yours and someday you may get help in building\
      \ you home into a community with like-minded folks.<br />\r\n<br />\r\nSoon\
      \ they will want to expand into a larger community until your finally ready\
      \ to establish your very own Hamlet."
