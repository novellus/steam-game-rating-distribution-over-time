    detailed_description: "<h1>Buzz</h1><p>We sneaked past Greenlight, jumped the\
      \ gate to bring you exclusive content that we have been working hard on!\r\n\
      JUST to get YOUR feedback!</p><br><h1>About the Game</h1>Hamlet; Have you ever\
      \ wanted to explore an interactive world.\r\n\r\nIn Hamlet you will create a\
      \ hamlet, but first you must survive.  You could collect tools and resources\
      \ to help expand your new world.\r\n\r\nSoon your world will expand, and you\
      \ will have more things to manage.  Explore your new world as you find new resources\
      \ and challenges that await our intrepid explorer.\r\n\r\nOnce you feel you\
      \ have found a place to call home, settle down, start a family and build a community.\r\
      \n\r\nThe larger your grow the more you will be responsible for.  You can't\
      \ compete with the big towns and castles out there in the larger world.  However\
      \ your little piece of home is yours and someday you may get help in building\
      \ you home into a community with like-minded folks.\r\n\r\nSoon they will want\
      \ to expand into a larger community until your finally ready to establish your\
      \ very own Hamlet."
