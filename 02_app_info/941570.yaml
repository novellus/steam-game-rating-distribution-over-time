    about_the_game: "Relicta is a first-person physics-based puzzle game where you\
      \ need to creatively combine magnetism and gravity in order to unravel the secrets\
      \ of Chandra Base. Alone in the treacherous depths of the Moon, your scientific\
      \ mind is the only thing that can keep your daughter alive\u2026<br><br>Play\
      \ as a top physicist stranded on an eerie, derelict Moon base. Find your way\
      \ around the enigmatic, terraformed craters by bending gravity and magnetism\
      \ to your will in order to solve physical puzzles. Will you rush straight ahead\
      \ and try to reach safety - or will you take your time to gather clues and unravel\
      \ the intrigues of 22nd century orbital politics? Buried in the eternal darkness\
      \ of the lunar craters lies a secret that might claim your daughter\u2019s life\
      \ - or change the fate of humanity forever. Are you ready to face the ultimate\
      \ consequences of your research?<h2 class=\"bb_tag\">Features:</h2><br><ul class=\"\
      bb_ul\"><li>Mind-bending mechanics - alter gravity and magnetism at will.<br></li><li>Complex\
      \ physical puzzles - combine your abilities in innovative ways to solve these\
      \ physical riddles.<br></li><li>Lovingly detailed environments - each corner\
      \ tells a story, each new step is a challenge.<br></li><li>Deep and enigmatic\
      \ background story - Find clues and piece together the details about the investigation\
      \ of the Relicta's anomaly.<br></li><li>Immersive original soundtrack - slip\
      \ into the soundscapes of an sci-fi psychological thriller.</li></ul>"
