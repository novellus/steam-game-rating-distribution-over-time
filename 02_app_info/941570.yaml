    review: 'Very well made physics puzzle game with a lot of levels for the price
      - took around 40 hours to beat the whole game altogether.  Each new puzzle presents
      it''s own challenges and there are sometimes multiple ways to solve the same
      puzzle if you look closely enough.  My only slight complaint is that the solutions
      to the puzzles feel cheap sometimes - like carrying a box sideways up a stair
      way that has purple box-blocking barriers, and then moving the mouse around
      until the box is in just the right position to be placed over the railing at
      the top.  My advice - not all solutions are elegant.  If you''re stuck, try
      something that might seem stupid.  This is probably only about 5-10% of the
      puzzles in the game.


      The story was decent and kind of funny at times.'
