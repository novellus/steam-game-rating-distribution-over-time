    about_the_game: "<i>&quot;I'm told Karak Azgaraz is a splendid sight.\u201D</i><br><br>The\
      \ Skaven have invaded the Dwarfen fortress of Karak Azgaraz! Fight your way\
      \ through 3 striking levels in this DLC for Vermintide, set among the snow covered\
      \ peaks of the Grey Mountains. Battle the Skaven in the ancient halls of the\
      \ Dwarfen <strong>Khazid Kro</strong>, made of cold stone and old technology.\
      \ Explore the mountains in search of <strong>The Cursed Rune</strong>. Finally,\
      \ make your way to the top of the mountain to light the first beacon and trigger\
      \ the <strong>Chain of Fire</strong>. <br><br>When completing these desperate\
      \ missions in Karak Azgaraz, you will have a chance to acquire two NEW rare\
      \ weapons. The Dwarf Ranger is out for Skaven blood with his new <strong>Warpick</strong>,\
      \ and the Witch Hunter is not far behind wielding his sharp <strong>Falchion</strong>.\
      \ <br><br><strong>The Skaven are plotting, and all that stands between them\
      \ and their vile success is you and your friends. For the Dwarfs!</strong><h2\
      \ class=\"bb_tag\">Key Features:</h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/463791/extras/Descriptive_Banner_Khazid_Kro.png?t=1493187933\"\
      \ />    <br><strong>New Map: Khazid Kro -</strong> Journey through the outlying\
      \ settlement of Khazid Kro in search of a Dwarfen engineer by the name of Halgrim<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/463791/extras/Descriptive_Banner_The_Cursed_Rune.png?t=1493187933\"\
      \ /><br><strong>New Map: The Cursed Rune -</strong> Explore the snow covered\
      \ Grey Mountains in search of a vault containing a special rune<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/463791/extras/Descriptive_Banner_Chain_of_Fire.png?t=1493187933\"\
      \ /><br><strong>New Map: Chain of Fire - </strong>Make your way to the top of\
      \ the mountain to set the beacon ablaze and warn nearby settlements of the approaching\
      \ Skaven army<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/463791/extras/Descriptive_Banner_Warpick.png?t=1493187933\"\
      \ /><br><strong>New Weapon: Warpick - </strong>Give the Skaven a few new breathing\
      \ holes with this handy Warpick for Bardin Goreksson, the Dwarf Ranger. This\
      \ weapon can only drop on levels included in the Karak Azgaraz DLC<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/463791/extras/Descriptive_Banner_Falchion.png?t=1493187933\"\
      \ /><br><strong>New Weapon: Falchion - </strong>Time to slice through the Skaven\
      \ forces with this sharp edged Falchion for Victor Saltzpyre, the Witch Hunter.\
      \ This weapon can only drop on levels included in the Karak Azgaraz DLC<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/463791/extras/Descriptive_Banner_Achievements.png?t=1493187933\"\
      \ /><br><strong>3 New Achievements - </strong>How will you fare on this new\
      \ adventure?"
