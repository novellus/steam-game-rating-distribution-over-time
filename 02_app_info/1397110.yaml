    about_the_game: 'It''s winter break 1994 and schools out at <i>Harthorn High School</i>,
      but not all is silent in its empty classrooms and dark hallways...<br><br>In
      a sudden change: Harthorn has upgraded its security, including new locks, alarmed
      windows, and <i>you</i> patrolling it''s halls as the new part-time security
      guard. One night aided by your radio dispatcher, <i>April</i>, you investigate
      a broken window not into the school, but out of it, which leads to a story-driven
      dive into psychological horror.  <br><br><ul class="bb_ul"><li>Explore the vast
      Harthorn, every room can be entered in a true-to-life high school.<br></li><li>Talking
      to April, solving puzzles, reading notes, and checking your map are keys to
      survival.<br></li><li>You''re not alone: carelessness is repaid with lethal
      consequences.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1397110/extras/Harthorn_SteamDescription.png?t=1604021150"
      /><h2 class="bb_tag">The Gameplay:</h2><br><strong>Immersive Horror:</strong><br><ul
      class="bb_ul"><li>Harthorn is story driven and fully narrated by talented voice
      actors.<br></li><li>Detailed environments beckon exploration, from gymnasiums
      to frozen forests.<br></li><li>Find clues that tell a bigger story, the more
      you investigate the more you''ll learn.<br></li><li>Discover the true terror
      of Harthorn and whose behind (or under) it.<br><br><strong>Genre:</strong> Harthorn
      is a short story driven <i>psychological horror</i> game with dialog, puzzles,
      and exploration at its core.<br><br><i>From the creator of:</i><br><br><a href="https://store.steampowered.com/app/1320950"
