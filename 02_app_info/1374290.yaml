details:
  data:
    about_the_game: <i>You wake up in a spaceship with no memories. Will you be able
      to discover how you got there and who you are?</i><br><br>Palindrome Syndrome
      is an escape room in a sci-fi setting that will test your skills. Solve puzzles,
      decode secret codes, find hidden objects and investigate the different rooms
      of the spaceship while you discover the events that led you there.<br><br>Solve
      this mystery exploring each of the rooms in which this adventure takes place.
      Will you be able to escape?<h2 class="bb_tag">Characteristics</h2><ul class="bb_ul"><li>Solve
      puzzles based on logic.<br></li><li>Explore different rooms, find clues and
      hidden objects.<br></li><li>Discover how the plot progresses and different aspects
      of your past.<br></li><li>Enjoy the mysterious and atmospheric setting.</li></ul>
