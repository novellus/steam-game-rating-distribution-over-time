  data:
    about_the_game: "Take a look behind the scenes with the award nominated Wailing\
      \ Heights' script book. <br><br>Featuring:<br><br><ul class=\"bb_ul\"><li> 200\
      \ page Wailing Heights' 'screenplay' </li><li>Character sheets and original\
      \ story concepts </li><li>Witty dialogue that didn't make the final cut </li></ul><br><i>&quot;When\
      \ you open your eyes, you\u2019re in a dreary interrogation room/holding cell,\
      \ staring into the dead, wet eyes of the Ghost Public Defender (Saul Ghoulman).\
      \ He\u2019s kinda gross and slightly transparent.<br><br>On the table, Saul\u2019\
      s got a briefcase, notepad, legal stuff, and there\u2019s a plate of disgusting,\
      \ mouldering, slimy biscuits. Like, the zombie equivalent of Rich Teas.<br><br>Finkle\u2019\
      s eyesight is a bit blurry and wobbly and blinky, slowly coming into focus&quot;</i>"
