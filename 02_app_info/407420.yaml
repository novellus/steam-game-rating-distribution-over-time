    about_the_game: 'With this game your dreams can finally come true because you
      can play as Gabe Newell, the boss of Valve Corporation!<br>This game is divided
      into two modes, the first it''s the steam mode where you can manage and decide
      what type of game release on steam, what to buy and what to develop (with steam
      sales included!).<br>In the story mode you can control Gabe Newell in his fight
      against other companies, talk with his employees and decide the fate of Half
      Life 3!<br><br><strong><h2 class="bb_tag">WARNING!</h2></strong><br>This game
      has been designed and conceived by a strange and perverse mind, so, the developer
      doesn''t take any responsibility of possible dreams or hallucinations about
      GABEN.<br><br>The game also contains some bugs and easter eggs, created especially
      to entertain the player, will be adjusted only the bugs that ruin the gaming
      experience.<br><br>It is also recently available a DLC for this game called:
      <a href="http://store.steampowered.com/app/480580" target="_blank" rel="noreferrer"  ><strong>&quot;GabeN
      DLC&quot;</strong>, CLICK HERE for the DLC page</a><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/407420/extras/QZQlEs9-min.gif?t=1598040729"
