    about_the_game: "Cowabunga! The Teenage Mutant Ninja Turtles join the Battleground\
      \ of the Gods in an all-new Battle Pass.<br />\r\n<br />\r\nThis crossover includes\
      \ the heroes in a half-shell as Skins for community-loved Gods: Loki, Sun Wukong,\
      \ Mercury, and Osiris.<br />\r\n<br />\r\nThe TMNT Plus Bundle is the best way\
      \ to get started on the Battle Pass. Instantly unlock Leonardo Osiris, Raphael\
      \ Loki, and all rewards up to level 25 in the TMNT Battle Pass. Plus: you\u2019\
      ll get all four Gods featured in the pass, and their Voice Packs.<br />\r\n\
      <br />\r\nThis bundle includes:<br />\r\n- TMNT Battle Plus Pass<br />\r\n-\
      \ Loki, Sun Wukong, Mercury, Osiris, and their Voice Packs."
