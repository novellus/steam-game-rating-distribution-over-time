    about_the_game: "Manage a crane game store in Claw Crane Company<br />\r\n<br\
      \ />\r\nEstablish the proper shape and strength of the claw, the price of the\
      \ game, and organize the prizes well, to be the most famous game store in the\
      \ world<br />\r\nTry to satisfy clients and don't make him angry<br />\r\n<br\
      \ />\r\nIn the center of the store there is a mysterious crane machine that\
      \ changes its contents every day.<br />\r\nTo unlock new gifts, play and get\
      \ from that crane<br />\r\nThere are many kinds of prizes such as plush doll,\
      \ figures, sweets, drinks, etc.<br />\r\nIt is also a goal unlock all prizes"
