    about_the_game: Domin'Ant is a confrontational game between Gerard, a 40-year-old,
      living alone in his run-down house, and Cassandra, the ant who will do anything
      to burn the house down.<br><strong><br>CASSANDER, Kick your inverted self out
      of his house!</strong><br>Use your communication skills and the strength of
      your companions to loot and take possession of Gerard's house. But beware of
      Gerard because his soles will not hesitate to reduce you and your ant-hill to
      mush.<br><br><strong>GERARD, EVERYTHING IS PERMITTED TO DEFEND YOUR TERRITORY
      </strong><br>Whether it's scotch, your sole, a book, or your last bottle, all
      the tools are good to defend you from cassandra and its anthill that want to
      ravage your home.
