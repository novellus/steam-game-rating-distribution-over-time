    about_the_game: "This game is four kinds of party games arranged BINGO.<br />\r\
      \n<br />\r\nBuzzer BINGO<br />\r\nBuzzer BINGO is a game in which 4 players\
      \ scramble for the number that appears.<br />\r\n<br />\r\nSlide BINGO<br />\r\
      \nSlide BINGO is a game in which you move the rows around to allign the red\
      \ tiles on your card to make a row.<br />\r\n<br />\r\nBINGO Poker<br />\r\n\
      BINGO Poker is a game in which you try to get a BINGO using both the pre-existing\
      \ red tiles and the new numbers you get.<br />\r\nHowever, when you acquire\
      \ a new number, you must throw away one existing number in return.<br />\r\n\
      <br />\r\nClassic BINGO<br />\r\nClassic BINGO is a simple game in which you\
      \ take in all the numbers that appear on your card."
