details:
  data:
    about_the_game: "<strong>To redeem the items contained in the DLC, go in game\
      \ and hit the (ESC) key to bring up the main menu. Click on the \u2018Community\
      \ -&gt; Redeem\u2019 button to begin your item redemption process.</strong><h2\
      \ class=\"bb_tag\"><strong>This Package contains</strong></h2><ul class=\"bb_ul\"\
      ><li>[Nova] Aquila Classic Set x1<br>- You'll get [Nova] Aquila Helmet, [Nova]\
      \ Aquila Armor, [Nova] Aquila Morning Star, [Nova] Aquila Quoratum from the\
      \ box.<br></li><li>Orzekel Horse Gear Set x1<br>- Orzekel Horse Gear Set is\
      \ an exclusive item that can be obtained only from this package. Marketplace\
      \ registration is unavailable for this item.<br></li><li>Young Baphomet x1<br>-\
      \ Your pet will be found in the Pet List. Only the pets of the same type can\
      \ be Exchanged and some pets might not be eligible for Exchange.<br></li><li>Blessing\
      \ of Kamasylve (15 Days) x1<br>- You can get the following benefits for 15 days:\
      \ Energy Recovery +2, Item Drop Rate +20%<br></li><li>Secret Book of Old Moon\
      \ (15 Days) x1<br>- You can get the following benefits for 15 days: Combat EXP\
      \ +100%, Skill EXP +50%, Life EXP +50%, unlearn and learn skills, skill add-ons,\
      \ and enhanced skills anytime and anywhere, buy villa scrolls via your campsite\
      \ without having a villa invitation, Stable Slot +1 (for all regions), and Wharf\
      \ slot +1 (for all regions).<br></li><li>Inventory +16 Expansion Coupon x1<br>-\
      \ Permanently expand one character's inventory by 16 slots.<br></li><li>Character\
      \ Slot Expansion Coupon x1<br>- Permanently expand your character slots by 1.<br></li><li>Combat\
      \ &amp; Skill EXP 300% Scroll (60 min) x5</li></ul><h2 class=\"bb_tag\"><strong>Notice</strong></h2>-\
      \ The New Class Package: Nova Edition DLC will be available on Steam until January\
      \ 6 09:00 UTC (before maintenance).<br><br>- The items in this bundle will also\
      \ be available via the in-game Pearl Shop (F3), but please note the bundle price\
      \ will slightly differ.<br>- This bundle will be added as a coupon to your account\
      \ page. You can access it by going to the ESC menu -&gt; Community -&gt; Redeem.<br>-\
      \ Content and spec. of the item bundle may change with future announcement."
