    about_the_game: "<strong><i>PUT ANNA </i></strong>is an action role-playing game\
      \ (with elements of anime) containing a sharp social satire on Russian realities.\
      \ COP lawlessness, angry grandmothers, collectors, rallies, catching animals\
      \ in the temple, mini-PUBG, all this, and much more, you will find in this game.\
      \ If all you do is (for some obscure reason to me) was searched for PUT ANNA\
      \ to you, and if you are don\u2019t searched for, it is also for you.<h2 class=\"\
      bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>Topical humor!<br></li><li>Half-naked\
      \ 2D Chan!<br></li><li>Exciting boss fights!<br></li><li>Non-standard plot!<br></li><li>PUZZLES!<br></li><li>Achievements\
      \ can be used as equipment!</li></ul>"
