    detailed_description: "This set contains the following three multiplayer missions:<br\
      \ />\r\n1 &quot;Demented Daruma&quot;<br />\r\n2 &quot;Indelible Traces&quot;<br\
      \ />\r\n3 &quot;Chaos in the Gloaming&quot;<br />\r\n4 &quot;Flurry of Blows&quot;<br\
      \ />\r\n5 &quot;Web of Fire&quot;<br />\r\n6 &quot;The Madding Crowd&quot;<br\
      \ />\r\n7 &quot;Dancing Sands&quot;<br />\r\n8 &quot;Avian Avenger&quot;<br\
      \ />\r\n<br />\r\n1, 2, 4, 5 and 7 will be unlocked once you progress as far\
      \ as Phase 8, while 3, 6 and 8 will be unlocked once you reach Phase 13.<br\
      \ />\r\n<br />\r\nUse the Portal Stone to access the multiplayer lobby and select\
      \ DLC to receive the additional missions.<br />\r\nIf you wish to play with\
      \ multiple players, then each player must own this additional content in order\
      \ to proceed.<br />\r\n<br />\r\n* The images are from an in-development build\
      \ and may differ from the final version."
