  data:
    about_the_game: "A century after the events of Asdivine Dios, peace has finally\
      \ settled in. That is, until a visitor from another world suddenly shows up\
      \ proclaiming the entire universe is about to be destroyed. Hearing this, Izayoi\
      \ sets off in an attempt to reverse this seemingly pronounced fate with a trio\
      \ of very idiosyncratic spirits as they criss-cross four worlds in search of\
      \ an answer. But what is the answer they find...?<br />\r\n<br />\r\nExperience\
      \ immersive turn-based battles with cooperative attacks and new limit break\
      \ skills! With all quests, collecting and crafting, the battle arena, and even\
      \ post-game content, Asdivine Menace comes packed with enough elements to satisfy\
      \ JRPG-hungry gamers. As Izayoi deepens his bonds of trust with his spirit companions,\
      \ their fates together move in new and meaningful directions!"
