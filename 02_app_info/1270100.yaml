details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1270100/extras/\u7C7B\
      \u578B\u4E3B\u9898.png?t=1607921940\" /><br>A strategy game designed based on\
      \ ancient books such as &quot;Sun Tzu's Art of War&quot; and &quot;Six Tao&quot;.\
      \ The background is set in the Warring States Period<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1270100/extras/\u5386\u53F2\u6218\
      \u5F79.png?t=1607921940\" /><br>Battles such as &quot;Chang Ping&quot;, &quot;Yi\
      \ Que&quot; and &quot;Yan Ying&quot; designed based on real history.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1270100/extras/\u6218\u672F\
      \u5173\u5361.png?t=1607921940\" /><br>Can play &quot;Robbery Grain Road&quot;,\
      \ &quot;Robbed Camp Village&quot;, &quot;Segmented Encirclement&quot; and &quot;Suspicious\
      \ Soldier&quot;.<br>There are currently 22 levels.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1270100/extras/\u540E\
      \u52E4\u5730\u7406.png?t=1607921940\" /><br>In order to show the role of &quot;logistics,&quot;\
      \ the actual topography of China was restored as much as possible.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1270100/extras/\u5175\u79CD\
      \u7F16\u5236.png?t=1607921940\" /><br>It is no longer an extremely simplified\
      \ design such as &quot;Cavalry to defeat infantry and infantry to defeat archers&quot;.<br>At\
      \ present, there are 7 types of arms &quot;WuCai&quot;, &quot;Wing Car&quot;,\
      \ &quot;Wuqi&quot;, &quot;Ruiqi&quot;, &quot;Wuzu&quot;, &quot;Chongsi&quot;\
      \ and &quot;Ruishi&quot;.<br>And there are concepts such as &quot;weave&quot;,\
      \ &quot;front&quot; and &quot;morale strike&quot;.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1270100/extras/\u5C06\
      \u9886\u80FD\u529B.png?t=1607921940\" /><br>It is no longer a heroic, simpler\
      \ design like &quot;force, intelligence, physical strength&quot;.<br>At present,\
      \ there are 20 generals' capabilities such as &quot;snap formation, combat gear,\
      \ Shang Yangliang, ears and eyes, Fa-rectification, and general food&quot;."
