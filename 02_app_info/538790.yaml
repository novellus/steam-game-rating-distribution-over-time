  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>PRIMAL CARNAGE: ONSLAUGHT</strong></h2><i>Created\
      \ By Ashton Anderson</i><br><br>Prehistoric terror comes to VR in the latest\
      \ installment from the Primal Carnage universe. Slice, shoot, and blast your\
      \ way through hordes of predatory reptiles as you make your way back to the\
      \ top of the food chain! Have you got what it takes? The onslaught is here\u2026\
      \ survive or be eaten!<h2 class=\"bb_tag\">Arsenal of Extinction</h2>All of\
      \ your favorites from the trusty hunting knife through to the reptile wrecking\
      \ grenade launcher. Channel your \u2018inner commando\u2019 by dual wielding\
      \ your favourite weapons!<h2 class=\"bb_tag\">Immersive Environments</h2>Stand\
      \ your ground in a variety of rich, detailed environments, from high-tech cloning\
      \ labs to lush forests and abandoned supply facilities.<h2 class=\"bb_tag\"\
      >Combative AI</h2>Take on the likes of pouncing Raptors, spitting Dilos, ankle-biting\
      \ Compys, and more! Each species has its own unique AI, and all of them want\
      \ you dead.<h2 class=\"bb_tag\">Intuitive Gameplay</h2>PC:O offers an arcade\
      \ style experience with plenty of heart stopping action and \u2018Oh Snap!\u2019\
      \ moments to keep you and your friends entertained for hours. Interact with\
      \ weapons in the virtual space to aim, reload, remove clips and attack dinosaurs\
      \ in new and exciting ways.<h2 class=\"bb_tag\">Amazing Sound Effects</h2>From\
      \ the lightest leaf crunch to the loudest roar, PC:O features an impressive\
      \ collection of high quality sound effects to keep you immersed in the action.<h2\
      \ class=\"bb_tag\">HTC Vive and Oculus Rift support</h2>Play Primal Carnage:\
      \ Onslaught on your favorite VR headset!"
