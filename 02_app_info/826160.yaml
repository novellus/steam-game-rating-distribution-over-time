    about_the_game: "Butcher Boy is a simplistic casual game that is easy to learn,\
      \ but hard to master.<br />\r\nYou play as a son of Butcher that works in the\
      \ family workshop cutting meat. <br />\r\n<br />\r\nGAME FEATURES<br />\r\n\
      <br />\r\n- simplistic and easy gameplay <br />\r\n- easy to learn (use WSAD\
      \ keys to move)<br />\r\n- hard to master, each level gets more difficult<br\
      \ />\r\n- single player mode <br />\r\n- character customization <br />\r\n\
      - tools customization"
