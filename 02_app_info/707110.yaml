    about_the_game: <strong>About the Game</strong><br><br>Anahita loves her doll.
      Its been her best friend as long as she can remember. One morning Anahita awoke
      to find that some one, a stranger, had stolen her precious doll! She has to
      find this thief and retrieve her cute and beloved doll in this classic styled
      adventure game.  Help Anahita get her doll back! Use logic to figure out how
      to help her move forward through 4 increasingly difficult worlds full of traps
      and puzzles as she searches for her doll. Beautiful cut scenes and ultra smooth
      ahnd crafted animations narrate the story as it unfolds.<br><br><strong>Features</strong><br><br><ul
      class="bb_ul"><li>4 worlds to explore<br></li><li>Hand crafted smooth animations<br></li><li>Cut
      scenes<br></li><li>Adventure style gameplay</li></ul><br><a href="http://store.steampowered.com/app/248170/Clickteam_Fusion_25/"
      target="_blank" rel="noreferrer"  >#MadewithFusion</a>
