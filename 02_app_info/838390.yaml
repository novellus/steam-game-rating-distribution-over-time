    review: 'I considered recommending this for a split second before I remembered
      what it actually was. Merry Glade is a weird game with one incredibly hard and
      barely possible very early level, and it still gives me nightmares to this day.
      Nonetheless, the game isn''t great, but some people might have fun with a quasi-puzzle
      game about avoiding obstacles and stuff


      Not the most interesting game ever, not the most functional, nor the most pretty,
      nor the most anything. This game doesn''t do anything particularly memorable,
      other than have some mildly cool enemy and trap designs and stuff, although
      I''m having trouble remembering any other than the wolf and the UFO'
