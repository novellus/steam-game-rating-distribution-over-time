    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/838390/extras/name.png?t=1570793127\"\
      \ /><br><br><strong>About the game.</strong><br>A Merry Glade is a bloody love\
      \ story between Bunny and Carrot. Easy mouse control and funny puzzles make\
      \ the game accessible for anyone. Although there\u2019s the catch\u2026 There\u2019\
      s too much death and blood in it. Bunny will have to avoid all the traps and\
      \ enemies to get to his Carrot. And sometimes it takes more than one try to\
      \ do that\u2026<br><br><strong>From the developer.</strong><br>Actually I don\u2019\
      t know what to say. Despite its childish style the game has lots of blood and\
      \ gore. I wouldn\u2019t show it to children\u2026"
