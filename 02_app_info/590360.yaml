    about_the_game: "This is the soundtrack to The Wild Eight, including 6 tracks,\
      \ all encoded as 320kbps WAV.<br />\r\n<br />\r\nThe soundtrack is composed\
      \ specifically for the game by Vlad Rakitin (Moire Noire). It is going to be\
      \ updated in the future.<br />\r\n<br />\r\nTrack List:<br />\r\n<br />\r\n\
      1. Intro, The Plane Crash (01:12)<br />\r\n2. Yearning For Human Nature (04:37)<br\
      \ />\r\n3. Go Far, Go Wide // Snow Desert (03:54)<br />\r\n4. Sunrise // Sunset\
      \ (02:19)<br />\r\n5. Lost and Wintered (03:07)<br />\r\n6. Feel It Comin' //\
      \ Industrial Nightmare (00:53)"
