    about_the_game: "Become a road warrior in the arid plains of the 21st century!\
      \ Take the role of a Highway Marshall, in a bid to enforce the rule of civilization\
      \ on a post-apocalyptic world. Will you prevent the sacking of the last remaining\
      \ Free Cities, rule over them as a Warlord, or attempt to seek a better future\
      \ for humanity in another planet?<br><br><i>Highway Wars</i> is a 190,000 word\
      \ interactive post-apocalyptic novel by Adrao, where your choices control the\
      \ story. It's entirely text-based\u2014without graphics or sound effects\u2014\
      and fueled by the vast, unstoppable power of your imagination.<br><br><ul class=\"\
      bb_ul\"><li> Play as male, female, or non-binary, romance other characters,\
      \ and even get married!<br></li><li> Enjoy a road trip along the desolate wastelands\
      \ of the 21st century, and then conquer the lands around you<br></li><li> Choose\
      \ your crew amongst a variety of different companions<br></li><li> Several illustrations\
      \ to enhance your experience<br></li><li> Variety of different game paths, with\
      \ 24 different endings<br></li><li> Several different difficulty settings</li></ul>"
