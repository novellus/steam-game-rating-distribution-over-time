details:
  data:
    about_the_game: "<strong>Grab your friends and throw'em to the sacrifice pit before\
      \ they throw you!</strong><br><br>Tiki Brawl is a fast-paced local multiplayer\
      \ game where players must grab their opponents and throw them into a sacrifice\
      \ pit to survive and win.<br><br>Features:<br><ul class=\"bb_ul\"><li> Local\
      \ multiplayer, up to 5 players (4 xinput compatible gamepads + 1 keyboard).<br></li><li>\
      \ Add bots to your matches to make it more challenging!<br></li><li> Just one\
      \ level, but includes lots of randomness with its items: power-ups, weapons,\
      \ punishments, etc... Try them all!<br></li><li> 8-bit sound FX and a catchy\
      \ Tiki tribal song. (\u266B Feed your god, your god is hungry \u266B)<br></li><li>\
      \ Highly recommended for parties, with friends, pizza and snacks!</li></ul>"
