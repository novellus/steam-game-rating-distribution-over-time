details:
  data:
    about_the_game: "The Galactic Gallery is an aesthetically driven experience exploring\
      \ intersections between traditional art and the emerging meta mediums of virtual\
      \ and augmented reality.  It is an art gallery featuring 10 world renowned artists\
      \ with holographic effects on over 20 unique art pieces only possible in virtual\
      \ reality. <br />\r\n<br />\r\nTraditional mediums are reimagined with effects\
      \ only possible in a virtual reality and new methods of creating and interacting\
      \ with art are explored. Paintings and sculpture by these artists are given\
      \ special treatment to be more engaging in the Virtual environment with custom\
      \ shaders and bespoke animation \u2013 layers extrapolated to give some paintings\
      \ depth while others have subtle effects that are only possible in the digital\
      \ realm. The sound design is specifically tailored for the SUBPAC physical audio\
      \ device for an immersive experience.<br />\r\n<br />\r\nThe artists featured\
      \ the gallery are Android Jones, Mars-1, Chris Dyer, Mugwort, Mear One, Xavi,\
      \ Raul Casillas, Luke Brown, Amanda Sage, and Hans Haveron. The artwork was\
      \ curated in part by Archival Ink Gallery."
