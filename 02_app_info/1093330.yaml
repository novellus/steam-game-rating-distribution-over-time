      available that you can just choose by opting into the beta branch called &quot;win7-8-alternative&quot;:
      <u>Right-click app in your library -&gt; Properties -&gt; Betas</u><br></li><li>This
      one has a resolution of 4096*2304px instead of 4096*4096px due to older WIN
      systems having an outdated &quot;Media Foundation&quot; framework. I also recommend
      this version to users with performance issues.</p><br><h1>About the Game</h1><strong>CONSCIOUS
