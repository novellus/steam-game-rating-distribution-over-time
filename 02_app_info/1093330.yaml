details:
  data:
    about_the_game: '<strong>CONSCIOUS EXISTENCE</strong> is a linear 12min pre-rendered,
      stereoscopic 360/VR short film by Marc Zimmermann aka. EpicScapes. <br><br><strong>[WARNING]
      The experience contains a scene with flashy/stroboscope-like effects - if you
      are sensitive to those kind of sensations, or if you, or anyone in your family
      has an epileptic condition or has had seizures of any kind, consult your physician
      before playing.</strong><br><br><ul class="bb_ul"><li>The experience comes with
      it''s own player to ensure smooth playback of the 360/VR-video file at 4096*4096px
      @ 60fps and high-bitrate on VR-enabled workstations (<strong><u>WIN10 ONLY,
      NVidia 970GTX upwards. For older (WIN7/8) systems please opt into the beta branch
      called &quot;win-7-8-alternative&quot; as described above).</u></strong><br></li><li>If
      needed there is a simple playback control and functions to toggle the voice
      on/off and to reset view which can be accessed using your VR controllers or
      via keyboard shortcuts: Play/Pause - Space; R - Reset View; L - Toggle Voice
      | <strong>app window needs to be in focus</strong><br><br><strong>ABOUT</strong><br>You
      are gifted every moment with life''s most precious achievement: A conscious
      mind, enabling you to sense and hold within, the universe''s boundless beauty
      - a source of infinite inspiration that fuels your inner space. <br><br>Our
      way of thinking about life influences our perception of the world around us.
      False priorities can act like blinders and make us overlook the ever-present
      beauty of the universe, which can be our greatest source of energy and inspiration.
      A positive and grateful mindset enables us to harvest that energy to fuel our
      inner space and retain well-being. With this virtual-reality experience I express
      my own appreciation for and feelings about the gift of life. We need keep our
      ability to see the world through the wondering eyes of a child. <br>It is a
      journey within that hopefully will touch you on an emotional level and make
      you transcend into a relaxed and appreciative state of mind.</li></ul>'
