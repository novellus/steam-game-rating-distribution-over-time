    about_the_game: '<strong>Crazy Mob is 2 GAMES IN 1: DEFENSE AND RUNER WITH MONSTERS
      THAT MAY GO ON THE CEILING!</strong><br><br><strong>DEVELOPER''S NOTES</strong><br><br>Sorry
      for my english please.<br><br><br>Hello everyone I''m a lone developer who likes
      to do games in his spare time.<br><br>I''ve done more than 10 games, but most
      likely you have not even heard of them!<br><br>Last time I did games for Android
      and this is the first game that came out on Steam!<br><br>I created this game
      for about a year and I am very happy and proud of my game.<br><br>I think many
      will notice some references to mario and lemmings in the game, but the gameplay
      of the game is completely different!<br><br>I tried to make the game fun and
      with a unique gameplay and swill I did, but of course you judge.<br><br><br><strong>GAMEPLAY</strong><br><br><strong><i>Protect
      your camp</i></strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/709890/extras/monsters2.png?t=1510014463"
      /><br><br><br>Are you tired of building turrets like in the usual Tower Defense?
      Do you want something new? Crazy mob will present you new FEELINGS.<br><br>Crowds
      of funny monsters want to get to your camp. Stop them, correctly using an unusual
      weapon.<br><br>Can You Cope With Crowd Monsters?<br><br><strong><i>Night missions</i></strong><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/709890/extras/night2.png?t=1510014463"
      /><br><br><br><strong>HINTS:</strong><br><br>First of all, destroy monsters
      that can summon other monsters.<br>Freeze or blow up a large crowd of enemies.<br>Use
      the screen zooming to see most of the battlefield.<br>Build bridges to increase
      the path of monsters, but do not forget that bridges are destroyed by explosions.<br><br><br><strong><i>Explode
      bridges</i></strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/709890/extras/bridge2.png?t=1510014463"
      /><br><br><br>In the runner mode, you will jump, parachute in the form of a
      bra, beat the evil birdpig with a glove, turn on the shield so that you can
      not get cannon, change gravity and walk on the ceiling!<br><br><strong><i>Hardcore
      Runner</i></strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/709890/extras/runner.png?t=1510014463"
      /><br><br><br><ul class="bb_ul"> <li> Two types of game (Defense &amp; Runner).
      Protect yourself from fleeing crazy monsters or run yourself, jump on platforms,
      beat your fists, change gravity<br></li><li> 3 worlds (Forest, Desert and Swamp)
      60 exciting Defense levels and 24 Runner levels<br></li><li> 18 unique funny
      monsters with different abilities (regeneration, immunity from weapons, spawning
      monsters, rising from the grave ...)<br></li><li> Daytime and night missions<br></li><li>
      Incredible weapons: watermelons, bubbles, gifts, snowmen, anvil<br></li><li>
      Change in gravity, direction of motion, construction and destruction of bridges
      ...[/ list]<br><br><strong><i>Crazy Gameplay</i></strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/709890/extras/upDown.png?t=1510014463"
      /></li></ul>'
