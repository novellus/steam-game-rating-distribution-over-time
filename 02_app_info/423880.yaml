    about_the_game: <h2 class="bb_tag">Synopsis</h2>What makes someone perfect? <br>Experience
      this short bittersweet story in the shoes of the main character, Jung, where
      you will spend your time hanging out with a girl named Ai. Ai is everything
      Jung wishes for in a woman... except for one very important thing. A thing he
      prefers to disregard in order for them to have the best time of their lives.
      <br>You have a day to enjoy your date and see the world from Jung's point-of-view.<h2
      class="bb_tag">Background</h2>This is a free short visual (kinetic) novel made
      to show the importance of setting the right priorities in life. This is intended
      to be a single playthrough kind of novel. The choices all lead to the same ending,
      just taking different routes.<h2 class="bb_tag">Check out the sequel if you
      liked this</h2><a href="https://store.steampowered.com/app/686760/Carpe_Diem_Reboot"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/686760/Carpe_Diem_Reboot</a>
