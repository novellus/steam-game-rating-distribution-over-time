  data:
    about_the_game: "Cruel Arena is a classic arena survival zombie game. <br />\r\
      \nFace endless hordes and survive as much as you can, <br />\r\nThrough The\
      \ Doodles and The Frames!! <br />\r\n<br />\r\nWill you do the best record among\
      \ your friends?<br />\r\n<br />\r\n<br />\r\n<br />\r\n<br />\r\n<br />\r\n\
      A few tips:<br />\r\n-Press S to buy something.<br />\r\n-Always, Always, Always\
      \ keep yourself in movement! Learn how to move and they will never catch you!<br\
      \ />\r\n-WASD to move, left mouse to shoot, and right one to throw a granade!<br\
      \ />\r\n-P to PAUSE.<br />\r\n-That's all, get ready!"
