details:
  data:
    about_the_game: Parallel Shift is a 2D Platformer Runner game where you take control
      of King and Tess, two scientists stuck in a dimensional loop. Switch between
      dimensions, close the matching breaches and rewind time to escape the unknown.<br><br>Inspired
      by late 90's videogames, the <strong>pixel art</strong>, the <strong>dark synthwave</strong>
      music and <strong>retro vibes</strong> of Parallel Shift focus on delivering
      an experience of rush and urgency, while presents a narrative focused in the
      solitude of the chase of knowledge and discovery.<h2 class="bb_tag">Featuring:</h2><br><ul
      class="bb_ul"><li> <strong>Precision</strong> and <strong>Puzzle</strong> mechanics;<br></li><li>
      <strong>Synthwave</strong> and <strong>Retro-futuristic</strong> visuals and
      music;<br></li><li> <strong>Time manipulation</strong> interactions that impact
      the gameplay.</li></ul>
