    about_the_game: "\u904A\u6232\u6545\u4E8B\u63CF\u8FF0\u56E0\u300C\u5929\u5F8B\u4E4B\
      \u707D\u300D\u7684\u767C\u751F\uFF0C\u5C0E\u81F4\u904E\u5F80\u7684\u7E41\u83EF\
      \u5728\u4E00\u5915\u4E4B\u9593\u6D88\u901D\u7684\u4E16\u754C\uFF0C\u795E\u3001\
      \u9B3C\u3001\u4EBA\u4E4B\u9593\u754C\u7DDA\u4E0D\u518D\u5206\u660E\u7684\u6C1B\
      \u570D\uFF0C\u800C\u73A9\u5BB6\u5728\u5176\u4E2D\u5C0B\u6C42\u6551\u8D16\u3001\
      \u63A2\u7D22\u751F\u5B58\u4E4B\u9053\uFF0D\u300C\u5F8B\u300D\u3002\u900F\u904E\
      \u904A\u6232\u7CFB\u7D71\u5DE7\u5999\u7684\u5F15\u5C0E\uFF0C\u73A9\u5BB6\u5C07\
      \u9032\u5165\u4E00\u500B\u56DB\u8655\u5145\u6EFF\u7570\u8C61\uFF0C\u5C71\u5D29\
      \u5730\u88C2\uFF0C\u767E\u9B3C\u591C\u884C\u7684\u4E16\u754C\u3002\u904A\u6232\
      \u4E0D\u518D\u662F\u6253\u6253\u6BBA\u6BBA\u70BA\u4E3B\u8981\u7684\u76EE\u7684\
      \uFF0C\u4F8B\u5982\u900F\u904E\u300C\u8D85\u6E21\u300D\u6B7B\u4EA1\u7684\u602A\
      \u7269\uFF0C\u73A9\u5BB6\u5C07\u611F\u53D7\u842C\u7269\u4E00\u9AD4\u7684\u79AA\
      \u610F\u3002\u96D6\u7136\u904A\u6232\u4E16\u754C\u770B\u4F3C\u7070\u6697\u4E14\
      \u751F\u5B58\u74B0\u5883\u60E1\u52A3\uFF0C\u4F46\u904A\u6232\u88E1\u4ECD\u6709\
      \u90E8\u5206\u7684\u4EBA\u7269\u5145\u6EFF\u5E7D\u9ED8\u611F\uFF0C\u4ED6\u5011\
      \u5C07\u544A\u8A34\u6211\u5011\u7684\u662F\uFF0C\u4E0D\u8AD6\u4E16\u754C\u6709\
      \u591A\u9EBC\u4E0D\u7F8E\u597D\uFF0C\u9084\u662F\u53EF\u4EE5\u6A02\u89C0\u770B\
      \u5F85\uFF0C\u4E26\u4E14\u5E6B\u52A9\u4ED6\u4EBA\u3002<br><br>\u8CFC\u8CB7\u300E\
      XAOC \u5929\u71C1\u7DD2\u6975\u9738\u767E\u5BF6\u7BB1\u300F\u5F8C\uFF0C\u53EF\
      \u5728\u5E33\u865F\u734E\u52F5\u63D0\u9818\u5340(\u5009\u5EABNPC\u5176\u4E2D\
      \u4E4B\u4E00\u7684\u529F\u80FD)\u7372\u5F97\u5929\u71C1\u7DD2\u6975\u9738\u767E\
      \u5BF6\u7BB1\u3002<br><br>\u4F7F\u7528\u5F8C\u53EF\u7372\u5F97\u4E0B\u5217\u9053\
      \u5177\uFF1A<br>\u3010\u5929\u71C1\u7DD2\u3011\u751F\u6D3B\u7528\u54C1\u7BB1\
      \uFF0A1<br>\u53EF\u7372\u5F97<br>=&gt;<br>\u6574\u7BB1\u7684\u6CE2\u54E5\u7CD6\
      \u846B\u8606\uFF0A5<br>\u687F\u5B50\u4E0A\u7684\u9EC3\u91D1\u863F\u8514\uFF0A\
      120<br>\u91D1\u5143\u5E63\u514C\u63DB\u52B5(1000\u91D1)\uFF0A60<br>\u5F4E\u6708\
      \u5E63\u514C\u63DB\u5238(1000\u9EDE)\uFF0A20<br>\u8D85\u503C\u884C\u56CA\u64F4\
      \u5145\u79AE\u76D2\uFF0A8<br>\u8D85\u503C\u5009\u5EAB\u64F4\u5145\u79AE\u76D2\
      \uFF0A6<br>\u7D50\u7FA9\u6200\u611B\u6C42\u8CFC\u62CD\u8CE3\u8D85\u503C\u64F4\
      \u5145\u79AE\u76D2\uFF0A4<br><br>\u3010\u5929\u71C1\u7DD2\u3011\u9020\u578B\u5916\
      \u8863\u7BB1\uFF0A1<br>\u53EF\u7372\u5F97<br>=&gt;<br>\u9AD8\u968E\u5F4E\u6708\
      \u4F7F\u5F92\u6CD5\u888D\uFF0A1<br>\u9AD8\u968E\u96EA\u4E4B\u821E\uFF0E\u65E5\
      \u5F0F\u548C\u670D\uFF0A1<br>\u9AD8\u968E\u5357\u883B\u7687\u65CF\u6230\u888D\
      \uFF0A1<br>\u9AD8\u968E\u5C60\u9F8D\u8D85\u97F3\u7206\u885B\u58EB\u88DD\uFF0A\
      1<br>\u9AD8\u968E\u9738\u6B66\u6230\u7532\uFF0E\u9F8D\u9AA8\u9B3C\uFF0A1<br><br>\u3010\
      \u5929\u71C1\u7DD2\u3011\u88DD\u98FE\u54C1\u79AE\u76D2\uFF0A1<br>\u53EF\u7372\
      \u5F97<br>=&gt;<br>\u9AD8\u968E\u8D64\u4E4B\u7368\u89D2\u982D\u98FE\uFF0A1<br>\u9AD8\
      \u968E\u84BC\u71FF\uFF0E\u5C0F\u60E1\u9B54\u982D\u98FE\uFF0A1<br>\u9AD8\u968E\
      \u9EC3\u91D1\u4E4B\u51A0\uFF0A1<br>\u9AD8\u968E\u9ED1\u72D0\u4ED9\u5047\u9762\
      \u982D\u98FE\uFF0A1<br>\u9AD8\u968E\u72D0\u4ED9\u5047\u9762\u982D\u98FE\uFF0A\
      1<br>\u9AD8\u968E\u7D14\u767D\u55B5\u8033\u982D\u98FE\uFF0A1<br>\u9AD8\u968E\
      \u9ED1\u7D68\u55B5\u8033\u982D\u98FE\uFF0A1<br>\u9AD8\u968E\u6674\u5929\u9739\
      \u9742\u982D\u98FE\uFF0A1<br>\u9AD8\u968E\u9B54\u7269\u4E4B\u5375\u982D\u98FE\
      \uFF0A1<br>\u9AD8\u968E\u9EC3\u91D1\uFF0E\u8DB4\u8DB4\u55B5\u982D\u98FE\uFF0A\
      1<br>\u9AD8\u968E\u8776\u9B45\u5047\u9762\uFF0A1<br>\u9AD8\u968E\u6DF1\u9083\
      \u9ED1\u6846\u773C\u93E1\uFF0A1<br>\u9AD8\u968E\u9738\u7D0B\u9762\u98FE\uFF0A\
      1<br>\u9AD8\u968E\u95C7\u9B3C\u7D0B\u9762\u7F69\uFF0A1<br>\u9AD8\u968E\u4F8D\
      \u6B66\u8033\u98FE\uFF0A1<br>\u9AD8\u968E\u6A19\u6E96\u578B\u6A5F\u5175\u8033\
      (\u7D81)\uFF0A1<br>\u9AD8\u968E\u9ED1\u8DB4\u5154\u8033\u98FE\uFF0A1<br>\u9AD8\
      \u968E\u534D\u9738\u8033\u98FE\uFF0A1<br>\u9AD8\u968E\u91D1\u68C9\u8033\u7F69\
      (\u7D81)\uFF0A1<br>\u9AD8\u968E\u5F4E\u6708\u4F7F\u5F92\u6CD5\u80CC\u98FE\uFF0A\
      1<br>\u9AD8\u968E\u84BC\u71FF\uFF0E\u5C0F\u60E1\u9B54\u4E4B\u7FFC\u80CC\u98FE\
      \uFF0A1<br>\u9AD8\u968E\u7F61\u52C1\u767E\u70C8\u89C0\u97F3\uFF0A1<br>\u9AD8\
