  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1252410/extras/portalbig.png?t=1608227680"
      /><br><br><strong>Run...Hide...KILL!</strong><br>The year is 20XX and the earth
      has been ravaged by nuclear wars, the only hope left for our planet is the research
      shuttle Nostrami, unfortunately the<br>ship Nostrami has been incommunicado
      for 48 hours now. That's were you come in! You are Master Chef a bad ass space
      marine, it's your job to explore the dark corridors of the Nostrami to find
      out what events occurred on earths only hope. <br><br><strong>Search the depths,
      but beware the hell that awaits you!</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1252410/extras/particleblood1.png?t=1608227680"
      /><br><br><strong>Key Features</strong><br><ul class="bb_ul"><li> <strong>Bring
      on the gore!</strong> Take out the evil that awaits you with a selection of
      epic weapons including the iconic pump action shotgun<br><br></li><li> <strong>13
      fully interactive environments:</strong> Raise hell in fully destructible physics
      based levels<br><br></li><li> <strong>Easy to play, difficult to master:</strong>
      Use unique abilities including hiding in lockers, running and air boosting to
      reach new areas.<br><br></li><li> <strong>Original dark ambient soundtrack:</strong>
      The perfect accompaniment to ripping and tearing through your enemies<br><br></li><li>
      <strong>Loads to unlock:</strong> Unlock 11 characters with unique perks, find
      secrets on each level, golden eggs and collect data disks</li></ul>
