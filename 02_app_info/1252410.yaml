    short_description: Alien Scumbags is a sci-fi action platformer with a big slice
      of horror and a stack of pop culture references. You'll run, hide and kill across
      several levels, collect items from capsule machines and unlock characters. No
      checkpoints, if you die it will cost you your score to continue.
