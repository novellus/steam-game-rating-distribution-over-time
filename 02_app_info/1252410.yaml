    review: If you're looking for an Old school shooter RPG with tons of throwbacks,
      easter eggs, and replayablity, and pop culture references this is your game
      and for the price I'd argue can't be beat. Visuals are a throwback to Sega genesis
      days and the game does not hold back on hitting that nostalgia mark.
