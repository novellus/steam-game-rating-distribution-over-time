    about_the_game: "&quot;She's Lost Control!&quot;<br><br>A barrage of missiles\
      \ emerges from the clouds; it\u2019s cloudphobia!<br><br>In this pulse-pounding\
      \ arcade style shoot 'em up, players control giant armored robots, loaded with\
      \ hi-tech weaponry. Choose from two types of weapons: the PLG-90, a high-tech\
      \ laser rifle or the Vibroblade N\xFAllPunktur! Comprised of five 3-minute episodes,\
      \ players must protect the mothership while slashing, shooting and boosting\
      \ their way to the end of each level and defeat the boss within the time limit.<br><br>cloudphobia\
      \ mixes arcade style gameplay, anime and creative robot designs, with lush backdrops\
      \ that melt into the bots-and-battleship action. Get ready for a visually stunning\
      \ shoot 'em up experience! <br><br><ul class=\"bb_ul\"><li>A beautiful horizontally-scrolling\
      \ shoot 'em-up<br></li><li>Two different play styles: Pilot the sword-swinging\
      \ &quot;N\xFAllpunktur,&quot; or the laser wielding mobile suit, &quot;PLG-90&quot;<br></li><li>Save\
      \ your replays<br></li><li>Global Internet Ranking<br></li><li>Steam Achievements\
      \ and Leaderboards</li></ul>"
