details:
  data:
    about_the_game: "Low is a Side Scroller/Action-Adventure game with unique items,\
      \ 3-way upgrade system and different difficulty levels. The game also includes\
      \ Insane (mortal) mode. You must find the source of the red curse by wandering\
      \ through the darkest atmospheres in the dark world.<br />\r\n<br />\r\nIN-GAME\
      \ FEATURES<br />\r\nBasically you will fight against enemies with old school\
      \ 8 direction aiming method, duble jumping, rolling and Bullet Rain skill. As\
      \ you progress through the game, you'll also get some active and passive skills,\
      \ effective unique items and different weapons. There is 6 chapter in the game\
      \ which completely dark and surreal atmospheres. Enemies and mighty bosses who\
      \ fell into the dark world before you and turned into the slave soldiers will\
      \ do everything to stop you."
