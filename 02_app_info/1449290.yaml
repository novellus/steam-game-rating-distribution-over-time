  data:
    about_the_game: "<i>Revizor Game Studio</i>  presents to your eyes a completely\
      \ <strong>new game</strong>! <br><br>Game will become something new for you\
      \ in the endless game world. An exciting adventure awaits you in this office\
      \ worker novella simulator.<br><br> - Choose which path you have to go through\
      \ - a bribe-taker-tycoon of the criminal business, or a principled inspector\
      \ who cares for law and order.<br> - Increase your well-being and ensure a comfortable\
      \ life for yourself and your descendants. <br> - Make new acquaintances and\
      \ relationships.<br> - Go on dates.<br> - Collect a collection of real estate\
      \ and cars, and other things for fun.<br> - Move up the career ladder, increase\
      \ your income and gain a high reputation.<br> - Show sensitivity and attention\
      \ to other characters by listening to their stories, doing their assignments,\
      \ thereby making new friends or enemies.<br> - Immerse yourself in the fascinating\
      \ world of shadow crime by identifying dishonest entrepreneurs - fraudsters\
      \ or enter their position and sympathize with them for a small \u201Creward-bribe\u201D\
      .<br> - You will find many exciting quests, funny stories and tasks. <br> -\
      \ A completely new game system.<br> - Spend an exciting time and spend your\
      \ hard-earned money earned by honest and completely honest on various entertainments.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1449290/extras/MG2.gif?t=1606235483\"\
      \ />"
