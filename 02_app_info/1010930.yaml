details:
  data:
    about_the_game: "Aztec Tower is a VR bow &amp; arrow game about defending the\
      \ temple of your people against the spanish conquistadors trying to take apart\
      \ your sacred site to enrich themselves on the gold which they're ready to and\
      \ already killed for. You're the last man standing of a brave tribe who fought\
      \ against the invaders for generations. They're about to overrun your temple,\
      \ but you're determined to take as many of them with you as you can. The game\
      \ can be played on the HTC Vive through SteamVR. It should also run on the Oculus\
      \ Rift or other VR headsets, but is only tested on the HTC Vive. Also please\
      \ keep in mind that this game is not historically accurate nor is it trying\
      \ to be.<br><br>Textures, models and sounds of other creators were used. Please\
      \ see ATTRIBUTION.txt in the game files or <a href=\"https://steamcommunity.com/linkfilter/?url=https://paulschwoerer.de/en/project/aztec-tower\u200B\
      \" target=\"_blank\" rel=\"noopener\"  >https://paulschwoerer.de/en/project/aztec-tower\u200B\
      </a> for details.<br><br><br><i>To reset your position in game, press and hold\
      \ both thumb sticks on your controllers.</i>"
