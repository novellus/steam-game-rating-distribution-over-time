      \ /><br>We prepared three awesome DLCs with different bonuses to the owners.\
      \ <br>If you want to say &quot;Thank you&quot; or &quot;Great job!&quot; \u2014\
      \ here is the best way to do it:<br><ul class=\"bb_ul\"><li><a href=\"http://store.steampowered.com/app/622730/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Support DLC</a> will keep Nevrosa:\
      \ Prelude in your library even if you delete the game files.<br></li><li><a\
      \ href=\"http://store.steampowered.com/app/622740/\" target=\"_blank\" rel=\"\
      noreferrer\"  >Wallpaper DLC</a> includes beautiful images from Nevrosa world\
      \ for your desktop. Plan to update it regularly.<br></li><li><a href=\"http://store.steampowered.com/app/622750/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >3D Print Collectable DLC</a> includes\
      \ Support DLC, one Wallpaper set, and files to create a unique artifact from\
      \ Nevrosa world \u2014 the Cube.</li></ul>We are happy that you like Nevrosa:\
      \ Prelude; your feedback and videos \u2014 that gives us great motivation while\
      \ making an interesting and unique experience for you.<br><br>Thank you all\
      \ again.<br><br>GexagonVR team.</p><br><h1>No teleport or other tricks</h1><p>Hi,\
      \ this game doesn't use any locomotion system except one \u2014 your own feet.\
      \ <br>You'll need at least 1.5x2 m. area to play though. <br><br>Redirect walking\
      \ means we are adapting the scene or your real-world path to a current game\
      \ situation. <br>That adds a whole new immersion level and takes you deeper\
      \ into the game process. Just try!<br><br>And please, leave your feedback! That's\
      \ very important for us!</p><br><h1>About the Game</h1>You woke up in a strange\
      \ place \u2014 is it a dream or reality? What do you need to do? Are you alone\
      \ here?<br><br>A sneak peak into Nevrosa world that brings new gameplay mechanics\
      \ to VR games:<br><br><ul class=\"bb_ul\"><li>Redirect walking \u2014 we don't\
      \ use teleport or any other locomotion system. You'll have to do it on your\
      \ own but don't go beyond your chaperone! You can get on youtube!<br></li><li>No\
      \ jumpscares.<br></li><li>You just take things with your hands and only one\
      \ button is used \u2014 press a trigger on your controller to interact.<br></li><li>Oh\
      \ and you can die. And probably will.</li></ul><br>Original puzzles, dark atmosphere\
      \ and creepy creature and a creepy creature that follows you will help you to\
