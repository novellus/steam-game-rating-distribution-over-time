    about_the_game: "You woke up in a strange place \u2014 is it a dream or reality?\
      \ What do you need to do? Are you alone here?<br><br>A sneak peak into Nevrosa\
      \ world that brings new gameplay mechanics to VR games:<br><br><ul class=\"\
      bb_ul\"><li>Redirect walking \u2014 we don't use teleport or any other locomotion\
      \ system. You'll have to do it on your own but don't go beyond your chaperone!\
      \ You can get on youtube!<br></li><li>No jumpscares.<br></li><li>You just take\
      \ things with your hands and only one button is used \u2014 press a trigger\
      \ on your controller to interact.<br></li><li>Oh and you can die. And probably\
      \ will.</li></ul><br>Original puzzles, dark atmosphere and creepy creature and\
      \ a creepy creature that follows you will help you to prepare for the upcoming\
      \ full-time escape-horror experience that will finish the story you have started.<br><br>Some\
      \ more things you'll probably find in Nevrosa: Prelude<br><br><ul class=\"bb_ul\"\
      ><li><strong>Art deco-inspired</strong> environment filled with creepy puzzle\
      \ machines is waiting to share it\u2019s secrets. <br></li><li><strong>Survival\
      \ horror elements:</strong> strange creatures hide in this room\u2026 What will\
      \ happen when you meet?<br></li><li>An evil artifact in your hands: why does\
      \ it follow you? Does it whisper something or is it just in your head? <br></li><li><strong>Dark\
      \ soundtrack</strong> with position sound system.<br></li><li><strong>Different\
      \ endings:</strong> you decide how this nightmare ends.</li></ul><br><a href=\"\
