    short_description: 'Zombeer: Delivery Mission is a 2D Shooter, where you need
      to save the world by delivering special beers in a Zombie apocalypse. With a
      Beer Thrower you will need to fight your way through ever-increasing hordes
      of zombies against the clock to deliver the beers that will save humanity!'
