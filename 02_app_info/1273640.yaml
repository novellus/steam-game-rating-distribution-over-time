    about_the_game: "BRING YOU HOME\uFF08\u5E26\u4F60\u56DE\u5BB6\uFF09\u8BB2\u8FF0\
      \u4E86\u4E00\u540D\u4E0D\u8D77\u773C\u7684\u5916\u661F\u82F1\u96C4\u6CE2\u7F57\
      \u7684\u6545\u4E8B\u3002\u4ED6\u7A7F\u8D8A\u5404\u79CD\u4E0D\u540C\u7684\u4E16\
      \u754C\uFF0C\u56DB\u5904\u8FFD\u8E2A\uFF0C\u60F3\u62EF\u6551\u4ED6\u88AB\u52AB\
      \u6301\u7684\u5916\u661F\u5BA0\u7269\u3002<br />\r\n<br />\r\nBRING YOU HOME\uFF08\
      \u5E26\u4F60\u56DE\u5BB6\uFF09\u662F\u4E00\u6B3E\u98CE\u683C\u53EF\u7231\u3001\
      \u6613\u4E8E\u4E0A\u624B\u3001\u753B\u9762\u6E05\u65B0\u7684\u5BB6\u5EAD\u578B\
      \u89E3\u8C1C\u5192\u9669\u6E38\u620F......\u60C5\u8282\u8BBE\u8BA1\u66F2\u6298\
      \u3002\u4F60\u63A7\u5236\u7684\u4E0D\u662F\u4E3B\u4EBA\u516C\uFF0C\u800C\u662F\
      \u6E38\u620F\u7EA7\u522B\u672C\u8EAB\uFF01\u600E\u4E48\u63A7\u5236\uFF1F\u6539\
      \u53D8\u548C\u91CD\u65B0\u6392\u5217\u6BCF\u4E00\u7EA7\u522B\u7684\u788E\u7247\
      \uFF0C\u4E3A\u6CE2\u7F57\u627E\u5230\u6B63\u786E\u7684\u9053\u8DEF\uFF01<br\
      \ />\r\n<br />\r\n\u8FD9\u6837\u7684\u521B\u65B0\u73A9\u6CD5\uFF0C\u5373\u4F7F\
      \u5931\u8D25\u4E5F\u975E\u5E38\u6709\u8DA3\uFF01\u5982\u679C\u7B49\u5F85\u53EF\
      \u601C\u7684\u6CE2\u7F57\u7684\u662F\u81F4\u547D\u7136\u800C\u53C8\u641E\u7B11\
      \u7684\u7ED3\u679C\uFF0C\u53EA\u9700\u53CA\u65F6\u8FD4\u56DE\u7136\u540E\u4ECE\
      \u5934\u6765\u8FC7\u3002<br />\r\n<br />\r\n\u5192\u9669\u8FDB\u5165\u5404\u7C7B\
      \u4E0D\u540C\u7684\u4E16\u754C\u2014\u2014\u90A3\u91CC\u5145\u6EE1\u4E86\u795E\
      \u5947\u7684\u4EBA\u7269\u3001\u5343\u5947\u767E\u602A\u7684\u610F\u5916\uFF0C\
      \u4EE5\u53CA\u86CA\u60D1\u4EBA\u5FC3\u7684\u5371\u9669\u2014\u2014\u4E3A\u7684\
      \u5C31\u662F\u6293\u4F4F\u52AB\u6301\u4E86\u4F60\u8FF7\u8DEF\u5BA0\u7269\u7684\
      \u574F\u5BB6\u4F19\u3002\u4F60\u4F1A\u5BFB\u6839\u7A76\u5E95\uFF0C\u89E3\u5F00\
      \u8FD9\u4E2A\u8C1C\u56E2\u5417\uFF1F<br />\r\n<br />\r\n\u6975\u5177\u5275\u610F\
      <br />\r\n\u63A2\u7D22\u4EE4\u4EBA\u96BE\u4EE5\u7F6E\u4FE1\u7684\u6E38\u620F\
      \u673A\u5236\uFF0C\u63A7\u5236\u4F60\u5468\u56F4\u7684\u73AF\u5883\uFF01<br\
      \ />\r\n<br />\r\n\u51FA\u4EBA\u610F\u6599<br />\r\n\u5728\u904D\u53CA\u6574\
      \u4E2A\u5B87\u5B99\u3001\u5206\u5C5E\u51E0\u5341\u4E2A\u7EA7\u522B\u7684\u4E0D\
      \u540C\u4E16\u754C\u4E4B\u95F4\u8DF3\u6765\u8DF3\u53BB\u3002\u4F60\u6C38\u8FDC\
      \u4E0D\u77E5\u9053\u63A5\u4E0B\u6765\u4F1A\u53D1\u751F\u4EC0\u4E48\uFF01<br\
      \ />\r\n<br />\r\n\u611A\u8822<br />\r\n\u53D1\u73B0\u6BCF\u7EA7\u522B\u4E2D\
      \u6240\u6709\u7684\u53E4\u602A\u9677\u9631\u2014\u2014\u4F60\u80AF\u5B9A\u4E0D\
      \u60F3\u653E\u8FC7\u4E00\u4E2A\uFF01<br />\r\n<br />\r\n\u53EF\u611B<br />\r\
      \n\u627E\u5230\u5E76\u6536\u96C6\u4F60\u4E0E\u5FC3\u7231\u5BA0\u7269\u7684\u6000\
      \u65E7\u7167\u7247\uFF01\u5662\uFF0C\u751C\u871C\u7684\u56DE\u5FC6......"
