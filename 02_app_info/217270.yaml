    reviews: "&quot;Delightful... The game has the unique ability to tell a story\
      \ and sell characters without words... Simple, pure fun and the price is right.&quot;<br>8/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.insidegamingdaily.com/2012/11/09/karateka-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Machinima Inside Gaming</a><br><br>&quot;What\
      \ seems extremely simple is actually incredibly nuanced... You\u2019ll be shocked\
      \ at how much better you do on your second play-through.&quot;<br>\u2013 <a\
      \ href=\"http://www.ign.com/articles/2012/11/06/meet-karateka-the-prince-of-persia-creators-new-old-game\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br><br>&quot;Exceptional production\
      \ values... Karateka may be just the game you need to remind you what made those\
      \ early arcade games so fun.&quot;<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameinformer.com/games/karateka/b/xbox360/archive/2012/11/13/karateka-review-throwback-arcade-fun-with-a-modern-sheen.aspx\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Informer</a>"
