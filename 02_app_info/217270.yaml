    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/217270/extras/Banner1.jpg?t=1580746358\"\
      \ /><br><br>From PRINCE OF PERSIA creator Jordan Mechner, the original side-scrolling\
      \ karate classic comes to Steam with art by Jeff Matsuda (The Batman) and music\
      \ by Grammy-winning composer Christopher Tin (CIVILIZATION IV).<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/217270/extras/ONCE-UPON-A-TIME,-PRINCESS-MARIKO.png?t=1580746358\"\
      \ /><br><br>Set in a feudal universe, your mission is to rescue your beloved,\
      \ Princess Mariko from the evil warlord Akuma who locked her in his castle fortress\
      \ hidden in the mountain. A unique classic love story that will take you in\
      \ the arcade games golden age. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/217270/extras/Screen3.jpg?t=1580746358\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/217270/extras/A-FEUDAL-ATMOSPHERE-OF-ITS-OWN.png?t=1580746358\"\
      \ /><br><br>Karateka charms with its graphics inspired by Ukiyo-e print art,\
      \ its love story and its Feudal atmosphere. Let the in-game cinematics take\
      \ you right away to the Japan we've heard in history books. <br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/217270/extras/A-LONG-RHYTHMED-JOURNEY-TO-SAVE-YOUR-BELOVED.png?t=1580746358\"\
      \ /><br><br>Be prepared for the battle. Akuma\u2019s henchmen will do everything\
      \ they can to stop you in a demanding fight to defeat. But threats can also\
      \ come from the environment itself or from the air, as the warlord may decide\
      \ to send his hawks on your way. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/217270/extras/Screen1.jpg?t=1580746358\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/217270/extras/THREE-PLAYABLE-CHARACTERS-AND-THREE-DESTINY.png?t=1580746358\"\
      \ /><br><br>Who\u2019s going to win Mariko\u2019s love? The fearsome Brute,\
      \ the noble Monk or her brave and true love? Three endings await you with those\
      \ three suitors. <br>All of them will challenge the most advanced and skilled\
      \ players to unlock more difficult achievements and endings."
