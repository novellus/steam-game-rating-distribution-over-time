    about_the_game: "1001 Jigsaw. World Tour: Castles and Palaces is an exciting puzzle\
      \ game and a fantastic tour guide. Put together jigsaw puzzles from a multitude\
      \ of pieces and wander the houses of royal families in 500 high-quality photos.\
      \ Now you can solve your favorite jigsaw puzzles, enter a knightly order and\
      \ defend your honor in a tournament! Experience the true heritage of history\
      \ without leaving the comforts of home!<br />\r\n<br />\r\nSet a difficulty\
      \ to suit you for each puzzle! Save your progress at any time! Simple controls\
      \ and plenty of hints and tools make the game a joy to play. This game is suitable\
      \ for both new players and true professionals in the logic puzzle genre.<br\
      \ />\r\n<br />\r\nAn exciting tour across famous and epic castles and palaces:\
      \ the beautiful Neuschwanstein Castle, the Arge Bam Castle, the Pena National\
      \ Palace, the medieval Ashford Castle, the Dracula Castle, the Casa Loma, the\
      \ Castle Zaman and a multitude of other magnificent structures filled with history\
      \ and royal spirit. Take advantage of this unique opportunity to visit a huge\
      \ number of places, learn their history and play 1001 Jigsaw World Tour: Castles\
      \ and Palaces!<br />\r\n<br />\r\n1001 Jigsaw. World Tour: Castles and Palaces\
      \ is a game and global tour guide. 500 high-quality photos: famous sights galore,\
      \ plus architecture, monuments, art, national traditions and glory, history\u2026\
      \ And you can start your journey through it right now!<br />\r\n<br />\r\n-\
      \ 500 high quality unique images<br />\r\n- well designed game-play: useful\
      \ hints, sort tool and magnifying glass.<br />\r\n- optional game difficulty\
      \ control makes your gameplay infinite<br />\r\n- custom styles of pieces with\
      \ rotation<br />\r\n- save game progress and continue to collect the puzzle\
      \ at any time<br />\r\n- pleasant and relaxing music<br />\r\n- 2 in 1: a game\
      \ and beautiful palaces and castles from all over the world<br />\r\n- get 500\
      \ puzzles for one purchase<br />\r\nIt is beneficial!"
