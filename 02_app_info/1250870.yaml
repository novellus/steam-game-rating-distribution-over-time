    about_the_game: "<h2 class=\"bb_tag\">Giveaway</h2>The Giveaway is now closed.\
      \ More than <strong>8 000 copies of Moons of Madness</strong> and 10 000 copies\
      \ of The Black Watchmen and NITE Team 4 were given for free. Congratulations\
      \ to the players that won!<h2 class=\"bb_tag\">Discover Cyrano Story!</h2><strong>Solve\
      \ challenging enigmas to uncover the mysteries on board the Cyrano spaceship.</strong><br><br>Born\
      \ from an Alternate Reality Game experiment in Google AI, Cyrano Story is a\
      \ short and complex puzzle game created by Alice &amp; Smith which reveals insight\
      \ into the backstory of Funcom\u2019s cosmic horror game, Moons of Madness.\
      \ The game is based off of Moons of Madness and very much inspired by The Secret\
      \ World universe.  <br><br>Originally created as a transmedia campaign to promote\
      \ the release of Moons of Madness, featuring a live event in Berlin and interactive\
      \ online community events, the game has since been enhanced with more puzzles\
      \ and new content to replace the live elements. For hints and help, reach out\
      \ to the Cyrano Story community on <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/9nMKvzm\"\
      \ target=\"_blank\" rel=\"noopener\"  >Discord</a> or visit the <a href=\"https://steamcommunity.com/linkfilter/?url=https://wiki.gamedetectives.net/index.php?title=Cyrano_Story\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Detectives walkthrough</a> of the\
      \ original ARG.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1250870/extras/Seal.gif?t=1587916871\"\
      \ />     <br><br><strong>Cyrano Story : A cautionary tale for space travelers.</strong><br><br>As\
      \ the Invictus base faces eldritch horrors, the unaware relief crew aboard the\
      \ Cyrano spaceship begins to experience strange symptoms on its approach to\
      \ Mars. As the Orochi employees get closer to the red planet and its twin moons,\
      \ insanity starts creeping into their minds. <br><br>Thanks to the personal\
      \ audio logs of Dr. Olivia Mason, Navigation Specialist for the Cyrano, we gain\
      \ insight into the evolution of the team members\u2019 daily tasks, struggles\
      \ and state of mind during their journey. All the while, descending into a black\
      \ hole of knowledge and torment because of the hold the planet and its secrets\
      \ have on the team\u2019s sanity.              <br><br><strong>A game that learns\
      \ your darkest fears and offers you insight into the Moons of Madness game!</strong><br><br>Players\
      \ must interact with an unknown force and feed it answers to unlock and understand\
      \ Dr. Mason\u2019s take on the events. The mysterious force\u2019s voice and\
      \ eerie reactions will guide the player to true cosmic wisdom, or infinite madness...\
      \  <br><br>To start, access a moon and take the time to analyse each of the\
      \ visual clues that are presented to find what links them all together. Write\
      \ your answer anywhere in the floating darkness and wait for a response from\
      \ the mysterious entity. Good or bad, this presence will react to all your guesses\
      \ until you\u2019ve broken the seal. Once you\u2019ve solved the enigma, you\u2019\
      ll be given access to one of Dr. Olivia Mason\u2019s transmissions. Her personal\
      \ logs will give you insight about life on the Cyrano spaceship, her findings,\
      \ status on the crew\u2019s journey and much more.<br><br>Keep in mind that\
      \ most of these puzzles were originally designed to be solved in teams by entire\
      \ online communities. So feel free to reach out the Cyrano Story fans on Discord\
      \ for clues or even take a look at the various ARG collectives. You can also\
      \ rely on the difficulty labels associated with each puzzle : Sane, On the edge,\
      \ Crazy, Insane, Mental Breakdown or Higher plane, to brace yourself before\
      \ you get in too deep."
