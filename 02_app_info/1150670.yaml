details:
  data:
    about_the_game: The Shadowlord, the evil sorcerer who rules the Northern Shadowlands,
      has invaded the ancient lands of Galanor. In this fantasy wargame simulation,
      you must gather the free forces of Galanor and stem the advancing might of the
      Shadowland.<br><br>Call upon the ancient battle magic of Galanor's warlike ancestral
      inhabitants; learn to use the magic and the powerful Rune Rings will hum to
      the force of your spell casting. The Shadowlord also knows the ancient secrets,
      so control of the Rings is essential if you are to defeat this malignant invader
      and his Demons of Chaos and earn the coveted title of SORCERER LORD.<br><br>Fortresses
      and citadels, a variety of terrains, and the near invisibility of the enemy
      forces combine to give you a challenging game in which your strategic and magical
      abilities are tested to the fullest.<br><br>FEATURES<br><ul class="bb_ul"><li>Strategic
      and tactical map displays<br></li><li>Three difficulty levels<br></li><li>Save
      game option<br></li><li>Rune rings and magic spells<br></li><li>Highly intelligent
      computer opponent</li></ul>
