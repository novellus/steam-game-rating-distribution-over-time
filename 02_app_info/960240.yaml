    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/960240/extras/StuntKiteParty_Steam_1.gif?t=1592568773"
      /><br><br>Choose from eight playable characters and fly your kite in four scenic
      settings, where you can challenge your friends in either predefined matches
      or your own custom created tournament. You can also face off against AI controlled
      characters in the single-player experience, framed by a lighthearted story mode
      that allows you to learn more about the joyful world of <strong>Stunt Kite Party</strong>.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/960240/extras/StuntKiteParty_Steam_Description_600x300.png?t=1592568773"
      /><br><br>Step into the shoes of a young and extraordinarily talented kiter,
      as he journeys through the colorful world of <strong>Stunt Kite Party</strong>.
      As you take your first steps to become a professional kiter, you learn that
      kiting has been outlawed in the Big City. How can that be! Fight for your right
      to kite while you experience lots of thrilling adventures, meet new friends
      and together, make kiting great again. Can you and your friends be able to convince
      the mayor to legalize kiting again?<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/960240/extras/StuntKiteParty_Steam_2.gif?t=1592568773"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Exciting story mode<br></li><li>10
      challenging game modes <br></li><li>Compete in predefined or custom tournaments<br></li><li>Single
      and multiplayer matches with up to 4 players<br></li><li>4 idyllic levels to
      kite <br></li><li>Unlock additional characters, kites, and skins</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/960240/extras/Steam_Logo_shadow.png?t=1592568773"
      />
