details:
  data:
    about_the_game: "<strong>Land War is a party game you can actually play at a party!</strong><br><br>Teach\
      \ your friends, mom, grandpa, or anyone else to play in minutes and invite everyone\
      \ in on the big screen with 8 player local multiplayer!  <br><br>Simple controls\
      \ - choose between moving up, down, left, or right and that's all there is to\
      \ it!<br><br>Every land war player starts as a humble square in a sea of unclaimed\
      \ land.  But as you move, you capture the squares around you, growing at an\
      \ exponential rate!  <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1030960/extras/growing200.gif?t=1555049001\"\
      \ /><br><br>Watch out as you encounter your friend's square armies - only the\
      \ clever players will survive.  Clashing with enemies result in stalemate, but\
      \ players are vulnerable when they turn away!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1030960/extras/stalemate200.gif?t=1555049001\"\
      \ />       <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1030960/extras/undertake200.gif?t=1555049001\"\
      \ /><h2 class=\"bb_tag\">Features: </h2><ul class=\"bb_ul\"><li> ~10 minute\
      \ matches, so it's easy to swap players in and out as the night goes on!  <br></li><li>\
      \ Over 30 maps and 4 game mode settings.<br></li><li> 8 gamepads are supported\
      \ including 8 xBox controllers simultaneously. Includes support for any controller\
      \ you might plug in.  xInput and all other APIs supported.<br></li><li> 2 players\
      \ can play on a keyboard with WASD and the arrow keys in case you don't have\
      \ enough controllers lying around!<br></li><li> 2 difficulties of Bots to play\
      \ against!</li></ul>This game is a brand new concept and comes from sheer love\
      \ of local multiplayer and disappointment that so few video games can be played\
      \ with more than 4 players on the same screen.  I'm looking to get feedback\
      \ here on Steam before a console release, so please send any issues and gameplay\
      \ suggestions to the game\u2019s contact email, community hub, steam message\
      \ or &quot;hockenmaier&quot; on Twitter.  Thanks for playing!"
