  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/807930/extras/1.png?t=1538988585"
      /><br><br>Knife combats, gun-fights, artillery fire... There is nothing of the
      sort in this game. Meet the first of a kind, an unprecedented magic shooter
      with powerful spells, wands, and colorful splashes!<br><br>Only your magic skills
      define if you are going to win or lose all the countless battles between the
      Marauders and adepts of the Order of Magic Policy.<br>The two warring parties
      will meet and clash in spectacular magic combats and show off their most powerful
      and impressive battle and defense spells. Fight after fight, they will upgrade
      their skills and mount the steps of the ranking system.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/807930/extras/2.png?t=1538988585"
      /><h2 class="bb_tag">Let the magic fight start!</h2><br> FACTION JOINING<br>
      Find your own way in the Wizard world. Fight against enemies and show all your
      might.<br><br> MAGIC WAND CHOOSING<br> Find a special wand for battles. It will
      be your credible partner. No matter, how many spells you know, if your wand
      isn't powerful enough.<br><br> SPELLS AND FIGHTING SKILLS MASTERING<br> Learn
      new spells and master fighting strategy skills. Remember that there is a special
      moment for each spell. It is only for you to decide when attack, or protect.<br><br>
      RANK INCREASING<br> Win fights and receive higher ranks. Reach the top of magic
      combat mastery and earn worldwide recognition.<br><br>Now it's time for you
      to make your choice - join one of the sides and get on top of the battle magic
      art.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/807930/extras/3.png?t=1538988585"
      />
