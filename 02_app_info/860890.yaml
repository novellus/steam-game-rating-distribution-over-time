  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/860890/extras/20191011_animated.gif?t=1601301354"
      /><br><br>Factory Town is a game about building an automated &amp; efficient
      town, with interlocking transportation systems, on a large 3D landscape.<br><br>Start
      out with a few workers harvesting trees, crops, and ore. Deliver raw materials
      to production buildings that will process them into valuable goods for sale
      at the markets. Then use your earnings to research automated machinery and transport
      logistics - including conveyor belts, trains, fluid pipes, steam-powered machinery,
      sorters, splitters, and even various magical gadgets.  <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/860890/extras/Line_Break_Items.png?t=1601301354"
      /><br><br>- Tons of transportation options at your disposal, to give you creative
      freedom and flexibility as you try to optimize your supply chains<br>- Build
      complex logical systems with gates, triggers, and filters to make sure resources
      get to the right destination<br>- Steam Workshop features let you customize
      rules &amp; even create new items<br>- Many different categories of products
      to create &amp; supply<br>- Use simple click-and-drag actions to directly issue
      behavior commands to workers, telling them what items to pick up and where to
      deliver them.<br>- Unlock magical technology to boost your production buildings
      to absurd output rates<br>- Terrain sculpting tools to shape the world to suit
      your needs.<br>- Sandbox / Creative Mode / Powerful procedural world generation
      &amp; map editor tools<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/860890/extras/Belts.png?t=1601301354"
      />
