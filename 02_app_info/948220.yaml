    about_the_game: ColorTool is a software for creating color palettes from scratch.
      You can use these palettes you created for your illustrations, pixel art or
      design work.<br><br><br>Import your own illustrations and enable remapping to
      see how they would look like with your newly created palette. See all changes
      in real-time and export the final result.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/948220/extras/Remapping.png?t=1572528491"
      /><br><br>Get inspired and import reference images to guide your color picking
      process.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/948220/extras/ColorPicking.png?t=1572528491"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> Create palettes by
      placing an intricate web of colors and their connections.<br></li><li> See directly
      how the palettes change the look of your illustrations. Make tweaks and see
      the results in real time!<br></li><li> Highly advanced remapping algorithm allowing
      you to change the colors of your artwork after the fact!<br></li><li> Export
      created palettes in 8 different palette formats to be used in a wide array of
      software including Aseprite, Krita, Photoshop and many more!<br></li><li> ...
      or export as PNG file in different arrangements, usable in almost all creative
      software.</li></ul>
