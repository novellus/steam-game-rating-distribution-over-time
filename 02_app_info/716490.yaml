    review: 'the puzzles were great, really got the ''thinking outside the box'' dealing
      with the very limited register set of the Exas, Makes me realize just how valuable
      the register space and memory capabilities of any current CPU/MCU.


      The story was interesting and engaging, and did a great job of tying together
      all the missions.


      the difficulty curve was good for the most part, only experienced 1 or 2 unexpected
      difficulty spikes (might have just been tired or needed to come up with a different
      methodology).


      If you play, I would actually recommend playing it over multiple days instead
      of cramming it into 2 like I did.  I think the story and experience may work
      out better.'
