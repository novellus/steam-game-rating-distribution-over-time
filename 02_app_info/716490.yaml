    about_the_game: "<strong>The year is 1997. You used to be a hacker, but now you\
      \ have the phage. You made a deal: one hack, one dose. There\u2019s nothing\
      \ left to lose\u2026 except your life.</strong><br><br>EXAPUNKS is the latest\
      \ open-ended puzzle game from Zachtronics, the creators of Opus Magnum, SHENZHEN\
      \ I/O, TIS-100, and more.<br><br><ul class=\"bb_ul\"><li><strong>READ ZINES</strong>\
      \ - Learn to hack from TRASH WORLD NEWS, the underground computer magazine.\
      \ Tutorials, hacking tips, secret information, searing commentary\u2014 TRASH\
      \ WORLD NEWS has you covered.<br></li><li><strong>WRITE VIRUSES</strong> - Program\
      \ your EXAs (EXecution Agents) to tear through networks, replicate themselves,\
      \ trash files, terminate other EXAs\u2014 and leave without a trace. <br></li><li><strong>HACK\
      \ EVERYTHING</strong> - Hack banks, universities, factories, TV stations, highway\
      \ signs, game consoles, the government... oh yeah, and your own body.<br></li><li><strong>SLACK\
      \ OFF</strong> - Play \u041F\u0410\u0421\u042C\u042F\u041D\u0421, if you hack\
      \ the server where it\u2019s stored. Or play HACK*MATCH, if you hack the region\
      \ lock on your Sawayama WonderDisc. Or create your own homebrew games for the\
      \ TEC Redshift\u2026 if you hack the development kit.<br></li><li><strong>TAKE\
      \ DOWN YOUR FRIENDS</strong> - Compete with your friends by running your programs\
      \ directly against theirs in all-out hacker battles. Make every cycle count.<br></li><li><strong>CREATE\
      \ YOUR OWN PUZZLES</strong> - Create your own networks to hack, and share them\
      \ with the world on Steam Workshop.</li></ul>"
