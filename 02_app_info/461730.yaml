    about_the_game: 'A platform game so difficult and at the same time, so addictive
      that you will enjoy having to repeat a levels dozens of times until complete
      them, enjoy this platform game with your friends and challenge them.<br><br><strong>Features:
      </strong><br><ul class="bb_ul"><li>You will receive up to 5 new levels each
      week.<br></li><li>Hours of fun and anger, all at once in a &quot;good&quot;
      way.<br></li><li>Great for playing with your friends and laughing with them
      or... of them.</li></ul>'
