    about_the_game: "The Seven Districts of Sin: The Tail Makes the Fox is an otome\
      \ visual novel which follows the daily activities of the demons of hell - and\
      \ perhaps the relationships that in their midst.<h2 class=\"bb_tag\"><strong>Synopsis</strong></h2>Lilim\
      \ is an auditor for the main Hell government. When her beloved Lord Lucifer\
      \ tasks her with going to the Kumonoito District to investigate their governor\
      \ for soul laundering, she has no choice but to obey.<br><br>Will little, naive\
      \ Lilim be able to survive her stay at Kumonoito? Will she maybe find someone\
      \ special? \u2026 Or will she just go right back to licking Lucifer\u2019s boots?<h2\
      \ class=\"bb_tag\"><strong>Features</strong></h2><ul class=\"bb_ul\"><li>A mix\
      \ of intriguing plot and humor <br></li><li>Nameable Protagonist<br></li><li>4-6\
      \ Hours of Gameplay<br></li><li>2 Male &amp; 2 Female Love Interests<br></li><li>English\
      \ Voice Acting<br></li><li>9 Different Endings<br></li><li>10 CGs and 6 Bonus\
      \ Illustrations</li></ul><h2 class=\"bb_tag\"><strong>Characters</strong></h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/782190/extras/1.png?t=1569737891\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/782190/extras/2.png?t=1569737891\"\
