    review: "Pues aqu\xED estamos. Me faltan un par de finales para terminar el juego,\
      \ pero dudo que eso cambie la opini\xF3n que tengo.\nEl t\xEDtulo tiene cosas\
      \ geniales: la prosa es divertid\xEDsima y muy entretenida y la protagonista\
      \ es m\xE1s maja que las pesetas, lo cu\xE1l suele ser algo que valoro muy positivamente\
      \ (soy de las que cree que hacer re\xEDr es m\xE1s dif\xEDcil que hacer llorar).\n\
      Adem\xE1s, el doblaje est\xE1 muy conseguido, no esperaba que me gustara tanto\
      \ como lo ha hecho.\nY el dise\xF1o de los personajes femeninos es variado y\
      \ result\xF3n, ah\xED la verdad es que genial.\nTambi\xE9n me he quedado muy\
      \ contenta con los dibujos de las CGs, especialmente las de los chibis, qu\xE9\
      \ monada.\n\nPero... por mucho que me duela decirlo (porque la verdad es que\
      \ se nota el cari\xF1o del equipo), el juego tiene sus cosas malas tambi\xE9\
      n:\nPara empezar, el dise\xF1o de los personajes masculinos peca un poco de\
      \ s\xEDndrome de la misma cara (si ves a Saleos y a Gaki al mismo tiempo salta\
      \ a la vista).\nY, aunque bonitas, solo hab\xEDa una CG por personaje que no\
      \ fuera un chibi. Lo cual me parece algo escaso para un juego de estas caracter\xED\
      sticas, la verdad.\nAdem\xE1s, la historia... me da la impresi\xF3n de que se\
      \ hace repetitiva, es decir, las diferentes rutas apenas tienen tres o cuatro\
      \ escenas diferentes. No es raro que esto pase en muchos otome y, al menos,\
      \ esas escenas no son La Misma Escena con los diferentes intereses amorosos\
      \ cambiados, que algo es algo. Pero... podr\xEDa hacerse mejor, sin llegar a\
      \ marcarse un Amnesia o algo as\xED, que por el precio que tiene tampoco se\
      \ le puede exigir al juego.\nY, bueno, tal vez si los finales hubieran dado\
      \ m\xE1s de s\xED... pero ya he conseguido m\xE1s de la mitad y son... meh.\n\
      Adem\xE1s, el skip funciona mal en algunos momentos y ten\xEDa que estar yo\
      \ pendiente de que no saltara texto que no hab\xEDa le\xEDdo (como ten\xEDa\
      \ marcado en las opciones).\nFinalmente, tengo que decir que he echado en falta\
      \ el desarrollo de personajes, que es, precisamente, una de las claves de una\
      \ VN (al menos en mi baremo).\n\nAl final, con tantos errores que le he sacado,\
      \ uno se preguntar\xE1 por qu\xE9 lo recomiendo. Bueno, hay dos factores que\
      \ hacen que haya decidido recomendarlo: el primero es que, pese a todos los\
      \ fallos, yo he disfrutado jug\xE1ndolo y eso quiere decir que algo bueno tiene\
      \ que tener para compensar todo lo que he criticado, aunque no sepa ponerle\
      \ nombre; el segundo, con mucho m\xE1s peso, es que es el episodio 1 de qui\xE9\
      n sabe cu\xE1ntos.\nEn otros episodios pueden pulir a los personajes, incluir\
      \ m\xE1s im\xE1genes, dividir las rutas un poco m\xE1s... pueden llegar a montar\
      \ una novela visual muy s\xF3lida, por la idea y la narraci\xF3n no est\xE1\
      n nada mal y pueden dar m\xE1s de s\xED. Y, al final, en eso es en lo que conf\xED\
      o para recomendar este t\xEDtulo.\n\n(Pero, s\xED, si piensas comprar este juego,\
      \ aprovecha una rebaja que haga que valga la pena)"
