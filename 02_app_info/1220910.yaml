    about_the_game: "DarkZone is a game in genre tactical realtime rpg where you have\
      \ to go through severe tests and win the final battle with the enemy.<br />\r\
      \nMoving through the cells, pick up weapons, armor and healing potions to fight\
      \ enemies.<br />\r\nBeware of traps that may await you along the way.<br />\r\
      \nSome of them can be used to clear your way from enemies.<br />\r\nThe dark\
      \ zone consists of 4 parts, each part has its own keeper, which must be overcome.\
      \ Not everyone needs to fight to win.<br />\r\nGo ahead and do not stop!<br\
      \ />\r\n<br />\r\n<br />\r\n-Dangerous traps<br />\r\n<br />\r\nLight the dark\
      \ area with light! Good luck!"
