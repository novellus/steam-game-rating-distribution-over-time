    review: "(gespielt unter Linux, native: l\xE4uft prima!)\n\n[h1]TLTR[/h1]\nAuch\
      \ wenn viele Rezensionen das Spiel als eint\xF6nig beschreiben, f\xFCr MICH\
      \ ist es voll okay.\nNat\xFCrlich ist es nervig bei jedem Planeten erst mal\
      \ jedes Feld mit einer Sonde zu belegen(und JEDESMAL das auch noch best\xE4\
      tigen zu m\xFCssen -.-)\nPiraten sind auch nervig(bis man den Bogen raus hat\
      \ ^^ und in jeder 2.Kampfrunde die Schilde regeneriert).\nWitzigerweise sehen\
      \ einige aus wie Anime-M\xE4dels mit Schnurrb\xE4rten??!!\nMir macht das Spiel\
      \ unglaublich viel Spa\xDF weil es immer wieder irgendwo einen kleinen Fortschritt\
      \ in irgendeiner Technologie gibt..(Schildgeneratoren/Laserwaffen/Terraforming,..)\n\
      Es scheint ein Endlosspiel zu sein, k.A. mir gef\xE4llt es sehr gut!\n\n[b]Auch\
      \ wenn es scheint, das der Entwickler sich nun anderen Projekten widmet und\
      \ nun wohl keine Zeit mehr f\xFCr das Bug-Fixing dieses Spieles hat..[/b]\n\n\
      [h1]Spielbeschreibung[/h1]\nAuf den ersten Blick erinnert Colony Prospector\
      \ an die Fr\xFChzeit der Computerspiele.\nDie Einf\xFChrung in das Spiel ist\
      \ nur rudiment\xE4r vorhanden, ich h\xE4tte mir eine ausf\xFChrlichere gew\xFC\
      nscht, so k\xF6nnen allein schon die Abweichungen von \"\xFCblichen\" Steuerungsmethoden\
      \ f\xFCr Unverst\xE4ndnis sorgen:\nIm Handelsmen\xFC muss man sich erst zwischen\
      \ Kauf oder Verkauf entscheiden. Obwohl die \"Buttons\" \xFCber dem einzelnen\
      \ G\xFCtern gut sichtbar sind, kann man nicht einfach durch einen Klick darauf\
      \ wechseln.\nStattdessen mit ESC(oder rechter Maustaste) aus dem Kaufmodus wieder\
      \ heraus und DANN erst mit Klick wieder auf Verkauf wechseln.\nSicher sind das\
      \ nur Kleinigkeiten, \xFCber die ich hier herummeckere, aber wer einfach nur\
      \ Spielen will muss sich etwas Zeit nehmen um sich daran zu gew\xF6hnen.\n\n\
      Am Anfang kann man kaum Planeten besiedeln, weil entweder schon andere [strike]Rassen[/strike]V\xF6\
      lker siedeln oder die Planeten unwirtlich sind: kein Wasser, keine Nahrung,\
      \ falsche Temperatur/Schwerkraft/giftige Atmosp\xE4hre/Hirnw\xFCrmer.\nTrotzdem\
      \ sollte man ALLES scannen, dabei die Monde nicht vergessen(sichtbar an kleinen\
      \ runden Icons \xDCBER der Planetenscan-Ansicht).\nHier kann man neben wertvollen\
      \ Artefakten auch n\xFCtzliche Terraform-Technologie erbeuten.\n\nGro\xDFes\
      \ Manko:\nHat man einen Planeten besucht, es fehlt aber an geeigneter Terraform-Ausr\xFC\
      stung..\nkann man NICHT sp\xE4ter wieder zur\xFCckkommen und mit verbesserter\
      \ Technologie das Ding besiedeln..\nNow..or NEVER!\n\nDie Kolonisation kann\
      \ auch fehlschlagen wenn die Wahrscheinlichkeit einer erfolgreichen Besiedlung\
      \ auf 95% gesch\xE4tzt wird..\n(weil ein neugieriger Siedler einen Pylonen aktiviert,\
      \ der den Planetenkern instabil macht -.-)\nDaher.. alles antouchen. Auch falls\
      \ der Planet danach in die Br\xFCche geht oder umterraformt wird.\nBesser das\
      \ passiert VOR einer Besiedlung..\n\nWer verzweifelt ist kann nat\xFCrlich eine\
      \ Besiedlung einleiten solange der gesch\xE4tzte Erfolgwert positiv ist.\nAber\
      \ bei 30% darf man keine Wunder erwarten..\n\nTrotz fehlender schicki-micki\
      \ 3D-Grafik ist das Spiel erstaunlich spannend.\nIch kann es kaum erwarten,\
      \ mich das n\xE4chste Mal mit dem Groshwvi-Schlachtschiffen anzulegen(die im\
      \ sp\xE4teren Spiel immer h\xE4ufiger auftauchen, keine Ahnung, warum die soo\
      \ sauer auf mich sind ^^).\n\nUnrealistisch ist die Option die Kolonien der\
      \ Groshwvi mit Bio-Waffen anzugreifen!!\nIm Jahr 16xxx werden wir sicher biologisch\
      \ abbaubare, laborgez\xFCchtete Papiere(wegen schmerzempfindlicher B\xE4ume\
      \ darf Papier nicht mehr so hergestellt werden!!) auf deren Kolonien abregnen\
      \ lassen mit der Bitte zu verschwinden!!!\n\n[h1]Spieloberfl\xE4che(UI)[/h1]\n\
      Es gibt also eine W\xE4hrung(Unobtanium), die oben rechts angezeigt wird. \n\
      Rechts darunter am Rand die aktuelle/maximale Schutzschildst\xE4rke des Raumschiffes.\n\
      Ganz links am Rand wechselt der gr\xFCne Button zum  Raumschiff.\nFalls man\
      \ im Orbit eines Planeten ist f\xFChrt der rote Button zum Planetenscan.\n\n\
      Unten links(Prospects) steht die Anzahl der Planeten, die man besuchen darf\
      \ um die zu Kolonisieren.\nKaufen kann man das wohl nur auf der Erde, wobei\
      \ die jeweiligen Claims zwischen umsonst und sehr teuer abgegeben werden..\n\
      Grob: Je teurer die Prospects, umso h\xF6her die Wahrscheinlichkeit f\xFCr bewohnbare\
      \ Welten. \n\nDie mittelgro\xDFen Buttons unten:\nDer orangefarbene Greiferarm\
      \ f\xFChrt zum Inventar des Raumschiffes, sehr praktisch: Das scheint unendlich\
      \ zu sein!\nDer gelbe Strudel springt zu einem neuen Ziel.\nSind keine Prospects\
      \ mehr vorhanden kann man nur noch zur Erde oder den wenigen Bookmarks springen.\n\
      Der gr\xFCne Button f\xFChrt zur bordeigenen Herstellung von bekannten Gegenst\xE4\
      nden.\n\nDie winzigen Buttons darunter:\nOrangener Ausschaltknopf: Spiel beenden\
      \ (Speichern nur auf Erde m\xF6glich, sonst nur Autosaves)\nLilafarbene Satellitensch\xFC\
      ssel: Status der Besiedlung des Universums.\nCyanfarbene CD: Demo der Hackf\xE4\
      higkeit(Die Cursortasten exakt wie vorgegeben dr\xFCcken, keine Fehler machen!:sans:)\n\
      \n[h1]Tastaturvorgaben[/h1]\nF2: FPS\nF4: Fullscreen/Fenster\nF5: Zum Hauptmen\xFC\
      : Achtung: Das laufende Spiel wird beendet!! Nur Autosave!\nESC/rechte Maustaste:\
      \ Abbruch/Eine Men\xFCebene zur\xFCck\nENTER/Leertaste: Best\xE4tigung\nLinke\
      \ Maustaste: Auswahl\n\n[b]Bugs[/b]\nDas Spiel als solches l\xE4uft stabil,\
      \ Inventargegenst\xE4nde sind teilweise verbuggt:\nNuti-Meals nehmen nicht ab,\
      \ wenn man die auf den Planeten schmei\xDFt..\nHackmodule werden nach Nutzung\
      \ sogar dem Laderaum hinzugef\xFCgt..\nWomit man einerseits mehr Zeit bekommt\
      \ das Hacking erfolgreich abzuschlie\xDFen, andererseits die \xFCberz\xE4hligen\
      \ Module bei einem H\xE4ndlern gegen gutes \"Geld\" einzutauschen :D\n\nWeiteres\
      \ Plus: \nIch habe NICHT herausfinden k\xF6nnen, wie man im Spiel cheaten kann(Speichereditor).\
      \ \nRespekt an die Entwickler!!"
