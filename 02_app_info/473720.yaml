  data:
    about_the_game: "Renegade Kid\u2019s beloved dimension-defying muddy platformer\
      \ is back with a brand-new game \u2013 Mutant Mudds Super Challenge \u2013 featuring\
      \ a host of exciting, fresh platforming challenges and boss fights, for super\
      \ players!<br />\r\nFEATURE SUMMARY:<br />\r\n<br />\r\n40 brand new levels\
      \ - designed for super players.<br />\r\nFive epic boss characters stand between\
      \ you and victory!<br />\r\nDimension-bending, layer-jumping, platforming fun\
      \ across 5 new world themes.<br />\r\nExplore hidden pathways to find pick-ups\
      \ and unlock 20 secret characters.<br />\r\nVisit Jukebox room to enjoy entire\
      \ muddy soundtrack, featuring new Super Challenge chiptunes."
