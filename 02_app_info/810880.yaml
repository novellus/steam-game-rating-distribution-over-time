details:
  data:
    about_the_game: "This bundle will add two new areas to the game: a Nights of Azure\
      \ 2 tribute area &quot;Nightless Ruined City&quot; and the &quot;Lotus Blossom\
      \ Pond&quot; area.<br />\r\n<br />\r\n- Painting World &quot;Nightless Ruined\
      \ Town&quot;<br />\r\nA town swallowed in darkness and full of eerie shadows.\
      \ The enemies that can be found in this area are unique to the world of this\
      \ painting, and by defeating the boss in its depths the players will be able\
      \ to receive some if the &quot;Nights of Azure 2&quot; related equipment items.<br\
      \ />\r\n<br />\r\n- Outskirts Area &quot;Lotus Blossom Pond&quot;<br />\r\n\
      A beautiful area with a pond surrounded by blossoming trees. Matching to its\
      \ beauty, it is also abundant with lovely materials carrying various unusual\
      \ effects and traits.<br />\r\n<br />\r\n*This content unlocks after the final\
      \ chapter of the game.<br />\r\n*This content is also included into &quot;Atelier\
      \ Lydie &amp; Suelle Season Pass.&quot;"
