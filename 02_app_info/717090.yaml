    about_the_game: Game-Ready Assets is a content collection made for gamedevelopers.<br>Content
      comprises source FBX and texture files.<br>It has more than 500 models, textures
      and materials.<br>We developed easy-to-use application to browse, view and download
      any model you need.<br>Also we've prepared a special large free collection for
      you!<br>Every collection will often be updated with new models and model-packs.<br>Collections
      list will be expanded in course of time!<br><br><strong>List of Packages:</strong><br><ul
      class="bb_ul">    <li>Urban Interior Props Pack<br>    </li><li>Ancient Catacombs<br>    </li><li>Morgue
      Props Pack<br>    </li><li>Old-School Props Pack<br>    </li><li>Sci-Fi Textures
      Pack (with props)<br>    </li><li>FREE Big Furniture Pack<br>    </li><li>FREE
      Music Pack<br>    </li><li>Blood Textures vol.1-2<br>    </li><li>Spiderweb
      Pack<br>    </li><li>Lockers Pack vol.1<br>    </li><li>Road Pack<br>    </li><li>Rocks
      Pack<br>    </li><li>FREE Turets Pack<br>    </li><li>FREE Books Pack<br>    </li><li>Mummy
      Pack<br>    </li><li>Industrial Textures Pack<br>    </li><li>Old Wine Bottles
      Pack<br><br><strong>In Development</strong><br><ul class="bb_ul">    <li>Game-Ready
      - Monsters Collection<br>    </li><li>Game-Ready - Textures/Materials Collection<br>    </li><li>Game-Ready
      - Sound/Music Collection</li></ul></li></ul>
