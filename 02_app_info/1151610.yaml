    about_the_game: "\u300A\u6D3B\u4E0B\u53BB\u300B\u662F\u4E00\u6B3E\u7C7Broguelike\
      \ \u7684\u6587\u5B57\u751F\u5B58\u7C7B\u6E38\u620F\uFF0C\u5927\u80CC\u666F\u662F\
      \u4E27\u5C38\u7206\u53D1\u4E4B\u540E\u7684\u4E16\u754C\uFF0C\u6E38\u620F\u5206\
      \u4E3A\u5267\u60C5\u6A21\u5F0F\u548C\u65E0\u5C3D\u6A21\u5F0F\u4E24\u7C7B\u3002\
