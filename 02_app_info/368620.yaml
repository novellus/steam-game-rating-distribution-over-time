    reviews: "\u201CAspiring to one of the best 2D platformers ever made is a noble\
      \ goal, and Timespinner comes closer to the mark than almost anything I've ever\
      \ seen.\u201D<br>9/10 \u2013 <a href=\"https://www.destructoid.com/review-timespinner-523726.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br><br>\u201CTimespinner\
      \ looks great, plays great, and feels like what a modern take on Metrovania\
      \ should be...\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://wccftech.com/review/timespinner-future-continued-to-change/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Wccftech</a><br><br>\u201CTimespinner\
      \ leverages its developer\u2019s creative vision with rare and dazzling aplomb.\
      \ Beautifully trim, transcendently polished, and unexpectedly inclusive...\u201D\
      <br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.cgmagonline.com/reviews/timespinner-ps4-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >CGMagazine</a><br>"
