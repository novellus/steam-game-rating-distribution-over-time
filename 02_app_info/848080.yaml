  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/848080/extras/Top_Header_V2.png?t=1609522957\"\
      \ /><br><strong><br>When The Baroness submarine goes dark while investigating\
      \ a massive vibration deep in the ocean, Abe Douglas, the commander who assembled\
      \ its crew, makes it his responsibility to find out what happened.<br><br>As\
      \ he plunges into the ocean, he has no idea that what he\u2019ll uncover will\
      \ not only threaten the lives of his crew, but his own sanity.</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/848080/extras/00_DoS_release_GIF_1.gif?t=1609522957\"\
      \ /><h2 class=\"bb_tag\">Deep, Involving Storyline:</h2>Discover the fate of\
      \ each crew member of The Baroness and uncover the mystery of the signal coming\
      \ from the ocean floor.<h2 class=\"bb_tag\">Massive Interconnected World:</h2>Explore\
      \ beautiful coral reefs, sunken wrecks, underground magma lairs and much more\
      \ in your journey to the darkest depths of the ocean.<h2 class=\"bb_tag\">Search,\
      \ Scavenge, Stay Alive:</h2>Danger comes from every angle. Unlock a wide variety\
      \ of weapons to help you battle monstrous bosses, survive tense set-pieces,\
      \ and uncover secrets that expand the story and your chances of survival.<h2\
      \ class=\"bb_tag\">Danger from Every Angle:</h2>With full 360 degree movement,\
      \ there are no double jumps or wall runs to help you under the ocean. Use a\
      \ wide range of unique tools to uncover your environment,  including tow lines\
      \ that help you pull through heavy currents, and a sonar system that helps you\
      \ navigate through pitch black darkness."
