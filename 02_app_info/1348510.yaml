    about_the_game: "\u72EC\u7ACB\u5F00\u53D1\u7684\u4E00\u4E2A\u653E\u7F6E\u7C7B\u7684\
      \u4FEE\u4ED9\u6E38\u620F\uFF0C\u5728\u6E38\u620F\u4E2D\u4F60\u4E0D\u4F46\u53EF\
      \u4EE5\u5236\u7B26\u3001\u70BC\u4E39\u3001\u70BC\u5668\uFF0C\u66F4\u53EF\u4EE5\
      \u95EF\u8361\u5404\u79CD\u9669\u5730\uFF0C\u6536\u96C6\u5404\u79CD\u88C5\u5907\
      \u3001\u6CD5\u5B9D\u3002<br>\u5373\u4FBF\u79BB\u7EBF\uFF0C\u6E38\u620F\u4EBA\
      \u7269\u7684\u4FEE\u4E3A\u4ECD\u4F1A\u81EA\u52A8\u589E\u52A0\uFF0C\u901A\u8FC7\
      \u7B80\u5355\u7684\u64CD\u4F5C\uFF0C\u95EE\u9053\u4ED9\u9014\u3002<h2 class=\"\
      bb_tag\">\u7279\u8272\u7CFB\u7EDF</h2><ul class=\"bb_ul\"><li>\u4FEE\u4E3A\u7CFB\
      \u7EDF\uFF1A\u5373\u4FBF\u79BB\u7EBF\uFF0C\u4EBA\u7269\u4FEE\u4E3A\u4ECD\u4F1A\
      \u81EA\u52A8\u589E\u957F\u3002<br></li><li>\u70BC\u4E39\u7CFB\u7EDF\uFF1A\u901A\
      \u8FC7\u4E0D\u540C\u7684\u4E39\u65B9\u7EC4\u5408\uFF0C\u70BC\u5236\u4E0D\u540C\
      \u7528\u9014\u7684\u4E39\u836F\u3002<br></li><li>\u70BC\u5668\u7CFB\u7EDF\uFF1A\
      \u901A\u8FC7\u6536\u96C6\u70BC\u5668\u6750\u6599\uFF0C\u81EA\u7531\u70BC\u5236\
      \u6240\u9700\u7684\u88C5\u5907\u3002<br></li><li>\u5236\u7B26\u7CFB\u7EDF\uFF1A\
      \u6E38\u620F\u4E2D\u7684\u8F85\u52A9\u9053\u5177\uFF0C\u53EF\u8FD0\u7528\u7B26\
      \u7B14\u3001\u6731\u7802\u3001\u7B26\u7EB8\u7ED8\u5236\u51FA\u4E0D\u540C\u7684\
      \u7B26\u7B93\u3002<br></li><li>\u9053\u7AE5\u7CFB\u7EDF\uFF1A\u6D88\u8017\u4E00\
      \u5B9A\u91CF\u7684\u7075\u77F3\uFF0C\u62DB\u52DF\u4E0D\u540C\u6210\u957F\u7684\
      \u9053\u7AE5\uFF0C\u8F85\u52A9\u81EA\u5DF1\u6218\u6597\u3002<br></li><li>\u88C5\
      \u5907\u6CE8\u7075\uFF1A\u628A\u6536\u96C6\u5230\u7684\u7384\u7075\u6CE8\u5165\
      \u88C5\u5907\u4E2D\uFF0C\u4ECE\u800C\u63D0\u5347\u88C5\u5907\u5C5E\u6027\u3002\
      <br></li><li>\u88C5\u5907\u9576\u5D4C\uFF1A\u628A\u6536\u96C6\u5230\u7684\u7384\
      \u77F3\u9576\u5D4C\u5230\u88C5\u5907\u4E0A\uFF0C\u4ECE\u800C\u63D0\u5347\u88C5\
      \u5907\u5C5E\u6027\u3002<br></li><li>\u9053\u5177\u5408\u6210\uFF1A\u628A\u4F4E\
      \u7EA7\u7684\u70BC\u4E39\u6750\u6599\u3001\u70BC\u5668\u6750\u6599\u3001\u5236\
      \u7B26\u6750\u6599\u3001\u7384\u77F3\u3001\u7384\u7075\u5408\u6210\u9AD8\u7EA7\
      \u6750\u6599\u3002<br></li><li>\u4F5B\u3001\u9053\u3001\u5112\u9009\u4FEE\uFF1A\
      \u4E09\u79CD\u4E0D\u540C\u7684\u4FEE\u884C\u65B9\u5411\uFF0C\u4E0D\u4F46\u6709\
      \u5404\u81EA\u72EC\u7279\u7684\u6280\u80FD\uFF0C\u66F4\u80FD\u901A\u8FC7\u4FEE\
      \u70BC\u63D0\u5347\u81EA\u8EAB\u4E0D\u540C\u7684\u5C5E\u6027\u3002<br></li><li>\u6CD5\
      \u5B9D\u9601\uFF1A\u95EF\u6CD5\u5B9D\u9601\uFF0C\u83B7\u53D6\u4E0D\u540C\u7684\
      \u6CD5\u5B9D\u3002<br></li><li>\u9053\u6CD5\u9601\uFF1A\u6253\u5750\u609F\u9053\
      \uFF0C\u9886\u609F\u4E0D\u540C\u7684\u6280\u80FD\u3002</li></ul>"
