  data:
    about_the_game: "In the new future, everyone's mental state and disposition can\
      \ now be quantified.<br />\r\nEverything from emotional tendencies to criminal\
      \ behavior are recorded and utilized as a guideline to lead everyone to the\
      \ good life: not only pursuing happiness, but attaining it. Needless to say,\
      \ the public was excited to begin quantifying their everyday lives. The general\
      \ term for this value, which determines the morality of an individual's heart\
      \ and soul, is commonly known as the Psycho-Pass.<br />\r\n<br />\r\nOne component\
      \ of this value is the Crime Coefficient, which is ultimately a number that\
      \ represents an individual's potential to commit crime. In order to combat those\
      \ who attempt to disrupt the status quo, detectives work in tandem to maintain\
      \ peace and order, composed of Enforcers and Inspectors. The former is tasked\
      \ with apprehending suspects, while the latter oversees and commands their subordinate\
      \ colleagues. After all, Enforcers possess high Crime Coefficients. However,\
      \ because of their criminal nature, they can better understand what makes other\
      \ criminals tick, allowing them to sniff out suspects and arrest the true perpetrators.\
      \ But because of their criminal background, Inspectors are needed to provide\
      \ a calm and sound judgement to each case. Ultimately, all members of the MWPSB\
      \ have to walk a fine line, maintaining their own mental health while facing\
      \ the worst that society has to offer.<br />\r\n<br />\r\nWith justice in their\
      \ hearts, the detectives of Division 1 tackle each case, confronting humanity's\
      \ ugly truths.<br />\r\n<br />\r\nBut, what lies ahead?"
