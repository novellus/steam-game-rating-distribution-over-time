    short_description: In a world where psychological states can be quantified, every
      choice has consequences, victims can become criminals, and the very nature of
      truth can warp and shift. Can detectives Nadeshiko Kugatachi and Takuma Tsurugi
      remain on the path of justice as they face the ugly truths of humanity?
