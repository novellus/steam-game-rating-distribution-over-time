    about_the_game: '<strong>Crusader Kings II: Horse Lords Content Pack</strong><br>Crusader
      Kings II: Horse Lords Content Pack includes four unique unit packs, a portraits
      pack and a music pack for the Horse Lords expansion.<br><br>Mongol Unit Pack<br>This
      unit pack adds seven new unit models exclusively for the Mongol culture.<br><br>Early
      Frankish, Early Germanic &amp; Italian Unit Packs<br>These unit packs that adds
      unique unit models for early Frankish and early Germanic cultures, as well as
      units for Italian cultures. <br><br>Cuman Portraits Packs<br>The Cuman Portraits
      pack adds thousands of unique face combinations for male and female characters
      of the Cuman culture group.<br><br>Songs of the Steppes Music Pack<br>These
      songs run while playing  ruler among any of the steppe cultures of CKII.'
