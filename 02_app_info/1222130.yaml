    about_the_game: "Battlecraft - Tactics Online is a new kind of turn-based strategy\
      \ game where it's always YOUR turn! Use your wit to predict and outmaneuver\
      \ your opponent every step of the way. <br />\r\n<br />\r\nCompete in head-to-head\
      \ online battles with fast, exciting match play. Craft your perfect army with\
      \ 20+ unique heroes to choose from and conquer your foes! Do you have what it\
      \ takes to become a Grandmaster?<br />\r\n<br />\r\nKey Features:<br />\r\n\
      -Compete in seamless online multiplayer matches.<br />\r\n-Level up and unlock\
      \ new abilities in the single-player RPG mode.<br />\r\n-Customize your army\
      \ with over 20 unique characters.<br />\r\n-Use your wits in simultaneous turn-based\
      \ gameplay.<br />\r\n-Earn a high online ranking and the top spot on the leaderboards."
