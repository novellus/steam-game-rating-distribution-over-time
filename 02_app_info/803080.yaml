    about_the_game: '<i>*WARNING: BAD LANGUAGE*</i><br><br><strong>Bad Day</strong>
      - an endless runner with unique combination of 2D graphics and 3D environment.
      Compete with players from all around the world. But do not forget that the difficulty
      increases as you progress through.<br><br>- <strong>Endless gameplay</strong>.
      Run and try to survive as long as you can.<br>- <strong>Obstacles</strong>.
      The environment will distract you, and various obstacles will not let you get
      bored.<br>- <strong>Simple controls</strong>. All you have to do is to run and
      jump. That simple.<br>- <strong>Leaderboard</strong>. You can compete against
      players all over the world. The leaderboard will be updated in real time.'
