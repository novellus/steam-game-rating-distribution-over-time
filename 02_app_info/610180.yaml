    about_the_game: "The biggest and fourthiest addition to this storied party game\
      \ franchise features not five but FIVE AND A HALF crowd-slaying games!<h2 class=\"\
      bb_tag\">Fibbage 3 (2-8 players)</h2><ul class=\"bb_ul\"><li>The blanking fun\
      \ sequel. Play all-new question types and the game mode Fibbage: Enough About\
      \ You (3-8 players). Guess the weird facts about your friends.</li></ul><h2\
      \ class=\"bb_tag\">Survive the Internet (3-8 players)</h2><ul class=\"bb_ul\"\
      ><li>The web-based frame game. Twist your friends\u2019 \u201Conline\u201D comments\
      \ in hilarious ways.</li></ul><h2 class=\"bb_tag\">Monster Seeking Monster (3-7\
      \ players)</h2><ul class=\"bb_ul\"><li>The spooky date-a-thon game. Message\
      \ and date fellow monsters with special powers.</li></ul><h2 class=\"bb_tag\"\
      >Bracketeering (3-16 players)</h2><ul class=\"bb_ul\"><li>The deranged debate\
      \ match game. Place smart bets on stupid arguments.</li></ul><h2 class=\"bb_tag\"\
      >Civic Doodle (3-8 players)</h2><ul class=\"bb_ul\"><li>The one-up art game.\
      \ Compete to improve the town murals.</li></ul><br>Play using your phones, tablets\
      \ or computers. No extra controllers needed!<br><br>Plus EVEN MORE features\
      \ just for streamers!<br><br>NOTE: The Jackbox Party Pack 4 is in English only.<br>NOTE:\
      \ The game is local multiplayer but can be enjoyed over streams with remote\
      \ players."
