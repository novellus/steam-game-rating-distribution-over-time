    about_the_game: 'Inspired by the adventure and imagination that we love from classic
      science-fiction, No Man''s Sky presents you with a galaxy to explore, filled
      with unique planets and lifeforms, and constant danger and action.<br><br>In
      No Man''s Sky, every star is the light of a distant sun, each orbited by planets
      filled with life, and you can go to any of them you choose. Fly smoothly from
      deep space to planetary surfaces, with no loading screens, and no limits. In
      this infinite procedurally generated universe, you''ll discover places and creatures
      that no other players have seen before - and perhaps never will again.<h2 class="bb_tag">Now
      including...</h2>Play with all major updates since launch: Foundation, Pathfinder,
      Atlas Rises, NEXT, The Abyss, Visions, the 2.0 BEYOND update, Synthesis, Living
      Ship, Exo Mech, Desolation and the latest 3.0 update, ORIGINS.<br><br><br>An
      epic voyage to the centre of a shared universe awaits, allowing you to explore,
      trade, fight and survive alone or with friends.<h2 class="bb_tag">Embark on
      an epic voyage</h2>At the centre of the galaxy lies a irresistible pulse which
      draws you on a journey towards it to learn the true nature of the cosmos. But,
      facing hostile creatures and fierce pirates, you''ll know that death comes at
      a cost, and survival will be down to the choices you make over how you upgrade
      your ship, your weapon and suit.<h2 class="bb_tag">Find your own destiny</h2>Your
      voyage through No Man''s Sky is up to you. Will you be a fighter, preying on
      the weak and taking their riches, or taking out pirates for their bounties?
      Power is yours if you upgrade your ship for speed and weaponry.<br><br><br>Or
      a trader? Find rich resources on forgotten worlds and exploit them for the highest
      prices. Invest in more cargo space and you''ll reap huge rewards.<br><br>Or
      perhaps an explorer? Go beyond the known frontier and discover places and things
      that no one has ever seen before. Upgrade your engines to jump ever farther,
      and strengthen your suit for survival in toxic environments that would kill
      the unwary.<h2 class="bb_tag">Share your journey</h2>The galaxy is a living,
      breathing place. Trade convoys travel between stars, factions vie for territory,
      pirates hunt the unwary, and the police are ever watching. Every other player
      lives in the same galaxy, and you can choose to share your discoveries with
      them on a map that spans known space. Perhaps you will see the results of their
      actions as well as your own...'
