    about_the_game: 'Break through ceilings, rescue princesses and escape boiling
      lava as you slash your way to the top of the Knightmare Tower!<br><br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li>Campaign and Survival modes<br></li><li>10 princesses to rescue,
      all daughters of the same King (yeah, even that last one)<br></li><li>Tons of
      upgrades, including visually changing armors, swords and boots<br></li><li>1
      epic boss battle<br></li><li>70 quests to complete<br></li><li>50+ different
      monsters to slice up<br></li><li>3 legendary monsters that can be summoned with
      special horns<br></li><li>Giant bombs that blow apart every monsters around
      you<br></li><li>Potions that make you super strong<br></li><li>Rideable rockets<br></li><li>Soundtrack
      by HyperDuck Soundworks (Scrolls, Dust: An Elysian Tail)<br></li><li>More info
      on <a href="https://steamcommunity.com/linkfilter/?url=http://knightmaretower.com"
      target="_blank" rel="noopener"  >http://knightmaretower.com</a></li></ul>'
