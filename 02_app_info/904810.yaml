details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Alienate yourself</h2><br>Ectolibrium is\
      \ a niche and culty science fiction 2.5D platformer. The game is rich with lore,\
      \ but low on exposition. Its controls are simple but nuanced, letting players\
      \ become the Outlier, an alien creature hauled from another dimension and discarded\
      \ into a dangerous wasteland.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/904810/extras/double_sprout_fixed.gif?t=1549231283\"\
      \ /><h2 class=\"bb_tag\">Survive a strange and dangerous environment</h2>As\
      \ the Outlier, leap and cling to surfaces. Harness alien ectoplasm to fly through\
      \ the air. Collect nutrient to sprout alien seeds and solve puzzles. Explore\
      \ cavernous environments in a fallen world of corporate cults, mad science and\
      \ lost souls, where alien creatures slither through the ruins of a failed utopia,\
      \ and the engineered slaves of the past toil ceaselessly to siphon ectoplasm\
      \ from other dimensions. <br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/904810/extras/dodgy_business.gif?t=1549231283\"\
      \ /><br><br>Use careful observation and dexterity to avoid the tentacles, spines\
      \ and homing projectiles of dangerous alien creatures. Spread ectoplasm, turning\
      \ the world from hostile to habitable -- by your alien standards.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/904810/extras/flood_pods.gif?t=1549231283\"\
      \ /><h2 class=\"bb_tag\">Discover your Purpose</h2><br>A pair of strange humanoids\
      \ follow you, watching, bickering and advising. These are Demi and Tillinghast.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/904810/extras/demi_dialog.gif?t=1549231283\"\
      \ /><br><br>Demi and Tillinghast have unique stories and agendas tied both to\
      \ this world\u2019s history and its future. Ponder their philosophical outlooks\
      \ as you play, uncovering lost souls trapped in the ruins, and deciding whether\
      \ to free them or drown them -- or ignore all of that and focus on honing your\
      \ skills to get through these levels as fast as possible! The game endorses\
      \ both deliberate and frenetic play-styles, and the narrative will accommodate\
      \ you."
