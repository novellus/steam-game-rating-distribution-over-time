    short_description: Play as an alien creature hauled from your homeworld and discarded
      as waste. Leap, cling and fly your way through the ruins. Spread ectoplasm.
      Sprout seeds to spawn alien allies and transform the environment from a wasteland
      to a thriving alien garden. Discover your role in a strange new world.
