  data:
    about_the_game: "<strong>Star Wars\u2122: Rebel Assault</strong><br>Rebel Forces\
      \ have won their first battle against the dark side... But the war has only\
      \ just begun!<br><br>As Rookie One, you are thrust into a 3D galaxy far, far\
      \ away to crush the evil Empire, once and for all. Take your T16 Skyhopper on\
      \ a training run through Beggar's Canyon... Then dodge asteroids and blast TIE\
      \ fighters in a deep space rumble... tackle a fleet of menacing AT-ATs on the\
      \ icy tundra of Hoth... and ultimately annihilate Vader and the evil Empire\
      \ with a kamikaze trench run on the infamous Death Star.<br><br><strong>Star\
      \ Wars\u2122: Rebel Assault II: The Hidden Empire</strong><br>The story opens\
      \ in the vicinity of the Dreighton Nebula, where Rookie One is part of a Rebel\
      \ scouting patrol. He's investigating disappearances of Rebel spacecraft near\
      \ Dreighton, a region rich with mythology about vanishing spacecraft. Legends\
      \ of the region go back to the days when early hyperspace travelers lost their\
      \ bearings and disappeared in the currents, eddies, and storms of the nebula.\
      \ During the Clone Wars, two opposing combat fleets, at the height of battle,\
      \ were swallowed up by the Dreighton Nebula, leaving it as the battle's only\
      \ true victor.<br><br>Featuring original, live-action Star Wars footage, Rebel\
      \ Assault II: The Hidden Empire hosts a multitude of ground-breaking improvements,\
      \ including intuitive and challenging arcade game play; fifteen land, sky and\
      \ space missions; an original Star Wars story; full-Screen high-quality video;\
      \ four skill levels from easy to hard; a digital John Williams Star Wars soundtrack;\
      \ and authentic sound effects by Skywalker Sound.<br><br><ul class=\"bb_ul\"\
      ><li>Pilot X-wings, B-wings, speeder bikes and the legendary Millenium Falcon.<br></li><li>Battle\
      \ stormtroopers, TIE fighters and a Super Star-Destroyer.<br></li><li>Digitized\
      \ cinematic sequences from the Star Wars trilogy with additional footage created\
      \ exclusively for the game.</li></ul>"
