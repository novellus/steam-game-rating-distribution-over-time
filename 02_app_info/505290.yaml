    review: I first played Spuer Rock Blasters! at Magfest with one of my freinds
      and we could not put it down. The game may not be super complex or anything,
      but god damn it is so much fun to play. The controls are smooth, the mechanics
      well develpoed, and the gameplay is fantastic. I highly recomend this game to
      anyone with a few freinds who wants to kick back and have a whole lot of fun
