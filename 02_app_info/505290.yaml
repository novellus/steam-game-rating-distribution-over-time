details:
  data:
    about_the_game: 'Super Rock Blasters! is a local multiplayer game inspired by
      the classic game Asteroids that reworks it into an arena for frantic, chaotic
      PvP goodness. Ready up a ship, power up your shields and hyperspace to victory.
      From strategic one-on-one duels to screen exploding four person death matches,
      Super Rock Blasters is built to create (or destroy) friendships of all kinds.
      <br><br><ul class="bb_ul"><li>Full controller support, for up to 4 players:
      Perfect game for sitting down on a couch with a group of friends, just like
      the old days. However, Quadratron takes no responsibility for what you do after
      your best friend rams your ship for the umpteenth time.<br></li><li>Classic
      mechanics, updated for modern sensibilities: Asteroids never looked or felt
      this good before.<br></li><li>Easy to learn, hard to master: Simple controls
      and intuitive design allow anyone to pick up the game and have fun, while more
      experienced players will enjoy figuring out ever more precise maneuvers to blast
      their opponents with.<br></li><li>AI opponents: Missing a few friends? Or just
      forever alone? Meatbags no longer necessary; simply put the remaining ships
      under control of your robot overlords.<br></li><li>Customizable settings: Want
      more asteroids? Longer matches? Random hyperspace? It''s all under your control.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/505290/extras/SRB_Animated_1.jpg?t=1523551249"
      />'
