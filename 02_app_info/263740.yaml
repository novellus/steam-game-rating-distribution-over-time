    reviews: "\u201CIt has little in common with actual foot-to-ball, being more concerned\
      \ with landmines and comedic chaos. It\u2019s quite good.\u201D<br><a href=\"\
      http://www.rockpapershotgun.com/2013/08/30/foot-to-landmine-footlol-epic-fail-league/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br><br>\u201C\
      This game is absolutely fantastic.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://greenlitgaming.com/footlol-epic-fail-league-beautiful-game-gets-ugly/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Greenlit Gaming</a><br><br>\u201CIt\u2019\
      s chaotic, it\u2019s flashy, and it seems like quite a lot of fun.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://gamingtrend.com/2013/09/06/footlol-epic-fail-league-brings-land-mines-fireballs-soccer/\"\
