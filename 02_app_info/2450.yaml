    about_the_game: "<p>Congratulations, you\u2019ve just been cast in your first\
      \ slasher movie!  You\u2019ve been given your big break by the notorious Director\
      \ X. His methods have produced some of the finest grindhouse films ever committed\
      \ to celluloid. Famous faces and big names are not what this director is looking\
      \ for. Fresh faces are all Director X casts, and with your embarrassingly empty\
      \ resume you\u2019re as fresh as they come!</p>\n\t\t\t\t\t<p>But seven other\
      \ hopefuls are also in the running, so you\u2019re going to need to prove your\
      \ worth if you\u2019re to hit the leading credits. You\u2019re going to have\
      \ to scratch, claw and strike to slash your way to the top. This job\u2019s\
      \ going to be murder!</p>\n\t\t\t\t\t<p>Developed by Outerlight, Bloody Good\
      \ Time takes a new and irreverent approach to multiplayer shooters. The game\
      \ runs on the Valve\u2019s Source engine, known for classic multiplayer shooters\
      \ such as Half-Life and Team Fortress.</p>\n\t\t\t\t\t<h2>Key Features:</h2>\n\
      \t\t\t\t\t<ul>\n\t\t\t\t\t\t  <li><strong>Be a deceitful bastard!</strong> Flush\
      \ your enemies in the toilet, crash their heads on their plates when they eat,\
      \ do whatever it takes to maim and <strong>kill other competitors in nasty and\
      \ unexpected ways!</strong>\n\t\t\t\t\t\t  <li>Use a <strong>full arsenal of\
      \ wacky weapons</strong> including guns, a baseball bat, a frying pan, and even\
      \ an exploding remote-controlled rat to <strong>transform the movie set into\
      \ real mayhem!</strong>\n\t\t\t\t\t\t  <li>Clash with up to 8 players online\
      \ in a zany, first-person shooter, <strong>multiplayer experience like no other</strong>.\
      \ \n\t\t\t\t\t\t  <li>Choose from a variety of <strong>stereotypical B- movie\
      \ characters</strong>, including the bikini beach babe, the stoner, the creepy\
      \ clown and the super jock.\n\t\t\t\t\t\t  <li>From Spring Break Beach to the\
      \ Horror House to the Vegas Hotel, discover <strong>what\u2019s behind the Hollywood\
      \ set in these unique multiplayer maps</strong>.\n\t\t\t\t\t\t  <li><strong>Developed\
      \ by Outerlight</strong>, best known for their work on The Ship and the Half-Life\
      \ mod of the Ship. This Scottish-based developer brings a great combination\
      \ of humor and quality game play to Bloody Good Time.\n\t\t\t\t\t\t  <li>Running\
      \ on the <strong>Valve\u2019s Source engine</strong>, Bloody Good Time comes\
      \ from the same pedigree of classic, online multiplayer shooters such as Half-Life,\
      \ Team Fortress and Counter-Strike.\n\t\t\t\t\t</ul>"
