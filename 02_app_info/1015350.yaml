    about_the_game: "<strong>\xABYour Home\xBB was created for Global Game Jam 2019,\
      \ the biggest game development competition in which you should make the game\
      \ in chosed theme in 48 hours. This time the theme was &quot;Home&quot;. Play\
      \ \xABYour Home\xBB, and find out what the home, means to our hero.<br><br>Patrik\
      \ returns to his home, just to find out what it turns into a trap. Doors are\
      \ closed and the darkness surrounds us. Where`s the family? What`s happen? Suddenly,\
      \ the telephone is ringing. The voice of unknown, tells Patrik what his family\
      \ is trapped in the bedroom. To save his family, Patrik must play the game with\
      \ this stranger.<br><br>There are several endings in \xABYour Home\xBB. Which\
      \ one you get will depend on your decision during the game. Find items, solve\
      \ puzzles, listen to the stranger, and maybe you will save you, family. <br><br>Features:<br>Dark\
      \ atmosphere and deep story.<br>Simple control.<br>Mini-games and puzzles.<br>Several\
      \ endings.<br>Game created on RPG Maker.<br>Minimalistic pixel-art style.</strong>"
