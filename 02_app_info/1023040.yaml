details:
  data:
    about_the_game: <strong>Hockey Camp - Goaltender</strong> presents the opportunity
      to compete through a competitive goalie hockey camp. Compete against other goalies
      on the leaderboard to prove that you are the best at making saves! Experience
      high speed hockey pucks, dramatic save streaks, and desperation saves as you
      fight your way through the challenges and compete for victory on the leaderboards.<br><br><strong>FEATURES</strong><br><ul
      class="bb_ul"><li>Compete against other players on the Steam Leaderboards<br></li><li>Compete
      through 3 Hockey Camp Goalie Challenges featuring Puck Cannons<br></li><li>Customize
      your Goalie Jersey<br></li><li>Compete for Steam Achievements as you compete
      through challenges</li></ul><br><strong>SAVE STREAKS</strong><br><ul class="bb_ul"><li>Build
      your save streaks in a competitive challenge mode where puck cannons rapidly
      fire at the net!<br></li><li>Compete against other players on the Steam Leaderboards</li></ul><br><strong>RAPID
      FIRE CANNONS</strong><br><ul class="bb_ul"><li>Face off against rapid fire hockey
      puck cannons that will test your abilities in the goalie crease.</li></ul><br>Xbox
      360 Controller is recommended for the greatest playing experience.
