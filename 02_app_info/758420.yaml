    about_the_game: "All Starbreeze proceeds will go to Ethan and Hila, as announced\
      \ during Starstream earlier this year.<br><br>Ethan and Hila Klein never really\
      \ thought they could benefit the PAYDAY gang. Bain however thought otherwise.\
      \ As Ethan and Hila\u2019s fame reached the sky, Bain saw an opportunity for\
      \ some more \u201Cshowmanship\u201D and maybe improving public relations within\
      \ the Criminal Underworld of <a href=\"https://steamcommunity.com/linkfilter/?url=http://Crime.net\"\
      \ target=\"_blank\" rel=\"noopener\"  >Crime.net</a>. That Hila is rumoured\
      \ to sit on fierce Israeli combat skills as she was part of the army was not\
      \ a bad bonus.<br><br>The team from h3h3 Productions shook Dallas\u2019 hand,\
      \ grabbed their masks and are about to head out to their first, real heist.<br><br><img\
      \ src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/758420/extras/PD2_H3H3_Container_1.png?t=1575475918\"\
      \ crossorigin=\"anonymous\"/><br><br><strong>Ethan</strong><br>Ethan is proof\
      \ that you can never really know what goes on inside Bain's head. His skills\
      \ in public relations and engagement attracted the interest of Bain, who convinced\
      \ them both to join the PAYDAY gang with promises of restitution, fortune, and\
      \ glory.<br><br><strong>Hila</strong><br>Rumor has it that Hila underwent extreme\
      \ training in the Israeli military, and while she keeps denying it publicly,\
      \ something definitely caught Bain's attention.<br><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/758420/extras/PD2_H3H3_Container_2.png?t=1575475918\"\
      \ crossorigin=\"anonymous\"/><br>Ethan and Hila are a team, it is therefore\
      \ only natural that they also share a Perk Deck. Ethan and Hila are all about\
      \ stirring some ruckus together. Their Perk Deck is called TAG TEAM.<br><br>Tag\
      \ Team is about working together as you can \u201Ctag\u201D another player.\
      \ By tagging another player you\u2019ll be able to - among other things - regain\
      \ health or reduce your cooldown timer. Tag Team is a powerful Perk Deck where\
      \ you are able to take teamwork to a whole new level.<br><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/758420/extras/PD2_H3H3_Container_3.png?t=1575475918\"\
      \ crossorigin=\"anonymous\"/><br>Bows are mean and high velocity projectiles\
      \ are deadly. Combine the two and you\u2019ll get the Airbow. A powerful, silent,\
      \ semi-automatic weapon that\u2019ll take out anything you aim at with lethal\
      \ precision.<br><br><strong>Explosive Arrow</strong><br>The Explosive Arrow\
      \ is just what it says, an arrow with an explosive tip, that\u2019ll unleash\
      \ a devastating blast upon impact.<br><br><strong>Poison Arrow</strong><br>These\
      \ poisonous arrows will infect the victim with a powerful toxin that\u2019ll\
      \ inflict damage over time.<br><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/758420/extras/PD2_H3H3_Container_4.png?t=1575475918\"\
      \ crossorigin=\"anonymous\"/><br>Our two handed great ruler is the biggest ruler\
      \ we make. But don't let its size fool you, as there's nothing awkward or clumsy\
      \ about this awesome ruler.<br><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/758420/extras/PD2_H3H3_Container_5.png?t=1575475918\"\
      \ crossorigin=\"anonymous\"/><br>Ethan\u2019s mask exudes power and brute force,\
      \ in stark contrast to the man who wears it. Equal parts clown-like sadness\
      \ and begrudging anger, it perfectly captures the mood of someone who has somewhat\
      \ reluctantly chosen to become a heister.<br><br>Something about Hila\u2019\
      s mask radiates a playful malice and most who gaze upon it immediately feel\
      \ a sense of unease, which is just the kind of thing you need when you're robbing\
      \ a bank!<br>\f"
