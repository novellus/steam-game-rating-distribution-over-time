    about_the_game: "&quot;<strong>El Remedio De Aldorf</strong>&quot; es un librojuego\
      \ digital, donde deber\xE1s tomar decisiones que determinar\xE1n el final de\
      \ tu aventura.<br><br>Inspirado en la literatura medieval fant\xE1stica, en\
      \ esta ocasi\xF3n viajar\xE1s a Aldorf, un peque\xF1o pueblo solitario, para\
      \ encontrar una cura para un familiar enfermo.<br>Durante el transcurso de la\
      \ aventura, los sitios que visites, objetos que encuentres o personas con las\
      \ que hables, junto al momento concreto en el que tomes estas decisiones, decidir\xE1\
      n el desenlace.<br><br><strong>La propuesta</strong> de &quot;EL Remedio De\
      \ Aldorf&quot; es la de ofrecer <strong>diferentes desenlaces</strong> presentados\
      \ de una forma <strong>no lineal</strong>, de manera que distintas combinaciones\
      \ de hechos a lo largo de la aventura pueden llegar al mismo final.<br>Se podr\xED\
      a entender que la aventura en s\xED es m\xE1s parecida a un <strong>puzle</strong>,\
      \ donde unos hechos clave, independientemente de su orden, conducen a un desenlace.\
      \ No obstante, no hay que olvidar que un hecho clave de otro final alternativo\
      \ u otros factores podr\xEDan impedir conseguir el desenlace objetivo.<br><br>Con\
      \ esta premisa, la perspectiva es la siguiente; <strong>hay un objetivo, que\
      \ es conseguir el remedio</strong>, y a lo largo de la aventura vas hablando\
      \ con distintos personajes, visitando distintos lugares y consiguiendo objetos.\
      \ Las preguntas que tienes que hacerte para el final que buscas son: <br>\u25A0\
      \ <strong>\xBFCon qui\xE9n tienes que hablar?<br>\u25A0 \xBFCu\xE1ndo puedes\
      \ hacerlo? <br>\u25A0 \xBFQu\xE9 objetos necesitas y en qu\xE9 momento? <br>\u25A0\
      \ \xBFHay alguno que no debas tener? <br>\u25A0 \xBFA d\xF3nde puedes ir y a\
      \ d\xF3nde no debes? <br>\u25A0 \xBFDe qu\xE9 manera puedes evitar que ocurra\
      \ alg\xFAn hecho que te impida conseguir el final que buscas?</strong> <br>Todas\
      \ estas preguntas son lo que genera el inter\xE9s de la propuesta, y para saber\
      \ las respuestas debes aprender de los errores o triunfos de cada vez que completes\
      \ la aventura.<br><br>Hay un total de <strong>10 finales alternativos</strong>\
      \ en esta aventura. Algunos son m\xE1s sencillos de conseguir, y otros son algo\
      \ m\xE1s complejos. El atractivo de la historia es conseguir encontrarlos todos,\
      \ con lo que se consigue conocer con m\xE1s profundidad al pueblo de Aldorf,\
      \ sus habitantes y algunos de sus misterios.<br>A veces, incluso tras haber\
      \ conseguido un desenlace, resulta interesante intentar conseguirlo de nuevo\
      \ pero, esta vez, haciendo un recorrido diferente y tomando otras decisiones,\
      \ y compartir con otros la forma en la que cada uno lo ha conseguido.<br><br><br><strong>Caracter\xED\
      sticas de la aplicaci\xF3n:</strong><br><br>\u25A0 <strong>Inventario:</strong><br>En\
      \ todo momento durante la aventura podr\xE1s consultar tu inventario. Comienzas\
      \ con una peque\xF1a talega con algunas monedas, y a lo largo de la aventura\
      \ podr\xE1s hacerte con otros objetos, los cuales te ayudar\xE1n a avanzar.\
      \ Conocer el inventario que tienes en cada momento puede ayudarte a tomar decisiones\
      \ o encontrar la forma de continuar.<br><br>\u25A0 <strong>Diario de viaje:</strong><br>Si\
      \ has comenzado la aventura y has tenido que dejarla a medias por alg\xFAn motivo\
      \ durante un tiempo, en el diario de viaje quedan registrados los hechos importantes\
      \ que han sucedido anteriormente, y puedes consultarlo en cualquier momento\
      \ desde el men\xFA principal.<br><br>\u25A0 <strong>Tama\xF1o de letra ajustable:</strong><br>Si\
      \ tienes dificultad para leer, siempre podr\xE1s ajustar el tama\xF1o de letra\
      \ durante la lectura.<br><br>\u25A0 <strong>Esquemas de colores:</strong><br>Hay\
      \ cuatro temas disponibles (claro, tostado, gris y oscuro), para que uses el\
      \ que prefieras, y puedes cambiar el tema activo en cualquier momento."
