  data:
    about_the_game: "In the 90s an explorer is lost deep within the Paris Catacombs.\
      \ All that is recovered from the scene is the last recording on the camera found\
      \ deep within the catacombs. Now you will have to relive the persons experience\
      \ through the recording itself.<br>See if you can alter the outcome, unravel\
      \ the mystery of the depths of the catacombs and ultimately change their fate\
      \ for survival or sudden demise.<br>You play as the person who dropped the camera\
      \ and ran away during the last moments of footage in the lost tape.<br>The Paris\
      \ Catacombs are filled with many historical monuments, more than 6 million bones\
      \ of the dead from overfilled graveyards and the black plague dating back to\
      \ the 18th and the mid 19th century. Even to this day there are new tunnels\
      \ being discovered.<br><br><strong>A unique experience</strong><br>Experience\
      \ a true 90s VHS Found Footage horror experience that plays on realistic situations\
      \ and claustrophobic environments with a deep atmosphere.<br>Experience a unique\
      \ setting with a twisted story and multiple outcomes.<br><br><strong>Features:</strong><br><br>\
      \    \u2022 Reverse time mechanic like rewinding a old VHS tape, rewind player\
      \ location in real time.<br>    \u2022 PS4 / XBOX ONE Controller support.<br>\
      \    \u2022 Psychological horror mixed with survival horror, visual storytelling\
      \ combined with character progression.<br>    \u2022 Replay ability featuring\
      \ four different endings.<br>    \u2022 Storytelling through VHS tapes and TV's,\
      \ environmental exploration and lore building.<br>    \u2022 Night vision mechanic\
      \ and a refillable lantern as light source.<br>    \u2022 Stealth mechanics\
      \ and different AI behaviors.<br>    \u2022 Real life recreations from the Paris\
      \ Catacombs and unique diverse environments.<br>    \u2022 Unique 1990s VHS\
      \ Found Footage horror style.<br><br>Adjustable quality settings available inside\
      \ the game through ESC &gt; Options.<br>View, create and manage keybindings\
      \ of controls inside the game through ESC &gt; Controls.<br><br>Created by <strong>Aza\
      \ Game Studio</strong>"
