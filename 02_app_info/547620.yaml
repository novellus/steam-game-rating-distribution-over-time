    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/547620/extras/SixDays1967_Sides.png?t=1544892093\"\
      \ /><br><br><strong>Six Days 1967</strong> is a simulation of the six-days war\
      \ between Israel and its Arab neighbors. <br><br>Israeli forces must launch\
      \ a lightning offensive to capture the Sina\xEF and Cisjordania before the Arab\
      \ armies can become operational. <br><br>The Arab coalition, with Egypt, Jordan\
      \ and then Syria must hold on to their position and try to push the USSR to\
      \ intervene.<br><br>Six Days 1967 lasts 12 turns each representing about half\
      \ a day between the 5th and the 10th of June, 1967. It pits the Israeli versus\
      \ the Arab coalition in the Near-East (Egypt, Jordan, Syria). Forces of both\
      \ sides have nothing in common. <br><br>- Israel has powerful tank and air force,\
      \ and holds the initiative. <br><br>- The Arabs have little but their number\
      \ and the power to bear on international opinion to stop the conflict quickly.<br><br>The\
      \ Soviet intervention level is essential as it will means an abrupt end to the\
      \ game if too high.<br><br>The game event cards allow full replay ability thanks\
      \ to the numerous various situations that their create on the diplomatic, military,\
      \ political or economical fields.<br><br><strong>Estimated Playtime</strong>:\
      \ 1h30<br><br><strong>Favored Side</strong>: none<br><br><strong>Hardest to\
      \ Play</strong>: none."
