    about_the_game: "Thought the Cuban Missile Crisis was over? Far from it! In this\
      \ latest episode of Tropico 5, history is repeating itself while El Presidente\
      \ prepares for all-out invasion and large-scale warfare! Build the majestic\
      \ Defense HQ to instill fear in your enemies, put on the General\u2019s Hat\
      \ and show your true colours. Let Tropico prevail! All new voice recordings\
      \ bring the exciting and tumultuous days of the 1960s back to life!<br><br><ul\
      \ class=\"bb_ul\"><li>New standalone scenario: \u201CGeneralissimo\u201D \u2013\
      \ Fend off a foreign invasion with military strength and propaganda<br></li><li>New\
      \ building: Defense HQ \u2013 Train elite commando squads<br></li><li>New dynasty\
      \ avatar accessory: The impressive General\u2019s Hat<br></li><li>New sandbox\
      \ map: Madre de Dios<br></li><li>New music track</li></ul>"
