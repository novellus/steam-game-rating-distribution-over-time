  data:
    about_the_game: "Cubistry\u2122 and its sibling 3D match 2 puzzle games dubbed\
      \ the Istrys by fans are now in one place as &quot;The Istrys\u2122&quot;! Start\
      \ playing for free all your favorites and arrange them however you like to suit\
      \ how you like to play. Create a Cubitopia\u2122(coming soon) account to keep\
      \ your scores across multiple platforms. Subscribe to Cubitopia\u2122 to unlock\
      \ new Istrys earlier, access exclusive content, level up using points from multiple\
      \ games(More Cubitopia\u2122 games are coming soon), remove ads, and more!<br\
      \ />\r\n<br />\r\n-Fun 3D match 2 puzzle game play with 17 singleplayer modes\
      \ with more to come.<br />\r\n-Co-op and versus modes. <br />\r\n-All your favorite\
      \ Istrys in one place. (Not all Istrys are available yet but are coming soon.)<br\
      \ />\r\n-Cross platform achievements and leaderboards with Cubitopia\u2122(Coming\
      \ soon).<br />\r\n-Premium features with a subscription to Cubitopia\u2122(Coming\
      \ soon)."
