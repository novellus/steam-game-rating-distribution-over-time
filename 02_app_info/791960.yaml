details:
  data:
    about_the_game: Think you got what it takes to cross the deadly sands? The heat
      is on in this addicting desert side scroller! Using simple 3-button controls,
      try and jump as far as you can, plan your next moves and avoid those prickly
      cacti!<br><br>Don't take too long though, the desert is hot and you'll need
      plenty of water to survive!<br><br>Choose from 30+ hats with unique abilities
      and power-ups and create endless customizations with 8 unlockable characters.
      Ever dreamed of leaping tall cacti as velociraptor wearing a chefs hat? Well,
      some dreams do come true!<br><br>You've done well if you managed to jump past
      the razor-sharp vegetation, but don't relax just yet! Collecting that much gold
      is sure to draw the attention of the infamous pirate Captain Cactus. Only the
      strongest Cactus Jumpers will be able to defeat him!<br><br><br><ul class="bb_ul"><li>More
      than 40 missions to complete<br></li><li>30 Unique hats with special abilities<br></li><li>Show
      off your skills by collecting achievements<br></li><li>Unlock eight characters<br></li><li>Unique
      environments present their own challenges</li></ul>
