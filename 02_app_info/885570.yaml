    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/885570/extras/bannerx800.png?t=1597442788"
      /><br><br>Nova-Life is a third person action video game of sandbox type mainly
      focused on a roleplay in an open world.<h2 class="bb_tag">THE FIRST FRENCH ROLEPLAY
      GAME!</h2><br>In Nova-Life you can create your own character, find a job and
      go to work to gain money.<br><br>The Nova-Life project will have around ten
      dozen or so jobs in its final version, including the possibility of becoming
      a self-entrepreneur in order to create your own store, and/or your own company
      which will offer a wide range of choices in the roleplay.<br><br>The roleplay
      of Nova-Life is a French roleplay, without doubts as we are developing it along,
      we will add American, German, Russian maps to vary the roleplays but we will
      also rely on the players of Nova-Life to vary the content with the Steam Workshop!<h2
      class="bb_tag"> Features </h2><ul class="bb_ul"><li> A pleasant driving system<br></li><li>
      Written communication and VO-IP<br></li><li> Interact with AI<br></li><li> Multiple
      vehicles</li></ul><br><strong> The jobs have a level hierarchy, which allows
      you to get a rank in your job and therefore increase your salary </strong><br><br><strong><u>Discord
      TeamNova : <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/rqHdcSU"
      target="_blank" rel="noopener"  >https://discord.gg/rqHdcSU</a></u></strong>
      (French)'
