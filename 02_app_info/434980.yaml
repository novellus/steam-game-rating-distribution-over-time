details:
  data:
    about_the_game: "All the kings are dead\u2026 Except one. <br />\r\n<br />\r\n\
      Onion Force is a hybrid Tower Defense/Action Adventure game with 30 levels of\
      \ butt-puckering mayhem! Use cunning and strategy to strengthen your team chosen\
      \ from a diverse cast of characters, and hang on to your seat as you try to\
      \ save the last king from his doom!<br />\r\n<br />\r\nMake intelligent choices,\
      \ collect gold, onions, and equipment. Build towers that will be most effective\
      \ for the threat at hand. Decimate evil through an array of terrain, weather\
      \ conditions, destructible environments and utter chaos to find the source of\
      \ this nonsense.<br />\r\n<br />\r\nGame features:<br />\r\n<br />\r\n- Stand-out\
      \ cartoon graphics and stellar special effects &amp; animation <br />\r\n<br\
      \ />\r\n- 3 playable heroes, each with their own unique abilities <br />\r\n\
      <br />\r\n- 6 fully fleshed out locations with 30 expansive levels <br />\r\n\
      <br />\r\n- Thousands of pieces of equipment to collect and equip <br />\r\n\
      <br />\r\n- 8 different towers types with 5 different power levels each <br\
      \ />\r\n<br />\r\n- Collectable onions to trade for a wide variety of power-ups\
      \ <br />\r\n<br />\r\n- Adjustable game speed."
