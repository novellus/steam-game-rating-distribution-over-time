    reviews: "\u201COnion Force Redefines The Tower Defense Genre With Strong RPG\
      \ Elements And We Cant Stop Playing It\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://game-insider.com/2016/04/28/onion-force-redefines-the-tower-defense-genre-with-strong-rpg-elements-and-we-cant-stop-playing-it/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Insider</a><br><br>\u201COnion Force\
      \ is an evil game. Not a bad game, just an almost malicious one. It\u2019s awesome\
      \ Saturday morning cartoon graphics hide a layer of pure hate waiting just below\
      \ the surface, ready to ambush and destroy you and everything you love.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.quadnine.net/onion-force-preview/\"\
