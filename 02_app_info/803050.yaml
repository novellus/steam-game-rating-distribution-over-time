    about_the_game: "The surface of Mars is littered with Humanity\u2019s failed attempts\
      \ to colonize its surface. This time will be different - this time there is\
      \ no room for human error. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/803050/extras/PerAspera_WelcomeUpdated.gif?t=1609163536\"\
      \ /><br><br>Per Aspera is a planetary simulation game that combines hard science\
      \ fiction and base building and takes the experience planet-wide. Step into\
      \ the role of AMI, an Artificial Consciousness with the prime directive of terraforming\
      \ Mars for human colonization.<h2 class=\"bb_tag\">FEATURES:</h2><ul class=\"\
      bb_ul\"><li>Balance a complex well of resources to build interconnected structures\
      \ that span the entire planet.<br></li><li>Customize your planet with branching\
      \ research trees that allow players to tailor their terraforming plan \u2014\
      \ Develop new technologies, steeped in real-world science, to create a thriving\
      \ interplanetary civilization. <br></li><li>Cultivate relationships with your\
      \ human colonists and ensure their continued survival on Mars\u2019 unforgiving\
      \ surface. How you choose to forge these relationships will impact how your\
      \ mission concludes.<br></li><li>Uncover the mystery of a threatening presence\
      \ on Mars and defend your colonies from unknown and combative forces.<br></li><li>Immerse\
      \ yourself in a rich, compelling narrative or take your time and craft the perfect\
      \ Martian landscape with Sandbox Mode.<br></li><li>Includes the immersive voice\
      \ acting talents of Troy Baker, Phil LaMarr, Laila Berzins, Yong Yea, Lynsey\
      \ Murrell, and Nneka Okoye.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/803050/extras/TERRAFORM-MARS-STEAM-GIF.gif?t=1609163536\"\
      \ /><br><br>Using scientific theories proposed by real space agencies and geographical\
      \ data directly from NASA, Per Aspera presents life-like conditions and challenges\
      \ steeped in theoretical science. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/803050/extras/CARVE-YOUR-OWN-PATH-STEAM-GIF.gif?t=1609163536\"\
      \ /><br><br>Per Aspera contains a rich narrative that presents players with\
      \ difficult decisions with planet-wide consequences. See the world through the\
      \ eyes of an infant AI as it traverses a complicated ocean of self-discovery\
      \ and shapes the fate of the human race. Navigate your ever-evolving programming\
      \ to adapt to morally challenging concepts and forge relationships with the\
      \ human colonists that look to you for their continued survival. The choices\
      \ you make will impact how your mission ultimately concludes.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/803050/extras/Relics-Steam-GIF.gif?t=1609163536\"\
      \ /><br><br>Keep your wits about you as this is not the first time humans have\
      \ tried to tame the Red Planet. Expose long-forgotten relics of Humanity\u2019\
      s failed attempts, learn from their past mistakes, and uncover a looming menace\
      \ that threatens to see you fail at any cost."
