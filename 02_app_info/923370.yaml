    detailed_description: <h2 class="bb_tag">About Cat Warfare</h2>Cat Warfare is
      an old-school shooter with fast action and the classic multi weapon arsenal.<br><ul
      class="bb_ul"><li><strong>Improved Graphics</strong> - Cat Warfare has improved
      post processing effects and models to give players the best graphical experience.
      </li></ul><ul class="bb_ul"><li><strong>Improved Gameplay</strong> - Cat Warfare
      now has better controls for satisfying fast paced gameplay. </li></ul><ul class="bb_ul"><li><strong>Arsenal
      of weapons</strong> -  Pick your poison. From a Nail gun to a Tesla gun you
      chose the firepower to finish the fight. </li></ul><ul class="bb_ul"><li><strong>Different
      Environments</strong> - Fight in a city, space or even a factory. </li></ul><br>Please
      Report any bugs to the discussions form.<br><strong>Not-So Classic Games does
      not condone the act of hurting cats.</strong>
