    about_the_game: <i>&quot;With tactics only, a story of solitary people.&quot;</i><br><br>This
      is a turn-based tactics game with No Grinding, No item.<br>Test your ability
      and break through 21 prepared stages.<h2 class="bb_tag">Diverse view</h2>No
      single protagonist, but every chapter has own protagonist as different character.<br>You
      can escape from a dangerous trap on a fugitive's view, then search the fugitive's
      azit on a chaser's view.<br><br>This presentation will provide satisfaction
      that you are looking at the events comprehensively.<br>20 main characters who
      work together and become hostile to each other for their own purposes, whom
      will you like the most?<h2 class="bb_tag">Mercy &amp; Will</h2>There's not only
      a way to fight against an enemy that kills its purpose. Enemy runs away when
      it is in danger.<br>Going through a mental breakdown, such as killing an enemy
      or getting hurt in battle, will make a cut at its will and the character will
      become obtuse.<br><br>Depending on the character's nature, the effects of certain
      factors may be greater or less.<br>More sophisticated planning will be needed
      to minimize both sides' sacrifices and maintain the character's mental capacity.<h2
      class="bb_tag">Never do grinding</h2>It's a fascinating experience to have stronger
      powers than before, but it's not only too boring but meaningless to repeat the
      same battles dozens of times.<br>Rewards will only be given if you open up a
      new story or break a new record.<h2 class="bb_tag">Difficulties</h2>Tactics
      is an important part of <i>Monads</i>, but you can play it the way you want
      even if you don't want to use your head in the game.<br>It offers a wide range
      of difficulties from 'Intro' for who wants only to enjoy the story, to 'Legend'
      for who loves hardcore tactical games.
