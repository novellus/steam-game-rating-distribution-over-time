    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/327310/extras/tmmt-logo.png?t=1478093324\"\
      \ /><br><br>The stealth genre gets turned on its head in The Marvellous Miss\
      \ Take \u2013 the only heist adventure that invites you to steal with style!<br><br>Break\
      \ into 25 unique art galleries as three different thieves in search of the ultimate\
      \ score, evading guards and using gadgets to get away with your priceless haul.\
      \ Unlike other stealth games though, there\u2019s no time for waiting in the\
      \ shadows until the right moment! Wandering guards decide their patrol routes\
      \ on the fly, security cameras keep watch over everything and even innocent\
      \ gallery goers just visiting to admire the art might raise the alarm if they\
      \ see something suspicious. Only quick wits and even quicker reflexes can help\
      \ you grab the loot and escape unseen \u2013 there\u2019s no option for violence\
      \ and the clock is ticking!<br><br><strong>Game features</strong><br><br><ul\
      \ class=\"bb_ul\"><li><strong>Organised Chaos</strong> \u2013 More than your\
      \ typical stealth game, The Marvellous Miss Take is a fluid, high-speed game\
      \ of cat and mouse! Random guard patterns require players to think on their\
      \ feet rather than hiding in the shadows, and one false move means escape can\
      \ be snatched away from you in seconds.<br></li><li><strong>Wits, Not Fists</strong>\
      \ \u2013 Forget violence, takedowns or picking off guards one by one\u2026 distraction's\
      \ the key to success here! Each stage stays tense from the first step to the\
      \ last, so put your gadgets to good use to keep out of trouble and pilfer everything\
      \ you can before someone spots you!<br></li><li><strong>The Bigger Picture</strong>\
      \ \u2013 Sneak into the 25 multi-floored galleries as one of three different\
      \ characters, each of which has their own unique skills and goals. Can you escape\
      \ safely with the maximum amount of loot and grab yourself a perfect ranking?<br></li><li><strong>Artfully\
      \ Accessible</strong> \u2013 Streamlined, intuitive mouse controls let you explore\
      \ the colourful world of The Marvellous Miss Take with ease, making the exciting\
      \ puzzle-cum-stealth action accessible to players of all ages and skills.</li></ul>"
