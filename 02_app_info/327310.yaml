    reviews: "\u201CTheir newly revealed light-footed mouse-controlled theft game\u2026\
      \ demonstrates that there is still the capacity for innovation in the stealth\
      \ genre.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.theguardian.com/technology/2014/mar/14/best-indie-titles-the-bafta-inside-games\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Guardian (Will Freeman)</a><br><br>\u201C\
      If you're a fan of the genre, you'd be remiss not to give it a try \u2014 it\
      \ features a lot of classical stealth mechanics, all of which intertwine to\
      \ create a surprisingly tense, challenging experience.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.polygon.com/2014/12/3/7326585/the-marvelous-miss-take-overview-gameplay-video\"\
      \ target=\"_blank\" rel=\"noopener\"  >Polygon (Griffin McElroy)</a><br><br>\u201C\
      Well worth a look if you\u2019ve ever dreamed of not only being a master thief,\
      \ but doing so in the kind of style that is only possible after hitting some\
      \ high-end boutiques for a formal suit and flagrantly stylish new hat\u201D\
      <br><a href=\"http://www.rockpapershotgun.com/2014/11/17/the-marvellous-miss-take-sneaks-onto-steam-next-week/#more-249325\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun (Laura Kate Dale)</a><br>"
