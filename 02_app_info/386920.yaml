details:
  data:
    about_the_game: "Please note that you can purchase only 1 Pack of the same value\
      \ for 1 Wind of Luck: Arena account. Refund is not provided if you purchase\
      \ 2 different packs, which include the same ship or you already have the ship\
      \ from the pack!<br />\r\n<br />\r\nAsian Captain Pack includes: <br />\r\n\u2022\
      \ Famous ship of Asian Region, Quee Song along with a free ship slot on shipyard.<br\
      \ />\r\n\u2022 Admiral account for 7 days <br />\r\n\u2022 550 Gold coins<br\
      \ />\r\n<br />\r\nUnique Korean ship of 15th century, Quee Song is originated\
      \ from a concept designed by ancient hero of Korea, admiral Yi Sun-sin, who\
      \ decided to cover ship\u2019s deck with bullet and arrow-proof roofs, making\
      \ crew almost invulnerable for enemy fire. With combined oars and sails power,\
      \ it is mostly unrestricted by wind, as primary propulsion power for this small\
      \ beauty comes from its oars. In terms of firepower, Quee Song really shines\
      \ \u2013 it can fit 17 light cannons, 8 on each board and 1 facing forward,\
      \ from the mouth of dragon head. What\u2019s special about Quee Song is that\
      \ you can hire up to 3 different specialists.<br />\r\n<br />\r\n<br />\r\n\
      All famous ships allow you to earn 25% more Fame and Piastres for each battle.<br\
      \ />\r\n<br />\r\nAdmiral account is purchasable for Gold. It allows you to\
      \ get 50% more Fame, Expertise points and Piastres for each battle. Bonuses\
      \ of having Admiral account and famous ship multiply, i.e. you will be able\
      \ to earn 87,5 % more Piastres and Fame points for each battle!"
