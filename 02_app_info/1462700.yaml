    about_the_game: "The Dark Method is a single player, story-driven VR game where\
      \ the player gets to explore creepy/scary environments, solve classic adventure/survival\
      \ horror game style puzzles, and battle monsters along the way. <br><br><strong>Story:</strong><br><br>Demonic\
      \ possessions? Haunted dolls? They\u2019re real. And the only way to fully exorcise\
      \ this evil is by entering into the 11th dimension. <br><br>You play as Dr.\
      \ Dark, who discovered this secret from a demon by successfully performing an\
      \ exorcism on himself. Now named after Dr. Dark, \u201CThe Dark Method\u201D\
      , is the only known way to fully exorcise evil. <br><br>Dr. Dark\u2019s work\
      \ has drawn the attention of certain government officials and is now asked to\
      \ perform an exorcism on their behalf. But little does he know, there's more\
      \ to this request than what meets the eye."
