    about_the_game: "My Shadow Demo is an early preview (can be considered as early\
      \ alpha version) of the game. What you can expect to see, is a game under development\
      \ and lacking content. The very first version of the demo has only one level,\
      \ which should give you a good idea what the final game will be. <br />\r\n\
      <br />\r\nWith this early release we aim to get feedback and bug reports from\
      \ our growing community. You are welcome to join our Discord channel (link found\
      \ from our homepage) to help us develop the game further!"
