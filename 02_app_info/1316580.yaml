    short_description: My Shadow is a co-op/single player virtual reality game, where
      VR puzzle solving and top-down movement is combined. You play as Spirit, the
      mountain-sized god, and your mission is to help small and cute Seeker through
      various casual puzzle levels in calm and magical environments.
