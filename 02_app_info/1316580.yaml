    detailed_description: "<h1>Update Notes</h1><p>The early preview version of My\
      \ Shadow is now available as free demo! (Please note that the game is under\
      \ development and is lacking content)</p><br><h1>About the Game</h1>My Shadow\
      \ Demo is an early preview (can be considered as early alpha version) of the\
      \ game. What you can expect to see, is a game under development and lacking\
      \ content. The very first version of the demo has only one level, which should\
      \ give you a good idea what the final game will be. \r\n\r\nWith this early\
      \ release we aim to get feedback and bug reports from our growing community.\
      \ You are welcome to join our Discord channel (link found from our homepage)\
      \ to help us develop the game further!"
