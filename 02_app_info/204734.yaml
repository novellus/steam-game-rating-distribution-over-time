details:
  data:
    about_the_game: "<p>Mayhem Mk13, the pinnacle of aggressive assault technologies\
      \ formed from the knowledge extracts of a Mutant Slayer\u2019s brain and the\
      \ latest cybernetic limbs collected from the Underside. The Mayhem Mk13 will\
      \ be your tank\u2019s best friend close up and your medikus\u2019 saviour from\
      \ afar.  Dare to delve deeper on high-risk excavation ventures where the Mayhem\
      \ Mk13\u2032s tactical flexibility will be the difference between life and death.\n\
      \n<p>More on the Mk13:\n\n<p>The first of many planned cybernetic characters,\
      \ the Mayhem Mk13 offers a new and exciting add-on for your team.  It is a Hybrid\
      \ melee assassin/ranged DPS class that combines high damage output in both close\
      \ quarters and from a distance.  He is also well suited for co-op since his\
      \ guided strike ability is able to take out very powerful enemies entangled\
      \ by other characters abilities."
