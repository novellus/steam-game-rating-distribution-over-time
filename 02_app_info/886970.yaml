details:
  data:
    about_the_game: "<strong>Story</strong><br>The war for the future of mammals continues,\
      \ but mammals themselves are about to lose. Our hero is ready to do whatever\
      \ it takes to win, and some evil scientists are eager to use him. Tomato Way\
      \ is a prequel to the original game. Padre (who was known then as Sgt. Malo)\
      \ tries to survive after the experiment he remembers nothing about. &quot;Dumb\
      \ cliche for lazy writers&quot;, you say? &quot;No, this plot line is as fresh\
      \ and clean as baby skin&quot; \u2014 this is my (I'm the author) answer.<br>Key\
      \ elements of the game: the exploration  of the vast open map and bosses that\
      \ you have never seen before. Ugly monsters, deep combat, creepy atmosphere,\
      \ non-linearity, dark humor \u2014 this is the complete package.<br><br><strong>Features\
      \ </strong><br><br>-Interesting  non-linear level design<br>-Psychedelic characters<br>-Revolvers,\
      \ aura powers and highly functional foot<br>-Arena mode(no story survival mode\
      \ )"
