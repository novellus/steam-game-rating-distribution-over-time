    about_the_game: "Two of the most beloved Disney games of all time make their long-awaited\
      \ return to PC in Disney Classic Games: Aladdin and The Lion King! This unforgettable\
      \ package of Disney classics is filled with tons of new features, enhancements,\
      \ game modes, and display options, plus multiple versions of the games! Join\
      \ Aladdin and his sidekick, Abu, as they race through the marketplace toward\
      \ their date with destiny. Relive Aladdin\u2019s classic adventure as you travel\
      \ through Agrabah, the Cave of Wonders and more to defeat Jafar and rescue Jasmine.\
      \  Jump, fight, dodge and carpet-ride your way through this adventure, collecting\
      \ gems along the way.  The Lion King brings to life the majesty and mystery\
      \ of Africa through the tale of Simba, a lion cub faced with the challenging\
      \ transition to maturity. Now, you too can be part of the adventure!  Driven\
      \ into the wilderness by his evil uncle Scar, Simba finds salvation and Hakuna\
      \ Matata with Pumbaa the warthog and Timon the meerkat.  Tackle heinous hyenas\
      \ in the elephant\u2019s graveyard, avoid the trampling hooves of stampeding\
      \ wildebeest as you battle through 10 levels to ensure Simba claims his rightful\
      \ place as The Lion King. <br />\r\n<br />\r\nFeatures<br />\r\n\u2022\tMultiple\
      \ Game Versions: Play through several different versions of the beloved Aladdin\
      \ and The Lion King games that have been created over the years, including both\
      \ console and handheld versions. An all-new \u201CFinal Cut\u201D version of\
      \ Aladdin, developed exclusively for this collection, is also included and features\
      \ difficulty adjustments, camera refinements, bug fixes, as well as a few additional\
      \ surprises for fans.<br />\r\n\u2022\tDisplay Options and Updated Visuals:\
      \  <br />\r\n\t1080P graphics and enhancements for modern HD TVs<br />\r\n\t\
      Adjustable screen aspect ratios and borders<br />\r\n\tCustom filter options\
      \ designed to replicate classic CRT TVs and other popular screen types<br />\r\
      \n\u2022\tIn-Game Rewind: Instantly rewind any of the games in real-time in\
      \ order to retry difficult areas <br />\r\n\u2022\tInteractive Game Viewer:\
      \ View full game playthroughs, with the ability to skip forward, jump in, and\
      \ start playing at any point<br />\r\n\u2022\tSave Feature:  Quickly save your\
      \ progress in each of the games and continue your adventure wherever and whenever\
      \ you want<br />\r\n\u2022\tMuseum Features:  Take a journey behind-the-scenes\
      \ and learn more about the creation of these incredible games. Watch video interviews\
      \ with the original development teams or explore numerous galleries containing\
      \ hundreds of previously unreleased HD concept images and marketing assets.<br\
      \ />\r\n\u2022\tSoundtrack:  Listen to the entire soundtracks for both games\
      \ in the included music players. The ability to repeat and shuffle the songs\
      \ is also supported.<br />\r\n<br />\r\nUsers who have previously purchased\
      \ Disney\u2019s Aladdin or Disney\u2019s The Lion King on Steam will receive\
      \ credit from that purchase toward Disney Classic Games: Aladdin and The Lion\
      \ King."
