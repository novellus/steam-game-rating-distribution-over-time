    about_the_game: This cheat map is by no means mandatory to enjoy the Adults Only
      Bara Yaoi Gay Romance To Trust an Incubus dating sim.  The major happy endings
      are reasonably attainable for most players by intuiting the right answers to
      get the necessary stats.  If you want to be sure Kenta gets a permanent job
      it the lab, that you unlock every CG, and that you get every ending and achievement,
      then this cheat map is for you.<br><br>There are 35 endings and 50 achievements
      in To Trust an Incubus.  This cheat map includes:<br><br><ul class="bb_ul"><li><br></li><li>A
      Clickable Index Listing Every Ending<br></li><li>Instructions to Unlock Every
      Ending, CG, and Achievement<br></li><li>Illustrated Keys to Solve the Minigames<br></li><li>78
      Pages of Cheats!</li></ul><br>Once you purchase and install/download the Cheat
      Map in the DLC list of To Trust an Incubus in your Steam Library, you can find
      the files for it in your Local Files.  Right-click the name of the game (To
      Trust an Incubus) from the list of games in your library, click Properties,
      go to the Local Files tab, then click Browse Local Files. You'll find the cheat
      map in this folder.
