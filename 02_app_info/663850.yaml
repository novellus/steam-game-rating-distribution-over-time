      INGLOURIOUS BASTERDS, FIGHT CLUB), an enforcer, is hired to restore order after
      three idiots rob a mob-protected poker game, causing the local criminal economy
      to collapse. Also starring James Gandolfini (TV's THE SOPRANOS, 8MM), Richard
      Jenkins (THE VISITOR, STEP BROTHERS), and Ray Liotta (GOODFELLAS, IDENTITY).
