      /><h2 class="bb_tag">Kill your target and get reward ! </h2><h2 class="bb_tag">Use
      your Cold Blood to slow down time and be more precise </h2><h2 class="bb_tag">Choose
      from your favorite weapons like katana, chainsaw, magnum or even minigun !</h2><br>Contract
      Killer is fast and hard top down shooter, where you will die fast and re-play
      faster as you become master and start feeling flow how to dance with enemy and
      pick their weapons on the fly.<br><br><strong>24</strong> - levels with different
      enemies and challenges ! <br><strong>Cold Blood </strong>- Bullet time loading
      after killing new guys<br><strong>Akimbo mode</strong> - dual wielding small
      firearms shooting, where you can choose angle of your arms <br><strong>Stun
      enemies</strong> - stun your enemies by throwing weapons or beating them with
      bat or fist<br><strong>Cooperation Mode</strong> - Play together with your friend
      !
