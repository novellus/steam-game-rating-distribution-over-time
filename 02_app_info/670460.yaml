    about_the_game: "No matter your skill level or whether you're a beginner or an\
      \ advanced user, <strong> Video deluxe 2017 - Steam Edition</strong> meets the\
      \ full spectrum of video editing needs. Easily create impressive videos using\
      \ intuitive tools such as the world's best image stabilization tool Mercalli\
      \ V2 from proDAD and take advantage of unique features such as HEVC support\
      \ and storyboard and timeline modes. And that's not all - over 1,500 great effects\
      \ are included.<h2 class=\"bb_tag\">The most important features:</h2>[/list]<br><ul\
      \ class=\"bb_ul\"><li> More than 1,500 effects, transitions, intros/outros and\
      \ music<br></li><li> Creative freedom: Up to 32 multimedia tracks<br></li><li>\
      \ Automatic video editing to the beat of the music<br></li><li> Perfect image\
      \ stabilization thanks to proDAD Mercalli V2<br></li><li> Choose from either\
      \ timeline or storyboard mode<br></li><li> SD, HD, UHD, 4K: Edit all resolutions\
      \ up to 4K<br></li><li> Share directly online on YouTube, Facebook and Vimeo</li></ul><br><strong><h2\
      \ class=\"bb_tag\">Video editing for every skill level:</h2></strong><br><strong>For\
      \ the essentials: Storyboard mode</strong><br>Select your best scenes, add transitions\
      \ and set to music. This mode saves a ton of time, so it's great for more advanced\
      \ users too.<br><strong>For more details: Timeline mode</strong><br>Develop\
      \ your full creative potential on 32 multimedia tracks with <strong>Video deluxe\
      \ 2017 \u2013 Steam Edition</strong>.Intros/outros, transitions, titles, effects\
      \ \u2013 all in perfect harmony with your recordings.<br><br><br><strong><h2\
      \ class=\"bb_tag\">Discover the fun way to edit videos</h2></strong><br><strong>Automatic\
      \ optimization</strong><br>Save time: <strong>Video deluxe 2017 \u2013 Steam\
      \ Edition</strong> optimizes color, white balance and saturation in your videos\
      \ fully automatically.<br><strong>Automatic video editing</strong><br>Save even\
      \ more time: Let the program analyze your recordings and cut them automatically\
      \ if needed.<br><strong>Disc menus</strong><br>Create DVDs and Blu-ray Discs\
      \ using <strong>Video deluxe 2017 \u2013 Steam Edition</strong>. The program\
      \ also includes tons of animated menu templates. <br><strong>Vimeo \u2013 the\
      \ online community</strong><br>Share your videos directly from the program with\
      \ the Vimeo worldwide community. This premium video platform is ad-free and\
      \ lets your video shine in HD quality. What are you waiting for?"
