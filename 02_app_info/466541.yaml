    about_the_game: 'The Jedi served the Republic for over a thousand generations
      as the guardians of peace and justice. And now they can serve you in LEGO Star
      Wars: The Force Awakens with the Jedi Character Pack! Purchase the Season Pass
      for this exclusive character pack to get powerful members of the Jedi Council
      in Mace Windu, Plo Koon, Kit Fisto, Ki-Adi-Mundi, Saesee Tiin and Shaak Ti,
      as well as Jedi Generals Aayla Secura and Luminara Unduli.'
