  data:
    about_the_game: "This a rogue-like 2D ARPG with an amazing storyline. You act\
      \ as Sue, along with the Dark Knight, slay dragons to get stronger in the process.\
      \ You'll encounter many a man during your journey to invincible, some could\
      \ be allies while other have a wish to kill. Group up with different NPC and\
      \ tell the story of your own.<br />\r\n<br />\r\nSue is the foster child of\
      \ the Dark Knight. Her intelligence is way above normal, this may as well be\
      \ the 'well-training' of the Dark Knight.<br />\r\n<br />\r\nSue never saw his\
      \ father take off his armor. This man of mystery also never told any stories\
      \ of his life. But one day, the found footprints of the Ice Dragon, that was\
      \ where thing got interesting...<br />\r\n<br />\r\nFeatures: <br />\r\n*6 unique\
      \ weapons with different skillsets and combos.<br />\r\n*Amazing storyline<br\
      \ />\r\n*Numerous CGs<br />\r\n*Full Audio<br />\r\n<br />\r\nVoice Actors:<br\
      \ />\r\n\u30FBSue<br />\r\n \u3000CV\uFF1A\u6DBC\u8CB4\u3000\u6DBC<br />\r\n\
      \u30FBAzusa\uFF0FLily<br />\r\n \u3000CV\uFF1A\u79CB\u91CE\u304B\u3048\u3067\
      <br />\r\n\u30FBMaria\uFF0FWendy\uFF0FMatoka\uFF0FAbusu<br />\r\n\u3000CV\uFF1A\
      \u7D05\u8449\u7F8E\u514E"
