    about_the_game: Are your ComiPo! characters ready for some fun in the sun? They
      certainly will be after you pick up the Summer Uniform &amp; Sportswear Set!<br><br>Summer
      Uniform &amp; Sportswear set was created with sunshine in mind. Uniforms with
      short sleeves and gym clothes are an essential staple in making your manga scenes
      seem more real. 3D props and sport objects set this pack apart, giving you more
      variety and content than before. From intense sports competitions to stolen
      moments of summer romance, be prepared to bring a little heat to your favorite
      story.<br><br>This pack contains:<br><ul class="bb_ul"><li>10 new types of summer
      uniforms!<br></li><li>19 variations of sportswear.<br></li><li>Additional 3D
      sporting items.<br></li><li>Track and Field themed backgrounds.</li></ul>
