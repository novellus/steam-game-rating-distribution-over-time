details:
  data:
    about_the_game: "Official selection of Sundance Film Festival New Frontier and\
      \ Kaleidoscope Showcase Vol. 2!<br />\r\n<br />\r\nExperience candy-colored\
      \ psychedelic sound rippling through a fractal crystal universe. Crystal Vibes\
      \ is a VR music synesthesia demo that utilizes the cutting edge of spatial 3D\
      \ audio and sound visualization that maps sound and light based on the science\
      \ of the human senses, to push the frontiers of technology-mediated sensory\
      \ experience in virtual reality. With the project's predecessor described as\
      \ \u201Ctranscendent\u201D and \u201Clike traveling through a psychedelic kaleidoscope\u201D\
      \ (Forbes 2016), this piece ups the ante with music from producer Ott.<br />\r\
      \n<br />\r\nCrystal Vibes was produced out of research into the possibilities\
      \ for multi-crossed-sensory virtual reality experience, including integration\
      \ with the &quot;Synesthesia Suit&quot; for a whole-body vibrotactile haptic\
      \ experience. It was presented along with Rez Infinite at Sundance Film Festival\
      \ New Frontier 2017. See the website for more exciting details and to catch\
      \ up on the latest research."
