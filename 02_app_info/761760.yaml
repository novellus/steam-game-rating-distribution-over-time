    about_the_game: "&quot;This one could be a tear-jerker and a heart string-puller&quot;\
      \ - DESCTRUCTOID<br>&quot;Till The Dawn, Waiting Explores A Pet\u2019s Unflinching\
      \ Loyalty&quot; - SILICONERA<br>&quot;The videogame about an abandoned puppy\
      \ comes with a black hole of depression&quot; - ALIENWARE<br>&quot;Think like\
      \ a pet does in underDOGS' new game <strong>Till the dawn, waiting</strong>&quot;\
      \ - ANIMATIONXPRESS<br>&quot;<strong>Till the Dawn, Waiting</strong> is a game\
      \ that tries to raise awareness about respect for animals&quot; - MERISTATION<br><br>&quot;<strong>Till\
      \ the dawn, waiting</strong>&quot; is a narrative based experience unfolded\
      \ from a perspective of an abandoned pet struggling between life, trust and\
      \ loyalty.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/761760/extras/Promo_Pg_(1).jpg?t=1516778394\"\
      \ /><br><br>* It tells a compassionate story and glimpses of the loneliness\
      \ a pet faces but still remains loyal. <br>* Make choices through dialogues\
      \ and live the story.<br>* Story revolves around the pet named Barney, that\
      \ unknowingly suffers harassment as he is left outside in the middle of nowhere\
      \ by his owner. <br>* Alternate endings based on the decisions you make.<br>*\
      \ Beautiful landscapes and changing environment due to storms and rains.<br>*\
      \ Minimalistic with refreshing low poly artwork.<br>* Soothing musical experience."
