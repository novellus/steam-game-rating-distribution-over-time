    detailed_description: "<h1>Notice</h1><p>It is highly recommended that you play\
      \ this game after completing the base game.</p><br><h1>About the Game</h1>This\
      \ game is a puzzle game.\r\nThis is a free add-on for customers who purchase\
      \ the Hospital 9.\r\n\r\nHow to start\r\n\r\nYou can select this game when you\
      \ press &quot;Play&quot; in the STEAM application.\r\n\r\nFeatures of the game\r\
      \n\r\nThe progress of the puzzle game is automatically saved in real time.\r\
      \nOriginal design characters and poses.\r\n4 puzzles.\r\nThere is no time limit\
      \ so that you can play comfortably.\r\nSTEAM Achievements.\r\n\r\nControls\r\
      \n\r\nDrag a piece of the puzzle with the mouse to complete a picture.\r\nESC\
      \ key or Pause button: PAUSE screen.\r\nMouse wheel: Zoom in, zoom out.\r\n\
      Drag the left mouse button: move the camera viewpoint."
