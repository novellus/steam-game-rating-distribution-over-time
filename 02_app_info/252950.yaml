    about_the_game: "Rocket League is a high-powered hybrid of arcade-style soccer\
      \ and vehicular mayhem with easy-to-understand controls and fluid, physics-driven\
      \ competition. Rocket League includes casual and competitive Online Matches,\
      \ a fully-featured offline Season Mode, special \u201CMutators\u201D that let\
      \ you change the rules entirely, hockey and basketball-inspired Extra Modes,\
      \ and more than 500 trillion possible cosmetic customization combinations.<br><br>Winner\
      \ or nominee of more than 150 \u201CGame of the Year\u201D awards, Rocket League\
      \ is one of the most critically-acclaimed sports games of all time. Boasting\
      \ a community of more than 57 million players, Rocket League features ongoing\
      \ free and paid updates, including new DLCs, content packs, features, modes\
      \ and arenas.<br><br><strong>What's New:</strong><br><ul class=\"bb_ul\"><li>Rocket\
      \ Pass - Purchase Rocket Pass Premium to get an initial 50% XP bonus and earn\
      \ up to 70 unique rewards, including a new Battle-Car, Goal Explosion, Keys,\
      \ and more!<br></li><li>Challenge System - Play Online Matches and complete\
      \ Weekly Challenges to tier up and unlock unique rewards only found in Rocket\
      \ Pass.<br></li><li>Esports Shop - Show off your team pride for your favorite\
      \ teams in Rocket League Esports! The Rocket League Esports Shop pilot program\
      \ brings new Decals, Wheels, and Player Banners that represent some of the best\
      \ teams in the sport. of the best teams in the sport. <br><br><strong>SteamOS\
      \ and Mac Beta Versions</strong><br>As we continue to upgrade <strong>Rocket\
      \ League\xAE</strong> with new technologies like DirectX 11 and a 64-bit client,\
      \ it is no longer viable for us to maintain support for the macOS and Linux\
      \ (SteamOS) platforms. As a result, the final patch for the macOS and Linux\
      \ versions of Rocket League was released on March 10, 2020. This update disabled\
      \ online functionality (such as Casual and Competitive Playlists) for players\
      \ on macOS and Linux, but offline features including Local Matches, and splitscreen\
      \ play are still accessible.<br><br>Please note that Rocket League\xAE on SteamOS\
      \ and macOS may have bugs and stability issues not seen in the Windows version\
      \ of the game, and these issues may not be fixed in future updates.<br><br><i>NOTE:\
      \ Because of agreements with our online service provider, there are certain\
      \ regions that are unable to connect to Rocket League\xAE\u2019s online multiplayer\
      \ component. As a result, server access is restricted in China, Crimea, Cuba,\
      \ Iran, North Korea, Sudan, and Syria. Apologies to our customers in those regions.</i><br><br>Software\
      \ and online features are subject to license, terms of use, and privacy policy\
      \ ( <a href=\"https://steamcommunity.com/linkfilter/?url=http://rocketleague.com/eula\"\
      \ target=\"_blank\" rel=\"noopener\"  >rocketleague.com/eula</a> , <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://rocketleague.com/tou\" target=\"\
      _blank\" rel=\"noopener\"  >rocketleague.com/tou</a> ,  and <a href=\"https://steamcommunity.com/linkfilter/?url=http://rocketleague.com/privacy\"\
      \ target=\"_blank\" rel=\"noopener\"  >rocketleague.com/privacy</a> ).</li></ul>"
