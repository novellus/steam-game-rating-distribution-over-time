    review: "[h1]DLC-Review:\n\nTrain Simulator: \n\nMetro-North P32 AC-DM 'Genesis'\
      \ Add-On[/h1]\n\nDer Train Simulator ist ein Zugfahrsimulator, dessen Grundprogramm\
      \ bereits 2009 erschienen ist. Das Core-Game wird jedes Jahr durch Patches geupdated\
      \ und verbessert. Als letztes wurde zum Beispiel eine 64-Bit Version des Games\
      \ eingef\xFChrt. Der Train Simulator selber ist eigentlich nur eine Art Engine,\
      \ eine Plattform, die keinen Content-Inhalt hat, auch wenn jedes Jahr eine Version\
      \ mit Content zum Kauf angeboten wird. Aber dieser Content ist eigentlich nur\
      \ eine Zusammenstellung mehrerer DLC. Alles an Content ist DLC. Dabei gibt es\
      \ weltweit eine Menge Entwickler, die den unterschiedlichsten Content f\xFC\
      r den TS anbieten. Die verf\xFCgbaren Inhalte sind kaum \xFCberschaubar und\
      \ \xFCbertreffen die schon gro\xDFe Menge der DLCs, die \xFCber Steam angeboten\
      \ werden, bei Weitem.\n\nDieses DLC enth\xE4lt die dieselelektrische \"Genesis\"\
      \ P32 AC-DM. Unter \"Genesis\" firmieren unterschiedliche Zugvarianten, die\
      \ in den Jahren 1992 bis 2001 gebaut wurden. Die seltene DM Variante kann auch\
      \ mit Oberleitung betrieben werden, was allerdings im DLC leider nicht simuliert\
      \ wird, auch wenn es einen bedienbaren Schalter daf\xFCr gibt. Die f\xFCr den\
      \ Personenverkehr ausgelegten Loks erreichten eine H\xF6chstgeschwindigkeit\
      \ von 110 mph (177 km/h). \n\nDas Modell recht gut geraten und hat auch eine\
      \ Passagiersicht. Optisch ist alles schick, viele Texturen insbesondere die\
      \ im F\xFChrerstand, sind in Ordnung. Der Innenraum ist sogar ziemlich gut gestaltet.\
      \ Die Bedienbarkeit ist angenehm. Das Fahrgef\xFChl stimmt. Die wesentlichen\
      \ Daten sind auf einem Bildschirm abzulesen.\n\nDer Zug verf\xFCgt auch \xFC\
      ber ein US-typisches Signalanzeigesystem. Dabei wird das n\xE4chste Hauptsignal\
      \ angezeigt, die von  einer Art Idealgeschwindigkeitsstufe \xFCberschrieben\
      \ wird, mit der man den Zug ohne stark bremsen zu m\xFCssen \xFCber die n\xE4\
      chsten beiden Hauptsignale bringt, \xE4hnlich wie Geschwindigkeitsangaben f\xFC\
      r Autos in St\xE4dten, um flie\xDFend durch Rotphasen zu kommen.\n\nAuch gut,\
      \ da\xDF die P32 \xFCber einen Aufmerksamkeitsalarm (auch Totmannschalter genannt)\
      \ verf\xFCgt. Im Gegensatz zu der deutschen Variante, die immer in gleichen\
      \ Zeitabst\xE4nden zu dr\xFCcken ist, schaltet sich dieser Alarm nur ein, wenn\
      \ l\xE4ngere Zeit kein Schalter oder Hebel bedient wurde. \n\nDie enthaltenen\
      \ Szenarien funktionieren recht gut, sind aber recht einfach. Auch sind es eigentlich\
      \ nur zwei, denn die anderen beiden sind lediglich Tutorials. Man kann man die\
      \ Lok auch im Quick-Drive fahren. \n\nF\xFChrerstandsbeleuchtung schaltbar:\
      \ ja\nDeskbeleuchtung schaltbar: ja\nSicherheitssystem: ja\nFenster zu \xF6\
      ffnen: ja\nPassagiersicht: ja\nSzenarien im DLC: 2 + 2 Tutorials (f\xFCr die\
      \ Strecke NEC: New York - New Haven) \nQuick-Drive: ja\n\n[h1][b]DLC-Wertung:\
      \ 7/10"
