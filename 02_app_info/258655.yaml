    about_the_game: "The dual mode P32 AC-DM comes to Train Simulator for the NEC:\
      \ New York-New Haven route in Metro-North livery.<br><br>The General Electric\
      \ designed \u2018Genesis\u2019 series were built between 1992 and 2001 for Amtrak,\
      \ Metro-North and Via Rail. Their unique design \u2013 built with a lower height\
      \ than other North American locomotives \u2013 has made the series a common\
      \ sight on the Northeast Corridor, known for its low-profile tunnels.<br><br>The\
      \ P32 AC-DM can operate on power generated by diesel motor or from third rail\
      \ pick-up. It is also unique in being equipped with General Electric\u2019s\
      \ alternating current (AC) traction motors, rather than DC motors as used in\
      \ other subtypes.<br><br>The P32 AC-DM \u2018Genesis\u2019 for Train Simulator\
      \ is available in Metro-North livery and features in-cab signalling specifically\
      \ for the NEC: New York-New Haven route. Also included are Metro-North Shoreliner\
      \ III passenger cars and a Metro-North Shoreliner III Cabcar.<br><br>The locomotive\
      \ is also Quick Drive compatible, giving you the freedom to drive the Metro-North\
      \ P32 AC-DM on any Quick Drive enabled route for Train Simulator, such as those\
      \ available through Steam. Also included are scenarios specifically for <a href=\"\
      http://store.steampowered.com/app/258643\" target=\"_blank\" rel=\"noreferrer\"\
      \  > NEC: New York-New Haven </a> route (available separately and required to\
      \ play these scenarios).<h2 class=\"bb_tag\">Scenarios</h2><br>Four scenarios\
      \ for the NEC: New York-New Haven route: <br><ul class=\"bb_ul\"><li>\tSimple\
      \ Controls Tutorial<br></li><li>\tExpert Controls Tutorial<br></li><li>\tStamford\
      \ to the Grand<br></li><li>\tDanbury Express</li></ul><br>More scenarios are\
      \ available on Steam Workshop online and in-game. Train Simulator\u2019s Steam\
      \ Workshop scenarios are free and easy to download, adding many more hours of\
      \ exciting gameplay. With scenarios being added daily, why don\u2019t you check\
      \ it out now! <br><br>Click Here For Steam Workshop Scenarios.<h2 class=\"bb_tag\"\
      >Key Features</h2><ul class=\"bb_ul\"><li>\tP32 AC-DM \u2018Genesis\u2019 in\
      \ Metro-North livery<br></li><li>\tMetro-North Shoreliner III Cabcar<br></li><li>\t\
      Metro-North Shoreliner III passenger cars<br></li><li>\tIn-cab signalling<br></li><li>\t\
      Quick Drive compatible<br></li><li>\tScenarios for the NEC: New York-New Haven\
      \ route<br></li><li>\tDownload size: 210mb</li></ul>"
