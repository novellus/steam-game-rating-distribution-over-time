    about_the_game: "The End of the world is coming. Time to dance then, no?<br />\r\
      \nLet\u2019s celebrate with our first label-specific challenge pack!<br />\r\
      \nCourtesy of The End Records, three great tunes to burn into yo\u2019 brain.<br\
      \ />\r\n<br />\r\nThree new tunes, three new challenges, and three new awesome\
      \ pieces of gear!<br />\r\n<br />\r\nTry not to miss a beat to Jutty Ranx\u2019\
      s \u201CKeep It Moving\u201D.<br />\r\nYour streak is the only thing keeping\
      \ the powerful enemies at bay!<br />\r\nThen, snag a chainmail tutu to keep\
      \ that streak-based power at your side!<br />\r\n<br />\r\nJam out to Findlay\u2019\
      s \u201CElectric Bones\u201D to wage a battle against your very own Pierce,\
      \ that roguish rogue.<br />\r\nEarn an item right up his alley which forces\
      \ crystals to drop from every kill.<br />\r\nGreat for unlocking DJ Room songs\
      \ faster, but also\u2026 hmmm\u2026 passives.<br />\r\n<br />\r\nFinally, Jutty\
      \ Ranx\u2019s \u201CConcentrate\u201D piles on the debuffs with abandon.<br\
      \ />\r\nThey just won\u2019t come off!<br />\r\nWhy would you want that power\
      \ as an upgrade?! There must be some good use..?<br />\r\n<br />\r\nAll three\
      \ songs are playable in Story, Freeplay, and Arena modes!<br />\r\nGo!"
