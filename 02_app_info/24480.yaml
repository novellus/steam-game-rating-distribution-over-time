    about_the_game: "Critically praised by reviewers and gamers alike, King Arthur\
      \ was received as one of the biggest surprises to emerge on the gaming scene\
      \ in 2010. Now the Fantasy/Roleplaying RTS returns in a sequel set to push the\
      \ boundaries of the genre even further. <br>\t\t\t\t\t\tOur story begins long\
      \ after young Arthur pulled the enchanted sword out of the stone, united the\
      \ war-torn land of Britannia, gathered the Knights of the Round Table and secured\
      \ peace in Camelot aided by the might of the Holy Grail. Where legends normally\
      \ end, King Arthur II begins on its own gruesome tale... <br>\t\t\t\t\t\t<h2\
      \ class=\"bb_tag\">Key Features</h2>\t\t\t\t\t\t<ul class=\"bb_ul\"><li>Dark\
      \ fantasy setting. King Arthur is now the Maimed King, trying to mend a land\
      \ torn asunder as he strives to heal himself.<br>\t\t\t\t\t\t</li><li>Intense\
      \ boss fights, where the hero\u2019s forces are pitted against unique and terrifying\
      \ foes.<br>\t\t\t\t\t\t</li><li>Lose yourself in a stunning story that unfolds\
      \ over a huge 3D campaign map featuring knightly quests and other special events<br>\t\
      \t\t\t\t\t</li><li>Wide range of camera control options, a revised animations\
      \ and an extensive tutorial creating a more accessible and visually stunning\
      \ experience<br>\t\t\t\t\t\t</li><li>Experience huge real-time battles featuring\
      \ thousands of soldiers and flying fantasy monsters <br>\t\t\t\t\t\t</li><li>Battle\
      \ enemies which employ unique war tactics and cast fantastic spells<br>\t\t\t\
      \t\t\t</li><li>Your choices will unlock special content, spells and units with\
      \ plenty of new and unique possibilities with every choice<br>\t\t\t\t\t\t</li><li>Lead\
      \ major heroes who possess extraordinary powers<br>\t\t\t\t\t\t</li></ul>"
