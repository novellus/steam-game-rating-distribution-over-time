  data:
    about_the_game: "Lost Route is a driving thriller video game made for room scale\
      \ VR.<br />\r\nRequires a chair to sit in which position is indicated in the\
      \ game.<br />\r\nFeatures include procedurally generated road, random events,\
      \ spooky atmosphere and encounters.<br />\r\nWild fires forced community to\
      \ evacuate; you take the closed road to try to make it out alive.<br />\r\n\
      Something creepy lurks in the woods, looters try to steal things and cult members\
      \ worship the fire...<br />\r\nLook around for paranormal and surreal. Be careful."
