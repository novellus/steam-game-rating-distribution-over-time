  data:
    about_the_game: <strong><i>In space no one can hear you KREEP...</i></strong><br><br>Operation
      KREEP is a two-dimensional top-down couch co-op multiplayer action game. An
      extraterrestrial organism threatens deep space exploration missions! Only trained
      personnel working as a team can eliminate these infestations. But, the corporation
      financing the space endeavor has a private mail for you:<br>Cold hard cash for
      the alien alive!<br><br>Which side will you choose?<h2 class="bb_tag">Features:</h2><br><ul
      class="bb_ul"><li>Engage in a frantic local multiplayer action game (offline
      1-4)<br></li><li>Play single player matches against AI agents<br></li><li>Fight
      in a dozen of arenas and pick from multiple player skins<br></li><li>Try out
      various game rule mutators to take part in hilarious matches<br></li><li>Decide,
      with or against your friends?!<br></li><li>Both keyboard and controller support</li></ul>
