    review: A silly and fast-paced arcade shooter where the objective is as much to
      kill the other players as it is to kill the alien invaders. I outgrew games
      like this a long time ago, but I must admit it made me laugh out loud a few
      times at how ridiculous it all is. The retro vibe is cool, too; it totally looks
      and feels like something Apogee Software might have made back in the nineties.
      If you're a kid, and you have friends you can play co-op with, you could have
      some fun with this.
