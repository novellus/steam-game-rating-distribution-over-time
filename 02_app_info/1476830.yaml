  data:
    about_the_game: "You're in a tavern in the woods, but there is a necromorph hungry\
      \ for your meat. Find the necromorph, or get eaten alive.<br />\r\n<br />\r\n\
      Guillotine is a multiplayer game of lying and deceit, with a pinch of survival.<br\
      \ />\r\n<br />\r\nIt can be played with 4-12 players.<br />\r\n<br />\r\n<br\
      \ />\r\nHUNGER:<br />\r\nNecromorphs have to kill people to satisfy their hunger.<br\
      \ />\r\nHumans have to find food in the forest. Food growing plants are scattered\
      \ in the forest, but most of them are located around the giant vines.<br />\r\
      \n<br />\r\nROUND:<br />\r\nThe game round has 3 phases:<br />\r\nGather - Time\
      \ to run around the forest, grabbing food and resources.<br />\r\nDiscuss -\
      \ The fog of death starts to rise up. Time to come back to the tavern, craft\
      \ equipment and discuss.<br />\r\nVote - Vote a player to get guillotined."
