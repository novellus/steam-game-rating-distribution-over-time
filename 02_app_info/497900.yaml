    about_the_game: "In this unnerving chiller, a young couple, Kyle and Rachel Massy,\
      \ agree to document their first pregnancy for a popular reality show. During\
      \ the production, following a series of disturbing paranormal events, Rachel\
      \ begins to believe that a powerful force of evil has possessed their unborn\
      \ child. Set against the backdrop of never-before-seen footage deemed too shocking\
      \ for air, Rachel and Kyle\u2019s family and friends recount the terrifying\
      \ ordeal that\u2019s remained a carefully guarded secret \u2013 until now."
