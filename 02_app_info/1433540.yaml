  data:
    about_the_game: "Flyers everywhere. &quot;New circus in town! Clowns, exotic animals,\
      \ and things you have never seen before! Grab your ticket and enjoy the fun!&quot;<br\
      \ />\r\n&quot;I've been dying to go to a circus! I'm pretty sure my mom wouldn't\
      \ let me... She's such a killjoy... Maybe she doesn't notice if I sneak out\
      \ at night! I really wanna watch animals and acrobats and I have enough money\
      \ to buy a ticket!&quot;<br />\r\n<br />\r\n-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=<br\
      \ />\r\n<br />\r\nYou'll be playing as a young girl who snuck out at night to\
      \ go to the circus, unaware that the creepy clown might actually be a serial\
      \ killer, waiting for his next victim. After you enter, you'll find out about\
      \ the true identity of the clown and will have to do whatever it takes to get\
      \ out of there before you get butchered like his other victims or end up as\
      \ a feast for the circus animals.<br />\r\n<br />\r\n-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=<br\
      \ />\r\n<br />\r\nDeath Circus is a short FPS horror-themed RPG game / experience\
      \ about a young girl and a clown serial killer. It's a hide and seek style game\
      \ in which you'll be tasked with different objectives and have to complete them\
      \ in order to get closer to freedom. All you have to do is not to get murdered\
      \ as you do so. The current state of the game contains the base gameplay, objectives,\
      \ the map, the complete AI, and some cutscenes. The rest of the features will\
      \ be added later as we're trying to incorporate the Steam community's feedback\
      \ and suggestions into the game.<br />\r\n<br />\r\n-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=<br\
      \ />\r\n<br />\r\nDeath Circus is in early access so there might be bugs and\
      \ mechanics that don't work properly yet. We encourage you to share your feedback\
      \ and ideas with us on the discussion board or send us an email.<br />\r\n<br\
      \ />\r\nWe hope you'd enjoy your early access experience!"
