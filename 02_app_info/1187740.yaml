details:
  data:
    about_the_game: "<strong>INFINITE BEAT</strong>   <br><br>Get ready for an intense\
      \ and dynamic ride in the new INFINITE BEAT!<br><br>Experience a satisfying\
      \ feeling of smashing Neon Beats, using glowing Laser Disks, which are fly back\
      \ in your hands after shooting!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1187740/extras/3geb1d.gif?t=1574496310\"\
      \ /><br><br>In addition, you have to hit the incoming Neon Beats in the correct\
      \ color, \_you have to \_survive as long as possible and gain as many points\
      \ as possible.By using special abilities that you can gain while playing, such\
      \ a <strong>Machine Gun</strong>, <strong>Chameleon</strong>, <strong>Freeze\
      \ Time</strong> or <strong>Health</strong>, the game gets more dynamic and you\
      \ can earn much more points. Do not let any Beat hit your shield. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1187740/extras/3ge2m9.gif?t=1574496310\"\
      \ /> <br><br><strong>SPECIAL ABILITIES:</strong><br><br>  <strong>MachineGun</strong>:\
      \ Neon disks gain ultimate continuous shooting capability while holding trigger.<br><br>\
      \  <strong>Chameleon</strong>: Neon Beats and Laser Disks will momentarily turn\
      \ their color to neutral blue. Then you can hit all Beats with both light discs,\
      \ regardless of color.<br><br>  <strong>Freeze Time</strong>: After hitting\
      \ the Beat with this symbol, time has slowed and you have more time to hit the\
      \ incoming beats.<br><br>  <strong> Health</strong>: Beat with a health symbol\
      \ starts to appear when the protective shield is damaged. By smashing Beat,\
      \ part of your shield health is restored.<br><br>Amusing game mechanics are\
      \ accompanied by beautiful visual effects and nice music.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1187740/extras/3gean2.gif?t=1574496310\"\
      \ /><br><br>Test your reflexes, train, overcome yourself and compare yourself\
      \ with your friends! <br><br>                                              \
      \    <strong>Are you ready ?</strong><br><br>The game is currently in a minimum\
      \ viable product with the basic mechanics with special abilities and contains\
      \ three songs, but is very fun.We plan to add new mods (exercises), new power\
      \ ups, environments, reward system, music, and much more in the future to pleasure\
      \ you."
