    about_the_game: "Twickles is an original puzzle game with a minimalist aesthetic.<br>Navigate\
      \ a ball through increasingly complex labyrinths by rotating their individual\
      \ parts or the entire structure. <br>Think ahead to complete each level in the\
      \ perfect amount of moves and collect all of the trophies.<br><br><strong><u>Features</u></strong><br><br>\u2022\
      \ 75 hand-crafted, physics-based puzzles <br><br>\u2022 5 parts, each introducing\
      \ a new element to the game <br><br>\u2022 1 original music track (and the ability\
      \ to turn it off) <br><br>\u2022 Clean visuals and a soothing atmosphere <br><br>\u2022\
      \ Tough-as-nails puzzles and fits of rage <br><br>\u2022 Steam achievements"
