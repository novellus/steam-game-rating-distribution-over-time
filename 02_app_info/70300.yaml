    reviews: "\u201CI completed the level and was reduced to disturbingly orgasmic\
      \ cries. I haven\u2019t felt as good with a videogame, in that direct physical\
      \ way, for quite a while.\u201D<br>\u2013 <a href=\"http://www.rockpapershotgun.com/2010/01/12/wot-i-think-vvvvvv/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kieron Gillen, Rock, Paper, Shotgun</a><br>\t\
      \t\t\t\t\t \u201CI can't say enough good things about VVVVVV. It's Terry Cavanagh's\
      \ best game to date, and one of the best platformers I've ever played. If you\
      \ have any interest in challenging platformers whatsoever, you'd be doing yourself\
      \ a disservice not to pick up VVVVVV.\u201D<br>10/10 \u2013 <a href=\"http://www.destructoid.com/review-vvvvvv-160087.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Anthony Burch, Destructoid</a><br>\t\
      \t\t\t\t\t \u201C...it would be wrong to let the sheer fiendishness of Cavanagh\u2019\
      s offering overwhelm any appreciation of the ceaseless elegance of the design.\u201D\
      <br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.next-gen.biz/features/review-vvvvvv\"\
      \ target=\"_blank\" rel=\"noopener\"  >EDGE</a>"
