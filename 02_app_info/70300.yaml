    about_the_game: "Help! Everyone has been teleported away randomly! As the heroic\
      \ Captain Viridian, it's up to you to find your friends, bring them back to\
      \ safety, and save the universe!<br><br>\t\t\t\t\tVVVVVV is a platform game\
      \ all about exploring one simple mechanical idea - what if you reversed gravity\
      \ instead of jumping?<br><br>\t\t\t\t\tThe game is designed not to artificially\
      \ gate your progress. In VVVVVV there are no locks, no power-ups, no switches,\
      \ nothing to stop you progressing except the challenges themselves.<br>\t\t\t\
      \t\t<h2 class=\"bb_tag\">Key features:</h2>\t\t\t\t\t<ul class=\"bb_ul\"><li>Elegant,\
      \ minimalistic level design.<br>\t\t\t\t\t\t  </li><li>Challenging, fast and\
      \ fun gameplay.<br>\t\t\t\t\t\t  </li><li>Frequent checkpoints mean you never\
      \ have to replay challenges you've already beaten.<br>\t\t\t\t\t\t  </li><li>Over\
      \ half an hour of chiptune music by composer Magnus P\xE5lsson.<br>\t\t\t\t\t\
      \t  </li><li>Special game modes, including time trials and a no death mode.<br>\t\
      \t\t\t\t</li></ul>"
