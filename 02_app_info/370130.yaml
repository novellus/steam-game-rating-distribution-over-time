    about_the_game: "Take Jethro the Lion on a magical journey, traversing space and\
      \ time to prevent the imminent collapse of the universe. Oh and your friend\
      \ Ronald the Bear is missing, maybe you can find him whilst you\u2019re out\
      \ exploring? Discover a huge world and enjoy an adventure that blends together\
      \ retro platforming fun with a mix of 2D + 3D mechanics and a modern design\
      \ aesthetic.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/370130/extras/LQ-3.gif?t=1603717889\"\
      \ /><h2 class=\"bb_tag\">Lion Quest includes the following cool features</h2><br><br><ul\
      \ class=\"bb_ul\"><li>A 3D world navigated in 2D \u2013 Interact with the environment\
      \ in new and unexpected ways, with huge collapsing structures adding an additional\
      \ dimension to navigational puzzles</li></ul><br><ul class=\"bb_ul\"><li>Zen\
      \ and the Art of Mind Control \u2013 Use the power of your mind to control falling\
      \ objects, or stop them dead in their tracks to create pathways and access new\
      \ areas</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/370130/extras/LQ-promo-1.gif?t=1603717889\"\
      \ /><br><br><ul class=\"bb_ul\"><li>New friends to discover \u2013 Solve puzzles\
      \ and make friends as you meet other animals, controlling several at a time\
      \ to progress through levels</li></ul><br><ul class=\"bb_ul\"><li>Nine animals\
      \ to play as \u2013 Unlock new characters by completing goals or spending coins\
      \ (collected in-game) at the Lion Quest gift shop. Each character has its own\
      \ stats and special abilities, which can dramatically change the way the game\
      \ is played</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/370130/extras/LQ-4.gif?t=1603717889\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Play with or against friends in local multiplayer\
      \ \u2013 Take on the Lion Quest adventure with a friend in 2 player co-op, or\
      \ play competitively with up to four players across fifteen maps in Lion Quest\
      \ VS.</li></ul><br><ul class=\"bb_ul\"><li>Pure platforming \u2013 Enjoy exploring\
      \ with precise controls, plenty of challenge, and handcrafted levels with branching\
      \ paths</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/370130/extras/LQ-promo-2.gif?t=1603717889\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Lion Quest Arcade \u2013 Play through 50\
      \ arcade stages that combine all-new levels with remixed content from the main\
      \ game</li></ul><br><ul class=\"bb_ul\"><li>Zen sounds \u2013 Enjoy an ambient\
      \ soundtrack by Falcon Ave. designed to increase concentration and relaxation</li></ul>"
