  data:
    about_the_game: <h2 class="bb_tag">A first-person, narrative-driven puzzle game</h2><br>Dimensional
      throws you in to dangerous chambers to save an alien race. This is not a passive
      experience. To succeed, you'll have to feel and act as though you are really
      there. You'll be standing, moving around, manipulating objects with realistic
      physics and reacting to dangers.<br><br><ul class="bb_ul"><li><strong>Nausea-free</strong>
      - a very comfortable experience that won't make you feel sick<br></li><li><strong>Real-life
      movement</strong> - walk, duck, dodge, lean, jump to avoid obstacles and search
      your environment. Only 1.2m x 50cm required to play. Full room-scale supported.<br></li><li><strong>Puzzles</strong>
      - you'll need brains, reflexes and precision to beat the chambers<br></li><li><strong>Explore
      </strong>- find the hidden messages and learn the truth<br></li><li><strong>Mic
      support</strong> - expect to be heard as well as seen<br></li><li><strong>Choice</strong>
      - teleporting for comfort + optional FPS-style controls</li></ul><br>More than
      just puzzles and action, I'm trying to put you in a variety of unique situations
      that can only be appreciated in VR. There's lots to experience and I have plenty
      more ideas coming. The demo includes the first two levels of the early access
      release now available on Steam.
