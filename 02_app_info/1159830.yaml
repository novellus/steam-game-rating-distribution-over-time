details:
  data:
    about_the_game: "<strong>Scene Investigators is a deductive reasoning game for\
      \ fans of detective films, true crime genre, escape room puzzles and especially\
      \ for those who love the challenge of solving cases!</strong><br><br>Set in\
      \ the near future, you play as a trainee in pursuit of becoming a licensed investigator.\
      \ You are given a number of challenging case files. Your goal is to not only\
      \ pass, but ace them!<br><br>Experience what it feels like to be a real-life\
      \ detective by analyzing crime scenes, making assumptions, forming conclusions,\
      \ and finding out if your deductions are correct.<h2 class=\"bb_tag\">&quot;True\
      \ Crime&quot; Detective Experience</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1159830/extras/SCNI_600x150_VictimOutline.jpg?t=1606000361\"\
      \ /><br>You are to observe each scene carefully and analyze everything on site.\
      \ There is no handholding and no hints. Take notes on anything that stands out\
      \ and write down your suspicions as you navigate through the crime scene.<h2\
      \ class=\"bb_tag\">Uncompromising Murder Mystery Puzzles</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1159830/extras/SCNI_Hallway.jpg?t=1606000361\"\
      \ /><br>Piece everything together, not only to understand what happened but\
      \ also the connection between the perpetrators and their victims. Your only\
      \ tools are your keen perception, mental sharpness, and real-life wisdom.<h2\
      \ class=\"bb_tag\">Calculated Assumptions - 70/30 Principle</h2><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1159830/extras/SCNI_600x150_DiningTable-Victim.jpg?t=1606000361\"\
      \ /><br>You may find that some evidence is missing, limiting you from making\
      \ the best conclusion. There might be 70% of the evidence in the case, but the\
      \ other 30% are nowhere to be found. This is where you have to fill in the missing\
      \ gaps, trust your gut-feelings and make smart, calculated assumptions.<h2 class=\"\
      bb_tag\">Telling Stories Through the Environment</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1159830/extras/SCNI_600x150_Bookshelf.jpg?t=1606000361\"\
      \ /><br>Notice the pink lipstick on the wine glass? What about the trajectory\
      \ of the bullet on the wall? How about the faint size-12 boot marks on the windowsill?\
      \ These are part of the environmental clues that can help piece the story together.<h2\
      \ class=\"bb_tag\">Inspired by Real World Locations</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1159830/extras/SCNI_600x150_DiningKitchen.jpg?t=1606000361\"\
      \ /><br>Whether it's an American house, a Japanese classroom, or a European\
      \ office building, each scene is crafted to resemble a believable, real world\
      \ location, bringing authenticity to the game.<h2 class=\"bb_tag\">Solve Them\
      \ With a Friend</h2>It\u2019s more fun to solve when you have someone to discuss\
      \ your findings with - a friend, a significant other, or even the whole family!\
      \ Scene Investigators is perfect for this and it is our hope that you can enjoy\
      \ this game with others. They might spot something you missed in your investigation,\
      \ and vice versa.<br><br><br>-----------------------------------------------------------------------------------------------<br><br><strong>A\
      \ Note for TPK Fans...</strong><br>In terms of gameplay, Scene Investigators\
      \ is quite a departure from our first game, The Painscreek Killings. TPK focuses\
      \ heavily on the story and uses a rather simple 'breadcrumb' system for its\
      \ gameplay, one that allows players to continue their investigation whenever\
      \ they pick up a clue. Scene Investigators, on the other hand, leans heavily\
      \ on keen observation, filling in the missing gaps, looking for motives when\
      \ they aren't there, and coming up with a number of possible assumptions in\
      \ order to solve the case. <br><br>In short, The Painscreek Killings is a story-rich\
      \ game while Scene Investigators is a deduction reasoning game."
