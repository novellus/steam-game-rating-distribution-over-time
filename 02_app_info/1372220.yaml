    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1372220/extras/medievalien-gameplay_0.2.gif?t=1607712589"
      /><br><br><strong>Medievalien</strong> is an action rogue-like that features
      RPG and strategy elements, all supported by a rich and compelling storyline.<br>Defeat
      hordes of alien creatures in procedurally generated medieval fantasy environments,
      gather loot and manage your equipment to overcome ever harder challenges, unlock
      additional characters to play, and unravel the incredibly rich story and its
      secrets.<h2 class="bb_tag">MAGIC VS TECHNOLOGY</h2><i></i>Nobody seems to know
      why the aliens came to earth: is it for conquest? Food? Slavery? Theft?<br>An
      unexpected help from a powerful wizard and his magic will assist your quest
      on solving these and many other riddles.<br>Will magic withstand the incredible
      power of the technologically developed alien race?<h2 class="bb_tag">ITEMS AND
      EQUIPMENT</h2><i></i>Loot gold, artifacts, crystals, weapons, bombs.. you will
      have a plethora of items to manage, buy, sell and smuggle.<br>Each dropped weapon
      will feature a unique set of properties that will affect its gameplay.<br>Resistances,
      weaknesses, combos: all of those need to be exploited to overcome the incredible
      alien technology.<h2 class="bb_tag">REPLAYABILITY</h2><i></i>Death is not the
      end when you have a powerful time-bending dimension-shifting wizard assisting
      you!<br>The world will change and so will you, by unlocking <strong>permanent
      power-ups</strong> and altering the fates in your favor.<br><strong>Procedurally
      generated</strong> natural environments will feel full of life and feature secrets,
      hidden pathways, dangers and treasures, all ready to be discovered.<h2 class="bb_tag">PATH
      TO TRUTH</h2><i></i>Get destiny in your hands. Each run will feature a <strong>Map</strong>
      with waypoints that all get to the same destination: truth!<br>Try to plan your
      path carefully, and <i>twist</i> the fate in your favor using <strong>Fate Shards</strong>
      when there is nothing left to lose.<h2 class="bb_tag">CHARACTERS</h2><i></i>Seek
      the truth playing different characters, each one featuring a unique play-style
      with specific weapons and skills.'
