  data:
    about_the_game: "<h2 class=\"bb_tag\">Begin Your Rock Journey</h2><br>In Rising\
      \ Star 2, you start as a rookie musician who\u2019s seeking stardom. Create\
      \ your band, join other musicians, write songs, and craft your setlists. You\u2019\
      ll have to get familiar with the local club scene, perform your first gig and\
      \ work towards larger venues. The goal? To secure managers, producers, record\
      \ deals, product endorsements, and much more. It's a long way to the top if\
      \ you wanna rock 'n' roll.<h2 class=\"bb_tag\">Create and Customize Your Band</h2><br>Customize\
      \ your band with tons of clothing and hair styles, as well as hundreds of different\
      \ kinds of equipment. You can even get a custom paint job on your band van,\
      \ photoshoots with your band mates, and buy art to decorate your homes.<h2 class=\"\
      bb_tag\">Manage Your Musicians</h2><br>Recruit compatible musicians, balance\
      \ relationships, earn a reputation and become popular amongst the local scene.\
      \ Making valuable use of concert guides, choosing the right gig, writing the\
      \ perfect song, and securing close ties to other bands is all part of the journey\
      \ to stardom.<h2 class=\"bb_tag\">Go On Tour</h2><br>Choose your starting city\
      \ in the continental United States, and conquer as many cities as you can while\
      \ on tour. You can even buy a home in each city, to make visits more convenient\
      \ than staying in a hotel or motel. Of course, trashing hotels is half the fun\
      \ of touring, but you\u2019ll have to pick up the tab.<h2 class=\"bb_tag\">Features</h2><br>\u2022\
      \ Explore a musical open-world environment.<br>\u2022 Utilize a dynamic musician\
      \ attitude system (DMAS) to recruit compatible musicians and kick out band members\
      \ that no longer get along.<br>\u2022 Hire managers to find recording contracts,\
      \ endorsements, book individual gigs or entire tours.<br>\u2022 Fully customize\
      \ your band's appearance and van with thousands of combinations of hairstyles,\
      \ makeup, clothing and paint jobs.<br>\u2022 Purchase a variety of houses and\
      \ apartments to call home, with hundreds of customization options.<br>\u2022\
      \ Live the classic rockstar life by trashing hotels &amp; motels for inspiration\
      \ and fun.<br>\u2022 Choose from 600 different types of real equipment to see\
      \ what works best for your band.<br>\u2022 Booking venues and tours across more\
      \ than 130 cities in the United States.<br>\u2022 Take on 40 side jobs to earn\
      \ cash while working your way up to stardom.<br>\u2022 Explores thousands of\
      \ locations including bars, theaters, stadiums, clothing stores, recording studios,\
      \ photography studios, hotels, art galleries, print shops, parks, cemeteries,\
      \ and more."
