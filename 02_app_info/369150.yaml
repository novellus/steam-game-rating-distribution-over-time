details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Create a Nocturnal Metropolis</h2>Turn your\
      \ city into a haven for night owls with a host of new policies added in After\
      \ Dark. Keep commercial zones open 24/7 and let your city\u2019s nightlife thrive!\
      \ Don\u2019t let your citizens get too rowdy though, enforce a policy to keep\
      \ leisure areas closed during the early hours of the morning to reduce noise\
      \ pollution.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/369150/extras/Steam-Gif-After-Dark-1-Leisure-.gif?t=1589808348\"\
      \ /><h2 class=\"bb_tag\">Leisure specialization:</h2>Commercial areas can specialize\
      \ in leisure activities. Leisure areas are especially active during the night,\
      \ but work like regular commercial areas during the day.<br><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/369150/extras/Steam-Gif-After-Dark-2-Tourist-Specialization.gif?t=1589808348\"\
      \ /><h2 class=\"bb_tag\">Tourist Specialization:</h2>Commercial areas such as\
      \ bars and restaurants, small marina and fishing tours on the shoreline can\
      \ specialize in beach activities<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/369150/extras/Steam-Gif-After-Dark-4-Expand-City-Services.gif?t=1589808348\"\
      \ /><h2 class=\"bb_tag\">Expanded City Services:</h2><ul class=\"bb_ul\"><li>Criminals\
      \ will now be taken to Prison from Police buildings. <br></li><li>Taxi service\
      \ will help citizens and tourists travel around the city. <br></li><li>Cargo\
      \ hubs are harbors that accept cargo trains straight to the terminal. <br></li><li>International\
      \ airport is a huge airport, allowing much more traffic than the previous airport\
      \ and has a metro station attached to it. <br></li><li>Bus terminal allows citizens\
      \ to transfer to other bus lines in the terminal building.</li></ul>"
