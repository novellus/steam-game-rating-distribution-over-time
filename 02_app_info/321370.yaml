    review: it.... it hurts me to rate it the way I did, because I originally greenlit
      this project on the steam greenlight projects, I was hopeful with approval from
      the community the team would work towards a better playing experience, but it
      just comes off as a limbo-wannabe. Is this game terrible? No, but it does suffer
      from some weird design choices, odd animation placements and puzzle mechanics
      that work well towards the beginning, but begin making less and less sense as
      the game goes on. I look forward to what this team does going forward, but I
      wouldn't say my completion of the game left me with any sense of accomplishment.
