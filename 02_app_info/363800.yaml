    review: "A light-'n'-silly soundtrack of not much consequence; though there's\
      \ no denying the [i]value[/i] at a whopping thirty-one tracks long. Fine for\
      \ a bit of background noise, should you catch yourself in an especially undiscerning\
      \ mood.\n\nVerdict: 6.5/10.\n\n(PS If you enjoyed this review, feel free to\
      \ check out my two Curator pages: http://store.steampowered.com/curator/9284586-ReviewsJustfortheHELLofit/\u200B\
      \nhttp://store.steampowered.com/curator/10868048-Truly-Horrible-Horror-Games/?appid=398210\u200B\
      \nCheers!)"
