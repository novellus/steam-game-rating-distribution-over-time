    about_the_game: "Crusader Kings II: Hymns of Abraham contains two new songs, totaling\
      \ almost 15 minutes, created by the talented composer Andreas Waldetoft.<br\
      \ />\r\n<br />\r\nThese grand songs run while playing as characters of the Abrahamic\
      \ religions to enhance the players experience and the atmosphere of the game.\
      \ <br />\r\nAndreas Waldetoft has been working on Paradox Development Studio\
      \ games since Hearts of Iron II and Europa Universalis III."
