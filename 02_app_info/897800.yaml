    detailed_description: '<h1>Just Updated</h1><p><strong>Arcane Golf 2.0:</strong>  A
      remastered, re-balanced, rejuvenated puzzle-golf experience!<br><br><ul class="bb_ul"><li><strong>Updated
      and new levels:</strong> More fun, more forgiving, more creative.  Smoother
      difficulty curve. <strong>More than 75% of the levels received updates!</strong><br></li><li><strong>No
      more time-limited shots.</strong>  Take as long as you want!  Levels have been
      redesigned with this in mind.<br></li><li><strong>New aiming and user interface
      elements</strong> offer more information, better accuracy<br></li><li><strong>Remastered
      pixel art:</strong> Nearly 3 times as many colors, updated textures, animations,
      and special FX!<br></li><li><strong>New tutorials:</strong>  A much friendlier
      (sillier) wizard imparts his wisdom this time around.  Improved text legibility,
      with multi-color font to highlight important parts of the text.<br></li><li>A
      <strong>host of additional quality of life updates</strong> from optimization
      to object &quot;collision boxes&quot; and more!</li></ul></p><br><h1>About the
      Game</h1><strong>Arcane Golf</strong> is a miniature golf puzzle game set in
      a fantasy world full of dungeons, dangers, gems, and geometry.<br><br>Play across
      200 levels set in 4 unique courses inspired by classic adventure games. From
      enchanted gems that can instantly teleport the ball, to slimes that swallow
      it whole, you''ll constantly need to change things up if you want to beat every
      level!<br><br><strong>Key Features:</strong><br><br><ul class="bb_ul"><li>Physics-based
      mini-golf puzzles<br><br></li><li>Simple, but intuitive controls.  All you need
      is a mouse!<br><br></li><li>Four unique dungeons each with their own challenges
      to introduce<br><br></li><li>200 unique levels to test your aim, reflexes, and
      puzzle solving skills<br><br></li><li>Dozens of creative obstacles:  From traps,
      to monsters and magical objects with unique powers<br><br></li><li>30+ Steam
      Achievements</li></ul>'
