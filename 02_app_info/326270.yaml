    review: "DLC Werdykt - Warto.\n\nAutor muzyki: David Mason\nStyl muzyki: Muzyka\
      \ bardzo inspirowana Silent Hill - dzia\u0142a na pod\u015Bwiadomo\u015B\u0107\
      \ s\u0142uchaj\u0105cego. Utwory powolne, ale silnie niepokoj\u0105ce (jeden\
      \ utw\xF3r nawi\u0105zuje nawet do filmu T2)\nCzy muzyka sprawdza si\u0119 poza\
      \ gr\u0105?: TAK\nCzy muzyka dodaje si\u0119 do odtwarzacza Steam? TAK\nFormat\
      \ plik\xF3w: MP3\nIlo\u015B\u0107 utwor\xF3w: 18\nDobre utwory: 14\nS\u0142\
      abe utwory: 4\nNajlepszy kawa\u0142ek: You are Safe Now II i Danger\nNajgorszy\
      \ kawa\u0142ek:  The Darkness\n\nCzy warto kupi\u0107?\n \nZdecydowanie tak,\
      \ bo to muzyka o wyj\u0105tkowym klimacie, idealna do s\u0142uchania w nocy,\
      \ kt\xF3ra \u0142atwo przeniosi s\u0142uchacza w mroczny, psychodeliczny \u015B\
      wiat Claire. A do tego dzia\u0142a na pod\u015Bwiadomo\u015B\u0107.\n\n==============================================\n\
      \u27A5 Obserwuj mnie jako kuratora \u2935\nhttps://store.steampowered.com/curator/10437106/"
