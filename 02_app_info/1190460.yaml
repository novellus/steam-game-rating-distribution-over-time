  data:
    about_the_game: "From legendary game creator Hideo Kojima comes an all-new, genre-defying\
      \ experience.<br />\r\n<br />\r\nSam Bridges must brave a world utterly transformed\
      \ by the Death Stranding. Carrying the disconnected remnants of our future in\
      \ his hands, he embarks on a journey to reconnect the shattered world one step\
      \ at a time.<br />\r\n<br />\r\nStarring Norman Reedus, Mads Mikkelsen, L\xE9\
      a Seydoux, and Lindsay Wagner. <br />\r\n<br />\r\nAdditional PC features include\
      \ HIGH FRAME RATE, PHOTO MODE and ULTRA-WIDE MONITOR SUPPORT.    Also includes\
      \ cross-over content from Valve Corporation\u2019s HALF-LIFE series.<br />\r\
      \n<br />\r\nAll copies of the game will also additionally include:<br />\r\n\
      \u2022 \u201CSelections From \u2018The Art of DEATH STRANDING\u2019\u201D Digital\
      \ Book (by Titan Books)<br />\r\n\u2022 CHIRAL GOLD/ OMNIREFLECTOR \u201CLUDENS\
      \ MASK\u201D SUNGLASSES (COLOR VARIANT)*<br />\r\n\u2022 GOLD and SILVER POWER\
      \ SKELETON*<br />\r\n\u2022 GOLD and SILVER ALL-TERRAIN SKELETON*<br />\r\n\u2022\
      \ GOLD and SILVER ARMOUR PLATE*<br />\r\n<br />\r\n* UNLOCK IN-GAME ITEMS VIA\
      \ STORY PROGRESSION"
