details:
  data:
    about_the_game: "Is your theme park plagued by paranormal phenomena? Have you\
      \ seen manifestations appear on your roller coasters? Are you looking for a\
      \ way to protect your guests from ghostly apparitions?  Then look no further;\
      \ the Ghostbusters are here to help! Under the guidance of Dr. Raymond \u201C\
      Ray\u201D Stantz and the Ghostbusters, free your attractions from ghosts and\
      \ restore fun and excitement to your entertainment parks. <br><br>Planet Coaster\
      \ is proud to introduce its most ambitious content pack, Planet Coaster: Ghostbusters.\
      \ The pack boasts a brand new, story-driven scenario and employs the talents\
      \ of Dan Aykroyd and William Atherton, who voice their roles as iconic Ghostbusters\u2019\
      \ co-founder, Raymond Stantz, and Special Agent Walter Peck, from the 1984 classic.\
      \ <br><br><strong>Key Features</strong><br><br>The most ambitious content pack\
      \ for Planet Coaster to date, Planet Coaster: Ghostbusters includes:<br><br>\u2022\
      \ A fully-voiced, narrative campaign featuring the voice talents of Dan Aykroyd\
      \ and William Atherton.<br>\u2022 Classic Ghostbusters characters such as Raymond\
      \ Stantz, Slimer, the Stay Puft Marshmallow Man and a few surprises!<br>\u2022\
      \ A new interactive ghostbusting ride, The Ghostbusters Experience.<br>\u2022\
      \ Answer the call and bust some ghosts! A unique dark ride experience featuring\
      \ a new interactive element. Bust ghosts, score points and aim for the high\
      \ score table as players ride around in the ECTO-1 clearing a haunted location.<br>\u2022\
      \ A new, Slimer-themed kiddie coaster, the RollerGhoster. Join Slimer on this\
      \ fun-filled children\u2019s coaster ride. The RollerGhoster train features\
      \ fan-favourite Slimer leading guests around the tracks twists and turns.<br>\u2022\
      \ Authentic scenery pieces and sounds straight from the 1984 original movie,\
      \ including the Ghostbusters HQ, Spook Central, ECTO-1 and Ray Parker Jr\u2019\
      s classic Ghostbusters theme.<br><br><strong>A captivating music collection</strong><br><br>Empower\
      \ your Planet Coaster: Ghostbusters experience into the beyond with brand new\
      \ music, ideal for adding hauntingly good soundtracks to your new rides.<br><br>These\
      \ include:<br><br>\u2022 Ghostbusters - Ray Parker Jr. <br>\u2022 Ghostbusters\
      \ (Instrumental Version) - Ray Parker Jr.<br>\u2022 Ghostbusters (Acoustic Arrangement)<br>\u2022\
      \ Ghostbusters (Orchestral Arrangement)<br>\u2022 Spooky Library Scene Setter<br>\u2022\
      \ The Temple of Gozer"
