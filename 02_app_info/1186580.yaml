    about_the_game: "In the context of the last decades, are you sure that there is\
      \ no slightest threat from humanity challenges that were overcome long ago?<br\
      \ />\r\n<br />\r\n\u201CNew York Mysteries: The Outbreak\u201D is an adventure\
      \ game in the genre of Hidden Objects with unforgettable characters and challenging\
      \ quests to conquer, plenty of mini-games and puzzles!<br />\r\n<br />\r\nOnce\
      \ again you are transported to the New York of the late 1960s. Laura and her\
      \ trusty workmate Will need to investigate an intricate case of a bizarre disease\
      \ plaguing the city. Together, you discover that it might have something to\
      \ do with a mysterious artifact preserved in the archives of a secret order.\
      \ <br />\r\nThere is a shadow hanging over New York City and time is running\
      \ out. The plague doctor of the modern era, will he cure the twenty-first century\
      \ society?<br />\r\n<br />\r\n- Fantastic locations and beautiful graphics.<br\
      \ />\r\n- Lots of collectibles and morphing objects to find.<br />\r\n- Explore\
      \ more than 50 stunning scenes!<br />\r\n- Solve more than 40 challenging puzzles!"
