  data:
    about_the_game: "Westminster Darkly is a turn-based strategy game set in Westminster\
      \ (UK), after a massive solar storm causes the end of the electric age. <br\
      \ />\r\n<br />\r\nCreated from a classical approach to game design, it is a\
      \ unique strategic simulator that lets you experience the harsh reality of local\
      \ governance in a world turned darkly.<br />\r\n<br />\r\nMain features:<br\
      \ />\r\n<br />\r\n- Neighbourhood Management<br />\r\n<br />\r\n- Events &amp;\
      \ Exploration<br />\r\n<br />\r\n- Tactical Battles<br />\r\n<br />\r\n\u200B\
      <br />\r\nAs a work of realistic fiction, Westminster Darkly also integrates\
      \ some of the more exotic aspects of contemporary English life, such as: <br\
      \ />\r\n<br />\r\n- Roaming Thugs<br />\r\n<br />\r\n- Stabbings &amp; Acid\
      \ Attacks<br />\r\n<br />\r\n- Grooming Gangs &amp; Quisling Cops<br />\r\n\
      <br />\r\n<br />\r\nManagement Overview:<br />\r\n<br />\r\n- Governance: Tax,\
      \ Invest, Market, Control (Local Assistance, Stop &amp; Frisk, Borders) <br\
      \ />\r\n- Mobilization: Create Unit, Refit Unit, Train Unit, Deploy (Agent or\
      \ Militia)<br />\r\n- Personnel: Asset Information, Transfer, Appointment, Level\
      \ Up, Prisoners<br />\r\n- Public Support: White-Collars, Blue-Collars, Underclass\
      \ &amp; Refugee Populations<br />\r\n- Ext. Representation: Trade, Support,\
      \ Ally, Officer Exchange, Joint Attack, Intimidate<br />\r\n- Ext. Infiltration:\
      \ Asset Information, Defame, Sabotage, Rescue Officer, Recruit Officer<br />\r\
      \n- Conquest Framework: Accommodate, Manipulate, Dominate<br />\r\n<br />\r\n\
      Tactical Overview:<br />\r\n<br />\r\n- Initiative-Based Combat: Attacks and\
      \ Counter-Attacks<br />\r\n- Specialized Attacks: Acidize, Enflame, Charge,\
      \ Snipe <br />\r\n- Specialized Abilities: Taunt, Confuse, Combined attacks\
      \ <br />\r\n- HQ Entrenchment &amp; Disengagement Penalties<br />\r\n- Direction-Based\
      \ Weak Point Bonuses<br />\r\n- Efficiency Degradation<br />\r\n- Morale &amp;\
      \ Panic"
