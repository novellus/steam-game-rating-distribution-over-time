    detailed_description: Biscuitts is an arcade game for 1-2 Coop Players Online
      or Local Offline.<br><br>The gameplay of Biscuitts is creative and each player
      can throw a ball of biscuit at the enemies to transform to a ball of biscuit.
      <br><br>The player must throw a ball of biscuit at each enemy until it is completely
      covered and turns into a biscuitball. <br><br>An enemy partially covered in
      biscuit cannot move until it dissolve ( shakes it off ).<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1301250/extras/CharacterLineup.png?t=1601729907"
      /><br><br><strong>Features and Content</strong><br><ul class="bb_ul"><li> Online
      Cross-platform Multiplayer<br></li><li> Two Characters to choose and play<br></li><li>
      Items to take super power<br></li><li> All level are procedurally generated
      to add more randomness to each gameplay.<br></li><li> Full Controller Support</li></ul><br><strong>Cross
      Platform Multiplayer</strong><br>We worked hard to release cross-platform functionality,
      where you can play with your PC, or you can play with phone device, even multiplayer
      online with your friends.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1301250/extras/CrossPlatform.png?t=1601729907"
      /><br><br><strong>Controller Support</strong><br>This game has Full Controller
      Support.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1301250/extras/app_controller_banner_english.png?t=1601729907"
      />
