    about_the_game: "<i>Goodness, what big teeth you have, Grandma!</i><br><br>Sneak\
      \ past the big bad wolf, avoid massive spiders and distract bears to solve each\
      \ puzzling level and get Little Red Riding Hood safely to Granny\u2019s house.<br><br>In\
      \ A Day in the Woods \u2013 a stylish re-imagining of the traditional sliding\
      \ puzzle game \u2013 you plays as Little Red Riding Hood\u2019s wispy winged\
      \ sprite friend. It\u2019s up to you to solve each hexagon-tiled level in the\
      \ shortest number of moves possible and get Little Miss Red safely to Granny\u2019\
      s house. You\u2019ll be collecting flowers and berries and making friends with\
      \ bunny rabbits, beehives and the local woodcutter along the way.<h2 class=\"\
      bb_tag\"><strong>60 Challenging Levels to Explore!</strong></h2><br>With each\
      \ new hexagon-title swapping level you unlock, you\u2019ll be progressively\
      \ introduced to more interesting and difficult challenges in getting Miss Red\
      \ across the board to Granny\u2019s cottage. Adding an extra layer of difficulty\
      \ is the \u201Cpar\u201D rating, indicating the minimum number of moves each\
      \ level can be completed in.<h2 class=\"bb_tag\"><strong>Unlock Levels, Seasons,\
      \ Wings and More!</strong></h2><br>Deliver the piping hot basket of baked goods,\
      \ flowers and berries to Granny\u2019s cottage in as few moves as possible to\
      \ earn a full star rating and unlock new levels. You\u2019ll also be able to\
      \ unlock season backgrounds for your game as well as loads of sprite upgrades.\
      \ There are a host of different wings, trail details and flares for you to choose\
      \ for your fairy sprite \u2013 in your favourite colour too!<h2 class=\"bb_tag\"\
      ><strong>Beautiful Graphics!</strong></h2><br>The delightful wood-cut art style\
      \ of A Day in the Woods adds to the storybook charm of the game and creates\
      \ a wonderful world for adults and children alike to explore."
