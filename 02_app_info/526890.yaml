    review: "Es un juego de inteligencia basado en premisas que combina por igual\
      \ el c\xE1lculo y la deducci\xF3n sobre la memorizaci\xF3n y trazados. Su jugabilidad\
      \ y anal\xEDtica es iniciada desde una casilla vac\xEDa para arrastrar otra\
      \ adyacente a su lugar y dejar un nuevo hueco desde la que volver a arrastrar\
      \ otra que est\xE9 siempre adyacente, con lo que los elementos van cambiando\
      \ de lugar y siempre tendremos un n\xFAmero reducido de posibilidades en un\
      \ lugar diferente, por lo que tenemos que estudiar todas las casillas circundantes\
      \ como un todo, con relaci\xF3n directa. Lo m\xE1s llamativo de esto es que,\
      \ al adelantar una casilla, rejuegas desde lo que has dejado atr\xE1s, form\xE1\
      ndose un esquema interesante de trazados para volver a adelantar esa misma casilla\
      \ que, en este caso, ser\xE1 el camino que tiene que recorrer Caperucita Roja\
      \ para llegar a sus destinos.\n\nLas premisas son las que controlan pr\xE1cticamente\
      \ todas las facetas del juego y vienen dadas por los distintos elementos o tipos\
      \ de casilla que conforman el tablero de juego. Cada uno de estos elementos\
      \ tiene unas reglas de rechazo, eliminaci\xF3n o anulaci\xF3n sobre otro tipo\
      \ de elementos adyacentes, pero no por ello se vuelve un juego expresamente\
      \ matem\xE1tico ya que la deducci\xF3n juega un papel esencial para construir\
      \ la soluci\xF3n en base a la jugabilidad, anal\xEDtica y prioridad, quiz\xE1\
      s porque el objetivo del juego parte de manera centralizada sobre Caperucita\
      \ Roja y sus objetivos.\nSe hace sobre escenarios peque\xF1os para reducir su\
      \ c\xE1lculo pero a\xFAn as\xED requiere de una gran capacidad para contemplar\
      \ las soluciones con lo que la deducci\xF3n y la prueba o experimentaci\xF3\
      n jugar\xE1 un papel muy importante. La memorizaci\xF3n de los posibles sucesos\
      \ ser\xE1 parte sustancial de ambos procedimientos, tanto del c\xE1lculo como\
      \ la deducci\xF3n. Su dificultad es de tipo adaptativa para contrarrestar el\
      \ c\xE1lculo que en mi opini\xF3n solo un superdotado o una IA podr\xEDa contemplar\
      \ con lo que la adaptaci\xF3n deductiva en forma incluso de poder intuir resulta\
      \ muy enrriquecedora a la hora de hacernos con el juego.\n\nSe ha planteado\
      \ de forma guay y tendremos que lidiar contra obst\xE1culos, lobos, osos y ara\xF1\
      as por medio de conejos, panales de miel y el le\xF1ador. Lo m\xE1s importante\
      \ de todo son los dise\xF1os de los puzzles y el desarrollador en mi opini\xF3\
      n ha hecho un buen trabajo, cada nivel tiene su historia. Le falta quiz\xE1\
      s ser m\xE1s ergon\xF3mico hacia un \xFAnico punto en vez de haber abierto su\
      \ dificultad desde la facilidad ''absoluta'' a la super perfecci\xF3n. En mi\
      \ opini\xF3n creo que se ha equivocado con esto porque no es rejugable y no\
      \ es el mismo juego desde uno u otro extremo, El c\xE1lculo y la deducci\xF3\
      n en base a las premisas y objetivos queda completamente desbalanceado y empuja\
      \ al jugador a encontrar su manera m\xE1s adecuada.\n\n\nJuego de inteligencia.\
      \ Puzzles, Deducci\xF3n, C\xE1lculo, Memorizaci\xF3n, Trazado.\n\nNota: 4,5\
      \ Insuficiente, faltan nutrientes y compacidad.\n\n2,0 Sistema de juego brillante.\n\
      ----------------------------------\n0,8 Tema bien conjugado al sistema.\n0,8\
      \ Dise\xF1o de niveles.\n0,5 Anal\xEDtica del tablero y sus elementos.\n0,2\
      \ 60 niveles.\n0,1 Apartado t\xE9cnico.\n0,1 Apartado visual.\n\n\nRecomendado\
      \ porque se puede contrarrestar el c\xE1lculo por m\xE9todos deductivos y tambi\xE9\
      n porque resulta entretenido. Sistema de juego brillante aunque desconozco como\
      \ ha sido de exprimido, si esto da mucho m\xE1s de s\xED. Lo que est\xE1 claro\
      \ es que los escenarios son peque\xF1os, en escenarios bastante m\xE1s grandes\
      \ podr\xEDa descontrolarse todo perfectamente."
