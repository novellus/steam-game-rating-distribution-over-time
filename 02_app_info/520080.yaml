    about_the_game: 'In the game, you control a young boy who need to explore a strange
      mansion to find his sister and escape the place. But the house is haunted by
      Shadows and you have to fight them on your way.<br><br><br><br><br><i><strong>Different
      aspects of the game</strong></i><br><ul class="bb_ul"><li>Explore: You need
      to find the good keys to open the doors, find a way through the mansion and
      survive an alternate version, much more dark ;<br></li><li>Fight: Shadows are
      lurking everywhere, and more powerful enemies will also try to stop you ;<br></li><li>Solve
      riddles: logic or memory riddles need to be solved to progress through the game
      and the story, or can unlock some bonus items.</li></ul><br><br><br><br><strong><i>Of
      Shadows and Light</i></strong><br><i>Light</i> is an important element in the
      game. The mansion is shrouded in darkness and you can only count on the <i>Teddy
      Bear</i> accompanying you. It casts a light that dissipates shadows and allows
      you to progress.<br>However, <i>Shadows</i> are attracted by the bear''s Light
      and try to absorb it. Thus, you need to fight these enemies before the bear''s
      power is destroyed!<br>The boy possesses a resistance to madness (<i>Mind</i>)
      and a strength to fight the Shadows (<i>Will</i>). These characteristics can
      be improved by finding hidden items or missing pieces of the teddy bear.<br><br><br><strong>Your
      Star</strong> is a <i>Adventure-Exploration</i> game with some RPG and Horror
      aspects, developped with <i>Game Maker</i> for <i>Windows</i> systems. It is
      based on hand-made drawings on paper, giving it a unique visual and atmosphere.'
