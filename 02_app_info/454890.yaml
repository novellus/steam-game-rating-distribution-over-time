    about_the_game: "Project Starship is an arcade bullet-hell with random mechanics.\
      \ No match will ever be the same. Who will you be? Garret or Gwen? Will you\
      \ save the world from the mighty cthulhu?<br />\r\n<br />\r\nGuide your hero\
      \ trough storms of bullets, challenge demons and gods, in an epic and adrenalinich\
      \ fight with the unknown, where everything is obscure and arcane. Go Deeper,\
      \ find the hidden eye that everything watch."
