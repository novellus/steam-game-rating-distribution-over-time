    about_the_game: "Take your Career to the Marion County Fairgrounds with Knoxville\
      \ Raceway!  This 1/2 mile, semi-banked oval is home to some of the biggest racing\
      \ events of the year!  Download now to race at one of the most famous dirt tracks\
      \ in the world!<br />\r\n<br />\r\nOnce installed, Knoxville Raceway will be\
      \ available in ALL series and ALL modes of play for Tony Stewart's All-American\
      \ Racing, including Career Mode and Online Multiplayer.<br />\r\n<br />\r\n\
      <br />\r\n* Add Knoxville Raceway to Tony Stewart's All-American Racing.<br\
      \ />\r\n<br />\r\n* This track is available in all game modes, including Career\
      \ Mode and Online Multiplayer.<br />\r\n<br />\r\n* Every series can race at\
      \ this track."
