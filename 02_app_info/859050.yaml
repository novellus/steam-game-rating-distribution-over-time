    about_the_game: 360 No Scope is a fast pace shooter that requires skill and accuracy
      if you want win. Take the fun and chaos of insta-gib mode throw in the only
      way to get ammo is by doing a 360, plus ability to run on walls, ceilings, and
      change your gravity at any time and you have a fun, chaotic, challenging deathmatch
      experience like you have never played before, so grab your friends and find
      out who is the true No scope champion! Do you have the skill to win? <br><br>With
      Horde mode face endless waves of drones seeking to destroy you. How long can
      you last?  <br><br>360 No Scope! Features include<br>2 Game Modes<br><ul class="bb_ul"><li>Death
      Match <br></li><li>Horde mode </li></ul>Full controller support<br>Wall running
      <br>Change your gravity with a push of a button. <br>Unique game play.<br>4
      player local play<br>Argument settler<br>  <br>360 No Scope! was made by a 2
      man team.<br>Music by  Eric Skiff
