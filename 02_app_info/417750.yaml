    about_the_game: "Left alone is a psychological horror game set in multiple believable\
      \ interior and exterior environments. The game has a unique, high octane atmosphere\
      \ which means you'll feel like you're truly beginning an adventure you'll never\
      \ quite forget.<br />\r\n<br />\r\nYou play in First-Person as Joel Dent, ex-military\
      \ officer, recent divorcee and still recovering from physical trauma. Joel and\
      \ his best friends arrange a meeting point in the forests of Wisconsin, for\
      \ a fun and adventurous weekend away camping but strange goings-on lead Joel\
      \ to an abandoned school with a horrific past. The search for his friends uncovers\
      \ horrors beyond his worst nightmares and Joel may wish he was &quot;Left Alone&quot;.<br\
      \ />\r\n<br />\r\nLeft Alone was developed by just two people and took two long,\
      \ hard years to develop. We hope that you will enjoy the experience as much\
      \ as we did making the game.<br />\r\n<br />\r\nKey Features:<br />\r\n<br />\r\
      \n\u2022 Psychological horror \u2013 Discover clues, notes and memories from\
      \ the past students and visitors to the \u201CMount High School\u201D.<br />\r\
      \n<br />\r\n\u2022 Rich, creative and believable environments - Set in multiple\
      \ interior and exterior environments which include hiking trails, Mount High\
      \ School, surrounding areas and more!<br />\r\n<br />\r\n\u2022 Eerie high suspense\
      \ atmosphere with audio carefully designed for each area to build tension.<br\
      \ />\r\n<br />\r\n\u2022 Shocking and immersive moments throughout the game\
      \ to entice a sense of mystery and discovery for the player.<br />\r\n<br />\r\
      \n\u2022 Solve puzzles and find clues to uncover traces of your friend\u2019\
      s disappearance, maybe you\u2019ll find more than you were bargaining for."
