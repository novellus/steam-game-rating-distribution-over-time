details:
  data:
    about_the_game: "The HELLDIVER Commandos are the best of the best, specialists\
      \ at being a one man army capable of leaving a wake of death and destruction.\
      \ Though they are seen as one man armies, the Commandos value teamwork greatly\
      \ due to their equipment.<h2 class=\"bb_tag\">The Commando Pack Contains</h2><ul\
      \ class=\"bb_ul\"><li> The Commando Uniform, a cosmetic helmet, armor, and cape.<br></li><li>\
      \ SMG-34 \u2018Ninja\u2019: A silenced, compact, submachinegun with short reach\
      \ and good accuracy. The silenced aspect has been debated much and there is\
      \ no proof that it actually reduces the risk of detection. <br></li><li> MLS-4X\
      \ \u2018Commando\u2019: A multiple missile launcher system similar to the one\
      \ used on the EXO-44. From its four barrels it fires seeking missiles at a high\
      \ rate of fire primarily an anti-personnel weapon, it can be upgraded to have\
      \ limited anti-tank capabilities.</li></ul>"
