    detailed_description: <h1>Steam Market Compatible</h1><p><strong>NEW</strong>
      - Earn Mega Rats items in the game and then buy and sell them in the Steam Market!</p><br><h1>Inventory
      System Now Available</h1><p><strong>New inventory system</strong> can be<strong>
      spawned in 3D</strong> by pressing &quot;I&quot; in-game.  Use it to access
      earned or purchased <strong>Mega Rats Steam Items</strong> and <strong><u>equip
      them</u></strong>.</p><br><h1>Trade with the AI Humans</h1><p>Humans in Mega
      Rats can now trade items with you.</p><br><h1>About the Game</h1>The planet
      is under attack by <strong>Giant Rats</strong>.  We don't know where they came
      from, or why they're here.  <strong>Help the citizens of Mega Rats</strong>
      defend their cities.<br><br>Mega Rats is a <strong>fun filled</strong> and carefully
      crafted mix of fluid physical motion and hilarious <strong>Giant Rats</strong>.
      <br><br>Mixing gameplay aspects of a <strong>First Person Shooter</strong> with
      a <strong>3rd Person action adventure game</strong>, Mega Rats provides <strong>hours
      of fun</strong>. <br><ul class="bb_ul"><li>Explore the landscapes, discover
      cities, and defend the citizens, with full rigid body character physics in a
      <strong>large open world</strong>. <br></li><li>Enjoy <strong>smooth character
      contro</strong>l while immersing yourself in the visceral soundtrack accompanying
      Mega Rats.   <br></li><li>Mega Rats can be played in <strong>VR</strong>!</li></ul>Virtual
      Reality requires a supported Head Mounted Display (OSVR or SteamVR Compatible),
      but Mega Rats can also be played on 3D Televisions and regular 2D monitors.<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/534210/extras/1438x810.jpg?t=1487069047"
      />
