    review: my kids love watching the megarats show so it just made sense to buy them
      the game. they have been loving it. its such a blast watching the little tykes
      run around Blasting those megarats! and how can i blame them! the megarats are
      up to no good in what can only be called ANOTHER megarats classic. its really
      hard for the guys at work to get into games, but when we all get around a lengthy
      session of megarats? well i cant seem to get them to come back into the shop!
      crazy i know. try it for yourself and maybe youll gamer with me and my buds.
      alright. robert signing off. goodnihgt
