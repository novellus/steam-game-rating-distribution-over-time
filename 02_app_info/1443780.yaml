    about_the_game: "<h2 class=\"bb_tag\">The Outcast Engineer is a new career for\
      \ Bardin Goreksson.</h2><br>The Outcast Engineer might not be an Engineers Guild\
      \ graduate, but no less lethal - armed as he is with an array of experimental\
      \ weaponry. His unmatched use of heavy machinery together with his assorted\
      \ gadgets makes him a master of utility, blasting down anything, or anyone,\
      \ in his path. <br> <br><ul class=\"bb_ul\"><li><strong>Blast your way through\
      \ waves of enemies </strong>with the grenades from your <i>Utility Belt and\
      \ the Steam-Assisted Crank Gun (Mk II)</i>.<br></li><li><strong>Embrace your\
      \ heritage</strong> with an<i> exclusive character skin &amp; voice lines</i>.<br></li><li><strong>Wield\
      \ personalized, all-new weapons: </strong><i>Masterwork Pistol and Cog Hammer</i>.<br></li><li><strong>Enhance\
      \ your bombs</strong> through the Outcast Engineers\u2019 unique talent tree.<br></li><li><strong>Show\
      \ your true vocation</strong> through the purchasable <i>Outcast Engineer Cosmetic\
      \ Upgrade DLC</i>.</li></ul> <br><i>When purchasing Warhammer: Vermintide 2\
      \ - Outcast Engineer Career, you will receive 100 Shillings (in-game currency)\
      \ to spend in the in-game store.</i><h2 class=\"bb_tag\">Old Habits Die Hard</h2>Bardin\u2019\
      s been a bit distant of late, lurking in his quarters and making all manner\
      \ of racket: clanging, battering and a goodly amount of rough Khazalid swearing\
      \ ringing out above all. When even Kruber failed to pry the dwarf loose from\
      \ isolation, Lohner made grudging utterance of Bardin\u2019s secrets: kin scattered\
      \ or slain, traditions old and new re-embraced \u2026 and a sizeable delivery\
      \ of cogs, pressure cylinders and all manner of tinkerer\u2019s components purchased\
      \ from nearby Karak Azgaraz. Seems that Bardin has a new vocation in mind \u2026"
