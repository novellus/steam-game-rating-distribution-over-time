    detailed_description: "<h1>Join the Discord</h1><p><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/MMyd9Hy\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/532790/extras/vtmbl2_discordbanner.png?t=1608776797\"\
      \ /></a></p><br><h1>Bloodlines\u2122 2: First Blood Pack</h1><p><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/532790/extras/first_blood_relaunch.jpg?t=1608776797\"\
      \ /><br><br>Seattle has been under Kindred rule since the 1850s. While the city\
      \ has changed, you can use the <i>First Blood Pack</i> to go back to a darker,\
      \ bloodier time.<h2 class=\"bb_tag\">The First Blood Pack includes these exclusive\
      \ items: </h2><ul class=\"bb_ul\"><li>Original Soundtrack <br></li><li>Retro\
      \ Hunter Outfit <br></li><li>Civil War Saber Weapon Skin <br></li><li>Engraved\
      \ Pistol Weapon Skin</li></ul></p><br><h1>Pick Your Bloodlines\u2122 2 Edition</h1><p><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/532790/extras/comparison-chart-steam.png?t=1608776797\"\
      \ /></p><br><h1>Bloodlines\u2122 2: Unsanctioned Blood Pack</h1><p><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/532790/extras/unsanctioned_relaunch_v2_steam.png?t=1608776797\"\
      \ /><br><br>You are <i>Unsanctioned Blood</i>: A vampire created in an attack\
      \ that violated every rule of the Masquerade. <br><br>With the <i>Unsanctioned\
      \ Blood Pack</i>, call back to another, older Unsanctioned vampire's journey\
      \ through the City of Angels.<h2 class=\"bb_tag\">The Unsanctioned Blood Pack\
      \ includes these exclusive items:</h2><br><ul class=\"bb_ul\"><li>Official Art\
      \ Book<br></li><li>In-Game Developer's Commentary <br></li><li>Smiling Jack\
      \ Outfit<br></li><li>Jeanette Outfit<br></li><li>Severed Arm Weapon Skin<br></li><li>Sarcophagus\
      \ Table<br></li><li>Damsel's Beret<br></li><li>Voerman Family Portrait<br></li><li>Stop\
      \ Sign Item</li></ul></p><br><h1>Bloodlines\u2122 2: Season of the Wolf</h1><p><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/532790/extras/season_pass_relaunch.jpg?t=1608776797\"\
      \ /><br><br>Strange beings have ventured into Seattle, and threaten the Masquerade.\
      \ Expand your <i>Vampire: The Masquerade\xAE - Bloodlines\u2122 2 </i>story\
      \ into the <i>Season of the Wolf</i>.<h2 class=\"bb_tag\">The Season of the\
      \ Wolf includes:</h2><br><ul class=\"bb_ul\"><li>2 Story Packs which will take\
      \ you deeper into the underbelly of Seattle and introduce some of the more fantastical\
      \ denizens from the World of Darkness.<br></li><li>1 Expansion in which the\
      \ vampires' greatest enemy enters Seattle. </li></ul><br>Also included is the\
      \ <i>&quot;Bludgeon Weapon Skin&quot;</i>, available at Day 1, exclusively for\
      \ Season of the Wolf owners. <br><br>All Season of the Wolf content will be\
      \ available by the end of 2022.</p><br><h1>About the Game</h1><strong>What Monster\
      \ Will You Be?</strong><br><br>Enter the World of Darkness and rise through\
      \ vampire society. Experience Seattle - a city full of alluring, dangerous characters\
      \ and factions. In this sequel to the cult classic, your choices, plots and\
      \ schemes will change the balance of power.<h2 class=\"bb_tag\">What Monster\
      \ Will You Be?</h2>Choose to be brutal and unflinching or cultured and seductive.\
      \ Use charm, cunning, terror and sheer will to rise through vampire society.\_\
      <h2 class=\"bb_tag\">Descend into Seattle\u2019s Dark Heart\_</h2>Seattle has\
      \ always been run by vampires; hunt your prey across locations faithfully reimagined\
      \ in the World of Darkness.<h2 class=\"bb_tag\">Enter into Uneasy Alliances</h2>Choose\
      \ a side among the competing vampire factions in the war for Seattle\u2019s\
      \ blood trade. Everyone has hidden agendas, so choose your allies wisely<h2\
      \ class=\"bb_tag\">Experience the Story</h2>Written by the creative mind behind\
      \ the original Bloodlines, live out your vampire fantasy in a city filled with\
      \ intriguing characters that react to your choices."
