    about_the_game: "<strong>What Monster Will You Be?</strong><br><br>Enter the World\
      \ of Darkness and rise through vampire society. Experience Seattle - a city\
      \ full of alluring, dangerous characters and factions. In this sequel to the\
      \ cult classic, your choices, plots and schemes will change the balance of power.<h2\
      \ class=\"bb_tag\">What Monster Will You Be?</h2>Choose to be brutal and unflinching\
      \ or cultured and seductive. Use charm, cunning, terror and sheer will to rise\
      \ through vampire society.\_<h2 class=\"bb_tag\">Descend into Seattle\u2019\
      s Dark Heart\_</h2>Seattle has always been run by vampires; hunt your prey across\
      \ locations faithfully reimagined in the World of Darkness.<h2 class=\"bb_tag\"\
      >Enter into Uneasy Alliances</h2>Choose a side among the competing vampire factions\
      \ in the war for Seattle\u2019s blood trade. Everyone has hidden agendas, so\
      \ choose your allies wisely<h2 class=\"bb_tag\">Experience the Story</h2>Written\
      \ by the creative mind behind the original Bloodlines, live out your vampire\
      \ fantasy in a city filled with intriguing characters that react to your choices."
