    about_the_game: "September, 1935 EC. After a narrow victory, Squad E is given\
      \ a special assignment: Cut off one of the Empire's critical supply lines.<br><br>But\
      \ when Claude's squadron storms the enemy's base, they unexpectedly find themselves\
      \ standing on a pristine sandy beach...<br><br><i>This story can be played after\
      \ completing Chapter 10 of the main story. Complete this extra story to unlock\
      \ swimsuit uniforms for Claude, Riley, Raz, Kai, and Minerva. To access this\
      \ story, go to Book Mode &gt; Menu &gt; Extra Stories.</i><h2 class=\"bb_tag\"\
