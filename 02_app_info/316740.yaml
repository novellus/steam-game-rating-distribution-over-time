details:
  data:
    about_the_game: "Embark on an epic adventure through unknown lands on a quest\
      \ to save the world! <br />\r\nFight your way through hordes of enemies!<br\
      \ />\r\nNavigate through perilous obstacles!<br />\r\nCollect tons of items!<br\
      \ />\r\nBuild and upgrade your weapons!<br />\r\nPrepare for monstrous bosses!<br\
      \ />\r\nAll from the imagination and creativity of kids!<br />\r\n<br />\r\n\
      ** Play with a GAME CONTROLLER, TOUCHSCREEN controls, or KEYBOARD and MOUSE\
      \ **<br />\r\n<br />\r\nThis game is a gift to my nephews. They came up with\
      \ the name, story and gameplay. The characters, weapons, enemies, bosses, fonts,\
      \ some levels and many other miscellaneous objects were collected from their\
      \ old drawings, which can be viewed by collecting the concept art throughout\
      \ the game."
