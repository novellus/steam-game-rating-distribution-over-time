  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/621000/extras/desc_exception_en.png?t=1562256427\"\
      \ /><br>Exception is a game about AI programming. During the game, the player\
      \ assists the units to defeat their enemies in the virtual world. However, the\
      \ player needs to control the units by programming instead of controlling them\
      \ directly.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/621000/extras/anim_battle.gif?t=1562256427\"\
      \ /><br><br>This is a challenging single-player game. In each level, the player\
      \ needs to think about the strategy and program the units accordingly. The player\
      \ needs to program different types of units to beat the level. <br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/621000/extras/desc_story_en.png?t=1562256427\"\
      \ /><br>In a virtual world where everything operates steadily under an omnipotent\
      \ system, you will play the role of an operator named 159, who oversees and\
      \ maintains the system.<br>Nevertheless, there is no perfect system. You find\
      \ an exception in the program one day. What is stranger is that the program\
      \ made a request\u2026<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/621000/extras/anim_story.gif?t=1562256427\"\
      \ /><br><br>You will discover the secret underneath this cyber world.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/621000/extras/desc_programming_en.png?t=1562256427\"\
      \ /><br>\u201CException\u201D implemented a simple and unique graphical programming\
      \ language for the game AI specifically.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/621000/extras/anim_code.gif?t=1562256427\"\
      \ /><br><br>This programming language is very simple to use, and anyone can\
      \ easily get started with a little patience.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/621000/extras/desc_battle_en.png?t=1562256427\"\
      \ /><br>When you have finished the program for your units, they will fight automatically\
      \ according to your instructions.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/621000/extras/battle_anim2.gif?t=1562256427\"\
      \ /><br><br>We can no longer intervene in the units once the battle begins,\
      \ you need to restart the level if you want to modify the program.<br>Of course,\
      \ constantly debugging the program is inevitable, and victory is born from failures!"
