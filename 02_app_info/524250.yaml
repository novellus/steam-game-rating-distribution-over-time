    about_the_game: "Blending story-based 2D platforming with a unique brand of comedy,\
      \ Dad Quest is set within a universe where children are indestructible weapons,\
      \ ready to be hurled towards enemies. Dads strive to raise their child by teaching\
      \ them new combat skills using a variety of deadly toys to defeat their foes.<br><br>Journey\
      \ through Chapters 1 \u2013 3 in this complete Dad Quest package, with hours\
      \ of enticing gameplay.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/524250/extras/Be_a_Dad_New2.png?t=1563963597\"\
      \ /><h2 class=\"bb_tag\">Features</h2><br>\u2022\tBeautiful pixel art 2D platformer<br>\u2022\
      \tUnique story-based comedy adventure<br>\u2022\tThrow your indestructible child\
      \ at dangerous foes<br>\u2022\tPlay as a male or female Dad<br>\u2022\tMeet\
      \ compelling characters and become enthralled in the world of Dad Quest<br>\u2022\
      \tAuthentic retro soundtrack"
