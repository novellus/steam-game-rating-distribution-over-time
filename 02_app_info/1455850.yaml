    about_the_game: "Fun 3D Sculpting - Use your drawing skills to model in 3D<br><br>\u2022\
      \ Draw 3D forms with your tablet or mouse.<br>\u2022 Blend forms together to\
      \ make complex shapes.<br>\u2022 Detail the model using Curvy's surface sculpt\
      \ tools.<br><br>Curvy's hand drawn curves turn effortlessly into rounded forms\
      \ and can be merged for sculpting and exported rendering.<br><br>Curvy is great\
      \ at organic art, and now adds a full set of digital clay tools to its drawing\
      \ toolset. You can pinch, and buldge, roughen, smooth and flatten the model\
      \ easily.<br><br><strong>Creation Tools:</strong><br>Curve based primitives:\
      \ Lathe, Line, Loft, Blob, Slab, Sketched Curve<br>Standard Primitives: Cube,\
      \ Sphere, Cylinder<br><br><strong>Curve Tools:</strong><br>Rulers and reshaping\
      \ tools to perfect your curves.<br><br><strong>Sculpting Tools:</strong><br>Merge\
      \ and Weld tools to join primitives into more complex meshes.<br>15 sculpting\
      \ brushes to shape your meshes like clay.<br><br><strong>Export:</strong><br>Export\
      \ to OBJ format to use models with other applications.<br>Save high resolution\
      \ screenshots to use your models in other 2D programs."
