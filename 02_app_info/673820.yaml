    about_the_game: "A good game played in a relaxing mode and can help you to learn\
      \ English or Chinese.<br />\r\n<br />\r\nYou need to spell the target word by\
      \ controling the hero to eat the monster.<br />\r\n<br />\r\nThere are hundreds\
      \ of word for you to challenge.<br />\r\n<br />\r\nYou will face a random challenge\
      \ and a random map when you restart a level every time.<br />\r\n<br />\r\n\
      You can master many words through playing the game in a relaxing mode."
