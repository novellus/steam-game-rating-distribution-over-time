    about_the_game: "<strong>Ring Runner combines the fast-paced action of space combat\
      \ with the rich story and skill variety of an RPG.</strong><br><br>Trek across\
      \ the universe in a 30 hour long story-driven campaign based on a companion\
      \ Sci Fi novel, or challenge 6 scenarios alone, cooperatively, or competitively\
      \ through local or online multiplayer. <br><br>Choose from 60 customizable hulls\
      \ that act as templates for 400+ wildly-varied skills. Level layouts, backgrounds,\
      \ and AI enemies are all procedurally generated, yielding billions of challenges.<h2\
      \ class=\"bb_tag\">Story</h2><br>You awake from <i>unelective</i> brain surgery\
      \ to find key memory centers of your brain missing. They've been replaced by\
      \ Nero, your peanut-butter-craving neuro-Hud, who'll guide you through the universal\
      \ super-highways known as The Rings. If you survive fiery trench runs, flail-swinging\
      \ gladiators, and feuding trash moguls, you'll discover that you're a <strong>Sage</strong>,\
      \ capable of rewriting the physical laws with your thoughts.<br><br><strong>But\
      \ beware The Extinguishers!</strong><br><br>In the interests of universal order,\
      \ The Consortium of the Inner Rings has slated the Sages for extinction, plunging\
      \ the cosmos into a war with casualties measured in galaxies. You'll play a\
      \ pivotal role in this terrible battle... if you can find out who you are.<h2\
      \ class=\"bb_tag\">Big Picture</h2><a href=\"http://store.steampowered.com/bigpicture/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/108500/extras/check_it_out.png\"\
      \ /></a><h2 class=\"bb_tag\">Features</h2><br>   <ul class=\"bb_ul\"><li> 400+\
      \ Unique Abilities - many inspired by fantasy games<br></li><li>    60 Fully\
      \ Customizable Ships - five archetypes, with many hybrids to choose from<br></li><li>\
      \    30 Hour Story-Driven Campaign - universe based on a companion Sci Fi novel<br></li><li>\
      \    6 Scenarios - Play alone or coop and competitively through online multiplayer<br></li><li>\
      \    Infinite Challenges - The level layouts, backgrounds, and AI enemies are\
      \ procedurally generated<br></li><li>    Reliable Multiplayer - drop-in and\
      \ drop-out of games with seamless host migration; no waiting in lobbies <br></li><li>\
      \    Local Coop - &quot;Duo&quot; ships allow a friend to act as a copilot,\
      \ usable in multiplayer modes and second half of campaign<br></li><li>    Full\
      \ Soundtrack - 20 tracks of music and hundreds of original sound effects<br></li><li>\
      \    Classic Arcade Inspired Mini-games - earn Sage abilities by conquering\
      \ challenges in The Subrostrum<br></li><li>    30 Prebuilt Ships - jump straight\
      \ into the action with these handcrafted hulls</li></ul><h2 class=\"bb_tag\"\
      >Scenarios</h2><i>Challenge these Scenarios through single or Online Multiplayer:</i><br><br>\
      \    <ul class=\"bb_ul\"><li>Space Defense League - League of Legends/DotA in\
      \ space! Complete with cruisers, bosses, swarms of drones, and waves of power\
      \ up crates<br></li><li>    Zombie Survival - Rack up the kills before the hordes\
      \ of space zombies feast on the atoms of your brains; defeat custom bosses to\
      \ gain Super Sage abilities!<br></li><li>    Wave Survival - Survive waves of\
      \ procedurally generated bosses, swarmers, and standard ships<br></li><li> \
      \   Gladiator Mode - Run a gauntlet of procedurally generated bosses<br></li><li>\
      \    Spire Battle - Fast-paced base vs base battles<br></li><li>    Deathmatch\
      \ - No teams; it's every Sage for his or herself</li></ul><h2 class=\"bb_tag\"\
      >Steam Workshop</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/72850/extras/WorkshopPageBanner.jpg\"\
      \ /><h2 class=\"bb_tag\">Press Quotes</h2>&quot;Clearly had a little TLC put\
      \ into it. The writing is solid by video game standards, the graphics are solid\
      \ by indie game standards and the game\u2019s fun by any standard.&quot;<br><br>\
      \     <i>- Indiestatik</i><br><br>&quot;At its best, it takes the very idea\
      \ of a twin-stick shooter, shakes it by the collar and shrieks, 'Space is enormous\
      \ and deserves more than lasers and lightshows \u2013 let us strive for the\
      \ beauty and variety that the stars deserve.'&quot; <br>     <i>- Rock, Paper,\
      \ Shotgun</i><br><br>&quot;Bites off way more than it can chew, and it\u2019\
      s endlessly endearing for it.&quot;<br>     <i>- GiantBomb</i>"
