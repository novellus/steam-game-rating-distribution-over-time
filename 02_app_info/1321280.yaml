    about_the_game: "<strong>Join Anna Kos and her trustworthy bear Wojtek on their\
      \ journey across Europe in the war that followed the Great War in this alternate\
      \ history of 1920. </strong><br><br>Demo Features:<br>\t<br><ul class=\"bb_ul\"\
      ><li>All interested players will be able to take a sneak peek on the thrilling\
      \ campaign missions.<br></li><li>Skirmish and Challenge Maps: Players can take\
      \ on the AI alone or in co-op with a friend.<br></li><li>Competitive Multiplayer:\
      \ Players can challenge each other in thrilling toe to toe battles on either\
      \ 1v1, 2v2 or even one 3v3 map!</li></ul>"
