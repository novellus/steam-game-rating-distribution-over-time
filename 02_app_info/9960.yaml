    about_the_game: "Dare to be scared!  After 30 years, Atari's classic groundbreaking\
      \ game is back - with all-new scream-worthy chills and thrills!  With spooky\
      \ enemies lurking around every corner, are you brave enough to enter the Haunted\
      \ House?<br>\t\t\t\t\t   <strong>KEY FEATURES:</strong><br>\t\t\t\t\t   <ul\
      \ class=\"bb_ul\"><li>Explore the dark depths of Graves Mansion - find your\
      \ way through 20 dark and eerie levels - just don't let the ghosts send you\
      \ running scared!                                  <br>\t\t\t\t\t\t     </li><li>Uncover\
      \ dark secrets - solve the mystery of what happened to your long-lost grandfather!<br>\t\
      \t\t\t\t   </li></ul>"
