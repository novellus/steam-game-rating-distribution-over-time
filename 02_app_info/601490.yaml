    about_the_game: "Awaken on the Starship Avalon as it hurtles past Mars towards\
      \ the Homestead Colony. You quickly realize that there are critical malfunctions\
      \ onboard and fellow passenger Jim Preston needs your help to fix them. You'll\
      \ master the Polaris Multi-Tool to solve a series of puzzles while navigating\
      \ the many rooms of the luxury spaceship. Every moment counts as you race to\
      \ save the other 5,000 sleeping passengers and join Jim in a climactic spacewalk\
      \ on the outside hull of the ship.<br />\r\n <br />\r\nBased on the 2016 Film,\
      \ Passengers Awakening is a 20 + minute, multi-room, real-time interactive \
      \ puzzle adventure that places you inside of the recreated environment of the\
      \ Starship Avalon based directly on the Academy Award\xAE nominated production\
      \ design of the film.<br />\r\n<br />\r\n\xA9 Sony Pictures Entertainment. All\
