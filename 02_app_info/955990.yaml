    about_the_game: 'This is an extra way to support moneywise the developers in their
      quest to create more Cave Digger content.<br><br>NOTE: Cave Digger: Riches Supporter''s
      Pack includes the following:<br><br><ul class="bb_ul"><li>Cave Digger OST and
      concept graphic collection included<br></li><li>Gold-plated pickaxe. It is better.
      Seriously better!</li></ul><br><strong>About Cave Digger</strong><br>Cave Digger
      is a mining adventure game, which takes place in a small town of an alternative
      Western universe full of mystery, dark humor and full of experimental tools
      for the brave miners!<br><br>Gear up to explore the town and the depths of the
      mountain. Excavate bedrock with your hard swings, reap the rewards of Mother
      Earth and trade mined valuables for new gadgets.<br><br>Outside of the saloon,
      a town in ruin awaits its savior! Fix the train to enter the mines and dig deeper
      than any miner before you.'
