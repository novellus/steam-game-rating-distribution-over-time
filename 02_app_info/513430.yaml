details:
  data:
    about_the_game: 'The Speed Bundle is your fast-track way to build the robot of
      your dreams in Robocraft. The bundle offers players seven days of Premium membership,
      multiple items and 500 Cosmetic Credits that can be used to buy cosmetic items
      in-game.<br><br>For a complete rundown of the items featured in the Speed bundle
      please see below: <br><br><ul class="bb_ul"><li>500 Cosmetic Credits. Cosmetic
      Credits can be used in the Item Shop to buy cosmetic parts and other customisation
      options to make your Robots stand out from the crowd.<br></li><li>7 Days of
      Premium membership - doubles the rate of experience level progression and gives
      you more paint colors to use on your Robots<br></li><li>Speedometer to track
      the speed of a robot<br></li><li>Customisable Robot Name Badge<br></li><li>Headlamp
      cubes to light the area around a robot</li></ul><br>Please note, the robots
      featured in the above promotional shots are not included in this bundle. This
      pack can only be purchased once per Steam account and after purchase the contents
      of this pack will be awarded on next log-in via Steam.'
