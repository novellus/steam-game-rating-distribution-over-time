    about_the_game: Show your support for Dungeon Defenders II by purchasing this
      pack and gaining our eternal love and admiration.*<br><br>*Actual love and admiration
      not included with this pack.<br><br>This pack may only be purchased once per
      account.  <strong>To redeem the items contained in the pack, visit and interact
      with the Mailbox in the Heroes Marketplace or Private Tavern</strong>.<br><br>This
      pack contains:<br><br><strong>13,000 Gems</strong> to purchase Heroes, Flair,
      Costumes and more. (3,000 Extra Gems!)<br><br><strong>10 Mythical Defender Packs</strong>
      to gain any number of cosmetic rewards to look your best!<br><br><strong>3 of
      Each Campaign through Chaos VI Shard Packs</strong> to equip unique bonuses
      to your heroes and defenses.<br><br><strong>Legendary Katkarot Pet</strong>
      to achieve ultimate levels of power!
