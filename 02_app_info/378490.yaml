  data:
    about_the_game: "Start your craziest family holiday with a turbulent and crazy\
      \ family journey in Sunny Hillride - even your pet parrot is on board! Race\
      \ and jump across hilly, colorful landscapes of forests, deserts, snowy mountains\
      \ and beautiful meadows. Make sure that you don't run out of gas and don't lose\
      \ your luggage performing daredevil stunts \u2013 the roof of your RV is piled\
      \ precariously high. Suitcases, bags, the birdcage and your fellow travelers\
      \ must arrive safely at the holiday resort - else you won't get the full score.\
      \ <br><br>Tons of rewards await you as you cross hills and valleys. Try not\
      \ to miss any of the coins and souvenirs lying around. Sunny Hillride is a fun\
      \ journey with the whole family, filled with adventure, fun and speed! <br><br><br><strong>FEATURES:</strong><br><ul\
      \ class=\"bb_ul\"><li>Manifold colorful landscapes: juicy green meadows, snowy\
      \ hills, sunny forests and scorching deserts<br></li><li>Different game modes<br></li><li>Groovy\
      \ jazzy soundtrack <br></li><li>Tons of secret souvenirs<br></li><li>Crazy high\
      \ jumps let you perform breakneck stunts</li></ul>"
