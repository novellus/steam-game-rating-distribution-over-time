    review: "uma das melhores DLC's do game!\n\na DLC cont\xE9m a Skin Ranger de Harran,\
      \ a Skin de Buggy Rastreador mas o Principal destaque \xE9 o Arco Ranger o Arco\
      \ mais forte do jogo!\n\nem Compara\xE7\xE3o com o Arco de Bozak o Arco Ranger\
      \ possu\xED 4400 de Dano e o Arco de Bozak 3960 ambos no N\xEDvel 250 de Lenda,\
      \ e o que torna o Arco Ranger ainda mais forte s\xE3o suas flechas que vem desbloqueadas\
      \ para craft deis do come\xE7o do game! sendo elas: Flechas Explosivas do Ranger,\
      \ Flechas Incendi\xE1rias do Ranger e as Flechas El\xE9tricas do Ranger, lembrando\
      \ que o craft do Arco vem desbloqueado deis do come\xE7o do jogo tamb\xE9m!\
      \ o que vai tornar o jogo mais din\xE2mico liberando o combate a dist\xE2ncia,\
      \ pois no come\xE7o do game o \xFAnico jeito de matar Zumbis \xE9 com o Combate\
      \ corpo a corpo.\n\nRecomendo para quem n\xE3o tem o Enhanced Edition, Caso\
      \ possua o Dying Light Enhanced Edition o Arco \xE9 semelhante ao Arco de Bozak,\
      \ a diferen\xE7a vem na cor, dano e na facilidade de obter flechas elementais.\n\
      \nNota 6/10"
