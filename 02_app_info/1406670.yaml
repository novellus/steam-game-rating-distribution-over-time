details:
  data:
    about_the_game: 'In the past few weeks, people have started to act in a violent
      and uncontrolled way, doctors don''t know how to explain what is happening and
      not even what to do to solve it. So. To save innocents lifes, people were hired
      to eliminate possible threats before it''s too late.<br><br>You (and your friends)
      were hired to &quot;wipe&quot; the places where such threats exist. You must
      find all the infected present in the area and exterminate them with your weapons,
      but, unfortunately, it will not be that simple, puzzles and scares will be the
      main obstacles in these searches.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>
      Singleplayer / Campaign Mode<br></li><li> Online Coop With Friends / Campaign
      Mode (best mode)</li></ul><h2 class="bb_tag"> Both modes consist of: </h2><ul
      class="bb_ul"><li> Find keys (sometimes..);<br></li><li> Find the infected (before
      they find you);<br></li><li> Solve puzzles (to find the keys... or not too);<br></li><li>
      Kill the infected;<br></li><li> <span class="bb_strike"> Scare friends </span><br></li><li>
      Get scared;<br></li><li> Aaaand, the most importantly, <span class="bb_strike">
      break lamps </span> have fun.[/ list]</li></ul>'
