    about_the_game: "<h2 class=\"bb_tag\">Dress up your pig with these fancy snoutfits\
      \ while supporting the development of Iron Snout and other pig-related games!</h2><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/826650/extras/dlcskins610.png?t=1574515330\"\
      \ /><h2 class=\"bb_tag\">Snoutfit DLC contains:</h2><br><ul class=\"bb_ul\"\
      ><li> Exclusive PIRATE SHIP arena<br></li><li> <strong>7 awesome outfits</strong>\
      \ for your Iron Snout pig<br></li><li> An option to load local outfits<br></li><li>\
      \ Chance to get early access to new game features<br></li><li> My gratitude\
      \ for your support! \U0001F437</li></ul><br>This DLC does not hold data itself,\
      \ but will unlock access to multiple character skins for Iron Snout piglet in\
      \ the main game! Visit Iron Snout Steam community to suggest new skin ideas\
      \ and leave feedback.<br><br><a href=\"https://steamcommunity.com/sharedfiles/filedetails/?id=1419146596\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://steamcommunity.com/sharedfiles/filedetails/?id=1419146596</a><br><br>Special\
      \ thanks to Jennifer D'aww ( <a href=\"https://twitter.com/GMShivers\" target=\"\
      _blank\" rel=\"noreferrer\"  >https://twitter.com/GMShivers</a> ), Levie D (\
      \ <a href=\"https://twitter.com/SquishySprite\" target=\"_blank\" rel=\"noreferrer\"\
      \  >https://twitter.com/SquishySprite</a> ) and Linas for helping with art for\
      \ this DLC!"
