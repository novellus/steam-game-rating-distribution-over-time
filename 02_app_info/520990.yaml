    about_the_game: It has been 10 years since the 'Barrow Hill Incident', a terrible,
      unsolved mystery, when several people lost their lives to the force inside the
      hill. No-one knows what really happened, except you. Something to do with the
      ancient standing stones, the old Druid Circle. It was built by pagans, millennia
      ago, for purposes that we can only guess at. Until now.<br><br>It is the Autumn
      Equinox, when day and night are equal, exactly as they were a decade ago. You
      have returned to the scene of the crime, seeking answers. Could such an event
      happen again? What trials and offerings await? As you leave the car behind,
      and step into the dark world of the old woods, you wonder whether you seek the
      truth, or you are following the Dark Path.<br><br>Joining you on your adventure,
      once again, is kooky amateur late-night DJ Emma Harry. She is worried for her
      teenage friend, Mia, who has been behaving suspiciously. Emma has heard rumours
      of rituals, ceremonies and Devil Worship near the old Barrow Hill Service Station.
      Could Mia be involved? She may have good reason, Mia's brother Ben was among
      the missing 10 years ago. Is time repeating itself?<br><br>Features -<br><ul
      class="bb_ul"><li>Sequel to Barrow Hill - Curse of the Ancient Circle.<br></li><li>A
      classic style 'point and click' adventure.<br></li><li>Explore the woods, standing
      stones and abandoned buildings of Barrow Hill, Cornwall.<br></li><li>A full
      spooky soundtrack, featuring real-world sfx from the setting.<br></li><li>Solve
      a myriad of puzzles and enigmas.<br></li><li>Full voice cast, to bring the adventure
      to life.<br></li><li>Search for lost treasures from the Bronze Age.<br></li><li>Use
      archaeology to uncover sites not seen for thousands of years.</li></ul>
