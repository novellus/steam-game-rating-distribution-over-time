    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/959890/extras/STWP.png?t=1608310033\"\
      \ /><br><br>A Dungeon Crawling-Choose Your Adventure-type RPG is here!<br><br>A\
      \ heart-pounding thrill ride that you\u2019ll never forget!<br><br>Treasures\
      \ are hidden away inside ancient ruins.<br>Nail-biting battles against monsters.<br>Yearning\
      \ for a land unseen.<br><br>An adventurer. And his sister-like companions.<br><br>Enjoy\
      \ this adventure filled with romance and epic fight scenes!<br><br><strong>Experience\
      \ this masterful blend of action and romance brought to you in native English!</strong><br><br><strong><h2\
      \ class=\"bb_tag\">Features</h2></strong><ul class=\"bb_ul\"><ul class=\"bb_ul\"\
      ><li>A Dungeon-Crawling-Choose Your Own Adventure-type RPG</li></ul><ul class=\"\
      bb_ul\"><li>An Elaborate, Hand-drawn World Map</li></ul><ul class=\"bb_ul\"\
      ><li>A Large Ensemble Cast of Characters</li></ul><ul class=\"bb_ul\"><li>Tons\
      \ of Fight Scenes</li></ul></ul>"
