    reviews: "\u201CAfter just 90 minutes with a beta version of the software, I learned\
      \ that I perform better with pistols and tend to overaim when moving my cursor\
      \ left to right. According to Aim Lab \u2019s internal metrics, I raised my\
      \ pistol accuracy from 67 percent to 77 percent and my rifle accuracy from 28\
      \ percent (yes, I\u2019m that bad) to 60 percent. That feels like a dramatic\
      \ improvement for a casual player using a beta version of the software for less\
      \ than two hours.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://motherboard.vice.com/en_us/article/3k7zwj/these-neuroscientists-think-they-can-help-you-get-more-headshots\"\
      \ target=\"_blank\" rel=\"noopener\"  >Motherboard</a><br>"
