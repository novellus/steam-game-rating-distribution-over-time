    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/714010/extras/blinkninjagifgo.gif?t=1609873286\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/714010/extras/early_access_40_V1.jpg?t=1609873286\"\
      \ /><br><br>Aim Lab is still in beta. It\u2019s about 40% complete right now\
      \ so there will be bugs! We are currently working on plenty of new features\
      \ such as language support outside of English and more customization! Make sure\
      \ to follow our devlog updates and join our Discord channel to give us feedback\
      \ along the way.<br><br><strong>Coming Soon\u2026</strong><br>More creator tools,\
      \ more tasks, maps, and weapons. <br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/714010/extras/what_people_say_V3.jpg?t=1609873286\"\
      \ /><h2 class=\"bb_tag\">\u201CThe best aim trainer on the market easily highly\
      \ recommend this.\u201D</h2> - <strong>Mr Bombastic</strong> (Steam Review)<h2\
      \ class=\"bb_tag\">\u201CBest aim trainer I have tried so far, can definitely\
      \ feel myself improving after even the first handful of games and the data and\
      \ visualizations are super helpful.\u201D</h2> - <strong>Toast</strong> (Steam\
      \ Review)<h2 class=\"bb_tag\">\u201CVery usefull, simple to configure, well\
      \ done !\u201D</h2> - <strong>Riton de Lyon</strong> (Steam Review)<h2 class=\"\
      bb_tag\">\u201CIf you have a program like this it will save you hundreds of\
      \ hours\u201D </h2> - <strong>Tommy \u201CPotti\u201D Ingemarsson, 10 time Counter-Strike\
      \ world champion.</strong> (Motherboard article: \u201CThese Neuroscientists\
      \ Think They Can Get You More Headshots\u201D)<h2 class=\"bb_tag\">\u201CWhat\
      \ a fascinating mesh of technologies this brings to the scene. If enough players\
      \ embrace Aim Lab, Statespace could really shake up the esports scouting dynamic.\u201D\
      \ </h2> - <strong>Jay Masaad, Esports Insider</strong> (Esports Insider article:\
      \ \u201CStatespace Brings Neuroscience to Esports\u201D)<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/714010/extras/Download_for_free_now-V1.jpg?t=1609873286\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/714010/extras/Skill_Data_(Resized).jpg?t=1609873286\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/714010/extras/(1)_DETAILED_FEEDBACK_AND_STATS.gif?t=1609873286\"\
      \ /><h2 class=\"bb_tag\">GET DETAILED FEEDBACK AND STATS</h2> Identify your\
      \ weaknesses and eliminate them. Aim Lab tasks measure your performance by skill\
      \ and provide detailed analytics and insights on how to improve. Your Aim lab\
      \ data profile shows your performance across tasks and skills to help you measure\
      \ your progress over time.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/714010/extras/(2)_EASY_TO_SET_UP_AND_MAP_GAME_SETTINGS.gif?t=1609873286\"\
      \ /><h2 class=\"bb_tag\">CHOOSE YOUR GAME SETTINGS AND GO!</h2> Pick the game\
      \ settings that you want to use, check your graphics settings and go! You can\
      \ input the sensitivity for the game you play without needing to mess around\
      \ with converters. Just select the game title from our list of over 500 FPS\
      \ &amp; TPS titles. <br><br><table><tr>\t<td>\u2022 Apex Legends</td>\t<td>\u2022\
      \ Battalion 1944</td>\t<td>\u2022 Battlefield</td></tr><tr>\t<td>\u2022 Call\
      \ of Duty: Black Ops 4</td>\t<td>\u2022 Call of Duty: Modern Warfare(2019)</td>\t\
      <td>\u2022 CS:GO</td></tr><tr>\t<td>\u2022 Destiny 2</td>\t<td>\u2022 Diabotical</td>\t\
      <td>\u2022 Escape from Tarkov</td></tr><tr>\t<td>\u2022 Fortnite</td>\t<td>\u2022\
      \ Minecraft</td>\t<td>\u2022 Overwatch</td></tr><tr>\t<td>\u2022 Paladins</td>\t\
      <td>\u2022 PUBG</td>\t<td>\u2022 Quake</td></tr><tr>\t<td>\u2022 Rainbow 6 Siege</td>\t\
      <td>\u2022 Realm Royale</td>\t<td>\u2022 Reflex Arena</td></tr><tr>\t<td>\u2022\
      \ Ring of Elysium</td>\t<td>\u2022 Rules of Survival</td>\t<td>\u2022 Rust</td></tr><tr>\t\
      <td>\u2022 VALORANT</td>\t<td>\u2022 Team Fortress 2</td>\t<td>\u2022 Warface</td>\t\
      [/td]</tr></table><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/714010/extras/capacitygifgo.gif?t=1609873286\"\
      \ /><h2 class=\"bb_tag\">GO BEYOND AIM TRAINING</h2> Great FPS players have\
      \ fundamental skills beyond aim. You will need to train your visual detection\
      \ speed, attention capacity, short term memory, audio-spatial skills, and decision-making.\
      \ Aim Lab can help you train all of the skills required to become a legend.\
      \ <br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/714010/extras/(3)_CUSTOMIZE_(ALMOST)_EVERYTHING_-_Weapon.gif?t=1609873286\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/714010/extras/(3)_CUSTOMIZE_(ALMOST)_EVERYTHING_-_Task.gif?t=1609873286\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/714010/extras/Keybinding.png?t=1609873286\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/714010/extras/(5)Graybox_Map_Customizer.png?t=1609873286\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/714010/extras/(6)Custom_Crosshair.png?t=1609873286\"\
      \ /><h2 class=\"bb_tag\">CUSTOMIZE YOUR ROUTINE</h2> Customize every detail\
      \ of your training, from weapons, to crosshair settings, and tasks. Train with\
      \ your controller! <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/714010/extras/(4)_Maps_and_Weapons.gif?t=1609873286\"\
      \ /><h2 class=\"bb_tag\">WEAPONS GALORE</h2> Pistols? Got \u2018em. Shotguns?\
      \ Got \u2018em. Assault Rifles? Sniper Rifles? Rocket Launchers? Yes, yes, and\
      \ yes. Hitscan weapons, projectile weapons, and shooting orbs. You won\u2019\
      t go empty-handed. <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/714010/extras/Weapon_Editor(3-Resized).jpg?t=1609873286\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/714010/extras/Custom_Recoil_Pattern_(Resized).jpg?t=1609873286\"\
      \ />"
