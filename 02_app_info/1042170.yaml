    about_the_game: "* Synopsis<br>A serial abduction case occurs in a small village\
      \ .<br>It leads the villagers to believe in a rumor that the abducted\_<br>ones\
      \ are to be sacrificed to a certain kind of ritual...<br><br>Given that a pair\
      \ of nuns dispatched from a rural church is\_<br>reported to be lost in a forest,\
      \ the Cathedral finally decides<br>to send a battle sister &quot;Elina&quot;\
      \ to the forest in order to\_<br>bring the incident to a conclusion......<br><br>An\
      \ exploration based action game to prevent an enigmatic ritual\_<br>from operating\
      \ with the help of the divine power.<br><br><br>* Control<br>Arrow keys: Move<br>C\
      \ key: Jump<br>Z key: Close range attack<br>X key: Shoot<br>Hold X key: Skill<br>Hold\
      \ V key: Recover<br>F key: Inspect<br>Shift key: Dodge<br>ESC key: System Menu<br><br><br>*\
      \ Credits<br>CV: Hiyori Misaki<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1042170/extras/shop.png?t=1597726664\"\
