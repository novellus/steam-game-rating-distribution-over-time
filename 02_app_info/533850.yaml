    about_the_game: "EggK47\u2122 is a retro styled, addictive, and fast paced single\
      \ player PC shoot 'em up featuring a hero chicken and it's gun! <br><br>There's\
      \ something going on at Terror Taste Farms. The mean old greedy farmers have\
      \ killed all the chickens...except one and now it's armed with it's EGG-K-47\u2122\
      \ <br><br>Fight off the farmers, zombies and collect all the golden eggs to\
      \ continue this epic journey.<br><br>NEW SPOOKY HOLLOWS MAP<br><br>New Halloween\
      \ themed Spooky Hollows map recently added featuring chicken eating zombies,\
      \ giant spiders, creepy atmosphere and deadly fog.<br><br>GAME IMPROVEMENTS\
      \ IN THIS UPDATE<br><br>1.Mouse Controls are fixed (no longer inverted) <br><br>2.Now\
      \ collect 25 Eggs to pass each level (offers more balanced gameplay)<br><br>3.Chicken\
      \ and Enemy Super Automatic Ragdoll Mode (more fun to watch everyone die now)<br><br>4.New\
      \ Free Spooky Hollows Map (Its really spooky...scare your friends)<br><br>5.Zombies\
      \ (Cause everyone loves some zombies)<br><br>NEW SCREEN RESOLUTION OPTIONS ADDED<br><br>Since\
      \ EggK47\u2122 is the most advanced game in the universe and winner of the prestigious\
      \ &quot;Best Game Ever To Be Coded,Ever&quot; Award by Dan's Basement Computer\
      \ Game Review Quarterly Magazine we want all players to have the option to run\
      \ EggK47\u2122 in multiple screen resolutions. You asked, You demanded and we\
      \ listened...<br>so you can now find these updated options below in the games\
      \ main menu.<br><br>Alt+Enter [FULLSCREEN DEMON CHICKEN MODE]<br><br>1920 x\
      \ 1080 [YOUR BADA$$ DESKTOP]<br><br>1280 x 720 [YOUR DADS CRAPPY LAPTOP]<br><br>640\
      \ x 480 [YOUR GRANDMAS DISCONTINUED DELL COMPUTER]<br><br>You can now run the\
      \ game on even the slowest potatos and Desktop PCs from 2009 and above. If EggK47\u2122\
      \ doesn't run on your PC consider a job selling door to door starter vape kits\
      \ or mail order 1970's Sea Monkeys and earn some money to buy a new computer.<br><br>&quot;Be\
      \ The Hero....Be The Chicken&quot; in EggK47\u2122<br><br>LORAG GAMES"
