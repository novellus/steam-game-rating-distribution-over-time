details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/296790/extras/LOGO_TW-2017-clean-512.png?t=1573567498"
      /><br>ThunderWheels is a racing game with a classic top-down racing perspective
      plus third and first person view, realistic physics and really fun circuits!<br>This
      game brings new fresh air to great racing games made in the 80''s for arcade,
      Commodore 64 &amp; PC platforms, we love the feeling and ambiance of arcade
      games in that era, imagine summer hot, sunset light, palm trees, small cars,
      races and old school video game music. That is what we want to give you with
      this game. We update the game constantly with new content!<br><br><strong>CARS</strong><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/296790/extras/cars.jpg?t=1573567498"
      /><br><strong>CIRCUITS</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/296790/extras/circuitos.gif?t=1573567498"
      /><br><strong>TRACK EDITOR</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/296790/extras/editor.jpg?t=1573567498"
      /><br><br><br><u><strong>EARLY ACCESS ROADMAP</strong></u><br><br><strong>FEATURES
      IN CURRENT GAME</strong><br>The following features are available in the game
      as it is available now. Please continue to check this area and the Steam forums
      for updates and additions through the Early Access period.<br><br><ul class="bb_ul"><li>
      PARTY MODE, play with your friends in the same screen (up to 8 players in one
      PC!)<br></li><li> CHAMPIONSHIPS, compete with other players around the world
      in the online league<br></li><li> Upload your best lap to compete against other
      player (Ghost Mode)<br></li><li> Up to 7 AI (8 cars in race!)<br></li><li> REALISTIC
      AI: Bots drive like humans players<br></li><li> Advanced arcade physics, we
      spent YEARS (that is true) fine-tuning the game play<br></li><li> More than
      19 different circuits + reverse mode for each one<br></li><li> More than 12
      cars including MONSTER VERSION<br></li><li> Powerful TRACK EDITOR and official
      How-to for asset creation<br></li><li> STEAM WORKSHOP support and guides for
      user generated content<br></li><li> Specially tested for &quot;good experience
      from the couch&quot; TV STREAMING &amp; GAME PADS<br></li><li> Title music &quot;Eliminator
      ThunderWheels Edition&quot; by Tess &amp; Tel<br></li><li> In-game music by
      Jeroen Tel / Maniacs of Noise<br></li><li> STEAM ACHIVEMENTS, STATISTICS AND
      TRADING CARDS<br></li><li> 5.1 surround sound</li></ul><br><strong><u>FEATURES
      PLANNED FOR VERSION 1.0</u></strong><br><br>The following features are not yet
      in Thunderwheels and are planned as a part of the Early Access period. The timing
      and depth of these features are subject to change base on community feedback
      and development realities.<br><br><ul class="bb_ul"><li> Challenges, play different
      season types and fight for gold, silver and bronze medals<br></li><li> Multiplayer
      real-time online: Lobby based and ability to create teams with friends online<br></li><li>
      More tracks and special vehicles! </li></ul><br>(C) 2017 Arcade Injection. All
      rights reserved.'
