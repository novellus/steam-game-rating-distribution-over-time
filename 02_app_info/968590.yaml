    about_the_game: "<h2 class=\"bb_tag\">Super Urban Wizard</h2><br>Urban wizard\
      \ is a silly game series about a gangsta\u2019 wizard fighting the forces of\
      \ evil<br>to protect his magic bling.  But this time the evil Sowron has stolen\
      \ it.<br>It\u2019s up to Gundolf the Wizard to take the fight to Sowron, and\
      \ bust a cap in the A** of Evil!<br><br><br><u>WASD + mouse controls,  </u><br>Earn\
      \ new weapons, power ups and more between stages, this game features relentless\
      \ onslaughts <br>of enemies that can at time fill the screen, Use weapons effectively\
      \ and appropriately to Survive!<br><br><br><br><strong>Tips - </strong><br><br>The\
      \ \u201CActual Rail Gun\u201D is a rail gun that fires actual rails, the electromagnetic\
      \ discharge actually stops enemy bullets and the rounds fired pierce enemies\
      \ and can hit multiple targets<br><br>The \u201CReality Ripper\u201D Fires magic\
      \ anti plasma that homes in on Anyone who isn\u2019t down like a clown, (enemies)\
      \  It\u2019s an effective screen clearer but has limited ammo.<br><br>The Friend\
      \ Maker is all about the friendship, ancient memes be abound!<br><br>All guns\
      \ are automatic by default to save your clicking hand from carpal tunnel! <br><br><br><br>This\
      \ game is extremely weird, something that I personally love developing, but\
      \ is polarizing, people who like it tend to like it a lot, but it\u2019s goofy\
      \ themes of D&amp;D meets Urban/hiphop culture is, well silly.<br>Certainly\
      \ not a game to be taken seriously.<br><br>That being said, it is an intense\
      \ 2d shooter for those with godly reflexes!"
