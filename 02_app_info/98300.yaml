    about_the_game: "The Xbox LIVE\xAE Arcade smash hit <strong>Toy Soldiers</strong>\
      \ comes to PC!<br><br><strong>Toy Soldiers</strong> is an action-packed strategy-based\
      \ game in which players command antique WWI toy soldiers vying for control of\
      \ the trench-filled battlefields of Europe. Deploy an exciting arsenal such\
      \ as tanks, cavalry, biplanes, and flamethrowers in vintage WWI toy dioramas.\
      \ Developed by Signal Studios, <strong>Toy Soldiers</strong> allows you to take\
      \ control of individual units or control the entire battlefield from a strategic\
      \ view. Integrating multiple game genres and world-class visuals, Toy Soldiers\
      \ is a unique and action-packed entertainment experience! <br><br>Command your\
      \ <strong>Toy Soldiers</strong> in epic, action-packed battles. Position your\
      \ defenses and take direct control of your artillery to bomb the enemy positions,\
      \ pilot your bi-plane against the enemy trench, or maneuver your tanks across\
      \ No-Man\u2019s Land and lead your <strong>Toy Soldiers</strong> to victory!<br><br>All\
      \ DLC from the Xbox LIVE\xAE Arcade hit is included!<h2 class=\"bb_tag\">The\
      \ Kaiser's Battle DLC</h2><br>Enjoy all new French inspired content with THE\
      \ KAISER'S BATTLE! Take on the new experimental boss, The K-Wagen!<h2 class=\"\
      bb_tag\">Invasion DLC</h2><br>The British are bringing brand new secret weapons\
      \ of tiny toy mayhem in Invasion!, the second add-on to Toy Soldiers from Signal\
      \ Studios! Put on your Kaiser\u2019s helmet and command the German Army against\
      \ a mad menagerie of new antagonistic toys, including flying saucers, chivalrous\
      \ knights, and the \u201CRolls Royce of the Sky,\u201D the WWII Mustang. Defend\
      \ Germany in a new Mini-campaign topped by the most calculating, head-strong\
      \ boss of all (batteries not included)! Raise your saber, soldier, and lead\
      \ the charge against\u2026 is that a spaceman? The Invasion has begun!<h2 class=\"\
      bb_tag\">Content Activation</h2>To activate Toy Soldiers after your purchase,\
      \ launch Toy Soldiers and select <strong>'Redeem Code'</strong> from the main\
      \ menu. Then follow the instructions to redeem your content.<br><br>Alternatively,\
      \ you can redeem Product Codes for the downloadable content at <a href=\"https://steamcommunity.com/linkfilter/?url=https://live.xbox.com/RedeemToken\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://live.xbox.com/RedeemToken</a>."
