    about_the_game: "Waldsee (Forest Lake) is a hidden gem found deep in the famous\
      \ forests of Germany and home to some rarely fished for specimens! At 10 acres\
      \ in size, it is big enough to give you plenty of options but the surrounding\
      \ forests and the wooden pathways create an intimate atmosphere. <br><br>This\
      \ wild lakes exact stock isn\u2019t quite known but Carp up to 62lbs 6oz and\
      \ Catfish up to 68lbs have been landed along with specimen Koi (32lb 9oz), Bream\
      \ (14lb 4oz), Tench (11lb) and Roach (3lb 3oz).<h2 class=\"bb_tag\">Key Features\
      \ of this venue include:</h2><br>\u2022\tIntimate venue surrounded by a wooden\
      \ walkway<br>\u2022\t20 new boss fish to try to catch <br>\u2022\t10 new achievements\
      \ to unlock<br>\u2022\tOver 600 fish stocked in the lake"
