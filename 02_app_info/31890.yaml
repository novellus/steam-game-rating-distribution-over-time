    reviews: "\u201CFrom start to finish, this is a dandy of a game. Lovers of adventure\
      \ games who\u2019ve maybe stayed away from this series because they think these\
      \ games are \u201Cfor kids\u201D might want to take this opportunity to check\
      \ out what HerInteractive is doing. This isn\u2019t just an excellent Nancy\
      \ Drew game, it\u2019s an excellent adventure game, period.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.justadventure.com/2013-05-20-21-09-14/665-nancy-drew-secret-of-the-scarlet-hand2\"\
      \ target=\"_blank\" rel=\"noopener\"  >Just Adventure</a><br><br>\u201CI would\
      \ recommend this to anyone who wants a challenging mystery and isn\u2019t afraid\
      \ of the unexpected.\u201D<br>PC GameZone<br><br>\u201CIt is clear from talking\
      \ to Emily that she enjoyed this game as much as the others, although in a slightly\
      \ different way\u2026 As she indicated above, its differences were such that\
      \ she wasn\u2019t able to compare it to the others in terms of how much she\
      \ liked it \u2013 when I asked that question she responded \u201Cit wasn\u2019\
      t better or worse, it was different\u201D. She is already looking forward to\
      \ the next one, so Her Interactive must continue to be pleased with their product.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.metzomagic.com/showArticle.php?index=474\"\
      \ target=\"_blank\" rel=\"noopener\"  >Metzomagic</a><br>"
