    about_the_game: "Nancy Drew\xAE: Secret of Scarlet Hand is a first-person perspective,\
      \ point-and-click adventure game.  The player is Nancy Drew and has to solve\
      \ a mystery. Explore rich environments for clues, interrogate suspects, and\
      \ solve puzzles and mini-games.<br>\t\t\t\t\tBetween cases, Nancy Drew has taken\
      \ an internship as Deputy Curator at the Beech Hill Museum in Washington, D.C.\
      \ Nancy soon discovers she will be doing more than learning about ancient Maya\
      \ artifacts\u2013there have been a series of thefts and the only clue left behind\
      \ in a mysterious scarlet handprint! Will Nancy be able to put the pieces of\
      \ this ancient puzzle together? Or will the mystery remain entombed forever?\
      \  Dare to Play\u2122<br>\t\t\t\t\t<ul class=\"bb_ul\"><li>Learn about the Mayan\
