    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1349060/extras/ItStealsSloganv2.png?t=1604601904"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1349060/extras/ThePhantomChaseGif.gif?t=1604601904"
      /><br><br>IT STEALS is a challenging experiment in survival horror, revolving
      around stealthy and unpredictable monstrosities. Each game mode is an escalation
      of that idea, featuring a new formidable evil and unique abilities to face against
      it. Play by their rules, or suffer their quick wrath. They are <i>always</i>
      present within the walls of the maze, scheming against you.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1349060/extras/modesupdatedtrim.png?t=1604601904"
      /><br><br>IT STEALS does not tell you everything. In each mode you are given
      the tools to survive, but it's on you to learn how to use them correctly. You
      must infer and improvise; with each death, something is learned, and victory
      comes a step closer.<br><br>AROUND EVERY CORNER.
