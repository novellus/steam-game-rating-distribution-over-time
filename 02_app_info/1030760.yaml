    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1030760/extras/SteamDollsGIF-001.gif?t=1588651049"
      /><br><br>SteamDolls is a steampunk inspired metroidvania game with a grimy
      touch of brutality. You assume the role of a cunning thief and anarchist known
      as &quot;The Whisper&quot; and make your way through heavily secured environments.
      Blast your way to your objective or stick to the shadows and perform a violent
      &quot;backstab kill&quot; on unsuspecting guards as you struggle with the haunting
      apparitions of a mesmerizing witch trying to reveal the truth about a conspiracy
      that could shake the very foundation of the world.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1030760/extras/SteamDollsGIF-002.gif?t=1588651049"
      />
