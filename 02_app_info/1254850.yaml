    about_the_game: "This brief strategy guide will tell you all the right choices\
      \ to make to every single ending in the game and all the Achievements. <br />\r\
      \n<br />\r\nOnce you purchase and install/download the Strategy Guide in the\
      \ DLC list of Gods of Love in your Steam Library, you can find the files for\
      \ it in your Local Files.  Right-click the name of the game (Gods of Love) from\
      \ the list of games in your library, click Properties, go to the Local Files\
      \ tab, then click Browse Local Files. You'll find the Strategy Guide in this\
      \ folder."
