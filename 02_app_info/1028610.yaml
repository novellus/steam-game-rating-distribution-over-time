    about_the_game: Shift Shaft is a challenging Side-Scroller packed with a variety
      of game modes to play!<br><br><strong><u>GAME MODES</u></strong><br>Currently
      there are four game modes to choose from:<br><ul class="bb_ul"><li>Adventure<br></li><li>Arcade<br></li><li>Multiplayer<br></li><li>Rumble</li></ul><br><strong><u>ADVENTURE</u></strong><br>In
      Adventure mode you can travel around the world and visit various scenes in all
      levels. <br>As you make progress the levels get more and more challenging.<br><br><strong><u>ARCADE</u></strong><br>In
      Arcade mode you can put up your own highscore by getting as far as possible.<br><br><strong><u>MULTIPLAYER</u></strong><br>Want
      to race against a friend of yours? <br>In multiplayer mode you can play arcade
      with a friend localy.<br><br><strong><u>RUMBLE</u></strong><br>Rumble is a mode
      where you compete against another person and try to push him off the edge to
      win the game.
