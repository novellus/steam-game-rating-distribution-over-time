    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1068340/extras/HEADER_NEXT.png?t=1562253128"
      /><br><strong>THE RITUAL</strong> is a short horror game with FPS elements produced
      by indie developer AMRealGames. <br><br>Will you survive in a world full of
      monsters, where your gun and flashlight are your best friends? <br>Turn off
      your light..wait for the night..and..PLAY IT!<h2 class="bb_tag">STORYLINE</h2>Game
      is devided into three chapters which take place on a different handcrafted maps.
      <br>+2 Additional levels added in ENHANCED STEAM EDITION!<h2 class="bb_tag">The
      story is not the most important thing here..<br>Let's be honest..you want to
      be scared..<br>be prepared and save your ammo!</h2><h2 class="bb_tag">WHAT TO
      EXPECT?</h2>This is not an AAA game, the graphics is outdated, the story is
      weak as hell...<br>But if you like retro games packed with monsters and jumpscares..this
      game is definitely for you!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1068340/extras/header_2_steam.png?t=1562253128"
      /><br><br>I'm Just An Independent Game Developer..<br>Don't be too hard for
      me ok? <br>It's my first game, the next one will be better..I promise!<br>Have
      fun!
