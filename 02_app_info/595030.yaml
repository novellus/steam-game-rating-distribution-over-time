    about_the_game: <i>A most peculiar state of awareness emerges when one surfaces
      from the murky depths of subconsciousness, to corporealize from that enshrouding
      fluid that fills the deep pool of sleep with syrup most sweet. In but an instant
      all of the senses sharpen and one becomes acutely aware of the minutiae of being.
      <br><br>To the point of pain.<br><br>But why would I be so unwilling to wake
      from a nightmare? </i><br><br><strong>Explore The Nightmare</strong><br><br>Explore
      in 1st-person and solve puzzles while evading shadowy monsters that only appear
      when you don't look directly at them. Don't listen to them. Don't look at them.
      And you might just survive.<br><br><strong>Short-Form Experimental Horror</strong><br><br>A
      quick, succinct story of a horrific experience with replay value.
