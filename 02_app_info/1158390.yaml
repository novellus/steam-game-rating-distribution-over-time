    about_the_game: '<strong>Divan Chronicles</strong><br>should we sit on the couch
      while others decide the fate of Meme Power?<br>Who will give us the wisdom to
      make the right choice?<br>Funny RPG with stupid (fun) main content, you can
      to change history of <i>Sofa Island</i><br>You will play for <strong>Meme Son</strong>
      and will defeat <i>elder evil</i>, you will be able to choose <strong>&quot;what
      do you want in country (Sofa Island)&quot;</strong> - <i>capitalism or socialism</i><br>What
      is already in the game: <br>2 episodes;<br>the beginning of miserable adventures;<br>Sofa
      Conventions!<br>1.5 boss*;<br>Poor Combat Mechanics;<br>Battle in a puddle,
      not &quot;naval battles&quot;, Pataraia extensive water puddles on a raft!;<br>and
      much more;<br>What will be in the game:<br>more FREE episodes, and free additional
      content in existing episodes'
