    about_the_game: "Setting up Lights in a painting, is a demonstration on how to\
      \ simplify your light set ups and understand how to approach lights in your\
      \ painting. <br />\r\n<br />\r\nThe topics covered are <br />\r\n- Understanding\
      \ basic lighting.<br />\r\n- How lighting can be used for drama.<br />\r\n-\
      \ Add subtle lights to push your art.<br />\r\n- Set up sketch, and what to\
      \ consider.<br />\r\n- Understanding your forms above all else.<br />\r\n- When\
      \ to add more lighting."
