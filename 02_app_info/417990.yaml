    detailed_description: '<h1>Check out our next game!</h1><p><a href="https://store.steampowered.com/app/594130/Winds_of_Change/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/594130/Winds_of_Change/</a></p><br><h1>About
      the Game</h1><strong>The Power to Manipulate Reality<br><br>The Struggle Between
      Two Worlds and Their Plagued Co-Existence<br><br>A Political Battle On The Verge
      Of Revolution<br><br>A Mysterious String Of Murders, Claiming Family and Friends<br><br>At
      The Heart of It All -- Is You</strong><br><br><i>A wave of murder and suicide
      has been hitting the country, all under circumstances more than mysterious.
      You play as one of the &quot;Lucky Two&quot;, winners of a contest who have
      the honor of touring with an international pop idol. But as you arrive in Tokyo
      for the launch of this world tour, events quickly escalate. You have no choice
      but to delve deeper into dangerous territory -- all in the name of uncovering
      the truth of these enigmatic deaths. A truth that involves the dissonant connection
      to another world; and the inhabitants within who seek salvation. You are The
      Savior -- and it is your job to deliver a brighter future to this world.</i><br><br><strong><u>Features:</u></strong><br><br><i><ul
      class="bb_ul"><li>Length Of Several Novels <br></li><li>30 Characters to Interact
      With<br></li><li>Forge Friendships With An In-Depth Affection System <br></li><li>SMS
      System: Send and Receive Text Messages To/From Characters <br></li><li>Many
      Choices Leading to Different Experiences<br></li><li>Multiple Endings<br></li><li>Steam
      Trading Cards <br></li><li>Controller Support<br></li><li>Steam Achievements<br></li><li>Steam
      Link and Steam Overlay Support</li></ul></i>'
