    about_the_game: "Hope's Peak Academy is home to Japan's best and brightest high\
      \ school students\u2014the beacons of hope for the future. But that hope suddenly\
      \ dies when Makoto Naegi and his classmates find themselves imprisoned in the\
      \ school, cut off from the outside world and subject to the whims of a strange,\
      \ murderous little bear named Monokuma. He pits the students against each other,\
      \ promising freedom to anyone who can murder a fellow classmate and get away\
      \ with it.<br>It's up to you to find out who Monokuma really is, and why you've\
      \ been taken from the world you once knew. But be careful what you wish for\u2014\
      sometimes there\u2019s nothing more deadly than the truth...<br><br><strong>Key\
      \ Features</strong><br><ul class=\"bb_ul\"><li><strong>Daily Life, Deadly Life:</strong>\
      \ Trapped in a school-turned-prison, students are murdering each other one by\
      \ one. You\u2019ll have to investigate each incident, search for clues, and\
      \ talk to your classmates to try and get to the bottom of each brutal case!\
      \ <br><br></li><li><strong>Mock Trial:</strong> The nefarious Monokuma serves\
      \ as judge, jury, and executioner as you engage in deadly wordplay, going back\
      \ and forth with suspects, dissecting their statements and firing their words\
      \ back at them to expose their lies! <br><br></li><li><strong>Popularity Contest:</strong>\
      \ Sway classmates to your side in each investigation, squeezing information\
      \ from them to figure out who did it. And when you do, turn up the heat in a\
      \ variety of timing and reflex-based game systems to uncover the truth and save\
      \ your skin!<br><br></li><li><strong>Steam Features:</strong> Supports Steam\
      \ Achievements, Steam Cloud and Steam Trading Cards.</li></ul>"
