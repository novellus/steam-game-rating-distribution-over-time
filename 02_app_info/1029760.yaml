  data:
    about_the_game: TANKNAROK is a high speed, frenzied blastathon where 2-4 tanks
      go head to head in a wide range of arenas; filled to the brim with huge guns,
      powerful explosions and dangerous hazards! Wholesome roughhousing with either
      your friends at home, or friendly strangers on the internet!<br><br><strong>Key
      Features</strong><br><ul class="bb_ul"><li> 2 to 4 players, either local or
      online!<br></li><li> Play vs bots, alone or with friends!<br></li><li> 90+ dangerous
      arenas across 7 different themes!<br></li><li> Loads of power-ups, including
      awesome super weapons!<br></li><li> Crunchy, crispy <i>and</i> juicy visual
      effects!</li></ul><br><strong>Want to learn more?</strong><br>Join our Discord
      and chat with us!<br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/3jFd3m4"
      target="_blank" rel="noopener"  >https://discord.gg/3jFd3m4</a>
