    review: "===Gr\xE1ficos===\n( )Atari\n( )140p\n( )Aceit\xE1vel\n(x)Bom\n( )\xD3\
      timo\n( )The Witcher 3\n( )The Witcher 3 com mod\n( )Cada frame foi pintado\
      \ por Da Vinci\n\n===Requisitos===\n( )Qualquer coisa que conduza energia\n\
      ( )Uma calculadora com 1 pilha\n(x)Um celular\n( )Um i5 com uma GTX 750TI\n\
      ( )No min\xEDmo uma GTX 770\n( )Uma 1080TI\n( )4xRTX2080TI ligadas numa hidroel\xE9\
      trica\n\n===Hist\xF3ria===\n(x)N\xE3o tem\n( )Tem uma historinha\n( )Uma hist\xF3\
      ria bacana\n( )Uma hist\xF3ria digna de prestar aten\xE7\xE3o\n( )\xC9 sobre\
      \ a vida real\n( )Feita pelo Tolkien ( prepare seus len\xE7os)\n( )Plat\xE3\
      o escreveu junto com Machado de Assis e virou novela das 21h.\n\n===Jogabilidade===\n\
      ( )Precisa de dois dedos pra jogar\n(x)Aceit\xE1vel (4 dedos pra ser espec\xED\
      fico)\n( )Jogabilidade bacana\n( )Jogabilidade excelente\n\n===Complexidade===\n\
      ( )Jogo da velha \xE9 mais complexo\n(x)F\xE1cil de entender\n( )F\xE1cil de\
      \ aprender, dif\xEDcil de dominar\n( )\xC9 daqueles jogos que as pessoas ficam\
      \ estudando\n( )Precisa de, no m\xEDnimo, 2 doutorados\n\n===Dificuldade===\n\
      ( )Voc\xEA escolhe a dificuldade\n(x)Seu cachorro consegue\n( )Da pra zerar\
      \ com uma batata de controle\n( )F\xE1cil\n( )M\xE9dio\n( )Quase Dark Souls\n\
      ( )Dark Souls\n( )Voc\xEA precisa de reflexos instant\xE2neos e 4 m\xE3os\n\n\
      ===Tempo de jogo===\n(x)Da jogar enquanto ouve 1 m\xFAsica\n( )6h\n( )12h\n\
      ( )24h\n( )48h\n( )Skyrim\n( )Voc\xEA come\xE7a, seu neto termina\n\n===\xC1\
      udio, m\xFAsicas===\n( )Beep\n( )\xC9 melhor jogar no mudo\n(x)Aceit\xE1vel\n\
      ( )Muito bom\n( )M\xFAsicas escritas por Hans Zimmer\n( )Mozart escreveu junto\
      \ com Beethoven\n\n===Observa\xE7\xF5es===\nJogo bom, por\xE9m, recomendado\
      \ para jogar com amigos. Quantidade m\xE1xima de jogadores na partida \xE9 de\
      \ 4 jogadores. Vence quem obtiver 5 rounds ganhos (quantidade m\xE1xima de rounds\
      \ 17 com 4 players ativos + todos empatados no final)"
