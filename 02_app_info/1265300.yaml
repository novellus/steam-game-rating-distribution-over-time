details:
  data:
    about_the_game: Who cares about physics laws?<br>None of us for sure! <br>Broll
      (stand for BROken ragDOLL) is a platform game where you can jump high, run fast
      and stick at all sorts of things.<br>As we say, the sky's the limit, join us
      on this incredible challenge and share with the community your best move.<h2
      class="bb_tag">Adventure</h2>Challenges wait for you in this vast exploration
      journey. Try to reach the most unreachables places to unlock secrets and achievements.
      We hide lots of stuff for the ones who are ready to search the game in all directions.<h2
      class="bb_tag">Arcade</h2>Short levels, with a timer, try to dominate the leaderboard!<h2
      class="bb_tag">Expert</h2>Do you think you know how to play Broll? Try this
      to be sure! Made for  speedrun, expert mode is a timed version of Adventure
      mode!<h2 class="bb_tag">We wish you a fun and amazing experience</h2>Alright,
      while waiting for GTA VI to be released, why won't you don't you try this game?<br>Maybe
      you won't fall in love with our game, but you'll fall anyway.
