    about_the_game: "Have you ever drink bubble tea?<br />\r\n<br />\r\nIt's the Taiwan\
      \ national drink with milk tea and chewy round beads. Made from tapioca flour\
      \ That most people call &quot;bubble&quot; in it<br />\r\n<br />\r\n<br />\r\
      \nIn this game you will embark on an adventurous journey. Go find the legendary\
      \ bubble milk tea for your grandfather.<br />\r\nOn the way, you encounter many\
      \ puzzles and dangers.<br />\r\n<br />\r\nGood Luck<br />\r\n<br />\r\n============================================================<br\
      \ />\r\n<br />\r\nAbout This Game<br />\r\n- Have fun with game that made from\
      \ RPG Maker Mv <br />\r\n- Walk around the map to explore the world wide<br\
      \ />\r\n- Collect item from the scenes to solve puzzles<br />\r\n- Use 100%\
      \ 200% 300% of your brain<br />\r\n- Fight with enemies like turn-based rpg\
      \ game<br />\r\n- Meet NPC character"
