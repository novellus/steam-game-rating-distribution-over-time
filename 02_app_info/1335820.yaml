details:
  data:
    about_the_game: '100 vacas is a bite-sized game about a cowboy recovering his
      stolen cows and protecting them from bandits and from his own bullets.<br><br>This
      tiny game is a collection of quick 1-screen levels. You need to shoot down the
      bad guys to win, but be careful, you also need to avoid killing the cows to
      progress to the next stage!<h2 class="bb_tag">This is a challenge</h2>You will
      die, you will learn, you will retry, and you will eventually master the game
      and earn a well deserved victory.<h2 class="bb_tag">Based on consistent rules</h2>The
      same rules apply for all characters: when you shoot, you can hit enemies as
      well as your own cattle. When bandits shoot, they can hit you, your cattle,
      or each other.<h2 class="bb_tag">Who is this game for?</h2>You will love 100
      vacas if:<br><br><ul class="bb_ul"><li>You love light-hearted small indie games
      with a cute presentation.<br></li><li>You love games that cut on the interruptions
      and just let you play.<br></li><li>You love earning a well deserved victory.</li></ul>'
