    about_the_game: Strip Slot Sonja is a 18+ slot indie game with adult content.
      The game has nudity, sex and gambling, so if that sounds good to you then give
      it a try. The game has 10 awesome synthwave tracks you can listen to while playing
      the slots. A few simple animations for blowjob, anal and vaginal sex. The game
      is very grindy. Luck is not always on your side just like in a real slot game.
      If you run out of money then talk to freya for some cash. The game offers 3
      bonus games that can be triggered randomly. Asteroids, angry robots and wheel
      of luck. Please note that this game is indie and made by one person with no
      funding, just love towards making and playing games. Its simple fun for people
      that love slots and games with adult content. This is a casual game, not a story
      heavy game, but some story is there.
