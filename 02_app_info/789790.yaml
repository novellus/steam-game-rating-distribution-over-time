  data:
    about_the_game: "School is in, and this pack of twenty four fantastic tracks will\
      \ light the halls with luminous sound! Magic is more marvelous with moving music\
      \ to enchant your players and conjure an appropriate atmosphere. Set the stage\
      \ for drama, romance, and pop quizzes and ensure your story comes to life with\
      \ the Magical School Music Pack!<br><br>Provided in both m4a and ogg formats,\
      \ this pack includes:<br><br><ul class=\"bb_ul\"><li>24 total tracks for battles,\
      \ classes, dramatic moments, dungeons, romance and bold themes!<br></li><li>Royalty\
      \ free music to use in your commercial and non-commercial Visual Novel Maker\
      \ projects.</li></ul><br>Tracklist:<br><br>1 - Battle - Daring Duelists<br>2\
      \ - Battle - Final Confrontation<br>3 - Battle - Soaring Sorcery<br>4 - Class\
      \ - Black Magic<br>5 - Class - Dueling Final Exam<br>6 - Class - Dueling Practice<br>7\
      \ - Class - General Wizardry<br>8 - Class - Magical Creature Care<br>9 - Class\
      \ - Peculiar Potions<br>10 - Class - Prophecies<br>11 - Drama - Dark Deeds<br>12\
      \ - Drama - Death and Despair<br>13 - Drama - Gift of Wisdom<br>14 - Drama -\
      \ Melancholy Memories<br>15 - Drama - Sneaky Students<br>16 - Drama - Toil and\
      \ Trouble<br>17 - Drama - Tomfoolery<br>18 - Dungeon - Down in the Cellar<br>19\
      \ - Dungeon - Secret Chambers<br>20 - Romance - First Kiss<br>21 - Romance -\
      \ Innocent Hearts<br>22 - Theme - Magical Moments<br>23 - Theme - Unexpected\
      \ Reunion<br>24 - Theme - Welcome to School<br><br>\u25BCHow to import<br><br>Open\
      \ the resource manager, click on the DLC button and look for the tracks in the\
      \ Magical School Music Pack folder."
