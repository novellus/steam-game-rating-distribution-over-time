    about_the_game: "<h2 class=\"bb_tag\">Welcome to Chicago !</h2><br>The Mafia rules\
      \ the city. A special police task force is formed to take down his gang. This\
      \ squad is managed by two cops. An open war breaks out throughout the city of\
      \ Chicago. Now it\u2019s your turn to choose your side!<br><br>The Mafia openly\
      \ rules the city. Don Falcone arrives in town to lay down his law within each\
      \ disctrict. A special police task force led by Edward Nash is formed to take\
      \ down the mob, by any means necessary. Open turf war breaks out throughout\
      \ in the city of Chicago <br><br><strong> Which side do you choose to join?</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/623920/extras/police.png?t=1569570528\"\
      \ /><h2 class=\"bb_tag\">MAIN FEATURES :</h2><br><br><ul class=\"bb_ul\"><li><strong>Choose\
      \ your side:</strong> play the mob or the copsby managing a team of 5 characters.<br></li><li><strong>RPG\
      \ Features:</strong> Characters have five different attribute areas (shooting,\
      \ close combat, throwing, charisma, first aid).<br></li><li>When the action\
      \ gets too hectic, you can use the <strong>Slow Motion Mode</strong> to efficiently\
      \ manage your team during the heat of battle.<br></li><li><strong>Artificial\
      \ Intelligence </strong>allows Enemies to have varying reactions depending on\
      \ situations and give very realistic characters.</li></ul>"
