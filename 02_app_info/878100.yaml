    about_the_game: <strong>One Day for Revenge - bloody indie shooter with a view
      from above.</strong><br><br>A beautiful morning, fresh air, a trip to the maternity
      home, it would seem, did not foretell any ills. But fate has its own plans.<br>You
      go back for forgotten keys, at this moment your pregnant wife is hit by a car.
      Lucy is dying. The culprit is hiding from the scene on the yellow SUV. The investigation
      is under way, but there is no result. The police are silent. The offender is
      not caught. Evidence is missing from the archive, it is obvious that the case
      is being closed.<br>It's time to take justice into your own hands. Find the
      guilty and avenge the death of your beloved and unborn child.<br><ul class="bb_ul"><li><br></li><li>Stylish
      graphics<br></li><li>Dynamic gameplay<br></li><li>Variety of weapons<br></li><li>Epic
      battles<br></li><li>Black humor</li></ul>
