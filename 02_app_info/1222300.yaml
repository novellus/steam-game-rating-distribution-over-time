    about_the_game: Into the Flames is an open world firefighting game that can be
      played solo or with up to 10 other players online. Fill the boots of a firefighter,
      and respond to emergencies, break through doors, and put out fires. This game
      has been in development for over three years, and continues to improve every
      update. <br><br>Emergencies take place in a variety of environments including
      suburbs, commercial businesses, and urban rowhomes. Currently there are multiple
      hazmat incidents, and fires to respond to around the map. More call types will
      be coming in the future. <br><br>There are lots of different tools to choose
      from including axes, saws, and ladders. Each tool has multiple scenarios where
      they are needed. Use an axe to bust down a door, or a halligan to force it open
      instead. Throw a ladder, to climb to the roof, and perform vertical ventilation
      with a saw. You decide how to handle each emergency. <br><br>This game is constantly
      evolving, and getting new content. Please join the discord to talk to the developers,
      and help sculpt the future of Into The Flames. <br><br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/7gpe7Sn"
      target="_blank" rel="noopener"  >https://discord.gg/7gpe7Sn</a>
