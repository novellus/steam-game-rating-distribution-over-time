    about_the_game: "Call of Duty\xAE: Black Ops III Zombies Chronicles Edition includes\
      \ the full base game and the Zombies Chronicles content expansion.<br />\r\n\
      <br />\r\nCall of Duty: Black Ops III combines three unique game modes: Campaign,\
      \ Multiplayer, and Zombies, providing fans with the deepest and most ambitious\
      \ Call of Duty ever.<br />\r\n<br />\r\nThe Zombies Chronicles content expansion\
      \ delivers 8 remastered classic Zombies maps from Call of Duty\xAE: World at\
      \ War, Call of Duty\xAE: Black Ops and Call of Duty\xAE: Black Ops II. Complete\
      \ maps from the original saga are fully remastered and HD playable within Call\
      \ of Duty\xAE: Black Ops III."
