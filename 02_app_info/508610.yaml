  data:
    about_the_game: "The resistance is headed by Admiral John Wayne. They have detected\
      \ several strategic movements in a planet placed in the outer system. The rebel\
      \ spies report that the YUK Empire has built a destructive weapon that could\
      \ unbalance the current war. The codename of the weapon is: <strong>PROJECT\
      \ XINATRA</strong><br>In order to locate and destroy XINATRA, the Admiral Wayne\
      \ has hired the best bounty hunter in the Universe. Nobody knows his name, but\
      \ he is known for his courage and skill in the battle.<br>It is an action game\
      \ inspired in the old classic arcade games. You will remember those classics\
      \ games while you are killing hordes of enemies.<br>Project Xinatra will take\
      \ you along five different locations in search of the ultimate weapon. Collect\
      \ weapons and items and destroy hundreds of enemies. They all want to see you\
      \ dead, but you are the best warrior around the galaxy.<br><br><strong>FEATURES:</strong><br><br>\u2022\
      \tRanking online: Mark your name among the best players of Steam<br>\u2022\t\
      5 amazing stages: The adventure begins on the surface of the planet, with radioactive\
      \ rain and a lot of enemies. Descend around the facilities of the enemy army.\
      \ Use your combat motorbike in order to reach the secret base. The enemy army\
      \ will not stop until you are dead, but they don\xB4t know your skills in combat.<br>\u2022\
      \tAmazing final bosses: They will be your worst nightmare.<br>\u2022\tPowerful\
      \ weapons combat<br>\u2022\tClassic old school gameplay<br>\u2022\tDifficulty\
      \ adjusted only for the hardcore players<br>\u2022\tIncredible soundtracks"
