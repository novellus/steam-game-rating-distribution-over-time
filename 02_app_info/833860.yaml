  data:
    about_the_game: Create gorgeous overland maps for your campaigns. Biomes from
      Hot to Cold are ready to be designed for your world. Place the hex tiles, build
      roads, add decorations.. you can even add in resources and adventure Icons!
      We have also built in a new layer based organization for these tiles so that
      the tiles on top stay over the tiles around them to give you complete control!
      Mixing Overland with the core dungeons and other DLC wasn't really intended
      but we can't wait to see what the community comes up with.<h2 class="bb_tag">**
      Completely New 2D Mapping System in 3D Space!</h2><br><ul class="bb_ul"><li>
      Over 550 New Overland Map Building Assets<br></li><li> 9 New Tabs Full of Overland
      Content (Terrain, Decor, Cold, Temperate, Hot, Locations, Roads, Items, Icons)<br></li><li>
      An easy to use layer changing system (New Help Info)<br></li><li> High Quality
      Artwork that looks great close up of far away</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/833860/extras/VBM_DLC13_Promo.png?t=1523312129"
      />
