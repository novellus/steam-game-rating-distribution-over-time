    review: '[quote][url=https://store.steampowered.com/curator/9686972/]Follow "[b]First
      Person Exploration and Puzzle Games[/b]" for more games like this![/url][/quote]


      I only played for a short time, but I could tell rather quickly I won''t enjoy
      this. The game takes place on a bright and sunny island, with a filter over
      the screen that makes everything darker and fuzzy.  The result is a game where
      it looks like you''re holding a piece of dark plastic over your face. I thought
      this was a temporary effect that would disappear after the intro, but looking
      at the screenshots, it seems like it''s there for the entire game.


      That, combined with the slow walking speed and the "find the important item
      in these garbage piles" puzzles, made it clear I wouldn''t be enjoying my time.  It''s
      a shame, because the potential is there, it just hasn''t been realized yet.'
