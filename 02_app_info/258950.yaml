    about_the_game: "Montague's Mount is disturbing psychological thriller set in\
      \ the bleakness of an abandoned Irish island, featuring exploration and challenging\
      \ puzzle solving. This game is part one of a two part story, some questions\
      \ are left unanswered and open to interpretation. To thank our fans for our\
      \ successful Greenlight campaign, we have added new voiceovers, clues and storylines,\
      \ and also made the Oculus Rift demo available.<br><br>The mixture of cold Atlantic\
      \ water and coarse sand in your mouth brings you back from unconsciousness.\
      \ Surrounded by the wreckage of a boat\u2019s hull, you can only draw one conclusion:\
      \ your vessel has been torn apart by the submerged rocks. The secrets of the\
      \ island must be uncovered if you are ever going to find a way to escape. Where\
      \ is everyone; is the island really uninhabited; and what is lurking within\
      \ the isolated caves? <br><br><i> </i><h2 class=\"bb_tag\">Features:</h2><ul\
      \ class=\"bb_ul\"><li>New hints, storylines and voiceovers.<br></li><li>Desolate\
      \ yet beautiful environments to explore.<br></li><li>Challenging puzzles to\
      \ solve.<br></li><li>Secrets and collectibles hidden across the island.<br></li><li>Voice\
      \ narration by Derek Riddell (Ugly Betty, Frankie, No Angels and more).<br></li><li>Oculus\
      \ Rift demo. (Windows only)<br></li><li>First game to promote the Irish language\
      \ (Gaeilge).<br></li><li>Full language support for English, French, Spanish,\
      \ Brazilian Portuguese, Polish and Russian.</li></ul>"
