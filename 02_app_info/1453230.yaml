  data:
    about_the_game: HIIS is an open world sandbox experimentation game, full of mystical
      vegetation, concealed secrets, and powerful potions.<br><br>You play as a sage,
      living on an isolated island, full of secrets, mystical vegetation, and magic.
      Customize your home and your garden, farm the plants you find in the wilderness,
      and brew powerful potions from their products. Write down all your discoveries
      in your handbook and help other people with your brews.<h2 class="bb_tag">30+
      plants to discover</h2>Find a large variety of plants, all with their unique
      properties and reactions. They will be your main components for potion brewing.<h2
      class="bb_tag">40+ potions to experiment with</h2>Brew elixirs from the products
      of your farm and try to understand what effect each of them has. Use them to
      help other people or to aid your exploration.<h2 class="bb_tag">Complete quests</h2>With
      the potions you make you are able to help dozens of people. Listen to their
      problems and go through countless experiments to find the perfect potion for
      their puny problems.
