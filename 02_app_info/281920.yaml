    about_the_game: Splatter is a top-down-shooter with a film-noir-singleplayer-campaign.  Fight
      against all kinds of monsters hordes with a huge arsenal of weapons, all with
      top of the line physics-based splatter effects and destructible level environments.
      <br><br>Meet interesting characters, accomplish dozens of side quests, engage
      boss fights and upgrade your weapons. <br><br>The zombies fear light, so use
      your flashlight strategically to create breathing space in battles and to expose
      hidden weaknesses of your enemies. Explore the surroundings to find new weapons,
      resources and secret areas. Spend the money you collect to upgrade your guns
      and unlock new weapon features and discover the best tactics against the variety
      of monsters.<br><br>The story mode spans 16 levels with fully voiced NPCs and
      dialogs and animated cutscenes. <br><br>Try to beat the Highscores in the Survival
      Mode or gather up to 4 friends in front of your computer to co-op against the
      horde.<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li>Topdown shooter
      with challenging fights against all kinds of zombies and monsters<br></li><li>Film-noire-singleplayer-campaign
      with fully voiced dialogs, cutscenes, bosses, vehicles and side missions<br></li><li>Lights
      and Shadows add a tactical layer to the battles<br></li><li>A destructible environment
      to shatter, with occasional resources hidden inside<br></li><li>Upgradeable
      weapons gain new qualities and features with each level<br></li><li>Arcade game
      modes with online leaderboards pit you against your friends' scores<br></li><li>Local
      multiplayer for upto 4 players with controllers, mice, keyboards... whatever
      you got there, you can use it<br></li><li>And lots of action, of course</li></ul>
