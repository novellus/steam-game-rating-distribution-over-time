    about_the_game: "<strong>:: P r o l o g u e ::</strong><br><br>\uB0A8\uD615\uC0AC\
      \uB294 \uC544\uB0B4\uB97C \uC783\uACE0 \uACE0\uB4F1\uD559\uC0DD \uB538\uACFC\
      \ \uD568\uAED8 \uC9C0\uB0B4\uACE0 \uC788\uB2E4.<br>\uC5B4\uB290\uB0A0 \uB538\
      \uC758 \uAC11\uC791\uC2A4\uB7F0 \uC2E4\uC885.<br>\uB538\uC758 \uCE5C\uAD6C\uB97C\
      \ \uD1B5\uD574 \uB538\uC774 \uC624\uCEEC\uD2B8 \uB9C8\uB2C8\uC544\uB77C\uB294\
      \ \uAC83\uC744 \uB4E3\uACE0 \uCDA9\uACA9\uC5D0 \uBE60\uC9C4\uB2E4.<br>\uB538\
      \uC758 \uB9C8\uC9C0\uB9C9 \uD589\uC801\uC774 \uC601\uB355\uC5D0 \uC788\uB294\
      \ \uD749\uAC00\uC600\uB2E4\uB294 \uAC83\uC744 \uC54C\uAC8C \uB41C \uB0A8\uD615\
      \uC0AC\uB294<br>\uB2EC\uBE5B\uC870\uCC28 \uC5C6\uB294 \uC5B4\uB450\uC6B4 \uC0B0\
      \uC18D \uB3C4\uB85C\uB97C \uB2EC\uB824 \uC601\uB355 \uD749\uAC00\uC5D0 \uB3C4\
      \uCC29\uD558\uB294\uB370...<br><br><strong>\uC120\uD0DD\uC5D0 \uB530\uB77C \uB2EC\
      \uB77C\uC9C0\uB294 \uACBD\uD5D8</strong><br><br>\uC120\uD0DD\uC9C0\uC5D0 \uB530\
      \uB77C \uCCB4\uD5D8\uC790\uB294 \uB2E4\uB978 \uACBD\uD5D8\uC744 \uD558\uAC8C\
      \ \uB429\uB2C8\uB2E4.<br>\uC9C1\uC811 \uC5EC\uB7EC\uBD84\uB9CC\uC758 \uC774\uC57C\
      \uAE30\uB97C \uB9CC\uB4E4\uC5B4 \uBCF4\uC138\uC694.<br><br><strong>\uD749\uAC00\
      \ Ep.1 \uAC8C\uC784\uACFC \uC5F0\uACC4</strong><br><br>\uD749\uAC00 Ep.1 \uAC8C\
      \uC784\uACFC \uC11C\uB85C \uC774\uC5B4\uC9C4 \uBD80\uBD84\uB4E4\uC744 \uCC3E\
      \uC544\uBCF4\uC138\uC694. \uB354\uC6B1 \uC7AC\uBBF8\uC788\uAC8C \uC990\uAE30\
      \uC2E4 \uC218 \uC788\uC2B5\uB2C8\uB2E4.<br><br><strong>VR\uC744 \uD65C\uC6A9\
      \uD55C \uBAB0\uC785\uB3C4</strong><br>VR\uAE30\uAE30\uB97C \uD65C\uC6A9\uD558\
      \uC5EC \uC0AC\uC2E4\uC801\uC778 \uD604\uC7A5\uAC10\uACFC \uBAB0\uC785\uAC10\uC744\
      \ \uACBD\uD5D8\uD558\uC2E4 \uC218 \uC788\uC2B5\uB2C8\uB2E4."
