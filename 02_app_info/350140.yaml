    about_the_game: "Majestic-12 is a 3d action side-scroller where you take control\
      \ of an elite MJ-12 commando and battle your way through secret installations\
      \ and strange alien environments with your friends, or as a solo-operative.\
      \ Mj12 has a retro vibe mixed with an exciting visual style and original game\
      \ mechanics that will leave the player very satisfied. The game mixes humorous\
      \ enemies with action-packed gameplay in single player, and several innovative\
      \ multiplayer modes.<br><br><strong>Features:</strong><br><br>\u2022\tEasy to\
      \ pick up, hard to master.<br>\u2022\tLocal Multi-player.<br>\u2022\t40 in-game\
      \ Achievements<br>\u2022\tExciting combat and movement mechanics seldom explored\
      \ in side-scrollers<br>\u2022\tEnjoyable arcade style campaign mode <br>\u2022\
      \tLocal co-op modes for 4 players<br>\u2022\tLocal Multi-player modes for 4\
      \ players<br>\u2022\tSurvival mode for 4 players<br>\u2022\tVersus Combat mode\
      \ for 4 players<br>\u2022\tDrop-in / Drop-out multi-player<br>\u2022\t3d playfield\
      \ / depth - effects gameplay<br>\u2022\tSpaceship combat side-scroller levels"
