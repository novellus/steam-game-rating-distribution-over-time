      \ the nostalgic feel.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.cinemablend.com/games/Majestic-12-Four-Player-Side-Scrolling-Shooting-Game-Announced-40941.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Cinema Blend</a><br><br>\u201CMajestic-12\
      \ is a zany dual stick style shooter\u2026It essentially plays like a love letter\
      \ to the arcade days long gone...If you've got a group of friends that love\
      \ old-school arcade shooters, Majestic-12 would definitely be a title worth\
      \ looking into\u201D<br>Pikimal<br>"
