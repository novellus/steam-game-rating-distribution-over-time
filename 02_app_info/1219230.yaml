    about_the_game: The complete bingo party game! use &quot;Local&quot; mode to host
      your own parties with any number of people! Just display the game on a computer,
      TV or projector and have all your participants play along using real bingo cards
      with dabbers/chips, mobile phones, etc. <br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1219230/extras/balls_short.gif?t=1609313168"
      crossorigin="anonymous"/><h2 class="bb_tag">Online</h2>Use &quot;Online&quot;
      mode to host a game of up to 50 people! Have all your participants go to remotegoat.games
      on any device with a browser and use the generated room code to join in! You
      can play sitting around your TV, projecting in a large hall, or streaming online!
      The perfect way to have fun with all of your friends/family during the pandemic.
      <br><br>Current Patterns:<br>1 Line, 2 Lines, 4 corners, T, X, Full card.<br><br><img
