  data:
    about_the_game: "Zombie Towns is an FPS which you'll need to eliminate the zombies.\
      \ In order to complete a level, you must find a key to open the gate and you\
      \ will go to the next level. But look out, you can die very quickly if you dont\
      \ pay enough attention.<br><br>You wil always start in a tent or house. As soon\
      \ as you spawn, find yourself a gun to defend yourself. The zombies are very\
      \ hungry and interested in you. In order to complete a level, you'll need to\
      \ kill all the zombies and find a key. Once you found a key, you'll be able\
      \ to open the gate with that key so you can continue to the next level. Higher\
      \ levels give you better guns and harder zombies to kill.<h2 class=\"bb_tag\"\
      ><i><strong>What will be added in the future? (tons of updates will come!)</strong></i></h2><br>\u25FB\
      \uFE0F More maps (levels)<br>\u25FB\uFE0F More guns<br>\u25FB\uFE0F Bug fixes\
      \ (in every update)<br>\u25FB\uFE0F Background music<br>\u25FB\uFE0F Other cool\
      \ features"
