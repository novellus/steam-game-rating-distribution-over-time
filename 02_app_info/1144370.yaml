    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1144370/extras/Photo2.png?t=1609320000\"\
      \ /><h2 class=\"bb_tag\">Objective</h2>An Expedition launched by A.R.C (Agency\
      \ of Research &amp; Classification) has gone missing in the Icy mountains of\
      \ Incoronto. Leviticus Coleman Lead Explorer of the Expedition and his crew\
      \ need to be located before another Blizzard hits...<br><br>When you start you\
      \ will need to choose a \u201CRole\u201D to play as. Each Role will have its\
      \ own unique abilities that will help you and your team on your journey. You\
      \ will need to work together as there will be many trials, many puzzles, and\
      \ mysteries. Are you able to find out what happened to Levi?<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1144370/extras/Photo3.png?t=1609320000\"\
      \ /><h2 class=\"bb_tag\">Leviticus Colman Exploration Logs</h2><br><strong>Explorers\
      \ log #673</strong><br>Day 6<br>\u201CI think I can consider this a victory!\
      \ We have located the Stone Tablet that is described in Plato\u2019s Journal.\
      \ He calls it The Mestreo Key. The name Mestreo is not common among other Gods.\
      \ only 4 of them mention the name. We were able to decipher the names of these\
      \ Gods. Their names are Eldorat, Prizmite, Demotite and Helit. In the Journal,\
      \ Plato uses these names to describe four slaves under a Master or Mestreo.\
      \ I have a feeling they are the 4 gods we are looking for\u2026\u201D<br>-Leviticus\
      \ Coleman<h2 class=\"bb_tag\">What is it about???</h2><br><br>Levi Chronicles\
      \ is a Multiplayer, Story, Puzzle Adventure. This game is a 4 player or a Solo\
      \ Game. This game will take you along a journey that is like no other. Full\
      \ of questions. <br><br><br>\u201CI hope you enjoy this game when it\u2019s\
      \ released.\u201D<br>-Ryan"
