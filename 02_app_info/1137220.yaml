details:
  data:
    about_the_game: "Sometimes there are tasks where SWAT does not cope... and then\
      \ you appear \u2014 the stormtrooper from a special unit. You are the &quot;champion&quot;\
      \ on special assignments.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1137220/extras/3.gif?t=1567649600\"\
      \ /><br><br>The tasks are diverse and complex: from the simple pull up of the\
      \ terrorists to the rescue of the hostages and the defused of the bomb. Your\
      \ goal is to survive and fulfill all the conditions of the assignment. But remember\
      \ that one mistake can be expensive.<br><br>At your disposal, guns for any type\
      \ of tasks \u2014 there is a pistol and machine gun and rifle. And even granate,\
      \ if you decide to play on a large scale. But it will be better if your gun\
      \ sounds is not so noisy.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1137220/extras/Features.png?t=1567649600\"\
      \ /><br><br>\u25AA Single player 3D shooter with storyline;<br>\u25AA Interesting\
      \ and difficult special missions;<br>\u25AA Arsenal of deadly weapons for every\
      \ taste;<br>\u25AA Amazing 3D graphics and realistic sound;<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1137220/extras/2.gif?t=1567649600\"\
      \ />"
