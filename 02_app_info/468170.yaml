details:
  data:
    about_the_game: "Explore, solve puzzles and fight your way through a megalopolis\
      \ ruled by an almighty AI to uncover the mysteries of Doll City. A VR game like\
      \ no other, taking place in a dark cyberpunk universe with stunning visuals\
      \ and a vibrant soundtrack, inspired by works such as Metal Hurlant, Akira or\
      \ Ghost in the Shell.<br />\r\n<br />\r\nDoll-City Prologue immerses you inside\
      \ an agonizing cyberpunk world, where your quest for truth may sometimes feel\
      \ like you're living the very last acid trip of a junkie android. <br />\r\n\
      <br />\r\nComic book elements and a careful crafted musical direction will lead\
      \ your way in a universe in which corruption and decadence coexist with angels,\
      \ beauty and wonders. <br />\r\n<br />\r\nWelcome to the razor's edge, in the\
      \ madness of a waking nightmare, where drugs slowly grind away the last hopes\
      \ of the Doll-City megalopolis."
