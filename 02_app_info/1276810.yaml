  data:
    about_the_game: <h2 class="bb_tag">Welcome to the town of Outbound where everyone
      is dead. Help the villagers pass onto the afterlife, and uncover their narrative
      thread.</h2><br><br><strong>The Outbound Ghost</strong> is an adventure game
      about a ghost figuring out the cause of their own death, and helping others
      come to terms with the afterlife. You should get <strong>The Outbound Ghost</strong>
      if you like:<br><ul class="bb_ul"><li> Charming graphics.<br></li><li> Characters
      with interesting backstories.<br></li><li> Ability-gated exploration.<br></li><li>
      Interesting puzzles.<br></li><li> Witty and funny dialogue.</li></ul><br>The
      game is slated for Halloween eve 2021 release, so make sure to wishlist it so
      that you don't miss it!
