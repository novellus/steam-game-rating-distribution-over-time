    review: 'Halloween DLC is a small stuff DLC, mostly fit for those who just want
      a few of new elements. Halloween themed. Spooky.


      It does have puzzles, around 6 of not so hard ones. Nice stuff. Though, badly
      edited info text for each puzzle make it feel unpolished.


      But at least it works and was enjoyable enough.'
