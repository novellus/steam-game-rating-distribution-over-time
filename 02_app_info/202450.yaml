    about_the_game: "Get ready for explosive pumpkin-smashing fun and hair-raising\
      \ humor as the crazy professor challenges you with a gruesome variety of Halloween\
      \ experiments!  <br>\t\t\t\t\t\tFigure out how to use bats, skulls, zombie bones,\
      \ coffins and other things that go bump in the night! Bring the creepy-crawly\
      \ zombie hand to life and use it to solve truly bizarre tasks!<br>\t\t\t\t\t\
      \tTake on challenges like the \u201CIron Jack\u201D, \u201CThe Swarm\u201D or\
      \ the outrageous \u201CSkeleton Grill\u201D and utilize your creativity in unnerving\
      \ ways!  Combine new scary elements, use the catapult, teleporter, laser beam\
      \ and more in a ghastly array of combinations!   Take it into the sand box and\
      \ bring your creepy creations to life!<br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Key\
      \ features:</h2>\t\t\t\t\t\t<ul class=\"bb_ul\"><li>Build ghoulish and devious\
      \ contraptions utilizing incredible physics<br>\t\t\t\t\t\t</li><li>Smash pumpkins\
      \ in your own hauntingly good style<br>\t\t\t\t\t\t</li><li>Solve bizarre new\
      \ puzzles including the Iron Jack and Skeleton Grill<br>\t\t\t\t\t\t</li><li>Utilize\
      \ new creepy parts and odd creatures including the \u201CZombie Hand.\u201D\
      <br>\t\t\t\t\t\t</li><li>Join the online community and compete in achievements.<br>\t\
      \t\t\t\t\t</li><li>Leaderboards<br>\t\t\t\t\t\t</li><li>Create your own puzzles\
      \ and share them online. Download and play other peoples puzzles. <br>\t\t\t\
      \t\t\t</li><li>Visit us on facebook!<br>\t\t\t\t\t\t</li></ul>"
