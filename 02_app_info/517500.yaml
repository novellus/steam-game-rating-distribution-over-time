  data:
    about_the_game: '<strong><u>(This game was updated to &quot;Tactics 2: War&quot;.)</u></strong><br>Real-time
      strategy and shooter. Army, Navy and Air Force. Modern warfare. <br>(The game
      requires an Internet connection. DRM turns off the game if there is no connection
      to the Internet or if the game files are changed.)<br>There is no pro-russian
      content. <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/517500/extras/no-spirits.png?t=1592328656"
      /><br>(Not intended for sales in russia.)<br><br>Game features:<br><br>- Play  against
      an AI with different difficulty levels.<br>- Battles ashore, at sea and in the
      sky.<br>- 7 singleplayer maps <br>- Real-time combat.<br>- Dynamic campaign
      where your performance matters.<br>- Capture the enemy''s bases.<br>- Get reinforcements
      on each base.<br>- Near the bases, all units are being repaired.<br> Capture
      the base before destroying enemy units and get repairs to your units.<br> The
      aircraft must land on the aerodrome for repair.<br>-The enemy units are returning
      for repairs themselves. You can send your units for repairs too.<br>-There is
      a patrol mode for each unit. <br>-Spies of the enemy are watching your army.
      Change routes to deceive them.<br>- Hall of Fame.<br>- Open World<br>- Free
      camera<br>- Simulator of each object (tank, airplane, submarine, ship)<br>(The
      default difficulty level is easy. But you can change it in the menu)'
