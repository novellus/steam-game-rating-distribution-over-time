    about_the_game: Techlie is a first-person shooter action game that progresses
      part by part, where you fight in another dimension as the scientist named &quot;Aziz&quot;.<h2
      class="bb_tag">Story:</h2>Seeing that the dimension to which the Aziz teleported
      is being attacked by creatures of that size, he tries to find a working teleporter
      and return to his own dimension. In this journey; events such as breaking time
      and space, horrible experiments will happen.
