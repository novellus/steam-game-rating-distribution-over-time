    about_the_game: "Side scroller game with story-driven elements, based in old Viking\
      \ age before all known written sagas and scripts, we follow Asbjorn as he must\
      \ save and protect what he cares the most for.<br><br>One hour game.<br><br>This\
      \ game is violent and has zero respect for the bad guys. You, as Asbjorn who\
      \ is retired Viking warrior, blessed by gods with Rage rune which he must control\
      \ and use only when needed are stuck in the situation nobody want\xB4s to be.\
      \ He must use his axe and shield or axes to reach out of situation he did not\
      \ want to be in.<br><br><strong>Features:</strong><br>\u2022 one arm weapon/dual\
      \ wield weapons<br>\u2022 puzzle-solving ( educational about Viking age )<br>\u2022\
      \ 2.5D graphics<br>\u2022 introduction to the characters from old Norse mythology<br>\u2022\
      \ brutal combat<br>\u2022 following the story you will not only play as Asbjorn\
      \ but....well you have to see yourself<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1227680/extras/tome01a.jpg?t=1608924010\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1227680/extras/cool01.gif?t=1608924010\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1227680/extras/puzzle.gif?t=1608924010\"\
      \ />"
