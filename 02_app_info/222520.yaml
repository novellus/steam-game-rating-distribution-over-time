    about_the_game: "Champions of Regnum, is a free to play MMORPG focused in epic\
      \ Realm versus Realm (RvR) and <br>Player versus Player (PvP) battles.<br><br><br>Choose\
      \ your Realm and engage in the most dynamic player driven battlefield available\
      \ on any MMO. Fight for the Alsius Empire, protect the woods of Syrtis or avenge\
      \ the Brotherhood of Ignis.<br><br><br>Champions of Regnum is a deep and engaging\
      \ old school RvR MMO developed by an independent studio.<br>It\u2019s not a\
      \ grindfest, it\u2019s all about large scale player vs. player gameplay, it\u2019\
      s FREE! and runs on Windows, Linux and Mac natively.<h2 class=\"bb_tag\">Join\
      \ the Battle Now!</h2>"
