  data:
    about_the_game: "This game is a puzzle with the unique gameplay and minimalist\
      \ control using 2 buttons. You need a good reaction, timing and patience to\
      \ complete more than 100 original levels of this game. Collect all jewels and\
      \ use \u201CUp\u201D and \u201CDown\u201D push-buttons for moving between the\
      \ lines. You can\u2019t stay still until you reach a stopping area or fall into\
      \ a trap. <br />\r\nAttention: it\u2019s not a casual game and can pose difficulties\
      \ during the walkthrough."
