details:
  data:
    about_the_game: "<i>\u201CMETAL SLUG X\u201D</i>, a masterpiece in SNK\u2019s\
      \ emblematic 2D run &amp; gun action shooting game series, still continues to\
      \ fascinate millions of fans worldwide to this day for its intricate dot-pixel\
      \ graphics, and simple and intuitive game controls. One of the most highly praised\
      \ titles in the series among Metal Slug fans for its refined balance and game\
      \ volume, heads out to the Steam gaming platform!<h2 class=\"bb_tag\"> MAIN\
      \ FEATURES</h2><strong>\u30FBARCADE MODE (MAIN MISSION):</strong> <br>Play the\
      \ original arcade version of  <i>\u201CMETAL SLUG X\u201D</i> from Missions\
      \ 1 to 6, and fight your way through the battlefield to foil General Morden's\
      \ new coup attempt!!<br><br><strong>\u30FBMISSION MODE (STAGE SELECT):</strong><br>Play\
      \ your favorite stages at will and train alone or with a brother-in-arms on\
      \ the missions you have unlocked so far!<br><br><strong>\u30FBMULTIPLAYER:</strong><br>Connect\
      \ to Steam and clear missions with friends far away via Online Co-Op Play.<br>Find\
      \ a fellow countryman or foreign ally and let the mission begin!<br><br><strong>\u30FB\
      SETTINGS:</strong><br>Configure control, language, video display, and sound\
      \ volume settings.<br><br><strong>\u30FBLEADERBOARDS</strong><br>Check your\
      \ current rank and score in<i>\u201CMETAL SLUG X\u201D</i> at any time,<br>and\
      \ compete with other players to become the world's No. 1 soldier!<br><br><strong>**\
      \ WILL NOT RUN ON WINDOWS XP **</strong><br><br><a href=\"http://store.steampowered.com/bigpicture/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/220440/extras/controller_support.png\"\
      \ /></a>"
