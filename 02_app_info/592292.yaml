  data:
    about_the_game: 'Straight from Kadokawa, here are Japanese festival themed generator
      parts!<br><br>From dashing heroes and dastardly villains to unassuming NPCs,
      characters are at the core of all role playing games. And now, you can make
      character creation even easier!<br><br>RPG Maker MV''s character generator is
      a powerful tool and a fan-favorite when it comes to quickly creating a cast
      for any project. With Japanese Character Generator Expansion 3, you can add
      a touch of classic Japan to your RPG Maker projects. With emphasis on festivals,
      Expansion 3 parts are an essential part of your growing RPG Maker resource library.<br><br>Includes:<br><ul
      class="bb_ul"><li>Accessory 1: 3 Male/Female (common to both sex)<br></li><li>Accessory
      2: 6 Male/Female (common to both sex)<br></li><li>Clothes: 4 Male, 3 Female<br></li><li>Eyebrow:
      1 Male/Female (common to both sex)<br></li><li>Eyes: 1 Male, 2 Female<br></li><li>Facial
      Mark: 3 Male. 3 Female<br></li><li>Front Hair: 3 Male, 3 Female<br></li><li>Glasses:
      1 Male/Female (common to both sex)<br></li><li>Rear Hair: 3 Male, 3 Female<br><br>For
      a total of 45 completely new parts !</li></ul>'
