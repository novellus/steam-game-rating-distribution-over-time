  data:
    about_the_game: "From the beloved novels by Michael Bond and producer David Heyman\
      \ (HARRY POTTER FRANCHISE), PADDINGTON brings us the live-action story of a\
      \ young talking bear (Ben Whishaw of SKYFALL) who finds himself lost and alone\
      \ in London until he meets the kindly Brown family. They read the label around\
      \ his neck that says, \u201CPlease look after this bear. Thank you,\u201D and\
      \ offer him a temporary haven. After a series of comic misadventures, PADDINGTON\
      \ must convince the Brown family that he belongs with them, all while staying\
      \ out of the way of a museum taxidermist (Oscar\xAE-winner Nicole Kidman of\
      \ THE GOLDEN COMPASS) who's got her eyes on him. Co-starring Michael Gambon\
      \ (HARRY POTTER FRANCHISE), Academy Award\xAE-nominee Sally Hawkins (BLUE JASMINE),\
      \ Oscar\xAE-nominee Julie Walters (BRAVE), Hugh Bonneville (TV's DOWNTON ABBEY),\
      \ Academy Award\xAE-winner Peter Capaldi (TV's DOCTOR WHO), Oscar\xAE-winner\
      \ Jim Broadbent (CLOUD ATLAS), and Academy Award\xAE-nominee Imelda Staunton\
      \ (MALEFICENT)."
