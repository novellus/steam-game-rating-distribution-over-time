  data:
    about_the_game: "Take control of Nara, once the Circle\u2019s deadliest warrior,\
      \ now their most wanted fugitive, on a quest to destroy the dark cult that created\
      \ her. Unlock devastating weapons and mind-bending abilities in a true evolution\
      \ of the space-combat shooter. Along with Forsaken, her sentient starfighter,\
      \ explore ancient temples, engage in exhilarating zero-g combat, and venture\
      \ beyond our waking reality.<h2 class=\"bb_tag\">A JOURNEY OF REDEMPTION </h2>Lead\
      \ Nara, an ace pilot facing her haunted past, and Forsaken, her sentient ship.\
      \ Their quest for redemption will take them across the galaxy and beyond the\
      \ boundaries of reality, as they fight to unite resistance forces against the\
      \ Circle and their leader, the Great Prophet, at all costs.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1153640/extras/CHORUS_eyes.gif?t=1598968311\"\
      \ /><h2 class=\"bb_tag\">VENTURE BEYOND THE VOID</h2> Enter a dark new universe,\
      \ teeming with mystery and rife with conflict. Explore epic locations such as\
      \ sprawling space stations and strange planes of existence beyond our own. Engage\
      \ in exhilarating zero-g dogfights from epic cosmic vistas to tight crystalline\
      \ corridors. Chorus balances the scale and spectacle of space exploration with\
      \ frenetic, fast-paced action. <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1153640/extras/CHORUS_GAMEPLAY.gif?t=1598968311\"\
      \ /><h2 class=\"bb_tag\">ONE PILOT, ONE SHIP, ONE LIVING WEAPON </h2>Attain\
      \ powerful and distinct weapons and combat upgrades. Master your ship\u2019\
      s unique drift mechanic and deadly mind-bending abilities, including extra-sensory\
      \ perception, teleportation and telekinesis, to overcome massive hordes of enemies\
      \ and take down titanic battleships. Chain your powers together to become the\
      \ ultimate living weapon.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1153640/extras/CHORUS_SHIP.gif?t=1598968311\"\
      \ /><h2 class=\"bb_tag\">FEATURES</h2><ul class=\"bb_ul\"><li>A compelling single-player\
      \ experience<br></li><li>Play as dual protagonists Nara and her sentient AI\
      \ companion and starfighter, Forsaken, on a personal journey of redemption<br></li><li>Experience\
      \ fast-paced, frenetic action that evolves the spirit of classic space shooters<br></li><li>Fight\
      \ to unite resistance forces against the Circle and their ominous leader, the\
      \ Great Prophet<br></li><li>Face down hordes of enemy starfighters, titanic\
      \ battleships and unknown Void entities<br></li><li>Reclaim, upgrade and wield\
      \ devastating weapons and abilities in zero-g dogfights<br></li><li>Explore\
      \ a dark new sci-fi universe, teeming with mystery and conflict<br></li><li>Enjoy\
      \ gorgeous next gen sci-fi visuals in 4K, from cosmic vistas to sprawling space\
      \ stations</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1153640/extras/CHORUS_VOID_02.gif?t=1598968311\"\
      \ />"
