    about_the_game: A originally designed puzzle game inspired by Chess. Move the
      pieces and create a path to <strong>Unlock the King</strong>.<br><br><ul class="bb_ul"><li>
      100 hand-crafted levels with increasing complexity.<br></li><li> Originally
      designed concept, including electronic board, lightning-fast piece movements,
      trigger buttons and movable parts;<br></li><li> Extremely easy to learn and
      extremely complex to master;<br></li><li> Originally composed music to help
      you focus and relax while solving the puzzles<br></li><li> A fun chess puzzle
      now available to everyone (even to those who never played chess)</li></ul>
