    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/976390/extras/s.png?t=1600118929"
      /><br>The scene: Shiromitsugawa, a run-of-the-mill college town that has launched
      several failed attempts to drum up tourism and revitalize itself, including
      sponsoring a high-budget-but-poorly-written anime based on local folklore. A
      storm is about to descend on this sleepy town.<br><br>We follow Kakeru Niimi,
      a man who can be a bit curt at times but who has a strong sense of responsibility
      and a kind heart. Kakeru''s ordinary life is thrown into chaos after the local
      shrine''s sacred relic shatters. In the wake of this event, several young men
      and women awaken to superhuman abilities.<br><br>What was once a run-of-the-mill
      life in a run-of-the-mill town soon turns into a quest to track down a superpowered
      serial killer before they can strike again.<h2 class="bb_tag">Concept</h2><br><i>9-nine-
      Episode</i> 1 is the first volume in a series of supernatural mystery games,
      with Episode 1 telling a story centered around Miyako Kujo. The entries in the
      the <i>9-nine-</i> series share the same setting and world, but each entry focuses
      on a different heroine. <i>9-nine-</i> is a tale of the town of Shiromitsugawa,
      host to mysterious Artifacts and the superpowers they bestow on their Users.
      A tale of growing trust and budding romance between the protagonist and the
      heroine, and also a murder mystery where they hunt down the culprit behind a
      series of supernatural murders. Each game has an independent story that can
      be enjoyed on its own. We hope you enjoy the experience that is the <i>9-nine-</i>
      series.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/976390/extras/c.png?t=1600118929"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/976390/extras/Kakeru_Niimi_Steam.png?t=1600118929"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/976390/extras/Miyako_Kujo_Steam.png?t=1600118929"
