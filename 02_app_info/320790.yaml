    about_the_game: "Main features:<br />\r\n<br />\r\nExplore a vibrant world based\
      \ on steampunk and old fairy tales!<br />\r\n<br />\r\nChoose between 6 characters,\
      \ all with an unique ability! Vlad can lunge through the sky, Wild Card can\
      \ slide on the ground and Rouge has a radar as an advantage.<br />\r\n<br />\r\
      \nYour arsenal consist of 12 weapons with an alternative attack, some even has\
      \ two! Rouge's gun uses magnetic bullets, the cannon can kill several enemies\
      \ in one shot and the claws can shoot magic projectiles.<br />\r\n<br />\r\n\
      Compete on 4 maps with their own theme. Castle Transylvania offers combat in\
      \ close quarters and the Red Queens flying ship is a level with lots of height\
      \ differences."
