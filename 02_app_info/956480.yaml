    about_the_game: 'Aquarium Sandbox simulates the underwater world in an aquarium.
      Everything in the game is not fixed, therefore you are free to configure various
      objects in the game, including tropical fish, algae, coral, rock, steamboat,
      and many other interesting decorations etc.<h2 class="bb_tag">Play &amp; Feed
      Fish</h2>Click on the fish to see their reaction. Click on the screen to feed
      the fish.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/956480/extras/383.png?t=1553819435"
      /><h2 class="bb_tag">Unique Swim Route</h2>Draw a route in the Route Editor.
      Select the route for a fish to let it swim along the route.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/956480/extras/380.png?t=1553819435"
      /><h2 class="bb_tag">Create Your Own Underwater World</h2>Config all the objects
      to create your personalized aquarium as you wish.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/956480/extras/377.png?t=1553819435"
      /><h2 class="bb_tag">Appreciate the Aquarium Wallpaper</h2>Set wallpaper and
      enjoy watching it with a peaceful music.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/956480/extras/375.png?t=1553819435"
      /><h2 class="bb_tag">Learn Tropical Fishes</h2>Observe and appreciate the way
      each type of tropical fish swims.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/956480/extras/fish.png?t=1553819435"
      /><h2 class="bb_tag">3D background with fish shoal</h2>Vivid 3D underwater world
      background and configurable fish shoal system.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/956480/extras/389.png?t=1553819435"
      /><h2 class="bb_tag">And more...</h2><ul class="bb_ul"><li>70+ fishes(WIP)<br></li><li>20+
      foods<br></li><li>2D backgrounds<br></li><li>Plants<br></li><li>Decoration objects<br></li><li>Swimming
      toys</li></ul><h2 class="bb_tag">Plan</h2>Workshop: Share backgrounds(1920x1080),
      fishes, decorations, routes, and all other configurable objects through Workshop.'
