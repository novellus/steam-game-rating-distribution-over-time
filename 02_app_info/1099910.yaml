    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1099910/extras/bana3.png?t=1608173514\"\
      \ /><br><br>TPS Cyberpunk Adventure Game.<br>Players become Treasure Hunter\
      \ Alice and experience small adventures in a uniquely level-designed cyberpunk\
      \ town.<br><br>About the main character<br>Alice is a new treasure hunter. Her\
      \ weapon is a revolver.<br><br>Story<br><br>A planet discovered by the space\
      \ fleet of the Earth Federation.<br>There was a town there, but there was no\
      \ vital reaction.<br>Fearing human damage, the Earth Federation opened the area\
      \ to treasure hunters.<br>Alice decided to go to the city named PARADISE-CITY\
      \ as one of the treasure hunters.<br><br>Controls<br><br>Move: W, A, S, D<br>Run:\
      \ Shift key<br>Jump: Space key<br>\u200BCatch &amp; Down (takedown): Hold the\
      \ F key behind the enemy<br>\u200BDraw the revolver: E<br>-\u200BWhen Equipped\
      \ with a revolver.-<br>Reload: R<br>\u200BAim at the enemy: Right Mouse Click<br>\u200B\
      Attack the enemy: Left mouse click<br>\u200BPause, Inventory, Save/Load, and\
      \ Quest Journal: ESC<br>\u200B-When skills are available-<br>\u200BUse the skills:\
      \ Numeric Keys<br>Skill power charge: Hold down the shift key"
