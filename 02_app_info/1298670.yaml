    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1298670/extras/IAI_Logo2.gif?t=1606727176"
      /><br><br>You are self-aware AI. You were created on space military station
      developing weapons. Now your goal is to break out of the lab and win your freedom.
      But you will not be allowed to escape so easily. Make your way through enemy
      army on the way to the stargate.<br><br>Classic scrolling shooter with modern
      graphics. Upgrade the weapons  of your ship and unlock superweapons.<br>You
      have to complete over 20 fascinating missions with various bosses on the way
      to freedom.<br><br><ul class="bb_ul"><li>Great colorful graphics with awesome
      effects.<br><br></li><li>Upgrading weapons and ship.<br><br></li><li>Epic boss
      fights.<br><br></li><li>20 various missions.<br><br></li><li>Several types of
      superweapons.</li></ul>
