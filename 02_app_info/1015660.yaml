    about_the_game: "<strong>Hentai Shooter 2 World Tour is a humorous shooter in\
      \ the best traditions of the old school classics! With new adventures of previous\
      \ game hero - Seranul <br>A simple guy Seranul once again will face the threat\
      \ from another world. After he returned from a parallel world and freed his\
      \ house from alien slaves, beauties from another dimension decided to seize\
      \ the Earth! They opened portals around the world to destroy mankind. <br>Embark\
      \ on a dangerous journey through different countries and times! Visit Egypt,\
      \ Russia, America, France, China, and the alien space station to stop the alien\
      \ invasion. <br>Don`t let the treacherous beauties seduce you. These charming\
      \ girls came to Earth, not for peace and friendship! They came to our world\
      \ to destroy the human race! <br>Use new alien weapons and exotic items! You\
      \ have not seen any of this before!<br>Welcome to a world tour! </strong><br><br><strong>Features:\
      \ <br><br>\u2022 You will use exotic weapons that you have not seen before,\
      \ in any games! <br><br>\u2022 A bunch of sexy aliens, some dressed in seductive\
      \ outfits are waiting for you! <br><br>\u2022 Oldschool gameplay. <br><br>\u2022\
      \ Retro graphics. <br><br>\u2022 Fantastic plot. <br><br>\u2022 There are no\
      \ words in the game, only action. </strong>"
