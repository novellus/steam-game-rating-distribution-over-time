    review: This game was fun. Surprisingly addictive. Simple to play, difficult to
      master the throwing technique. Length of houses/neighboorhood should be increased.
      A little too short although that does make me want to get back in a try again
      even more so. Hard for me to beat my own high score once I got 1550 points.
      Those chimney bonus points sure help!
