  data:
    about_the_game: "<strong>Interplanetary is a turn-based strategic artillery game\
      \ on a cosmic scale. Develop your home planet and use massive barrages to wage\
      \ war on a galactic battlefield.</strong><br><br>It's an arms race with each\
      \ planet developing increasingly powerful weapons. Gigantic railgun batteries\
      \ are the backbone of any interplanetary arsenal, but the cunning use of missiles\
      \ and precision lasers may just hold the key to victory. Strategic build patterns,\
      \ upgrades and defense structures might keep your vital installations standing\
      \ long enough to give you an edge, but it's only a matter of time until all\
      \ but one will fall.<br><br>Sometimes, your greatest foe is the planetary system\
      \ itself! Don't let the unpredictable gravitational changes get the better of\
      \ you\u2014observe your surroundings, use them to your advantage, and blast\
      \ your enemies back to the Stone Age!<h2 class=\"bb_tag\">Key Features</h2><br><br>\u25CF\
      \tChallenge your friends in hotseat or online matches, or fight skirmishes against\
      \ the AI.<br>\u25CF\tBuild and manage your planet's infrastructure.<br>\u25CF\
      \tGather resources and decide the most efficient use for them.<br>\u25CF\tResearch\
      \ and develop increasingly futuristic technologies.<br>\u25CF\tSpy on your enemies\
      \ to reveal the weak points of their infrastructure.<br>\u25CF\tUse your artillery\
      \ constructions to aim across the planetary system, avoiding other celestial\
      \ bodies and their gravity.<br>\u25CF\tFire your railguns, missiles and beam\
      \ weapons to annihilate the enemy and claim the planetary system for your civilization!<h2\
      \ class=\"bb_tag\">Why So Enhanced?</h2><br><br><i>Interplanetary: Enhanced\
      \ Edition, is a revised version of the original Interplanetary. <br>The no longer\
      \ supported original is included in the Enhanced Edition for free, for the purposes\
      \ of historical preservation and (hopefully) flattering comparison.<br><br>The\
      \ Enhanced Edition features include: Online AI Bots, Elliptic Orbits, Quick\
      \ Targeting Mode, New Buildings, rebalancing and general fixes and improvements\
      \ across the board.</i>"
