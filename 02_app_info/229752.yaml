details:
  data:
    about_the_game: 'Dreaming of building a sprawling modern city? How about a modern
      apartment for your hero? With Modern Day Tiles Resource Pack, all this is possible
      - and more! Add a bit of modern flair to your games with everyday objects and
      technology. Create urban zones and pleasant homes in a style that complements
      RPG Maker VX-Ace''s default art.<h2 class="bb_tag">This Set Includes</h2><ul
      class="bb_ul"><li> Auto-tiles walls for buildings, homes and skyscrapers.<br></li><li>
      Paved streets, sidewalks and traffic essentials (traffic signs, cars)<br></li><li>
      Inner tiles for bedroom, bathroom, kitchen, living room and children''s rooms<br></li><li>
      Animated single and double doors<br></li><li> Animated traffic light, flying
      cloud/smog and dumpster with flies</li></ul>Extra: A static star background,
      only available to Steam users.'
