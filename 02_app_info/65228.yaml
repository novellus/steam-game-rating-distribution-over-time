    about_the_game: "Once a very familiar sight across the railways of southern England,\
      \ the 4CIG electric multiple unit is a classic example of the heritage \u2018\
      slam-door\u2019 passenger trains which once formed the backbone of southern\
      \ passenger services. <br><br>Extensive 3rd-rail electrification of the Southern\
      \ Region led to the widespread adoption of these practical EMUs, and the 4CIG\
      \ (British Rail Class 421) was initially introduced on the London-Brighton Line\
      \ before being pressed into service on the Portsmouth Direct Line between London\
      \ Waterloo and Portsmouth Harbour. <br><br>The 4CIG units received a facelift\
      \ in the late 1980s, and were eventually withdrawn from mainline passenger service\
      \ in the early 2000s.<h2 class=\"bb_tag\">Scenarios</h2><br>Five scenarios for\
      \ the <a href=\"http://store.steampowered.com/app/65218/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Portsmouth Direct Line</a>  Add-On:<br><ul class=\"bb_ul\"\
      ><li>Southern Electric<br></li><li>City Limited<br></li><li>Slammed Doors<br></li><li>Battle\
      \ of Havant<br></li><li>Guildford 70C</li></ul><strong>PLEASE NOTE that you\
      \ will need the <a href=\"http://store.steampowered.com/app/65218/\" target=\"\
      _blank\" rel=\"noreferrer\"  >Portsmouth Direct Line Add-On</a> in order to\
      \ play the scenarios included with the 4CIG Add-On.</strong>"
