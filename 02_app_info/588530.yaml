    about_the_game: "Driving trains is dynamic. Sorting rolling stock within a tight\
      \ deadline is even more so! You must plan your route, switch junctions and move\
      \ cars between trainyards, all while checking up a traffic schedule and racing\
      \ through curves on the edge of derailment with calculated moves. There\u2019\
      s no time to lose, yet there's always something to do!<br><br>Derail Valley\
      \ is a next-gen train simulation made for VR. Drive a train with your own hands\
      \ - and keep that thing on the tracks!<h2 class=\"bb_tag\">Next-gen?</h2><br><br>Derail\
      \ Valley is still in pre-alpha phase and developed by a small three-people team.\
      \ However, already in its current version it offers some key advancements to\
      \ the genre:<br><br><ul class=\"bb_ul\"><li>Made for VR and motion controllers<br></li><li>Decayed\
      \ railway simulation<br></li><li>Derailment physics<br></li><li>Fun and dynamic\
      \ gameplay<br></li><li>Immersive audio and abandoned natural environment</li></ul><br>We're\
      \ planning various new features for the release, which will be showcased as\
      \ they come. For now you can try the <strong>free demo</strong>. It comes with\
      \ one multi-trainyard 4km\xB2 map and one fictional diesel-electric shunter\
      \ locomotive.<br><br>Stay tuned for more news updates as we get closer to the\
      \ release! In the meantime, if you have any questions, comments and feedback\
      \ about the game please feel free to post on the <a href=\"http://steamcommunity.com/app/588030/discussions/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Steam Community Forums</a>!"
