    about_the_game: "You hear a scream in the middle of the night. You wake up and\
      \ see your sister lying on the floor lifeless\u2026<br> <br>You will have to\
      \ reach the heart of the Empire to find out who ordered to kill her and why.<br>\
      \ <br>Your intentions are clear, you will not spare anyone who stands in your\
      \ way\u2026<h2 class=\"bb_tag\">Features:</h2> <br>- Simple and intuitive controls\
      \ to put you immediately at the core of the action.<br> <br>- No waste of time\
      \ by navigating through several menus or by having to remember complex combos.<br>\
      \ <br>- The appeal of an old &quot;arcade&quot; mechanics from the past, but\
      \ with a more dynamic and &quot;modern&quot; rhythm.<br> <br>- Simple game mechanics\
      \ but requiring a lot of practice to be mastered at its best.<br> <br>- Short\
      \ and fast levels, perfect even for quick gaming sessions.<br> <br>- Fluid animations\
      \ and fast action.<br> <br>- 3 bonus games that will empower your character.<br>\
      \ <br>- 20 different levels.<br> <br>- Fast and accurate system of impacts.<br>\
      \ <br>- Very rewarding collisions.<br> <br>- Dynamic camera that emphasizes\
      \ combat phases."
