  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1088790/extras/escalation_gif_1.gif?t=1589813392\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1088790/extras/header_stopinsurgency_en.png?t=1589813392\"\
      \ /><br><br>From the creator of 'Plague Inc: Evolved' comes a unique and deeply\
      \ engaging political/military strategic simulation.<br><br>In Rebel Inc: Escalation,\
      \ the war is \u2018over\u2019 - but we all know that doesn't mean anything.\
      \ In order to stabilise a war-torn country, you need to balance competing military\
      \ and civilian priorities to win the hearts and minds of the people, whilst\
      \ also stopping a deadly insurgency from seizing power!<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1088790/extras/escalation_gif_2.gif?t=1589813392\"\
      \ /><br><br>Following on from the global mega hit  'Plague Inc.' with over 130\
      \ million players, Rebel Inc: Escalation offers a deeply engaging, strategic\
      \ challenge inspired by the complexities and consequences of modern counter\
      \ insurgency. It has received acclaim from international development experts\
      \ and was even featured at a major international peace conference!<br><br>Rebel\
      \ Inc: Escalation combines the original critically acclaimed gameplay with significant,\
      \ all-new features, enhanced music, and improved 3D graphics for PC, with loads\
      \ more still to come, including a campaign, multiplayer and Steam workshop support,<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1088790/extras/escalation_gif_3.gif?t=1589813392\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1088790/extras/header_releasefeatures_en.png?t=1589813392\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>7 regions to stabilise</strong>\
      \ - Deploy to wildly different strategic environments, from the gentle farms\
      \ of \u2018Saffron Fields\u2019, to the impenetrable forests of \u2018Distant\
      \ Steppe\u2019.<br></li><li><strong>8 unique governors</strong> - Each one with\
      \ radical new abilities to master. Choose the \u2018Economist\u2019 to receive\
      \ an entire year\u2019s income in one go or the \u2018Warlord\u2019 to train\
      \ a personal militia.<br></li><li><strong>Hyper-realistic</strong> - Inspired\
      \ by Afghanistan, the simulation is highly detailed, containing real world development\
      \ initiatives and an innovative representation of counter insurgency tactics.\
      \ It has been praised by the World Bank and was even featured at a major international\
      \ peace conference<br></li><li><strong>Advanced civilian and military AI</strong>\
      \ - Sophisticated narrative algorithms model the needs of local populations,\
      \ while deadly insurgent attacks put constant pressure on your operation.<br></li><li><strong>Gorgeous\
      \ Graphics</strong> - Stabilise a beautifully rendered 3D world that responds\
      \ to your actions and thrives as you provide jobs and services. Drone cams and\
      \ civilian TV channels bring your operation to life and show you what's happening\
      \ on the ground.<br></li><li><strong>Clear Intelligence</strong> - Plan priorities\
      \ with Intelligence Reports and Combat SITREPs, geek out with loads of new stats\
      \ and graphs, and analyse your best strategies with end-of-game replays.</li></ul><ul\
      \ class=\"bb_ul\"><li><strong>More Regions and Governors</strong> -  Rebuild\
      \ a vast dam to prevent catastrophic floods in Azure Dam, deploy heavy tanks\
      \ with the Tank Commander and more...<br></li><li><strong>Campaign Mode</strong>\
      \ - Conduct large-scale operations across multiple regions. Carefully manage\
      \ resources and choose unique upgrades in a persistent world with all new conditions\
      \ and threats.<h2 class=\"bb_tag\">Coming during Early Access</h2></li><li><strong>Co-Op\
      \ and VS Multiplayer</strong> - team up to efficiently stabilise the region\
      \ with friends or compete in the shadows to promote your own cause.<br></li><li><strong>Custom\
      \ Scenario Creator</strong> - Develop your own custom scenarios and share them\
      \ with other players via Steam Workshop. Who said Nation Building was hard?<br></li><li><strong>And\
      \ much more</strong> - including daily challenges, speed runs and Mega-Brutal\
      \ difficulty. Plus loads of new maps, governors and scenarios in future (free!)\
      \ updates</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1088790/extras/escalation_gif_4.gif?t=1589813392\"\
      \ /><h2 class=\"bb_tag\">An important note:</h2>Although a fictional game, Rebel\
      \ Inc. looks at important real world issues and we have made every effort to\
      \ deal with them sensitively. The game has been extensively researched and has\
      \ been developed in cooperation with leading regional politicians, business\
      \ people and journalists as well as international charities, experts and governments."
