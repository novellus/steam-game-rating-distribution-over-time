    reviews: "\u201CIngenious, unflinching and startlingly topical, Rebel Inc: Escalation\
      \ is the epitome of a modern wargame.\u201D<br><a href=\"https://www.rockpapershotgun.com/2019/11/01/the-flare-path-new-wave-wargames/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br><br>\u201C\
      Rebel Inc. lets everyone wrestle with the messy challenges of post-conflict\
      \ recovery and better understand the complex realities of building peace.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.ndemiccreations.com/en/news/159-messy-challenges-and-complex-realities-rebel-inc-featured-at-global-peace-and-development-conference\"\
      \ target=\"_blank\" rel=\"noopener\"  >The World Bank's Global Lead for Stability,\
      \ Peace and Security</a><br><br>\u201CRebel Inc. is sophisticated and engaging.\
      \ It shows the complexity of war and insurgency with interesting options to\
      \ achieve success through stability and peace.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.ndemiccreations.com/en/news/176-rebel-inc-now-available-in-afghanistan\"\
      \ target=\"_blank\" rel=\"noopener\"  >H.E. Said T. Jawad, Ambassador of Afghanistan\
      \ to the UK</a><br>"
