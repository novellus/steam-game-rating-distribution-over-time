    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>According to the legend,
      an ominous entity known as The Queen of Spades can be summoned by drawing a
      door and staircase on a mirror in the darkness and saying her name three times.
      They say the Queen of Spades gets her energy from reflective objects and anyone
      who sees her will go insane or die. Four teenagers decide to try to conjure
      up The Queen of Spades as a joke. But when one of them dies suddenly, the group
      realizes they are up against an inexplicable and deadly evil.
