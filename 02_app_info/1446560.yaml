  data:
    about_the_game: 'Where''s My Lunch? is a playful physics-based puzzle game. Use
      bombs, portals, gravity wells, and more to make your way around walls, past
      flame throwers, through electric fields all to get to your much-deserved lunch!
      Bounce against walls, slide along icy patches, toggle buttons, flip levers,
      open doors anything and everything that it takes to find your lunch!<br><br>Play
      dozens of increasingly complex and chaotic built-in levels OR use the level
      designer and the Steam Workshop to build and download more custom levels!<h2
      class="bb_tag">Follow the Development!</h2>WML is the product of the Game Maker''s
      Toolkit 2020 Game Jam and is still in active development. You can follow along
      on the OWS Youtube channel (link on the right) OR come over to the OWS Discord
      and take a look at the #game-jam-to-steam channel. I''ll also be giving away
      a few free keys with each video ;)'
