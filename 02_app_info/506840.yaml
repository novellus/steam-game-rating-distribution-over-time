    review: 'Ideas

      - original combination of grid-based RPG and top-down Gauntlet-like combat

      - not enough points to invest in all skills, every walkthrough can be radically
      different


      Tech

      - graphic is really ugly (both artistically and technologically)

      - despite above fact game suffers massive slowdowns, especially at the beginning
      of combat

      - crashes due to Adobe projector technology

      - bugged skills (some of them aren''t levelled up despite point investment,
      for instance mana regeneration)


      Gameplay

      - playing with weapons and armor means constant micromanagement of resources,
      especially when not using exploits like taking the same document over and over
      again from the same NPC and converting it into gem

      - not being able to save anywhere is especially nice when killed due to slowdown
      or crash

      - you get totally random stuff when buying or forging

      - game almost constantly closes path to previous levels (for instance to be
      able to return to the village you have to play several hours, mostly without
      being able to buy anything)

      - game is not balanced playing wizard. Random scrolls in pots (you get powerful
      spell on Level 4, after loading useless text scroll you have found several times
      already), not being able to buy spells at all, not being able to predict the
      behaviour of spells when levelling them (for instance trajectory), some spells
      auto aim nearest enemy which is a pain when trying to kill some other more powerful
      etc.


      2/10'
