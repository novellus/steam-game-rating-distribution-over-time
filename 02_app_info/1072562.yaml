details:
  data:
    about_the_game: '<h2 class="bb_tag"><strong>Use the rare Premium tank Strv 74A2
      and a pile of bonuses to show the enemy who owns the battlefield now!</strong></h2><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1072562/extras/Steam_strv.png?t=1589279416"
      /><br><br><strong>Strv 74A2</strong><br><br>The main feature of this Tier VI
      Premium tank is its three-shell magazine-fed gun that will fill your battles
      with adrenaline. In only four seconds, you''ll send three accurate shots and
      deal a lot of damage to your rival. Change the position, wait 14 seconds for
      the magazine to reload, and you can make three new holes in your enemy!<br><br><strong>10
      Certificates for the Graphite Rare camouflage</strong><br><br>This warpaint,
      which is only available to Steam users, will increase concealment of your vehicles
      and make them look stylish. Win gracefully!<br><br><strong>30 Days of Premium
      Account</strong><br><br><ul class="bb_ul"><li>Earn 50% more experience and credits
      for each battle. The more XP and credits you have, the closer you are to cool
      vehicles with top modules!<br></li><li>Battle wearing the Undeniable Advantage
      special camouflage that is only available to owners of Premium Account.<br></li><li>Park
      your vehicles in the stunning, animated Garage with a cozy kitchen.</li></ul><br><strong>1,000,000
      credits</strong><br><br>It''s enough to maintain the necessary equipment for
      your Strv 74A2, buy a Tier VI vehicle, or go to many battles without worrying
      about recurring expenses.<br><br><strong>100 of each XP type and Rare Credit
      boosters</strong><br><br><ul class="bb_ul"><li>100 Combat XP boosters to upgrade
      faster.<br></li><li>100 Free XP boosters to research vehicles without even playing
      in them.<br></li><li>100 Crew XP boosters to make the vehicle more effective
      and skilled.<br></li><li>100 Credit boosters to make the battles even more profitable!</li></ul><br><strong>CVC
      Helmet Avatar </strong><br><br>A tanker''s helmet with the World of Tanks Blitz
      logo will be displayed next to your nickname in battle and in the Garage. This
      avatar can only be received along with some Steam add-ins. Wear it with pride!<br><br>Please
      note: if you already have the vehicle in this bundle, it won''t be compensated.<br>Note:
      the pack can only be purchased once per account.'
