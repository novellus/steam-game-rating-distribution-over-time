    about_the_game: "In Gummy Bear Mafia you play as a gummy bear who has decided\
      \ to start his own mafia. In this game you must recruit bears to join your mafia,\
      \ sell candy to make money to fund your organization, and you must also must\
      \ also attack land and try to grow your empire all while trying to wipe out\
      \ the enemy mafia before they destroy you. This game has a lot of strategy involved\
      \ in it.<br />\r\n<br />\r\nGame play: In this game you will be using your mouse\
      \ a lot. As a mafia leader you will have to go to different locations in the\
      \ game to do different tasks. For example since you have to recruit bears to\
      \ join your mafia, you will need to go to the recruitment page and place some\
      \ of your bears down there to recruit bears for you. The same goes if you want\
      \ to make money or if you want to attack or defend an area you own, In this\
      \ game you can also buy upgrades to your bears attack strength and you will\
      \ have to buy different types of candy to sell which have differing values that\
      \ will allow you to make more money. This game is very complex and math heavy.\
      \ everything is connected for the most part and that can make things a bit tricky.<br\
      \ />\r\n<br />\r\nFeatures: this game does not have any steam achievements or\
      \ anything fancy like that, its just a game that's fun to play when your bored."
