    about_the_game: <strong>VR Spellcasting Action</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1103860/extras/vr_spellcasting_action_final.gif?t=1608662289"
      /><br><br><i>The Wizards</i> return with a <strong>reworked gesture-based spellcasting
      system, new environment interactions, new challenging enemies, and the ever-witty
      narrator Aurelius</strong>. Put on your VR headset and set off on a brand new
      perilous journey across the plague-ridden realm of Meliora. <br><br><strong>Become
      a Wizard</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1103860/extras/become_a_wizard_final.gif?t=1608662289"
      /><br><br>Your body is frail, but your power is immense. <strong>Discover and
      master 11 individually designed spells with distinct abilities and effects</strong>.
      Forget about button combinations, <strong>command the arcane forces with nothing
      but hand gestures - as a true Wizard does!</strong><br><br><strong>A Grand Seamless
      Adventure</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1103860/extras/grand_adventure_final.gif?t=1608662289"
      /><br><br>A mysterious dark plague has fallen on the realm of Meliora, twisting
      its inhabitants into beings of hatred and madness. Forbidden powers and rogue
      wizards are involved, leaving only you to face the apocalypse head-on. Dare
      to journey through the Forsaken Wood, wade through the poisonous swamps of Meliora,
      descend into the ruinous Necropolis, and more - <strong>with no magical barriers
      to stop you in place</strong>!<br><br><strong>Cleanse the Realm</strong><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1103860/extras/cleanse_the_realm_final.gif?t=1608662289"
      /><br><br>Many fantastic creatures have fallen to the plague, becoming beings
      of destruction and death. <strong>Face new challenging enemies with unique abilities</strong>
      and individual behavior. Expect severe resistance - the world is ending, and
      it wants you dead too!<br><br><strong>Are you up for the challenge?</strong><br><br><ul
      class="bb_ul"><li><strong>New Game+, Hardcore Mode and Sandbox Arena Mode available;
      Survival Mode coming in 2021</strong></li></ul>
