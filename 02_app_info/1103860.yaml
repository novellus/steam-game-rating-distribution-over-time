    review: "A great continuation of The Wizards series. New world to explore, new\
      \ enemies do deal with. Items to hunt and a new way to access them\n\nHowever\
      \ I do miss some things of the first. Like the map in the first game where you\
      \ could visually see where you are where you are going and how you did at each\
      \ level. Also I have not seen a way to see whether I have misses something in\
      \ the level I just passed.\n\nAll said, however, this game nicely follows the\
      \ path of being a wizard in VR. Hopefully new release of this title series will\
      \ come out again. \n\nRecommended."
