    review: The menu's in this game use arrow keys instead of the mouse, so gonna
      have to knock it down to a -11/10 for that. Otherwise, just plug in a controller
      and it's a great 8/10 game. Particularly the character creator, you can pretty
      much make anything as long as it isn't hideously deformed in a way that defies
      science TOO much, then watch your beautiful hideous creations settle their differences
      in the ring.
