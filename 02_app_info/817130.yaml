    about_the_game: "<strong><i>WWE 2K19</i> </strong>arrives as the latest entry\
      \ to the flagship WWE video game franchise and features cover Superstar AJ Styles.\
      \ <strong><i>WWE 2K19</i></strong> will showcase a massive roster of popular\
      \ WWE Superstars, Legends and Hall of Famers, as well as NXT favorites. Experience\
      \ authentic WWE gameplay, extensive creation options, engaging match types,\
      \ fan-favorite modes and much more!<h2 class=\"bb_tag\">STUNNING VISUALS</h2>Engage\
      \ in the action through jaw-dropping graphics, heart-pounding excitement and\
      \ thousands of new gameplay animations that enable you to experience WWE at\
      \ a premium level.<h2 class=\"bb_tag\">MyCAREER </h2>Experience high stakes\
      \ matches, talk smack to your opponents and shape your MyPLAYER\u2019s career\
      \ path as you strategize your way to WWE glory.  An original story voiced by\
      \ WWE Superstars makes WWE 2K19 the best MyCAREER experience yet!<h2 class=\"\
      bb_tag\">THE RETURN OF DANIEL BRYAN! </h2>YES! YES! YES! Relive the incredible\
      \ journey of WWE Superstar Daniel Bryan \u2013 from his career-defining moment\
      \ in the main event of WrestleMania XXX to his heartbreaking retirement to a\
      \ triumphant return in 2018 \u2013 all told through the words of Daniel Bryan.\
      \ Complete objectives to unlock playable characters, attires and arenas.<h2\
      \ class=\"bb_tag\">NEW MODE - 2K TOWERS</h2>A new way to play \u2013 The all\
      \ new 2K Towers!  Take your favorite WWE Superstar or MyPLAYER into any tower\
      \ with a gauntlet of matches that boast panic-inducing challenges, incredible\
      \ stipulations, mind-blowing rule changes and dynamic difficulty, presented\
      \ in ways you\u2019ve never seen before in WWE 2K.<h2 class=\"bb_tag\">MASSIVE\
      \ PLAYABLE ROSTER</h2>The WWE 2K19 roster is the biggest yet and loaded with\
      \ your favorite WWE Superstars, Legends and Hall of Famers alongside your NXT\
      \ favorites! Play as the WWE Superstars of today, such as AJ Styles, Brock Lesnar,\
      \ Seth Rollins, Braun Strowman or Shinsuke Nakamura, as well as the legendary\
      \ \u201CStone Cold\u201D Steve Austin, The Rock, Andr\xE9 the Giant and more!\
      \ With more than 200 playable WWE Superstars, the amount of dream matches you\
      \ can create is nearly unlimited!"
