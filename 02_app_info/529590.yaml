  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/529590/extras/PDTA_pageimage1.png?t=1579122243\"\
      \ /><br><br><strong>Please, Don\u2019t Touch Anything</strong> is a cryptic,\
      \ brain-racking button-pushing puzzle game. <br><br>Covering for a colleague\
      \ taking a bathroom break, you find yourself in front of a mysterious console\
      \ with a green screen monitor showing a pixelated live image of an unknown city.\
      \ Also present is an ominous red button with the simple instruction to not touch\
      \ anything! <br><br>Push the red button once or press it many times. Your choices\
      \ and actions will lead to outrageous consequences and over 30 unique puzzle\
      \ endings.   <br><br>Scavenge the room for clues, tools, and buttons to solve\
      \ riddles and trigger explosive events. This deceptively simple console has\
      \ many mind-blowing surprises for you.<br><br>This updated version of the classic\
      \ game features all new high-quality visuals, new mechanics, updated classic\
      \ endings with new solutions, and a slew of new endings. <br><br>Go ahead, press\
      \ the button. You know you want to."
