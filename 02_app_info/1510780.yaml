    about_the_game: "Hollow ghost is a game in which you do not need to think much,\
      \ your task is to fight monsters, ghosts and various enemies until you get to\
      \ the boss level himself.<br />\r\nYour task is to destroy the birthplaces of\
      \ enemies, destroy all enemies on the map and finally destroy the boss. After\
      \ this completion, another level will be available to you.<br />\r\nEnjoy a\
      \ nice lit and graphically processed environment in the fog, darkness, which\
      \ looks like drawn horror environment.<br />\r\n<br />\r\n<br />\r\nGame features:<br\
      \ />\r\n<br />\r\n- Classic side-scrolling action with all modern decorations.<br\
      \ />\r\n- Tightly tuned 2D controls that are controlled by stamina. Avoid, block\
      \ with the shield, race and chop your way through even the deadliest opponents.<br\
      \ />\r\n- 2 types of attack, block shield and different jump heights.<br />\r\
      \n- Create your own hero and make your journey unique!<br />\r\n- Over 10,000\
      \ options to create the main character from skin color through weapons, shields,\
      \ armor.<br />\r\n- Cast of cute and scary characters that have been revived\
      \ by traditional 2D graphics.<br />\r\n- Different types of enemies as well\
      \ as different epic bosses.<br />\r\n- You can destroy the walls of the game\
      \ and this is how you can make the game easier.<br />\r\n- First aid kits are\
      \ located on the map, help yourself with them!<br />\r\n<br />\r\nDo you like\
      \ fighting games? So try Hollow Ghost!<br />\r\n<br />\r\nMore levels, enemies\
      \ and bosses coming soon!"
