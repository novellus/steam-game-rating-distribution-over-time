    about_the_game: <u>(Caution) You can choose additional hair style only during
      the character creation.<br>If you already have a character in Tree of Life,
      you can't change hairstyle so you should purchase carefully.</u><h2 class="bb_tag">&quot;By
      chance, there were items for survival in the last bag I picked up before I got
      a  shipwreck - From the journal of an adventurer&quot;</h2><br><br>Adventurer
      Pack of Tree Of Life contains each one of man &amp; woman's hairstyle,<br><br>8
      additional item slots, additional contents including starting items for survival
      (torch, bread, bondage).<br><br>These additional items are provided not only
      when you create characters but also for an already created character in the
      servers.
