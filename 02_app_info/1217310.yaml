    about_the_game: 'A top-down platformer where you play as a rabbit that''s kidnapped,
      to avoid all obstacles and find your way back to your owner. But... <strong>*something
      else is happening*</strong><h2 class="bb_tag"><strong>SYNOPSIS</strong></h2>Starting
      from a certain rabbit race, you were kidnapped by a group of aliens to execute
      some kind of experiment. From there, you''ll be forced to join a certain experiment
      and get yourself some mystical alien power to assist you in reaching your <i>One
      True Cuddle</i>, your true owner.<h2 class="bb_tag"><strong>STAGE TYPES</strong></h2><ul
      class="bb_ul"><li><strong>SURVIVAL</strong> : Stay uncuddled (not dead) until
      the time is up!<br></li><li><strong>RUSH</strong> : Clear the stage as fast
      as you can!<br></li><li><strong>PUZZLE</strong> : Leisurely solve the puzzle
      and reach the goal!<br></li><li><strong>AREA BOSS</strong> : Just plain and
      simple, defeat every enemies in the room!</li></ul><h2 class="bb_tag"><strong>WHAT
      CAN YOU DO?</strong></h2><ul class="bb_ul"><li>Clear the stages, collect stars
      and reach the different endings depending on the sum!<br></li><li>Stomp on certain
      enemies to stun and damage them!<br></li><li>For every boss you beat, you get
      a special genetic form you can change into!<br></li><li>Each gene gives you
      different special abilities to disturb the enemies.</li></ul><h2 class="bb_tag"><strong>CHARACTERS
      INTRODUCTION</strong></h2><ul class="bb_ul"><li><strong>Punny</strong> <img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1217310/extras/rabbit0.gif?t=1600058216"
      /><br>It''s our lovely and speedy rabbit that''s super extra careful at distancing
      from strangers. Also a master at stomping on things.<br></li><li><strong>Lanny</strong>
      <img src="https://steamcdn-a.akamaihd.net/steam/apps/1217310/extras/char0.gif?t=1600058216"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1217310/extras/char0_face.png?t=1600058216"
      /><br>She is your owner. She is kind, caring, and won''t hug too strongly for
      selfish pleasure.<br></li><li><strong>Choco</strong> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1217310/extras/char1.gif?t=1600058216"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1217310/extras/char1_face.png?t=1600058216"
      /><br>An alien cat with straight personality. But not straight ''preference''.
      Probably.<br>She is the first one to greet you in this place. It''s as if she
      is a fanatic for cute things, she gets brainwashed to hug so aggresively each
      time she sees cute thing.<br></li><li><strong>Buboo</strong> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1217310/extras/char2.gif?t=1600058216"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1217310/extras/char2_face.png?t=1600058216"
      /><br>A literally alien-like alien that indiscriminately gobbles things just
      to fill its belly when hungry.<br>But it''s not as if it can''t determine what
      to actually eat.<br>It launches things it won''t eat up above instead of digesting
      them.<br></li><li><strong>Mumu</strong> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1217310/extras/char3.gif?t=1600058216"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1217310/extras/char3_face.png?t=1600058216"
      /><br>An alien dog with high level of curiousity. She only cares for what catches
      her attention and simply want to start experiment on it.<br>She will only run
      for you if you are nearby, cause she has extremely narrow vision. But be careful
      as she is extraordinarily fast!<br></li><li><strong>Rabbot</strong> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1217310/extras/char4.gif?t=1600058216"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1217310/extras/char4_face.png?t=1600058216"
      /><br>A robot that is programmed to hunt rabbits. Due to some strange programming
      script code in its intelligence system, it speaks up a lot of lame jokes, even
      with combo if necessary. It shoots up a rabbity laser beam to make rabbit trip
      over it. The laser ignores height, so a mere jump is useless.<br></li><li><strong>Sirum</strong>
      <img src="https://steamcdn-a.akamaihd.net/steam/apps/1217310/extras/char5.gif?t=1600058216"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1217310/extras/char5_face.png?t=1600058216"
      /><br>A slime consisting of bizarre things that enable it to speak somehow.
      It''s very much a certainty that it can divide itself while still owning one
      personality despite how many it can become. Divides periodically or after being
      stunned and can''t be stomped.<br></li><li><strong>Biorny</strong> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1217310/extras/char6.gif?t=1600058216"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1217310/extras/char6_face.png?t=1600058216"
      /><br>An alien frog that is very smart and a bit sleepy most of the time. She
      acts as if she is the leader of this place, even if she''s not, but she really
      knows what she is doing. She can run or even jump to catch you if necessary.
      She can even move above water.<br></li><li><strong>Piria</strong> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1217310/extras/char7.gif?t=1600058216"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1217310/extras/char7_face.png?t=1600058216"
      /><br>One of the three fairy stooges. She is very nice to all living beings,
      including you, so that she supports you with her power.<br></li><li><strong>Lucia</strong>
      <img src="https://steamcdn-a.akamaihd.net/steam/apps/1217310/extras/char8.gif?t=1600058216"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1217310/extras/char8_face.png?t=1600058216"
      /><br>One of the three fairy stooges. She is obedient to her leader, but she
      doesn''t want to directly dirty her hands, so that she supports your pursuers
      with her power.<br></li><li><strong>Tania</strong> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1217310/extras/char9.gif?t=1600058216"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1217310/extras/char9_face.png?t=1600058216"
      /><br>One of the three fairy stooges. She is very naughty and loves to trick
      people. And she is interested in what will happen if you lose, so she disrupts
      you with her power.<br></li><li><strong>??????</strong> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1217310/extras/char10.gif?t=1600058216"
      /><br>Unknown *?*?*?*?*?*?*?*?*?*?* He claims to be a Space Spirit as an alias
      to the usual ''alien''.<br></li><li><strong>?????</strong> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1217310/extras/char11.gif?t=1600058216"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1217310/extras/char11_face.png?t=1600058216"
      /><br>Unknown *?*?*?*?*?*?*?*?*?*?* <img src="https://steamcdn-a.akamaihd.net/steam/apps/1217310/extras/char11_attack.gif?t=1600058216"
      /> At least I will tell you that she uses sword ... to cuddle you!</li></ul>'
