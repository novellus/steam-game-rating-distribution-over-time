      possibilites. A procedurally generated 2D platformer.<br><br>Explore ancient
      worlds, or jump into the darkness in search of treasures.<br>Build a house,
      blow up the house, then build a castle.<br>Create an elaborate, highly-engineered
      mineshaft for recovering ores.<br>Blindly stumble through caves in search of
      ore!<br>Confront the darkness, and battle the evils of the underworld.
