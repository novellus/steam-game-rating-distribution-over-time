details:
  data:
    about_the_game: '<h2 class="bb_tag">Unreal Heroes </h2> is a 2D game inspired
      by strike force heroes and built on unreal engine 4. <br><br>The game will contain
      only deathmatch mode at the pre-release but the final version will contain different
      mode like : <br><br><ul class="bb_ul"><li>- Team deathmatch <br></li><li>- Zombie
      Waves Survival co-op up to 4 players  <br></li><li>- Capture the Flag <br></li><li>-
      Single Player or Co-op Missions up to 2 players <br></li><li>- Longest Run Mode
      ( where you have to progress as much as you can on an infinite map and survive
      ) <br></li><li>- Editor to create/share maps <br></li><li>- Game Mode Creator
      </li></ul><br>Every Players will have a profile with stats,levels and stuff
      <br><br>Those modes will be added one by one after the pre-release depending
      on the community wishes.'
