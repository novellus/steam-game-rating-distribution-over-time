    about_the_game: '&quot;TrickShot&quot; is a futuristic survival game show. It
      combines fast movement &amp; mesmerizing skate tricks with the adrenaline-filled
      gunfighting, weapons, and pickups of a third-person shooter. Play in teams as
      you face-off thru the aerial verticality of skatepark arenas using Hoverskates
      or Hoverboards.<br><br><i><strong>&quot;Tony Hawk &amp; Jet Set Radio skate
      movement meets Doom &amp; Unreal Tournament Gunplay&quot;</strong></i><br><br><strong>Team
      PvP Game Modes</strong><br>Team Deathmatch - High score between two teams of
      4.<br>Capture The Flag -  Capture the other team''s flag &amp; return to your
      team flag.<br>Hack Attack - Teams take turns as Attackers planting a computer
      virus or Defending against it. <br> <br><strong>Co-Op Game Mode</strong><br>Co-Op
      PvE - Horde - Most points while surviving waves of enemies and bosses in the
      allotted time<br><br><strong>Character Customization </strong>- Players can
      create &amp; customize their character with Outfits, Tricks, Trail FX, Emotes,
      Hoverboards &amp; Hoverskates.'
