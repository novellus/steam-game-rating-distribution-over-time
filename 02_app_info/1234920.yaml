    short_description: '&quot;TrickShot&quot; is a fast-paced, skate trick multiplayer
      shooter where players dodge bullets and take out opponents as they skate ramps,
      grind, parkour, complete tricks and kills for the most points to win. Pick between
      Hoverskates or Hoverboards.'
