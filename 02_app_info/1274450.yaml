    about_the_game: 'Bear Party: Adventure is a totally free, three hours long, old-school
      single-player adventure.<br><br><ul class="bb_ul"><li>Go on a journey to meet
      the Grand Wizard and rescue your friends!<br></li><li>Fast-paced combats and
      movements. Bunnyhop and slaughter your way through armies of evil bears!<br></li><li>Five
      maps with their own unique and distinct themes, full of areas to explore and
      secrets.</li></ul><br>This is a Steam release of a previously released Source
      mod.'
