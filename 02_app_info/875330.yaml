    about_the_game: "Susan is back again in the middle of problems of epic proportions\
      \ deep in the Lost Lands. Weather cataclysm, mythical creatures, ancient legends\
      \ - these and more stands before the main hero of the Lost Lands.<br />\r\n\
      <br />\r\n&quot;Lost Lands: Ice Spell&quot; is a fantasy-world adventure game\
      \ with lots of hidden-objects, mini-games and puzzles to solve.<br />\r\n<br\
      \ />\r\nThe cold has come to the Lost Lands in the middle of the summer. Folk\
      \ are hiding inside, trying to warm their homes. All the living is frozen, all\
      \ the flowers are gone, the crops are dead and the birds are running for their\
      \ lives. Old people say: &quot;The spirit of the Frozen Mountains has awoken...&quot;<br\
      \ />\r\nBut nobody expects the reason be dug deep in the ancient history of\
      \ the Lost Lands, when the world was young. And yet an ancient force was awaken\
      \ by the common from our world.<br />\r\nWizard Maaron has called upon the only\
      \ link between both worlds - Susan.<br />\r\n<br />\r\nExplore over 50 stunning\
      \ locations<br />\r\nComplete over 40 fun and challenging mini-games<br />\r\
      \nChallenge yourself with interactive hidden object scenes and original puzzles<br\
      \ />\r\nAssemble collections, gather morphing objects, and gain achievements"
