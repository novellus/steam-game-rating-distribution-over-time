    about_the_game: "<h2 class=\"bb_tag\">Description:</h2>Spencer is a classic Jump\xB4\
      n Run with challenging levels and enemies.  Find missing items, destroy enemies,\
      \ collect coins and diamonds. 3D graphics packed in a nice graphics style, great\
      \ 2.5D levels and proven gameplay gives you hours of fun. <br><br><br>Spencer\
      \ is an intergalactic traveler who crashed his spaceship on Earth. Alien monsters,\
      \ stowaways, have broken out and stole important parts to repair the spaceship.\
      \ <br>Help Spencer to get the missing items for his ship. Destroy enemies, collect\
      \ coins and diamonds to cover all tracks on earth.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/802060/extras/web08.png?t=1592400882\"\
      \ /><h2 class=\"bb_tag\">Gameplay:</h2>You have to collect all Coins to open\
      \ the exit machine and finish the level. <br><br>When all Coins are collected,\
      \ bonus diamonds appear. Be fast, the house ghost is following you and will\
      \ steal all your bonus diamonds. Use special items carefully to trick the ghost\
      \ and get more diamonds and enemies for a great highscore.<h2 class=\"bb_tag\"\
      >Features:</h2><ul class=\"bb_ul\"><li>Classic Jump\xB4n Run (Platformer)<br></li><li>Collect\
      \ coins, jewels and special items<br></li><li>80 Levels<br></li><li>5 different\
      \ environments<br></li><li>Many unique enemies<br></li><li>Specials like dash\
      \ and double jump for more fun<br></li><li>Traps and obstacles for a challenging\
      \ gameplay<br></li><li>Full controller support<br></li><li>Comic style 3D graphics\
      \ </li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/802060/extras/gameInfo01.png?t=1592400882\"\
      \ />"
