    about_the_game: "I'm on observation duty is a short horror game where your job\
      \ is to monitor live surveillance camera footage and spot anomalies in the monitored\
      \ rooms. Anomalies range from furniture movement to otherworldly intruders.\
      \ When you spot an anomaly all you have to do is file an anomaly report describing\
      \ the type and location of the anomaly. Simple, right? You will need sharp eyes\
      \ and good memory to survive the entire night. Are you up for the task? Maybe\
      \ you'll even discover some secrets along the way. Have fun!<br />\r\n<br />\r\
      \nI'm on Observation duty was first published on 14th of December 2018. The\
      \ game gained very positive reviews and enjoyed success especially among the\
      \ good people of South Korea. This new and improved version of the game has\
      \ a whole new level added to it."
