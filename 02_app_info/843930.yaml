  data:
    about_the_game: "Cyadonia is now FREE!<br />\r\n<br />\r\nAre you smart enough\
      \ for Cyadonia?<br />\r\n<br />\r\nHundreds of clever block-sliding puzzles\
      \ to challenge your mind in this retro-puzzler!<br />\r\n<br />\r\nOBJECT OF\
      \ THE GAME: Get the Cyad to the exit on each screen. It sounds simple...<br\
      \ />\r\n<br />\r\nFEATURES<br />\r\nCollect precious gems, avoid mines, enter\
      \ teleports, hit switches, open locks, deflect lasers, disable the traps and\
      \ find your way home!<br />\r\n<br />\r\nHundreds of devious levels; hours of\
      \ gameplay!<br />\r\nPlay the tutorial. Easy levels for beginners, challenging\
      \ levels for masters!<br />\r\nQuiet, relaxing, thoughtful gameplay.<br />\r\
      \nNo time pressures, infinite lives; It's just you against the puzzles!<br />\r\
      \nFind the optimal routes to win stars and unlock bonus levels!<br />\r\nEarn\
      \ solutions for when you are stuck!<br />\r\nAll levels unlocked, no artificial\
      \ progression!<br />\r\nShare your progress and play on PC and Android mobile,\
      \ available in Google Play Store!"
