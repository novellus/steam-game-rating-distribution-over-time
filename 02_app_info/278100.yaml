details:
  data:
    about_the_game: "RIVE is the metal wrecking, robot hacking shooter you've been\
      \ waiting for! This 360-degree shooter/platformer hybrid lets you choreograph\
      \ a \u2018dance of destruction\u2019 in insanely spectacular battles and set-pieces.\
      \ RIVE feels like the explosive games of yore, pumping megapixels in true 21st\
      \ century style.<br><br><ul class=\"bb_ul\"><li>Endless variety: fight on land,\
      \ underwater, in zero gravity or on a moving train!<br></li><li>Gather hacks\
      \ and control your enemies.<br></li><li>Upgrade your spider tank's special attacks,\
      \ armor and loot magnet.<br></li><li>A 6+ hour campaign, voiced by Mark Dodson\
      \ (Star Wars &amp; Gremlins).<br></li><li>A deep story featuring our hero Roughshot,\
      \ robot butlers, space loot and... clean teeth.<br></li><li>Prove your mettle\
      \ in the extra Speedrun and Single-Credit modes.<br></li><li>Dozens of on-line\
      \ leaderboards to compete in.<br></li><li>Keep playing with the daily Challenges\
      \ and infinite Battle Arenas.</li></ul><h2 class=\"bb_tag\">About hacking:</h2>Ever\
      \ dreamed of controlling your enemies? In RIVE you can. Find the hacks and get\
      \ those gun turrets, nurse drones and irritable smashbots on your side. Or kickstart\
      \ and hitch a ride on top of a bullet train!<h2 class=\"bb_tag\">About the story:</h2>When\
      \ space scavenger Roughshot gets trapped on a mysterious starship, he has to\
      \ form a surprising alliance. Don't care about the story? Just shoot the messenger.\
      \ Literally."
