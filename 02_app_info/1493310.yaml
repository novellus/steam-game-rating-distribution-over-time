details:
  data:
    about_the_game: "BRAVE HERO is a platformer where the player faces a seemingly\
      \ simple task to collect all the shards of the crystal. Shards are scattered\
      \ across tangled levels, where traps lie in wait. Moving platforms will also\
      \ add complexity to achieving the goal. It takes a lot of dexterity to jump\
      \ higher. A trampoline will help you to get as high as possible, which will\
      \ throw the protagonist high enough to catch and push off the wall. The intricate\
      \ maze will force you to strain your memory to remember where you were and where\
      \ you were not. This is the only way to find all the parts of the crystal.<br\
      \ />\r\nChaos has come to the world. To restore order to the world, you need\
      \ to reunite all parts of the crystal so that order returns to the world. Only\
      \ a real hero can do it!<br />\r\n<br />\r\n<br />\r\n-Beautiful graphics<br\
      \ />\r\n-Dynamic gameplay<br />\r\n-Confused levels"
