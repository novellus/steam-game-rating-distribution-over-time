    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1378070/extras/DTL-1.gif?t=1607703134\"\
      \ /><br>The quirky Raposa and your drawn hero return in Drawn to Life: Two Realms,\
      \ the next installment in the beloved franchise! You again take on the role\
      \ of the Creator, unlocking the mysterious connection between the two worlds,\
      \ and creating a Hero to save them both!<br><br><ul class=\"bb_ul\"><li>A brand-new\
      \ Creation Tool expands the creative possibility with millions of colors, unique\
      \ stickers, templates, new hero animations. Unlock additional Stickers to further\
      \ customize and save out your unique Hero looks via the new \u201COutfit System\u201D\
      .<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1378070/extras/DTL-2.gif?t=1607703134\"\
      \ /><br></li><li>The story continues! Now that Mike is awake, a new human world\
      \ is revealed. Travel between the Raposa and Human towns to uncover the mystery\
      \ of the shadow and save Mike and his friends. The full cast of Raposa return,\
      \ along with brand new characters to interact with!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1378070/extras/DTL-5.gif?t=1607703134\"\
      \ /><br></li><li>Use the Book of Imagination to enter the mind and challenge\
      \ Townspeople, Enemies and Raposa to resolve conflict and defeat the shadow.\
      \ Utilize and place dozens of unique toys to score points based on your own\
      \ imaginative solutions. Take control of your Hero and jump, spin, and ground\
      \ pound your way through over 100 unique challenges!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1378070/extras/DTL-4.gif?t=1607703134\"\
      \ /><br></li><li>A true continuation of the series, brought to life by many\
      \ of the original developers. Enjoy over 50 new music tracks from the original\
      \ franchise composer, a lush 2D world from the renowned original sprite artist,\
      \ and continued story presented by the original Executive Producer of Drawn\
      \ to Life, and Drawn to Life: The Next Chapter.</li></ul>"
