    about_the_game: "Make the most of each season of the year and add atmosphere to\
      \ your videos.<br><br>The set includes 4 themed packs:<br><ul class=\"bb_ul\"\
      ><li>Spring<br></li><li>Summer<br></li><li>Autumn<br></li><li>WInter</li></ul><br>Hot\
      \ summer days and cold winter nights, rainy autumn evenings and the first flowers\
      \ of spring \u2013 create the perfect seasonal decorations with the help of\
      \ titles, stickers and backgrounds. Add some atmospheric music \u2013 and you\u2019\
      re good to go.<br><br>With this set, you get:<br><ul class=\"bb_ul\"><li>69\
      \ titles<br></li><li>33 transitions<br></li><li>34 stickers<br></li><li>18 backgrounds<br></li><li>15\
      \ music samples</li></ul><br>The DLC set is compatible with <strong>Movavi Video\
      \ Editor 15 Plus</strong>."
