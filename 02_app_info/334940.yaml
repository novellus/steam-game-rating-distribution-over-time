    reviews: "\u201CA glorious marriage of pinball and platforming and a wild-spirited\
      \ adventure to cherish\u201D<br>Recommended \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.eurogamer.net/articles/2018-05-29-yokus-island-express-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br><br>\u201CYoku\u2019\
      s Island Express is a novel Metroidvania-pinball hybrid that stands out as something\
      \ wholly unique.\u201D<br>8/10 \u2013 <a href=\"http://uk.ign.com/articles/2018/05/29/yokus-island-express-review\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201CA delight, plain\
      \ and simple. It's gorgeous, plays beautifully,\_and I hope it's the start of\
      \ a new franchise, because I want to play a lot more of this\u201D<br>9/10 \u2013\
      \ <a href=\"https://www.destructoid.com/review-yoku-s-island-express-505452.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br>"
