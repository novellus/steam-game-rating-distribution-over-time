    about_the_game: "<strong>Yoku has arrived on Mokumana and he\u2019s ready for\
      \ the easy life, soaking up the sun and delivering parcels on a tropical paradise!</strong><br><br>However,\
      \ an ancient Island deity is trapped in a restless sleep - and it\u2019s all\
      \ down to Yoku to traverse the island using a unique blend of pinball mechanics,\
      \ platforming and open world exploration, in an amazing adventure to help those\
      \ in need!<br><br>Flip and bump our pint-sized protagonist around the stunning\
      \ hand-painted island on your quest to rebuild the post-office, and wake an\
      \ old god from its deep slumber.<h2 class=\"bb_tag\">Key Features:</h2><br><strong>OPEN-WORLD\
      \ PINBALL ADVENTURE: </strong>Coupled with its unique pinball platforming play\
      \ style, Yoku\u2019s Island Express offers non-linear gameplay that gives you\
      \ the freedom to choose your own path across multiple questlines. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/334940/extras/pinball-purple-stones.png?t=1594203390\"\
      \ /><br><br><strong>WELCOME TO MOKUMANA ISLAND:</strong> Seamlessly Explore\
      \ multiple regions of the island, including tropical beaches, lush jungles,\
      \ snowy mountains, mysterious caves, and steamy hot springs!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/334940/extras/ezgif.com-gif-maker.png?t=1594203390\"\
      \ /><br><br><strong>UNLOCK THE AMAZING NEW ABILITIES:</strong> Help the friendly\
      \ locals and earn a range of fantastic new power-ups! Vacuum explosive slugs\
      \ and wake up sleepy villagers with the Noisemaker!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/334940/extras/ezgif.com-resize_(1).png?t=1594203390\"\
      \ /><br><br><strong>CAPTIVATING STORY:</strong> Meet a cast of unforgettable\
      \ characters across multiple storylines - whilst uncovering the islands deepest\
      \ secrets. And maybe rebuild the post office too!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/334940/extras/beach-intro.png?t=1594203390\"\
      \ /><br><br><strong>EPIC BOSS BATTLES:</strong> Get ready to take on giant bosses\
      \ using Yoku's trusty ball to 'deliver' the final blow.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/334940/extras/Boss-laser.png?t=1594203390\"\
      \ /><br><br><strong>BEAUTIFUL ARTWORK:</strong> Feast your eyes on the breathtaking,\
      \ hand-painted artwork created by games industry veteran artists.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/334940/extras/waterfall-view.png?t=1594203390\"\
      \ />"
