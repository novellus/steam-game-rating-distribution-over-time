    about_the_game: 'Welcome to the deep underground Nyakuza Metro! It''s the perfect
      place for a little lying, a little cheating... a little stealing. Join the Nyakuza
      and become mad rich - joining a gang never turned out bad, right?<br><br>Nyakuza
      Metro introduces an all-new chapter with 10 new Time Pieces, a new sticker system,
      new flairs, new dyes, a new weapon, a new purple Time Rift and more!<br>Online
      Party allows you to play online with your friends, in groups of up to 50 players!<br><br><strong>NYAKUZA
      METRO + ONLINE PARTY IS 100% FREE FOR ALL KICKSTARTER BACKERS, CHECK YOUR BACKER
      EMAIL FOR A KEY ON THE RELEASE DATE</strong><h2 class="bb_tag">NYAKUZA METRO</h2><ul
      class="bb_ul"><li> 10 New Time Pieces!<br></li><li> Stickers! Stickers can be
      attached to your weapon, used with the Camera Badge, or as emotes!<br></li><li>
      A new weapon: The Baseball Bat!<br></li><li> A new Purple Time Rift: Rumbi Factory!<br></li><li>
      New flairs, including the Nyakuza Mask, Burger Cap, Artistic Vision, and more!<br></li><li>
      2 new camera filters!<br></li><li> 3 new badges!<br></li><li> Over 20 new dyes,
      including Wireframe, Pizza Time and more!</li></ul><h2 class="bb_tag">ONLINE
      PARTY</h2><ul class="bb_ul"><li> Friends: Play in groups of up to 50 players
      by entering a group name!<br></li><li> Public: Play with 3 other strangers who
      can see you, but cannot affect you!<br></li><li> Use your new stickers to communicate
      as emotes!<br></li><li> Mess with eachother! You can hit, explode, shake and
      play catch with eachother, and more!<br></li><li> Clear Time Rifts together
      as your progress is combined!</li></ul><i>(Note: Some game features are deliberately
      not synced in Online Party, to avoid griefing)</i>'
