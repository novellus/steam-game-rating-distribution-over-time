      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/941020/extras/Discord.png?t=1605198867\"\
      \ /><br><br>BAYANI is a fast-paced 1-on-1 indie fighting game that features\
      \ a simplified 6 button control scheme. It is designed with accessibility in\
      \ mind as it is meant to be easy to pick-up for newcomers to the fighting game\
      \ genre. It utilizes one button specials and moves that can easily chain to\
      \ one another to lower the barrier of entry. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/941020/extras/JoeCombo.gif?t=1605198867\"\
      \ /><br><br>With the help of  professionals in the fighting game industry as\
      \ well as support from the local fighting game community (FGC), it is designed\
      \ to be competitive with deep and intricate gameplay mechanics suitable for\
      \ high-level play and mind games. At it's core, BAYANI is an easy to play but\
      \ difficult to master. By decreasing the skill level for execution, players\
      \ can focus more on the mind-games and high-level of play needed to master the\
      \ genre.<h2 class=\"bb_tag\">FAST-PACED COMBAT</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/941020/extras/BreakMechanic.gif?t=1605198867\"\
      \ /><br>BAYANI features a fast-paced combat system with air dashes, fast movement\
      \ speed, reversals, reset mechanics, break mechanic, projectiles, grabs, powerful\
      \ Fatal Strikes and devastating Final Arts to give the players a plethora of\
      \ options to choose from. Opening up your opponent, baiting out attacks, and\
      \ managing meter is needed to completely master the game fully.<h2 class=\"\
      bb_tag\">CONTROLS</h2>Making the game easier to play without taking away its\
      \ depth and complexity is one of the main goals of BAYANI. By decreasing the\
      \ execution barrier, players can focus more on the deep mind games and complex\
      \ mechanic interactions that are present in fighting games. The game can be\
      \ played using the keyboard, a gamepad, an arcade stick, or whatever controller\
      \ the player wishes to use. As it uses a simplified 6-button control scheme,\
      \ players can play with what is most comfortable to them.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/941020/extras/gamestickcontrols.png?t=1605198867\"\
      \ /><h2 class=\"bb_tag\">THE CHARACTERS</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/941020/extras/CharacterSelect.gif?t=1605198867\"\
      \ /><br>BAYANI's final roster on release will include 8 unique characters with\
      \ different archetypes, playstyles, and mechanics. Every character in BAYANI\
      \ are all inspired by historical figures that have had a significant impact\
      \ in the country\u2019s history. This makes every character unique and different\
      \ to play and makes for a varied playing experience.<h2 class=\"bb_tag\">STAGE\
      \ BASED ON REAL LOCATIONS</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/941020/extras/stages.gif?t=1605198867\"\
      \ /><br>All stages in the game is based on real locations in the Philippines\
      \ where each stage has significant relation to the game characters and their\
      \ real life inspirations.<h2 class=\"bb_tag\">EARLY ACCESS FEATURES</h2><br><ul\
      \ class=\"bb_ul\"><li><strong> Philippine history inspired characters:</strong>\
      \ All the characters in the game are inspired from REAL LIFE historical personalities\
      \ of the Philippines.<br></li><li><strong> Stages base on real locations:</strong>\
      \ All stages in the game are based on real locations in the Philippines where\
      \ each stage has significant relation to the game character's real life inspiration.<br></li><li><strong>\
      \ Single Player Arcade Mode:</strong> Fight against random AI controlled opponents\
      \ in a one-on-one close quarter combat.<br></li><li><strong> 2 Players Versus\
      \ Mode:</strong> Choose your favorite character and compete with your family\
      \ and friends through local 1v1 multiplayer.<br></li><li><strong> Training Mode:</strong>\
      \ Check character moves, practice devastating combos and explore each available\
      \ BAYANI character.<br></li><li><strong> Immersive Soundtrack:</strong> Feel\
      \ each character's personality, strength, sadness and conflict through originally\
      \ composed music.</li></ul>"
