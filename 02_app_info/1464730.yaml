  data:
    about_the_game: "Get your weapons ready for the ultimate action game! Metal Commando\
      \ combines the adrenaline of platform-style games with the action of 2d shooters.\
      \ What are you waiting for? Start Metal Commando now and let the shooting begin!<br\
      \ />\r\n<br />\r\nThis game will take you through series of classic levels,\
      \ various enemies and boss battles with amazing experience of side scrolling\
      \ platformer games. Use various weapons filled with slug and power ups to fight\
      \ your way through a multiple enemies, metal tanks, copters and put an end to\
      \ the evil army leader's and his world of terror.<br />\r\n<br />\r\nDifferent\
      \ enemies have different patterns of attack, which is great when you're fighting\
      \ them one on one, but once there's more than a few on the screen you're going\
      \ to be jumping and running your way through storms of bullets from every angle.<br\
      \ />\r\n<br />\r\nGame Features<br />\r\n<br />\r\n\u2605 Jump and shoot. Use\
      \ special guns and character's skill to defeat enemies<br />\r\n\u2605 Unlock\
      \ and upgrade guns! <br />\r\n\u2605 Different kind of enemies.<br />\r\n\u2605\
      \ Challenging boss fights<br />\r\n<br />\r\nWhat are you waiting for? Start\
      \ Metal Commando now and let the shooting begin!"
