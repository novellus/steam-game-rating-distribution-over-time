    about_the_game: "<h2 class=\"bb_tag\">Beat Aim</h2> Goal is simple: <strong>Unite\
      \ Music and Shooter Games</strong><br><br>Trailer is slightly outdated. Here\
      \ are few examples of what can be generated in-game. These maps are not included\
      \ in base game but similar are available from Steam Workshop.<br><a href=\"\
      https://steamcommunity.com/sharedfiles/filedetails/?id=1916056363\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://steamcommunity.com/sharedfiles/filedetails/?id=1916056363</a><br><a\
      \ href=\"https://steamcommunity.com/sharedfiles/filedetails/?id=1906067048\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_4\" >https://steamcommunity.com/sharedfiles/filedetails/?id=1906067048</a><br><a\
      \ href=\"https://steamcommunity.com/sharedfiles/filedetails/?id=1983170759\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_5\" >https://steamcommunity.com/sharedfiles/filedetails/?id=1983170759</a><br><br>Beat\
      \ Aim is a <strong>rhythm game</strong> designed for <strong>FPS</strong> players\
      \ with AI generated maps. FPS trainers like Kovaak's are pretty good but quickly\
      \ become boring and repetitive. 2d games like osu! are amazing but have limited\
      \ content. BeatAim has been developed over last 2-3 years in my free time. After\
      \ testing many solutions I've finally found the perfect one. Not only it is\
      \ possible to open <strong>any</strong> music but also to deeply <strong>customize\
      \ map generation</strong> and choose between <strong>infinite amount of difficulties</strong>.\
      \ Every gameplay new map is randomly created based on the song. This makes reflex\
      \ more important than memory - opposite to other rhythm games.<h2 class=\"bb_tag\"\
      >Features</h2>Slowly Beat Aim is evolving from simple aim trainer to fully featured\
      \ game:<br><ul class=\"bb_ul\"><li>4 targets types - click, slider (tracking\
      \ aim), slider with invisible path, WASD arrows (to prevent players from using\
      \ keyboard to shoot)<br></li><li>15 music maps<br></li><li>3 guns - 2 pistols\
      \ and 1 LMG<br></li><li>scaled difficulty - every map has infinite amount of\
      \ difficulties, choose one to match your skill<br></li><li>rankings - compare\
      \ your skill to other players<br></li><li>esports - Monthly Leagues with VIPs\
      \ and $$ to win<br></li><li>creativity - Monthly Mapping competition with VIPs\
      \ and $$ to win<br></li><li>progression system - earn BeatCoins by playing the\
      \ game to unlock new guns and soon also skins<br></li><li>daily quests - earn\
      \ special materials and use them to craft new guns<br></li><li>battle pass -\
      \ soon small battlepass will be available to everyone that bought the game</li></ul><br>VIP\
      \ Features<br><ul class=\"bb_ul\"><li>map generator - open any song (wav, ogg,\
      \ partial mp3 support), configure 14+ parameters and create your favorite maps<br></li><li>~200\
      \ Steam Workshop maps - share and download user's made maps<br></li><li>cusotm\
      \ leaderboards - every custom maps gets its own leaderboard<br></li><li>founder\
      \ role on discord<br></li><li>access to all the planned content added in the\
      \ future (season battle passes, multiplayer)</li></ul><h2 class=\"bb_tag\">Pricing</h2>You\
      \ get 2 months of vip after buying the game for free. After that vip costs 5$\
      \ per month. Map generator is hosted in the cloud and that's a way of protecting\
      \ and supporting it. You can also win vip in the tournaments or get it for free\
      \ if you help making this game - provide feedback, create Workshop maps, report\
      \ bugs or even help translating the project.<h2 class=\"bb_tag\">Future</h2>As\
      \ I own this project it will get better infinitely. Possibly upcoming multiplayer\
      \ will be one of the most unique way of playing fpses in history. Up to you\
      \ if I'll be able to create it :)<br><br>Similar games: Aim Lab, Aim Gods, Kovaak,\
      \ Osu, Beat Saber, Audica, Pistol Whip, Aimlab, Aimbeast, Aim Hero, AimGods,\
      \ Audiosurf, McOsu, BPM: BULLETS PER MINUTE.<h2 class=\"bb_tag\">Trailer Music</h2>&quot;Collides\
      \ Remix&quot; by\_Dysfunction_AL<br><br>&quot;Dragon War&quot; by Makai Symphony<br>&quot;Who\
      \ We Are&quot; by Hans Atom<br><br>Video itself is:<br>2019 - Licensed under<br>Creative\
      \ Commons<br>Attribution-ShareAlike 3.0"
