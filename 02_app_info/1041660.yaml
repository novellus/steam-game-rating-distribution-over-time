    detailed_description: <strong><u>About This Game</u></strong><br><br>WTC 3 is
      the concluding chapter of the Welcome To... Chichester series.<br><br><strong><u>The
      Story</u></strong><br><br>The protagonist's final day of his/her holiday has
      finally arrived.  Despite being abducted by Grendel, it has been - <i>after
