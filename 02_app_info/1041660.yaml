      Grendel reveals her final plan whilst two of the protagonist's enemies also
      make their moves.<br><br>Meanwhile, at The Phoenix Custodian's base, Lorinda
      believes the protagonist is about to betray her organisation.<br><br>Your final
      day has arrived.<br><br><strong><u>Features</u></strong><br><br><ul class="bb_ul"><li>
      Funny and dramatic conclusion to the series</li></ul><br><strong><u>Characters</u></strong><br><br>Misericordia<br><img
