    about_the_game: <strong><u>About This Game</u></strong><br><br>WTC 3 is the concluding
      chapter of the Welcome To... Chichester series.<br><br><strong><u>The Story</u></strong><br><br>The
      protagonist's final day of his/her holiday has finally arrived.  Despite being
      abducted by Grendel, it has been - <i>after the initial shock</i> - fun.<br>However,
      dark clouds are on the horizon, as Grendel reveals her final plan whilst two
      of the protagonist's enemies also make their moves.<br><br>Meanwhile, at The
      Phoenix Custodian's base, Lorinda believes the protagonist is about to betray
      her organisation.<br><br>Your final day has arrived.<br><br><strong><u>Features</u></strong><br><br><ul
      class="bb_ul"><li> Funny and dramatic conclusion to the series</li></ul><br><strong><u>Characters</u></strong><br><br>Misericordia<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1041660/extras/Misecordia9_small_steam.png?t=1609587537"
      /><br>Part of The Screaming Vocalists, and is looking for revenge<br><br>Hebkya<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1041660/extras/Hebkya3_small_steam.png?t=1609587537"
      /><br>Misericordia's partner in The Screaming Vocalists.  Despite not agreeing
      with Misericordia's actions, she still stays with her.<br><br>Grendel<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1041660/extras/Grendel11_small_steam.png?t=1609587537"
      /><br>The strain of keeping so many secrets plus various other events starts
      taking it's toll on her<br><br>Cindi<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1041660/extras/Cindi3_small_steam.png?t=1609587537"
      /><br>Loves giving tours of Chichester
