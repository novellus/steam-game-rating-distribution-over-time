    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/742250/extras/John_GIF_0621.jpg?t=1609836530\"\
      \ /><h2 class=\"bb_tag\"><strong>Embark On A Heartwarming Journey!</strong></h2><h2\
      \ class=\"bb_tag\">\u201CBy this rocket, we return them to the cosmos.\u201C\
      </h2><br>Travel across a world of ice and snow, through burned down ruins and\
      \ treacherous peaks, to launch a rocket that will reach the stars.<br><br>\u201C\
      Once we fire the rocket, will these ghosts finally leave me?\u201D Asked the\
      \ man.<br>\u201COf course. Our goal, after all, is to return them to the cosmos\u201D\
      \ The witch replied.<br><br>Throughout the game, you will play as two survivors\
      \ of an apocalyptic plague. Help them achieve the unimaginable of building a\
      \ rocket, so they can return the deceased to their cosmic homeland through the\
      \ ancient tradition of space burials.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/742250/extras/features0222.png?t=1609836530\"\
      \ /><h2 class=\"bb_tag\">\u25BC story</h2>An emotionally-driven and heartwarming\
      \ adventure written by IMGA nominated writer of OPUS: The Day We Found Earth.\
      \ Explore an atmospheric world full of mysteries and rich narration.<h2 class=\"\
      bb_tag\">\u25BC Explore</h2>Travel through a post-apocalyptic winter filled\
      \ with ruins and remnants of a once prosperous land. Explore the unknown for\
      \ antiques and artifacts, and find out about their past.<h2 class=\"bb_tag\"\
      >\u25BC Build</h2>Prepare for countdown by gathering the materials needed to\
      \ build a rocket, and craft tools that will help you reach greater distances.<h2\
      \ class=\"bb_tag\">\u25BC Art</h2>Over 100 items to find and inspect, each beautifully\
      \ drawn with a story to match, including rocket material backed by careful research\
      \ on rocket science.<h2 class=\"bb_tag\">\u25BC Music</h2>Over 30 beautiful\
      \ atmospheric soundscapes designed to immerse you in the snowy wilderness. Composed\
      \ and recorded by indiePlay nominated composer Triodust.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/742250/extras/20190222_gif.jpg?t=1609836530\"\
      \ /><br><br>Rocket of Whispers is a single-player adventure where players explore\
      \ a vast snowy wasteland for rocket materials. As you dig through ruins and\
      \ craft equipment to travel further, the story behind the demise of their world\
      \ will slowly unfold through the artifacts you find.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/742250/extras/20180910_newawards.png?t=1609836530\"\
      \ />"
