    about_the_game: The Splitgate - Starter Edition is a fresh new way to start your
      Splitgate experience with EXCLUSIVE Rare cosmetics.<br><br><strong>Included
      in the Splitgate - Starter Edition</strong><br>You'll get the EXCLUSIVE Rare
      Smooth skin for the T-200, Alabastra, and Gangster armor sets, as well as the
      EXCLUSIVE Rare Recon skin for all 11 weapons. Starter Edition users also receive
      500 Disco Balls, Splitgate's in-game currency to use in the Item Shop. <br><br><strong>Armors</strong><br>-
      T-200 Smooth (EXCLUSIVE Rare Skin)<br>- Alabastra Smooth (EXCLUSIVE Rare Skin)
      <br>- Gangster Smooth (EXCLUSIVE Rare Skin) <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1144681/extras/Smooth_Starter_PAck_DLC_600x338.png?t=1606470830"
      /><br><br><strong>Weapons</strong><br>EXLUSIVE Rare Recon skin for all 11 weapons!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1144681/extras/Recon_600.png?t=1606470830"
      /><br><br><strong>Disco Balls</strong><br>500 Disco Balls - Start your Splitgate
      experience with 500 Disco Balls! Disco Balls are Splitgate's in-game currency
      which you can use to purchase Armor skins, Weapon skins, Jetpack skins, Portal
      skills, Emotes, Sprays, and MORE!
