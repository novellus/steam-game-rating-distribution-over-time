    about_the_game: "25th century, Pandemia System. Law and order have been swallowed\
      \ by a tidal wave of crime and terror. After its top man disappears while trying\
      \ to infiltrate the criminal underworld, the Human Federation sends in another\
      \ undercover agent, Garm Tiger, disguised as a convict in one of Pandemia\u2019\
      s prison cities.<br> <br>Revisit Crime Cities, a revolutionary cross between\
      \ a shooter and a futuristic vehicle simulator, originally published in 2000.\
      \ Immerse yourself in the dense atmosphere of a grim future, as you follow a\
      \ complex plot and complete a variety of deadly, unpredictable missions. You\u2019\
      ll quickly realize that speeding in a futuristic vehicle through a city of myriad\
      \ skyscrapers is the easy part of the job.<br> <br><ul class=\"bb_ul\"><li>Total\
      \ freedom of movement in a 3D environment<br></li><li>Fast-paced tactical gameplay<br></li><li>Over\
      \ 100 branching missions<br></li><li>50 unique futuristic vehicles to choose\
      \ from, each with a wide array of modifications<br></li><li>More than 20 different\
      \ weapons<br></li><li>4 distinct cities<br></li><li>Varied enemy AI</li></ul>\
      \ <br>Please note, multiplayer mode is not supported anymore."
