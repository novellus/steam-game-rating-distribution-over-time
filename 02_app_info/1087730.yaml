  data:
    about_the_game: "Neither fate nor lineage can make a hero -- you must grab your\
      \ blades and become one yourself!<br />\r\n<br />\r\nForge your epic destiny\
      \ in Iron Blade -- the most thrilling of all action-RPGs -- set in a medieval\
      \ Europe filled with war, discord and magic. Explore a fantasy game world brought\
      \ to life with console-quality graphics and an innovative -- yet easy to learn\
      \ -- combat system that is never boring and always throws you into one heart-pounding\
      \ fight after another!<br />\r\n<br />\r\nCollect amazing weapons for your monster\
      \ hunter, and explore breathtaking real-world locations and dungeon strongholds\
      \ to test your skills against millions of other players as you build your own\
      \ kingdom and engage in exciting PvP swordplay and challenges.<br />\r\n<br\
      \ />\r\nGAME FEATURES<br />\r\n<br />\r\nAN EPIC ODYSSEY<br />\r\n- A demonic\
      \ army approaches, and no castle is safe from their discord and bloodlust. This\
      \ is no time to be idle! Raise your sword and fulfill the prophecy to seal away\
      \ the darkness for good!<br />\r\n- Unravel a plot of intrigue and betrayal\
      \ as you fight through the challenging story missions of this RPG.<br />\r\n\
      - Explore a game world rich in lore and set in an alternate-reality fantasy\
      \ Europe, full of epic heroes, twisted villains, and arcane mysteries.<br />\r\
      \n- This adventure will take you through more awe-inspiring locations than any\
      \ other RPG, from a fight with Demon Knights in Notre Dame to putting vampires\
      \ to the sword in a Transylvanian dungeon.<br />\r\n<br />\r\nA LINEAGE OF WAR<br\
      \ />\r\n- Face the most fearsome variety of dungeon foes ever seen in a role-playing\
      \ game, each rendered from beautiful art and brought to life with amazing graphics,\
      \ action and combat abilities.<br />\r\n- Unleash deadly finishing attacks with\
      \ your blades to deliver a grisly end to any who dare to battle against you.<br\
      \ />\r\n<br />\r\nTHE KING OF RPGS<br />\r\n- Collect and fight with fantasy\
      \ blades and armor unlike those found in other RPG adventures.<br />\r\n- Upgrade\
      \ your gear to enhance your hack-and-slash strength and style.<br />\r\n- Banish\
      \ the darkness with the most devastating spells and skills of any sword-fighting\
      \ game around.<br />\r\n<br />\r\nCOMPETE WITH PLAYERS<br />\r\n- Establish\
      \ your own epic fantasy RPG kingdom that you can fortify with a castle.<br />\r\
      \n- Acquire and upgrade castle defenders of the finest lineage to fight off\
      \ invaders and protect its resources from an infinite number of threats while\
      \ you're idle or away from the game.<br />\r\n- Take action and wage war on\
      \ other players' castle strongholds to crush their defenses and loot their most\
      \ valuable resources for yourself!<br />\r\n<br />\r\nFor fans of knight games,\
      \ action, sword-fighting games, role-playing games, fantasy, castle-building,\
      \ defending the lineage of a king, and RPGs that never have an idle moment."
