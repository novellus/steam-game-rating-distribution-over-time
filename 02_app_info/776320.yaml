    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/776320/extras/banner_600x60.png?t=1517416001"
      /><h2 class="bb_tag"><strong>Armada Skies</strong></h2> <br><strong>Buy weapons
      and ship upgrades.  Fly through the skies, collect powerups and gun down wave
      after wave of enemies.  Today, you own the skies!</strong><br><br>Controls keys
      are changeable in the option menu (click on the top right gear button)<br><br><strong>Shop
      and Upgrade:</strong><br>You start with your ship &quot;Nineshot&quot; and Gattling
      Gun as your primary weapon.<br><br>4 differents ships: Nineshot is available
      at the beggining then you can build Air Assey, Falkon, Nemesis<br><br>For each
      ships you can buy plane part: Chassis, Wings and Thrusters<br><br>-Primary weapons:
      Gattling Gun, Plasma, Lasers<br><br>-Many Secondary weapons to unlock!<br>Electrifier,
      Slicer, Beamer, Gauss, Back Blaster, Flamer, Heavy Cannon, Orbiter, Laser Blast,
      Rockets, Shockwave Mine, Pulse projectile..<br><br>After collecting cash pods,
      you can purchase upgrades and weapons in the shop, before each stage.<br><br>The
      game autosaves after you win a stage.<br><br>Lot of Items to collect to upgrade
      your ships! (Cash Pod, Shield, Jackpot, A-Bomb, Power Up, Invincibility, Extra
      life, etc..)<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/776320/extras/logo_600.png?t=1517416001"
      /><h2 class="bb_tag"><strong>STORY :</strong></h2><br>It is the aftermath of
      World War 3.  All countries used up almost every bit of their military resources
      for the unprofiting purpose of war.  An unknown alien race has decided to invade
      and conquer Earth at this dire time. Fleets of alien squadrons are spotted in
      Earth''s atmosphere.  Now there is only one last insane resort - the most advanced
      jet fighter called the Armada 165.  You are the only pilot capable of piloting
      it to fight the incoming alien invaders.  The fate of Earth is in your hands.'
