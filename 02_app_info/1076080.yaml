details:
  data:
    about_the_game: Forest Machinery DLC is the next step in our series of heavy cargo
      expansions, which introduces machinery and equipment designed and designated
      for the hard-working people of the wood industry in American Truck Simulator.<br><br>Their
      unique jobs demands specialised trailers and accessories. These exclusive cargoes
      can be found within &quot;woodworking&quot; state territories like <a href="https://store.steampowered.com/app/800370/American_Truck_Simulator__Oregon/"
      target="_blank" rel="noreferrer"  >Oregon</a> and <a href="https://store.steampowered.com/app/1015160/American_Truck_Simulator__Washington/"
      target="_blank" rel="noreferrer"  >Washington</a>, but are also a part of the
      in-game economy across the USA. We did not forget to add something stylish for
      your cabin interior too!<h2 class="bb_tag">Feature List</h2><br><br><strong>Towed
      Forest Machinery</strong><br><br><ul class="bb_ul"><li> Forwarder<br></li><li>
      Log Harvester<br></li><li> Log Loader<br></li><li> Log Stacker<br></li><li>
      Mulcher<br></li><li> Stumper</li></ul><br><strong>Specialized Trailers</strong><br><br><ul
      class="bb_ul"><li> Tub Grinder<br></li><li> Knuckleboom Loader</li></ul><br><strong>Truck
      Accessories</strong><br><br><ul class="bb_ul"><li> Headache Racks (2 versions
      for each cabin type)</li></ul><br><strong>Cabin Toy</strong><br><br><ul class="bb_ul"><li>
      Hanging Chainsaw toy</li></ul>
