    detailed_description: '<h1>MOAI 6 and MOAI 7 are out now!</h1><p><a href="https://store.steampowered.com/app/1432980"
      target="_blank" rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/637940/extras/615x350_en.jpg?t=1604679097"
      /></a></p><br><h1>Check out 9 Monkeys of Shaolin!</h1><p><a href="https://store.steampowered.com/app/739080/9_Monkeys_of_Shaolin/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/739080/9_Monkeys_of_Shaolin/</a></p><br><h1>About
      the Game</h1>Unleash the awesome power of nature in Weather Lord: In Search
      of the Shaman! An earthquake has devastated a once peaceful land and shattered
      the lives of its natives. But that was only the start of their troubles! The
      country is now teeming with unpleasant creatures, and an evil shaman is making
      a bid for absolute power. As a weather lord, you must lead a band of brave warriors
      across the ruined landscape to defeat the enemy.<br><br>Along the way, you''ll
      help the natives by gathering resources, repairing their villages, and completing
      quests, using sunlight, rain, wind, and thunder to replenish crops. eliminate
      enemies, and remove obstacles. Weather Lord: In Search of the Shaman allows
      you to complete these tasks as you choose: you can either work quickly to reap
      the best awards and achievements, or take your time and enjoy the colorful visuals,
      cheerful soundtrack, and addictive gameplay.<br><br>With the elements at your
      fingertips, there will be no stopping you in Weather Lord: In Search of the
      Shaman!'
