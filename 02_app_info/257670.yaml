  data:
    about_the_game: 'Elder Sign: Omens is a digital version of the popular board game
      by Fantasy Flight Games. Build a team of unique investigators and fight to keep
      an all-powerful Ancient One from invading our world! Explore museums, oceans,
      deserts and more for the arcane Elder Signs that will help seal the Ancient
      One away. <br><br>Greenlit by the Steam community, the award-winning mobile
      game Elder Sign: Omens is now available for Steam. This package includes all
      of the content from the mobile game including the premium paid expansion content.<h2
      class="bb_tag">Key Features</h2><ul class="bb_ul"><li>All downloadable expansion
      content included in a single package</li><li>Over 30 different investigators,
      each with their own unique ability</li><li>Over 200 adventures spread across
      the world</li><li>7 Different Ancient Ones with varying degrees of difficulty</li></ul>'
