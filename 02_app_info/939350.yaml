    about_the_game: 'Rugby Champions brings the thrill and physicality of rugby right
      to your fingertips. Fight for every meter of ground in the most intense rugby
      game ever. Guide your team to glory and create history to become the Rugby Champions.<h2
      class="bb_tag">Main Features include: </h2><br><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/939350/extras/dynamicGameplay_header.png?t=1583467180"
      crossorigin="anonymous"/><br><br><strong>Gameplay that flows like a real life
      rugby match</strong><br><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/939350/extras/SlickPassing.gif?t=1583467180"
      crossorigin="anonymous"/><br><br><br><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/939350/extras/uniqueGameplay_header.png?t=1583467180"
      crossorigin="anonymous"/><br><br><strong>Unlimited possibilities mean no two
      games are the same</strong><br><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/939350/extras/DropGoal.gif?t=1583467180"
      crossorigin="anonymous"/><br><br><br><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/939350/extras/slomo_header.png?t=1583467180"
      crossorigin="anonymous"/><br><br><strong>Slow mode kicking enables placement
      of pinpoint punts, bombs, chips, and grubbers</strong><br><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/939350/extras/slowmo.gif?t=1583467180"
      crossorigin="anonymous"/><br><br><br><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/939350/extras/slickPassing_header.png?t=1583467180"
      crossorigin="anonymous"/><br><br><strong>Slick passing system makes cut out
      balls and offloads easy</strong><br><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/939350/extras/SlickPassing_(2).gif?t=1583467180"
      crossorigin="anonymous"/><br><br><br><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/939350/extras/realistic_header.png?t=1583467180"
      crossorigin="anonymous"/><br><br><strong>Realistic ball retention and turnovers
      at rucks</strong><br><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/939350/extras/TurnOver.gif?t=1583467180"
      crossorigin="anonymous"/><br><br><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/939350/extras/difficultymodes_header.png?t=1583467180"
      crossorigin="anonymous"/><br><br><strong>Ranging from arcade-style to a true
      simulation experience<br><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/939350/extras/difficulty.gif?t=1583467180"
      crossorigin="anonymous"/><br><br><br><br><strong>Features the 2019 tournament
      format</strong><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/939350/extras/pool2.gif?t=1583467180"
      crossorigin="anonymous"/><br><br><ul class="bb_ul"><li><strong>Advanced AI provides
      a genuine challenge to suit any skill level</strong><br></li><li><strong>Detailed
      statistics for matches, players, and competition leaders.</strong><br></li><li><strong>Half
      lengths ranging from 7 to 40 minutes</strong><br></li><li><strong>Customise
      team players and jerseys</strong><br></li><li><strong>Share rosters with other
      gamers</strong><br></li><li><strong>Full Match Replays let you re-watch entire
      games.</strong></li></ul></strong>'
