details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/887400/extras/features_banner.png?t=1568760435"
      /><br><br><ul class="bb_ul"><li>Fast paced, bullet hell, arcade shooter<br></li><li>Roguelike
      play style (But what game isn''t these days, amirite?)<br></li><li>Randomized
      pickups, for better or worse (Oh yeah, they stack)<br></li><li>4 game modes,
      for even more ways to play<br></li><li>Increasingly difficult combat<br></li><li>Scores
      so big, you''ll probably have to look up how to say the number (We know we did)<br></li><li>Self-explode,
      to get yourself out of those tight situations<br></li><li>Over 20 cheats, for
      when you feel like just messing around<br></li><li>Into leveling up?  We got
      1,000 of em<br></li><li>Pills that modify you, your enemies, your weapons, the
      environment, and pretty much anything in between</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/887400/extras/randomized_banner_steam.png?t=1568760435"
      /><br><br>The upgrades/downgrades you receive are random.  <br>The weapons you
      receive are random.  <br>The enemies spawning are random.  <br>Even the levels
      you play are, you guessed it, completely random.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/887400/extras/upgrades_banner_steam.png?t=1568760435"
      /><br><br>Become a genetically engineered powerhouse with over 100 boosts like:<br><br><strong><i>HOPELESS
      ROMANTIC<br>LIGHTER FLUID<br>BULLET HATS</i></strong><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/887400/extras/multiverses_banner_steam.png?t=1568760435"
      /><br><br>With classics such as: <br><br><strong><i>ONLY FIRE, MY GOD IT''S
      EVERYWHERE <br>SPIKY SPIKE ARENA<br>WHY IS EVERYTHING SHAKING??</i></strong><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/887400/extras/enemies_banner_steam.png?t=1568760435"
      /><br><br>Including the famed:<br><br><strong><i>SCARY SWARM BOI<br>SKY DONUT<br>SCOOTIN
      TOOTIN ROCKET SHOOTIN PAL</i></strong><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/887400/extras/and_if_all_that_steam.png?t=1568760435"
      /><br><br>The GGMT is proud to state that it includes over:<br><br><i><strong>800
      SPIKES<br>300 CRATES<br>150 BOTTLES</strong></i>'
