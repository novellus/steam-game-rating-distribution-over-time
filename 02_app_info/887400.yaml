    reviews: "\u201C<strong>So is it an issue that I\u2019m a little addicted to GGMT?</strong>\u201D\
      <br><i>Maverick, MI - Beta Tester</i><br><br>\u201C<strong>Don't judge this\
      \ game by it's geometry! What seems simple and plain becomes one of the most\
      \ wacky and challenging Arcade style First-Person Shooters you've ever played.\
      \ Arcade-Style arena FPS with a hint of platforming just met your high-school\
      \ geometry class drunk on a bit of nightmare fuel; Have fun, and don't forget\
      \ the burritos!</strong>\u201D<br><i>Jacob, IL - Beta Tester</i><br><br>\u201C\
      <strong>Like I\u2019m actually serious, this game is actually really fun.  I\
      \ don\u2019t know, there\u2019s something about it.</strong>\u201D<br><i>Sam,\
      \ IL - Beta Tester</i><br>"
