  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/304460/extras/SAYING.png?t=1592392860\"\
      \ /><br><br><i>&quot;One of 2014's best games&quot;</i><br><strong>- Gary Bailey,\
      \ GertLush Gaming</strong><br><br><i>&quot;I came away with a profound sense\
      \ of my own mortality and that\u2019s precisely the sort of thing that [Qora]\
      \ might inspire me to explore.&quot; </i><br><strong>- Adam Smith, RockPaperShotgun\
      \ </strong><br><br><i>&quot;[Qora] has the same quirk and charm of old-school\
      \ RPGs and adventure games&quot; </i><br><strong>- Chloi Rad, Indie Statik</strong><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/304460/extras/ABOUT.png?t=1592392860\"\
      \ /><br><br>Beautifully realised, and implementing stunning pixel-art graphics\
      \ and a wonderful low-fi soundtrack, visionary filmmaker Holden Boyle's first\
      \ video game Qora is a passionate homage to the past adventure game greats.\
      \  <br><br>Settling in a new village tucked away amongst a valley, you will\
      \ explore unknown mysterious landscapes, harnessing a strange mystical power\
      \ hidden there.<br><br>An absorbing story-driven experience, Qora is an unforgettable\
      \ journey that will continue to burn bright in your mind even after it is over.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/304460/extras/FEATURES.png?t=1592392860\"\
      \ /><br><br><ul class=\"bb_ul\"><li> Featuring many varied and gorgeous pixel-painted\
      \ landscapes, Qora's world is full of intrigue and beautiful mystery<br></li><li>\
      \ A powerful low-fi soundtrack accompanies your journey, punctuating the setting\
      \ appropriately<br></li><li> Genuinely amusing and charming characters/dialogue\
      \ will ensure that you speak to every last NPC<br></li><li> A mysterious power\
      \ enables you learn more about your surroundings and explore the secrets hidden\
      \ among the valleys<br></li><li> Multiple endings give you a reason to explore\
      \ the game all over again</li></ul>"
