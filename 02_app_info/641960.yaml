  data:
    about_the_game: <strong>NEW EXTREME PACK - OUT NOW</strong><br>Features our most
      hardcore workouts to date choreographed to 18 brand new music tracks.<h2 class="bb_tag">Designed
      to give us back the fun we lost in exercise, BoxVR is the award-winning VR fitness
      game where you jab, weave and uppercut your way through workouts in time to
      adrenaline-pumping music. </h2><br><br><strong>Beat Gym Boredom</strong><br>Over
      20 hours of fun workouts, choreographed by leading fitness instructors specifically
      to destroy calories in the most entertaining way ever.<br><br><strong>Exercise
      for All</strong><br>Whatever your fitness level, you can put on your VR headset
      and immerse yourself in BoxVR and workout almost anywhere. <br><br><strong>Track
      your progress</strong><br>Every workout is recorded so you can see how many
      calories you burnt. Set your goal and see your progress day by day. <br><br><strong>Workout
      Music</strong><br>Variety From Rock to Pop, Dance to Hip Hop, train to over
      150 different music tracks.<br><br><strong>Train with your music</strong><br>Want
      to box to Samba? Kpop? Maybe a bit of Ska? If you are in the mood for something
      a bit different then why not make your own workout? With our Workout Generator
      you can analyze your music and create workouts that satisfy your every musical
      mood. <br><br><strong>Add-ons available</strong><br><ul class="bb_ul"><li>Essentials
      Pack -  an hour of brand-new workouts and music, it includes our most fun workouts
      to date.<br></li><li>Extreme Pack - our most hardcore workouts ever, choreographed
      to 18 brand new music tracks.</li></ul><br>Available for Arcades via Steam<br><br><strong>Join
      our mailing list</strong><br>Keep up to date on the latest workouts, sales and
      special events. Visit our website to sign up.
