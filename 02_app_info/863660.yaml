    about_the_game: Challenge your mind with puzzles based on optical illusions. Find
      the perfect angle by rotating the pieces to clean up the chaos <br><br><strong>REAL
      OPTICAL ILLUSIONS</strong><br>Nothing is what it seems! Sharpen your perception
      by beating 100 puzzles with no apparent structure or logic.<br><br><strong>PUZZLES
      BASED ON 3D PERSPECTIVE</strong><br>Detect the perfect angle in which a chaotic
      composition reveals the figure hidden behind a game on perspective. Test your
      visual acuity by accepting a greater challenge each time.<br><br><strong>STUNNING
      GRAPHICS AND SETTING</strong><br>Penetrate the mind of the protagonist immersed
      in a seductive atmosphere. Stunning graphics, original music and captivating
      sound effects.<br><br><strong>CHARACTERISTICS:</strong><br><ul class="bb_ul"><li>
      100 puzzle levels based on optical illusions.<br></li><li> Original soundtrack<br></li><li>
      Unique graphics and setting.<br></li><li> Simple and mechanical control for
      relaxed gaming.<br></li><li> Compatible with HTC vive, Oculus rift and windows
      mixed reality.<br><br><a href="https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=8d67b360-6624-11e8-8d55-111f5689c077"
      target="_blank" rel="noopener"  > Available for Arcades VR </a></li></ul>
