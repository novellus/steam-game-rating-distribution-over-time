    about_the_game: "<strong>Welcome to the greatest farming simulation ever made!\
      \ </strong><br><br><strong>Farming Simulator 2013\xAE Titanium </strong>invites\
      \ you into the challenging world of a modern day farmer. Take on all the challenges\
      \ of farming life, including animal husbandry (cows, chicken and sheep), crops,\
      \ sales\u2026 it\u2019s up to you to manage and grow your own farm in a huge\
      \ open world, including an all-new American environment. <br>As your career\
      \ progresses, you will control over a hundred farming vehicles and machines,\
      \ faithfully recreated from the biggest names in the industry (Case IH, Deutz-Fahr,\
      \ Lamborghini, Grimme, etc\u2026), including vehicles new to Farming Simulator!\
      \    <br> <br><strong>Farming Simulator 2013 Titanium</strong> also comes with\
      \ an online mode and online services. You\u2019ll be able to manage a farm with\
      \ up to 10 other players online or via local network. You can also share mods,\
      \ vehicles and equipment with players from all over the world, providing unlimited\
      \ hours of gameplay.      <br>             <br>With a deep and powerful simulation\
      \ experience, a large open world, a huge fleet of vehicles including brand new\
      \ machines, and exciting online possibilities, <strong>Farming Simulator 2013\
      \ Titanium</strong> invites you aboard the largest farming simulation ever created!<br><br><ul\
      \ class=\"bb_ul\"><li>manage your own farm<br></li><li>breed your cattle<br></li><li>100+\
      \ authentic vehicles<br></li><li>2 environments: American &amp; European</li></ul>"
