    about_the_game: "Powered by the Unreal 3 engine, <strong>Hunted: The Demon\u2019\
      s Forge\u2122</strong> is a fresh take on the classic fantasy game that delivers\
      \ the intensity and action of a modern-day shooter. Taking control of either\
      \ E\u2019lara, a ranged weapon expert, or Caddoc, a master swordsman, you and\
      \ your partner will descend into a dark and foreboding world for an unforgettable\
      \ cooperative experience. As you travel deep within the world of Kala Moor,\
      \ you will use a variety of deadly weapons, powerful spells, and cover tactics\
      \ to face down wave after wave of vicious enemies.  It will take the combined\
      \ efforts of two great warriors to explore menacing dungeons, overgrown ruins,\
      \ and downtrodden towns \u2026 and discover the secrets of the Demon\u2019s\
      \ Forge.<br><br>\t\t\t\t\t\t\t\t\t\t\t<h2 class=\"bb_tag\">Key Features:</h2>\t\
      \t\t\t\t\t\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>An Unreal Dark Fantasy:</strong>\
      \ Powered by the Unreal 3 engine, the dark world of Hunted comes to life as\
      \ a third-person fantasy game with the intensity and action of a modern-day\
      \ shooter.  Hunted boasts stunning visuals with breath-taking vistas and foreboding\
      \ underground worlds.<br>\t\t\t\t\t\t\t\t\t\t\t</li><li><strong>Co-op at a Distance:</strong>\
      \ Combine E\u2019lara\u2019s ranged attacks with Caddoc\u2019s melee expertise\
      \ to pull off gruesome co-op kill moves, perform special attacks, and heal one\
      \ another from anywhere on the battlefield.  The characters\u2019 differing\
      \ combat expertise allows a player\u2019s strategy to vary from one play through\
      \ to the next.<br>\t\t\t\t\t\t\t\t\t\t\t</li><li><strong>Descend into Dungeon\
      \ Depths:</strong> Work with your co-op partner to discover hidden paths and\
      \ solve the devious puzzles that block your way. Explore menacing dungeons,\
      \ overgrown ruins, and terrorized towns to discover treasure and powerful upgrades.<br>\t\
      \t\t\t\t\t\t\t\t\t\t</li><li><strong>Two Ways to Fight:</strong> Wade into the\
      \ thick of the fight using deadly melee skills, or tactically use cover to dispatch\
      \ hordes of creatures with bows and spells. Use powerful magic to boost your\
      \ partner\u2019s combat effectiveness and even the odds against increasingly\
      \ formidable enemies.<br>\t\t\t\t\t\t\t\t\t\t\t</li><li><strong>Forge Your Own\
      \ Levels:</strong> Create and share your own challenging dungeon designs with\
      \ The Crucible, a powerful in-game editor that provides endless opportunities\
      \ for exploration and battles for you and your friends.<br>\t\t\t\t\t\t\t\t\t\
      \t\t</li></ul>"
