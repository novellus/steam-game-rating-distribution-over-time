details:
  data:
    about_the_game: "A simple cross-board adventure game, through the jump, shooting,\
      \ squatting and other operations to pass the operation.<br />\r\n<br />\r\n\
      The player will play an indescribable girl, facing the layers of challenges,\
      \ through the complicated level, to the final BOSS, revealing the girl's original\
      \ face.<br />\r\n<br />\r\nAs a normal horizontal cross-border game, the player\
      \ will achieve the purpose of customs clearance through a series of operations.\
      \ The combat elements in the game are weaker and more dependent on the player's\
      \ agility and memory. The game is divided into seven levels, the level of difficulty\
      \ is progressive, divided by a special style door, through the door to enter\
      \ the next level.<br />\r\n<br />\r\nThere are many organ traps hidden in the\
      \ game, allowing players to constantly explore and discover, try to face and\
      \ gradually become familiar with them to complete the challenge more smoothly.\
      \ Players need to continue to grow based on experience in the game, and then\
      \ come again.<br />\r\n<br />\r\n\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\
      \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ \
