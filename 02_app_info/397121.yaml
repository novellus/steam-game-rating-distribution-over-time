details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">This set includes:</h2><ul class=\"bb_ul\"\
      ><li>Unique fighter \u2018Razor\u2019; \u2018Mercenary Contract\u2019 \u2014\
      \ 15 days of premium subscription</li></ul> <br>The unique project of a fighter\
      \ combining an unconventional propulsion system and a neural matrix on synapse\
      \ conductors. Increased range of tackler modules allows you to engage in an\
      \ effective fight at a distance not available to other tacklers of similar rank.\
      \ Additional reserve of durability and agility also makes the ship a serious\
      \ threat to enemy interceptors.<h2 class=\"bb_tag\">General:</h2> <br>Premium\
      \ license gives all pilots greater rewards for the battle. In addition, pilots\
      \ get more credits vouchers for contracts! Pilots receiving premium licences\
      \ from the command master new ships faster due to increased rates of synergy\
      \ in battle. And when the battle ends, pilots with a premium license have two\
      \ trophy search attempts \u2014\u200B- which means that the chance of getting\
      \ new, unique equipment is higher!<br><br>When buying multiple DLC, bonuses\
      \ to credits, synergy gain are stacked. Together, they provide an even greater\
      \ bonus! At the same time, premium time also stacks as does the sum of Galactic\
      \ Standards!"
