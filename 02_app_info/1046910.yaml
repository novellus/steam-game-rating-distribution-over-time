details:
  data:
    about_the_game: "Join Wendy Martin, a national award-winning science teacher,\
      \ to make Ribbit-ing Discoveries in this virtual reality Frog Dissection. Learn\
      \ the fundamentals of the female frog anatomy in a fully immersive virtual reality\
      \ experience.<h2 class=\"bb_tag\">Learning can take place anytime, anywhere</h2>VictoryVR\u2019\
      s virtual reality frog dissection software is a hands-on dissection opportunity\
      \ that users can experience through the power of virtual reality. This true\
      \ to life experience covers each step that a student would take if they were\
      \ dissecting a real frog in their classroom. Along the way, a hologram of our\
      \ teacher - national runner-up Teacher of the Year, Wendy Martin - will pop\
      \ up to provide instruction and information to users.<h2 class=\"bb_tag\">An\
      \ Authentic Science Experience Aligned to National Learning Standards</h2>All\
      \ of the instruction follows the Next Generations Science Standards (NGSS),\
      \ the national science standards for the United States. The dissection experience\
      \ is recreated to the finest detail so that they are a suitable substitute for\
      \ the real thing in a classroom. Lifelike physical models mean that the frog\
      \ appears as it would in a real dissection allowing science teachers to feel\
      \ good about substituting virtual reality for the real thing. <br><br>Schools\
      \ can save on the expensive annual costs of animal acquisition without causing\
      \ harm to a single creature by using dissections in virtual reality. Over a\
      \ 5 year period, a single classroom will spend over $4000 just to dissect frogs.\
      \ Furthermore, these dissections can only take place once a year and cannot\
      \ be \u201Credone\u201D if a student makes a mistake.<h2 class=\"bb_tag\">Dissections\
      \ in VR are a safe alternative</h2>As teachers and parents know, dissections\
      \ can present a risk to student safety due to: risk of being cut by a scalpel,\
      \ risk of infection, and exposure to formaldehyde - which can damage the eyes,\
      \ cause asthma attacks, and bronchitis.<br><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=5c915830-6211-11e9-b605-835c5fb4deb6\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a>"
