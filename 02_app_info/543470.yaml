    review: "[h1]Located in \"?:\\steam games\\steamapps\\common\\Trillion\\deluxeset\"\
      [/h1]\n\n[h1]Digital Artbook:[/h1]\n[b]- Contains 2 PDF's. (One for characters,\
      \ and one for rough sketches[/b] \n[b]- PDF 1 Contains 22 pages, While PDF 2\
      \ Contains 19 pages.[/b] \n[b]- ENG PDF is 102.298MB, CH is 101.93MB, JP is\
      \ 101.954MB (All contain same content/art)[/b] \n\n\n[h1]Novels:[/h1]\n[b]7\
      \ Novels[/b] 1 novel/short story for each sin (Each has between 16 and 18 pages)\n\
      \n\n[h1]OST:[/h1]\n[b]Contains 11 tracks, and 1 PDF of the track/cover[/b]\n\
      1.) Ai No Noise\n2.) Trillion\n3.) Jealousy\n4.) Outrage\n5.) Gothic Doll\n\
      6.) Pure Message\n7.) Beat of Beast\n8.) Temptation\n9.) Noble Eyes\n10.) Wild\
      \ Exhaust\n11.) Believe Again [Mitsuki Nakae]\n\n\n[h1]Wallpapers:[/h1]\n[b]1920x1080[/b]\
      \ 6 Wallpapers (Max size is 1,046KB)\n[b]1600x900[/b] Same 6 Wallpapers (Max\
      \ size is 800KB)\n[b]1280x720[/b] Same 6 Wallpapers (Max size is 572KB)\n\n\n\
      \n\n[h1]MY THOUGHTS[/h1]\n[b]General thoughts[/b]Personally, I think $10 for\
      \ this is KINDA expensive, so personally, I would only recommend it when it's\
      \ on sale, as (at the moment of posting this review) it's been as low as $2.99\
      \ on sale.\n\n[b]Artbook[/b] I like the Character pages quite a bit, and the\
      \ rough sketches are nice to get a look at their weapons.\n\n[b]Novels[/b] If\
      \ your a fan of reading novels, then you'd most likely enjoy reading the novel\
      \ for your fave sin~ (i personally am a fan of Perpell)\n\n[b]OST[/b] I'm not\
      \ one for Soundtracks, but Trillions is pretty Decent (to me)\n\n[b]Wallpapers[/b]\
      \ I'm pretty picky when i choose a wallpaper, but these are all pretty good~"
