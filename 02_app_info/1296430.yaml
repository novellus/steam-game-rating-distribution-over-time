    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1296430/extras/SabSIOMainGIF.jpg?t=1598976078"
      /><br>Saboteur SiO is the official sequel to the classic retro games Saboteur!
      and Saboteur II: Avenging Angel.<br>Travel the world in this original ninja
      mission, created and developed by the original author, Clive Townsend.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1296430/extras/SabSIOGIF1.jpg?t=1598976078"
      /><br>In 1985 Saboteur! received the prestigious award &quot;The Crash Smash&quot;
      from Crash magazine and was high-rated with a 93% score. In 1987 Clive made
      the sequel Saboteur II: Avenging Angel - the first video game to feature a female
      protagonist - Nina - sister of the ninja from the first game. Now, after over
      three decades, SimFabric in collaboration with Clive Townsend have prepared
      the next installment in the Saboteur saga.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1296430/extras/SabSIOGIF2.jpg?t=1598976078"
      /><br>- 19 Special story-related achievements.<br>- All new levels, enemies,
      and story by Clive Townsend.<br>- Original Soundtrack by: Sean Fountain, Geovarius,
      Zoltar Dreamusic, and Jeroen Tel.<br>- Original Retro graphics and extra screen
      modes for ZX Spectrum, Commodore 64, Amstrad CPC, and Game Boy.<br>- 9 Language
      versions - English, Polish, French, Italian, German, Spanish, Russian, Portuguese,
      Czech.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1296430/extras/SabSIOGIF3.jpg?t=1598976078"
      /><br>Retro options:<br>- Scanlines.<br>- CRT Moire.<br>- Retro, Modern, and
      ''Original'' title and menu.<br>- Retro and Modern in-game panel.<br>- Modern
      difficulty setting, for players with non-retro skills ;-)'
