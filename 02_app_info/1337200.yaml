details:
  data:
    about_the_game: 'A quiz that helps you review words and phrases in Russian. Over
      3,500 Advanced phrases, 350 Verbs, 1500 nouns and exactly 33 letters for all
      your learning efforts.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>
      All questions have a timer set between 2 and 20 seconds.<br></li><li> Choose
      how many questions per quiz. From 3 to 30.<br></li><li> The following levels
      are available: Cyrillic Alphabet, Basic phrases, Verbs, Nouns and Advanced phrases<br></li><li>
      You can review any level (except for Advanced phrases) and even get a transliteration
      to help your learning.<br></li><li> The questions can be either in English or
      Russian</li></ul>'
