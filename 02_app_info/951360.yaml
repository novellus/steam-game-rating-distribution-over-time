    about_the_game: "Super Potato Bruh is a difficult platformer that uses some elements\
      \ of the bullet hell genre to create an intense platforming experience.<br />\r\
      \n<br />\r\nPotato Bruh is on a journey to save Princess Lechuga from Mr. Ladle.\
      \ Play through 5 worlds while dodging tons of projectiles, flying &quot;Beef\
      \ Moocows&quot;, and more!<br />\r\n<br />\r\n<br />\r\nEvery time you get near\
      \ Princess Lechuga, Mr. Ladle takes her somewhere else! Encounter various foods\
      \ that may get in your way, even if they don't mean to. Read about the foods\
      \ in &quot;The Pantry&quot; and learn about them. There are currently 6 worlds...\
      \ The Grasslands, The Desert, The Mountain, The Crystalline Mine, The Void,\
      \ and The Underworld."
