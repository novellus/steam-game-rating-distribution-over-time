  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/628460/extras/header1.png?t=1580039562\"\
      \ /><br><i>\u201CHey, Mister... Are you a lonely person?\u201D</i><br><br>When\
      \ his mother dies, our protagonist returns home to Wales for the first time\
      \ in ten years to attend her funeral. Then, on a walk in the countryside, he\
      \ encounters a mysterious young girl.<br><br>Though her face is expressionless\
      \ and her words are cold, the man soon forms a friendship with her\u2026 of\
      \ sorts. However, their meetings only leave him with more questions.<br><br>How\
      \ did she know his mother, why does she have such a morbid fascination with\
      \ death, and why does she look so much like his childhood sweetheart?<br><br>But\
      \ only one thing is certain: there is much more to Lily than meets the eye.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/628460/extras/header2.png?t=1580039562\"\
      \ /><br><ul class=\"bb_ul\"><li>Revamped version of an old VN made in 2014<br></li><li>Written\
      \ by ebi-hime, author of <a href=\"http://store.steampowered.com/app/585890/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Sweetest Monster</a>, <a href=\"http://store.steampowered.com/app/386990/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Asphyxia</a>, and <a href=\"http://store.steampowered.com/app/429940/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Emmeline Burns</a><br></li><li>OST\
      \ by yuzuki, who composed for <a href=\"http://store.steampowered.com/app/407340/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Strawberry Vinegar</a>, and <a href=\"\
      http://store.steampowered.com/app/585880/\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Windswept Night</a><br></li><li>Art by SillySelly, artist of <a href=\"\
      http://store.steampowered.com/app/407340/\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Strawberry Vinegar</a>, <a href=\"http://store.steampowered.com/app/496630/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Empty Horizons</a>, and <a href=\"\
      http://store.steampowered.com/app/386990/\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Asphyxia</a><br></li><li>Around 25k words<br></li><li>Two different art\
      \ styles to choose between<br></li><li>Hidden extra scene and author's notes<br></li><li>Will\
      \ probably make you feel sad(!)</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/628460/extras/lilchib.png?t=1580039562\"\
      \ />"
