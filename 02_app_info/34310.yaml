  data:
    about_the_game: "The peaceful and prosperous solar system Junos was located at\
      \ the end of the Milky Way. Those who called its five planets home had no idea\
      \ what was about to happen...<br />\r\n \t\t\t\t\t  Halcyon, ruler of the Fourth\
      \ Empire, had Junos marked as its final target in the galactic massacre, and\
      \ had sent the bulk of his attacking force in with a single purpose \u2013 the\
      \ elimination of all life forms in the system, and the construction of a gigantic\
      \ fortress on each of the five planets from which to rule the galaxy.<br />\r\
      \n\t\t\t\t\t  The galaxy\u2019s recognised governing body, the Space Federation,\
      \ began recruiting attack pilots in an effort to reclaim Junos. Strap yourself\
      \ into your TRX-5 Quasar and turn the tables on Halcyon."
