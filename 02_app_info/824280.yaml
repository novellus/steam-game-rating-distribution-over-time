      destruction including breaking body panels, deforming junker cars as well as
      demolishing the environment!<br></li><li>Perform your favorite stunts! Bicycles,
      Stoppies, Moonwalks, Walk Its, Cyclones, Pogos, Power Outs and Back-Flips!<br></li><li>Hear
      the roar of huge crowds inside 12 stadiums packed with fans on your road to
      the Monster Jam World Finals!<br></li><li>Explore and smash through the environment
      in a Massive Outdoor World!<br></li><li>Train just like your favorite Monster
      Jam pro driver at Monster Jam University!</li></ul>
