    about_the_game: "<strong>Fluvstruck</strong> is an adult dating sim experience,\
      \ combining time management skills and memory challenges to create a fun interactive\
      \ visual novel. Each mini-game date gives you the chance to please the girl\
      \ you\u2019re trying to impress.<br><br>You\u2019re a writer who has the absolute\
      \ inability to write romantic novels - until you have a fateful encounter with\
      \ Yuna, your book editor and succubus. Yuna gives you a magical app that allows\
      \ you to experience love first hand and eventually write the book of your dreams\u2026\
      \ at a price."
