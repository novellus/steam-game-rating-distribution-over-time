    about_the_game: "Space Chip is a fun game set in Space with a nostalgic playmode\
      \ which you have to pass through different levels full of adventure, teleporting\
      \ through space gates and avoiding energy balls, spaceships, meteorites and\
      \ \u201Calienoids\u201D.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/790760/extras/SteamText.jpg?t=1526576722\"\
      \ /><br><br>Inspired by games in the late eighties and early nineties keeping\
      \ that special spirit and movements in 2D but with scenarios in 3D.<br><br>You\
      \ will find a different look with graphics created to make an atmosphere which\
      \ is a throwback to the time where you will have fun.<br><br>You will have to\
      \ overcome four zones with addictive levels where the most important thing is\
      \ the gameplay. The progress will be saved when you overcome the zone not the\
      \ levels.<br><br>Full game created with Blender Game Engine.<br><br><strong>Space\
      \ Chip, play it!</strong><br><br><br>Full controller support:<br>- Most of generic\
      \ controllers. <br><br>No controller support:<br>- Xbox 360 or Play Station\
      \ controller."
