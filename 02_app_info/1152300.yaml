  data:
    about_the_game: "The promise begins.<br />\r\nThe Dusk series, a trilogy of RPG\
      \ titles from Gust's popular Atelier series, tells the story of a world on the\
      \ verge ruin, told from the perspective of its unique characters.<br />\r\n\
      The 1st title in the series &quot;Atelier Ayesha&quot; is now available as a\
      \ deluxe version.<br />\r\n<br />\r\nDX version features<br />\r\n - Quickly\
      \ explore fields with the newly added &quot;Run&quot; feature!<br />\r\n - The\
      \ tempo of battles is improved with the newly added &quot;Fast-forward Battle&quot;\
      \ feature!<br />\r\n - Elements added to the Plus version and numerous past\
      \ DLC are included!<br />\r\n<br />\r\nStory<br />\r\nA Dusk era has fallen\
      \ upon this world many times, yet people have managed to survive and reclaim\
      \ a meager livelihood thus far.<br />\r\nHere, in a remote atelier, there was\
      \ a lone girl making her living by making medicine. <br />\r\nHer name is Ayesha.<br\
      \ />\r\nseveral years after her grandfather passed away, her sister went missing\
      \ and she now lives a solitary life with only her pet cow to call family.<br\
      \ />\r\n<br />\r\nHer sorrowful memories were beginning to fade, little by little,\
      \ but...<br />\r\nOne day, while searching for herbs as usual in the ruins near\
      \ her atelier, Ayesha saw the figure of her long lost younger sister.<br />\r\
      \nKnowing that her sister was still alive somewhere in the world, Ayesha decided\
      \ to go on a journey to search for her.<br />\r\n<br />\r\nNote: This product\
      \ is also included in a product set. Be careful to avoid making a redundant\
      \ purchase."
