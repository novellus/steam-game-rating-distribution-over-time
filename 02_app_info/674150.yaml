      \nVersion 1.0.3.1: Better Subtitles-Only English mode.\r\nVersion 1.0.3.0: General\
      \ Improvements.\r\nVersion 1.0.2.0: Important crash fixes and under the hood\
      \ improvements. Also, Legacy Editions are now live as DLCs.\r\nVersion 1.0.1.0:\
      \ Several bug fixes and improvements. Also, newly added &quot;Classic&quot;\
      \ controls option.</p><br><h1>Special Edition</h1><p>- Totally new, much praised,\
      \ game play controls that were built from the ground up. \r\n* Hotspot based\
