    about_the_game: "There are some things that kids just shouldn't have to put up\
      \ with. Being transported to some weird dimension full of goblins, dwarves,\
      \ swamplings, stupid wizards and sleeping giants is definitely one of them.<br\
      \ />\r\nAfter escaping a &quot;welcoming party&quot;, Simon discovers that he\
      \ has been brought on a quest to rescue the wizard Calypso from the evil sorcerer\
      \ Sordid.<br />\r\n<br />\r\nIn the last 25 years, the 'Simon the Sorcerer'\
      \ game series has made millions of players fall in love with Simon.<br />\r\n\
      Now you can relive the renowned original adventure in a whole new way!<br />\r\
      \n<br />\r\n'Simon The Sorcerer: 25th Anniversary Edition' features:<br />\r\
      \n<br />\r\n- Totally new, much praised, game play controls that were built\
      \ from the ground up<br />\r\n* Hotspot based - no more pixel hunting! <br />\r\
      \n* All-new slick icons and animations.<br />\r\n* Quick actions using right-click.<br\
      \ />\r\n<br />\r\n- Completely new game menus and save/load system + Saves cloud\
      \ syncing<br />\r\n<br />\r\n- Four Music options: New stereo recording and\
      \ the Original music in MT-32, General MIDI or AdLib <br />\r\n<br />\r\n- High-end\
      \ graphics upscaling (xBRZ filter) for high-resolution displays<br />\r\n<br\
      \ />\r\n- Optional retro settings: play with original graphics, original music\
      \ and even the original controls<br />\r\n<br />\r\n- Multiple languages (ALL\
      \ included without additional payment):<br />\r\nEnglish voice acting, with\
      \ the option for adding subtitles in English, Spanish, French, Italian, Russian\
      \ and Hebrew<br />\r\nGerman voice acting or subtitles-only<br />\r\n<br />\r\
      \n- Extras included: Soundtrack (FLAC) + Original Manual + Art Book + Legacy\
      \ Editions as FREE downloadable content (DLCs) for Windows, macOS and Linux\
      \ (Multiple languages).<br />\r\n<br />\r\n- GREAT PURCHASE! The best and most\
      \ affordable way to experience this timeless classic<br />\r\n<br />\r\nPROBLEM\
      \ SAVING ? You can also try and save manually by doing the action 'Use' on 'Postcard'\
      \ in your inventory."
