  data:
    about_the_game: "Waifu Fight Dango Style is an exciting new retro-type action\
      \ based game incorporating a unique mix of intense gameplay and attractive,\
      \ anime-style character artwork! You and your Waifu of choice will square off\
      \ against an opponent by bouncing dangos between one another until you break\
      \ through each other's defense! Waifu Fight is a crazy mix between the wall\
      \ breaking mechanics of Breakout, the narrative and sexual elements of HuniePop,\
      \ the special attacks and combos of Street Fighter, and the retro action from\
      \ good old fashioned Pong!   <br><br>Unlike its contemporaries in the ecchi\
      \ game field, Waifu Fight incorporates its characters as a gameplay element\u2014\
      frequently a character will pop into the middle of the screen and your dangos\
      \ will bounce off of her cute and sexy body! Combine this with a robust suite\
      \ of items and power-ups, the paths to victory become nearly endless!<br><br>Waifu\
      \ Fight Dango Style supports both single and multiplayer game modes. Each game\
      \ mode is listed below with a quick description explaining its features.   <br><br><strong>Story\
      \ Mode:  </strong><br><br><ul class=\"bb_ul\"><li>Each playable character will\
      \ have their own personal story featured here. <br></li><li>Players will be\
      \ able to play through each character\u2019s story to unlock special features,\
      \ gain XP &amp; levels, and earn rewards.<br></li><li>Each story path will be\
      \ unique and predetermined.<br></li><li>Each story will consist of the following:\
      \ an introduction, 7 different character stages with character dialog before\
      \ &amp; after, a boss stage with dialog before &amp; after, and an ending. <br></li><li>Playable\
      \ characters will include: Iromi, Akane, Jessica, Yume, Kasumi, Midori, Haruka,\
      \ Kagami, &amp; Dr. Yuri Shimizu <br></li><li>Amanda, Madoka, Ryoko, and Paige\
      \ will eventually be playable.<br></li><li>Potions will be usable in this mode.\
      \ </li></ul><br><strong>Arcade Mode:</strong><br><br><ul class=\"bb_ul\"><li>Traditional\
      \ local multiplayer set in an arcade fashion of play<br></li><li>Supports XBox\
      \ One &amp; PS4 Controllers<br></li><li>Potions are not allowable</li></ul><br><strong>Challenge\
      \ Mode:</strong><br><br><ul class=\"bb_ul\"><li>This mode will allow players\
      \ to continue to play through an endless loop of stages. <br></li><li>Players\
      \ will be able to unlock special features, gain XP &amp; levels, earn rewards,\
      \ and compete on leaderboards based upon how far they went before being defeated.<br></li><li>Each\
      \ iteration will increase the game\u2019s difficulty substantially. <br></li><li>Each\
      \ iteration will consist of 8 random character stages and then the boss stage.\
      \ <br></li><li>After each stage is complete, players will be granted a special\
      \ random bonus that will carry over to the next stage and the next stage only.\
      \ After that stage is complete the process will be repeated. <br></li><li>Potions\
      \ will be usable in this mode. </li></ul><br><strong>Online Mode:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>This will allow players to compete online against each\
      \ other. <br></li><li>Two modes will be available: Casual Play &amp; Ranked\
      \ PvP<br></li><li>Casual Play will allow players to invoke challenges among\
      \ other players via a chat system or a friend's list. <br></li><li>Potions and\
      \ Levels will be an option for Casual Play.<br></li><li>Ranked PvP (Matchmaking)\
      \ will use a ELO system.<br></li><li>Ranked PvP wins/losses will be shown on\
      \ leaderboards.</li></ul><br><strong>Casino &amp; Various Mini Games:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Players will be able to gamble coins and earn more coins\
      \ and/or rewards. Leaderboards apply!</li></ul><br>** On a side note, we have\
      \ included an in-game feedback feature which allows players to submit any suggestions\
      \ and/or problems they might discover."
