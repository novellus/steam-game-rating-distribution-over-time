details:
  data:
    about_the_game: SlitherLink is a kind of mathematical intelligence game, which
      consists of a checkerboard and a number in the checkerboard. When solving the
      problem, you must use the clues provided by the numbers to connect an uninterrupted
      closed loop on the checkerboard line.<br><br><strong>Game rules:</strong><br><ul
      class="bb_ul"><li>On a board of the same dot size, connect two adjacent points
      with a straight line or a horizontal line. The goal is to make all the connecting
      lines form a closed loop.</li></ul><ul class="bb_ul"><li>A number between four
      points indicating the number of edges on the square formed by the four points.
      Where there is no number, the number of surrounding edges is unknown.</li></ul><ul
      class="bb_ul"><li>When marking, you cannot make a cross or branch on the entire
      line that is connected last time.</li></ul><ul class="bb_ul"><li>Can not appear
      more than two closed loops.</li></ul><br>The game contains a total of 300+<strong><u>N</u></strong>
      challenging levels for 6 board sizes. There are a variety of color themes to
      choose from.<br><br>The level generator can generate levels of 6 board sizes
      and 3 levels of difficulty, it can generate <strong><u>Infinite</u></strong>
      levels for you to play.<br><br>If you have any suggestions to make the game
      better, you can tell me in the steam community.
