details:
  data:
    about_the_game: "<strong>Grab your cassette player, it\u2019s time to transform!</strong><br><br><strong>Collect\
      \ awesome monsters</strong> to use during turn-based battles in this open-world\
      \ RPG. Combine any two monster forms using Cassette Beasts\u2019 Fusion System\
      \ to create unique and powerful new ones!<br><br><strong>Welcome to New Wirral</strong>,\
      \ a remote island inhabited by strange creatures you\u2019ve only dreamed of,\
      \ nightmares you <i>hopefully</i> haven\u2019t, and a cast of brave folks who\
      \ use cassette tapes to transform for battle. To find a way home you\u2019ll\
      \ need to explore every inch of the island, and record monsters to your trusty\
      \ cassette tapes to gain their abilities!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1321440/extras/traffikrab-steam.gif?t=1610025776\"\
      \ /><h2 class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li><strong>Transform\
      \ into monsters using\u2026 retro cassette tapes?!</strong><br>Faced with the\
      \ constant threat of monster attacks, the residents of Harbourtown, New Wirral\
      \ choose to fight fire with fire. Record a monster to tape, then play it back\
      \ to take on its form for battle!<br></li><li><strong>Fuse monster forms</strong><br>Getting\
      \ close to your companion has benefits\u2013while transformed you can combine\
      \ your strengths to gain the upper hand in battle! Any two monster forms can\
      \ be fused to produce unique, fully-animated new fusion forms.<br></li><li><strong>Explore\
      \ a rich open world</strong><br>Certain monster abilities can be used in human\
      \ form. You\u2019ll need these to help you get around, solve puzzles, and locate\
      \ dungeons. Glide, fly, swim, climb, dash, go invisible, or turn magnetic!<br></li><li><strong>Travel\
      \ alongside a diverse cast of human companions</strong><br>Never fight alone!\
      \ Form bonds, spend time together, and help your selected partner complete personal\
      \ goals to become a better team. The strength of your relationship determines\
      \ how well you\u2019re able to fuse!<br></li><li><strong>Master a deep battle\
      \ system</strong><br>Take advantage of elemental chemistry to apply extra buffs\
      \ or debuffs alongside your attack, or even alter your opponent\u2019s elemental\
      \ type!</li></ul>"
