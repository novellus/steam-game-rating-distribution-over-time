    detailed_description: 'An extensive 87-page strategy guide and walkthrough for
      Epic Quest of the 4 Crystals!<h2 class="bb_tag">The Contents Include</h2><ul
      class="bb_ul"><li> A full walkthrough on the main storyline and all side-quests.<br></li><li>
      Annotated maps and directions: displaying chests, points and treasure.<br></li><li>
      Details and strategies on ALL enemies: elemental weaknesses, stats, etc.<br></li><li>
      General tips &amp; tricks.<br></li><li> A list of all crafting recipes and items.<br></li><li>
      Overdrive information and strategy: exclusive &quot;gain&quot; tips!<br></li><li>
      Limit Breaks overview, showcasing all bars and different kinds.<br></li><li>
      List and stats of all accessories, weapons and items.<br></li><li> Battle ranking
      details and rewards.<br></li><li> Full skills and spells list with character
      specific tips.<br></li><li> Behind-the-scenes information!<br></li><li> Get
      personal advice from us if you need any help!<br></li><li> Written by the creator
      of Epic Quest of the 4 Crystals himself!</li></ul><br>Thank you for your support!
      We hope you enjoy the game and the strategy guide. ^_^<h2 class="bb_tag"> </h2><h2
      class="bb_tag">How to find the guide</h2><br>From your computer, go to:<br>C:\Program
      Files (x86)\Steam\steamapps\common<br>Then select the game folder.<br><br>Or
      directly from the Steam Client, first right-click on the game, then select:<br>Properties
      &gt; Local Files &gt; Browse Local Files<h2 class="bb_tag"> </h2><h2 class="bb_tag">EXAMPLE</h2><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/404930/extras/access-game-folder.png?t=1479664984"
      />'
