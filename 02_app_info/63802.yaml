    about_the_game: "<p>\"Treasures and Tunnels,\" Delve Deeper's first DLC expansion,\
      \ brings you 50% more Delve Deeper maps and 25% more treasure.  For those counting,\
      \ that's 10 new levels and 25 brand new relics.  Each level is custom-tailored\
      \ to be tackled by different team combinations, and each relic custom-designed\
      \ to add new excitement to every map!</p>\n\t\t\t\t\t\t\t<h2>Key features:</h2>\n\
      \t\t\t\t\t\t\t<ul>\n\t\t\t\t\t\t\t<li>10 new maps, including \u201CBig Orc Candy\
      \ Mountains,\u201D \u201CDuke Dreadaxe's Dungeon O'Doom,\u201D and \u201CCrazy\
      \ Edvard's Chasm.\u201D\n\t\t\t\t\t\t\t<li>25 dynamic, exciting new relics\n\
      \t\t\t\t\t\t\t</ul>"
