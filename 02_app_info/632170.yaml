details:
  data:
    about_the_game: "Fight your way to fame, fortune and glory in this first-person\
      \ puncher roguelite as you work to retrieve the fabled Spartan Fist. Playing\
      \ as Emma Jones, a down-and-out detective working to earn her keep, you\u2019\
      ll tap your inner badass as you punch dudes so hard they explode. Navigate through\
      \ an arena that\u2019s different each time you play and delve into a whimsically\
      \ gritty and colorfully punk pixilated world while fighting your way to the\
      \ top.<br><br>Grab your TV or monitor, and your gamepad (or mouse &amp; keyboard),\
      \ and get punching!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/632170/extras/drop-and-slash-bird-fist.png?t=1591034974\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/632170/extras/godhand_quote.png?t=1591034974\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Radical first-person\
      \ punching aimed at ultimate satisfaction<br></li><li>New arenas to explore\
      \ every time you play, chock full of new stuff to wreck<br></li><li>A double\
      \ fistful of fun to button-mash combo slammin' action with a high skill ceiling<br></li><li>Earn\
      \ permanent upgrades to give you a leg-up on your next run through the Gauntlet<br></li><li>Colorful\
      \ and vibrant pixelated characters in tandem with gory violence<br></li><li>A\
      \ ton of different playstyle-changing fist types (to hit dudes with)<br></li><li>Mysterious\
      \ things to dip fists in (maybe it'll give you power! OR NOT)<br></li><li>The\
      \ punk/chip fusion sounds of &quot;Chipunk&quot; in an all-original soundtrack<br></li><li>The\
      \ continuing saga of Emma and Franky, forever-friends from our previous games</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/632170/extras/uppercut_juggle.png?t=1591034974\"\
      \ />"
