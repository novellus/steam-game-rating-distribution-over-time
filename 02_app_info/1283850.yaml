    about_the_game: "MaryPark St. is a short story telling indie game, set in a black\
      \ and white dream-like world. Following the main character, trying to get to\
      \ his friend who seems to always be busy, as each day feels more and more repetitive.\
      \ Additionally now as a free update it includes the second interpretation of\
      \ the story, called &quot;The Nightmare&quot;.<br><br><i>BECAUSE LOVE NEVER\
      \ DIES</i><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1283850/extras/about.png?t=1609218229\"\
      \ /><h2 class=\"bb_tag\">Features</h2><br><strong>Easy to play:</strong> Generic\
      \ controls: arrow keys for movement, and Z key to interact. <br><br><strong>Intriguing\
      \ Storyline:</strong> This game adheres to themes of isolation and self-reflection.\
      \ MaryPark St. was designed to appeal to mass demographic whilst having it\u2019\
      s short but unique story.<br><br><strong>Unique Atmosphere:</strong> The world\
      \ of MaryPark St. is entirely black and white. With smooth lineart and only\
      \ essential details, the setting is ominous and bleak. <br><br><strong>Original\
      \ Soundtrack</strong><br><br><strong>Playtime:</strong> Between 10 - 15 minutes.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1283850/extras/falling.gif?t=1609218229\"\
      \ />"
