    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1221990/extras/DescriptionBannerV2.png?t=1606132876"
      /><br><strong>Chronicle: Unit Eight</strong> is an arcade bullethell roguelike
      with a sliver of RPG thrown into the mix. Mixing the combat and game feel of
      vertical shooter games like &quot;Raiden&quot; and &quot;Ikaruga&quot; with
      the roguelite progression style of &quot;Rogue Legacy&quot;. <strong>Chronicle
      </strong>gives that old school space shooting genre a new flavor of life. Dodge,
      fire bullets, and increase in strength by finding powerups or modifications
      on each run. Collect <i>Scraps </i>that fall off of enemy ships to use to upgrade
      your ship for future runs. Discover many secrets and defeat the space pirate
      boss that you were originally hired to destroy.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1221990/extras/descriptionImageChronicle.png?t=1606132876"
      /><br>Chronicle is a mercenary-for-hire organization. They have dispatched one
      mercenary, (codenamed Atlas,) and her ship, Unit Eight to sabotage and destroy
      a secret weapon that a space pirate group has created to destroy planets. <br><br>Discover
      new weapon combos, defensive maneuvers, abilities, bombs, and unlocks to help
      manifest the perfect run.<br><br>After every run, explore the vast perk tree
      and upgrade your ship through modifications, weapons, weapon unlocks, defensive
      maneuvers and more!<br><br>Try your luck in Boss Rush mode, or go for the top
      spot in the leaderboard in Arcade mode!<br><br>Can you defeat the space pirate
      organization and destroy the secret weapon before all the planets that we know
      are eliminated for good?'
