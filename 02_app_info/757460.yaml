    about_the_game: "Life isn\u2019t getting any easier for our favorite ronin! The\
      \ journey continues in the land of silk and steel, where fantasy and reality\
      \ clash and tough choices await you on every page. Get ready to prove why you\u2019\
      re the toughest ronin around.<br><br><i>Samurai of Hyuga Book 3</i> is the mind-shattering\
      \ 225,000 sequel to your favorite interactive tale by Devon Connell, where your\
      \ choices control the story. It's entirely text-based\u2014without graphics\
      \ or sound effects\u2014and fueled by the vast, unstoppable power of your imagination.<br><br>Become\
      \ the judge, jury and executioner of your peers. Walk the path of the detective,\
      \ unravel a demonic mystery\u2014or be consumed by it! Face your past and fight\
      \ for your future as the student becomes the teacher. Discover the line between\
      \ lover and monster, and be prepared to cross it.<br><br><ul class=\"bb_ul\"\
      ><li> Take the law into your own hands as you bring justice with sharpened steel!<br></li><li>\
      \ Unravel a demonic mystery and discover the truths you were never meant to\
      \ know!<br></li><li> Find love (or something like it) as you do battle against\
      \ true despair!</li></ul><br>That and so much more await you in the third book\
      \ of this epic series!"
