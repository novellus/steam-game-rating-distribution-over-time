      \ Japanese Anime Voices: Female Character Series. Following the first seven\
      \ voice packs Japanese Anime Voices: Female Character Series , this pack will\
      \ expand your project with more exciting and fun Japanese female anime voices\
      \ speaking very usable Japanese phrases!<br />\r\n<br />\r\nPicking up where\
      \ Vol 7 left off, this one offers more common, everyday phrases useful for game\
      \ dialogue. Go ahead and give your female players even more things to talk about\
      \ and expand their dialog!<br />\r\n<br />\r\nFEATURES:<br />\r\n<br />\r\n\
