  data:
    about_the_game: Adventuress Ittle Dew and her sidekick Tippsie crash onto a strange
      island, filled with loot and mysterious inhabitants. It quickly dawns on the
      duo that this might become their biggest adventure yet.<br><br>Ittle Dew boils
      down the classic adventure formula until there is only fun left. Experience
      devious puzzles, timeless gameplay and lots of exploration!<br><br><ul class="bb_ul"><li>Lots
      of secrets and shortcuts to explore<br></li><li>Combine your tools in ingenious
      ways<br></li><li>Beautiful hand-drawn HD wobble graphics<br></li><li>Speedrunners
      welcome, with Leaderboards for all the ways you can break the game</li></ul>
