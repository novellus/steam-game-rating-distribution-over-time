    about_the_game: Take control of shovel-master Fagus the grave robber extraordinaire
      in this third person stealth action-adventure. It's a curious blend of whimsical
      English comedy and grim Dickensian horror made by a two-man team dedicated to
      fun, addictive gameplay.<h2 class="bb_tag"><strong>Key Features</strong></h2><ul
      class="bb_ul">    <li>18 Dickensian graveyards<br>    </li><li>5 ghost types
      with individual AI<br>    </li><li>1 unlockable bonus graveyard<br>    </li><li>and
      a gravel-voiced grave robber</li></ul>
