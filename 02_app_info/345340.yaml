    reviews: "\u201CThe gameplay and humor give this game a charm and character that\
      \ few games can hope to achieve ... A lot of heart went into this game, and\
      \ it shows.\u201D<br>3.7 / 5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://mashthosebuttons.com/review/the-grave-digger-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Mash Those Buttons</a><br><br>\u201C\
      The sound effects and the music in The Grave Digger are spectacular! They enhance\
      \ the game in all aspects.\u201D<br>4.5 / 5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://operationrainfall.com/2014/01/02/review-grave-digger/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Oprainfall</a><br><br>\u201Ca fun and\
      \ well thought-out puzzle game that manages to take the morbid thought of grave\
      \ robbing, and turns it into a fun adventure\u201D<br>70% \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.pixelsforbreakfast.net/2013/07/the-grave-digger-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pixels For Breakfast</a><br>"
