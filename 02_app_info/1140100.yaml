    about_the_game: "The Persistence challenges you, a clone of security officer Zimri\
      \ Elder, to survive aboard a doomed deep space colony starship, overrun with\
      \ horrific and murderous aberrations. You are the last survivor.  Your mission?\
      \ Restore functionality to the ship and somehow make your way back to Earth.<br><br><br><strong>Death\
      \ is just the beginning  </strong><br><br>The only thing that stands in the\
      \ way of saving the starship is an array of clone printed monstrosities, constantly\
      \ replenished by the ship\u2019s malfunctioning clone printer. <strong>If any\
      \ encounter with these foes proves fatal, Zimri\u2019s consciousness is uploaded\
      \ into a new host body, ready for the next attempt.</strong><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1140100/extras/monsterattacksmall2.gif?t=1603891930\"\
      \ /><br><br><br><strong>An ever-changing labyrinth </strong><br><br>The colony\
      \ starship has a self-configuring macrostructure which can alter its internal\
      \ architecture \u2013 and due to the catastrophic malfunction, that\u2019s exactly\
      \ what will happen. Upon awakening in a new cloned body or on teleporting between\
      \ decks, the layout of the starship will change each time. <strong>Each and\
      \ every expedition into The Persistence will be unique</strong>, with different\
      \ items and gear to collect &amp; upgrade. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1140100/extras/map.gif?t=1603891930\"\
      \ /><br><br><br><strong>Enhance, upgrade and augment </strong><br><br>The technology\
      \ of the 26th century allows for genetic augmentation and manipulation of dark\
      \ matter technology. <strong>Resequence Zimri\u2019s DNA to improve health,\
      \ toughness and defensive abilities </strong>or even harvest crew DNA to create\
      \ cloned bodies of crewmembers to inhabit, each with their own unique abilities.\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1140100/extras/Augment.gif?t=1603891930\"\
      \ /><br><br><br><strong>Explore, evade, fight and gather resources</strong><br><br>The\
      \ mutated horde won\u2019t think twice about tearing Zimri limb from limb. Use\
      \ the environment to scope out, stalk and gain the tactical advantage in either\
      \ evading or attempting to take them down.  Explore the decks of the ship and\
      \ <strong>gather resources, weapons and suit customizations to aid survival\
      \ in the journey deeper into the dark and terrifying depths.</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1140100/extras/tooled_small.gif?t=1603891930\"\
      \ /><br><br><br><strong>Asymmetric Multiplayer</strong><br><br><strong>Connect\
      \ a phone or tablet running IOS or Android to the game for up to 2 players to\
      \ take control of \u2018Solex\u2019 </strong>\u2013 the ship\u2019s engineering\
      \ system. Once connected, they will be able to take control of the ship\u2019\
      s systems in realtime, including abilities to lure creatures, open doors and\
      \ disable any of the ship\u2019s internal security defenses.<br>IOS or Android\
      \ compatible device and &quot;The Persistence&quot;  application required for\
      \ Asymmetric Multiplayer to work. Data charges may apply.<br><br><br><strong>VR\
      \ Headset support</strong><br><br>Compatible with Oculus Rift, HTC Vive, Valve\
      \ Index and WMR headsets. Features tailored control settings and comfort options\
      \ for VR and non-VR play. (Motion controls are not supported)."
