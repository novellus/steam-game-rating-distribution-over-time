    about_the_game: "Tiny T, is a stress-relieving game. The goal of the game is to\
      \ shake down Tiny T for the Freedom Bucks he has stuffed in his pockets. Landing\
      \ a successful hit with the various fantasy and real world weapons results in\
      \ sprays of cold, hard Freedom Bucks for all. Gather enough freedom bucks and\
      \ you can use a special Bankbuster to empty Tiny T\u2019s bank account."
