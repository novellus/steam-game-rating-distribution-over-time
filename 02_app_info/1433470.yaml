details:
  data:
    about_the_game: 'Outpost engineer is a first person crafting and logistics game
      set on a volcanic island.<br><br>Modify the terrain, plop down miners, lay out
      conveyor belts, build structures, plan your factory.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1433470/extras/MinerGIF_27-9-2020_12-52-17.gif?t=1608278162"
      /><h2 class="bb_tag">Background</h2>You are tasked to establish a self-sufficient
      Research and Development outpost on a newly discovered ocean planet. <br>You
      are required to analyze your environment and communicate your findings back
      to earth.<br><ul class="bb_ul"><li><strong>Atmosphere</strong>: Breathable earth-like
      atmosphere. <br></li><li><strong>Target Outpost Location</strong>: Isolated
      volcanic island.<br></li><li><strong>Life indicators</strong>: Sparse plant-like
      vegetation. <br></li><li><strong>Environmental Threats</strong>: None known
      as of date.<br></li><li><strong>Goals</strong>: Catalogue life forms and local
      resources. Establish R&amp;D Outpost. Communicate Research.</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1433470/extras/SatelliteScreenshot+TextGIF_21-9-2020_10-22-35.gif?t=1608278162"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li><strong>Building</strong>:
      The terrain is fully destructible. Structures can be built from concrete, wood,
      metal and rock resources wherever you like. <br></li><li><strong>Factory Automation</strong>:
      Automate mining and production. Distribute electricity. Layout conveyor belts
      to provide resources for your factory machines.<br></li><li><strong>Research</strong>:
      Every resource can be analyzed. Your findings will be communicated back to earth,
      in exchange for new blueprint unlocks.<br></li><li><strong>Technology</strong>:
      Every 3d asset in the game is voxel-based. The terrain and all 3d models are
      rendered smoothly using marching cubes (no blocks).</li></ul>'
