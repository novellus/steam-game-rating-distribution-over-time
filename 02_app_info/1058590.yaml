    short_description: Franchise Wars is a turn-based isometric puzzle strategy game,
      or puzzegy game. Play as Frog Pop, one of the last remaining fast food restaurants,
      on a campaign to destroy arch-rival Munch Point. Control various units, each
      with a unique mechanic, as you set out to best the food service industry.
