  data:
    about_the_game: "Anomaly Defenders is the closing installment of the Anomaly series.\
      \ The original incarnation of the Tower Offense sub-genre had players controlling\
      \ humans fighting alien invaders. Now, the tables have turned. The human counterattack\
      \ is underway and the alien homeworld is under threat. Defend the planet from\
      \ the human scum in the final battle of the series.<br><br>Anomaly Defenders\
      \ is a fast-paced Tower Defense game where attacking human troops can damage\
      \ and destroy your defenses. You have to react and counterattack enemies on\
      \ the battlefield at all times. Each time you start a campaign, the unique tech-tree\
      \ technologies can be tailored to your needs. Killing humans is easier due to\
      \ 8 upgradable towers and special functions: repair your towers, make them go\
      \ berserk, sacrifice them in explosions that are harmful to nasty humans, and\
      \ use other tricks. This is the final battle against the humans. For the Hive,\
      \ Commander!<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>Functions\
      \ to fix and boost your towers: Repair, Rage, Explode and others<br></li><li>Full-blown\
      \ tech-tree to tailor unique strategies<br></li><li>Attacking forces can damage\
      \ and destroy your towers - watch out!<br></li><li>Outsmart humans by deploying\
      \ towers that force them to change their movement path<br></li><li>Fight the\
      \ humans on the orbital stations and undiscovered lands \u2013 24 unique levels\
      \ are waiting for you to protect them<br></li><li>8 unique, upgradeable towers<br></li><li>Three\
      \ difficulty levels adjusted for both new and hardcore players</li></ul>"
