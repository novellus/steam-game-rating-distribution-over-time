    about_the_game: If you ever thought Felt Tip Circus could use a little more dazzlement
      and derring-do... Why not add it yourself?<br><br>This DLC package provides
      you with everything you need to start creating new madcap VR adventures and
      make them a living part of the circus experience. And, once you're done, you
      can share the fun with everyone on Steam Workshop!<br><br>Contains templates
      and unique Unity assets so you can hit the ground running. See the <a href="http://steamcommunity.com/sharedfiles/filedetails/?id=679909700"
      target="_blank" rel="noreferrer"  >Workshop Guide</a> for more information.
