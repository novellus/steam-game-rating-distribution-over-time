    about_the_game: HELLSEED is a first person horror adventure with puzzles and some
      action elements.<br>This is a small playable teaser that lets you to try the
      game logic and atmosphere.<h2 class="bb_tag">SYNOPSIS</h2>Italy 1980, <br><br>some
      doctors of a psychiatric hospital in province of Turin report the missing of
      a colleague of their own to the police.<br>You are the detective investigating
      about what happened.<br>The first place in whch you start the research is the
      house of the doctor.<br>While in the house, many strange things will happen
      and a dark presence will seem to follow you everywhere you go.<br>What does
      it want from you?<br>What is the relationship between it and the doctor?<br>Is
      the doctor really missed? <br>Is he dead?<br><br>All these questions and many
      others you will have to answer for discovering the truth and completing the
      chapter 1.<br>Be careful and don't panic, someone will try to catch you and
      take you to hell...
