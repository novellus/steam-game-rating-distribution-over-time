    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1323910/extras/sliddes_wallninja_steam_about_pic_0.png?t=1608139177"
      /><br><br><strong>Wall Ninja</strong> is a game where you have to reach the
      top though wall jumping. Just don't lose your grip or gravity will punish you..<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1323910/extras/sliddes_wallninja_steam_about_pic_1.png?t=1608139177"
      /><br><i>Don't give up!</i><br><br>Explore and overcome 9 different area's each
      with its own theme.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1323910/extras/sliddes_wallninja_steam_about_pic_2.png?t=1608139177"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1323910/extras/sliddes_wallninja_steam_about_pic_3.png?t=1608139177"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1323910/extras/sliddes_wallninja_steam_about_pic_4.png?t=1608139177"
      /><br><br>Meet new friends on your way to the top.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1323910/extras/sliddes_wallninja_steam_about_pic_5.png?t=1608139177"
      /><br><i>Friends like Painter Pete!</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1323910/extras/sliddes_wallninja_steam_about_pic_6.png?t=1608139177"
      /><br><i>A dead skeleton!</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1323910/extras/sliddes_wallninja_steam_about_pic_7.png?t=1608139177"
      /><br><i>A annoying goose or duck or whatever that is!</i><br><br>To reach the
      top you will need some steady reaction speed and willpower, so come prepared!<br>Wall
      Ninja contains over 30 songs to help you keep calm and continue onwards.<br><br>And
      remember, never give up! Because the princess and someone else is waiting for
      you...<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1323910/extras/sliddes_wallninja_steam_about_pic_9.png?t=1608139177"
      /><br><br>The game is a solo project created by MrSliddes, creator of SLIDDES.
