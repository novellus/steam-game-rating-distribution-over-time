    about_the_game: "Dark fairy-tale about little beam of light.<br>Explore the strange\
      \ and mystic world.<h2 class=\"bb_tag\">Essence and features of the game</h2>In\
      \ the game you will play the role of a small creature, consisting entirely of\
      \ light. You are the last light beam of hope in dying world covered with darkness.\
      \ Genre: Action Adventure in gloomy black and white stylistics. Player\u2019\
      s task is to get to the end of the level alive. One of the main features of\
      \ the game is a huge emphasis on physics. Everything from exploring of location\
      \ to solution of puzzles is based on physics of surrounding world.<h2 class=\"\
      bb_tag\">Intro</h2>Your fantasies come true! <br>Explore that strange, fantastic,\
      \ mystic world. <br>Soak up the atmosphere of the dark fairy-tale. <br>Little\
      \ light beam needs your help. <br>So become a light - fight with darkness. <br>Your\
      \ way will be hard, but don't be afraid of anything. <br>Till your light shines\
      \ - you can make it!"
