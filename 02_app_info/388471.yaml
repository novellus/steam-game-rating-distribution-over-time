details:
  data:
    about_the_game: We are proud to introduce a new set of truck tyres and truck accessories,
      officially licensed from Michelin to Euro Truck Simulator 2. We are complementing
      them by several &quot;aftermarket&quot; goodies and paintjobs to create a mix
      that should bring a smile to every Michelin fan's face.<br><br>Michelin is one
      of the largest tyre manufacturers in the world, acknowledged as an innovator
      with a history spanning over 120 years. Michelin's brand identity is immediately
      recognizable. The symbol of the company - Bibendum, the Michelin Man - is one
      of the world's oldest trademarks.<br><br>The content of this DLC includes:<h2
      class="bb_tag">Front Tyres</h2><br><br><ul class="bb_ul"><li>315/70 Michelin
      X Line Energy Z<br></li><li>385/65 Michelin X Line Energy F<br></li><li>385/55
      Michelin X Line Energy F<br></li><li>385/55 Michelin XFA2<br></li><li>315/70
      Michelin X MultiWay 3D XZE<br></li><li>315/80 Michelin X MultiWay 3D XZE</li></ul><h2
      class="bb_tag">Rear Tyres</h2><br><br><ul class="bb_ul"><li>315/70 Michelin
      X Line Energy Z<br></li><li>315/70 Michelin X Line Energy D 2<br></li><li>315/70
      Michelin X MultiWay 3D XZE<br></li><li>315/80 Michelin X MultiWay 3D XZE<br></li><li>315/70
      Michelin X MultiWay 3D XDE<br></li><li>315/80 Michelin X MultiWay 3D XDE</li></ul><h2
      class="bb_tag">Bonus Paintjobs</h2><br><br><ul class="bb_ul"><li>Bibendum<br></li><li>Michelin
      Tracks</li></ul><h2 class="bb_tag">Truck tuning &amp; accessories</h2><br><br><ul
      class="bb_ul"><li>Bibendum Roof Figure <br></li><li>Bibendum Dashboard Figure<br></li><li>Square
      Flag<br></li><li>Triangle Flag<br></li><li>Tea Cup<br></li><li>Hanging Bibendum
      Figure<br></li><li>Air Freshener<br></li><li>Baseball Cap</li></ul>
