    about_the_game: "Life and work in big cities requires a lot of toughness and stamina\
      \ \u2014 both physical and mental. Especially, if you have a keen sense of empathy\
      \ and you deeply feel conflicts. In order to not become an urban madman you\
      \ can either start living in an ivory tower of indifference, or you can learn\
      \ how to deal properly with stress and tension. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/936030/extras/\u0433\
      \u0438\u04442_\u043F\u0443\u0441\u0442\u044B\u043D\u044F.gif?t=1548412116\"\
      \ /><br><br>Nature Relax will reliably help you to rest even after the most\
      \ nervous day. It offers many nature sounds and ambient melodies \u2013 everything\
      \ you need for a fruitful meditation break during the day and easy falling asleep\
      \ at night.<h2 class=\"bb_tag\">Application Highlights</h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/936030/extras/004.png?t=1548412116\"\
      \ /><br><ul class=\"bb_ul\"><li>Vast collection of ambient sounds;<br></li><li>Great\
      \ for falling asleep, work, meditation;<br></li><li>Calming HD backgrounds;<br></li><li>High-quality\
      \ sounding;<br></li><li>Creation of individual mix.</li></ul><br>Make your daily\
      \ affairs a little more pleasant with Nature Relax! Dozens of different combinations\
      \ of ambient music and nature sounds."
