      \nNature Relax is an extremely primitive relaxation application that does not\
      \ cope with its task at all.\n\nFrom the content perspective, it has 12 short,\
      \ monotonous, endlessly looped sound tracks like birds singing, howling wind\
      \ and a crackling fire. You can combine them at your discretion, adjust the\
      \ volume sliders, switch between day and night variants and... basically that's\
      \ it. As for the sound quality \u2014 the crackling of a campfire sounds fake,\
      \ the sounds of the sea resemble a rinse of water in a washbasin, and the wind\
      \ somehow associates to me with a buzz of electric railway in the distance.\
      \ Each sound corresponds to a simple static picture, which can be set as a background\
      \ of the app. But it's not like there is something to admire, really. You cannot\
      \ change the audio playback speed, you cannot add your own audio and backgrounds,\
      \ it's impossible to hide the sliders blocking one-third of the image, and there\
      \ is no way to run this application in fullscreen.\n\nFor 4.99USD in the American\
      \ region, the developers offer us \"a vast collection of ambient sounds, that\
      \ perfectly fits for falling asleep, work and meditation; calming HD backgrounds;\
      \ high-quality sound and the ability to create a unique mix\". And almost none\
      \ of this is true, except that you can create a truly \"unique\" mix of a filling\
      \ toilet barrel and screaming bird on the background.\n\nIn conclusion, I'll\
      \ just remind you that there is a lot of similar applications for smartphones\
      \ \u2014 often with broader functionality and variety, higher quality, and sometimes\
      \ completely free of charge. Not to mention tons of meditative videos on YouTube,\
      \ online radio stations with ambient music and free audio recordings for relaxation,\
      \ meditation and falling asleep.\n\n[b][url=https://store.steampowered.com/curator/35095872/]My\
      \ half-dead curator page on English[/url][/b]."
