    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/235620/extras/SmallWorld_pageSteam_03.png?t=1609925966\"\
      \ /><h2 class=\"bb_tag\">CONTROL FANTASY RACES, SET OFF TO CONQUER NEW LANDS,\
      \ OVERTHROW YOUR ENEMIES AND CLAIM THE VICTORY!</h2><br>In this digital adaptation\
      \ of the legendary board game, dive into a world inhabited by whimsical fantasy\
      \ races.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/235620/extras/SmallWorld_pageSteam_05-min.jpg?t=1609925966\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/235620/extras/SmallWorld_pageSteam_07.png?t=1609925966\"\
      \ /><br>Take control of the dwarfs, wizards, amazons, giants, orcs or even humans.\
      \ Then send out your troops to battle mercilessly and conquer new regions. Make\
      \ shrewd use of the special powers of your races to expand your empire and win\
      \ the game! Meanwhile, weaker civilizations will be ruthlessly chased out of\
      \ this Small World! Carve out your place in a world that\u2019s too small to\
      \ accommodate everyone!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/235620/extras/SmallWorld_pageSteam_09-min.jpg?t=1609925966\"\
      \ /><br><br>This game of strategy and conquest can be played over and over again\
      \ thanks to the nearly endless combinations of races and special powers. Whether\
      \ you\u2019re a newbie or an experienced player, you\u2019ll love playing this\
      \ classic board game with simple rules and tactical gameplay.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/235620/extras/SmallWorld_pageSteam_11_11.png?t=1609925966\"\
      \ />"
