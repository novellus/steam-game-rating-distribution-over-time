    about_the_game: 'Show your opponents what real Metal is! Fight your way to the
      top by blasting your opponents out of your altar of glory.<br>Conquer the stage
      and win the praise of the crowd in this spectacular brawler game!<br>Remeber,
      rythm is the key to the gates of Metal!<br><br><strong>Main features</strong><br><ul
      class="bb_ul"><li> 1 to 4 players on the same screen<br></li><li> Play with
      friends or against the computer<br></li><li> Dominate your opponents moshing
      and fighting them to the beat of the Metal to throw them off stage<br></li><li>
      Play many different metal tracks composed specifically for the game<br></li><li>
      Select your guitarist and customize his clothes and his instrument<br></li><li>
      Play on different maps, each with unique power ups<br></li><li> Adventure mode
      (Singleplayer and Co-OP)<br></li><li> Unique characters with a defined personality</li></ul><br><br><strong>Fight
      in time with the music</strong> : Attack enemies and set them on fire, play
      in time to protect yourself from their blows and kick them offstage to gain
      your victory.<br><strong>Pick up items</strong> like amps and instruments to
      bring terror to the battle.<br><strong>Prove who the true god of Metal is</strong>
      by playing in the spotlight until you get the final attack: A guitar solo that
      will devastate your opponents!<br><br>Local multiplayer requires a controller
      for each player!'
