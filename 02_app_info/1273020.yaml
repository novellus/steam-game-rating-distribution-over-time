    about_the_game: "Note: This is a simple indie game, the goal is to turn on all\
      \ the lights and complete the entire scenario, I hope you like it!<br />\r\n\
      <br />\r\nBelow is the description of the game<br />\r\n<br />\r\npsychological\
      \ suspense / horror game in the first person, you wake up in a strange and unknown\
      \ place, apparently wearing special clothes, and you need to find out where\
      \ you are as soon as possible, because your oxygen level is low!<br />\r\n<br\
      \ />\r\nYou wake up in a seemingly unknown and dark place, realize that you\
      \ are wearing a suit and an oxygen mask to be able to breathe and the oxygen\
      \ levels are decreasing. You will need to explore this location and activate\
      \ all the light points before the oxygen levels reach their end!<br />\r\n<br\
      \ />\r\nIs there anything in this place besides darkness?<br />\r\n<br />\r\n\
      Whenever possible, avoid running, but if necessary, run for your life!"
