    about_the_game: "Genre: Visual novel, Yuri<br />\r\n<br />\r\nTen years have passed\
      \ since Aika left Japan, she had to part with her beloved sister. All the time\
      \ that she lived in New York she could not find her happiness. And now it's\
      \ time to come back, unpleasant circumstances require it: the death of a grandfather.<br\
      \ />\r\nWhen she returns, she learns that her sister, Yuno, has already been\
      \ married for a long time and lives a quiet measured life.<br />\r\nBut feelings\
      \ for her sister have not yet died away, will they be able to settle old differences\
      \ and be together again? Or will Ike have to go back to New York and forever\
      \ regret the lost chance?<br />\r\n<br />\r\nFeatures:<br />\r\n- A visual short\
      \ story about the difficult relationship of two sisters<br />\r\n- Pleasant\
      \ audio"
