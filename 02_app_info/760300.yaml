details:
  data:
    about_the_game: '<strong>Ender Story: Chapter 1</strong> is a turn-based RPG inspired
      by early Final Fantasy and Dragon Quest games. As a young border guard you must
      rush to defend your kingdom from an immediate threat. Travel fast, aid citizens
      and fight hard.<br><br>If you''re familiar with the Flash scene, you may know
      the original version game. I plan to finish this series solo as our programmer
      quit near the end of finishing Chapter 2. This version of Chapter 1 has been
      completely redone with a more detailed art style, a bunch of new items, a longer
      story and much better character development.<h2 class="bb_tag">Key Features</h2><ul
      class="bb_ul"><li>Classic turn-based battles influenced by classic Final Fantasy
      games, Dragon Quest and EarthBound.<br></li><li>Over 100 pieces of equipment
      with various effects and elements to experiment with.<br></li><li>A range skills
      and abilities to use on your dozens of foes.<br></li><li>An introduction to
      the series which sets the scene for the grand adventures to follow in future
      chapters.<br></li><li>An original sound track with a lot of heart.<br></li><li>3-4
      hours of gameplay</li></ul>'
