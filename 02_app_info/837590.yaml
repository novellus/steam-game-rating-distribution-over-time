    review: "Operation Thunderstorm est un jeu de CI Games (City Interactive). Ce\
      \ FPS est plut\xF4t sympa dans l'ensemble. Le gameplay est assez classique,\
      \ simple mais efficace. J'ai pass\xE9 un bon moment dessus. Malgr\xE9 tout le\
      \ mal qu'on peut dire de CI Games, ce jeu fait partie des meilleurs de leur\
      \ catalogue. Quand on aime les shleutistes qui vous tire dessus, pourquoi se\
      \ priver ? Graphiquement, je m'attendais \xE0 pire, je l'ai trouv\xE9 plut\xF4\
      t correct dans l'ensemble. Dur\xE9e de vie, 7 heures environ mais tout d\xE9\
      pend de votre fa\xE7on de jouer. Je le conseille surtout en solde."
