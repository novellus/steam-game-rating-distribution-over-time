    about_the_game: "Elimination of the Leaders of the Third Reich!<br />\r\n<br />\r\
      \nThe year is 1942. The British government decides to launch one of the most\
      \ risky operations of World War II. The targets are the most important figures\
      \ of the Third Reich. After several months of research, MI6 chose three people:\
      \ the chances of eliminating them are slim to nothing.<br />\r\nYour targets\
      \ are: Joseph Goebbels, Heinrich Himmler and Hermann Goering.<br />\r\n<br />\r\
      \nBecome an MI6 secret agent and execute a mission in the enemy territory.<br\
      \ />\r\n<br />\r\nGo head to head with various classes of enemies controlled\
      \ by a superior AI supported by the Jupiter EX engine.<br />\r\n<br />\r\nFight\
      \ through French township of Vervins, a Bavarian castle and a secret facility\
      \ in Owl Mountains in Poland.<br />\r\n<br />\r\nExploit your surroundings and\
      \ shoot your enemy from cover using the Covert Fire system."
