    about_the_game: <strong>Pentasma</strong> is a side-scrolling arcade shooter inspired
      by Williams Electronics' 1981 classic 'Defender'. Protect The terraforming Humanoids
      from the deadly Aliens and raid the Alien planets to keep the galaxy peaceful!<h2
      class="bb_tag">Synopsis</h2>In The year 2846, The earth has become completely
      inhabitable and Few survived people went to space. With the advanced robot technonogy,
      Humans created Terraforming Humanoids to produce the planets that can support
      human life.<br><br><br>Unfortunately, The aliens who were also looking for their
      new planet started to attack Humanoids and robbed the planets or completely
      destroyed them. To deal with it, Humans created Pentasma - The plasma-powered
      space jet armed with Deadly lasers, smartbombs, and also tractor beams to protect
      the Terraforming Humanoids.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Defence-shooting
      hybrid action in a seamlessly wrapped area<br></li><li>Procedurally generated
      planets and attack waves<br></li><li>33 various enemies to fight<br></li><li>3
      different ships and 6 special abillities<br></li><li>30 achievements<br></li><li>5
      game modes and online scoreboards<br></li><li>Highscore progress display keeps
      you encouraged to achieve the highest score!</li></ul>
