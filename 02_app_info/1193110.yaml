    about_the_game: "Unique monster girl puzzle game, there are different monster\
      \ girl characters for you to enjoy, find a beautiful monster girl to spend time\
      \ with you.<br />\r\nDo you like jigsaw partners, this is a game that is worth\
      \ your experience, casual and brain-burning. If you do not want to jigsaw, you\
      \ can press the key to clear the level to unlock the corresponding demon girl.\
      \ It's time to test your wisdom and patience, and enjoy the step-by-step challenge\
      \ to unlock the mystery of the demon girls!<br />\r\nFive major features of\
      \ the game:<br />\r\n1. The world of the demon is also accompanied by the enchantress\
      \ beauty! Find the one who belongs to you!<br />\r\n2. Each character has an\
      \ animation that lures you! !<br />\r\n3. Each character has a coquetry posture!\
      \ !<br />\r\n4. Each character has a cute nickname! !<br />\r\n5. Fun jigsaw\
      \ puzzles, test your wisdom and patience, enjoy the step by step challenge to\
      \ unlock the mystery of the enchantress girls!<br />\r\n<br />\r\n1. Ten different\
      \ characters! ! Seductive CG! ! . . . . .<br />\r\n2. Each character has a fascinating\
      \ rich micro-expression, natural movements, whether it is gentle waving to you\
      \ or fierce resistance, it makes people spurt, anyway, you want all!<br />\r\
      \n3. The beauty enchantress is squatting in your ear when interacting with you,\
      \ and sometimes breathing loudly in the fierce, letting you be there.<br />\r\
      \n4. Each challenge scene will randomly locate the puzzle, challenge your patience,\
      \ and believe that you will successfully pass the customs.<br />\r\n5. The most\
      \ interesting jigsaw puzzle, casual and brain-burning, you will be passionate\
      \ about winning every enchantress beauty."
