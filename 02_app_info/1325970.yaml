    about_the_game: '<h2 class="bb_tag">Early Access</h2>This game is Early Access,
      therefor, the main story is not finished and more content is planned.<h2 class="bb_tag">Ghost
      of Tomorrow</h2>It is the day of August 23, 2019 and you arrive at your apartment.
      Suddenly strange events that possess a paranormal nature begin to occur. These
      paranormal events seem to transcend the boundaries of both space and time as
      these events may give you a glimpse of what is yet to happen in the future.
      Experience these paranormal events and see what tomorrow holds.<h2 class="bb_tag">Gameplay</h2><br>Warning:
      Minor Spoilers Ahead<br><br>Ghost of Tomorrow is a psychological-horror first-person
      game. The game takes place in an apartment initially, where mysterious paranormal
      events with time-traveling nature begin to occur, giving the player glimpses
      of the horrible future that awaits them, while also being haunted by a strange
      ghost. As the player progresses, shortcuts through time and space are created,
      which allows the player to traverse to different locations and time. Progress
      through the story, read newspapers, notes, phone texts and investigate the future
      events that have yet to occur, find out if you can change the future events.'
