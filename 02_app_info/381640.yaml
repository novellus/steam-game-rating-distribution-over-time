    about_the_game: 'Start your Astral journey and fight at the arena along with more
      than 10 million players from all over the world! Gather your best friends or
      join one of the top guilds to meet faithful companions, who will stand by you
      through thick and thin! Whether you are an experienced player or a beginner
      adventurer, in the world of Sarnaut you will find yourself a great company!<br><strong>Game
      features:</strong><br><ul class="bb_ul"><li>Fascinating atmosphere of the world
      of two rivaling factions: industrial Empire and fantasy League<br></li><li>Ship
      battles and unique Astral adventures<br></li><li>Personal achievements and guild
      ratings<br></li><li>Exciting raids and challenging bosses<br></li><li>Various
      PvP activities, including from 2 to 48 participants<br></li><li>Automatic group
      assembling in PvP and PvE activities<br></li><li>Random quest generation system</li></ul>'
