  data:
    about_the_game: "By tradition, preparing for the celebration of Christmas, small\
      \ forest animals chose the most beautiful Christmas tree and dressed it up.\
      \ But, recently appeared in this part of the forest, large and evil animals\
      \ intend to steal jewelry and topple the Christmas tree. The animals are brave\
      \ and determined to protect the Christmas tree, but they are unlikely to succeed\
      \ without your help, because they lack organization and coherence.<br><br>Search\
      \ in the drifts of small animals and take command over them, taking into account\
      \ their personal characteristics. In addition, in the snowdrifts you will come\
      \ across and bad animals, which, when discovered, immediately rush to the Christmas\
      \ tree. Your task is to drive them away!<br><br>Show tactical talent, become\
      \ a hero of the forest and celebrate Christmas with grateful little animals.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/979290/extras/\u041E\
      \u043F\u0438\u0441\u0430\u043D\u0438\u04352.png?t=1545156493\" />"
