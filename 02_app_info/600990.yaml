    about_the_game: "The Gardens Between is a single-player adventure-puzzle game\
      \ about time, memory and friendship.<br><br>Best friends Arina and Frendt fall\
      \ into a series of vibrant, dreamlike island gardens peppered with everyday\
      \ objects from their childhood. Together they embark on an emotional journey\
      \ that examines the significance of their friendship.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/600990/extras/20180918_TGB_Stride_Gif_C.gif?t=1606093451\"\
      \ /><br><br>Manipulate time to solve puzzles and reach the apex of each isle.\
      \ Follow the duo as they unpack and explore their precious moments spent together,\
      \ lighting up constellations and illuminating threads of a bittersweet narrative.<h2\
      \ class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Vibrant, storybook-inspired\
      \ art style<br></li><li>Dreamy tale of adventure, friendship and growing-up<br></li><li>Gorgeous\
      \ single player experience with a meaningful personal story<br></li><li>Bespoke\
      \ ingenious puzzles require the manipulation of time to solve<br></li><li>Accessible\
      \ design; simple controls, and no text, speech, time pressure or complex UI\
      \ <br></li><li>Relaxing, ambient soundtrack by feature-artist Tim Shiel<br></li><li>Play\
      \ in full detail on your gorgeous 4k screen</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/600990/extras/20180918_TGB_Stride_Gif_B.gif?t=1606093451\"\
      \ /><h2 class=\"bb_tag\">Reception</h2><br>&quot;Full of creative touches and\
      \ small magical moments.&quot; <br>- GameSpot<br><br>&quot;An incredibly clever\
      \ and frighteningly intricate puzzle formula.&quot; <br>- Nintendo Life<br><br>&quot;Every\
      \ element works in unison with everything else to deliver on an idea.&quot;\
      \ <br>- Shindig.nz<br><br>&quot;A magical journey that\u2019s well worth your\
      \ time.&quot; <br>- Polygon<br><br>&quot;You really need to play it.&quot; <br>-\
      \ Engadget<h2 class=\"bb_tag\">Awards and Festivals</h2><ul class=\"bb_ul\"\
      ><li>Apple 'Mac Game of the Year' Winner 2018<br></li><li>'Game of the Year'\
      \ Winner at the Australia Game Developer Awards 2018<br></li><li>'Most Innovative\
      \ Game' Winner by RocketBeans.tv 2018<br></li><li>'Best Technology' Winner at\
      \ Sense Of Wonder Night 2018<br></li><li>'Visual Excellence' Finalist at IGF\
      \ 2018<br></li><li>'Best of MIX' Winner at MIX Seattle 2018<br></li><li>'Game\
      \ Design Excellence' Winner BIC Fest 2017<br></li><li>Plus another twenty industry\
      \ award nominations<br></li><li>Made the final selection of indie game festivals\
      \ across the world, including; Indie MEGABOOTH (PAX East, West, Aus), Indie\
      \ Arena at Gamescom, IGF, IGF China, Day of the Devs, Out of Index, ACMI, Unity\
      \ Showcase, BIC Fest, Cinekid MediaLab, and Sense of Wonder Night.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/600990/extras/20180918_TGB_Stride_Gif_D.gif?t=1606093451\"\
      \ />"
