    reviews: "\u201CA miniature meditative masterwork. This time-bending story is\
      \ an impeccably crafted minimalist model of video game and puzzle design.\u201D\
      <br>4 / 5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.theguardian.com/games/2018/sep/19/gardens-between-review-pc-playstation-mac-nintendo-switch-voxel-agents-video-game-puzzle\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Guardian</a><br><br>\u201CA masterpiece\
      \ of minimalist storytelling, creating a shockingly moving, personal experience.\
      \ This is a must-have title for anyone who enjoys puzzle games.\u201D<br>9.5\
      \ / 10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://gamingtrend.com/feature/reviews/memories-like-shattered-islands-the-gardens-between-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gaming Trend</a><br><br>\u201CAlong with\
      \ mind-boggling goodness, the presentation is fantastic. The Gardens Between\
      \ managed to suck me in and leave me begging for more.\u201D<br><a href=\"https://www.destructoid.com/the-gardens-between-hides-its-mind-boggling-puzzles-behind-a-simple-interface-497960.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br>"
