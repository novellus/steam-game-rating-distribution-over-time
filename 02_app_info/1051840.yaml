    review: The first half of the game is pretty great fun. Kinda claustrophobic,
      but fun. After the first half it forgets it billed itself as a metroidvania
      and stops giving you new toys, and instead pummels you relentlessly with enemies
      that explode on death and are too close to you to avoid the damage, enemies
      that appear around corners, little to no healing, and (most damningly) a total
      abandonment of the old level design that bears nothing in resemblance to the
      first half. Get it on sale if you have to get it at all.
