    developer_response: "I have heard from some players that the second part was not\
      \ as enjoyable as the first, but none have been able to express why with such\
      \ clarity.\n\nI really appreciate this feedback.\n\nI do want to clarify that\
      \ there are upgrades to weapons and health in the later \"cave\" and \"factory\"\
      \ maps, but you are right, they are not really new toys, just improvements on\
      \ existing ones.    \n\nPlease let me know if you have any specific ideas to\
      \ improve the level design of the later levels.  I felt they should be more\
      \ difficult, and there are a number of hidden health upgrades, but perhaps they\
      \ are too well hidden?  Maybe the enemies that shoot rockets should only do\
      \ so in hard mode ... or adding a couple more powerful weapons ... just thinking\
      \ out loud.  \n\nIn any case, I will think about revisiting those later levels,\
      \ so future players can enjoy the whole experience.  Thanks again for this,\
      \ sorry it did not meet your expectations.\n\n\n"
