details:
  data:
    about_the_game: "\u201CHidden  Dream\u201D is a game about puzzle, exploration\
      \ and collection. In this game, players are supposed to participate in the story\
      \ about how did Princess Wencheng  complete her journey to Tibet that for getting\
      \ marry with Srongtsen Gampo in Princess Wencheng\u2019s fantasy world.<br />\r\
      \nThere is a number of puzzle and a lot of collecting element in this game.\
      \ The collections include traditional history culture, basic necessities of\
      \ life, local conditions and customs and natural scenery of China in Tang Dynasty.Players\
      \ will experience diverting playing method and mental adventure of Chinese traditional\
      \ culture in this wonderful journey.<br />\r\n<br />\r\n\u201CHidden Dream\u201D\
      \ is a journey that full of mysteries and loneliness, but without any danger,\
      \ frustrate or death element. Players will play the part of Princess Wencheng\
      \ and experience her change gradually in her illusion.<br />\r\n<br />\r\nPlayers\
      \ will explore a new world by learning a variety of skills step by step, meanwhile,\
      \ figure out Princess Wencheng\u2018s puzzles. Players will grow with Princess\
      \ Wencheng together while proceed along this journey.<br />\r\n<br />\r\nPlayers\
      \ will hear original music of Chinese customs, experience visual impact of Chinese\
      \ historical and cultural scenes that appeared by exquisite painting style,\
      \ enjoy the fun of solving puzzles, feel attractive Chinese traditional history\
      \ culture through this fragmentary story."
