  data:
    about_the_game: <h2 class="bb_tag">WannaMine</h2> - not so long ago we were plagued
      with the virus &quot;Virus Petya&quot; and &quot;WannaCry&quot;, but there is
      a new virus called &quot;WannaMine&quot;. This virus loads the CPU(Central processor)
      and produces cryptocurrency to the attacker.<br>In this game you have to control
      the virus so he could get around the firewall of computer &quot;firewall&quot;
      and get directly to the CPU! A winding path makes the game fun and not easy.<br><br><strong>Features:</strong><br>
      - Based on real events<br> - Original soundtrack<br> - The game difficulty increases
      in ascending order<br> - 18 different levels to pass
