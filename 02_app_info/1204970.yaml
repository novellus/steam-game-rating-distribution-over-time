    about_the_game: "\u8FD9\u662F\u4E00\u4E2A\u6781\u5176\u70E7\u8111\u7684\u6E38\u620F\
      \uFF0C\u73A9\u6CD5\u72EC\u4E00\u65E0\u4E8C\u3002<br />\r\n\u4F5C\u4E3A\u6E38\
