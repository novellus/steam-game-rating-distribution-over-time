  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1221240/extras/bandicam-2020-01-07-16-04-29-679.gif?t=1586604016"
      /><br>The world is full of all kinds of monsters, and while the great adventurers
      fight with them in deep dungeons, abandoned castles and enchanted forests, the
      most cunning and secretive of creatures - the demons managed to penetrate into
      many cities and villages, abandoned by brave defenders who left to seek adventure.<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1221240/extras/bandicam-2020-01-07-16-19-26-854.gif?t=1586604016"
      /><br>The only way to expel enemies from taverns and cities is to make a deal
      with them and beat cards! Challenge unique demons in several different taverns
      to liberate the city from evil! Victory is yours - the demon leaves the tavern,
      defeat = you leave the city!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1221240/extras/bandicam-2020-01-07-15-58-38-342.gif?t=1586604016"
      /><h2 class="bb_tag">Features of the game</h2><ul class="bb_ul"><li> Random
      generation of the appearance and background of demons<br></li><li> Pleasant
      soundtrack<br></li><li> Turn-based battle mechanics<br></li><li> Completely
      immersive interface<br></li><li> Many maps and improvements<br></li><li> Nice
      minimalistic graphics</li></ul>
