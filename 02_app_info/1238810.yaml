    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1238810/extras/BFV_Definitive_Edition_Beautyshot_EN.png?t=1609386727\"\
      \ /><br>This is the ultimate Battlefield V experience. Enter mankind\u2019s\
      \ greatest conflict across land, air, and sea with all gameplay content unlocked\
      \ from the get-go. Choose from the complete arsenal of weapons, vehicles, and\
      \ gadgets, and immerse yourself in the hard-fought battles of World War II.\
      \ Stand out on the battlefield with the complete roster of Elites and the best\
      \ customization content of Year 1 and Year 2. <br><br>Battlefield V Definitive\
      \ Edition contains the Battlefield V base game and the definitive collection\
      \ of content:<br><ul class=\"bb_ul\"><li>All gameplay content (weapons, vehicles,\
      \ and gadgets) from launch, Year 1, and Year 2<br></li><li>All Elites<br></li><li>84\
      \ immersive outfit variations for the British and German armies to enhance the\
      \ WWII sandbox<br></li><li>8 soldier outfits from Year 2<br></li><li>2 weapon\
      \ skins from Year 2, applicable to 10 and 4 weapons respectively<br></li><li>3\
      \ vehicle dressings<br></li><li>33 Chapter Reward items from Year 1</li></ul>"
