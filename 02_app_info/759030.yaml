details:
  data:
    about_the_game: "WaywaY \u2013 A game that tests your skills in dealing with various\
      \ obstacles while directing a circle (ring) along a path. Along this path you\
      \ will encounter various and anomalies and bosses. In the final version you\
      \ will be able to compete against a friend (locally) and against players (online).\
      \ This is a challenging game that will soon feature a multiplayer mode. Currently\
      \ only the single player mode is available."
