    about_the_game: Game Dev Company is a simulation of game dev company, where you
      can build company, add furniture,build develop department ,Develop your own
      games to make money and make your company the most famous game company.<br><br><br><strong>Features</strong><br><ul
      class="bb_ul"><li>Completely customized building design, you can design your
      unique company.</li></ul><ul class="bb_ul"><li>Hire employees and assign departments
      to let employees work for you.</li></ul><ul class="bb_ul"><li>Observe the needs
      of employees and place suitable recreational facilities near employees to allow
      employees to relax from exhausting work.</li></ul><ul class="bb_ul"><li>Train
      employees and assign them the right positions so that they can maximize their
      effectiveness.</li></ul>
