    about_the_game: "Wuxia archive: Crisis escape is a text adventure puzzle game.\
      \ The player will play a knight who is trapped in an unknown dungeon, get clues\
      \ with other trapped characters, use the props in the scene to solve the puzzle\
      \ and get out of danger.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/923840/extras/\u6545\
      \u4E8B\u7248630x100-Features.jpg?t=1540535006\" /><br><br>\u2014\u2014Puzzle\u2014\
      \u2014<br>You need to solve the puzzles in the dungeon and find the way to escape\
      \ the dilemma.<br>Players need to collect the props in the scene, open the door\
      \ to the next scene will contain a variety of puzzles. The production team will\
      \ also be carefully polished in the puzzle design: there is a need to open the\
      \ organization of the object, there is also a need for logical reasoning The\
      \ elements appear.<br><br><br>\u2014\u2014Text adventure\u2014\u2014<br>There\
      \ are many plots in the game, and each choice of the player may affect the direction\
      \ of the ending. The game contains a total of six regular endings and one true\
      \ ending.Each character has its own unique background story and personality,\
      \ and each of them will be better informed through the depth of the story.<br>Many\
      \ of the events in the game are played at the same time, and players should\
      \ pay attention to thinking about what other characters in the line of sight\
      \ are doing at this time."
