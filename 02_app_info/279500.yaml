    about_the_game: A will of steel, a heart of stone, intelligence as sharp as a
      knife, and wisdom as deep as oblivion.<br><br>Eymerich is called upon to investigate
      an obscure case. Something that goes way beyond heresy, revealing a new face
      of Evil. He must tackle a great number of arduous tasks and make many painful
      choices. Terrible creatures await him, but with his burning determination he
      will overcome a Plague that is deadlier than his worst possible nightmare. <br><br>Play
      a remorseless character to live an original story inspired by the famous novel
      of Valerio Evangelisti.<br><br><strong><u><h2 class="bb_tag">KEY POINTS:</h2></u></strong><br><ul
      class="bb_ul"><li>Numerous unique riddles and environments rich in details<br></li><li><strong>Numerous
      easter eggs to find</strong><br></li><li>Sound effects immersives atmospheres
      and enchanting original musics<br></li><li><strong>Voices in English, Italian</strong><br></li><li><strong>Texts
      in French, English, Italian, German, Spanish</strong></li></ul><br><strong><u><h2
      class="bb_tag">BONUS:</h2></u></strong><br><ul class="bb_ul"><li><strong>Voices
      and texts in Latin for a best experience!</strong><br></li><li><strong>Divine's
      Help</strong> system to save player to get stuck</li></ul>
