    about_the_game: Journey across a beautiful, ethereal island in your quest to find
      and reactivate the ancient Manaliths and reawaken the magical abilities of your
      people.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1408810/extras/Embed-Manalith02.gif?t=1603671587"
      /><br><br><ul class="bb_ul"><li>Walk, run, climb, swim, and glide through meadows,
      woods, jungles, and caverns.<br></li><li>Forge your own path, with most of the
      island accessible from the moment you arrive.<br></li><li>Use your magic to
      summon mystical torches to light your way, sense nearby items, blast through
      secret walls, and fast-travel across the island.<br></li><li>Collect items that
      extend your stamina, improve your magical abilities, and more.<br></li><li>Wander
      and explore at your own pace, without fear or stress.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1408810/extras/Embed01.gif?t=1603671587"
      />
