details:
  data:
    about_the_game: "To commemorate Kou Shibusawa's 35th anniversary, the &quot;Kou\
      \ Shibusawa Archives&quot; will be opened in the Steam Store. Here we will revive\
      \ popular previously released titles.<br />\r\n<br />\r\nIn this seventh round\
      \ of releases, we offer &quot;NOBUNAGA\u2019S AMBITION: Shoseiroku with Power\
      \ Up Kit&quot; the enhanced version of the 7th release in the series. <br />\r\
      \nIn Shoseiroku, the theme is &quot;The Warring States from the viewpoint of\
      \ a Castle Daimyo.&quot; In it, players the land of Japan is shown on a huge\
      \ tactical map to portray the lord's ability to survey his demesnes from the\
      \ top of his castle. Both domestic and military activities take place on that\
      \ one map and players strive to unify the country under their own rule."
