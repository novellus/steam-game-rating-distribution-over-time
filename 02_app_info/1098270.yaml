    detailed_description: "<strong>ColdSide</strong> is a psychological horror first-person\
      \ game. It takes place in an abandoned underground laboratory that studied anomalous\
      \ phenomena.<br>You play as a digger named Chris who decided to investigate\
      \ this creepy place.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1098270/extras/coldside.gif?t=1606816089\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><br><ul class=\"bb_ul\"><li>Constant\
      \ tension from the unknown.<br></li><li>Atmospheric music and ambient by Mikko\
      \ Tarmia (composer Amnesia and Soma)<br></li><li>Realistic graphics. The game\u2019\
      s been made with CryEngine V.<br></li><li>The video game was influenced by the\
      \ SCP Foundation</li></ul>"
