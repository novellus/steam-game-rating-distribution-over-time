  data:
    about_the_game: "Your fate has just begun\u2026<br />\r\nExperience an original\
      \ story where you are the protagonist in the world of Gun Gale Online. Create\
      \ your own avatar and explore devastated lands while experiencing exciting third\
      \ person shooting in this action RPG. Encounter enemies and run into new and\
      \ familiar faces from the Sword Art Online series.<br />\r\nJourney through\
      \ a world of guns where after a chance encounter you\u2019ll gain the help of\
      \ a very rare AI, ArFA-Sys. <br />\r\nAlong the way, you will have to make choices.<br\
      \ />\r\nBut every choice comes with a price\u2026<br />\r\nWill you bring hope\
      \ or despair?<br />\r\nThis is your adventure\u2026 This is your story\u2026"
