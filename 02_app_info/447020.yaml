details:
  data:
    about_the_game: '<strong>THE MOST COMPLETE FARMING SIMULATOR EXPERIENCE</strong><br><br><strong>Take
      on the role of a modern farmer in Farming Simulator 17!</strong> Immerse yourself
      in a huge open world loaded with new content: new environment, vehicles, animals,
      crops and gameplay mechanics!<br><br>Explore farming possibilities over hundreds
      of acres of land, including a detailed new North American environment. <strong>Drive
      over 250 authentic farming vehicles and equipment from over 75 manufacturers</strong>,
      including new brands such as Challenger, Fendt, Valtra or Massey Ferguson.<br><br>Harvest
      many types of crops, including for the first time sunflowers and soy beans.
      Take care of your livestock - cows, sheep, chickens and now pigs - take part
      in forestry, and sell your products to expand your farm! Transport your goods
      with trucks and trailers, or load and drive trains to reach your destination.<br><br>Farming
      Simulator 17 offers rich online activities: <strong>play in co-operative multiplayer
      up to 16 players</strong>, and <strong>download mods created by the passionate
      community for unlimited content</strong> and an ever-evolving Farming Simulator
      17 experience.'
