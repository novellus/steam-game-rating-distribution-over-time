    about_the_game: "&quot;Seek Girl: Fog I&quot; is a strategy adventure game where\
      \ you will rescue trapped girls in the mysterious fog.<br>The suddenly appearing\
      \ mist in the Kingdom Forest trapped the girls in it, and the mysterious power\
      \ eroded the Kingdom continuously.<br>You are a warrior recruited by the king\
      \ to rescue the lost girl. With the adventure in the mist, you will slowly unlock\
      \ the secret of the mist and the huge conspiracy hidden behind it.<br>Be careful\
      \ of the crippling monsters and traps in the mist, remember to move and move\
      \ again!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1263370/extras/1.gif?t=1602857662\"\
      \ /><br>&quot;Seek Girl: Fog I&quot; is a brand new chapter in the seek girl\
      \ series.<br>Unprecedented storyline.<br>Many cute and sexy girls waiting for\
      \ rescue.<br>The new true professional voice actors line-up dubbing (with headphones\
      \ to  better!).<br>All characters live2d are upgraded again.<br>Fun and creative\
      \ gameplay<br>Understand the plot, solve the mystery, unlock hidden characters\
      \ and different endings. <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1263370/extras/4.gif?t=1602857662\"\
      \ /><br>The needs of gentlemen are our only constant mission.<br><br>Other game\
      \ series recommended by the developer:<br>SeeKgirl \u2160-\u2165 \uFF0CLost\uFF0C\
      Taboos: Cracks\uFF0CRebirth:Mr Wang"
