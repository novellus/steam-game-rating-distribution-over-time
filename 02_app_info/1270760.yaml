    about_the_game: "<i>Linda &amp; Joan</i> is a narrative game about a British family.\
      \ You play as Russell, Linda, and Joan \u2014 son, mother, and grandmother \u2014\
      \ switching between them to help the family cope with a series of traumatic\
      \ events. Based on a true story.<br><br>The main game is scheduled for release\
      \ in 2022. It will be part two of the <i>Linda &amp; Joan</i> story. Part one\
      \ is <i><a href=\"https://store.steampowered.com/app/1267770/Linda__Joan_Prologue_Four_Months_Earlier/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Prologue: \u201CFour Months Earlier\u201D\
      </a></i> which is available now.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1270760/extras/11LindaHouseAttic-Dec2020-600.jpg?t=1607809832\"\
      \ /><br><br>Players experience the events from the perspectives of Russell,\
      \ Linda, and Joan through exploration, conversation, and tasks designed to give\
      \ emotional insight into the themes of caregiving, dying, bereavement, and homeland.<br><br>What\
      \ sets <i>Linda &amp; Joan</i> apart from other branching-narrative experiences\
      \ is that while the player has many choices to make, nothing can change the\
      \ core events that follow \u2014 <i>there is only one ending</i>.<br><br>However,\
      \ actions, dialogue choices, and task completion, do affect the characters\u2019\
      \ perception of events. By spending time with happier memories, taking care\
      \ of themselves, and choosing the right things to say to each other, the characters\
      \ \u2014 and therefore the player \u2014 will find themselves able to deal with\
      \ the impossible.<br><br>The characters\u2019 emotional states will be graphically\
      \ represented in the game. The player will have to carefully balance the needs\
      \ of the characters to progress, sometimes requiring difficult zero-sum tradeoffs.<br><br>These\
      \ mechanisms attempt to mirror the real-life feeling of being powerless in the\
      \ face of looming trauma, when you realize that no decision can affect the outcome,\
      \ but you can affect how you and others feel about it.<br><br>Even when life\u2019\
      s story feels like it\u2019s on rails, we still have some power over our own\
      \ realities. There is still room for dignity, compassion, honesty. For fear\
      \ and for love. There is a time for self-care. There is a time for duty. The\
      \ choices we make will define the memories we hold for the rest of our lives."
