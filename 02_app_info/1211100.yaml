    about_the_game: 'Universe Quiz is a quiz type game about <strong>astronomy</strong>.
      If you feel that you know a lot about astronomy, or you want to know more about
      it, you can check or boost your knowledge by playing this game. There are 5
      different topics in the game: <strong>cosmos</strong>, <strong>solar system</strong>,
      <strong>sky observation</strong>, <strong>stars</strong> and <strong>history
      of astronomy</strong>.<br><br>By playing quizzes you unlock more <strong>quizzes</strong>,
      <strong>gallery items</strong> and in-game <strong>encyclopaedia</strong> covering
      all fore-mentioned topics. Meanwhile you level-up in game''s <strong>leveling</strong>
      / <strong>ranking</strong> system.<br><br>Humanity is on the brink of new boost
      in <strong>space era</strong>. By reaching the <strong>highest rank</strong>
      in this game, you can be sure that you''re ready for it!'
