    review: 'I Played your Universe Quiz.


      Here are my positive thoughts:

      + Very nice fluent graphics

      + Very nice soothing music

      + Very well thought and realized

      + Easy to access

      + Cheap

      + Very easy to gain knowledge (of course if you are not an astronaut or cosmologist)


      And now some negatives:

      - Too many difficult questions in the first quizzes about moons of the other
      planets. They have a lot of moons and some don''t.

      - Too many questions about dwarf planets

      - And at least questions about distances between earth, moon, mars. They are
      prone to change.


      Prons definitely overweight cons.


      Anyway, It''s a very good quiz for anyone very interested in astronomy and thanks
      to encyclopedia you can learn a lot.'
