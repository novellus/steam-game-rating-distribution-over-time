    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1042490/extras/CalloftheSea_Steam_Description_Logo_Still.png?t=1608116120\"\
      \ /><br>It is 1934, in the far reaches of the South Pacific. Norah has crossed\
      \ the ocean following the trail of her missing husband\u2019s expedition and\
      \ finds herself on a lush island paradise - a nameless, forgotten place, dotted\
      \ with the remnants of a lost civilization.<br><br>What strange secrets does\
      \ it hold, and what might Norah unearth in her quest for the truth?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1042490/extras/CalloftheSea_Steam_DescriptionAssets_Explore.png?t=1608116120\"\
      \ /><br>Explore a stunning tropical island (meticulously modelled in Unreal\
      \ Engine 4), brimming with fantastic sights, lost ruins and occult mysteries.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1042490/extras/COTS_05.gif?t=1608116120\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1042490/extras/CalloftheSea_Steam_DescriptionAssets_Norah.png?t=1608116120\"\
      \ /><br>Experience a charming character study of a woman on her quest to discover\
      \ the truth of the disappearance of her husband and to find out who she really\
      \ is, fully voiced by Cissy Jones <i>(Firewatch, The Walking Dead: Season 1).</i><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1042490/extras/COTS_07.gif?t=1608116120\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1042490/extras/CalloftheSea_Steam_DescriptionAssets_Dive.png?t=1608116120\"\
      \ /><br>Immerse yourself in a story-driven adventure full of emotion, suspense\
      \ and surreal surprises.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1042490/extras/COTS_01.gif?t=1608116120\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1042490/extras/CalloftheSea_Steam_DescriptionAssets_Search.png?t=1608116120\"\
      \ /><br>Investigate the clues left by a previous voyage, piece together what\
      \ happened, and solve a variety of clever puzzles.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1042490/extras/COTS_08.gif?t=1608116120\"\
      \ />"
