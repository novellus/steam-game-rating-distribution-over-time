  data:
    about_the_game: <strong>A colony spaceship has been thrown together with old,
      worn parts. The crew boots up the ship's artificial intelligence as they start
      the arduous journey to the red planet.</strong><br><br><strong>You've awoken,
      AI. Can you keep your crew alive and survive the journey ahead?</strong><h2
      class="bb_tag">Take Fate into Your (Digital) Hands</h2><br>Design your own ship.
      Customize everything.<br><br>Directly control the ship's systems, set alarms
      to get the crew's attention, and respond to emergencies. Will luck be enough?<br><br>You
      will die, alone and drifting, in the dark.<h2 class="bb_tag">Brutal and Challenging
      Experience</h2><br><ul class="bb_ul">  <li> Deep mechanics<br>  </li><li> Simple
      controls<br>  </li><li> Responsive difficulty, always <i>Hard</i><br>  </li><li>
      Short sessions</li></ul><br>A single run takes less than half an hour, but success
      takes hours of mastery. If it comes at all.<h2 class="bb_tag">An Uncaring World</h2><br>Destination
      Ares is about losing power over time rather than gaining it. It's about the
      internal struggle instead of the external. There are no aliens or guns; just
      nonchalant blobs of water named Charlie.<br><br>Discover hidden, branching story
      arcs with several endings, ponder the meaning of existence, panic as another
      system breaks down, and laugh at a crew that is woefully incompetent.<br><br>Lose
      capability over time. You're no farmboy-turned-hero; play smarter, because you
      certainly won't get stronger.
