    about_the_game: "\u300A\u4E09\u56FD\u68A6\u4E4B\u961F\u300B\u662F\u4E00\u6B3E\
      Q\u7248\u4E09\u56FD\u517B\u6210\u7B56\u7565\u7F51\u9875\u6E38\u620F\uFF0C\u73A9\
      \u5BB6\u5C06\u62DB\u52DF\u4E09\u56FD\u7FA4\u96C4\uFF0C\u6253\u9020\u5C5E\u4E8E\
      \u81EA\u5DF1\u7684\u4E09\u56FD\u68A6\u4E4B\u961F\uFF0C\u548C\u5176\u4ED6\u73A9\
      \u5BB6\u5C55\u5F00\u6781\u81F4\u70E7\u8111\u7684\u7B56\u7565\u5BF9\u6297\u3002\
      <br />\r\n<br />\r\n\u4F18\u79C0\u7684\u6B66\u5C06\u662F\u6211\u4EEC\u653B\u57CE\
      \u63A0\u5730\u6700\u5927\u7684\u52A9\u529B\uFF0C\u5728\u300A\u4E09\u56FD\u68A6\
      \u4E4B\u961F\u300B\u4E2D\uFF0C\u6211\u4EEC\u53EF\u4EE5\u901A\u8FC7\u53BB\u9152\
      \u9986\u62DB\u52DF\u3001VIP\u5956\u52B1\u6765\u83B7\u5F97\u4E09\u56FD\u65F6\u671F\
      \u7684\u6B66\u5C06\uFF0C\u589E\u5F3A\u81EA\u8EAB\u7684\u5B9E\u529B\u3002<br\
      \ />\r\n<br />\r\n\u6B66\u5C06\u6839\u636E\u54C1\u8D28\u4E0D\u540C\u4F1A\u83B7\
      \u5F97\u4E0D\u540C\u7684\u5929\u8D4B\u6280\u80FD\uFF0C\u54C1\u8D28\u8D8A\u597D\
      \u7684\u6B66\u5C06\u6240\u643A\u5E26\u7684\u5929\u8D4B\u6280\u80FD\u8D8A\u5389\
      \u5BB3\uFF0C<br />\r\n<br />\r\n\u6B66\u5C06\u54C1\u8D28\u4F9D\u6B21\u4E3A\uFF1A\
      \u7EFF\u8272-\u84DD\u8272-\u7D2B\u8272-\u91D1\u8272-\u7EA2\u8272-\u6697\u91D1\
      \u3002\u7EFF\u8272\u3001\u84DD\u8272\u3001\u7D2B\u8272\u3001\u91D1\u8272\u3001\
      \u7EA2\u8272\u6B66\u5C06\u53EF\u4EE5\u901A\u8FC7\u9152\u9986\u62DB\u52DF\u6765\
      \u83B7\u5F97\uFF0C\u6697\u91D1\u6B66\u5C06\u5FC5\u987B\u901A\u8FC7\u7279\u6B8A\
      \u6D3B\u52A8\u83B7\u5F97\uFF0C\u5F53\u7136\u4F5C\u4E3A\u83B7\u5F97\u8981\u6C42\
      \u6BD4\u8F83\u9AD8\u7684\u6B66\u5C06\uFF0C\u5B9E\u529B\u540C\u6837\u4E5F\u4E0D\
      \u5BB9\u5C0F\u89D1\u3002<br />\r\n<br />\r\n\u5404\u4F4D\u4E3B\u516C\u8981\u6839\
      \u636E\u6B66\u5C06\u7684\u5C5E\u6027\u548C\u5BF9\u9635\u8981\u6C42\u7ED9\u6B66\
      \u5C06\u642D\u914D\u66F4\u5408\u9002\u7684\u6280\u80FD\uFF0C\u8BA9\u6B66\u5C06\
      \u53D1\u6325\u51FA\u6700\u5927\u7684\u5A01\u529B\u3002"
