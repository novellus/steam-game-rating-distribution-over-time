    review: 'This is a table with a lot of depth. Joking aside, some of the shots
      are quite unforgiving unless you are very accurate or you figure out the timing.
      There is a flipper at the top which can feel quite underused. The layout isn''t
      perfect, but it ticks all the boxes.


      The undersea theme is represented very well by the sound effects and the updated
      graphics look very good indeed.


      Overall, it''s a good table for a seasoned player and also fun for the unseasoned.
      It''s one of my favourites on Zaccaria, or any other pinball platform on Steam.'
