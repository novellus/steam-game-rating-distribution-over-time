details:
  data:
    about_the_game: "The pinball masters at Zen Studios have partnered with Telltale\
      \ Games and Robert Kirkman, the Eisner Award-winning creator and writer of The\
      \ Walking Dead for his Skybound imprint at Image Comics, to create an all-new\
      \ digital pinball table based on the award-winning The Walking Dead game series.\
      \ The table has been recreated with the spectacular effects you can only experience\
      \ in virtual reality!  <br />\r\n<br />\r\nThe Walking Dead Pinball table playfield\
      \ is a tour of the most iconic locations from the game, including the St. John\u2019\
      s Dairy Farm, Travelier Motel, Bell Tower, Train &amp; Level Crossing, RV and\
      \ more."
