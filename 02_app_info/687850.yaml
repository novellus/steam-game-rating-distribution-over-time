    about_the_game: Unbelievably fast soccer and volleyball game. Challenge your friends
      and prove them who is the best. Do you prefer soccer or volleyball, or maybe
      both? It's your chance to play on 8 different stadiums. Realistic physics makes
      Head Goal really fun, you can save your amazing actions on a replay and watch
      them later. Try the game and invite your friends to see who is the best Head
      Goal player in the world.<h2 class="bb_tag">Players about Head Goal:</h2><br><i><a
      href="https://steamcommunity.com/id/infra64/recommended/687850/" target="_blank"
      rel="noreferrer"  >&quot;It's amazing. It's incredibly fun to play, and I would
      recommend it to anyone.&quot;</a></i> - Infrarrojo<br><br><a href="https://steamcommunity.com/id/xTABZx/recommended/687850/"
      target="_blank" rel="noreferrer"  ><i>&quot;This is a fun game to just go in
      and chill out in and pass time. It allows for very different and simple gameplay
      but with a surprising amount of skill. &quot;</i></a> - tabz<h2 class="bb_tag">Features:</h2><br><ul
