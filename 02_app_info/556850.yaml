    about_the_game: 'Handy Dice allows you to roll many kinds of dice. Its main features
      are:<br><ul class="bb_ul"><li>The coin, and each die available in the program
      (D4, D6, D8, D10, D100, D12, D20) has its own 3D model. Handy Dice is NOT just
      a random number generator!<br></li><li>Every time a die is rolled, its initial
      position and orientation are different, as also are the strength and spin applied
      to it.<br></li><li>Any of the dice already on the table can be re-rolled. <br></li><li>The
      dice realistically move and collide with the table and one another.<br></li><li>The
      program can add up all the dice on table, or sort them according to their value.<br></li><li>It
      is possible to roll the dice in two different ways:</li></ul><h2 class="bb_tag"><ul
      class="bb_ul"><li>one Die At the Time.</li></ul></h2><li>All at the same time,
      after selecting the desired amount of each kind of die: 3D6, 1D10+1D4...</li>[/list]<br><ul
      class="bb_ul"><li>Dice combinations can be stored, and later loaded by just
      pressing a button (macros).<br></li><li>Use custom textures on your dice and
      make them suitable for any game.<br></li><li>Play between platforms, fully compatible
      with Android version which you can get on <a href="https://steamcommunity.com/linkfilter/?url=https://play.google.com/store/apps/details?id=com.nuclear.handydice"
      target="_blank" rel="noopener"  >Play Store</a> Play Store.<br></li><li>Steam
      version of Handy Dice features Workshop capabilities, so you can upload and
      share your own custom dice or download the creations of other users!</li></ul>'
