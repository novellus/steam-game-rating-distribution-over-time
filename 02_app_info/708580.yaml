    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/708580/extras/exorcist_steam_about.gif?t=1585770303\"\
      \ /><br><br>Deluxe Edition now available including ALL FIVE CHAPTERS<br><br><a\
      \ href=\"https://store.steampowered.com/app/1156250/The_Exorcist_Legion_VR_Deluxe_Edition/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/1156250/The_Exorcist_Legion_VR_Deluxe_Edition/</a><br><br><strong>The\
      \ scariest story of all time is now yours to experience, if you dare.</strong>\
      \ Wolf &amp; Wood, the award-winning team behind <i>A Chair in A Room: Greenwater</i>\
      \ and <i>The Harbinger Trials</i> presents a new virtual adventure in terror.<br><br><strong>The\
      \ Exorcist: Legion VR</strong> is a fully interactive, episodic story set in\
      \ the world created by horror maestro William Peter Blatty.  Delve deep into\
      \ the heart of the supernatural as you learn the trade of demonic exorcism and\
      \ uncover secrets leading you towards a final confrontation with your darkest,\
      \ most hidden fears.  <strong>The Exorcist: Legion VR</strong> is part investigation,\
      \ part exorcism... and all horror.  Is your willpower strong enough?<br><br>Developed\
      \ from the ground up for HTC Vive and Oculus, <strong>The Exorcist: Legion VR</strong>\
      \ features support for tracked controllers as well as \u201Cblink\u201D (teleport)\
      \ and \u201Cfree roam\u201D locomotion options and allows you to change them\
      \ within the game to give you the most from your experience.  <br><br><ul class=\"\
      bb_ul\"><li>Each chapter runs approx. 20-25 minutes.   Replay each chapter for\
      \ additional secrets, achievements and performance and locate a variety of Easter\
      \ eggs.<br><br></li><li>Multiple episodes, each featuring a different demonic\
      \ entity.  Buy each subsequent chapter from within the experience and face a\
      \ new demon using a different weapon.<br><br></li><li>Realistic, sinister and\
      \ completely immersive environments hide rich story clues and a variety of unique\
      \ secrets.<br><br></li><li>Find and use a several trademark exorcism tools as\
      \ well as hidden \u201Cartifacts\u201D that aid you on your quest.<br><br></li><li>Receive\
      \ cryptic messages from a mysterious stranger who seems to know your every move.<br><br></li><li>Return\
      \ to the safety of your office at the end of every chapter to assess your performance\
      \ and continue the story.</li></ul>"
