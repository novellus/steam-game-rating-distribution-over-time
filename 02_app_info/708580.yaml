    reviews: "\u201CIf you\u2019re looking for an incredibly intense horror experience\
      \ that will likely elicit screams and whimpers of fear, you can\u2019t go wrong\
      \ with The Exorcist: Legion VR.\u201D<br><a href=\"https://kotaku.com/the-exorcist-makes-for-a-creepy-as-hell-vr-game-1827202505\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CThe Exorcist:\
      \ Legion VR is without a doubt one of the best VR horror experiences available.\
      \ The slow-building tension is expertly paced, each and every scare feels visceral\
      \ and dangerous, and the sheer sense of terror you feel while methodically exploring\
      \ the richly detailed environments is staggering.\u201D<br>9/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://uploadvr.com/the-exorcist-legion-vr-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >UploadVR</a><br><br>\u201CIt\u2019s a\
      \ terrifying psychological trip that blends the creep factor of The Exorcist\
      \ with immersive VR gameplay to make a terrifying adventure that\u2019s a must\
      \ play for anyone that considers themselves a fan of horror.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.gamecrate.com/reviews/review-exorcist-legion-vr-truly-terrifying-experience/20561\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameCrate</a><br>"
