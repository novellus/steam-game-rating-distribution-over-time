    about_the_game: "<h2 class=\"bb_tag\"><strong>Welcome to the chaotic world</strong></h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/334310/extras/01chaotic.gif?t=1608277717\"\
      \ /><br>Plebby Quest: The Crusades is a turn-based strategy game set during\
      \ the crusades of Europe and the Middle East. You must survive between ambitious\
      \ rulers dreaming of building an empire, treacherous neighbours that long to\
      \ burn your kingdom, and the religion which always makes unreasonable demands.\
      \ Survive and build your kingdom\u2019s legacy to last centuries.<h2 class=\"\
      bb_tag\"><strong>Hard, Yet Tender</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/334310/extras/02Character.gif?t=1608277717\"\
      \ /><br>After drawing hard and straight outlines, we drew unique faces for our\
      \ characters. Then we had them stand in front of solid color tone backgrounds\
      \ and brought them to life with our in-house software. Behold! They laugh, rage,\
      \ and tells us their stories with their chewy and tender movements.<h2 class=\"\
      bb_tag\"><strong>Two Game Modes</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/334310/extras/03Twotypes.gif?t=1608277717\"\
      \ /><br>In Scenario mode you will follow a character\u2019s story, while in\
      \ Sandbox mode you can conquer the world without any restriction. Each mode\
      \ is connected and will affect the other. Good choices and decisions from past\
      \ games will lead your future plays to success.<h2 class=\"bb_tag\"><strong>Friend\
      \ or Enemy?</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/334310/extras/04FriendEnemy.gif?t=1608277717\"\
      \ /><br>Neighbouring kingdoms remember your behaviour and will react to it.\
      \ Critical mistakes bring dissent and lead to war. If you react according to\
      \ a character\u2019s personality, they will open their mind.<h2 class=\"bb_tag\"\
      ><strong>Accusation</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/334310/extras/05Accusation.gif?t=1608277717\"\
      \ /><br>In the 11th century, persons without faith were either barbarians beyond\
      \ the borders, or heretics that were burned at stake. Every kingdom is under\
      \ the influence of a religion, and will demand your kingdom prove their faith.<h2\
      \ class=\"bb_tag\"><strong>Conspiracy &amp; Backroom Deals</strong></h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/334310/extras/06Conspiracy.gif?t=1608277717\"\
      \ /><br>Every June, a meeting is held during which believers of each faith gather\
      \ to condemn and denounce the others. Kingdoms will condemn one another, while\
      \ religious leaders will stop a war or demand a crusade. You must do anything\
      \ possible to turn the participants\u2019 opinion to your liking, including\
      \ bribes, threats, and all kinds of dirty tricks.<br><br>All will be forgiven\
      \ in the name of God.<h2 class=\"bb_tag\"><strong>Easy Choices and Terrible\
      \ Costs</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/334310/extras/07ChoiceCost.gif?t=1608277717\"\
      \ /><br>There are many choices before you start a war. However, once a war begins,\
      \ everything will come down to either one of two choices: Will you burn them?\
      \ Or will you be burnt?"
