details:
  data:
    about_the_game: "Master your speeder and defeat your pursuers in high speed action\
      \ across a world ravaged by an alien occupation.<br>Fly at BREAKNECK speed as\
      \ you pursue your mission and get as far as you can. The world is now occupied\
      \ by invaders\u2014and they are hunting you. Scramble through unfamiliar terrain,\
      \ dodging obstacles and evading capture and destruction. Retrace and optimize\
      \ your route to improve your distance. Test your limits and your control, and\
      \ earn rewards for the risks you take. <br>Fly further. Rank higher. Keep going.\
      \ The mission depends on you. <br><br>BREAKNECK features: <br><ul class=\"bb_ul\"\
      ><li>Thrilling action gameplay as you speed through a hostile world, building\
      \ distance and collecting supplies <br></li><li>Virtual Reality mode support\
      \ for Oculus Rift and HTC Vive<br></li><li>Awesome 3D graphics and environments\
      \ depicting a ravaged post invasion landscape <br></li><li>Daily and weekly\
      \ missions to test your abilities <br></li><li>Phantom ships of last and best\
      \ daily runs so you can race to beat your best score <br></li><li>Environment\
      \ resets daily so there are always new paths and challenges to master <br></li><li>Daily\
      \ tournaments and leaderboards so you can compete against other survivors <br></li><li>Boosts\
      \ and unlockable ship upgrades to help you tackle ever-evolving challenges <br></li><li>Original\
      \ soundtrack by music artist Kadington <br></li><li>Steam Cloud, Steam Achievements,\
      \ Steam Trading Cards, and Steam Big Picture Mode support </li></ul><br>We love\
      \ to hear from our players! <br>On Twitter? Drop us a line @PikPokGames and\
      \ join the conversation with #BreakneckGame"
