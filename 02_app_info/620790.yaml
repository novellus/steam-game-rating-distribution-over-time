      \ you hit The Slopes. Experience skiing like never before! No clunky boots,\
      \ no chairlift lines and no harsh cold! Just you and the mountain--and any number\
      \ of obstacles. Trees, fences, logs, rocks and poles might slow you down and\
      \ ruin your chances on the leaderboard but at least you won\u2019t need ski\
      \ patrol! Tilt your head to steer and use your ski poles for speed. And remember,\
      \ just because you won\u2019t get a concussion doesn\u2019t mean the bumps don\u2019\
      t hurt!<br />\r\n<br />\r\nBuilt from the ground up for VR, The Slopes is compatible\
      \ with both the HTC Vive and Oculus Rift + Touch with support for standing AND\
      \ roomscale spaces."
