    about_the_game: Fan of ZOMBIES ? PINBALL games ? You will <strong>love</strong>
      ZOMBIE PINBALL !<br><br><ul class="bb_ul"><li>A super addictive gameplay,<br></li><li>A
      crazy atmosphere,<br></li><li>Breathtaking SFXs and musics,<br></li><li>7 different
      tables,<br></li><li>20 spectacular game modes,<br></li><li>Hundreds of challenges
      !</li></ul><br>Frankenstein and his buddies, zombies, werewolves, undead rockers,
      burning or dripping skeletons will make you sweat...<br><br>In Zombie Pinball,
      you will have great fun by smashing zombies !<br><br><br><i>The game is marked
      as &quot;english&quot; only, but the rules of each tables are available in French,
      English, German, Italian and Spanish.</i>
