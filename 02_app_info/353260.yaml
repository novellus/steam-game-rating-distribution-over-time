  data:
    about_the_game: "They are slow and dumb, and they sure need you!<br />\r\n<br\
      \ />\r\nSnails is a 2D platformer/puzzle game where the main objective is to\
      \ help the snails reach the level exit. <br />\r\n<br />\r\nThere are 4 different\
      \ game modes: The Escort, in which the player needs to take the snails to the\
      \ exit. The Exterminator, in which the player has to kill all the snails. The\
      \ Snail King, in which there\u2019s a special snail, The King, that the player\
      \ has to take to the exit and must be kept alive. Finally, Time Attack, in which\
      \ the player has to take the snails to the exit within the time limit.<br />\r\
      \n<br />\r\nThere are multiple ways to finish the levels and some ways are better\
      \ than others. The player is awarded with 3 types of medals depending on the\
      \ score : Gold, Silver and Bronze. The score depends on the time taken, the\
      \ number of snails escorted and the coins collected.<br />\r\n<br />\r\nMain\
      \ features<br />\r\n    84 Levels<br />\r\n    4 Themes<br />\r\n    Achievements<br\
      \ />\r\n    Replayability, the same level plays in different ways<br />\r\n\
      \    Supported languages: English, French, Italian, German, Spanish and Portuguese\
      \ <br />\r\n    Hours of gameplay<br />\r\n<br />\r\nGet ready to be challenged,\
      \ get ready for Snails!"
