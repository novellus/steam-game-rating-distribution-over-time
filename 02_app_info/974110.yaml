    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/974110/extras/Sprite-0001.png?t=1600447987\"\
      \ /><br>The<strong> Zeroptians</strong> have invaded the F1 planetary system.\
      \ Eliminate the threat and proclaim yourself the winner of the galaxy!<br><br><i>Zeroptian\
      \ Invasion</i> is a classic game of <i>pixelated </i>graphics and amazing chiptune\
      \ melodies inspired by classics such as Space Invaders, Galaga or Centipede.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/974110/extras/GIF.gif?t=1600447987\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/974110/extras/2.png?t=1600447987\"\
