      \ gameplay.<br>\U0001F47EAesthetics <i>pixel art</i> in 1-bit with colors.<br>\U0001F47E\
      Levels totally unique and different from each other.<br>\U0001F47EIncredible\
      \ variety of enemies and <i>memorable bosses</i>.<br>\U0001F47EOST on <i>chiptune</i>\
      \ with unique songs dedicated to each area.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/974110/extras/arania.gif?t=1600447987\"\
