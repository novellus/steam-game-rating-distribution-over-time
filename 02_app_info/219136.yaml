  data:
    about_the_game: "Satan Claus is coming to town (or \u201CTrainstation\u201D, rather)\
      \ in the brand-new (and free) Anti-Christmas DLC for Painkiller Hell &amp; Damnation.<br\
      \ />\r\n<br />\r\n<br />\r\n<br />\r\nIt all takes place in the reworked map\
      \ \u201CTrainstation\u201D where you can enjoy that Anti Christmas spirit in\
      \ all its gory glory. Remodelled enemies, new sounds, new music (\u201CJingle\
      \ Bells\u201D on steroids, if you get our drift), some environment changes,\
      \ and an altered path to stake through will make you ask for more. <br />\r\n\
      <br />\r\n<br />\r\nWe upped the challenge of destruction for you to progress\
      \ through: besides the usual disposal of anything that moves, you also have\
      \ to destroy all of Satan Claus\u2019 presents to get to the fat old bastard\u2019\
      s chamber and steal his hat in Single-Player and Co-Op. Achievement \u201CSatan\
      \ Claus\u201D included\u2026"
