    about_the_game: '<strong><h2 class="bb_tag">GROW. MAKE FRIENDS. SURVIVE TOGETHER.</h2></strong><br>In
      this non-shooting shoot ''em up, you are a single white pixel who can absorb
      the bodies, abilities, and weapons of every enemy pixel you collect. It''s up
      to you to stay either a small and nimble ship, or turn large and powerful. Just
      remember: protect your core white pixel, because every mistake could be your
      last. <br><br><strong><h2 class="bb_tag">INFINITE POSSIBILITIES</h2></strong><br>Every
      single enemy wave is randomized, and your size and power changes for every pixel
      you collect and destroy. There''s never one strategy that works for very long,
      because every playthrough is an entirely new experience. <br><br><strong><h2
      class="bb_tag">SIX DIFFICULTY MODES, UNFORGETTABLE BOSSES, and CO-OP</h2></strong><br>Each
      difficulty has new enemies, weapons, and bosses! Change your strategies and
      push your limits in each mode. See how you match up against friends and other
      players in the online leaderboards. <br><br>Two pixels are better than one.
      In local co-op mode, you and a friend can both collect enemy pixels independently.
      When one of you dies, the other can revive you simply by touching your pixel.
      <br><br>For an unforgettable challenge, Boss Rush mode will bombard you with
      all the bosses you''ve encountered throughout the game. How many can you survive?'
