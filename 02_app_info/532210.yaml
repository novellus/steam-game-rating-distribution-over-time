    detailed_description: "<h1>Reviews &amp; Accolades</h1><p><i>&quot;...one of the\
      \ best stories in video games. It tackles a lot and handles all of it with grace.\
      \ It\u2019s emotional, evocative, heartwarming, and heartbreaking.&quot;</i><br>10/10\
      \ - <a href=\"https://steamcommunity.com/linkfilter/?url=https://gamingtrend.com/feature/reviews/the-wolf-brothers-journey-life-is-strange-2-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gaming Trend</a><br><br><i>&quot;I knew\
      \ going in that this was going to be a rough journey. What I didn't know was\
      \ how incredibly sensitively handled and well-told this traumatizing tale would\
      \ be.&quot;</i><br>5/5 - <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.thegamer.com/life-is-strange-episode-5-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >TheGamer</a><br><br><i>&quot;Life is\
      \ Strange 2 has been quietly weaving a powerful and sincere narrative experience\
      \ that admirably carries on the series' legacy.&quot;</i><br>8.5/10 - <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.gameinformer.com/review/life-is-strange-2/life-is-strange-2-review-setting-a-good-example\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Informer</a><br><br><i>&quot;Absolutely\
      \ stellar&quot;</i><br>5/5 - <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.trustedreviews.com/reviews/life-is-strange-2\"\
      \ target=\"_blank\" rel=\"noopener\"  >Trusted Reviews</a><br><br><i>&quot;Atmospheric.\
      \ Gorgeous. Hard to forget.&quot;</i><br>4.5/5 - <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamesradar.com/uk/life-is-strange-2-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GamesRadar+</a><br><br><i>&quot;The most\
      \ important game of 2019.&quot;</i><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.vg247.com/2019/12/09/life-strange-2-important-game-2019/\"\
      \ target=\"_blank\" rel=\"noopener\"  >VG247</a><br><br><i>&quot;A series that\
      \ continues to deliver on its high expectations.&quot;</i><br>9.5/10 - <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://wccftech.com/review/life-is-strange-2-episode-5-journeys-end/amp/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Wccftech</a></p><br><h1>Life is Strange\
      \ 2 - Episode 5</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/532210/extras/LiS2_In-Text_Banner_ENG.jpg?t=1600359009\"\
      \ /><br>The Diaz brothers have reached the end of the road. Every choice Sean\
      \ made on their journey, every lesson Daniel learned, it all led to this. Can\
      \ the brothers stay together and survive this brutal final chapter... or will\
      \ the world tear them apart?</p><br><h1>Life is Strange 2 - Episode 4</h1><p><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/532210/extras/LiS2_Ep4_In-Text_Banner_ENG_pre-launch.jpg?t=1600359009\"\
      \ /><br>Sean wakes in hospital, gravely wounded by the incident in California,\
      \ to find Daniel still missing. Picking up his brother's trail in the desert\
      \ heat of Nevada, will Sean\u2019s faith in Daniel be rewarded... or is the\
      \ young wolf lost forever?</p><br><h1>Life is Strange 2 - Episode 3</h1><p><a\
      \ href=\"https://store.steampowered.com/app/895491/Life_is_Strange_2__Episode_03\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/532210/extras/LiS2_Ep3_In-Text_Banner_ENG.jpg?t=1600359009\"\
      \ /></a><br>Sean and Daniel's dangerous journey to Mexico continues. Reunited\
      \ with Cassidy and Finn, the brothers find illegal work - and sanctuary - in\
      \ a Californian forest.</p><br><h1>Life is Strange 2 - Episode 2</h1><p><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/532210/extras/LiS2_Ep2_OutNow_In-Text_Banner_ENG.png?t=1600359009\"\
      \ /><br>The two brothers continue their journey into the winter months and struggle\
      \ against the cold. As Daniel gradually falls ill, Sean decides they must make\
      \ their way to their grandparent\u2019s house to recover.</p><br><h1>Complete\
      \ Season Content</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/532210/extras/LiS2_In-Text_Banner_Arcadia_EN.png?t=1600359009\"\
      \ /><br>Purchase the Complete Season of Life is Strange 2 and receive an exclusive\
      \ pack of 5 Arcadia Bay patches to customise your backpack. These patches are\
      \ based on the original Life is Strange. <br><br>Complete Season includes:<br><ul\
      \ class=\"bb_ul\"><li>Episodes 1-5<br></li><li>Arcadia Bay Patch Bundle</li></ul></p><br><h1>The\
      \ Awesome Adventures of Captain Spirit</h1><p><a href=\"https://store.steampowered.com/app/845070/The_Awesome_Adventures_of_Captain_Spirit\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/532210/extras/CS_In-Text_Banner_EN.png?t=1600359009\"\
      \ /></a><br>Have you ever dreamt of being a superhero? Meet Chris, a creative\
      \ and imaginative 10 year old boy who escapes reality with fantastical adventures\
      \ as his alter ego, the Awesome Captain Spirit!<br><br>Captain Spirit is a free\
      \ demo set in the Life is Strange Universe that contains links to the brand\
      \ new story &amp; characters of Life is Strange 2.</p><br><h1>Life is Strange\
      \ 2 - Mascot Bundle</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/532210/extras/LiS2_Capsule_Main.png?t=1600359009\"\
      \ /><br>Purchase the 'Mascot Bundle' and receive a set of patches and a keyring\
      \ from the Life is Strange universe to customise your in-game backpack.</p><br><h1>LIFE\
      \ IS STRANGE 2 - DEMO out now!</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/532210/extras/LiS2_Demo_In-Text_Banner_ENG.png?t=1600359009\"\
      \ /><br>Begin your LIFE IS STRANGE 2 journey today with the FREE TRIAL, and\
      \ carry all your progress  into the full game.</p><br><h1>About the Game</h1><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/532210/extras/LIS2_gif.gif?t=1600359009\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/532210/extras/LiS2_EP1_In-Text_Banner_ENG.png?t=1600359009\"\
      \ /><br><br><strong><h2 class=\"bb_tag\">ALL EPISODES ARE AVAILABLE TO PLAY\
      \ NOW!</h2></strong><br><br>Purchase the Complete Season and receive the 'Arcadia\
      \ Bay' patch bundle to customise your in-game backpack.<br><br>The award-winning\
      \ Life is Strange series continues with an all-new story from DONTNOD Entertainment.<br><br>After\
      \ a tragic incident, brothers Sean and Daniel Diaz run away from home. Fearing\
      \ the police, and dealing with Daniel's newly manifested telekinetic power \u2013\
      \ the power to move objects with your mind \u2013 the boys decide to travel\
      \ to their father's hometown of Puerto Lobos in Mexico for safety.<br><br>Suddenly,\
      \ sixteen year-old Sean is responsible for Daniel\u2019s safety, shelter, and\
      \ teaching him right from wrong. As Daniel's power grows, it\u2019s up to Sean\
      \ to decide the rules by which they live. Keep the power secret, or use it to\
      \ help them in their journey? Beg, borrow, or steal? Reach out to family, or\
      \ stay hidden? <br><br>As Sean, your choices shape the fates of the Diaz brothers,\
      \ and the lives of everyone they meet. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/532210/extras/LiS2_SteamPage_Eurogamer_V3.png?t=1600359009\"\
      \ /><br><br>From Seattle, to Portland, to California... through gas stations,\
      \ abandoned shacks, backstreets and forests... the road to Mexico is long and\
      \ filled with danger \u2013 but also friendship, wonder, and opportunity.<br><br>This\
      \ is the trip that could bond Sean and Daniel forever\u2026 or tear their brotherhood\
      \ apart.<br><br>Key Features:<br>\u2022 <strong>Award Winning Story-Telling</strong><br>\u2022\
      \ <strong>Daniel is always learning from Sean</strong> \u2013 and what you teach\
      \ him has far-reaching consequences.<br>\u2022 <strong>Stunning visuals and\
      \ hand-painted textures.</strong><br>\u2022 <strong>Emotive original soundtrack</strong>\
      \ from Jonathan Morali, composer of the original Life is Strange - plus licensed\
      \ tracks from Phoenix, The Streets, Sufjan Stevens, Bloc Party, First Aid Kit,\
      \ and more.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/532210/extras/LiS2_SteamPage_GamesRadar_V3B.png?t=1600359009\"\
      \ />"
