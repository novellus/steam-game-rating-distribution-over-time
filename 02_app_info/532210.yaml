    mac_requirements:
      minimum: "<strong>Minimum:</strong><br><ul class=\"bb_ul\"><li><strong>OS:</strong>\
        \ macOS 10.15<br></li><li><strong>Processor:</strong> 2.0Ghz Intel Core i5-6360U<br></li><li><strong>Memory:</strong>\
        \ 4 GB RAM<br></li><li><strong>Graphics:</strong> 2GB NVIDIA GeForce GTX 680MX,\
        \ 2GB AMD Radeon R9 M290, Intel Iris 540 Graphics or better (see notes for\
        \ more details).<br></li><li><strong>Storage:</strong> 42 GB available space<br></li><li><strong>Additional\
        \ Notes:</strong> The game is officially supported on the following Macs.\
        \ To check your Mac model and when it was released, select About This Mac\
        \ from the Apple menu on your menu bar: <ul class=\"bb_ul\"> --- <li>* All\
        \ 13&quot; MacBook Pros released since 2016 </li><li>* All 15&quot; MacBook\
        \ Pros released since Late 2013 with a 2.3GHz i5 processor or better (1) </li><li>*\
        \ All 13&quot; MacBook Airs released since 2018 </li><li>* All Mac minis released\
        \ since 2018 </li><li>* All 21.5&quot; iMacs released since 2017 </li><li>*\
        \ All 27&quot; iMacs released since Late 2014 (2) </li><li>* All 27&quot;\
        \ iMac Pros released since Late 2017 </li><li>* All Mac Pros released since\
        \ Late 2013 </li></ul> \u2014\u2014\u2014 <ul class=\"bb_ul\"> <li>(1) Mid-2015\
        \ models with an AMD R9 M370X graphics card are not supported </li><li>(2)\
        \ Late 2013 models with a 2GB Nvidia GeForce GTX 775M or 4GB Nvidia GeForce\
        \ GTX 780M graphics card are also supported </li><li>(2) Late 2012 models\
        \ with a 2GB Nvidia GeForce GTX 680M graphics card are also supported </li><li><i>\
        \ Please note for your computer to meet the minimum requirements it must match\
        \ or better all elements of the listed spec. For more detailed specifications\
        \ check the Feral website.</i> </li></ul> <ul class=\"bb_ul\"> \u2014\u2014\
        \u2014 <li>The following Macs are capable of running the game but do not consistently\
        \ meet the standards required for official support: </li><li>* All 15&quot;\
        \ MacBook Pros released since Late 2013 </li><li>* All 21.5&quot; iMacs released\
        \ since Late 2013 with a 2.3GHz processor or better (1) </li></ul> \u2014\u2014\
        \u2014 <ul class=\"bb_ul\"> <li>(1) Models with an Nvidia 750M graphics card\
        \ are not supported </li></ul></li></ul>"
