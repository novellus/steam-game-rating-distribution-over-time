        i3-4130<br></li><li><strong>Memory:</strong> 4 GB RAM<br></li><li><strong>Graphics:</strong>
        NVIDIA GeForce GTX 680 2GB or AMD Radeon R9 380 4GB<br></li><li><strong>Storage:</strong>
        42 GB available space<br></li><li><strong>Additional Notes:</strong> <ul class="bb_ul">
        <li>* Requires Vulkan </li><li>* NVIDIA requires 430.14 or newer drivers.
        </li><li>* AMD requires Mesa 19.1.2 or newer. </li><li>* Intel GPUs are not
        supported. </li></ul></li></ul>
      recommended: <strong>Recommended:</strong><br><ul class="bb_ul"><li><strong>OS:</strong>
        Ubuntu 18.04 64-bit<br></li><li><strong>Processor:</strong> 3.2GHz Intel Core
        i5-6500<br></li><li><strong>Memory:</strong> 8 GB RAM<br></li><li><strong>Graphics:</strong>
        NVIDIA GeForce GTX 970 4GB or AMD Radeon RX 470 4GB<br></li><li><strong>Storage:</strong>
        42 GB available space<br></li><li><strong>Additional Notes:</strong> <ul class="bb_ul">
