    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/532210/extras/LIS2_gif.gif?t=1600359009\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/532210/extras/LiS2_EP1_In-Text_Banner_ENG.png?t=1600359009\"\
      \ /><br><br><strong><h2 class=\"bb_tag\">ALL EPISODES ARE AVAILABLE TO PLAY\
      \ NOW!</h2></strong><br><br>Purchase the Complete Season and receive the 'Arcadia\
      \ Bay' patch bundle to customise your in-game backpack.<br><br>The award-winning\
      \ Life is Strange series continues with an all-new story from DONTNOD Entertainment.<br><br>After\
      \ a tragic incident, brothers Sean and Daniel Diaz run away from home. Fearing\
      \ the police, and dealing with Daniel's newly manifested telekinetic power \u2013\
      \ the power to move objects with your mind \u2013 the boys decide to travel\
      \ to their father's hometown of Puerto Lobos in Mexico for safety.<br><br>Suddenly,\
      \ sixteen year-old Sean is responsible for Daniel\u2019s safety, shelter, and\
      \ teaching him right from wrong. As Daniel's power grows, it\u2019s up to Sean\
      \ to decide the rules by which they live. Keep the power secret, or use it to\
      \ help them in their journey? Beg, borrow, or steal? Reach out to family, or\
      \ stay hidden? <br><br>As Sean, your choices shape the fates of the Diaz brothers,\
      \ and the lives of everyone they meet. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/532210/extras/LiS2_SteamPage_Eurogamer_V3.png?t=1600359009\"\
      \ /><br><br>From Seattle, to Portland, to California... through gas stations,\
      \ abandoned shacks, backstreets and forests... the road to Mexico is long and\
      \ filled with danger \u2013 but also friendship, wonder, and opportunity.<br><br>This\
      \ is the trip that could bond Sean and Daniel forever\u2026 or tear their brotherhood\
      \ apart.<br><br>Key Features:<br>\u2022 <strong>Award Winning Story-Telling</strong><br>\u2022\
      \ <strong>Daniel is always learning from Sean</strong> \u2013 and what you teach\
      \ him has far-reaching consequences.<br>\u2022 <strong>Stunning visuals and\
      \ hand-painted textures.</strong><br>\u2022 <strong>Emotive original soundtrack</strong>\
      \ from Jonathan Morali, composer of the original Life is Strange - plus licensed\
      \ tracks from Phoenix, The Streets, Sufjan Stevens, Bloc Party, First Aid Kit,\
      \ and more.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/532210/extras/LiS2_SteamPage_GamesRadar_V3B.png?t=1600359009\"\
      \ />"
