    review: "- In english:\n\nKHIO is to me a new kind of game: pixel art mixed with\
      \ kind of 3D... Even if the sprites are in 2D, you can totally turn the camera\
      \  360\xB0.\n\nI'm not gonna tell you the plot, as it's pretty obviously done\
      \ on the store page.\n\nThe game interface is minimal and actually blends into\
      \ the scenery (maybe a bit too much sometimes, but the devs are sorting this\
      \ out, improving its lisibility).\n\nHere, we're not hand held: you'll have\
      \ to experiment, die, and finally figure things out before evolving with more\
      \ ease.\n\nThe ideas and their integration ingame are creative and well thought.\n\
      \nIn the end, it's a survival game as you can find many, but right from the\
      \ start you understand you're playing a totally different game, unique in its\
      \ kind.\n\nMoreover, you can converse with the devs, who are mindful, and reactive.\n\
      \nTry it, really, and feel the poetry it gives off!\n\n- En fran\xE7ais:\n\n\
      KHIO est \xE0 mes yeux un genre nouveau: du pixel art avec une sorte de 3D.\
      \ M\xEAme si les sprites sont en 2D il est tout \xE0 fait possible de tourner\
      \ la cam\xE9ra sur 360\xB0.\n\nJe ne vais pas vous d\xE9crire l'intrigue, car\
      \ elle est quand m\xEAme \xE9nonc\xE9e plut\xF4t clairement sur la page du magasin.\n\
      \nL'interface est minimale et se fond r\xE9ellement dans le d\xE9cor (presque\
      \ un peu trop parfois, mais les d\xE9veloppeurs travaillent dessus pour am\xE9\
      liorer sa lisibilit\xE9).\n\nIci, l'on est pas pris par la main; il va falloir\
      \ exp\xE9rimenter, mourir, et enfin comprendre avant de progresser avec plus\
      \ d'aise.\n\nLes id\xE9es et la r\xE9alisation/int\xE9gration de celles-ci en\
      \ jeu sont originales et tr\xE8s bien pens\xE9es.\n\nAu final, c'est un jeu\
      \ de survie comme il en existe de nombreux, mais d\xE8s le d\xE9part on comprend\
      \ qu'on joue \xE0 vraiment \xE0 un jeu \xE0 part, unique en ce genre! \n\nDe\
      \ plus, vous pouvez \xE9changer avec les d\xE9veloppeurs, qui sont \xE0 l'\xE9\
      coute et prompts \xE0 r\xE9agir.\n\nEssayez-le, vraiment, et ressentez la po\xE9\
      sie qui s'en d\xE9gage!\n"
