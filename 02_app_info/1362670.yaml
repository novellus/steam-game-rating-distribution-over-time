    about_the_game: Explore and fight through the desolate frozen wilderness of KHIO
      and maybe you can piece together your forgotten past and that of the world itself.
      Gather resources to build tools and camps to stay warm and safe, but always
      be on guard, no raider will spare you even a moment in the heat of combat. In
      this winter wasteland, there is only one law, survival of the strongest. <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1362670/extras/explore.gif?t=1595629192"
      /><br><ul class="bb_ul"><li>Discover different areas from a past civilization<br></li><li>Solve
      puzzles to discover the true reason you were brought here</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1362670/extras/survive.gif?t=1595629192"
      /><br><ul class="bb_ul"><li>Hunt and trap animals for food<br></li><li>Gather
      resources to craft tools and weapons<br></li><li>Stay warm and cook food by
      starting a fire<br></li><li>Build a camp by constructing walls around your campfire<br></li><li>Keep
      your loot secure by adding defenses around your camp</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1362670/extras/fight.gif?t=1595629192"
      /><br><ul class="bb_ul"><li>Watch out for raider attacks<br></li><li>Seek revenge
      by burning raider camps and stealing their loot<br></li><li>Shootdown drones
      for better weaponry</li></ul>
