    about_the_game: <h2 class="bb_tag">Survive in the Underworld</h2> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/351100/extras/trailer_2018_friends_sm.png.png?t=1608109364"
      /><br>Warriors remain warriors even after death. Set out on the path to the
      last challenge and prove yourself to the Gods. In life you were never frightened
      by the cold, darkness and death, and you won't fear now. make sure you have
      enough provision, defend yourself and unravel the mysteries of these lands.<h2
      class="bb_tag">Do not be forgotten</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/351100/extras/line_13_ex2.png?t=1608109364"
      /><br>Crush anyone who dares to attack your lands. Each fallen enemy brings
      you closer to Asgard! Bones, teeth, fur - use all that you scavenge to craft
      weapons and armor. Build a fortress that will protect you from enemies and help
      you to destroy the attackers. The Death Priests will issue ultimatums. Will
      you bend to their will, or reject their orders and accept the battle against
      their dead minions?<h2 class="bb_tag">Find a way out</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/351100/extras/line_13_ex2.png?t=1608109364"
      /><br>Collect all the pieces of the portal to Asgard. But be careful - they
      are fiercely guarded by mighty giants, deadly spiders and hordes of undead.<h2
      class="bb_tag">Craft</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/351100/extras/line_13_ex2.png?t=1608109364"
      /><br>Brew potions from mushrooms and slain beasts to become stronger. Cook
      the best dishes to feed all your friends. Prepare poison that will kill the
      most powerful troll.<h2 class="bb_tag">Explore ancient caves</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/351100/extras/line_13_ex2.png?t=1608109364"
      /><br>Reach the very heart of the world to find powerful artefacts that will
      help you win the final battle. Discover what lies hidden in the darkness.
