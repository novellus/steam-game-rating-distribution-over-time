    about_the_game: "Some say there\u2019s no sound in space\u2014but outlaw captains\
      \ will beg to differ. They\u2019ll tell you about the heated rhythms of battle,\
      \ the faint echoes of the outer colonies, and the deep, shadowy undertones of\
      \ their very own Sinley Bay.<br><br>Hear the sounds of the solar system for\
      \ yourself with these 8 tracks:<br><br>1. Prologue \u2013 Space [02:07]<br>2.\
      \ Dreadnought Main Theme [03:30]<br>3. Into the Void [03:02]<br>4. Planetary\
      \ Orbit [01:14]<br>5. The Battlefield [02:30]<br>6. Escalating Threat [01:44]<br>7.\
      \ Conflict Resolution [01:25]<br>8. Epilogue \u2013 War and Peace [05:04]<br><br>Includes\
