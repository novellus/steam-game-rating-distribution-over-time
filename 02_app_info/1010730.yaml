    about_the_game: <strong>What is Grand Prototype?</strong><br>Grand Prototype is
      a game where you can do anything! Drive exciting races, tune your personal car,
      shoot your opponents to clear your way or explore the big wide world! The game
      content expands with many updates, so stay tuned!<br><br><strong>What can I
      do?</strong><br>There is a lot to discover in Grand Prototype. Race, break records,
      start your own business, go swimming, or just enjoy the scenery. Find a place
      you like and build your own little house and put your car in front of it so
      everyone knows who the boss is. Play as a human, robot or a completely different
      species and create new cool memories that are worth it!<br><br>It is your decision
      what you do in this world, the main thing is that you have fun!<br><br><strong>Updates</strong><br>The
      game is currently under development and some features are not yet available.
      But thanks to many new updates, there will regularly be cool new things, such
      as a multiplayer mode.
