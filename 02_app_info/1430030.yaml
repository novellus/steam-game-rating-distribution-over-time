    about_the_game: "Winning the 8th Golden Manga Award in Taiwan, Visual novel &quot;THE\
      \ MONSTER OF MEMORY:DESTINY&quot; has been adapted from the manga of the same\
      \ name!<br><br>\u25CFfeaturing 16 full-colour CGs from the original manga to\
      \ retain the original flavour, and a total of more than 700 images including\
      \ costumes, poses and expressions of eight unique characters<br>\u25CFAll roles\
      \ fully voiced in Chinese by a local professional team<br>\u25CFWritten by &quot;Purple\
      \ Day&quot;, a well-known light novel author<br>\u25CFIn addition to the manga\
      \ being completely represented in the form of a visual novel, three new plots\
      \ and memories have been added<h2 class=\"bb_tag\">Game type description</h2>AVG\
      \ games, also known as &quot;visual novels&quot; in the West, use text descriptions\
      \ and character illustrations, full-page illustrations, music, audio, and sound\
      \ effects to present the story. Players use mouse clicks to advance the story\
      \ and are given different options to make different decisions for the characters\
      \ in the story, leading to different endings.<br><br><i> Memory... Does it represent\
      \ all a person has? </i><br><br>A railway accident changed Sumi's life... Aiming\
      \ to be like his brother, Haru, he applied to a special agency for intelligent\
      \ creatures \u2500\u2500 RE614.<br>What kind of impact will this creature, with\
      \ the same appearance as his brother, give to Sumi?<br><br>Character introduction<br><strong>Note:\
      \ All naked characters in this game are adults.<br>This game contains descriptions\
      \ of gay men.</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1430030/extras/ICON1.png?t=1606474798\"\
      \ /><br>Haru<br>The elder brother of the protagonist, Sumi.<br>His talent for\
      \ soccer can be considered genius-level. After his father died, he was very\
      \ demanding of himself and cared greatly for his brother. Trying to be independent,\
      \ he tries his best not to worry his family.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1430030/extras/ICON2.png?t=1606474798\"\
      \ /><br>Sumi<br>The protagonist.<br>He greatly admires his brother, Haru. For\
      \ catching Haru\u2019s notice, he practices soccer very hard. Usually quite\
      \ easygoing, he loses all control when he hears someone speaking something bad\
      \ of Haru.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1430030/extras/ICON4.png?t=1606474798\"\
      \ /><br>Nao<br>Sumi's teammate in the Soccer Club.<br>For some reasons, he considers\
      \ Sumi as his rival. He is always outspoken and brings troubles upon Sumi no\
      \ matter the situation.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1430030/extras/ICON3.png?t=1606474798\"\
      \ /><br>Natsu<br>Sumi's classmate.<br>Very close to Sumi. Having a gentle personality,\
      \ he often gives Sumi good ideas and is also a teammate in the Soccer Club.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1430030/extras/ICON6.png?t=1606474798\"\
      \ /><br>Mom<br>Sumi and Haru's mother.<br>Since the death of her husband, she\
      \ has taken the responsibility of the family's finance alone. With tough working\
      \ hours, she is often not at home but still takes care of the brothers well.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1430030/extras/ICON5.png?t=1606474798\"\
      \ /><br>Miru<br>Haru's ex-girlfriend.<br>She gives the image of a gentle and\
      \ good girl, liking to observe the players through scientific data.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1430030/extras/ICON9.png?t=1606474798\"\
      \ /><br>Researcher<br>A researcher, giving off a mature and trustworthy image,\
      \ is in charge of the RE614 project. As such, is responsible for answering questions\
      \ related to RE614.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1430030/extras/ICON8.png?t=1606474798\"\
      \ /><br>Izumi<br>A junior of Haru.<br>Soccer is the only thing in his brain.\
      \ Extremely straightforward, he is easily influenced by others."
