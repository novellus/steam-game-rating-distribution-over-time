details:
  data:
    about_the_game: '<u>Douarnenez VR offers you to visit:</u><br><br>1) The whole
      <strong>Plomarc''h Pella</strong>, an ancient site of salted sardines, used
      in Roman times for the preparation of garum.<br>Discover the <strong>archaeological
      site</strong> as it is now and travel to Roman times to see the reconstructed
      building.<br><br>2) The Norwegian galleon <strong>Anna Rosa</strong>, a boat
      built in 1893, used for the trade of roe and dried cod.<br>Manipulate the different
      boat''s parts and change the scale view size.<h2 class="bb_tag">=&gt; What about
      real reality?</h2><br>- Anna Rosa is one of the 4 visitable boats of the Port-museum
      of Douarnenez (Place de L''Enfer, 29100 Douarnenez, France).<br>- The archaeological
      site of Plomarc''h is accessible every day (Rue des Plomarc''h, 29100 Douarnenez,
      France).<br><br>---<br><br>Also on Steam: Ghost Pursuit VR<br><a href="http://store.steampowered.com/app/505110/Ghost_Pursuit_VR"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >http://store.steampowered.com/app/505110/Ghost_Pursuit_VR</a>'
