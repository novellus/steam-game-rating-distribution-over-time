    review: 'The Harrowed is a fairly well put together game in the old school RPG
      genre. The most succinct way of describing the experience is "short and sweet".
      I completed essentially everything I wanted to in approximately 5 hours, which
      is about the same for everyone else, but at the price point I would say that
      it is well worth it. The absolute strongest point in the game''s favor is the
      world building and lore. I''m always on the lookout for new IP, and this game
      is refreshing in how they tackle traditional fantasy tropes.


      8/10, would definitely recommend.'
