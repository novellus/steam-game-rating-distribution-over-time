    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1287860/extras/Story2.png?t=1589565448"
      /><br>Explore the dying world of Ulm in The Harrowed, a new story-driven RPG
      from Salmon Raws, LLC. In a land torn asunder by magic, six adventurers find
      themselves embroiled in the endless dance of order and chaos. <br><br>The backwater
      village of Elkshire is beset by dark forces from all sides. 300 years after
      the cataclysmic Harrowing ravaged Ulm, rumors of witch's magic, vengeful spirits,
      and man-eating Worgen haunt this quaint logging town. Six outsiders find the
      survival of this community thrust upon their shoulders. It is up to you to guide
      these heroes as they strive to overcome the arcane horrors lurking in every
      shadow.<h2 class="bb_tag">Characters</h2>The party is led by Orena, a young
      nun of the Grand Church of the Allmother. Raised among other orphans by the
      Church, she has been tasked by the Clerics to hunt a renegade mage accused of
      murder. She is escorted by Sergeant Clive Beckett, a gruff career military man
      unable to escape past deeds, and Hargon Buckfield, the snarky footsoldier.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1287860/extras/characters_1.png?t=1589565448"
      /><br>Along their journey, they are joined by Farryn Greatstalker, a pragmatic
      Half-Elven scout contracted to lead them through the dreaded Wightwood. The
      party is rounded out by Vlastok the pensive tribesman from the northern plains,
      and Suntori, one of the few remaining Elves left alive on Ulm.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1287860/extras/Characters_2.png?t=1589565448"
      /><br>With distrustful survivors, shape-shifting fiends, and arcane mischief
      around every shadowy corner, will you live to see another dawn in this Harrowed
      World?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1287860/extras/Key_Features.png?t=1589565448"
      /><br><ul class="bb_ul"><li>Experience a 4-6 hour story-driven RPG exploring
      the arcane-ravaged world of Ulm.</li><li>Defeat vicious enemies in a battle
      system which juggles ability cooldowns and spell mana.</li><li>Master the abilities
      and strengths of 6 different heroes striving to uncover the mystery of the dark
      forces assaulting Ulm.</li><li>Collect Harrowed Shards to craft powerful Shardborne
      Artifacts.</li><li>All enemies can be seen on the map. With no random battles,
      you can pick and choose your fights.</li><li>Original pixel art gives life to
      Ulm's menacing creatures and  haunted heroes.</li></ul>
