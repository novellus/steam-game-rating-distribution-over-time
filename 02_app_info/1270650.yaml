details:
  data:
    about_the_game: Defend the village from goblins takes place in front of a small
      forest village <br>where goblins are preparing an attack. <br>The villagers
      have blocked the entrance, but that won't hold them out for long. <br>You are
      the only one who stands between them.<h2 class="bb_tag">Key Features:</h2><ul
      class="bb_ul"><li> Horde based </li></ul><ul class="bb_ul"><li> Small variety
      in goblins</li></ul><ul class="bb_ul"><li>Ragdoll physics</li></ul><h2 class="bb_tag">The
      game offers you :</h2>Horde based gameplay with each horde increasingly becoming
      more difficult or numerous than the last ( Do contain resting/relaxing moments
      ), <br> Small variety in goblins that each take a different approach to defeat
      , and forming simple strategies to not get cornered when the hordes become bigger.<br>Simple
      fighting and healing mechanics, and steam achievements that reward you for your
      survival abilities.<br><br><br>Defend the village from goblins offers players
      a simple but challenging horde based survival game, that is great for playing
      every now and then.
