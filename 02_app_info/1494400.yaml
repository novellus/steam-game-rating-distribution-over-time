details:
  data:
    about_the_game: "Immerse yourself in the world of Japanese space in VR for about\
      \ 3 minutes..<br />\r\nThis is a doorway connecting familiar Japanese scenery\
      \ (alley, subway corridor, Japanese-style room, and temple).<br />\r\nThere\
      \ is not much interactivity, so you can't grab things at the moment. Only teleportation\
      \ move is supported.<br />\r\nEnjoy a 3-minute walk in Japan!<br />\r\n<br />\r\
      \nFuture plans:<br />\r\nOptional Smooth continuous teleport.<br />\r\n(Current:\
      \ only teleport to target position.)"
