    about_the_game: "The Legends of the Bayou DLC dives deep into the bayou\u2019\
      s dark heart to initiate the full release of Hunt: Showdown and provide those\
      \ loyal to the cause with two new Legendary Hunter characters, two unique weapons,\
      \ and 500 Blood Bonds.<br />\r\n<br />\r\nTwo formidable figures are stepping\
      \ out of the shadows. These exclusive Legendary Hunters take contracts like\
      \ any other, though their true loyalty remain shrouded in secrecy.<br />\r\n\
      <br />\r\nThe first of these is the Bone Doctor, an influential practitioner\
      \ of voodoo. He has foreseen the evil, which befell the swamp, long before it\
      \ even arrived. Now that evil has arrived in force, it has learned to fear the\
      \ doctor\u2019s bleached skull visage, and his necklace of prophecy bones that\
      \ foretells its own downfall.<br />\r\n<br />\r\nThe Weird Sister is one of\
      \ The Bone Doctor\u2019s most faithful followers. Once called Cora Beukes, her\
      \ visage has been obscured by the markings and talismans that guarantee her\
      \ safe travel through this world and the next. <br />\r\n<br />\r\nCopperhead,\
      \ named for the ubiquitous indigenous snake, is a legendary Nagant M1895. A\
      \ weapon of distinction, it is only carried by the very first Hunters to reach\
      \ the bayou, and is all the proof you\u2019ll need to show you were here from\
      \ the start. <br />\r\n<br />\r\nBlood Oath is inscribed with the family oath\
      \ of the infamous McGowan twins - \u201CBound in Blood, Two are One\u201D -\
      \ a saying that has since been repeated by many long-enduring Hunter duos, and\
      \ a throwback to an era when all Hunters seemed to fight in twos."
