    detailed_description: <h2 class="bb_tag"><strong>Realistic Flight Training</strong></h2>The
      tracks on which the actual game was played and <br>the surrounding environment
      are organized as closely as possible, <br>providing an experience as if you
      were playing a real game when flying.<h2 class="bb_tag"><strong>Play With Friends</strong></h2>With
      Online Multiplayer Support, you can play against friends or players from all
      over the world. <br>Compete and set a record to see who gets the first goal.<h2
      class="bb_tag"><strong>Physics customization</strong></h2>It provides a flight
      similar to the movement of a real drone. <br>Also, the physical variables and
      the beta flight Rate variable value can be adjusted.<br>Customize and enjoy
      flying for your real drone flying experience.<h2 class="bb_tag"><strong>Various
      flight controller joysticks and gamepads can be operated when controlling a
      drone (Calibratable)</strong></h2>On the Control page, you can set various flight
      controller joysticks and gamepads such as Frsky, xbox, and fly.<br>If possible,
      it is recommended to fly with a flight controller joystick such as Frsky.<h2
      class="bb_tag"><strong>Analyze and improve the flight results of you and your
      friends</strong></h2>You can record and play back the flight of you and your
      friends.<br>Change the viewpoint to another player, free camera mode, playback
      speed control, etc.<br>Analyze and improve your flight results.<h2 class="bb_tag"><strong>Implement
      the Feel Of the Goggles Screen</strong></h2>Real goggle screen resolution, FOV,
      noise effect, etc. are provided on the monitor screen.<br>And if you have VR
      equipment and Steam VR installed, experience the goggles screen displayed on
      the VR headset.<br><br><br>Thank you for your interest in the game. <br>If you
      have any issues related to bugs or dev, <br>please email to <a href="mailto:support@ar-bridge.com">support@ar-bridge.com</a>
      or leave a comment on Community Hub. <br>Thank you.
