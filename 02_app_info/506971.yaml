      \ the final DLC pack for Dark Souls III \u2013 an award-winning, genre-defining\
      \ Golden Joystick Awards 2016 Game of the year RPG.  Journey to the world\u2019\
      s end to search for the Ringed City and encounter new lands, new bosses, new\
      \ enemies with new armor, magic and items.  Experience the epic final chapter\
      \ of a dark world that could only be created by the mind of Hidetaka Miyazaki.\
      \       <br />\r\nA New World.  One Last Journey."
