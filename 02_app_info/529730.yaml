    about_the_game: "<h2 class=\"bb_tag\"><strong>Bad times came for the inhabitants\
      \ of the underwater domes.</strong></h2>The year 2022 wasn\u2019t the best year\
      \ for humanity. As a result of ecological catastrophes, most of the land were\
      \ sent underwater. Many died, but a fraction of the people hid inside the city-domes\
      \ built by The Constructors.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/529730/extras/Desc_01_sheet.png?t=1550182997\"\
      \ /><br><br>Hundreds of years passed since those events. Every half a year,\
      \ makers visits the cities, and with them - the mythical bathyscaphe full of\
      \ fuel needed for the survival of the city. But today, the bathyscaphe is empty.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/529730/extras/Desc_03_bathycaphe.png?t=1550182997\"\
      \ /><h2 class=\"bb_tag\"><strong>Now it\u2019s time for you to shine.</strong></h2>You\
      \ got the package with the key to this underwater vehicle and you hit the tour\
      \ de Constructeur! <br>Save our city from extinction! Find a new source of power\
      \ for generators!<br>Reveal the secret of extincted city-domes!<br>Learn the\
      \ rules of the staff and distinguish between similar notes!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/529730/extras/Desc_04_drone.png?t=1550182997\"\
      \ /><h2 class=\"bb_tag\"><strong>Explore stations through the eyes of the drone.\
      \ </strong></h2>Discover nooks and crannies of the abandoned stations. <br>Scan\
      \ objects and uncover the mystery of constructors' outposts.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/529730/extras/Desc_01_achievs_1.png?t=1550182997\"\
      \ /><h2 class=\"bb_tag\"><strong>All this, and even more, in SEABED PRELUDE\
      \ by MythicOwl!</strong></h2>"
