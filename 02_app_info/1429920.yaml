  data:
    about_the_game: "\u8BE5\u90E8\u5206\u4E3A\u6E38\u620F\u7684\u8BD5\u73A9\u7248\uFF0C\
      \u8BD5\u73A9\u7248\u7684\u5185\u5BB9\u5C06\u4F5C\u4E3A\u514D\u8D39\u7684\u9879\
      \u76EE\u5F00\u653E\u3002<br><br>\u6E38\u620F\u5185\u5BB9\u5927\u7EA6\u4E3A15-30\u5206\
      \u949F\uFF0C\u5185\u5BB9\u4EC5\u5C55\u793A\u90E8\u5206\u73A9\u6CD5\u3002<br><br>\u6E38\
      \u620F\u73A9\u6CD5\uFF1A<br>1.\u901A\u8FC7\u6587\u5B57\u4E86\u89E3\u63A8\u8FDB\
      \u7ED3\u5C40 <br>2.\u5C06\u6536\u96C6\u5230\u7684\u7EBF\u7D22\u60C5\u62A5\u7EC4\
      \u5408\u6210\u63A8\u7406\u8FDB\u4E00\u6B65\u7406\u89E3\u6848\u4EF6\u3002 <br>3.\u8FDB\
      \u884C\u6A21\u62DF\u8FA9\u8BBA\uFF0C\u627E\u51FA\u6A21\u62DF\u4EBA\u683C\u53D1\
      \u8A00\u4E2D\u7684\u77DB\u76FE\uFF0C\u5229\u7528\u624B\u4E2D\u7684\u8BC1\u636E\
      \u8FDB\u884C\u53CD\u51FB\u3002<br>4.\u4EE5\u6F2B\u753B\u7684\u5F62\u5F0F\u5C55\
      \u5F00\u6848\u4EF6\u590D\u76D8<br>5.\u83B7\u53D6\u6848\u4EF6\u771F\u76F8\uFF0C\
      \u8FDB\u5165\u4E0B\u4E00\u7AE0\u8282<br>6.\u901A\u5173\u6E38\u620F\uFF0C\u8FBE\
      \u6210\u7ED3\u5C40<br><br>\u5728\u6E38\u620F\u4E2D\uFF0C\u4F60\u5C06<strong>\u626E\
      \u6F14\u4FA6\u63A2\u5854\u7279</strong>\uFF0C<strong>\u63A5\u53D7</strong>\u5404\
      \u79CD\u5404\u6837\u7684<strong>\u6848\u4EF6\u59D4\u6258</strong>\uFF0C\u8FDB\
      \u884C<strong>\u73B0\u573A\u8C03\u67E5</strong>\uFF0C<strong>\u6536\u96C6\u7EBF\
      \u7D22</strong>\u5E76\u5C06<strong>\u7EBF\u7D22\u7EC4\u5408\u53D8\u4E3A\u63A8\
      \u7406</strong>\uFF0C\u7136\u540E\u4E0E\u81EA\u5DF1\u7684\u4F19\u4F34\u673A\u5668\
      \u4EBA\u4E00\u8D77\u5229\u7528<strong>\u2018\u6A21\u62DF\u4EBA\u683C\u2019</strong>\u529F\
      \u80FD\u4E0E\u865A\u6784\u6A21\u62DF\u7684\u6B7B\u8005\u6216\u5ACC\u7591\u4EBA\
      \u4EBA\u683C\u8FDB\u884C\u8FA9\u8BBA\uFF0C\u53D1\u6398\u51FA\u6848\u4EF6\u7684\
      \u771F\u76F8\u3002\u540C\u65F6\uFF0C\u4F60\u8FD8\u53EF\u4EE5\u5229\u7528\u624B\
      \u673A\u4E0E\u670B\u53CB\u8FDB\u884C\u804A\u5929\u4E92\u52A8\uFF0C\u67E5\u770B\
      \u8FC7\u53BB\u7684\u7167\u7247\uFF0C\u5E76\u968F\u65F6\u5207\u6362\u81EA\u5DF1\
      \u559C\u6B22\u7684\u97F3\u4E50\uFF0C\u8BF7\u5C3D\u60C5\u4EAB\u53D7\u827E\u5C14\
      \u5E02\u60A0\u95F2\u4FA6\u63A2\u7684\u751F\u6D3B\u5427\u3002<br><br>\u672C\u4F5C\
      \u662FSeriousplay Studio\u7684\u7B2C\u4E00\u90E8\u4F5C\u54C1\u3002\u4F5C\u4E3A\
      \u4E00\u90E8\u89C6\u89C9\u5C0F\u8BF4\uFF0C\u6211\u4EEC\u5F15\u5165\u4E86\u5267\
      \u60C5\u9009\u9879\u548C\u4E0D\u540C\u7684\u7ED3\u5C40\uFF0C\u89C2\u4F17\u4E5F\
      \u53EF\u4EE5\u901A\u8FC7\u591A\u79CD\u65B9\u5F0F\u89E3\u8BFB\u6587\u672C\uFF0C\
      \u4ECE\u800C\u83B7\u5F97\u5F00\u653E\u5F0F\u7684\u4F53\u9A8C\u3002<br><br>\u5199\
      \u5B9E\u98CE\u683C\u662F\u6211\u4EEC\u8FFD\u6C42\u7684\u76EE\u6807\u3002\u867D\
      \u7136\u4E0D\u81F3\u4E8E\u8BA9\u6545\u4E8B\u7684\u6BCF\u4E2A\u7EC6\u8282\u90FD\
      \u4E0E\u73B0\u5B9E\u4E16\u754C\u5B8C\u5168\u76F8\u7B26\uFF0C\u4F46\u6211\u4EEC\
      \u5E0C\u671B\u5199\u51FA\u610F\u6599\u4E4B\u5916\u5206\u3002\u5728\u5408\u7406\
      \u6027\u4E4B\u5916\uFF0C\u6211\u4EEC\u7684\u6545\u4E8B\u4E5F\u4F1A\u5145\u6EE1\
      \u620F\u5267\u6027\uFF1B\u800C\u4E00\u65E6\u4ED4\u7EC6\u7422\u78E8\uFF0C\u8FD9\
      \u4E9B\u620F\u5267\u6027\u7684\u53D1\u5C55\u80CC\u540E\u90FD\u80FD\u627E\u5230\
      \u5185\u5728\u7684\u56E0\u679C\u903B\u8F91\u3002"
