    detailed_description: "AlfaGame\u7684\u7F8E\u5C11\u5E74\u68A6\u5DE5\u5382\u7CFB\
      \u5217\u7B2C3\u4EE3\u4F5C\u54C1\uFF0C<br />\r\n\u6545\u4E8B\u4EE5\u80B2\u6210\
