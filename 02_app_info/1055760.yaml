    about_the_game: "AlfaGame\u7684\u7F8E\u5C11\u5E74\u68A6\u5DE5\u5382\u7CFB\u5217\
      \u7B2C3\u4EE3\u4F5C\u54C1\uFF0C<br />\r\n\u6545\u4E8B\u4EE5\u80B2\u6210\u5192\
      \u9669\u4E3A\u4E3B\uFF0C\u67B6\u7A7A\u5728\u5947\u5E7B\u4E16\u754C\u80CC\u666F\
      \u4E0B\u3002<br />\r\n\u73A9\u5BB6\u5C06\u626E\u6F14\u795E\u65CF\u7684\u57F9\
      \u517B\u4EBA\uFF0C\u4E0E\u795E\u65CF\u7684\u5019\u9009\u4EBA\u2014\u540D\u4E3A\
      \u201C\u767D\u7FBD\u201D\u7684\u5C11\u5E74\uFF0C\u5728\u4E09\u754C\u57CE\u751F\
      \u6D3B6\u5E74\uFF0C\u76EE\u6807\u662F\u5C06\u5176\u57F9\u517B\u6210\u4EBA\uFF0C\
      \u8D70\u4E0A\u81EA\u5DF1\u6240\u9009\u62E9\u7684\u4EBA\u751F\u9053\u8DEF\u548C\
      \u611F\u60C5\u9053\u8DEF\u3002<br />\r\n\u57286\u5E74\u7684\u751F\u6D3B\u4E2D\
      \u3002\u611F\u53D7\u5230\u4ED6\u7684\u559C\u6012\u54C0\u4E50\u3002\u8BA9\u4ED6\
      \u53BB\u8FDB\u884C\u4E0D\u540C\u7684\u6D3B\u52A8\uFF0C\u4ECE\u800C\u4F7F\u4ED6\
      \u7684\u5C5E\u6027\u5F97\u5230\u63D0\u9AD8\u3002<br />\r\n\u60A8\u53EF\u4EE5\
      \u8BA9\u4ED6\u4E3B\u52A8\u7684\u6269\u5927\u4ED6\u7684\u4EA4\u53CB\u5708\u3002\
      \u548C\u5176\u5B83\u7684\u4E24\u4E2A\u5019\u9009\u4EBA\u53D8\u6210\u4EB2\u5BC6\
      \u597D\u53CB\u3002<br />\r\n\u4E5F\u53EF\u4EE5\u5E26\u7740\u5B69\u5B50\u5916\
      \u51FA\u5192\u9669\uFF0C\u4F53\u9A8C\u60CA\u9669\u6709\u8DA3\u7684\u4E09\u754C\
      \u52C7\u8005\u751F\u6D3B\u3002<br />\r\n\u7A7A\u95F2\u4E4B\u4F59 \u53EF\u4EE5\
      \u5E26\u7740\u5B69\u5B50\u5916\u51FA\u65C5\u6E38\u548C\u5BB6\u5EAD\u91CE\u9910\
      \u3002<br />\r\n<br />\r\n3\u4EE3\u4E2D\uFF0C\u73A9\u5BB6\u53EF\u4EE5\u62C5\u4EFB\
      \u5176\u5B83\u4E24\u4F4D\u5019\u9009\u4EBA\u7684\u5BFC\u5E08\uFF0C\u4E86\u89E3\
      \u4ED6\u4EEC\u7684\u6545\u4E8B\u3002\u5E76\u4E14\u53EF\u4EE5\u4EB2\u81EA\u5916\
      \u51FA\u6323\u94B1\uFF0C\u517B\u5BB6\u7CCA\u53E3\u3002\u751A\u81F3\u53EF\u4EE5\
      \u5728\u4E09\u754C\u57CE\u56DB\u5904\u95F2\u901B\uFF0C\u4E86\u89E3\u8FD9\u4E2A\
      \u4E16\u754C\u7684\u6545\u4E8B\u3002\u91C7\u7528\u4E86\u73A9\u5BB6\u4E3B\u89C6\
      \u89D2\uFF0C\u8BA9\u73A9\u5BB6\u4EE5\u81EA\u5DF1\u7684\u89C6\u7EBF\u6765\u611F\
      \u53D7\u8FD9\u4E2A\u4E16\u754C\u7684\u7EDA\u4E3D\u548C\u7CBE\u5F69\u3002<br\
      \ />\r\n\u65B0\u589E\u4E86\u73A9\u5BB6\u7ED3\u5C40\u548C\u73A9\u5BB6\u611F\u60C5\
      \u7ED3\u5C40\u3002\u65B0\u589E\u4E86\u8BDD\u9898\u7CFB\u7EDF\u548C\u613F\u671B\
      \u7B49\u7CFB\u7EDF\uFF0C\u8BA9\u73A9\u5BB6\u53EF\u4EE5\u66F4\u597D\u7684\u4E86\
      \u89E3\u6E38\u620F\u548C\u5B69\u5B50\u7684\u5FC3\u58F0\u3002<br />\r\n<br />\r\
      \n\u5728\u6E38\u620F\u4E2D\u4E5F\u4E0D\u4E4F\u6709\u8DA3\u7684\u5C0F\u6E38\u620F\
      \uFF0C\u7B49\u5F85\u5927\u5BB6\u6311\u6218\u3002\u6700\u540E\uFF0C\u672C\u4F5C\
      \u54C1\u7B56\u5212\uFF0C\u5267\u672C\uFF0C\u4EBA\u8BBE\uFF0CCG\u53CA\u97F3\u4E50\
      \u5747\u4E3A\u539F\u521B\u3002\u5E76\u4E14\u7531\u540C\u4EBA\u754C\u7684\u597D\
      \u53CB\u5236\u4F5C\u4E86\u7CBE\u5F69\u7684\u4E3B\u9898\u66F2\u548C\u6E38\u620F\
      op\u89C6\u9891\u3002<br />\r\n\u5728\u7EEE\u4E3D\u7248\u7684\u7ADE\u9009\u540E\
      \uFF0C\u6765\u81EA\u9B54\u65CF\u7684\u5C11\u5E74\u72C4\u6069\u767B\u4E0A\u4E86\
      \u738B\u4F4D\uFF0C\u5E76\u5A36\u5361\u83F2\u5C14\u4E3A\u59BB\u3002\u795E\u65CF\
      \u5C11\u5E74\u827E\u745E\u65AF\u56DE\u5230\u4E86\u795E\u65CF\u8FC7\u7740\u5E73\
      \u9759\u7684\u751F\u6D3B\u3002\u4EBA\u65CF\u5C11\u5E74\u83B1\u5C14\u56DE\u5230\
      \u4E86\u4EBA\u65CF\u6210\u4E3A\u4E86\u4EBA\u65CF\u4E4B\u738B\u300250\u5E74\u7684\
      \u671F\u9650\u5C06\u8FD1\uFF0C\u5728\u4E09\u754C\u738B\u72C4\u6069\u7684\u8981\
      \u6C42\u4E0B\uFF0C<br />\r\n\u65B0\u4E00\u5C4A\u7684\u4E09\u754C\u738B\u5019\
      \u9009\u4EBA\u548C\u57F9\u517B\u8005\u4E00\u8D77\u8FDB\u5165\u4E86\u4E09\u754C\
      \u57CE\uFF0C\u5171\u540C\u751F\u6D3B\u5B66\u4E60\u3002"
