    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/994180/extras/logo.png?t=1593501837\"\
      \ /><br><br><strong>++ Tennis Fighters requires a controller in order to play.\
      \ ++</strong><br><br><strong>NEW CONCEPT GAME</strong>  <br>Tennis Fighters\
      \ is a whole new game genre where mixes a Tennis game &amp; Fighting game. You\
      \ will find a great tennis game with the action &amp; effects of a fighting\
      \ game (like health bar, power bar, special shots, etc\u2026) The mechanics\
      \ are simple, more points you do, more damage you make to your opponent.<br><br><strong>GAMEPLAY</strong><br>Our\
      \ goal is to create a funny, competitive and depth gameplay. Tennis Fighters\
      \ has the perfect balance between Simulation &amp; Arcade style. With the intuitive\
      \ control shot system, you can choose the power, direction and curve of every\
      \ shot in the game, converting every match with a skill based challenge. By\
      \ winning points, aces or breakpoints you will earn \u201CFighter Energy\u201D\
      , and when the bar is full you will be able to do the &quot;Super Shots&quot;\
      \ (shots with top power and perfect accuracy).<br><br><strong>SINGLEPLAYER:\
      \ ACADEMY </strong><br>Our goal is to make game with the perfect balance between\
      \ sim &amp; arcade, but we noticed that several players don't know how to play\
      \ or just don't know how to make all the shots. So we created an &quot;Academy&quot;\
      \ where you will find tutorials and &quot;lessons&quot; to complete in order\
      \ to learn and know how to play the game (shots, movements, etc...) Our intention\
      \ is to keep adding more lessons, so we are waiting for your feedback.<br><br><strong>SINGLEPLAYER:\
      \ WORLD TOUR </strong><br>This offline mode is an &quot;arcade mode&quot; where\
      \ you will play against all the Fighters in the game in a random way (court/daytime)\
      \ and once you will win all, you will be the champion. Each round has a &quot;chrono&quot;,\
      \ so be sure to beat all your opponent in the less time as possible to be the\
      \ one in the &quot;world raking&quot;.<br><br><strong>MULTIPLAYER: ONLINE*</strong><br>Play\
      \ against others players around the world in a online ranked matches (1P vs\
      \ 1P). Be the number 1 in the world!<br><br><strong>MULTIPLAYER: OFFLINE*</strong><br>With\
      \ the training mode you can train your skills with the &quot;AI&quot;. In order\
      \ to improve your skills you can customize AI difficult to be sure you are comfortable\
      \ with the level. Once you are ready, you can go to the online matches. Also\
      \ you can play against the \u201CRobot\u201D, an special character difficult\
      \ to win.<br><br><strong>OPTIONS*</strong><br>You can change the cameras, the\
      \ courts, the daytime, the &quot;ai level&quot;, the sensibility of the aim\
      \ system, the sounds, the music, the crowd... Make your game like you want to\
      \ play.<br><br><strong>FEATURES*</strong><br>\xB7 Funny &amp; depth gameplay<br>\xB7\
      \ 5 dynamic cameras views<br>\xB7 5 Tennis Fighters (male &amp; female) + Tennis\
      \ Robot (only Ai)<br>\xB7 6 Stadiums (3 daytimes for each)<br>\xB7 SinglePlayer\
      \ World Tour Mode<br>\xB7 Multiplayer Online (1P V 1P)<br>\xB7 Multiplayer Offline\
      \ (1P V 1P)<br>\xB7 Training mode ( 1P V Ai)<br><br>Choose your Fighter now,\
      \ enter into the court and play for your live. Are you ready?!<br><br><i>*Right\
      \ now this game is on Early Access, so we are open to your comments suggestions\
      \ and ideas. Join today!</i>"
