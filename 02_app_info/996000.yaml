details:
  data:
    about_the_game: In a world driven by blackmail, time is not money...crime is.
      Do you have what it takes to uncover the truth while staring at the business
      end of a gun? Dark Data is a local multiplayer FPS based on the unreleased mid-nineties
      film of the same name. Square off in diverse locations with up to 3 friends
      and cutthroat digital Artificial Intelligence in full 360 degree combat. Coming
      Summer 2019 to your home entertainment system.<h2 class="bb_tag">Game Types</h2><ul
      class="bb_ul"><li> Deathmatch<br></li><li> Team Deathmatch<br></li><li> HOLD
      YOUR DEATH<br></li><li> Capture The Floppy<br></li><li> Occupation</li></ul><h2
      class="bb_tag">Up to 8 Combatants per Match</h2><ul class="bb_ul"><li> 1-4 Players<br></li><li>
      1-7 AI</li></ul><h2 class="bb_tag">Kill with Variety and Style</h2><ul class="bb_ul"><li>19
      Unique Weapons<br></li><li>11 Multiplayer Maps<br></li><li>State-of-the-Art
      Character Creator<br></li><li>Multitudes of Outfits and Accessories </li></ul><br>Strive
      to become the leader on the Dark Data DIRTcoin leaderboards! Will you fight
      along the Corruptors to dismantle the DIRTcoin economy, or side with the government-backed
      Verification Agents who keep the system thriving? The choice is yours!
