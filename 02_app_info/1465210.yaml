details:
  data:
    about_the_game: Welcome to Gravulse, an innovative space curvature laboratory
      that attempts to <i> reverse [/ i] the laws of physics, literally.<br>Plunge
      into the atmosphere of passing tests, with a new physics puzzle, where everything
      is based on gravity and magnetic properties.<br><br>Features:<br><ul class="bb_ul"><li><strong>
      Unique gameplay. </strong>You are in a laboratory for the study of magnetism.
      You will become familiar with gravity panels that allow you to move both along
      the walls and on the ceiling.<br></li><li><strong> The increasing level of difficulty.
      </strong>Each time, after passing a series of tests, the mechanic in the level
      becomes more and more!<br></li><li><strong> Amazing atmosphere. </strong>Nostalgic
      sense of privacy, inside a technology laboratory.<br></li><li><strong> Musical
      accompaniment. </strong>Specially written tracks for a pleasant time in Gravulse.<br></li><li><strong>
      Statistics. </strong>The game has both general statistics of actions in the
      game and statistics on the time it takes to complete each level.</li></ul></i>
