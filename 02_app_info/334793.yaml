    about_the_game: "2015 Chevrolet Corvette C7.R<br />\r\nThe Chevrolet Corvette\
      \ C7.R is the latest generation of Corvette\u2019s ultra-successful Corvette\
      \ GT race cars that have established a stronghold in international sports car\
      \ and endurance racing.<br />\r\n<br />\r\n<br />\r\n2015 Cadillac ATS-V.R GT3<br\
      \ />\r\nStarting in 2015, Cadillac joined the ultra-competitive GT3 racing scene\
      \ with the brand-new ATS-V.R.<br />\r\n<br />\r\n2014 Dallara DW12 Indycar<br\
      \ />\r\nNamed DW12 in honor of the late Dan Wheldon, the DW12 is Dallara\u2019\
      s design for competition in the Verizon Indycar Series, North America\u2019\
      s most prestigous open-wheel racing series and home of the world-famous Indianapolis\
      \ 500 race.<br />\r\n<br />\r\n2016 Ford Fusion Stock Car<br />\r\nPlayers who\
      \ are looking for something different will love the 2016 Ford Fusion Stock Car\
      \ that poises a very different driving challenge."
