    reviews: "\u201CIf you want to play something different, something that will immerse\
      \ you in an engaging world of Slavic folklore, I highly recommend playing Yaga.\
      \ There\u2019s no doubt in my mind that Yaga is one of the most creative indies\
      \ I\u2019ve played this year.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://indieobscura.com/article/2487/the-mythology-of-yaga\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Obscura</a><br><br>\u201CYaga was\
      \ a genuinely surprising gem of a game that has clearly had a lot of time and\
      \ passion poured into it. It\u2019s gorgeous, sounds great, has a charming script\
      \ and was just so damn addictive to play.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.criticalhit.net/gaming/hidden-gems-of-gamescom-the-cruel-whimsy-of-yaga/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Critical Hit</a><br><br>\u201CYaga Delivers\
      \ an entertaining and quite original action-RPG-roguelike experience with a\
      \ gorgeous artistic style and an enjoyable slavic mythology twist.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.eurogamer.it/articles/2019-12-19-yaga-recensione\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer Italy</a><br>"
