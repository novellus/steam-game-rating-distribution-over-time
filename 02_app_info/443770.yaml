    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>The 12 O'CLOCK BOYS
      are a notorious urban dirt bike pack in Baltimore -- popping wheelies and weaving
      at excessive speeds through traffic, the group impressively evades the hamstrung
      police. In Lotfy Nathan's wild, dynamic documentary (three years in the making),
      their stunning antics are envisioned through the eyes of young adolescent Pug
      - a bright kid from the Westside obsessed with the riders and willing to do
      anything to join their ranks. Premiering to critical acclaim at the SXSW and
      Hot Docs Film Festivals (where Nathan won the HBO Emerging Artist Award), 12
      O'CLOCK BOYS provides a compelling and intimate personal story of a young boy
      and his dangerous, thrilling dream.
