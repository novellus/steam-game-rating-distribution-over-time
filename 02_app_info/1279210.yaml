    about_the_game: "Star Realms - Frontiers Events adds new Event cards to your Trade\
      \ Deck. Each Event card has a potentially game changing effect as soon as the\
      \ card enters the Trade Row. After it has its effect, it immediately gets replaced\
      \ with the next card in the Trade Deck.<br />\r\n<br />\r\nThis expansion contains\
      \ 12 cards: 1 Mobilization, 1 Patience Rewarded, 2 Powerful Backing, 2 Recon\
      \ Mission, 1 Superflare, 2 Supply Run, 2 Tactical Maneuver and 1 Wormhole. Use\
      \ these cards in online play, versus the AI or a friend, or in the 20th chapter\
      \ of the campaign."
