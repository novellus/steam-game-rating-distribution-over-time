    about_the_game: "Every RPG world has an NPC who manages the store, restocks shelves,\
      \ and keeps inventory fresh. Did you really believe that those NPCs are controlled\
      \ by the computer? Well, yes they are. But for this game we are going to pretend\
      \ that is not the case. Instead we are going to pretend every NPC is actually\
      \ controlled by an actual person. <br />\r\n<br />\r\nAs a player you are tasked\
      \ to run a &quot;secret&quot; shop and sell items to the players of the RPG\
      \ world. Buy items for cheap and sell them high. Pick up items of fallen players\
      \ and sell them for a profit. Keep up with the events of the game and re-stock\
      \ your shelves with what is in demand. Level up, learn new skills, upgrade your\
      \ store, and perks. Grow your reputation among players and attract big boy players\
      \ to earn more. Express your emotions in hand gestures. Explore the world you\
      \ live in. <br />\r\n<br />\r\nPurchase a blacksmith and forge unique weapons.\
      \ Increase your profit by making your own weapons. Mine for materials. Become\
      \ the best shop keeper in this RPG world."
