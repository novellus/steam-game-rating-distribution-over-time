    about_the_game: 'Expand your Lost Planet 3 multiplayer experience with 2 extra
      maps.<br />

      <br />

      In Octagon, NEVEC and the Snow Pirates fight for control over an underground
      military base. NEVEC must stop the Snow Pirates from sabotaging the secret Akrid
      testing being done in the nesting rooms. Close quarter combat will have each
      side fighting for control in deadly circumstances.<br />

      <br />

      In Spire, NEVEC and Snow Pirates fight for dominance over a key strategic location
      high above the ground. Seize each control point to exert dominance.  Vital Suits
      are key in this large, open area. Use them to exert power over the other team
      and face off against the opposing teams Vital Suits in epic battles.'
