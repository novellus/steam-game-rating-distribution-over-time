    review: "Definitely a \"different\" kinda soundtrack, jam-packed with all manner\
      \ of wonderfully wobbly, warped synths. Different and...\"interesting\". \n\n\
      \   And no, I don't mean that in a condescending, last-thing-an-artist-ever-wants-to-hear\
      \ kinda way. It's [i]genuinely[/i] interesting, it truly is. And different.\
      \ Not to an \"off-the-planet\" extent, but certainly eccentric.\n\n   It quickly\
      \ \"grew\" on me, put it that way. Eerie, unsettling, and occasionally beautiful.\
      \ Good stuff. Reminds me a lot of the Liars album WIXIW. Minus the lyrics. With\
      \ a bit of Vangelis and Tangerine Dream thrown in for good measure.\n\n   Nice.\
      \ And interesting. And most [i]definitely[/i] different.\n\n   Verdict: 9/10.\n\
      \n(PS If you enjoyed this review, feel free to check out my two Curator pages:\
      \ http://store.steampowered.com/curator/9284586-ReviewsJustfortheHELLofit/\u200B\
      \nhttp://store.steampowered.com/curator/10868048-Truly-Horrible-Horror-Games/?appid=398210\u200B\
      \nCheers!)"
