  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/655730/extras/Logo_ForDescr.png?t=1593778749"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/655730/extras/Realm_Gif_1.gif?t=1593778749"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/655730/extras/Title_Description.png?t=1593778749"
      /><br><br><strong>This Strange Realm Of Mine</strong> is a First Person Shooter
      mixed with poetry and psychological horror. Graphic style is 3D mixed with pixel
      art.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/655730/extras/Title_Features.png?t=1593778749"
      /><br><br>- Old-School FPS action<br>- Explore Fantastical Worlds<br>- Puzzles<br>-
      Story heavy<br>- Poetry<br>- Varying gameplay<br>- Original Soundtrack (Included)<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/655730/extras/Title_Story.png?t=1593778749"
      /><br><br>Start off by creating yourself, then die. <br><br>In REALM you explore
      your afterlife. On your quest you'll find characters in different situations,
      with their problems and thoughts on life. You can invite them to your tavern,
      a safe-haven in the midst of all the chaos. You'll also meet Ulrich, a spiritual
      guide who'll take you through your experience as a lost soul.<br><br>You'll
      come across monstrous beings who are eager to put their teeth in you. There
      are several ways to rid yourself of them however, ranging from guns to melee
      weapons. Be ready to get your hands dirty and watch the blood drip slowly from
      the roof and walls.<br><br>This universe consists of both beauty and indescribable
      horrors, in REALM you'll experience both. Let's hope you have a good time, and
      who knows, maybe you'll learn something on the way..<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/655730/extras/Title_Gameplay.png?t=1593778749"
      /><br><br>Kill monsters with any weapon available, such as Pistol, SMG, Shotgun,
      Axe and so on..<br>Talk to NPCs to hear their stories, help them if you can.<br>Explore
      the strange realm of your mind.<br>You'll find yourself in situations that are
      atypical from ordinary FPS games as well.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/655730/extras/Title_Other.png?t=1593778749"
      /><br><br>This Strange Realm Of Mine is a feelgood game, mixed with psychological
      horror. From blood-filled scenes to poetry. From fast-paced action to dialogues
      of our views and questions about life, death and everything in-between.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/655730/extras/DE_Logo_Small.png?t=1593778749"
      /><br>Game made by solo-developer Doomgriever from Doomster Entertainment
