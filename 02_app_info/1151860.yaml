    about_the_game: The story is happen in the future, where human can teleport themselves
      into cyber world. You need to go into cyber world to save your girlfriend, Runa.
      You have 3 different way to attack based on different situation. Switch between
      different weapon mode to pass through all the obstacles! All the level design
      is based on the imagination of the computer and cyber world, with some knowledge
      of how computer and internet works.
