details:
  data:
    about_the_game: TIGA award nominated Ninja Cats vs Samurai Dogs combines the addictiveness
      of a tower defence game with the depth and tactical variety of a Real Time Strategy
      title. Choose your side in a fast paced and frenetic battle for canine or feline
      supremacy!<br><br>Leading an army of Ninja Cats or Samurai Dogs has never felt
      so compelling! Construct buildings, gather resources and command your forces
      to victory across 65 exciting battles. Unlock new units, buildings and abilities
      through the deep skill tree and put your skills to the test to defeat your mortal
      enemies once and for all!<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li>
      65 levels on an interactive map.<br></li><li> 35 skills to earn and 5 artefact
      skills to find.<br></li><li> Easy to learn hard to master.<br></li><li> Combine
      Magic, Might and Martial abilities to create your own play style.<br></li><li>
      Multiple unit types alongside towers, traps, magic and interactive martial abilities.</li></ul>
