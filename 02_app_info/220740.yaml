    about_the_game: 'With this long-expected sequel to the critically highly acclaimed
      and lavishly praised Deponia, the player enters round two. Chaos on Deponia
      turns out to be even wackier than its predecessor and instantly puts the player
      under its spell.<br><br>After the events on Deponia, it seems that Rufus came
      to his senses. He''s grown prudent, amicable, kind and caring, without any intention
      to cause major mayhem just to further his own selfish ends. It seems he is far
      from chaining himself to flaming saw blades, training torpedo-dolphins or foraging
      through platypus nests. Or is he?<br><br><br>Ultimately it''s a flaming saw
      blade grounding Goal on Deponia again. By accident, her consciousness gets split
      into three parts and stored to three different discs.<br>Now it''s on Rufus
      once again to convince all three parts of Goal, utilizing his remarkable charming
      wits, to become one again, venture to Elysium with her and save Deponia from
      certain doom while he''s at it.<br><br><br>The second adventure on Deponia tells
      a unique, self-contained story playable without further knowledge of the first
      installment. Fans of the first game discover new aspects of familiar characters''
      backgrounds and see open questions answered.<h2 class="bb_tag">Key Features</h2><ul
      class="bb_ul"><li> Unique world honoring the tradition of Douglas Adams, Terry
      Pratchett and Matt Groening.<br></li><li> Hand-drawn art design in full HD glory
      and high-quality cartoon animation drawn in comic style.<br></li><li> Bizarre
      characters and wacky humor meet challenging puzzles.<br></li><li> Elaborate
      soundtrack with many atmospheric tracks.<br></li><li> From the creators of the
      award-winning adventures ''Edna &amp; Harvey: The Breakout'' , ''Edna &amp;
      Harvey: Harvey''s New Eyes'' and ''The Whispered World''.</li></ul>'
