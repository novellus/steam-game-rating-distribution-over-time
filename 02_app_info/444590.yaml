    about_the_game: "A survival-horror game inspired by Resident Evil 1, Dark Souls,\
      \ and Eternal Darkness.<br />\r\n<br />\r\n<br />\r\nSet in the alternative\
      \ historical setting of 1897 Angelic Empire of Britannia, your contract will\
      \ order you to eliminate the source of the unnatural fog enveloping the Berelai\
      \ Manor.<br />\r\n<br />\r\nDiscover the secrets of the estate, as you look\
      \ for answers among the violent inhabitants.<br />\r\nA strange and repelling\
      \ madness took hold of the servants roaming the halls, and they will attack\
      \ on sight, for their madness is one rooted in a deeper understanding of cosmic\
      \ insignificance.<br />\r\n<br />\r\nTo repel the maddening horrors, your Iaito\
      \ cane, and Waltham A9 hand canon will aid you. To mend your injuries your Vitae\
      \ concoctions will offer healing.<br />\r\n<br />\r\nBeware, whatever unearthly\
      \ events have transpired, your sanity will be tested as the truth unfolds in\
      \ this hungry all-consuming Fog.<br />\r\n<br />\r\nFirst part of the Skautfold\
      \ game series."
