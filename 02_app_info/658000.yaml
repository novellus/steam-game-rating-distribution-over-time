    about_the_game: "Set off for adventure with the supersized Mega Menagerie Pack!\
      \ Bursting with blocky goodness, this epic pack contains more than <strong>40\
      \ awesome items</strong> that\u2019ll help you style and profile across the\
      \ multiverse.<h2 class=\"bb_tag\">Tanbleddyn of the Western Peaks Dragon Egg</h2><h2\
      \ class=\"bb_tag\">Fulguras, the Lightning Blade Dragon Egg</h2><h2 class=\"\
      bb_tag\">6 Magnificent Mounts</h2><ul class=\"bb_ul\"><li>Powered Wheelchair,\
      \ Light Gunship, Bouncing Beehive, Verlis Wolf, 4-T Assembled Souser, Dessert\
      \ Dromintoceros</li></ul><h2 class=\"bb_tag\">14 Adorable Allies</h2><ul class=\"\
      bb_ul\"><li>Silverfang Pup, Husky Pup, Snowsquall Strigid, Viridescent Hummingbird,\
      \ Tuxedo Cat, Moon Dreamer, Bloxx the Playful, Fluttermouse Familiar, Planing\
      \ Possum, Zephyrian Zardille, Wee Wheekie, Cherry Chibi Chompbox, Starsheen\
      \ Seahorse</li></ul><h2 class=\"bb_tag\">4 Crazy Costumes</h2><ul class=\"bb_ul\"\
      ><li>Platinum Paladin, Stone Shaper, The Blocktor, Skysunder Sniper</li></ul><h2\
      \ class=\"bb_tag\">8 Hip Hat Styles</h2><ul class=\"bb_ul\"><li>Freewheeling\
      \ Foxhelm, Dipper Kipper, Gunmetal Glory, Shadow Horse Hood, Dated Dome, Bellweather\
      \ Beanie, Confirmed Conspiracy, Auxilliary Cognitive Processor</li></ul><h2\
      \ class=\"bb_tag\">5 Fearsome Face Styles</h2><ul class=\"bb_ul\"><li>Blossoming\
      \ Bosslady, Bubbly Bliss, Tomboy Toughie, Symbolic Sanctuary, Meowsy Mug</li></ul><h2\
      \ class=\"bb_tag\">5 Wicked Weapon Styles</h2><ul class=\"bb_ul\"><li>Unseen\
      \ Assailant, Robo-Raider Gunsabre, 8-Bit Bow, Skull-Strung Headhunter, Caustic\
      \ Caster</li></ul>"
