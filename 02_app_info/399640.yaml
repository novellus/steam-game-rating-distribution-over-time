details:
  data:
    about_the_game: "Flamebreak is a roguelite action RPG that blends elements of\
      \ FTL, Isaac, and Dota. Each generated run presents new challenges and a unique\
      \ hero to overcome them. Your hero's race, weapon, and skills will dramatically\
      \ change the way you approach each enemy and build your character. Master your\
      \ arsenal and slay a god \u2013 or join thousands who fell before in permadeath.<h2\
      \ class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>Over 100 hours\
      \ of gameplay powered by procedurally generated worlds and thousands of starting\
      \ hero possibilities that change the feel of each run<br></li><li>Daily Challenges!\
      \ Compete with friends and globally for the best run<br></li><li>Unlock 10 races,\
      \ each with a unique activated ability and stats<br></li><li>8 weapons with\
      \ varied attack styles and special bonuses<br></li><li>20+ fun to learn, difficult\
      \ to master skills including Dota inspired skills like Hook<br></li><li>50+\
      \ enemy types each with different AI and attack patterns <br></li><li>100+ items,\
      \ including 15 item sets with powerful, game-warping effects<br></li><li>Viscerally\
      \ satisfying gameplay featuring fluid controls with a gamepad, mouse+keyboard,\
      \ or even just a keyboard<br></li><li>Explore the world of Flamebreak through\
      \ hand painted scrolls and beautiful rhyming verse penned by Sam &quot;Poem_for_your_sprog&quot;\
      \ Garland<br></li><li>Millions of seeded runs<br></li><li>Multiple player profiles</li></ul>"
