    about_the_game: "<strong>Easy to Learn</strong><br>\t\t\t\t\t\t<br>The rules for\
      \ gravity and movement are easy to grasp. The objective &quot;Pick all the sunflowers\
      \ and exit through the portal&quot; is simple - within minutes you will move\
      \ in 3D structures and solve puzzles never seen before.<br><br><strong>Addictive\
      \ Gameplay</strong><br>\t\t\t\t\t\t<br>Find solutions to the puzzles and experience\
      \ the satisfaction of &quot;Aha&quot; moments. With 100 unique puzzles there\
      \ will always be many to choose from and hours of gameplay to look forward to.<br><br><strong>High\
      \ Quality Graphics</strong><br>\t\t\t\t\t\t<br>Your progression changes the\
      \ audiovisuals - the retro look explodes in a fountain of pixels, revealing\
      \ HD visuals. And the music reacts to your progress by blending between crystal\
      \ clear music and 8-bit retro-style chip tunes.<h2 class=\"bb_tag\">Key Features:</h2>\t\
      \t\t\t\t\t<ul class=\"bb_ul\"><li>100 unique twisted puzzles.<br>\t\t\t\t\t\t\
      \t\t</li><li>Classic fun puzzle elements: Blocks of ice and fire. Teleporters,\
      \ buttons, spikes and more.<br>\t\t\t\t\t\t\t\t</li><li>Adaptive audiovisuals.\
      \ Your movement and progression affects the graphics and music as you play.<br>\t\
      \t\t\t\t\t\t\t</li><li>Compete with other players on online leaderboards and\
      \ with achievements.<br>\t\t\t\t\t\t</li></ul>"
