    about_the_game: "Hentai Collection: Memory is the first in our planned series\
      \ of simple relaxing puzzle games focusing on simplistic gameplay and design.<br><br>In\
      \ Hentai Collection: Memory you play memory puzzles that grow in size as you\
      \ get further into the game. After every puzzle you unlock pictures of sexy\
      \ girls that get more lewd as you go along.<br><br>After beating all puzzles\
      \ you get access to randomly generated puzzles of all shapes and sizes.<br><br>From\
      \ the gallery you can see all images you unlocked in full size and replay the\
      \ games associated with the image.<h2 class=\"bb_tag\">features</h2><ul class=\"\
      bb_ul\"><li>\tMore than 45 campaign puzzles all with unique images<br></li><li>\t\
      Exciting voice acting<br></li><li>\tView unlocked images and replay finished\
      \ puzzles<br></li><li>\tPlay randomly generate puzzles<br></li><li>\tUnlock\
      \ Steam achievements as you play<br></li><li>\tScale to any resolution (Even\
      \ in landscape and portrait mode)<br></li><li>\tWith adjustable background music,\
      \ dialog and sound effects.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1301970/extras/bannerStore.png?t=1591635634\"\
      \ /><h2 class=\"bb_tag\">system Requirements</h2>The game is build uppon our\
      \ propiatary engine created in the WPF framework enabeling the game to run on\
      \ most hardware that runs windows 7/8/8.1/10"
