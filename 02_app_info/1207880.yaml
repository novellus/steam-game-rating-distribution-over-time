    about_the_game: <strong>what Is Nasty Rogue?</strong><br><br>Nasty Rogue is a
      voxel-based action RPG focused on combat and dungeon exploration. It takes place
      in an underground environments overgrown by nature and enemies. The goal consist
      of getting the best equipment (armor and weapons) to defeat the maddest bosses.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1207880/extras/QuickCombatOverView_3.gif?t=1590660249"
      /><br><br><strong>main Features</strong><br><i><br><ul class="bb_ul"><li> Classes
      (rogues, Mages and Archers)<br><br></li><li> Weapon types (swords, magic books,
      staffs, daggers, scythes)<br><br></li><li> Game Modes (normal, Hard, Hardcore)<br><br></li><li>
      Biomes and Secret Areas<br><br></li><li> Challenging Bosses</li></ul></i>
