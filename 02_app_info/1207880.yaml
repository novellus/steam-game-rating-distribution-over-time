    detailed_description: <strong>what Is Nasty Rogue?</strong><br><br>Nasty Rogue
      is a voxel-based action RPG focused on combat and dungeon exploration. It takes
      place in an underground environments overgrown by nature and enemies. The goal
      consist of getting the best equipment (armor and weapons) to defeat the maddest
