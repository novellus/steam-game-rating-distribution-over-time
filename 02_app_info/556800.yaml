details:
  data:
    about_the_game: "Includes officer CG based on a reproduction of &quot;Zhuge Liang&quot;\
      \ from the original 'Romance of the Three Kingdoms' and 10 more officer CG from\
      \ RTK12.<br />\r\n<br />\r\n\u25BCAdded officer CG<br />\r\nZhuge Liang, Sun\
      \ Jian, Lu Meng, Liu Shan, Dian Wei, Xu Zhu, Deng Ai, Yan Liang, Wen Chou, Meng\
      \ Huo, Zhu Rong<br />\r\n<br />\r\n\u25BCTo Use<br />\r\nSelect &quot;EDIT OFFICER.&quot;\
      \ Under &quot;EDIT HISTORICAL OFFICERS&quot; choose &quot;EDIT FACIAL GRAPHICS&quot;\
      \ and select one of the applicable officers listed above. The available face\
      \ graphics will appear. Choose the appropriate graphic from the Special tab.\
      \ Following this, you will be able to use it in both MAIN and HERO MODES."
