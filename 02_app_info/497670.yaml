    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/497670/extras/LD_title-the_game.png?t=1562062073\"\
      \ /><br>Line/Dash is an Arcade-oriented game that doubles as a procedural player-controlled\
      \ multimedia sculpture.<br>The basic gameplay is extremely simple, and only\
      \ requires two buttons: the left click of your mouse will drop lines from the\
      \ sky, while the right click will make those lines dash forward.<br>As the pace\
      \ of the opposition gets faster and the line start splitting and crossing Line/Dash\
      \ becomes a hypnotic and ever-changing visual experience.<br>Are you ready to\
      \ put your reflexes through its paces in the middle of a deluge of arrows, sounds\
      \ and neon colors?<br>Due to a very cool and custom audio compartment, this\
      \ Rez-like game will falbbergast you without any doubt!<br><br><strong>Features:</strong><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/497670/extras/LD_list_icon.png?t=1562062073\"\
      \ /> Immediate gameplay, just two buttons to drop lines from the sky and make\
      \ them dash forward<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/497670/extras/LD_list_icon.png?t=1562062073\"\
      \ /> Intriguing music and sfx perfectly fiting with the ever-increasing speed\
      \ of the gameplay<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/497670/extras/LD_list_icon.png?t=1562062073\"\
      \ /> Neon-like colors and vintage, arcade look, with a little modern twist<h2\
      \ class=\"bb_tag\">\t<strong>WARNING </strong></h2><strong>Lots of contrasting\
      \ bright colors, if you have problems with that stuff maybe don't play it</strong><h2\
      \ class=\"bb_tag\">\t<strong>Controller Support</strong></h2><strong>The game\
      \ is fully playable with a controller after setting it up in the initial launcher.\
      \ It will still need keybord/mouse support to get through the launcher</strong>"
