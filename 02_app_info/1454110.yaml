    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1454110/extras/DescriptionBanner_001.png?t=1604504174\"\
      \ /><br><br>Desolation - End of Days is a side scroller fighting game. The game\
      \ offers a fast paced, casual gameplay that puts players in a post-apocalyptic\
      \ world where infection turned most of the population into a flesh craving monsters.<br><br>With\
      \ poly style graphics, the game offers a nostalgic look and feel as players\
      \ take on patrols, manage their own survivors camp. Earning resources that can\
      \ be spent on upgrading the buildings, which in return will unlock new characters\
      \ with new arsenal with fighting styles.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1454110/extras/DescriptionBanner_002.png?t=1604504174\"\
      \ /><h2 class=\"bb_tag\">Features</h2><br>\u2022 Fast Paced, casual gameplay<br>\u2022\
      \ Different patrols<br>\u2022 Manage your camp<br>\u2022 Unlock multiple characters\
      \ with different fighting styles<br>\u2022 Poly style graphics<br>\u2022 Persistent\
      \ game data across all devices<br>\u2022 No Micro-Transactions for any of the\
      \ game unlocks"
