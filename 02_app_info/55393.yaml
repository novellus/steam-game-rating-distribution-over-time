    review: "Embora fuja da trama do jogo em si, este conte\xFAdo permite o uso da\
      \ habilidade de vampiro para drenar a vida do inimigo, quando este est\xE1 sendo\
      \ usado como escudo. Ideal para locais fechados e em situa\xE7\xF5es extremas.\
      \ Como extra, a DLC oferece marcas de vampiro e sangue como cosm\xE9ticos.\n\
      \n[h1]Observa\xE7\xE3o:[/h1]\nEsta DLC \xE9 a \xFAnica que n\xE3o est\xE1 inclusa\
      \ no [url=https://store.steampowered.com/sub/17933/]Full Package[/url], mas\
      \ pode ser encontrada no [url=https://store.steampowered.com/sub/17627/]Tricks\
      \ and Treats Pack[/url], junto com as outras duas DLCs [url=https://store.steampowered.com/app/55399/Saints_Row_The_Third__Horror_Pack/]Horror\
