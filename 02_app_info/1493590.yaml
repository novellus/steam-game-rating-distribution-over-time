    review: "Impresionante arcade en la linea de los cl\xE1sicos de recreativas de\
      \ los 80 y consolas.Nada mas disponemos de una vida( barra de energia). Muy\
      \ lograda la oscura atm\xF3sfera de los escenarios y la excelente jugabilidad\
      \ con el mando,m\xFAsica rock que no resulta cansina y si le da al juego el\
      \ ritmo fr\xE9netico de matar todas esas criaturas del mal que nos acechan,tambi\xE9\
      n muy currados los final bosses de cada nivel,con las monedas y power ups que\
      \ vamos recogiendo podemos mejorar armamento y comprar mejoras en la tienda\
      \ de una preciosa \"bruja\".Tiene mucha calidad este precioso arcade de scroll\
      \ horizontal,muy colorido,Menci\xF3n especial a la interface del juego,el sonido\
      \ de la tormenta y esos ruidos del inframundo.NO RECOMENDADO,SINO UN MUST HAVE\
      \ si te encantan los cl\xE1sicos de scroll horizontal y matar todo lo que se\
      \ mueva!!!"
