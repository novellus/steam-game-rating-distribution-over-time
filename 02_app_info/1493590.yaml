details:
  data:
    about_the_game: "The doors to hell have been opened. The Earth has become a battlefield\
      \ among 10 infernal armies. Bael is the most feared among all demons from hell,\
      \ and set out in an insane crusade to conquer the Earth for himself.<br />\r\
      \n<br />\r\nA scrolling shooter game, with 10 stages with plenty of action,\
      \ violence and blood. During the gameplay, those who enjoy horror movies will\
      \ find several references to movies like &quot;Evil Dead, &quot;The Burning&quot;,\
      \ &quot;The Suckling&quot;, among others. A game with great playability, several\
      \ hidden secrets and different endings.<br />\r\n<br />\r\nAlong the game, the\
      \ player will be able to buy several items like magic, life, continues and save\
      \ points, and will also be able to find lots of secrets.<br />\r\n<br />\r\n\
      A game to keep the player on the edge on the seat from beginning to end."
