details:
  data:
    about_the_game: "Experience the beautifully haunting and iconic soundtrack from\
      \ the survival horror of the year, Maid of Sker. This soundtrack features 14\
      \ tracks composed exclusively for the game by Gareth Lumb. Featuring the re-imagining\
      \ of famous Welsh hymns with the spine-chilling voice of Tia Kalmaru! Including\
      \ Calon L\xE2n (A Pure Heart), Suo-G\xE2n (Welsh Lullaby) and Ar Hyd Y Nos (All\
      \ Through the Night) - a bonus hymn that isn't included in the game."
