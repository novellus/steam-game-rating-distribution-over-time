    about_the_game: "The Leader Pack adds an all-new sovereign to each of the game\u2019\
      s 10 factions, each of which provide fresh gameplay experiences with new abilities\
      \ and items. Prove might makes right with the hardy but magically impaired General\
      \ Tarth, bring death magic to the kingdoms of men with Sanjo of Gilden, or absolve\
      \ Lord Relias\u2019 mistakes by leading Altar to glory as Shirayn.<br><br>Players\
      \ can also customize their own sovereigns with additional traits and equipment.\
      \ Treasure Hunters have supernaturally good luck at finding loot, leaders with\
      \ Lifeblood heal their own wounds with every spell cast, and anyone wielding\
      \ powerful Ruvennan Bracers is destined for glory on the battlefield with their\
      \ dramatically boosted combat capabilities.<h2 class=\"bb_tag\">Key Features</h2><ul\
      \ class=\"bb_ul\"><li> A new sovereign for each faction \u2013 Embrace the Quendar\u2019\
      s fiery heritage as Asha Furnaceborn, rewrite history as Shirayn, and more<br></li><li>\
      \ First-ever monstrous sovereign \u2013 The half-spider Renge the Aphotic takes\
      \ the Wraiths\u2019 spider worship to a whole new level<br></li><li> New items\
      \ and abilities for kings and queens \u2013 Find better loot as a Treasure Hunter\
      \ or take control of the battlefield with Ruvennan Bracers<br></li><li> New\
      \ options for custom sovereigns \u2013 all of the new abilities and items are\
      \ available for players to mix and match in creating their own perfect leader</li></ul>"
