      \ /><br><br>Using a tablet style interface, combined with Google\u2019s Blockly,\
      \ you are able to drive a programmable turtle in real-time while in VR. Draw\
      \ and explore geometry using the code blocks Turtle VR provides, and browse\
      \ through the provided catalog of programs.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/413750/extras/DescriptionShot03.png?t=1580756799\"\
      \ /><br><br>Block-based programming makes it easy for anyone to get started."
