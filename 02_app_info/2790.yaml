      \ Atari titles. Each one is faithfully reproduced with all the great sights,\
      \ sounds and fast action that made them so popular. Whether you played these\
      \ games in their original arcade cabinets or on an Atari 2600 console, you're\
      \ sure to find a favorite.</p>\n\t\t\t\t\t<p><b>Classic arcade hits:</b></p>\n\
      \t\t\t\t\t<p>Asteroids&reg;, Asteroids&reg; Deluxe&trade;, Battlezone&trade;,\
