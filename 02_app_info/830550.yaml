  data:
    about_the_game: 'A name which is lost, a piece of memory which is forgotten.<br
      />

      The girl is missing her mind in the paranoia, while the demon is around her.<br
      />

      She asks for the forgiven after being betrayed.<br />

      Then the song of love and hate is being sacrified.<br />

      <br />

      The Game ''Paranoia: Deliver Me'' is created by the Novel ''WangXiangZheng Paranoia''
      from Yuli. It is an AVG game about youth and college. The story is about one
      girl named Lingluo who is trying her best to pursue the music dream. She lost
      her best friends and her confidence, then she was locked inside her own imaginations.
      Finally, she fought againest her ''Paranoia Personality'' bravely and escaped
      from the Paranoia world. She came back to the real life and rebuild the dream.
      Of course, she also met her best friend with happniess at the end.'
