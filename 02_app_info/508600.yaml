  data:
    about_the_game: This is an experimental game that mixes genres such as Strategy
      + Tower Defense elements + Roguelite elements + the elements of survival.<br>You
      have to survive in space on the platform is equipped with 4 engines for interstellar
      travel. The aim of the game is to save the universe from infected people by
      activating the cosmic cube, which cleans all the stars.<h2 class="bb_tag">Gameplay</h2>You
      will have to monitor the level oxygen in the atmosphere, plant trees, build
      defensive constructions and improve them. Explore the stars and find resources
      for buildings. You will come across chests, that drop money, treasure maps or
      artefacts, but to open the chest requires a key, which is sold in stores. The
      opportunity to attack defense towers or soldiers.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Control only the mouse<br></li><li>Replayability<br></li><li>Trading
      cards</li></ul>
