  data:
    about_the_game: "\u201CAtomic Butcher: Homo Metabolicus\u201D is a deranged, fast-paced,\
      \ ridiculously gory, post-apocalyptic retro 2D platformer/shooter with 360\xB0\
      \ aiming.<br><br>You play the role of a crazed mutant freak, the Atomic Butcher.\
      \ On your search for food in the post-apocalyptic wastelands, you blatantly\
      \ destroy everything in your way and finish off a dying society. Resources are\
      \ scarce, so you turn to the next best thing: meat that is still running around;\
      \ whether those are dangerous mutated animals, or humans trying to rebuild a\
      \ broken world does not make much of a difference. On the bottomline, they are\
      \ all very tasty.<br><br>You dish out damage using mostly your own body:<br><ul\
      \ class=\"bb_ul\"><li><strong>pee</strong> on your enemies,<br></li><li>use\
      \ your radioactive <strong>poop</strong>,<br></li><li><strong>vomit</strong>\
      \ the hell out of the poor bastards that encounter you, and<br></li><li><strong>slide</strong>\
      \ and <strong>dash</strong> into everything.</li></ul><br>If that's not enough,\
      \ you can use <strong>weapons</strong> lying around in the wasteland, as well\
      \ as <strong>corpses</strong> of slain enemies or anything that can be picked\
      \ up. There are also a lot of <strong>deadly traps</strong>, but you may be\
      \ able to use them to your advantage.<br><br>The gameplay is pretty straight-forward:\
      \ kill enemies, eat their meat, find more enemies, repeat. Really, there is\
      \ not more to it. Yes, the game is very violent, but it does not try to hide\
      \ this behind euphemisms; it is very blunt about that, which makes this the\
      \ kind of over-the-top ridiculous gem that we from Das Humankapital like to\
      \ play.<br><br>Beat the single-player campaign in 13 levels stretched over 5\
      \ environments. Become the perfect weapon of mass digestion: the Homo Metabolicus.\
      \ There are approximately <strong>7 hours of gameplay</strong> waiting for you.\
      \ But beware, it's not made too easy!<h2 class=\"bb_tag\">Features</h2><ul class=\"\
      bb_ul\"><li>Classic platformer controls combined with 360\xB0 aiming.<br></li><li>Lots\
      \ of secrets, easter eggs and hidden goodies!<br></li><li>Reactive environments:\
      \ Use fire, electricity, fluids, wind etc. to your advantage!<br></li><li>Surreal\
      \ post-apocalyptic stages, filled with absurd mutants and deadly traps!<br></li><li>A\
      \ story line about an epic battle for the future of this planet! No, really!\
      \ So really in fact, that it deserves multiple exclamation marks!!!!!<br></li><li>Retro\
      \ pixel graphics drawn with intricate love for the (disgusting) details!<br></li><li>Blood!\
      \ Gore! Insanity! Preposterous acts of unwarranted violence!<br></li><li>Perfect\
      \ moonwalk skills of our hero!</li></ul><h2 class=\"bb_tag\">Story</h2>\u2026\
      \ humanity finally managed to destroy itself: The world has ended.<br><br>The\
      \ details have long been forgotten \u2026 a great collapse, mass madness, cannibalism,\
      \ no more free wi-fi. After the downfall, strange beings emerged from the radiated,\
      \ poisoned remains \u2026<br><br>Beings such as you: Ages ago born as a human\
      \ in the old world, then changed into something else, mutated by radiation and\
      \ toxic waste. Your brain has been completely fused with your intestinal tract,\
      \ and combined with your superhuman strength you have become the perfect weapon\
      \ of mass digestion. Behold the next step in human evolution: \u201CHomo Metabolicus\u201D\
      !<br><br>Endlessly you roam the wastes, deranged and on a mad quest for fresh\
      \ meat \u2026 a scourge for the few surviving pockets of humanity, a walking\
      \ manifestation of all that lead us to our end in the first place, pure desire\
      \ for instant gratification and hunger, you are only known as<br><br>\u2026\
      the ATOMIC BUTCHER!<br><br>An epic struggle of gastronomic proportions is about\
      \ to ravage what is left of the world! Be the one who might end it all, for\
      \ better or for worse!"
