    about_the_game: "\u4E0E\u5176\u4ED6\u4E09\u56FD\u9898\u6750\u6E38\u620F\u76F8\u540C\
      \u7684\u662F\uFF0C\u76EE\u6807\u90FD\u662F\u7EDF\u4E00\uFF0C\u4F46\u4E0D\u540C\
      \u7684\u662F\u6218\u6597\u65B9\u5F0F\u4EE5\u53CA\u6218\u7565\u90E8\u7F72\u90FD\
      \u662F\u5373\u65F6\u7684\u3002\u6E38\u620F\u7684\u91CD\u70B9\u653E\u5728\u4E86\
      \u6218\u4E89\u800C\u975E\u5185\u653F\uFF0C\u73A9\u5BB6\u53EF\u4EB2\u4E34\u524D\
      \u7EBF\uFF0C\u5728\u6C99\u573A\u4E0A\u6740\u654C\uFF0C\u8FD0\u7B79\u5E37\u5E44\
      \uFF0C\u4EAB\u53D7\u519B\u4E8B\u5BB6\u7684\u4E50\u8DA3\u3002\u6E38\u620F\u6309\
      \u5373\u65F6\u5236\u5C55\u5F00\uFF0C\u53CC\u65B9\u884C\u52A8\u548C\u4EA4\u6218\
      \u662F\u540C\u65F6\u8FDB\u884C\u7684\uFF0C\u5C3D\u53EF\u80FD\u7684\u8FD8\u539F\
      \u771F\u6B63\u7684\u51B7\u5175\u5668\u51B3\u6218\u573A\u666F\u3002<br />\r\n\
      <br />\r\n\u2014\u2014\u5B9E\u65F6\u6F14\u7B97\u3001\u767E\u4EBA\u6218\u573A\
      <br />\r\n\u5B9E\u73B0\u6C14\u52BF\u6062\u5B8F\u7684100vs100\u540C\u5C4F\u6218\
      \u573A\u3002\u6BCF\u4E2A\u5355\u4F4D\u90FD\u6709\u72EC\u7ACBAI\u3001\u5355\u72EC\
      \u6F14\u7B97\uFF0C\u4E0D\u518D\u62D8\u6CE5\u4E8E\u52A8\u753B\u5F0F\u7684\u6570\
      \u636E\u5BF9\u78B0\u3002<br />\r\n<br />\r\n\u2014\u2014\u6B66\u5C06\u8003\u636E\
      \u3001\u541B\u4E3B\u8FE5\u5F02<br />\r\n\u6240\u6709\u6B66\u5C06\u90FD\u7ECF\
      \u8FC7\u7F1C\u5BC6\u8C03\u67E5\uFF0C\u4F5C\u4E3A\u541B\u4E3B\u65F6\u4EA6\u62E5\
      \u6709\u4E0D\u540C\u7684\u6027\u683C\u3002\u521A\u610E\u81EA\u7528\u7684\u8881\
      \u7ECD\u3001\u56FA\u5B88\u81EA\u5C01\u7684\u5218\u8868\uFF0C\u5404\u5177\u7279\
      \u8272\u3002<br />\r\n<br />\r\n\u2014\u2014\u5C0A\u91CD\u5386\u53F2\u3001\u62D2\
      \u7EDD\u9B54\u6539<br />\r\n\u6CA1\u6709\u98DE\u5929\u9041\u5730\uFF0C\u6CA1\
      \u6709\u725B\u9B3C\u86C7\u795E\uFF0C\u6CA1\u6709\u5145\u94B1\u53D8\u5F3A\u3002\
      \u6E38\u620F\u662F\u865A\u6784\u7684\uFF0C\u4F46\u5386\u53F2\u662F\u771F\u5B9E\
      \u7684\u3002\u65E2\u662F\u6E38\u620F\u4E5F\u53EF\u4EE5\u662F\u53F2\u7C4D\u3002"
