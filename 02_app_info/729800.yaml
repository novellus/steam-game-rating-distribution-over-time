    review: 'I thought I could die a happy man, how foolish I was.

      Once I experienced this DLC for the first time a whole new world opened up for
      me, thanks to the training this DLC provides I''ve learnt to use my agile fingers
      to keep a fidget spinner spinning indefinitely. After having acquired this life
      skill, I can close my eyes for the last time knowing that the experience I''ve
      had was the apex this earth had to offer.'
