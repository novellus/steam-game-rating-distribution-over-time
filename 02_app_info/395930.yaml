  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/395930/extras/Logo_615x154.png?t=1604073537"
      /><br>Yarrrrrr, friends!<br>Scarlett is back in an all-new Farm Frenzy adventure
      that puts the fun back in farming! Guide the red-haired beauty as she sets aside
      her vacation plans to help the animals of an abandoned island learn to provide
      for themselves. With a few frenzied clicks of your mouse, grow crops, feed animals,
      and gather produce as you race against the clock to complete your goals. In
      time, you'll work your way up from caring for a few chickens to manufacturing
      goods and engaging in commerce with neighboring islands. <br><br>Manage your
      time and resources well, and you'll earn a multitude of gold medals and unlock
      awesome achievements. As the story of the wild and wacky animals of the island
      and the troublemakers among their ranks unfolds, you'll be treated to colorful
      island visuals, vibrant animation, and the authentic sounds of a farming paradise!
      Don't miss the fun and the challenge of this exciting, no-holds barred chapter
      in the smash hit Farm Frenzy saga!<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Touchs
      screen friendly<br></li><li>Point-and-click simplicity<br></li><li>Challenging
      and fun levels<br></li><li>Hilarious, eye-popping animation<br></li><li>Multiple
      medals and achievements</li></ul>
