    about_the_game: "<h2 class=\"bb_tag\">\xB7 Game Outline </h2>This work is a secondary\
      \ creation game of the Touhou Project.<br>16 Oriental characters will be a side\
      \ scrolling action game that will build a team of 4 people and will capture\
      \ the stage.<h2 class=\"bb_tag\"> \xB7 System</h2>The team of four people will\
      \ use the inherent skills of &quot;gliding&quot;, &quot;rock destruction&quot;,\
      \ &quot;Arrangement of jump ball&quot; and &quot;clearing enemies&quot; to advance\
      \ the stage.<br>In addition to the original skills, you can also carry rolling\
      \ and boxes, so we aim to clear the stage with full use of these skills.<h2\
      \ class=\"bb_tag\"> \xB7 Story</h2>A new incident will occur in Gensokyo!!<br>Kaguya\
      \ is caught and can not use barrage for some reason!<br>In order to pinpoint\
      \ the cause, Reimu and more come on a journey!<br>Can you rescue Kaguya and\
      \ regain barrage?"
