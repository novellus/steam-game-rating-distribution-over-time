    about_the_game: "Towards the end of the 21st century, the effects of climate change\
      \ have devastated the world and a military force called \u201CThe Collective\u201D\
      \ has spread across the globe. As part of the resistance group it\u2019s time\
      \ for you to join the fight! <br><br>Customize your unique faction in a new\
      \ take on real-time strategy as you fight in a variety of skirmish, solo, and\
      \ multiplayer battles.  You are not only a commander, but also an engineer \u2013\
      \ so you have ultimate control over your faction\u2019s units, factories, superweapons\
      \ and economy.<br><br>Manage, customize, and develop the blueprints of your\
      \ emerging faction to create ever-evolving factories and units.  Between missions\
      \ a deep tech tree unlocks components that you\u2019ll use to design combat\
      \ units. As more technology is unlocked, your designs become more advanced and\
      \ powerful.<br><br>Using resources gained in battle, you\u2019ll unlock new\
      \ options through the metagame Tech Tree to choose the archetype, armour, locomotor,\
      \ weapons, and special abilities such as stealth and regeneration that will\
      \ make your faction one of a kind.  Ultimately, you will have access to the\
      \ most powerful options, including an array of deadly superweapons to launch\
      \ against your foes.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/686260/extras/FB3.jpg?t=1594196885\"\
      \ /><h2 class=\"bb_tag\">Forge your Faction</h2>Modify everything from your\
      \ units to your HQ and super weapons. Choose from a host of weapons, support\
      \ and locomotor types. Add regenerative armour to your light vehicle or add\
      \ an anti-tank gun to your aircraft. Save your unique factions adapting them\
      \ to every situation, and every opponent. Improvise, adapt, overcome!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/686260/extras/FB4.jpg?t=1594196885\"\
      \ /><h2 class=\"bb_tag\">Persistent Tech tree</h2>Each battle you win, in each\
      \ mode, contributes towards your faction\u2019s technology upgrades with different\
      \ science paths; with over 60 attachments along 4 tiers to unlock, the combinations\
      \ of equipment and options for field supremacy are almost endless! <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/686260/extras/tech-tree-gif.jpg?t=1594196885\"\
      \ /><h2 class=\"bb_tag\">A dynamic story campaign</h2> The resistance needs\
      \ you to forge a new force to be reckoned with. Play through an exciting story\
      \ campaign that will test your ability to react and adapt to the increasing\
      \ threat of the \u2018The Collective\u2019.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/686260/extras/FB2.jpg?t=1594196885\"\
      \ /><h2 class=\"bb_tag\">Online multiplayer</h2>Join up to seven other players\
      \ in a variety of online multiplayer modes for intense tactical co-operative\
      \ and versus action. Take on rival commanders in intense 1v1 ranked online matches\
      \ to prove who is the superior general, all on dedicated servers. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/686260/extras/FB5.jpg?t=1594196885\"\
      \ /><h2 class=\"bb_tag\">Map editor and workshop support</h2>Create your own\
      \ battlefields to wage war over with the map editor.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/686260/extras/ezgif.com-video-to-gif_(1).jpg?t=1594196885\"\
      \ /><h2 class=\"bb_tag\">Iconic Soundtrack</h2>Soundtrack, sound design and\
      \ voice-overs by the iconic RTS composer Frank Klepacki. War has never sounded\
      \ so good!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/686260/extras/ezgif.com-video-to-gif_(2).jpg?t=1594196885\"\
      \ />"
