    about_the_game: "Subtitles are now available in English, Arabic, French, Italian\
      \ and Hebrew!<br />\r\n<br />\r\nAudition as failed actor Hezi Piposh to the\
      \ next blockbuster &quot;Captain Starquartz&quot;.<br />\r\nPiposh is an upcoming\
      \ 2019 adventure video game and a reboot of the Piposh video game franchise\
      \ which was developed by Israeli studio Guillotine from 1999\u20132003. The\
      \ point-and-click games center around the adventures of failed actor Herzi Piposh,\
      \ and let players explore, collect items, and interact with crazy characters\
      \ to advance through the plot. Piposh: The Audition is a free prequel (freequel)\
      \ to the new title that is scheduled to be released in March 2020.<br />\r\n\
      <br />\r\n\u05E1\u05D3\u05E8\u05EA \u05DE\u05E9\u05D7\u05E7\u05D9 \u05D4\u05E7\
      \u05D0\u05DC\u05D8 \u05DE\u05E9\u05E0\u05D5\u05EA \u05D4-90 \u05D7\u05D5\u05D6\
      \u05E8\u05EA \u05E2\u05DD \u05DE\u05E8\u05D0\u05D4 \u05D7\u05D3\u05E9 \u05D5\
      \u05D0\u05D5\u05EA\u05D5 \u05D4\u05E1\u05D5\u05D5\u05D3\u05E8. \u05D1\u05E4\u05E8\
      \u05D5\u05DC\u05D5\u05D2 &quot;\u05D4\u05D0\u05D5\u05D3\u05D9\u05E9\u05DF&quot;\
      \ \u05DC\u05DE\u05E9\u05D7\u05E7 \u05D4\u05DE\u05DC\u05D0 \u05EA\u05D3\u05E8\
      \u05E9\u05D5 \u05DC\u05E2\u05D6\u05D5\u05E8 \u05DC\u05D7\u05D6\u05D9 \u05E4\u05D9\
      \u05E4\u05D5\u05E9, \u05E9\u05D7\u05E7\u05DF \u05DB\u05D5\u05E9\u05DC \u05E2\
      \u05DD \u05D1\u05E2\u05D9\u05D5\u05EA \u05D3\u05D9\u05E7\u05E6\u05D9\u05D4 \u05D5\
      \u05D8\u05DE\u05E4\u05E8\u05DE\u05E0\u05D8, \u05DC\u05D4\u05D9\u05D1\u05D7\u05DF\
      \ \u05DC\u05EA\u05E4\u05E7\u05D9\u05D3 \u05D1\u05E1\u05E8\u05D8 \u05D4\u05D5\
      \u05DC\u05D9\u05D5\u05D5\u05D3\u05D9 \u05E2\u05EA\u05D9\u05E8 \u05EA\u05E7\u05E6\
      \u05D9\u05D1. <br />\r\n<br />\r\n\u05DC\u05E4\u05D9\u05E4\u05D5\u05E9 \u05D4\
      \u05D6\u05D3\u05DE\u05E0\u05D5\u05EA \u05E9\u05DC \u05E4\u05E2\u05DD \u05D1\u05D7\
      \u05D9\u05D9\u05DD \u05DC\u05D4\u05D6\u05E0\u05D9\u05E7 \u05D0\u05EA \u05D4\u05E7\
      \u05E8\u05D9\u05D9\u05E8\u05D4 \u05E9\u05DC\u05D5 \u05DE\u05E2\u05D1\u05E8 \u05DC\
      \u05D2\u05D1\u05D5\u05DC\u05D5\u05EA\u05D9\u05D4 \u05D4\u05DE\u05D5\u05E0\u05D9\
      \u05E6\u05D9\u05E4\u05DC\u05D9\u05D9\u05DD \u05E9\u05DC \u05D2\u05D1\u05E2\u05EA\
      \u05D9\u05D9\u05DD, \u05D5\u05D0\u05EA\u05DD \u05D7\u05D9\u05D9\u05D1\u05D9\u05DD\
      \ \u05DC\u05E2\u05D6\u05D5\u05E8 \u05DC\u05D5 \u05DC\u05D2\u05E8\u05D5\u05DD\
      \ \u05DC\u05D6\u05D4 \u05DC\u05E7\u05E8\u05D5\u05EA. <br />\r\n<br />\r\n&quot;\u05E9\
      \u05D7\u05E7\u05DF \u05D8\u05D5\u05D1 \u05D4\u05D5\u05D0 \u05E9\u05D9\u05DC\u05D5\
      \u05D1 \u05E9\u05DC \u05E4\u05E1\u05D9\u05DB\u05D5\u05DC\u05D5\u05D2, \u05D0\
      \u05EA\u05DC\u05D8, \u05D5\u05E7\u05D5\u05DE\u05E7\u05D5\u05DD \u05E9\u05D5\u05E8\
      \u05E7&quot; - \u05D4\u05E7\u05D8\u05D5\u05E8 \u05E4\u05DC\u05D0\u05E4\u05DE\
      \u05D9\u05D9\u05E7\u05E8<br />\r\n<br />\r\n\u05D0\u05D1\u05DC \u05E1\u05D9\u05E4\
      \u05D5\u05E8 \u05D4\u05DE\u05E1\u05D2\u05E8\u05EA \u05D4\u05D5\u05D0 \u05E8\u05E7\
      \ \u05EA\u05D9\u05E8\u05D5\u05E5 \u05DC\u05E9\u05E4\u05D5\u05DA \u05E4\u05E0\
      \u05D9\u05DE\u05D4 \u05D0\u05D9\u05E0\u05E1\u05E4\u05D5\u05E8 \u05E2\u05DC\u05D9\
      \u05DC\u05D5\u05EA \u05DE\u05E9\u05E0\u05D4, \u05E7\u05D8\u05E2\u05D9\u05DD\
      \ \u05DC\u05D0 \u05E7\u05E9\u05D5\u05E8\u05D9\u05DD, \u05D3\u05DE\u05D5\u05D9\
      \u05D5\u05EA \u05D4\u05D6\u05D5\u05D9\u05D5\u05EA \u05D5\u05E1\u05EA\u05DD \u05E9\
      \u05DE\u05E2\u05D8\u05E1. \u05E4\u05D9\u05E4\u05D5\u05E9 \u05D4\u05D5\u05D0\
      \ \u05D9\u05E6\u05D9\u05E8\u05D4 \u05D1\u05E7\u05E0\u05D4 \u05DE\u05D9\u05D3\
      \u05D4 \u05D7\u05E8\u05D9\u05D2 \u05DC\u05E0\u05D5\u05E3 \u05D4\u05D9\u05E9\u05E8\
      \u05D0\u05DC\u05D9 \u05D5\u05D4\u05D5\u05D0 \u05D2\u05DD \u05D0\u05D7\u05D3\
      \ \u05DE\u05DE\u05E9\u05D7\u05E7\u05D9 \u05D4\u05D5\u05DE\u05D5\u05E8 \u05D4\
      \u05E0\u05D5\u05B9\u05E0\u05B0\u05E1\u05B5\u05E0\u05B0\u05E1 \u05D4\u05D4\u05D6\
      \u05D5\u05D9\u05D9\u05DD \u05E9\u05E0\u05D5\u05E6\u05E8\u05D5 \u05D0\u05D9 \u05E4\
      \u05E2\u05DD. \u05D4\u05D5\u05D0 \u05DE\u05EA\u05D0\u05D9\u05DD \u05DC\u05D1\
      \u05E0\u05D9 \u05D0\u05D3\u05DD \u05D1\u05D0\u05E9\u05E8 \u05D4\u05DD \u05D5\
      \u05D2\u05DD \u05DC\u05D7\u05D9\u05D9\u05D6\u05E8\u05D9\u05DD, \u05D1\u05D0\u05DD\
      \ \u05D9\u05E9\u05E0\u05DD, \u05E4\u05E0\u05D9\u05E0\u05D5 \u05DC\u05E9\u05DC\
      \u05D5\u05DD."
