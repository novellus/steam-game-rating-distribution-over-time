details:
  data:
    about_the_game: Monstrous robots are invading the forest, and only army of squirrels
      can stop them. With fearless squirrel soldiers your mission is to conquer devastated
      warzone back to nature by planting trees. Same time endless waves of mindless
      robots are keeping up their deadly march towards squirrel base. With help of
      other animals and squirrel heroes you can defend your base, outsmart human leaders
      and drive the invaders out of your land once and for all.<br><br><strong>Features</strong><br><br><ul
      class="bb_ul"><li>32 game changing event cards presenting 4 squirrel heroes
      and 4 human villains</li><li>15 levels in 5 different areas</li><li>3 squirrel
      units with different skills</li><li>3 armor items to buy in levels</li><li>3
      enemy robots</li><li>Random enemy spawning</li><li>Tons of turn based tactics
      to try out!</li></ul>
