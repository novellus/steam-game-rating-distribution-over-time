    review: "Para empezar, recomiendo la adquisici\xF3n de este DLC SOLO SI ES A TRAV\xC9\
      S DE SU [i]SEASON PASS[/i] (que por alguna raz\xF3n, solo aparece en la p\xE1\
      gina de la tienda de este art\xEDculo). The Desmond Debacle es uno de los dos\
      \ DLCs que hay disponibles para Quantum Conundrum. Con este contenido descargable,\
      \ tendremos a nuestra disposici\xF3n 6 niveles nuevos, los cuales podr\xE1n\
      \ ser accedidos desde el men\xFA principal o desde el sal\xF3n, ya que no forman\
      \ parte de la historia principal, sino que m\xE1s bien son algo extra. Estos\
      \ niveles me parecieron un tanto mediocres y el DLC en t\xE9rminos generales,\
      \ deja bastante que desear. Antes de jugarlo, sinceramente, esperaba algo m\xE1\
      s de \xE9l. No se presentan mec\xE1nicas nuevas (que no es un problema, tampoco\
      \ esperaba tanto), ni situaciones diferentes a las vistas en el juego base.\
      \ En muchas partes, habr\xE1 que repetir acciones similares que ya tendr\xED\
      amos que m\xE1s o menos dominar y haber hecho decenas de veces anteriormente.\n\
      La calidad de los niveles, siento que disminuy\xF3 un poco (no son ni un 10%\
      \ de lo divertidos que llegaron a ser los niveles base), pero su dificultad\
      \ increment\xF3, en gran parte gracias a lo ambiguos que pueden llegar a ser\
      \ algunos. Ciertos niveles me parecieron un tanto tediosos a ra\xEDz de esto.\
      \ El tramo final del \xFAltimo nivel por tomarlo como ejemplo, son varias las\
      \ soluciones que se te pueden venir a la cabeza (y chequeando los comentarios\
      \ de un video que vi despu\xE9s de pas\xE1rmelo, me di cuenta que no fui el\
      \ \xFAnico) y la que menos sentido tiene, termina siendo la correcta. Adem\xE1\
      s, este nivel fui capaz de [i]cheesearlo[/i] en dos puntos diferentes, lo que\
      \ refuerza esa disminuci\xF3n de la calidad que mencion\xE9 con anterioridad.\n\
      Tambi\xE9n me resultaron un tanto frustrantes, ya que habr\xE1 que repetir muchas\
      \ veces lo mismo hasta conseguir el resultado deseado, por ejemplo, por que\
      \ hay que embocar una polic\xE9lula conductiva a un contenedor que est\xE1 lejos\
      \ y la perspectiva 3D muchas veces enga\xF1a o por que se vuelven tan espec\xED\
      ficos, que equivocarse en el m\xE1s m\xEDnimo detalle significa la muerte. En\
      \ el juego base, por lo general, las muertes significaban un error de calibraci\xF3\
      n por nuestra parte al ejecutar una acci\xF3n o no estar aplicando la soluci\xF3\
      n correcta al puzle y estar intentando otra cosa.\nMe sorprendi\xF3 que ni siquiera\
      \ hubiese una cinem\xE1tica introductoria, que por lo menos le de un sentido\
      \ o una raz\xF3n de estar a estos niveles. Carece de historia as\xED como tambi\xE9\
      n comentarios del narrador. Antes de jugarlo, esperaba que nos permitiesen darle\
      \ diferentes usos a Desmond o distintas formas de aprovecharlo, pero lo m\xE1\
      s rid\xEDculo, es que aparece solamente dos veces.\nPara concluir, recalco que\
      \ recomiendo la adquisici\xF3n de este DLC a trav\xE9s del [i]season pass[/i],\
      \ s\xED, pero solo por que termina siendo gratis, jugarlo ya no siento que valga\
      \ tanto la pena. Viendo la calidad y lo divertidos que fueron los niveles del\
      \ juego base, este DLC no le hace honor. No me sorprendi\xF3 (para bien) en\
      \ ning\xFAn momento y no soy capaz de encontrar un motivo para jugarlo (exceptuando\
      \ completar todos los logros, ya que ambos DLCs los incluyen)."
