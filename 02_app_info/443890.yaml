    detailed_description: "<h1>The Game About A Real Dog</h1><p>Learn more about the\
      \ real dog behind the game and all the other real-life pets of our Kickstarter\
      \ backers on on BUCK's Successful Kickstarter Campaign:<br><a href=\"https://www.kickstarter.com/projects/1441684765/buck-2d-post-apocalyptic-noir-action-adventure-gam?ref=user_menu\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/443890/extras/comp.png?t=1522949727\"\
      \ /></a></p><br><h1>BUCK At PAX East 2017 | Indie MEGABOOTH</h1><p><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/443890/extras/PAX_IMB.png?t=1522949727\"\
      \ /><br>BUCK was a part of the awesome <a href=\"https://steamcommunity.com/linkfilter/?url=http://indiemegabooth.com/project/buck/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Megabooth Lineup</a> at PAX EAST\
      \ 2017! <br><br>A big thanks to all the volunteers and enforcers at the event\
      \ and most of all, a huge thanks to all the gamers who showed us so much love\
      \ at BUCK's booth!</p><br><h1>Press</h1><p><strong><i>&quot;Overall, BUCK looks\
      \ like a potentially awesome mix of Metroidvania and point and click adventure.&quot;</i></strong><br><a\
      \ href=\"http://www.pcgamer.com/buck-is-an-aussie-metroidvania-adventure-about-a-dog/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/443890/extras/pcgamer.png?t=1522949727\"\
      \ /></a><br><br><br><strong><i>&quot;Are you a dog person? I am a dog person.\
      \ Dogs are the best. Buck, one particularly feisty little mutt, was apparently\
      \ so incredibly awesome that developers Wave Interactive just had to turn him\
      \ into a videogame protagonist..&quot;</i></strong><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://indiegames.com/2016/06/roaming_the_wasteland_with_buc.html\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/443890/extras/indiegames.png?t=1522949727\"\
      \ /></a><br><br><strong><i>&quot;It\u2019s not that often that you look at a\
      \ game and think \u201CWait, that\u2019s the main character?!\u201D while meaning\
      \ it in a good way. That\u2019s where Buck comes in.&quot;</i></strong><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://popgeeks.net/pc-review-wave-interactives-adventure-game-buck/\"\
      \ target=\"_blank\" rel=\"noopener\"  >POP GEEKS</a>.</p><br><h1>About the Game</h1><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/443890/extras/vhs_sticker.png?t=1522949727\"\
      \ /><br>Dust off your VHS player and get ready to go back to the 90's with an\
      \ old-school, 2D, Action-Adventure game.<br>You play as Buck, a motorcycle garage\
      \ mechanic who decides to leave everything behind to find the truth behind a\
      \ girl's disappearance; all while struggling to adjust himself to the harsh,\
      \ post-apocalyptic future of 1997.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/443890/extras/VHS_4Store.png?t=1522949727\"\
      \ /><br>Inspired by Biker Mice From Mars, Batman: The Animated Series, Samurai\
      \ Jack and more - BUCK: Saturday Morning Cartoon Apocalypse aims to bring the\
      \ difficult gameplay mechanics of late 90's 2D side-scrollers and combine them\
      \ with the visual style and themes of our favorite Saturday Morning Cartoons.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/443890/extras/VHS_Title_A.png?t=1522949727\"\
      \ /><br><br>Trained by his stepdad to fight, shoot and fix nearly anything,\
      \ Buck can surprise the biggest of brutes by his speed and strength.<br><br><ul\
      \ class=\"bb_ul\"><li> Traverse the sands of Venganza: a carefully built 2D\
      \ world with hidden passages, dark secrets and remorseless characters.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/443890/extras/screen1.png?t=1522949727\"\
      \ /><br></li><li> Destroy enemies with Buck's own hand crafted, upgradeable\
      \ weapons.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/443890/extras/screen2.png?t=1522949727\"\
      \ /><br></li><li> Unlock new weapons and combos as you progress.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/443890/extras/screen4.png?t=1522949727\"\
      \ /><br></li><li> Explore unique levels with branching paths and hidden areas.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/443890/extras/screen5.png?t=1522949727\"\
      \ /><br></li><li> Earn <i>Scraps</i> and loot unique items to upgrade your arsenal,\
      \ craft ammunition and improve healing items.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/443890/extras/screen3.png?t=1522949727\"\
      \ /><br></li><li> Negotiate with the salty denizens of Westown, wayward merchants\
      \ and mysterious mercenaries, each with their own goal and agenda.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/443890/extras/screen6.png?t=1522949727\"\
      \ /></li></ul><br><br><i>*BUCK is an Early Access title and shouldn't be considered\
      \ a finished product. The game may or may not change significantly over the\
      \ course of development. To learn more about Steam Early Access, please visit\
      \ <a href=\"http://store.steampowered.com/earlyaccessfaq/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >http://store.steampowered.com/earlyaccessfaq/</a></i>"
