    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/443890/extras/vhs_sticker.png?t=1522949727"
      /><br>Dust off your VHS player and get ready to go back to the 90''s with an
      old-school, 2D, Action-Adventure game.<br>You play as Buck, a motorcycle garage
      mechanic who decides to leave everything behind to find the truth behind a girl''s
      disappearance; all while struggling to adjust himself to the harsh, post-apocalyptic
      future of 1997.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/443890/extras/VHS_4Store.png?t=1522949727"
      /><br>Inspired by Biker Mice From Mars, Batman: The Animated Series, Samurai
      Jack and more - BUCK: Saturday Morning Cartoon Apocalypse aims to bring the
      difficult gameplay mechanics of late 90''s 2D side-scrollers and combine them
      with the visual style and themes of our favorite Saturday Morning Cartoons.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/443890/extras/VHS_Title_A.png?t=1522949727"
      /><br><br>Trained by his stepdad to fight, shoot and fix nearly anything, Buck
      can surprise the biggest of brutes by his speed and strength.<br><br><ul class="bb_ul"><li>
      Traverse the sands of Venganza: a carefully built 2D world with hidden passages,
      dark secrets and remorseless characters.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/443890/extras/screen1.png?t=1522949727"
      /><br></li><li> Destroy enemies with Buck''s own hand crafted, upgradeable weapons.<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/443890/extras/screen2.png?t=1522949727"
      /><br></li><li> Unlock new weapons and combos as you progress.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/443890/extras/screen4.png?t=1522949727"
      /><br></li><li> Explore unique levels with branching paths and hidden areas.<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/443890/extras/screen5.png?t=1522949727"
      /><br></li><li> Earn <i>Scraps</i> and loot unique items to upgrade your arsenal,
      craft ammunition and improve healing items.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/443890/extras/screen3.png?t=1522949727"
      /><br></li><li> Negotiate with the salty denizens of Westown, wayward merchants
      and mysterious mercenaries, each with their own goal and agenda.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/443890/extras/screen6.png?t=1522949727"
      /></li></ul><br><br><i>*BUCK is an Early Access title and shouldn''t be considered
      a finished product. The game may or may not change significantly over the course
      of development. To learn more about Steam Early Access, please visit <a href="http://store.steampowered.com/earlyaccessfaq/"
      target="_blank" rel="noreferrer"  >http://store.steampowered.com/earlyaccessfaq/</a></i>'
