details:
  data:
    about_the_game: OVERKILL introduces new firepower in the form of three classic
      guns from the wild west. The Gunslinger Weapon Pack includes a rifle, a shotgun,
      and a revolver, as well as 9 mods. The perfect arsenal for a proper revenge.<br><br>Weapons
      included:<br><ul class="bb_ul"><li>Bernetti Rangehitter Sniper Rifle<br></li><li>Reinfeld
      88 Shotgun<br></li><li>Frenchman Model 87 Revolver (with akimbo option)</li></ul><br>Mods
      included:<br><ul class="bb_ul"><li>Huntsman Barrel<br></li><li>Ventilated Barrel<br></li><li>Artisan
      Stock<br></li><li>Deep Range Barrel<br></li><li>Wind Whistler Barrel<br></li><li>Club
      Stock<br></li><li>Opera Long Barrel<br></li><li>Napoleon Barrel<br></li><li>Mule
      Bone Grip</li></ul><br><br>This DLC is also part of the Buluc's Mansion Bundle.
