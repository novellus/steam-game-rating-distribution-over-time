    about_the_game: "Embark on an exciting adventure in this story-driven, survival\
      \ and exploration game set in the rough winter climates of last century\u2019\
      s Russia after a nuclear event has taken place.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1179020/extras/KeyFeatures.gif?t=1599218319\"\
      \ /><br><ul class=\"bb_ul\"><li>Unique character progression with zombification\
      \ of the player character.<br></li><li>Dynamic environment with fully dynamic\
      \ weather, daytime and the game world itself. <br></li><li>Story-driven survival\
      \ with combat and exploration.<br></li><li>Non-Intrusive, immersive winter survival\
      \ mechanics with thirst, hunger, sleep, exhaustion, radiation, hypothermia and\
      \ diseases. <br></li><li>Skill system with skills being leveled depending on\
      \ actions you perform.<br></li><li>Talents and perks to further develop your\
      \ character.<br></li><li>Scavenging, gathering and crafting.<br></li><li>Building\
      \ system.<br></li><li>An upgradeable mobile base of operations able to travel\
      \ along the many rivers.<br></li><li>Rock climbing and scaling of obstacles\
      \ for more freedom of movement.<br></li><li>A full fledged hunting, fishing,\
      \ camping and cooking system.<br></li><li>Non-verbal storytelling in addition\
      \ to a fully voiced story line.<br></li><li>Large variety of gear upgradeable\
      \ via crafting.</li></ul><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1179020/extras/Enviroment.gif?t=1599218319\"\
      \ /><br>The harsh <strong>winter climate</strong> can be unforgiving and deadly,\
      \ but it might also surprise you with sheer beauty and sunshine. The weather\
      \ and environment in Red Frost are <strong>fully dynamic</strong>, meaning you\
      \ will see snow cover the environment gradually or thaw based on weather and\
      \ temperature.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1179020/extras/Survival.gif?t=1599218319\"\
      \ /><br>Red Frost features all major <strong>survival elements</strong> such\
      \ as thirst, hunger, exhaustion, hypothermia and means to counter them. Survival\
      \ however is meant to increase the <strong>immersion</strong>, interact with\
      \ the dynamic environment and support the gameplay rather than being the one\
      \ and only dominant element like a typical survival game. It\u2019s purpose\
      \ it to be prevalent, but <strong>not intrusive</strong>.<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1179020/extras/ExploreScavengeCraft.gif?t=1599218319\"\
      \ /><br>Red Frost is build around exploration. While the story-driven nature\
      \ guides you, the <strong>large open areas</strong> of the game world are meant\
      \ to be explored. Every nook and cranny holds a small story, things to scavenge\
      \ or loot to make your live just a little bit easier. Make no mistake though,\
      \ the world is not devoid of danger and the environment and wildlife are not\
      \ to your only enemies. There are much darker secrets lurking in the shadows.<br><br>Scavenging\
      \ and crafting play a major role and processing scavenged items to craft or\
      \ improve your gear go hand in hand with exploring the game world. Don\u2019\
      t worry, you don\u2019t need to haul everything you might need with you as you\
      \ can build bases or adapt existing locations to your needs with the <strong>game\u2019\
      s building system</strong>.<br><br>There is even a <strong>mobile base of operations</strong>\
      \ at your disposal when you find a large plane someone tried to turn into a\
      \ boat. You will need a lot of resources to finish, repair and maintain it,\
      \ but then you can use it to travel along the many rivers. You can use the building\
      \ system to build it up even further by upgrading it to provide accommodations,\
      \ crafting stations and even defenses.<br><br> <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1179020/extras/Corruption.gif?t=1599218319\"\
      \ /><br>The ever-present corruption affects every living organism in the area.\
      \ It will affect you, too. How you deal with it is what really matters. It poses\
      \ a real danger to you and it will be a constant battle for control. It is also\
      \ very alluring: dangerous on one side, but not without some serious benefits\
      \ on the other allowing you to perform inhuman feats. You just have to keep\
      \ it under control\u2026<br><br><br><i>&quot;Waking up years after you were\
      \ ordered to launch a nuclear missile beside your dead best friend gives you\
      \ a solid clue things went sideways. You supposed to be dead, yet here you are,\
      \ confused, but alive.<br>While making your way out of the missile silo you\
      \ pick up a radio transmission. The nuclear event clearly left some people alive.\
      \ And one of them got in touch with you, willing to guide you to what is supposed\
      \ to be last remaining human enclave...&quot;</i>"
