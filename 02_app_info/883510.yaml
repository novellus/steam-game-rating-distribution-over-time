    about_the_game: "In this chilling horror-thriller, a gang of lusty, partying college\
      \ kids hijacks a billionaire's yacht for a midnight cruise. Onboard, sensible\
      \ Jess (Alexia Fast, Jack Reacher) meets hunky Brady (Jesse Metcalf, John Tucker\
      \ Must Die), a corporate spy posing as a mechanic. Near a mysterious island,\
      \ an evil &quot;ninth passenger&quot; slips on board and starts slaughtering\
      \ the party crowd. Jess and Brady find evidence of the gruesome scheme behind\
      \ the killings\u2026 but are they already in over their heads?"
