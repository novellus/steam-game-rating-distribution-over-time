details:
  data:
    about_the_game: "Experience bustling freight yards, heavy industries and classic\
      \ motive power set upon stunning Lake Ontario territory with Train Sim World:\
      \ Canadian National Oakville Subdivision. Operate your trains over a rail network\
      \ represented how it is today, complete with a multitude of lineside industries\
      \ that are served day-in, day-out by rail. Reproduced in exquisite detail, every\
      \ rail yard, signal and milepost feel so real you could almost reach out and\
      \ touch them.<br><br>It\u2019s your job to haul freight along Canadian National\u2019\
      s bustling Oakville Subdivision. Manage the complexities of serving various\
      \ industries, picking up and dropping off tonnage with switching moves aplenty.\
      \ Whether you\u2019re driving, riding along or watching the action, experience\
      \ all the sights and sounds of a busy railroad.<br><br>Take control of a duo\
      \ of Canadian National\u2019s freight fleet, the GP9rm \u2013 complete with\
      \ its spacious post-rebuild cab \u2013 and the GP38-2, which together work freight\
      \ duties along the Oakville Subdivision. Featuring authentic Diesel-Electric\
      \ simulation underpinned with expert technical knowledge and real-world data,\
      \ the performance, sounds and feel has been accurately reproduced to make them\
      \ feel just like the real thing.<br><br>Train Sim World: Canadian National Oakville\
      \ Subdivision caters for players of all ability levels with accessible training\
      \ for beginners and advanced procedures for experts. Whether you're looking\
      \ to get started driving trains or refreshing your expert knowledge, Train Sim\
      \ World has it covered. Feel the detail as you step into the cab, take control\
      \ then live out your dreams exploring the highly detailed and immersive environment\
      \ of the Oakville Subdivision!<br><br>Choose how you want to play in Train Sim\
      \ World: Canadian National Oakville Subdivision. Take control and master powerful\
      \ locomotives, running-to-time or carrying out important tasks or riding along\
      \ as a conductor and watching the world go by. Why not watch all the action\
      \ unfold and capture amazing screenshots or go exploring and complete all the\
      \ Jobs? Whatever you choose to do, there's lots to see and experience in Train\
      \ Sim World: Canadian National Oakville Subdivision.<h2 class=\"bb_tag\">Key\
      \ Features</h2><br><ul class=\"bb_ul\"><li>Oakville Subdivision between Hamilton\
      \ and Oakville<br></li><li>Includes lineside industries and Hamilton Rail Yard<br></li><li>GP9rm\
      \ Diesel Locomotive in Canadian National livery<br></li><li>GP38-2 Diesel Locomotive\
      \ in Canadian National livery<br></li><li>3-Bay Covered Hopper<br></li><li>Bi-Level\
      \ Autorack Car<br></li><li>DOT-117 Tank Car<br></li><li>73ft Center Beam Car<br></li><li>Highly\
      \ detailed, feature-rich, driving cabs with accurate true-to-life performance\
      \ and handling<br></li><li>Authentic and detailed sound recordings, recorded\
      \ from the real locomotives<br></li><li>Journey Mode featuring over 20 hours\
      \ of activities for you to master<br></li><li>Six detailed and engaging scenarios\
      \ for the route<br></li><li>100 Jobs for you to complete including placing route\
      \ maps, fixing broken lights, placing safety signs and installing decontamination\
      \ showers<br></li><li>Accessible Training Modules to get you started quickly<br></li><li>Extensive\
      \ 24-Hour Timetable<br></li><li>Powered by Dovetail Games\u2019 proprietary\
      \ SimuGraph\xAE vehicle dynamics engine and Unreal Engine 4\xAE technology<br></li><li>Download\
      \ Size: 1.9Gb</li></ul>"
