    about_the_game: "The year is 1268, the English throne lies empty, and power-hungry\
      \ lords are ready to wage war for newfound power. Your people now look to you\
      \ to lead them to glory and prosperity. Manage your lands, strike bargains,\
      \ betray alliances and ultimately destroy your rivals in this classic combination\
      \ of turn-based and real-time strategy, and become the undisputed Lord of the\
      \ realm!<h2 class=\"bb_tag\"><strong>Medieval Strategy on a Sweeping Scale</strong></h2><br>You\
      \ begin as the ruler of a small county, but lead wisely and keep your people\
      \ secure and thriving, and soon you\u2019ll broaden your horizons. <br><br>Manage\
      \ your farms, make trade negotiations, build castles, flatter and deceive your\
      \ opponents and then march your armies into the lands of your rival nobles.\
      \ Unify the land under your rule, and prove you have what it takes to be King.<h2\
      \ class=\"bb_tag\"><strong>Key Features</strong></h2><br><ul class=\"bb_ul\"\
      ><li>Fight for the crown in England against up to five AI opponents.<br></li><li>Strengthen\
      \ your kingdom across seasonal turns, mastering quandaries like crop rotation,\
      \ taxation, trade, transport and even thievery!<br></li><li>Fortify your lands\
      \ and design castles with moats, towers, drawbridges, keeps and more.<br></li><li>Conquer\
      \ your rivals in challenging real-time battles that test your tactical acumen.<br><br>Multiplayer\
      \ notice: LAN and online play are unavailable.</li></ul>"
