    about_the_game: The fragment is an adventure in the first person.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1107190/extras/Desc.png?t=1572151185"
      /><br><br><br>In 1996, the world witnessed the fall of an asteroid that contained
      an unknown element on our planet.<br><br>After a few years, the US government
      engaged George and Jane Landini to investigate the materials and composition
      of the asteroid, but in the midst of an experiment, an accident resulted in
      the disappearance of Jane and almost all of the staff who worked there.<br><br>You
      will embody the skin of the scientist George, who must find his wife, discover
      what happened and escape the place.<br><br><strong>The Fragment is updated with
      the new 8D sound system (8 addresses) from Google. Allows the player to completely
      enter the game environment.</strong><br><br><ul class="bb_ul"><li> It is recommended
      to play with the default music, 100% headphones and lights off.<br></li><li>
      It is recommended to play it with stereo headphones.<br></li><li> It is extremely
      important to read the main notes to understand the background of the story of
      The Fragment<br></li><li> Sneak between holes and difficult-to-access steps,
      and if you need to flee from a situation you should run in a hurry to save your
      life.<br></li><li> Survive claustrophobic and closed places. </li></ul>
