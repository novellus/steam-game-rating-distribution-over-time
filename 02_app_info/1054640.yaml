    about_the_game: <i>The Tower was always there.<br>With all the worth and reputation.<br>
      <br>To reach the top of the Tower.<br>You must prove your worth.</i><br> <br>You
      become one of the numerous challengers and You must overcome ordeals and competition
      to climb the highest point of the tower. <strong>Climb the Tower is only and
      essential way to prove your Worth in this world.</strong><br> <br>Reach the
      highest point of the Tower.<br><strong>The Tower will respect your Worth.</strong><h2
      class="bb_tag">Feature</h2><ul class="bb_ul"><li>Ego with various effects that
      changing by your action and choice.<br></li><li>Various weapons and their unique
      skill set.<br></li><li>Contract providing various challenges and Reward having
      a powerful effect.<br></li><li>Unique combat system only for the Tower of Worth.<br></li><li>Various
      enemies and special bosses.<br></li><li>Prove of Worth<br></li><li>Multi Ending
      </li></ul><h2 class="bb_tag">Alteration of Ego</h2><br>In progress of the climbing
      of the tower, Your Ego will face numerous moments of alteration.<br> Your Ego
      is changing its Trait by your action and choice. And each Trait has its own
      special ability.<br><strong>It's your choice whether you insist on your worthly
      ego or adapt to the changing ego</strong><br> <br>The Ego is unlocked permanently
      by clearing special conditions.<br>Unlock the new Ego and become more powerful!<h2
      class="bb_tag">Various weapons and their unique skill set.</h2><br>You start
      with one of the inherited weapons.<br>Each weapon has unique four skills that
      set itself apart from other weapons.<br>You can enhance your skills or steal
      other's skills by climbing the tower.<br>Understand skills feature and make
      the most effective strategy!<h2 class="bb_tag">Contract and Reward</h2><br>By
      investing Worth, You can contract with the Tower.<br>The Tower provides various
      challenging contract and if you complete this, you can obtain rewards having
      various powerful effects.<br>But beware, the Failed contract never gives you
      any reward.<h2 class="bb_tag">Numerous ordeals</h2><br>In the Tower, Numerous
      Ordeals stand in your way.<br>Someone for keeping his place, someone for bringing
      you to your knees,<br>And Someone for proving his worth, They will be hostile
      to you.<br>Each enemy uses its own unique skills and strategies.<br> <br>The
      fight is inevitable.<h2 class="bb_tag">Prove of Worth</h2><br>The Tower will
      observe you and score your Worth.<br>Prove your Worth by perfect and reasonable
      action.<br> <br><strong>The Tower will respect your Worth.</strong>
