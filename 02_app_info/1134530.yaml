    about_the_game: You are trapped by a group of mischievous monkeys which decided
      to have some fun at your expense. Get ready to defend yourself from the neverending
      onslaught of bananas!<br><br>Are you crazy enough to go <strong>BANANAS</strong>?!<br><br>Banana
      Invaders is a fast-paced shooter in which your success is fully dependent on
      your ability to swiftly pinpoint where your enemies are coming from. Can you
      hear, detect and shoot them down before they hit you?<br><br>- Expierience a
      new dimension of in-game sound thanks to our own audio engine SoundToolKit,<br>-
      Gather your friends and see who can get the highest score,<br>- Be the best
      and have your name ushered into the HoloFame
