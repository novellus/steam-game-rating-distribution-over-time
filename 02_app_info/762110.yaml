    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/762110/extras/Steam_Description_Banner.png?t=1535694129\"\
      \ /><br><strong>Meow Wars</strong> is a cat themed <strong>card battle</strong>\
      \ game with easy to learn mechanics and charming hand drawn characters.  Battle\
      \ your way through each challenger to reach Commander Catrat and free Claw Mountain\
      \ from his iron fisted grip.  Each stage introduces a new cat and card ability\
      \ in a compelling feline filled story.  <strong>Challenge your friends to a\
      \ PVP duel</strong> or test your might against a global audience.  <br><br><strong>MULTIPLAYER</strong><br>-\
      \ Challenge your friends to a PVP card battle!<br>- Select from a cast of 8\
      \ characters and 7 arenas.<br>- Hone your skills by training against our cat\
      \ bot AI.<br><br><strong>STORY MODE</strong><br>- Extensive training from Lieutenant\
      \ Luna prepares you for battle.<br>- Meet all the cats in their natural habitat\
      \ and be entertained with cat pun chatter.<br><br><strong>FEATURES</strong><br>-\
      \ Simple mechanics that are easy to learn - even for novices to the card battle\
      \ genre.<br>- 11 languages, including \u201CMeow Meow\u201D cat chatter.  Even\
      \ your cat can play! \U0001F63B<br>- 8 wonderfully hand drawn characters brought\
      \ to life.<br>- 8 ability cards that bring excitement to battles, introducing\
      \ strategy and unpredictability.<br><br>Developer Notes<br>This game is available\
      \ in the following languages:<br>English, Spanish, German, French, Russian,\
      \ Simplified Chinese, Traditional Chinese, Portuguese, Japanese, Korean, Meow\
      \ Meow (Cat Chatter)<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/762110/extras/Steam_Description_Bottom_Cats.png?t=1535694129\"\
      \ />"
