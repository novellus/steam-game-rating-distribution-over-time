    short_description: Uganda 1979 is the depiction of the last offensive of megalomaniac
      tyrant of Uganda, Amin Dada, against his neighbour Tanzania from 1978. The Ugandans
      must hold the province of Kagera and repel the enemy offensive. Tanzanians must
      first and foremost overthrow Amin Dada by capturing his capital.
