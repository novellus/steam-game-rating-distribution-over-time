  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1094281/extras/Uganda1979_Sides.png?t=1569525988"
      /><br><br><strong>Uganda 1979</strong> lasts 15 turns, each representing two
      weeks between October 1978 and May 1979. The two players are representing on
      one side forces of blood-thirsty Ugandan tyrant Idi Amin Dada and his ally Muhammad
      Kadhafi, and on the other the government of Tanzania fed up of his embarassing
      neighbor.<br>Forces are quite different. <br><br><ul class="bb_ul"><li>Ugandans
      have the numerical advantage at start but low power, despite the quick Lybian
      support. <br></li><li>Tanzanians are slowly growing in strength and their size
      will become impressive in time?.</li></ul><br>The game event cards allow full
      replay ability thanks to the numerous various situations that they create on
      the diplomatic, military, political or economical fields.<br>Capture of the
      Ugandan capital and the fate of Amin Dada are the keys to victory.<br><br><strong>Estimated
      Playtime</strong>: 2h00.<br><strong>Favored Side</strong>: none.<br><strong>Hardest
      to Play</strong>: none.'
