    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/277520/extras/Content-Albedo-Logo-2_copy.png?t=1572353793\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/277520/extras/albedo-glow-preview-1.png?t=1572353793\"\
      \ /><br><br><br>Inspired by 60s pulp sci-fi movies, Albedo: Eyes From Outer\
      \ Space is a first-person adventure game. Working as a night-watchman at a partially\
      \ abandoned, secret research facility, you are knocked unconscious by a nearby\
      \ explosion. Waking in the complex\u2019s basement you look up and see a gaping\
      \ hole in the ceiling. Escaping the damaged building is only the start of your\
      \ troubles and as you begin to explore the base you encounter strange, unearthly\
      \ organisms. Is this all because of some sort of biological experiment gone\
      \ wrong? You\u2019ll need to fight for survival as you unravel the mysteries\
      \ and solve the problems that lie ahead.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/277520/extras/albedo-glow-preview-2.png?t=1572353793\"\
      \ /><h2 class=\"bb_tag\"></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/277520/extras/Feature-2_copy.png?t=1572353793\"\
      \ /><br><ul class=\"bb_ul\"><li>A 60\u2019s sci-fi, b-movie inspired narrative,\
      \ with plenty of mystery and suspense! <br></li><li>Stunning 3D environments\
      \ and detailed objects to manipulate. <br></li><li>Realistic and atmospheric\
      \ sound effects will envelop you in your surroundings. <br></li><li>Adventure-style\
      \ gameplay featuring puzzle elements and incorporating first-person shoot\u2019\
      em-up action.<br></li><li>Twenty detailed rooms to explore; each full of mystery,\
      \ strange visions and intricate puzzles to solve. <br></li><li>An advanced physics\
      \ engine making object interaction extremely immersive. Pick up and use objects\
      \ as you would expect to in reality. <br></li><li>Over 100 items to interact\
      \ with. <br></li><li>Unique hint system using a device to \u2018see into the\
      \ future\u2019 to help solve complex problems.<br></li><li>Multiple challenging\
      \ mini-games and puzzles.<br></li><li>Unearth hidden areas, discover Easter\
      \ eggs and unlock achievements. <br></li><li>Over 8 hours of challenging gameplay!</li></ul><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/277520/extras/albedo-glow-preview-3.png?t=1572353793\"\
      \ />"
