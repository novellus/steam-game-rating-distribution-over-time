    reviews: "\u201CBy the standards of many independent game titles, and most modern\
      \ games for that matter, Albedo\u2019s visuals are striking and extremely impressive.\u201D\
      <br><a href=\"http://indiegamemag.com/behold-the-60s-sci-fi-pulp-inspired-albedo-eyes-from-outer-space/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IndieGameMag</a><br><br>\u201CAlbedo:\
      \ Eyes from Outer Space looks like something you'd get if you spliced together\
      \ The Residents, BioShock and Myst, and it definitely stands out from the crowd.\u201D\
      <br><a href=\"http://www.destructoid.com/albedo-eyes-from-outer-space-coming-to-steam-early-access-september-26-279336.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br><br>\u201CMerge\
      \ Games has just announced Albedo: Eyes from Outer Space, a first-person puzzle/first\
      \ person shooter title set in a goofy sci-fi world.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.polygon.com/2014/8/8/5983995/albedo-eyes-from-outer-space-steam-pc\"\
      \ target=\"_blank\" rel=\"noopener\"  >Polygon</a><br>"
