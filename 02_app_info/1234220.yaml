  data:
    about_the_game: "Ahoy shipmates! We be headin\u2019 home with a bounty of gold!\
      \ But what\u2019s that? The captain\u2019s ghost be hauntin\u2019 the crew and\
      \ wants his treasure back! Can ye last long enough to make it to shore? Or will\
      \ ye be throwin\u2019 treasure overboard as a ghost?<br><br>Paper Pirates is\
      \ a social deduction game for 1 to 10 players, so bring along your best crew,\
      \ see who you can trust, and who\u2019ll be going overboard! Everyone connects\
      \ to the game with an internet-enabled device, so everyone can play! And once\
      \ you\u2019ve got your crew together you can set sail on your adventure!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1234220/extras/ezgif.com-video-to-gif_4.gif?t=1609517560\"\
      \ /><h2 class=\"bb_tag\">Sailing on Stream?</h2>Crew all stranded ashore? We\
      \ recommend playing Paper Pirates on your favourite streaming service to play\
      \ with remote players! Don\u2019t worry if you\u2019re not in the same room;\
      \ you can use the built-in chat feature. And with audience mode, if you\u2019\
      re streaming for the masses, everyone can jump in and affect how the game plays\
      \ out!<h2 class=\"bb_tag\">Who can you trust?! </h2>Every round, the captain\
      \ will give out orders for their crew. Everyone doing their job gets us closer\
      \ to shore, but watch out for when something goes wrong; a ghost must be about!\
      \ And if things are going too well, then what\u2019s to stop the captain being\
      \ a ghost?<h2 class=\"bb_tag\">Get Off My Ship!</h2>At the end of each round,\
      \ you\u2019ll vote for somebody to walk the plank. You want to purge the ghosts,\
      \ but be careful... every innocent pirate overboard comes back to haunt someone\
      \ anew!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1234220/extras/ezgif.com-video-to-gif.gif?t=1609517560\"\
      \ /><h2 class=\"bb_tag\">I\u2019m the Captain Now</h2>When someone goes overboard\
      \ you could be up for a promotion. The higher your rank, the more likely you\
      \ are to get haunted and become a target. If you end up as captain, you\u2019\
      ll be the one choosing who gets to take part in each day\u2019s task. Make sure\
      \ you know who you can trust to get you home!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1234220/extras/ezgif.com-video-to-gif_5.gif?t=1609517560\"\
      \ /><h2 class=\"bb_tag\">Packed with Events</h2>Are things going too well? Oops,\
      \ we\u2019ve hit rocks; a whirlpool has caught us; cue spooky ghostly apparitions!\
      \ Are we nearly all out of treasure and all hope is lost? Help could come from\
      \ a message in a bottle; a spy in the crows nest; an exorcism at sea!<br>Paper\
      \ Pirates is filled with events to make every journey different!<h2 class=\"\
      bb_tag\">Custom Pirates</h2>Always pictured yourself with the eyepatch and hook?\
      \ Get creative with your pirate in the pre-game lobby when getting ready to\
      \ set sail!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1234220/extras/ezgif.com-video-to-gif_3.gif?t=1609517560\"\
      \ /><h2 class=\"bb_tag\">Custom Games</h2>Wanting to mix up your adventure?\
      \ Customise the game to your liking, starting with more ghosts? More treasure?\
      \ More events to shake up the action? It could make your journey home plain-sailing,\
      \ or be a fast-track to the bottom of the ocean!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1234220/extras/ezgif.com-video-to-gif_2.gif?t=1609517560\"\
      \ /><h2 class=\"bb_tag\">Scored Games</h2>Team based action not what you\u2019\
      re looking for? Shake up the default Paper Pirates gameplay with our new Scored\
      \ Games! Collect coins during your time at sea, completing secret objectives\
      \ and trying to come out on top! See who really is the finest pirate!<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1234220/extras/objectives.gif?t=1609517560\"\
      \ /><h2 class=\"bb_tag\">Hats and Achievements</h2>Fancy the captain\u2019s\
      \ hat but you\u2019re stuck as the cabin boy? Not to worry, Paper Pirates has\
      \ over 30 Steam achievements. Each achievement you unlock will earn you a new\
      \ hat, which can be randomly chosen for your pirate to wear when customising\
      \ your pirate in the game lobby!!<h2 class=\"bb_tag\">Captain's Log</h2>Want\
      \ to know how you be doin\u2019 on your adventures at sea? The Captain\u2019\
      s Log is packed full of helpful information to help you keep track of how many\
      \ hats and events you\u2019ve found, what all the secret objectives in scored\
      \ games are, the histories of all of our bots, and all of your in-game statistics!<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1234220/extras/captainslog.gif?t=1609517560\"\
      \ />"
