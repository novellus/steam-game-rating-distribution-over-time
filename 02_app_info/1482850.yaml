    about_the_game: "This game is an orthodox 2D Platform Action Adventure Game. In\
      \ this game, you will play as Jack, the strongest warrior of the chicken clan\
      \ in the peaceful farm, run through the huge levels, defeating powerful enemies\
      \ to rescue chicks from the distance.<h2 class=\"bb_tag\">\u25CFSynopsis Of\
      \ Game Story</h2>In the beautiful countryside, there is a peaceful farm. The\
      \ roosters, hens and chicks all lead a stable life. One day, the Furious Eagle\
      \ led his subordinates and caught the chickens One day, the Furious Eagle led\
      \ his subordinates and caught the chickens rapidly, as the chicks were defenseless.\
      \ Jack, as the strongest warrior among the chickens, lives up to the elder's\
      \ expectation, takes on the responsibility of saving the chickens, embarking\
      \ on an incredible journey across different places, defeating different enemies\
      \ and their boss, and the leader of the bosses Furious Eagle. Charge! Fighting\
      \ chicken, the future of the chicken clan depends on you!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1482850/extras/Main_Text_Picture.png?t=1609549170\"\
      \ /><h2 class=\"bb_tag\">\u25CFCollect Objects To Power up yourself</h2>\u2460\
      \ By constantly strengthening yourself, then the player has enough power to\
      \ defeat the strong bosses. In this game, player can collect Diamonds to increase\
      \ the limit of HP, collect Amethysts to increase the limit of SP, and collect\
      \ Rubies to increase attack power (including skills attack power).<br>\u2461\
      \ Player can also gain food to restore HP and skill SP by knocking down enemies.\
      \ Apples, corns, bananas, carrots, and watermelons are used to restore HP; Pears,\
      \ oranges, grapes, cherries, and cantaloupes are used to restore SP.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1482850/extras/Collect_Objects-2.gif?t=1609549170\"\
      \ /><h2 class=\"bb_tag\">\u25CFDifferent Skills</h2>\u2460 The original skills\
      \ of this game are Punch, Air cannon, and of course sliding.<br>\u2461 By knocking\
      \ down the bosses of the specific levels, the protagonist can acquire new skills\
      \ from these bosses, they are Heavy Smash, Strong Kick, and Super Air Cannon.\
      \ The new skills can better cope with more and more powerful enemies or bosses.<br>\u2462\
      \ Using newly learned skills will consume a certain SP, but Air Cannons and\
      \ Super Air Cannons can through the walls, player should make good use of this\
      \ feature and make full use of the player's wisdom to solve various problems.<br>\u2463\
      \ SP will restore automatically.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1482850/extras/Different_Skills2-2.gif?t=1609549170\"\
      \ /><h2 class=\"bb_tag\">\u25CF24 Huge Levels</h2>\u2460 This game has 24 huge\
      \ levels, the terrains of levels includes riverbanks, swamps, forests, deserts,\
      \ caves, mountains and so on, which make us exciting.<br>\u2461 In addition\
      \ to a large number of enemies in the level, there are also a large number of\
      \ obstacles and hazzards that player need to avoid.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1482850/extras/LV15-2.gif?t=1609549170\"\
      \ /><h2 class=\"bb_tag\">\u25CF72 Different Types Of Enemies(Including Bosses)</h2>There\
      \ are 72 different types of enemies in this game. There are close combat, long\
      \ range combat and a combination of the two. They are very strong, player need\
      \ to use wisdom to knock them down, especially in the BOSS battle. After knocking\
      \ down the enemy, you can collect the dropped objects of enemies.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1482850/extras/Numerous_Enemies-2.gif?t=1609549170\"\
      \ /><h2 class=\"bb_tag\">\u25CF12+ Different Types Of Bosses</h2>\u2460 This\
      \ game contains 12 main level bosses. They need to be knocked down to qualify\
      \ for entering the next level, player need to be cautious and patient in the\
      \ battle. After knocking down, there will be generous rewards.<br>\u2461 In\
      \ addition, this game also has extra bosses with the same strength as the main\
      \ bosses, although they are not required to be defeated, there are extra rewards\
      \ for defeating them.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1482850/extras/BOSS-1.gif?t=1609549170\"\
      \ /><h2 class=\"bb_tag\">\u25CFSupport GamePad Control</h2>Any control of this\
      \ game can be done with a gamepad.<h2 class=\"bb_tag\">\u25CFThis game is for\
      \ all those who dare to pursue their dreams</h2><h2 class=\"bb_tag\">\u25CF\
      The game is developed by one person</h2>"
