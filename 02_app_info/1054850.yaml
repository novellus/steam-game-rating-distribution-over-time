    about_the_game: Welcome to the land of Storms. Few survive in this land. Luckily
      you and your allies have found the storm eye. <br><br>If you're looking for
      a refreshing, innovative, and challenging ARPG, you've found it. Decide your
      strengths by choosing one of three classes, Decide how to creatively dispatch
      your foes with over 120 unique and game-changing skills. Decide what equipment
      to use with over 200 items. Build shelter with fortress creation. Adapt to randomized
      worlds to survive, <br><br><i>Storms</i> was built from the ground-up on giving
      the player meaningful, interesting choices. The game is rewarding as it is challenging
      - choose wisely.<br><br>FEATURES<br>- Temperature, humidity, light-level, and
      inclement weather all have effects on combat. Use the environment to your advantage.<br>-
      A vast, to-the-point skill tree in which all skills change the way you play.<br>-
      Randomly generated worlds.<br>- Craft waypoints, personal chests, and fortresses
      to protect yourself from inclement weather and enemies. Beware - enemies can
      break your constructions.<br>- Hire mercenaries and gear them up.<br>- Loot!<br><br>Can
      you survive in The Land of Storms?
