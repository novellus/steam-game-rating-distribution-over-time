details:
  data:
    about_the_game: "Butsbal is a fast paced multiplayer shooter game inspired by\
      \ pong. Play the four different game modes with or against friends in the local\
      \ multiplayer or play against strangers in the online multiplayer. The clean\
      \ and minimalist design puts the focus on the gameplay. <br />\r\n<br />\r\n\
      Players will carry up to 5 bullets and will receive a new bullet every 3 seconds\
      \ or kill. Bullets fired by the players will travel at a constant velocity and\
      \ will bounce against the borders. Which makes it a hectic but fun shooter.\
      \ You always have to watch your back!<br />\r\n<br />\r\nFeatures<br />\r\n\
      <br />\r\n- 2 to 8 players local multiplayer <br />\r\n- Online multiplayer\
      \ up to 8 players <br />\r\n- 4 game modes: DM, TDM, CTF and Last Man Standing\
      \ <br />\r\n- 8 different levels <br />\r\n- Xbox 360 controller supported"
