    about_the_game: "Reunite the Dragon and Phoenix Kingdoms in Spirits of Mystery:\
      \ Song of the Phoenix. The Kingdoms of Dragon and Phoenix have been warring\
      \ with each other for over 300 years. The Princess of the Dragon kingdom was\
      \ set to wed the Prince of the Phoenix Kingdom in order to bring an end to the\
      \ conflict but the Prince has been kidnapped! An evil witch, trapped in stone\
      \ hundreds of years ago, orchestrated the abduction of the Prince. If the two\
      \ Kingdoms cannot form a truce through matrimony, then the witch will break\
      \ free from her prison. Help the Princess locate her missing groom and unite\
      \ the two Kingdoms in this captivating Hidden Object game! <br />\r\n<br />\r\
      \nThis is a special Collector's Edition release full of exclusive extras you\
      \ won\u2019t find in the standard version. The Collector\u2019s Edition includes:<br\
      \ />\r\n<br />\r\nBonus gameplay<br />\r\nIntegrated Strategy Guide<br />\r\n\
      Concept Art"
