details:
  data:
    about_the_game: '<h2 class="bb_tag">Stranded on the island</h2>Path to the Sky
      is a roguelite platformer that lets you explore a beautiful world of flying
      islands with randomly generated caves, monsters and treasures. Climb your way
      to the top while combining items for unique combat effects each run and enjoy
      the mix of retro aesthetics and modern effects. In Path to the Sky, you''ll
      play various characters who were stranded on an island in the Indian Ocean during
      the 17th century. Discover their past by picking up pieces of information from
      randomly generated items and various NPCs.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/370390/extras/pots.png?t=1571336650"
      /><h2 class="bb_tag">Platformer Roguelike</h2><ul class="bb_ul"><li> Roguelike
      features, mixed up with platforming: Full procedural generation. A new world,
      every time you play<br></li><li> Many weapons, shields and charms that you can
      find for crazy and unique combinations each run<br></li><li> Mean traps and
      monsters with randomized buffs<br></li><li> Retro pixel art mixed with modern
      shading techiques and naturalistic effects<br></li><li> Crunchy but shiny sound
      effects and melodic chiptunes by Yoann Turpin<br></li><li> Cool as hell Box2D
      physics that make everything go boom and wiggle around</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/370390/extras/row_item.png?t=1571336650"
      />'
