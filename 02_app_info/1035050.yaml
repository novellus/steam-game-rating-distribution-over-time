    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1035050/extras/HeaderDescription_FM001.png?t=1596133154\"\
      \ /><br><br>What happens when everyone is stuck in the same time loop, without\
      \ knowing?<br><br><i><strong>Alt-Frequencies</strong></i> is an audio mystery\
      \ game where you use the airwaves to open the world\u2019s eyes to the truth.\
      \ Record, rewind time and broadcast snippets of radio shows to expose radio\
      \ hosts, conspiracy theorists, politicians, underground activists - and a dog.<br><br>By\
      \ redistributing information, you change what happens in the next 3 minute time\
      \ loop and impact both news cycles and the lives of the people behind them.<br><br>Listen\
      \ as their personal stories evolve, in a world that seems to stand still.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1035050/extras/HeaderFeatures_FM001.png?t=1596133154\"\
      \ /><br><br><ul class=\"bb_ul\"><li>A new kind of narrative game that blurs\
      \ the lines between the fantastical and the everyday while examining our relationship\
      \ with mainstream media through the prism of radio stations.<br></li><li>Built-in\
      \ accessibility features that make the game available to a wide range of people\
      \ - including blind and visually impaired players.<br></li><li>Brought to life\
      \ by a diverse cast of 20+ amazing voice performers, including TV, podcasts\
      \ and YouTube personalities such as Jasika Nicole (<i>Fringe</i>, <i>Welcome\
      \ to Night Vale</i>) &amp; Mike Rugnetta (<i>Reasonably Sound, CrashCourse</i>).<br></li><li>By\
      \ the studio behind the critically acclaimed <i>A Normal Lost Phone</i> and\
      \ <i>Another Lost Phone: Laura\u2019s Story</i>.</li></ul>"
