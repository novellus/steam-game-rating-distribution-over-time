      HyperBrawl, around the world we''re hearing many different thoughts on how best
      to improve HyperBrawl Tournament and we are listening to everyone in the community
      and what they think as we develop more content and updates moving forward.


      Thank you for letting us know your thoughts we really appreciate hearing the
      voice of the community especially as we head into 2021 which will be a big year
      for us and HyperBrawl moving forward <3


      If you have any additional feedback on how you think we could improve the Brawl
      moving forward we would really appreciate hearing them in our Discord and to
      talk to you about your experience :)


      - Simran - Head Of Player Engagement '
