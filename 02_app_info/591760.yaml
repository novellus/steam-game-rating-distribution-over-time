    reviews: "\u201CIf you loved Speedball 2, you will love Hyperbrawl Tournament.\
      \ Anyone looking for an alternative to Rocket League could also enjoy it here.\u201D\
      <br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.pixel-magazine.net/hyperbrawl-tournament-review-fight-for-the-ball/7274/\"\
      \ target=\"_blank\" rel=\"noopener\"  >PIXEL</a><br><br>\u201CThe game offers\
      \ a lot of fun, especially if you play in a group of friends\u201D<br>8.5/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.sector.sk/hra/15998/hyperbrawl-tournament.htm\"\
      \ target=\"_blank\" rel=\"noopener\"  >SEKTOR</a><br><br>\u201CHyperBrawl Tournament\
      \ is a fun and addictive futuristic handbrawling effort that arms its players\
      \ with a wealth of weapons, tools and attacks and unleashes them on a variety\
      \ of obstacle-filled arenas that make for chaotic and surprisingly strategic\
      \ matches.\u201D<br>7/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.nintendolife.com/reviews/switch-eshop/hyperbrawl_tournament\"\
      \ target=\"_blank\" rel=\"noopener\"  >NINTENDO LIFE</a><br>"
