    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/591760/extras/Steam_Description_Gif_Full_600px.gif?t=1608141035\"\
      \ /><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.hyperbrawl.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/591760/extras/HBT_Steam_Page_Welcome.png?t=1608141035\"\
      \ /></a><br>HyperBrawl Tournament is an online multiplayer, arcade-style, sports\
      \ brawler featuring high-adrenaline PvP arena battles for 1-4 players. The universe\u2019\
      s greatest heroes have gathered to compete in a showdown for the ages; the legendary\
      \ HyperBrawl Tournament! Armed with unique weapons and a thirst for glory.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/591760/extras/HBT_Steam_Page_Features.png?t=1608141035\"\
      \ /><br><ul class=\"bb_ul\"> <li> Online &amp; local multiplayer: Jump into\
      \ local or online matches with friends, family or foes from around the world\
      \ in quick-fire 90 second rounds<br></li><li> Master the HyperBrawl: 12 unique\
      \ arenas spread across the universe each loaded up with dynamic obstacles<br></li><li>\
      \ 7 Game Modes: Single Player Campaign, Arcade, Blitz, Private Match &amp; More!<br></li><li>\
      \ Heavy customization: Customise your hero &amp; team with unique skins, weapons,\
      \ abilities and more!<br></li><li> Controller: Prefer to use a controller when\
      \ scoring a goal? No problem. Plug in and play!<br></li><li> Play how you wish:\
      \ Play to your strengths with Novice, Pro and Elite difficulty settings</li></ul><h2\
      \ class=\"bb_tag\">Controller Support</h2>HyperBrawl has full controller support\
      \ and is equally as enjoyable with Keyboard and mouse. <br>Please note, that\
      \ when playing local multiplayer (Arcade) a controller will be required as adding\
      \ a second player requires two controllers connected.<h2 class=\"bb_tag\">What\
      \ inspired Us</h2>At it's core HyperBrawl is a multiplayer sports brawler inspired\
      \ by Speedball for gamers who love Rocket League, Mario Strikers, TowerFall\
      \ Ascension, Brawlhalla, Windjammers 2 and Overcooked 2."
