details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1235710/extras/pond.gif?t=1606752373\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1235710/extras/about.png?t=1606752373\"\
      \ /><br>Oddventure is a JRPG about the misadventures of Charlie - a nihilistic\
      \ and rebellious teenage girl with anger issues and social awkwardness. Charlie\
      \ searches for her troublesome brother Bonzo and ultimately for a way back home.\
      \ The setting is the Kingdom of Luxia, a land straight from original Grimm Brothers\u2019\
      \ fairy tales with a dark, Nietzschean twist.<br><br>             <img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1235710/extras/tv.png?t=1606752373\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1235710/extras/gameplay.png?t=1606752373\"\
      \ /><br><strong>Battle Enemies</strong> \u2013 Classic turn-based combat with\
      \ a twist: use the MOOD of your characters! Every battle can be ended in different\
      \ ways. <br><strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1235710/extras/choice.gif?t=1606752373\"\
      \ /><br><br>Explore and Interact</strong> \u2013 Meet new people (or creatures).\
      \ In this world, every character can be talked to and has something to say.\
      \ Don't forget to check the objects around you, either. <br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1235710/extras/hands.gif?t=1606752373\"\
      \ /><br><br><strong>Make Choices</strong> \u2013 Every decision matters. It\u2019\
      s up to you how the story plays out and which of several endings you recieve.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1235710/extras/hat.gif?t=1606752373\"\
      \ /><br><br><strong>Solve Puzzles </strong>- Between battles, explore a world\
      \ filled with cute and weird puzzles full of odd creatures.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1235710/extras/puzzle.gif?t=1606752373\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1235710/extras/features.png?t=1606752373\"\
      \ /><br><br><ul class=\"bb_ul\"><li> Meaningful choices \u2013 EVERY decision\
      \ matters, sometimes in the most unpredictable ways.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1235710/extras/klawisz_daruj_zaznaczony.png?t=1606752373\"\
      \ /> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1235710/extras/klawisz_dobij_zaznaczony.png?t=1606752373\"\
      \ /><br></li><li> The friendly RPG where nobody has to die... but can. In a\
      \ horrible way. <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1235710/extras/\u015B\
      mier\u0107.png?t=1606752373\" /> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1235710/extras/sparkle.png?t=1606752373\"\
      \ /><br></li><li> Unique and EMOTIONAL turn based combat system with cursed-image-like\
      \ enemies.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1235710/extras/happy_mask.png?t=1606752373\"\
      \ /> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1235710/extras/madhatter_hit.png?t=1606752373\"\
      \ /> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1235710/extras/sad_mask.png?t=1606752373\"\
      \ /><br></li><li> Countless hidden secrets, references to pop culture and fairy\
      \ tales.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1235710/extras/wild_dwarf_hit.png?t=1606752373\"\
      \ /><br></li><li> MEDIEVAL FURRIES?!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1235710/extras/medieval_furries.png?t=1606752373\"\
      \ /><br></li><li> Frog milk as a currency.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1235710/extras/frogmilk.png?t=1606752373\"\
      \ /><br></li><li> Bitter-sweet comedy mixed with some coziness and dark humor.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1235710/extras/heart.png?t=1606752373\"\
      \ /> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1235710/extras/skull.png?t=1606752373\"\
      \ /><br></li><li> Dope and climatic OST.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1235710/extras/nutki_do_ataku.png?t=1606752373\"\
      \ /><br></li><li> A life changing gaming experience.</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1235710/extras/mr_rabbit_wounded.png?t=1606752373\"\
      \ />"
