    about_the_game: "n the far future, Earth has been polluted by the aftermath of\
      \ nuclear war, with the last of human civilization moving to inhabit the massive\
      \ space station, Icarus VI. Decades later, the first group of students from\
      \ the Hero Academy onboard Icarus VI was sent back to Earth on a recon mission.\
      \ What they found was not a recovering paradise, but one inhabited by unimaginable\
      \ monstrosities\u2026<h2 class=\"bb_tag\">\u2605 Variety of Interesting Heroes\
      \ all unlockable via gameplay progression</h2>Each hero champions their own\
      \ style of combat and can be yours simply by playing the story mode.<br><br>Will\
      \ you take a frontline medic like Nightingale, who can heal and attack at the\
      \ same time? Or Sigurd, a tank who\u2019s mecha-Esque suit specializes in knockbacks\
      \ and keeping enemies away?<br><br>Choose and customize Divas to match your\
      \ playstyle and build the team you want!<h2 class=\"bb_tag\">\u2605 Challenging\
      \ Tactical Battles</h2>Positioning is key! Move around the battlefield and optimize\
      \ your damage by catching as many foes as possible in your attack grid. Use\
      \ your ultimate skill to really turn the tides in your favor.<h2 class=\"bb_tag\"\
      >\u2605 Defeat Boss Monsters</h2>Many boss fights come with specific parts that\
      \ can be destroyed to give the player an advantage. Ranging from extra drops\
      \ to temporarily disabling an attack, focusing on these could be the key to\
      \ victory.<h2 class=\"bb_tag\">\u2605 Deep Equipment System</h2>Over 400 different\
      \ equipment to collect, including hero-specific and set items which grant powerful\
      \ and unique abilities!<h2 class=\"bb_tag\">\u2605 Variety of PVE and PVP Events</h2>Experience\
      \ many different gameplay modes such as<br>- Face friends and foes in a PVP\
      \ battle Arena<br>- A series of stages that chronicles the events of the Story<br>-\
      \ Challenge yourself in a Rogue-like survival arena known as the Infinite War<br>-\
      \ Earn special loot and other rewards from our ever-changing Events<h2 class=\"\
      bb_tag\"><strong>The English version launched! If you want to play the English\
      \ one, please refer to the following links:</strong></h2><a href=\"https://store.steampowered.com/app/1436650/Battle_Star/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/1436650/Battle_Star/</a><br><br>PS:\
      \ The game here only supports Chinese as we're just the Chinese publisher in\
      \ the Asian regions."
