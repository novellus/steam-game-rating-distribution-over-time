  data:
    about_the_game: "A collection of sometimes sad, sometimes spooky, but always hauntingly\
      \ beautiful tracks by composer Brandon Purvis. This group of 10 songs ranges\
      \ from a large orchestra all the way down to a solo piano and will work to fully\
      \ immerse your players into any scene with a somber mood!<br />\r\n<br />\r\n\
      Features<br />\r\n<br />\r\n* Extremely Realistic Orchestral and Piano Based\
      \ Music<br />\r\n* WAV, M4A and Looping OGG Formats<br />\r\n* 10 Tracks in\
      \ Total<br />\r\n* For use in RPG Makers, VNM or the engine of your choice!<br\
      \ />\r\n<br />\r\nTracklist:<br />\r\n<br />\r\n1. Reflections<br />\r\n2. A\
      \ Somber Beginning<br />\r\n3. Cursed Woods<br />\r\n4. Flight of the Damned<br\
      \ />\r\n5. The Grip of Madness<br />\r\n6. The Sting of Defeat<br />\r\n7. A\
      \ Haunting Melody<br />\r\n8. Beneath the Surface<br />\r\n9. Searching for\
      \ Answers<br />\r\n10. Ghosts of the Past"
