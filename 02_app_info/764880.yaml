    about_the_game: "1950s Brazil \u2013 A cast of colorful characters in a story\
      \ of romance and intrigue set in Rio and historic Tiradentes. <br><br>Fly your\
      \ not-so-trusty airplane down to elegant 1950s Rio and enter an adventure that\u2019\
      ll take you to the quaint historic town of Tiradentes. Encounter a cast of colorful\
      \ characters \u2013 a pair of lovers from a bygone era, a beautiful young singer,\
      \ a crooked former KGB man, and his seductive sidekick. Can you solve the puzzles\
      \ and turn a tragic lovers\u2019 tale into a story with a happy ending? <br><br>Only\
      \ you can trace the rightful heiress and help her triumph over the scheming\
      \ villain!<br><br>Only you can crack the code that\u2019ll return the family\
      \ fortune to its rightful owner!<br><br><ul class=\"bb_ul\">    <li>Exotic tropical\
      \ setting and 50s retro feel <br>    </li><li>Romance, mystery and brain-teasing\
      \ puzzles<br>    </li><li>Authentic period dialogue and top voice over talent<br>\
      \    </li><li>Beautiful bright and cheerful surroundings<br>    </li><li>Bonus\
      \ in-game trophy hunt<br>    </li><li>Interactive map with location hints<br>\
      \    </li><li>More than 40 mini games and hidden object scenes</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/764880/extras/minas2_33.png?t=1521475558\"\
      \ /><br><br>Brazilian Adventure... A breathtaking trip to the fabulous 50s!"
