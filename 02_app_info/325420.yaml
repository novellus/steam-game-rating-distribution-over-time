    detailed_description: "<h1>Join our official Discord!</h1><p><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/homebrew\"\
      \ target=\"_blank\" rel=\"noopener\"  ><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/325420/extras/discord_600.png?t=1572881999\"\
      \ /></a></p><br><h1>About the Game</h1><strong>All vehicles in the screenshots\
      \ are creations made by the community. This vehicle sandbox has a steep learning\
      \ curve so keep in mind that it will take time to learn how to perfect your\
      \ vehicle. If you're looking for a builder that will challenge your creativity\
      \ and allow you to build almost anything you can imagine then this is the sandbox\
      \ for you. Now let's look at what you can expect:</strong><br><br><strong>CURRENT\
      \ FEATURES</strong><br><ul class=\"bb_ul\"><li><strong>SANDBOX BUILDING</strong><br>You\
      \ are the creator and you have the power. You can set up controls for all kinds\
      \ of input devices, there\u2019s no size or part limit and all parts are highly\
      \ tweakable. <br><br></li><li><strong>PHYSICS</strong><br>In addition to land\
      \ vehicle physics the game has aerodynamics and water dynamics with waves in\
      \ place so that you can test your creations to the extreme.<br><br></li><li><strong>PARTS</strong><br>Whether\
      \ you\u2019re working on a car, a plane, a boat or anything else, Homebrew has\
      \ a ton of parts including engines, motors, wheels, lights, wings, pontoons,\
      \ detachers, transmissions, weapons and more. <br><br></li><li><strong>LOGIC\
      \ PARTS</strong><br>Take building to the next level and combine usual parts\
      \ with logic components to build autopilot vehicles, stabilizing systems, transforming\
      \ vehicles, robotic arms and more. Your imagination is the limit. <br><br></li><li><strong>WORLD</strong><br>Explore\
      \ the world of Homebrew and test your creations on one of the many islands.\
      \ The world has a dynamic day and night cycle, a weather system and is large\
      \ enough to test any type of vehicle including boats, supersonic planes, cars\
      \ and more.<br><br></li><li><strong>MULTIPLAYER</strong><br>Play online and\
      \ battle with your friends in the multiplayer.<br><br></li><li><strong>AN AWESOME\
      \ COMMUNITY</strong><br>Whether you\u2019re looking for help, someone to play\
      \ with or simply want to chat you\u2019re always welcome to join us on Steam\
      \ or our <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/twAcruH\"\
      \ target=\"_blank\" rel=\"noopener\"  >DISCORD CHANNEL</a>. </li></ul><br><strong>PLANNED\
      \ CHANGES</strong><br>We're constantly working on things like better vehicle\
      \ sharing, bug fixing and an improved overall experience. If you have suggestions\
      \ feel free to share them with us!"
