    about_the_game: Legend has it that Huuma Mina is an immortal ninja with silver
      hair and silver eyes. In the modern era, she tries to hide and live in seclusion.
      However, a mad scientist, Arakawa Murasaki, is obsessed with the research on
      her immortalization and tries to capture her again. Is Arakawa Murasaki able
      to capture Mina and reveal the secret with modern science and technology?<br>For
      the best experience, a controller is recommended!<br><br><ul class="bb_ul"><li>Hack
      and Slash Style Fighting!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1441300/extras/feature_01_combat.gif?t=1605135647"
      /><br>You can easily combine two attacks to develop your own fighting style.
      Dodging and Guarding are to defend yourself against enemies. What's even better,
      you can also equip 2 skills to improve the combat efficiency.<br><br></li><li>Armor
      Durability!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1441300/extras/feature_02_armor_duration.gif?t=1605135647"
      /><br>All armor in the game has a specific durability. Once it reaches zero,
      your armor will break and all incoming attacks will interrupt outgoing action.<br><br></li><li>Real-time
      Cut-scenes!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1441300/extras/feature_05_scenario.gif?t=1605135647"
      /><br>The story is told by cut-scenes and can be played again after you complete
      the game.<br><br></li><li>Character Customization!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1441300/extras/feature_06_costumes.gif?t=1605135647"
      /><br>There are 6 customization slots. You can change her hair, underwear, handwear,
      footwear, outfit and her accessories. Additionally, each unlocked item will
      make your character stronger.<br><br></li><li>Story Quests and Optional Quests!<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1441300/extras/feature_07_quests.gif?t=1605135647"
      /><br>You can quest based on story progress or do some optional quests, like
      searching for missing cats...etc.</li></ul>
