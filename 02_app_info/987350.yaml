  data:
    about_the_game: "PlanetSide Arena servers will be shutting down on January 10,\
      \ 2020. Read our dev letter to learn more: <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.planetsidearena.com/news/psa-sunset-letter\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.planetsidearena.com/news/psa-sunset-letter</a><br><br><strong><u>ENTER\
      \ THE ARENA</u></strong><br><br>Dive into PlanetSide Arena and battle online\
      \ in a massive multiplayer sci-fi arena shooter. Choose your class, fuel your\
      \ jetpack, and drop into the fray on the war-torn landscape of Auraxis.<br><br>Featuring\
      \ class-based sci-fi action, with lightning-fast jet packs and vehicles, compelling\
      \ team tactics and a deep tech tree with weapon mods and in-game progression.\
      \ Traditional arena warfare leaps into the future with multiple classes and\
      \ styles of play. Assault, Engineer, Combat Medic \u2013 each class features\
      \ unique abilities made for you to rule the Arena. Plus, a broad selection of\
      \ futuristic vehicles \u2013 tanks, ATVs, jetpacks, and more \u2013 goes beyond\
      \ modern infantry warfare. Propel into the sky and rain death from above or\
      \ grind the competition to dust under your treads."
