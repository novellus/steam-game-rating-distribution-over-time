  data:
    about_the_game: '<strong>Join the Smoots and play all the tournaments in the Tennis
      World Circuit. </strong><h2 class="bb_tag">Customize your SMOOT</h2><br>Customize
      your appearance! Create your Smoot with your own style, and chose amongst lots
      of fashion complements and accessories.<h2 class="bb_tag">Prepare for a hard
      season</h2><br>Beat the 66 tournaments in the World Circuit to be the top 1
      in the SMOOT ranking. Defeat all your opponents and be a reference!<h2 class="bb_tag">Dynamic
      Game System</h2>Improve your skills while playing. The opponents are tough and
      you must be prepared. <br><br>During the season, you will be able to unlock
      different funny mini games, letting you improve your skills.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/393860/extras/steam_separator.png?t=1593004474"
      /><h2 class="bb_tag">Let''s have fun</h2><ul class="bb_ul"><li>Story mode: Prepare
      your character and win all the tournaments. Let your Smoot become a legend in
      the World Circuit!<br></li><li>Minigames: Improve your skills by playing different
      mini games around the world. <br></li><li>Local Multiplayer: Play local with
      your friends, up to 4 players.<br></li><li>Online Multiplayer: Play online with
      friends around the world.</li></ul>'
