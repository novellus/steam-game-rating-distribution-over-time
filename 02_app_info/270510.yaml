    about_the_game: <h2 class="bb_tag"><strong>EPOCH - Post-apocalyptic Robot Combat</strong></h2><br>Get
      ready for post-apocalyptic robot combat! Follow the story of EPOCH, a guardian
      robot on a quest to fulfill his primary function in a world blasted by war.
      Use your quick reflexes, combat skills and tactical thinking to dodge, trick
      and blast the hordes of other robots in your way. Dodge, crouch and leap to
      avoid enemy fire. Spray bullets, fire Missiles, launch devastating Countermeasures,
      and activate powerful Boosters. Hone your skills in the multi-level Campaign,
      and then put them to the test in the endless Arena mode.<h2 class="bb_tag">UNRAVEL
      THE MYSTERY</h2>Follow the echoes of a lost civilization in a visually-stunning
      post-apocalyptic world where only robots survive to fight a never-ending war.
      Fight towards your goal and piece together the fragments to reveal exactly what
      happened when the old world ended. Is this the dawn of a new Epoch? And how
      can you find the one person you were originally assigned to protect?<h2 class="bb_tag">CHOREOGRAPH
      THE ACTION</h2>Control your Guardian Robot with mouse and Keyboard or Controller.
      Make split-second tactical decisions, take cover, select targets, dodge incoming
      fire, utilize special abilities, and launch countermeasures!<h2 class="bb_tag">DESTROY,
      SALVAGE AND UPGRADE</h2>Battle escalating waves of robots in arena-style combat,
      and upgrade yourself with pieces torn from your fallen enemies! Configure your
      robot with dozens of weapons, armors, boosters and counters.<h2 class="bb_tag">IMMERSIVE
      SINGLE-PLAYER CAMPAIGN</h2>Fight in multiple locations across a vast and ravaged
      city, and gather fragments of the past with logs from a cast of characters,
      each with their own perspective on the apocalyptic events that destroyed a once-proud
      civilization.<h2 class="bb_tag">ENDLESS ARENA MODE</h2>Challenge yourself and
      your friends to see who can get the top score against an endless horde of robots.<h2
      class="bb_tag">New Graphics, Controls and Interface specifically for PC.</h2><br>EPOCH
      has been redesigned to be a fully featured PC Arcade shooter. We have been working
      hard to include the following new features;<br><ul class="bb_ul"><li>Steam Leaderboards
      and Achievements. <br></li><li>Mouse and Keyboard controls with keybinding <br></li><li>Full
      Controller support </li></ul><br>We have completely overhauled EPOCH's graphics
      to use the full rendering power of the Unreal Engine 3 on PC !<br><ul class="bb_ul"><li>Dynamic
      Lighting and Atmospherics, Bloom, DOF, Motion Blur<br></li><li>All surface shaders
      recreated for D3D<br></li><li>Overhauled VFX, including Physics particles.<br></li><li>Destroyable
      cover<br></li><li>Fullscreen, Widescreen and Native / Multi resolution support<br></li><li>
      Graphics options settings</li></ul><h2 class="bb_tag">Follow us</h2><br><a href="https://steamcommunity.com/linkfilter/?url=http://www.uppercut-games.com"
