details:
  data:
    about_the_game: "The Angry Banana is a short 2D action game with a funny story\
      \ that's full of NONSENSE! You go out on a journey to avenge your &quot;family&quot;.\
      \ But, will you be able to?<br />\r\n<br />\r\nYou'll be going through five\
      \ different levels where you need to pay a LOT of attention to what's going\
      \ on around you. In order to survive, know when you should move, and when you\
      \ shouldn't. Use your deadly banana peels and your devastating banana kick to\
      \ destroy different enemies who will try to stop you. If you survive, then maybe.....just\
      \ MAYBE, you'll be able to get your revenge."
