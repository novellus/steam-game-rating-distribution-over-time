    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1170820/extras/add_to_wishlist.jpg?t=1605523649\"\
      \ /><br><br>Open the gate to a <strong>realistic world full of desire, fascination\
      \ and fear!</strong><br><br><strong>LUST FROM BEYOND: PROLOGUE</strong> is a\
      \ story introduction to full version of LUST FROM BEYOND. Don't treat it like\
      \ a demo - it's standalone short game without spoilers from the main game. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1170820/extras/gify-prologue.gif?t=1605523649\"\
      \ /><br><br>Christopher is tormented by visions of a sinister land full of lechery\
      \ and pain. To learn its secrets, he joins the <strong>Cult of Ecstasy</strong>,\
      \ whose members seem to know the answers to his disturbing questions.<br>Christopher\
      \ learns the cult's life from within, getting lost in its blasphemous and sexual\
      \ customs. Pleasures of this world are soon not enough. The cultists, following\
      \ Christopher's visions, attempt to enter <strong>Lusst'ghaa - the Land of Ecstasy\
      \ beyond the borders of our reality</strong>.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1170820/extras/gify-features.gif?t=1605523649\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Bold erotic themes adapted to horror convention</li></ul><ul\
      \ class=\"bb_ul\"><li>Gameplay from the point of view of an occult sect's member</li></ul><ul\
      \ class=\"bb_ul\"><li>World inspired with the works of Lovecraft, Giger and\
      \ Beksi\u0144ski</li></ul><ul class=\"bb_ul\"><li>Exploring a graphically advanced\
      \ environment, full of interactive items</li></ul><ul class=\"bb_ul\"><li>Ingenious\
      \ puzzles</li></ul><ul class=\"bb_ul\"><li>Running from, and even fighting otherworldly\
      \ monsters!</li></ul><ul class=\"bb_ul\"><li>Rich sound and music design</li></ul>"
