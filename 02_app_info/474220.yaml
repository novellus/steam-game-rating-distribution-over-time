    about_the_game: <strong>A direct successor to the 2D multiplayer shooter Soldat
      which took the Internet and LAN parties by storm in the early 2000's.</strong><br><br>Soldat
      2 aims at recreating the basic Soldat gameplay experience with fresh and enhanced
      content. Customization and <strong>modding</strong> will be a core feature with
      procedurally generated levels, custom game rules and modes, weapons, vehicles,
      structures and a battle simulator sandbox. Soldat 2 strives to become a powerful
      platform for custom created content, mods and other Soldat-like games<br><br><ul
      class="bb_ul"><img src="https://steamcdn-a.akamaihd.net/steam/apps/474220/extras/5f67a20e084ab468890343.gif?t=1608795796"
      /></ul><h2 class="bb_tag">Early Access Features:</h2><ul class="bb_ul"><li>
      online multiplayer (with dedicated servers)<br></li><li> iconic physics-based
      movement<br></li><li> essential multiplayer gamemodes (capture the flag, point
      capture, battle royale)<br></li><li> procedurally generated and designed levels<br></li><li>
      realistic weapons and military equipment<br></li><li> ragdoll physics and over
      the top violence<br></li><li> singleplayer &amp; custom battle sandbox<br></li><li>
      lo-fi mode for clarity or potato pc's<br></li><li> in-game level editor + generator<br></li><li>
      change everything with modifiers</li></ul><br><ul class="bb_ul"><img src="https://steamcdn-a.akamaihd.net/steam/apps/474220/extras/5f67a78ab6858946480583.gif?t=1608795796"
      /></ul><h2 class="bb_tag">Planned 3 Gameplay Tiers:</h2><ul class="bb_ul"><li>
      classic-competitive<br></li><li> class-based-realistic<br></li><li> sandbox-experimental</li></ul><br><ul
      class="bb_ul"><img src="https://steamcdn-a.akamaihd.net/steam/apps/474220/extras/level_designer_sm.gif?t=1608795796"
      /></ul><h2 class="bb_tag">Upcoming (subject to change):</h2><ul class="bb_ul"><li>
      full mod support<br></li><li> explosives + level destruction<br></li><li> more
      character customizations<br></li><li> more weapons (secondaries!) and equipment<br></li><li>
      more levels and game modes<br></li><li> classes, vehicles and other experimental
      features<br></li><li> quality of life improvements</li></ul><br>Developed by
      one man, <br>the original creator of <strong>Soldat</strong>, <strong>King Arthur's
      Gold</strong> and producer of <strong>Butcher </strong><br><i>Michal 'MM' Marcinkowski</i>.<br><br><br>Don't
      forget to WISHLIST!<br><br><ul class="bb_ul"><img src="https://steamcdn-a.akamaihd.net/steam/apps/474220/extras/wishlist.gif?t=1608795796"
      /></ul>
