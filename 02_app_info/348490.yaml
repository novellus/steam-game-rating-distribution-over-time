details:
  data:
    about_the_game: "Beyond Sol is a unique blend of action space combat and grand\
      \ strategy empire building in a procedurally generated open world. Collect resources,\
      \ build your city, upgrade your ships and weapons, and cultivate relationships\
      \ or wage wars with rival cities in your quest to dominate the solar system.\
      \ Play by yourself or invite your friends to your world and play cooperatively\
      \ or competitively.<h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"\
      ><li>Build a grand orbital city and establish outposts to expand your territory\
      \ and claim precious resources.<br></li><li>Assemble and customize your fleet\
      \ of warships and lead it in epic space battles.<br></li><li>Trade and forge\
      \ relationships with other cities or wage war and take their territory.<br></li><li>Pilot\
      \ your personal command cruiser and customize it with a suite of weapons and\
      \ equipment.<br></li><li>Unlock and upgrade new ships, weapons, and equipment\
      \ for your ships and defensive structures.<br></li><li>Dynamic and procedurally\
      \ generated \u2013 AI opponents, world layout, and random events are different\
      \ each time.<br></li><li>Persistent player profile \u2013 carry your ship progression\
      \ across both singleplayer and multiplayer games.<br></li><li>Singleplayer or\
      \ multiplayer \u2013 generate a world, play by yourself, or let your friends\
      \ join at any time to play with or against you.</li></ul><br>Can you survive\
      \ the harsh realities of the Rim and become the master of the solar system?"
