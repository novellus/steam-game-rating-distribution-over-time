    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/306200/extras/Description.png?t=1604679769"
      /><br>Welcome to The Happy Hereafter, a casual sim in which you guide the newly
      dead as they build an afterlife for themselves and their fellow lost souls.
      Possessing uncanny management skills, you'll control a legion of zany characters
      as they arrive at their eternal destination and settle in. There will be no
      rest for the wickedly funny as you put them to work building houses, harvesting
      resources and earning money to build a village to rival Paradise. Explore weird
      but wonderful landscapes, discover cleverly hidden secrets, and complete dozens
      of challenging missions in your quest to create a little slice of Heaven in
      the underworld!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/306200/extras/Features.png?t=1604679769"
      /><br><ul class="bb_ul"><li>Six locations<br></li><li>Over 100 missions<br></li><li>Dozens
      of wacky characters<br></li><li>Comic book style story scenes<br></li><li>Learn-as-you-play
      tutorial</li></ul>
