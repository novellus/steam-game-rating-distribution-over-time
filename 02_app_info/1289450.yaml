    about_the_game: "The fourth season pass for TEKKEN 7, featuring a collection of\
      \ different downloadable content bundled together at a discounted price!<br\
      \ />\r\n<br />\r\nIncludes the following DLC:<br />\r\n(DLC 16-17 now available)<br\
      \ />\r\n\u2022 DLC16: Playable character Kunimitsu!<br />\r\n\u2022 DLC17: New\
      \ stage Vermilion Gates!<br />\r\n*To use the above content, you must update\
      \ the game to version 4.00 or later.<br />\r\n<br />\r\n\u2022 DLC18 and Beyond<br\
      \ />\r\n- 1 new playable character<br />\r\n- 1 new stage<br />\r\n*Above content\
      \ will be available at a later date. Details will be revealed on the official\
      \ website as they become available.<br />\r\n<br />\r\nSeason Pass 4 Bonus:\
      \ PAC-MAN-Themed Customization Set<br />\r\n- Character Customization Set (includes\
      \ 1 Cuddly Pac-Man, 4 Cuddly Ghosts, and 1 t-shirt)<br />\r\n- Player Customization\
      \ Item Set (includes 2 panels, 2 health bars, and 2 plates)<br />\r\n*Some character\
      \ customization items cannot be used by certain characters."
