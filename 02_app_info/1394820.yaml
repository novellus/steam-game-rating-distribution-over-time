  data:
    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/VH9AS2m\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394820/extras/Discord.png?t=1602490533\"\
      \ /></a><br><br>HordeCore is a kick-ass action side-scroller set in a post-apocalyptic\
      \ world. Become the leader of an ever-expanding group of survivors. Manage supplies,\
      \ upgrade your team, and craft deadly contraptions to defend yourself! Remember,\
      \ exploration is vital in this harsh new world. Prepare to forge bizarre alliances\
      \ and, together, face the many dangers of the wastelands. Take survival gameplay,\
      \ combine it with base management, add RPG elements, and spice it up with a\
      \ fully-fledged collectible card game\u2014and you get HordeCore! <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394820/extras/AHordeTooManyGIF.gif?t=1602490533\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394820/extras/Features_EN.gif?t=1602490533\"\
      \ /><br><br><ul class=\"bb_ul\"><li> <strong> SURVIVE</strong> through the hardships\
      \ of a zombie-infested apocalyptic world!<br></li><li> <strong> UPGRADE AND\
      \ DEFEND</strong> your team's safe haven!<br></li><li> <strong> EXPLORE</strong>\
      \ the vast wastelands through randomly generated environments!<br></li><li>\
      \ <strong> WAGE WAR</strong> against endless hordes of undead and living threats!<br></li><li>\
      \ <strong> LOOT UP</strong> and collect rare materials to craft outstanding\
      \ weapons!<br></li><li> <strong> TEAM UP</strong> with your friends and face\
      \ the world of HordeCore in Co-op Mode!</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394820/extras/CarCrash.gif?t=1602490533\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394820/extras/Gameplay_EN.gif?t=1602490533\"\
      \ /><br><br><strong>Collect unique survivors</strong> and strategically pick\
      \ your team of apocalypse-hardened characters to fight through the outstanding\
      \ number of living dead trying to get your brains for a snack. <strong>Keep\
      \ your base camp</strong> safe and develop your defenses while growing a community\
      \ of bad-asses that you can command into the constant fight for survival. <strong>Explore\
      \ the wastelands</strong> in search of supplies. Face the unexpected dangers\
      \ of the zombie-apocalyptic world of <strong>HordeCore</strong>!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394820/extras/Steamgif02.gif?t=1602490533\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394820/extras/HordeTactics.gif?t=1602490533\"\
      \ /><br><br>Besides all the zombie-killing and loot-grabbing you can handle,\
      \ HordeCore also includes a complete, fully-featured Collectible Card Game!<br><br><strong>Horde\
      \ Tactics</strong> is a deck building card game, featuring 60+ cards that you'll\
      \ gather and unlock during your time in the Wasteland. Each card represents\
      \ an item, character or a Hordeling that you encounter in the game\u2014that\
      \ way, your collection grows alongside your progress in HordeCore! <br><br>Horde\
      \ Tactics features:<br><ul class=\"bb_ul\"><li> Easy to pick up gameplay <br></li><li>\
      \ Over 60 cards available <br></li><li> Power up your deck by building synergy\
      \ combos <br></li><li> Best part... it's entirely optional!</li></ul><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1394820/extras/FireLoop.gif?t=1602490533\"\
      \ />"
