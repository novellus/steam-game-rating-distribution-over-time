  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/482330/extras/description.png?t=1570053614"
      /><br><br>StarCore is a metroidvania style action platformer. Explore a giant
      space ship, gain upgrades and improve stats, defeat huge bosses and meet new
      allies. You play as Trion, Leader of an Arkonian team sent to steal the StarCore
      from the Draketh. The Draketh are an advanced mining empire that uses the StarCore
      to destroy planets with ease. Although they haven't attacked any civilization
      yet, the Arkonians perceive them as a threat. Without the Galactic Council's
      assistance, the Arkonians alone must steal the StarCore.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/482330/extras/features.png?t=1570053614"
      /><br><br>*Upgrades (Dash, Double-Jump, Water-Walk, Rocket-Launcher and many
      more.)<br>*Stat Based Platforming (Increase Atk, Def, Jmp, etc.)<br>*Environments
      to explore(and re-explore with new abilities)<br>*Boss Fights (several!)<br>*Action/Platforming<br>*Shared
      Universe (spinoffs already in development set in the same universe)
