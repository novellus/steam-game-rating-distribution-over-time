    about_the_game: "You don't know why you are locked in this castle, but you know\
      \ you should escape here.<br />\r\n<br />\r\nEnemies are everywhere, and they\
      \ will never let you through. Their only purpose is to prevent you from leaving.\
      \ All you can do is find for food and weapons in each room, improve your attribute\
      \ ability, defeat them one by one, and leave here.<br />\r\n<br />\r\n<br />\r\
      \n*Turn-based combat with every step considered.<br />\r\n<br />\r\n*Attribute\
      \ point system to customize your own character.<br />\r\n<br />\r\n*Enemies\
      \ are completely random.Each time you restart the game, the enemies encountered\
      \ on the way are completely different from the last time.<br />\r\n<br />\r\n\
      *The supplies are completely random, you may starve to death without food, or\
      \ you may have synthesized the strongest form of weapons early.<br />\r\n<br\
      \ />\r\n*As you move forward, the enemy will become more and more powerful and\
      \ start to have different special abilities, don't be careless."
