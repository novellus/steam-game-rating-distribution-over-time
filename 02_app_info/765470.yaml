    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/765470/extras/steam-main-picture-8.png?t=1538038621\"\
      \ /><br><br>TGFS is an indie grand strategy game set in a fantasy world of Lubetia,\
      \ engrossed in an unrelenting conflict between light and darkness.<br><br>Take\
      \ control over a peaceful and prosperous realm of Ille, should you decide to\
      \ take the side of Light, or rule over a land of chaos and destruction with\
      \ Racthas, if your choice is Darkness, this would enable you to spread your\
      \ power all over Lubetia!<br><br>As a ruler you have to take control of your:<br><br><strong>\u2022\
      \tPOPULATION:</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/765470/extras/steam-scrolls-characters-2.png?t=1538038621\"\
      \ /><br>Capture other locations either by war or peacefully to increase your\
      \ population and don\u2019t forget to defend your own locations!<br><br><strong>\u2022\
      \tINFLUENCE:</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/765470/extras/steam-scrolls-buildings-2.png?t=1538038621\"\
      \ /><br>Build your main city to increase your influence over the world - choose\
      \ from many different structures, each with its unique effect.<br><br><strong>\u2022\
      \tTREASURY:</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/765470/extras/steam-scrolls-icons-2.png?t=1538038621\"\
      \ /><br>Sending missioners and warriors, increasing influence, building your\
      \ city, units actions \u2013 all these cost gold, so watch over your expenses\
      \ as to not empty your treasury. <br><br><br>So choose your side wisely and\
      \ try to achieve balance between your population, influence and treasury to\
      \ become the ruler of whole world of Lubetia!<h2 class=\"bb_tag\"><strong>FEATURES:</strong></h2><ul\
      \ class=\"bb_ul\"><li>\tMain characters - Play as Gerberion the Wizard of Light\
      \ or Manufactus the Dark Demon.<br></li><li>\tCity Building - Develop your home\
      \ location to have more influence over  all locations on the world map.<br></li><li>\t\
      Global game map - 59 locations, each with its unique fantasy creature inhabitants:\
      \ elfs, humans, fairies, skeletons, zombies, ice wraiths and many more.<br></li><li>\t\
      Units - Send warriors and missioners to defend your locations or to take over\
      \ the other locations.<br></li><li>\tDeep strategic gameplay - You have to watch\
      \ over total controlled population, treasury and total amount of gold, your\
      \ influence in every game location and moral state of its inhabitants.<br></li><li>\t\
      Opponent AI - choose between 3 difficulty levels and complete main game tasks,\
      \ depending of difficulty.<br></li><li>\tDifferent ways to win - Defeat your\
      \ opponent either by having more population or influence, or try to capture\
      \ his main location and win permanently!<br></li><li>\tHand drawn graphics -\
      \ Inspired by impressionist paintings.<br></li><li>\tFully visualized UI - There\
      \ is no numbers or unnecessary complex indicators - all game information is\
      \ given in vivid, simple for understanding pictures and icons.</li></ul><br><i>*Please\
      \ note:</i><br>Read <i><strong>Manual</strong></i> before playing. You can also\
      \ check out <i><strong>Fast Guide</strong></i> on the game\u2019s forum. If\
      \ you have problem with display or screen resolution check out the forum as\
      \ well."
