    about_the_game: "Fancy a retro type of pigeon shooting VR game?  Then Bits n Bullets\
      \ is for you!<br />\r\n<br />\r\nSwap between 5 unique weapons, one in each\
      \ hand, any combination is possible.  Shoot voxel-shaped targets coming out\
      \ of the floor and walls.  Be quick on the draw though, because once they pass,\
      \ these malicious bits will infect the system you are sworn to protect, and\
      \ damage your HP.<br />\r\n<br />\r\nHow long can you last?  Only your aim will\
      \ tell."
