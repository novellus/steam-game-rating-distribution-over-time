details:
  data:
    about_the_game: '<strong>Pixel country suffer. The Great Darkness comes to our
      land and devours all life around. Only one man escaped from an alien threat.
      The local parachutist was flying high in the sky when his own world was destroyed
      by the Crushers. These giant evil creatures now lurk everywhere and unfortunately,
      our hero doesn`t have any weapons to fight them. Only his trusty parachute and
      ability to jump high. <br>Go on a journey with the last survivor in his struggle
      to defeat the Crushers, before the aliens destroy everything that is left of
      this world. It will be the deadly jump into the darkness! <br><br>Features:
      <br>* Hardcore gameplay. <br>* Old school graphics. <br>* Cool music. <br>*
      Simple control. <br>* 20 levels on main campaign and some bonus missions. <br>*
      Battle with a huge boss. <br>* Collect coins and unlock additional content.</strong>'
