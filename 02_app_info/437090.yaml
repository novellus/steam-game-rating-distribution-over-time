details:
  data:
    about_the_game: "Wobbly Jungle looks incredibly sweet, but it will drive you to\
      \ the brink of insanity! That's because in Wobbly Jungle the wolf's in sheep's\
      \ clothing \u2013 erm, sorry... in Sina's enemies!<br>You have to survive 60\
      \ challenging levels that will demand everything from you. The sweet look is\
      \ actually crystal clear camouflage, as a variety of enemies and obstacles lie\
      \ in wait. Are you ready to face this challenge? Only those who demonstrate\
      \ perfect timing and fast fingers stand any chance at all \u2013 true to the\
      \ motto <strong>&quot;SURVIVAL OF THE FITTEST!&quot;</strong><br>In addition\
      \ to the 60 increasingly difficult and varied levels, lots of challenging enemy\
      \ types await you, as well as a rewarding &quot;surprise&quot; at the end. Some\
      \ enemies can be defeated; others you're probably better off avoiding \u2013\
      \ preferably without stumbling right into the next trap.<br><br><ul class=\"\
      bb_ul\"><li><strong>Varied and exciting:</strong> 60 challenging levels await\
      \ you<br></li><li><strong>Gleeful:</strong> See where other players died and\
      \ leave them behind you<br></li><li><strong>Challenging:</strong> Whether or\
      \ not you finish the level is entirely in your hands<br></li><li><strong>Smart\
      \ and forward-looking:</strong> Many enemies lie in wait \u2013 it's probably\
      \ best to avoid them.<br></li><li><strong>Confrontational:</strong> Compare\
      \ your skills with those of your friends with the level summary</li></ul>"
