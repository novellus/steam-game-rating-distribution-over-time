    short_description: Play as a pixel adventuring through image files in a digital
      world where physics aren't constant. Run, jump, flip upside down, and rotate
      your gravity. Use weapons to destroy other pixels before they destroy you. Collect
      bits of data from challenging locations to find out why your world must survive
      at all costs.
