    detailed_description: "<h1>Feature List</h1><p><ul class=\"bb_ul\"><li>Shoot a\
      \ variety of weapons such as a <strong>rocket launcher</strong> and <strong>flame\
      \ thrower</strong>, but try not to hit yourself with the <strong>ricochet gun</strong>.<br></li><li><strong>Jump\
      \ and flip</strong> from platform to platform, you can even <strong>rocket jump</strong>.<br></li><li>Solve\
      \ challenging puzzles that revolve around <strong>manipulating gravity</strong>\
      \ and <strong>color</strong> on yourself and other objects.<br></li><li><strong>Online\
      \ leaderboards</strong> to compete on.<br></li><li>A drag and drop <strong>level\
      \ editor</strong> with a logic engine that allows you to make both simple and\
      \ complex levels.<br></li><li>Level sharing through <strong>Steam Workshop</strong>.<br></li><li>Support\
      \ for <strong>third-party mods</strong> and plug-ins.<br></li><li>Interactive\
      \ with <strong>RGB peripherals</strong> such as keyboards, mouses, headsets,\
      \ even Philips Hue bulbs.<br></li><li><strong>Colorblind</strong> mode for those\
      \ of us that see the world differently. </li></ul></p><br><h1>PC Master Race</h1><p>Why\
      \ should a 2D game be designed for 1080p at 60 frames per second or even worse,\
      \ 720p at 30 frames per second?  We designed Pixel: ru\xB2 with modern computer\
      \ technology in mind.<h2 class=\"bb_tag\">120 Hz</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/351170/extras/store-120hz.png?t=1498155650\"\
      \ /><br>Pixel: ru\xB2 is designed to be run at <strong>120 frames per second</strong>.\
      \  If needed, it can be rendered at a lower framerate through the video settings\
      \ to reduce GPU load, but it will still internally be running at a smooth 120\
      \ Hz.<h2 class=\"bb_tag\">4K</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/351170/extras/store-4k.png?t=1498155650\"\
      \ /><br>Pixel: ru\xB2 may look like a low resolution game, but it's actually\
      \ designed for a <strong>4K display</strong>.  Anything smaller results in the\
      \ graphics being scaled down to fit correctly.  This means that instead of the\
      \ graphics being stretched or duplicated for scaling up, they are blended together\
      \ smoothly for scale down.  This results in a much nicer looking experience\
      \ for all resolutions.<h2 class=\"bb_tag\">FLAC (requires DLC)</h2><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/351170/extras/store-lossless.png?t=1498155650\"\
      \ /><br>If you purchase the soundtrack DLC you will be provided with <strong>lossless\
      \ versions of the in-game music</strong>.  Having the soundtrack installed will\
      \ allow Pixel: ru\xB2 to play lossless tracks instead of the Ogg Vorbis files\
      \ it comes with.<h2 class=\"bb_tag\">RGB</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/351170/extras/store-keyboard.png?t=1498155650\"\
      \ /><br>Have a keyboard with RGB LED's in it?  We designed Pixel: ru\xB2 to\
      \ take advantage of them by doing <strong>colorful effects on your keyboard</strong>\
      \ while you play the game resulting in a more immersive experience.<br><br><u>Here's\
      \ a list of hardware we currently support:</u><br><ul class=\"bb_ul\"><li>Corsair\
      \ Gaming K65 RGB<br></li><li>Corsair Gaming K70 RGB<br></li><li>Corsair Gaming\
      \ K95 RGB<br></li><li>Corsair Gaming Sabre RGB<br></li><li>Logitech G910 Orion\
      \ Spark<br></li><li>Philips Hue<br></li><li>Razer BlackWidow Chroma<br></li><li>Razer\
      \ BlackWidow Tournament Edition Chroma<br></li><li>Razer DeathAdder Chroma<br></li><li>Razer\
      \ Firefly<br></li><li>Razer Kraken 7.1 Chroma<br></li><li>Razer Mamba Tournament\
      \ Edition</li></ul><br>Learn more at: <a href=\"https://steamcommunity.com/linkfilter/?url=http://LEDL.io\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://LEDL.io</a></p><br><h1>Steam Greenlight</h1><p>4,572\
      \ of you wanted us on Steam and here we are!<br><strong>Thank you for your support.</strong></p><br><h1>About\
