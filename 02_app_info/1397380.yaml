    about_the_game: "This DLC contains two gruesome weapons and one legendary hunter\
      \ -<br><br><strong><u>The Tanto </u></strong><br>The Ronin has worn this blade\
      \ since the day of his oath. During his travels across land and sea, it has\
      \ been a loyal companion - as keen for fresh blood as its carrier.\_  <br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1397380/extras/00019.png?t=1608737487\"\
      \ /><br><br><strong><u>Seinan Sharpshooter\_</u></strong>\_\_\_\_\_\_\_\_\_\_\
      \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\
      \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\
      \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\
      \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_  <br>The Ronin briefly fought with\
      \ the last samurai during the Seinan War, pledging himself to Saig\u014D Takamori.\
      \ There, he gained notoriety for his deadly use of his Springfield 1866, one\
      \ of the most advanced weapons on the field.\_  <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1397380/extras/00014.png?t=1608737487\"\
      \ /><br><br><strong><u>The Ronin </u></strong><br>Inuta Bakin had barely sworn\
      \ his oath of allegiance before the Tokugawa shogunate was disposed. Without\
      \ a master, he has wandered further than most Ronin, seeking the power to take\
      \ revenge. Something of a traditionalist, he dresses and fights in a style stretching\
      \ back centuries, but still effective: his leering Oni mask has been the last\
      \ sight of many to fall in the bayou.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1397380/extras/hmus_lgnd_ronin.png?t=1608737487\"\
      \ />"
