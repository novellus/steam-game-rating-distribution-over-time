    about_the_game: "<h2 class=\"bb_tag\"><strong>\u25A0A FIRST-PERSON ACTION GAME\
      \ TO BATTLE GIANTS</strong></h2>You will be facing ferocious attacks from the\
      \ giants.<br>With your skills alone, you must come out victorious by defeating\
      \ all the giants!<h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/528260/extras/TITAN_STAGE_01_orc_v02.jpg?t=1493520338\"\
      \ /></h2><h2 class=\"bb_tag\"><strong>\u25A0THE BATTLES DEPEND ON YOUR MOVEMENTS!</strong></h2>Move\
      \ exaggeratedly to avoid attacks from enemies.<br>You can change weapons instantly\
      \ according to the situation.<br>Pick the best weapon to defeat the monster\
      \ you are facing!<h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/528260/extras/TITAN_STAGE_01_BOSS_v02.jpg?t=1493520338\"\
      \ /></h2><h2 class=\"bb_tag\"><strong>\u25A0EARNS YOUR POINTS BY &quot;AWESOME\
      \ ACTIONS&quot;</strong></h2>You will get extra points for ''Awesome Actions''\
      \ such as avoing attacks at the last moment, or delivering head shot.<br>Don't\
      \ be a chicken like hiding behind a shield or crouching all the time!<br>Compete\
      \ with players from all over the world for the top score!<h2 class=\"bb_tag\"\
      ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/528260/extras/TITAN_STAGE02_Bords_v02.jpg?t=1493520338\"\
      \ /></h2><h2 class=\"bb_tag\"><strong>\u25A0KEY TO VICTORY</strong></h2>Which\
      \ weapon will you choose when fighting a giant?<br>Your judgments, boldness,\
      \ and endurance are the key to victory.<br>Don't be afraid of the powerful attacks\
      \ of the giant, exterminate the enemies stylishly!<h2 class=\"bb_tag\"><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/528260/extras/TITAN_STAGE_03_TITAN_v02.jpg?t=1493520338\"\
      \ /></h2>"
