  data:
    about_the_game: "Revitalize your puzzle platforming adventures in ZERO GRAVITY!<br><br>Humanity\
      \ has abandoned Earth to the sun and the trash, leaving all of the animal kingdom\
      \ to fend for themselves. As temperatures rise and beach umbrellas just aren\u2019\
      t doing the trick anymore, Charlie and his sea otter friends set out to design\
      \ a space shuttle and follow the humans into space.<br><br>With no fuel, no\
      \ map, and only a dream, help Charlie and his ragtag team find the resources\
      \ they need to survive.<br><br>Watch out for rodent-hunting A.I.s! Humanity\u2019\
      s last gift to animal kind, after a failed experiment involving space rats,\
      \ is a repurposed computer system that malfunctions and identifies EVERY animal\
      \ as a rodent - and otters are not rodents!<h2 class=\"bb_tag\"><strong>Features</strong></h2><ul\
      \ class=\"bb_ul\"><li>Zero Gravity Environments: Reimagine your jump mechanics\
      \ and think in 3D to make it through these levels.<br></li><li>Equipment Upgrades:\
      \ Collect spare parts to create new weapons and upgrade old ones.<br></li><li>Educational:\
      \ Each loading screen shows a randomized fact about sea otters!<br></li><li>Accessible\
      \ Puzzles: Enjoy a satisfying learning curve as you incorporate each new piece\
      \ of equipment into your puzzle solving.<br></li><li>Local Multiplayer: Play\
      \ with your friends in arena mode!<br></li><li>Fun for Everyone: Appropriate\
      \ for all ages and families. Imagine seeing a family movie with jokes for the\
      \ parents too; that\u2019s Space Otter Charlie!</li></ul>"
