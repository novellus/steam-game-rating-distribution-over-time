    detailed_description: '<h1>Feature List</h1><p><ul class="bb_ul"><li>A new, fully
      voiced campaign across 3 challenging maps<br></li><li>3 new Evil hubs<br></li><li>New
      Boss enemy: The Good Fairy<br></li><li>New Wall Tile Set for the Dungeon</li></ul></p><br><h1>About
      the Game</h1>The Absolute Evil travels to Fairyland, home to the Good Fairy.
      This disgustingly good creature provides heroes with invigorating potions and
      is generally the detestable source of good deeds. With the help of some ensorcelled
      heroes and more than a few exploding sheep, the Absolute Evil brings this story
      to a nasty end!'
