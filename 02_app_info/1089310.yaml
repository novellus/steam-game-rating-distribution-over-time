      /></a><h2 class="bb_tag"><strong>A journey to the north! </strong></h2><br>Nordlicht
      is an adventure-game in which you accompany an unusual family on its fascinating
      journey to the cold north.<br><br>You control the curious Aurora joined by her
      best friend, the guinea pig Peter Silie and her clever dad Rupert. <br><br>On
      their way, they encounter mysterious star-signs of the polar night, have to
      overcome nature's dangers and confront their fears.<br><br>The heartfelt story,
      the atmospheric music and the hand-drawn graphics make Nordlicht an experience,
