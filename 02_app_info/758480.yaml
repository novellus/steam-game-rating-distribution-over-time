    about_the_game: "Once upon a time there was a Ukrainian, went to work, drank gorilka,\
      \ ate bacon, but once our hero touched it with a gorilka and turned into a ball!\
      \ The Ukrainian did not lose his head and rolled around the city, but he came\
      \ upon soldiers and they recruited him. Now his goal is to steal gas from the\
      \ enemy forest.<br />\r\nYou play as a man turned into a ball and you need to\
      \ steal all the gas from the forest at all costs.<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n-Ability to be a ball<br />\r\n-Philosophical hidden meaning of the\
      \ game<br />\r\n-You can just roll a ball, and collect gas<br />\r\n-You can\
      \ fall out of the map if you cross the boundaries of the game world<br />\r\n\
      -Ability to be a spy<br />\r\n-Ability not to pay for gas<br />\r\n<br />\r\n\
      Controls:<br />\r\nWASD - move<br />\r\nH - exit"
