details:
  data:
    about_the_game: "11-11 Memories Retold WarChild Charity DLC tells the story of\
      \ Jack and Eva, two children drawn into World War I \u2013 a conflict much bigger\
      \ than they are. Their stories are told in the form of letters, drawings and\
      \ photographs found throughout the game and collected in your journal. The children's\
      \ letters are inspired by real stories of conflicts by children supported by\
      \ the WarChild charity. Whatever the war, their suffering remains the same.<br\
      \ />\r\n<br />\r\nA portion of the proceeds from the DLC will fund WarChild's\
      \ activities, helping children forced to live with the brutality of war around\
      \ the world. Together we can work to protect and educate children caught up\
      \ in war."
