    about_the_game: '<h2 class="bb_tag">Welcome to a world of dinosaurs and other
      mythical beasties!</h2><br>Kit Marlowe and P. Quince, theater director and playwright
      respectively, have an idea to put on a new play, but needs your help! The world
      is at war, and live theater is dying. The plan is simple: put on a production
      of Romeo &amp; Juliet, a new play that could cause peace among two of the most
      affluent families in the war.<br><br>Assemble your cast, assign them their roles,
      and dive head-first into the role of both playwright and director! Establish
      relationships, platonic or otherwise (but always awkward), as you navigate the
      ridiculous world of live theater.<br><br><strong>Does include drug references,
      sexual humor, and swearing.</strong><h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li> <strong>Two Playstyles, Both Alike in Dignity:</strong> First,
      interact with your fellow peers outside of rehearsal for Romeo &amp; Juliet.
      Then, during the rehearsal phase, make decisions that best direct the course
      of the play. <br></li><li> Interact with six main characters and many minor
      ones<br></li><li> Part visual novel, part comedy, part drama, part dating sim
      (but we already covered &quot;part comedy&quot;, right?) , all dinosaur!<br></li><li>
      Create bonds with the six main characters that will shape how the play goes<br></li><li>
      Will your choices lead to happiness, hate, or romance?<br></li><li> Mode changes
      included: ability to turn off the color indicators in favor of verbal indicators
      (for choices)</li></ul>'
