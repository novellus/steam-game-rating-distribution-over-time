details:
  data:
    about_the_game: "<i>Let\xB4s ramp up a tree house? How hard can it be?</i><br><br><strong>The\
      \ Avocado Mayhem is an action collect\xB4em up where you face a progressively\
      \ difficult set of natural hazards always mixed in a different way, Never the\
      \ same game. Catch avocados for score, bounce back the rotten ones, avoid barks\
      \ and the dreaded trunks, beware of monkeys, face storms, rain and thunder,\
      \ hunt for the magical artifacts, reveal the tree\xB4s true lords and uncover\
      \ an ancient castle mystery. </strong><br><br><strong>Features:</strong><br>.\
      \ fabulous tunes by GMChanfle<br>. physics, dashes, gravity, ballistics, old\
      \ school hardcore precise controls<br>. 4 ancient artifacts  <br>. 4 powerful\
      \ bosses<br>. 10 score-based endings<br><br><strong>Instructions</strong><br>On\
      \ main menu:<br>Esc - Quit<br>M   - music on/off<br>F4  - full screen<br><br>In\
      \ game:<br>Esc - return to main menu<br>Arrows / joystick to control player<br>Up\
      \ or button A to dash"
