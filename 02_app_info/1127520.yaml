    review: 'Runs better than the majority of AAA games released in the last 5 years.


      Being able to full-screen with F4 during gameplay would be nice.


      Have been competing with another streamer on Twitch, online leaderboards would
      be a very useful addition.


      Avocados in the rain look too similar to rotten avocados.


      Does not support ray-tracing, but is also not Epic exclusive so that''s a big
      plus!

      '
