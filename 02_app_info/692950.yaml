    reviews: "\u201CSolving a puzzle like so reveals a small part of the scenario,\
      \ showing the way to the next part of the story. In-game, the main character\u2019\
      s memorable lines move the plot forward; these lines are spoken in anguish within\
      \ an intricate narrative cycle. (...) The keywords and the struggles they bring\
      \ the protagonist each appear and disappear in turns, creating a gripping story.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.khgames.co.kr/news/articleView.html?idxno=93785\"\
      \ target=\"_blank\" rel=\"noopener\"  >Kyunghyang Games</a><br><br>\u201CThe\
      \ puzzles are intricately made, but a few of them feel forced. (\u2026) However,\
      \ at the core it is a well-made puzzle game with a deep and intriguing storyline.\
      \ (\u2026) Unlike the cookie cutter games released lately, this game asked me\
      \ a simple, yet thought-provoking question.\u201D<br><a href=\"https://www.youtube.com/watch?v=UPnIGfl33Hk\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Metal Kim</a><br><br>\u201CThe Dew\
      \ is a puzzle game whose concept\u2014black and white\u2014 is easy to grasp,\
      \ with the various gimmicks of each chapter being nicely implemented. You could\
      \ say that the game only contains the most basic parts of a puzzle game; however,\
      \ these basics are executed very well, giving the game a solid foundation. The\
      \ puzzles themselves are quite reasonable both in composition and difficulty,\
      \ making this a game well worth recommending.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://blog.naver.com/kitpage/221088463504\"\
      \ target=\"_blank\" rel=\"noopener\"  >Kutar'k</a><br>"
