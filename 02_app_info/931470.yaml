    about_the_game: "Summer Lotus, a derivative play of campus love<br />\r\n<br />\r\
      \nWith the arrival of summer vacation, the male protagonist applied for a summer\
      \ job, and naturally met our beautiful girls by the sea.<br />\r\n<br />\r\n\
      Then an interesting love story happened.<br />\r\n<br />\r\n&quot;Sometimes,\
      \ first love is just a joke.<br />\r\n<br />\r\nSometimes, first love is a sweet\
      \ memory, but full of embarrassment when you are young. &quot;<br />\r\n<br\
      \ />\r\nCome to Summer Lotus and experience an interesting and moving story.<br\
      \ />\r\n<br />\r\n<br />\r\n<br />\r\nGame features:<br />\r\n<br />\r\n<br\
      \ />\r\n<br />\r\nTwo female roles, each with its own characteristics<br />\r\
      \n<br />\r\n10 different scenes<br />\r\n<br />\r\nMore than 30 minutes of play\
      \ time<br />\r\n<br />\r\nSix Beautiful Background Music"
