    about_the_game: "Salt Thrust is game about controllable-infinitely bouncing ball\
      \ on the sea .<br />\r\nThoughts about lack of salt is the main idea of this\
      \ game .<br />\r\n<br />\r\n<br />\r\n<br />\r\n* This Game could be laggy if\
      \ the computer specification is not high enough .(Recommended Requirements below)<br\
      \ />\r\n<br />\r\n<br />\r\nThis game is developer's first game and made with\
      \ thoughts about sea . <br />\r\n<br />\r\n<br />\r\n<br />\r\nMaking enjoyable\
      \ movements on the sea while playing it and viewing structures(enviroments)\
      \ on the sea is the key content of this game .<br />\r\n<br />\r\n<br />\r\n\
      <br />\r\n<br />\r\nEach level can be cleared by collecting all the keys in\
      \ the scene <br />\r\n<br />\r\nmovement keys are WASD or arrow keys .<br />\r\
      \n<br />\r\nand mouse to look .<br />\r\n<br />\r\nLevels are made with difficulty\
      \ . so it might be challengeable .<br />\r\n<br />\r\nSo the playtime depends\
      \ on Player's control ."
