details:
  data:
    about_the_game: '<strong>The Crow DLC contains: </strong><br><br><strong>The Crow</strong>
      familiar, a friend to our hero. The crow will stay by your side through the
      darkest of paths. <br><br>A new level, <strong>The Battlefield</strong>. Dilapidated
      and riven with rot and decay, the land here has been shattered and burned by
      explosions, with a fog-filled with the calls to charge. This level is the epitome
      of all war and it is yours to battle through. <br><br>A new enemy, <strong>The
      Captain</strong>, a truly frightening opponent, maddened by his lust for war.
      He is armed with a cannon and a sabre, this menace is trouble close or afar.<br><br>A
      new weapon, <strong>The Mortar</strong>, claimed from The Battlefield, this
      new weapon will terrify even those cowering behind cover.'
