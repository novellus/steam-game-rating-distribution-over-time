    about_the_game: "Popular mobile VR game OneManVurge now arrives to Steam platform!\
      \ <br />\r\nYou can now really sweat playing OneManVurge in this new version!<br\
      \ />\r\n<br />\r\n<br />\r\nYou are George, owner of a hamburger restaurant.\
      \ <br />\r\nAll your employees didn't show up today for some reason but your\
      \ restaurant is super busy!! <br />\r\nOf course customers don't care about\
      \ your feeling. Before customers start scolding, you must take care of constantly\
      \ arriving orders. <br />\r\n<br />\r\n<br />\r\n\u25A0how to play<br />\r\n\
      \u30FBOperation You can easily operate in all controller of the trigger.<br\
      \ />\r\n\u30FBPlay time is 150sec. You can choose the mode from three difficulties.<br\
      \ />\r\n\u30FBCook hamburgers with &quot;vans&quot;,&quot;meat patty&quot;,&quot;cheese&quot;,&quot;tomato&quot;\
      \ and &quot;lettuce&quot;.<br />\r\n\u30FBWhen &quot;time-bomb&quot;,it represents\
      \ how long they can wait for their hamburger, blows up the customers decide\
      \ to go back to their home without buying hamburgers.<br />\r\n\u30FBYou can\
      \ get bonus score when you serve hamburgers with good tempo!"
