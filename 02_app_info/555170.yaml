    review: God, I love burger games. This is one of my favorite genres of VR games.
      I've never played a single 2d food simulator before, I would most likely fail
      as a restaurateur. These VR burger games... I love them very much. [i]I want
      the zombie one, but it's too expensive, so I have just have this at the moment.[/i]
      The gameplay is dead simple (which is what I need). You just make burgers and
      throw them at the NPC's. I could handle this, if not for the fact that I become
      [b]enraptured[/b] at images of cheese burgers, wherever I am. The image of a
      crafted cheeseburger (deluxe, preferably) is a symbol with almost religious
      significance to yours truly. [spoiler]Do our Japanese friends like cheeseburgers
      with just a single slice of tomato?[/spoiler] https://www.youtube.com/watch?v=3xlav5CuFMQ
