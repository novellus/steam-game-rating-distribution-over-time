    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1308880/extras/TitleV2.gif?t=1607990168\"\
      \ /><br>Foreclosed is a narrative-driven action-shooter set in a Cyberpunk world.\
      \ Follow the story of Evan Kapnos in this sleek comic book styled game, discover\
      \ how losing your identity is all too possible...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1308880/extras/Chase.gif?t=1607990168\"\
      \ /><h2 class=\"bb_tag\">Interactive Graphic Novel</h2>Foreclosed combines the\
      \ interactivity of video games with the visual aesthetic of comic books.  Everything\
      \ from game-play to cinematics are experienced within the stylistic framework\
      \ of a graphic novel. Full screen and comic panel perspectives are seamlessly\
      \ blended as you move throughout the city. Onomatopoeia's, speech balloons,\
      \ taglines and multiple panels are used to authentically evoke the comic book\
      \ style.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1308880/extras/WakeUp.gif?t=1607990168\"\
      \ /><h2 class=\"bb_tag\">Original Story</h2>What great comic book doesn't have\
      \ a great story? Foreclosed is inspired by some of Antab Studio's real-life\
      \ experiences and shows us what happens when one loses their identity. After\
      \ all, a person\u2019s identity on paper is just a collection of information\
      \ and numbers. <br>Follow the story of Evan Kapnos, his identity recently Foreclosed,\
      \ stripped of his job, his brain implants and his access to the city Block-chain,\
      \ he must now escape the city before his identity and implants are auctioned\
      \ off. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1308880/extras/WeaponUnlock.gif?t=1607990168\"\
      \ /><h2 class=\"bb_tag\">Hi-Tech Combat</h2>Utilize the weapons and tech you\
      \ find along the way to fight back against the unknown assailants who chase\
      \ you through the city. Modify your Symbiotic Pistol with Explosive Rounds or\
      \ go silent and equip the Stealth Bullets mod. Use superhero-like abilities\
      \ to fight opponents and manipulate your surroundings with Brain Implant upgrades,\
      \ use telekinesis and launch your enemies into the air or hurl huge objects\
      \ at groups. Hack different systems for access and traps or even hack the minds\
      \ of others with implants. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1308880/extras/Securetechlab3.gif?t=1607990168\"\
      \ /><h2 class=\"bb_tag\">Non-Stop Interaction</h2>Cutscenes are interactive\
      \ and transition smoothly to and from alternative game-play styles to allow\
      \ the player to truly feel like a comic book hero. Freely explore your environments\
      \ and take in the Cyberpunk world of Foreclosed.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1308880/extras/Securetechlab4.gif?t=1607990168\"\
      \ /><h2 class=\"bb_tag\">Firmware Upgrades</h2>Discover and unlock new abilities\
      \ with an RPG-like skill system. Upgrading your weapon's potential with futuristic\
      \ customisations, enhance your brain implant abilities with almost super-human\
      \ abilities!<h2 class=\"bb_tag\">Features Overview</h2><ul class=\"bb_ul\"><li><strong>Slick\
      \ Cyberpunk Action</strong> \u2013 Foreclosed blends a striking comic book aesthetic\
      \ alongside high-octane, cyberpunk infused action gameplay. <br></li><li><strong>Hi-tech\
      \ Combat</strong> - Modify your Symbiotic Pistol with an assortment of customisations\
      \ including \u201CMachine-Gun\u201D mode and explosive rounds.<br></li><li><strong>Firmware\
      \ Upgrades</strong> - Discover and unlock brain implant abilities with an RPG-like\
      \ skill system<br></li><li><strong>Interactive Comic Book</strong> - Everything\
      \ from gameplay to cinematics are experienced within the stylistic framework\
      \ of a graphic novel to make you truly feel like a comic book hero.<br></li><li><strong>Original\
      \ Story</strong> - Follow the story of Evan Kapnos, his identity recently Foreclosed,\
      \ stripped of his job, brain implants and access to the city Blockchain. He\
      \ must now escape the city before his identity and implants are auctioned off\u2026\
      </li></ul><br><br>If you're interested in the following games, FORECLOSED is\
      \ for you:<br><ul class=\"bb_ul\"><li>Ghostrunner <br></li><li>Cyberpunk 2077<br></li><li>Liberated<br></li><li>Deus\
      \ Ex series (Human Revolution, Mankind Divided, Invisible War)<br></li><li>Cloudpunk<br></li><li>Ruiner</li></ul>"
