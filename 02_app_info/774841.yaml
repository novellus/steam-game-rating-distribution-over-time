  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/774841/extras/IMG_STEAM_Heroes_Qawasha.jpg?t=1518695403\"\
      \ /><br>Put an end to the Death Curse with Qawasha the Human Druid. <br><br>This\
      \ DLC includes: Qawasha, his custom d20 and *wallpaper. This DLC also unlocks\
      \ the possibility to play with 5 Heroes at the same time.<br><br>Qawasha is\
      \ a member of the Emerald Enclave base in Fort Beluarian. The druid travels\
      \ with a vegepymgy companion named Kupalu\xE9, a Chultan word that means &quot;walking\
      \ weed&quot;. Qawasha often refers to his companion simply as Weed. They communicate\
      \ with each other using their own unique sign language.<br><strong><h2 class=\"\
      bb_tag\">-- FEATURES --</h2></strong><br>Along with his vegepygmy friend, Kupalu\xE9\
      \ (\u201DWeed\u201D), Qawasha hopes to rid the jungle of the undead menace that\
      \ haunts the area.<br><strong><h2 class=\"bb_tag\">-- SPECIAL POWER --</h2></strong><br><strong>Spawn\
      \ Qawasha's Ally - Kupalu\xE9:</strong> Kupalu\xE9 activates during Qawasha's\
      \ Villain Phase and will attack nearby enemies.<br><strong><h2 class=\"bb_tag\"\
      >-- AT WILL POWERS --</h2></strong><br><strong>Shillelagh:</strong> Qawasha\
      \ imbues a wooden staff with nature's power which lets him attack adjacent monsters.<br><br><strong>Produce\
      \ Flame:</strong> A powerful ranged attack that lets Qawasha hurl a flame at\
      \ a distant enemy.<br><br><strong>Thorn Whip:</strong> Qawasha creates a long\
      \ vine-like whip covered in thorns that lashes out at his command. If the attack\
      \ hits its target, the enemy is pulled towards Qawasha.<br><strong><h2 class=\"\
      bb_tag\">-- DAILY POWERS --</h2></strong><br><strong>Call Lightning:</strong>\
      \ A summoned storm cloud hurls down bolts of lightning. Qawasha can target up\
      \ to three enemies at once for maximum damage output.<br><br><strong>Ape Wild\
      \ Shape:</strong> Qawasha assumes the form of a savage ape. This wild shape\
      \ gives Qawasha the stats of an ape and the ability to attack with both fists\
      \ at once. If Qawasha's hit points reach 0 in this form, he reverts back to\
      \ his human form.<br><br><strong>Velociraptor Wild Shape:</strong> Qawasha assumes\
      \ the form of a ravenous velociraptor. This wild shape gives Qawasha the stats\
      \ of a velociraptor and the ability to attack an enemy within 1 tile with a\
      \ pounce. If Qawasha's hit points reach 0 in this form, he reverts back to his\
      \ human form.<br><strong><h2 class=\"bb_tag\">-- UTILITY POWERS --</h2></strong><br><strong>Longstrider:</strong>\
      \ The land itself aids Qawasha in his travels. Qawasha's speed is increased,\
      \ giving him the ability to move farther.<br><br><strong>Barkskin:</strong>\
      \ Qawasha's skin becomes rough and rugged like the bark of a tree. Qawasha's\
      \ armor class increases, making him harder to hit.<br><br><strong>Goodberry:</strong>\
      \ Qawasha knows which fruits have the best healing properties. During his Hero\
      \ Phase, he can heal a small amount of hit points to each hero on his tile.<br><br>When\
      \ purchased and downloaded, the wallpaper artwork will appear at \\Steam\\steamapps\\\
      common\\TalesfromCandlekeep\\Wallpapers."
