    about_the_game: "<i>SAW</i> meets <i>ICO</i> in this haunting and intimate VR\
      \ title.<br><br>- Experience a unique relationship with Katia, a girl who speaks\
      \ a language you cannot understand (voiced by Stefanie Joosten, Quiet from <i>Metal\
      \ Gear Solid V: The Phantom Pain</i>) with music by Hiroki Kikuta (<i>SECRET\
      \ OF MANA</i>, <i>SOULCALIBUR V</i>)<br>- Over 10 hours of escape-adventure\
      \ puzzle-solving and multiple endings. Work together with Katia in a unique,\
      \ one-of-a-kind experience in VR<br>- Created by a team of veteran Japanese\
      \ developers whose previous works include classic titles such as <i>ICO</i>,\
      \ <i>The Last Guardian</i>, <i>Shadow of the Colossus</i>, <i>Puppeteer</i>\
      \ and the <i>Doko Demo Issyo</i> series (Toro, the Sony Cat) <br>- Fully supports\
      \ Rift/Rift S, VIVE/VIVE PRO/VIVE Cosmos, VALVE INDEX and Windows MR<br><br><strong>Note:\
      \ Although the UI/Menu options supports 12 languages, Katia speaks in a fictitious\
      \ language that you cannot understand.<br>Communicate with Katia through body-language\
      \ as you work together to solve puzzles and escape</strong><br><br>Discord:\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/auXDMfQ\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/auXDMfQ</a><br><br>Escape\
      \ a merciless mansion alongside a girl words cannot reach, in a tale that can\
      \ only be experienced in VR.<br><br>An escape-the-room adventure game that can\
      \ only be experienced in VR, <i>Last Labyrinth</i> was created specifically\
      \ for the VR age. Players must work to escape a mansion full of hidden dangers\
      \ with a mysterious girl that appears before them.<br><br>Development of <i>Last\
      \ Labyrinth</i> is being spearheaded by Hiromichi Takahashi, director and producer\
      \ of the acclaimed <i>Doko Demo Issyo</i> (PlayStation\xAE 1999) series and\
      \ co-creator of Toro (the Sony Cat). Working alongside him is Co-Director Tetsuya\
      \ Watanabe, previously a game designer on <i>Puppeteer</i> and <i>The Last Guardian</i>\
      \ (in-game physics); Lead Animator Atsuko Fukuyama, best known for her work\
      \ in animating the non-verbal characters that players work alongside with in\
      \ <i>ICO</i> and <i>Shadow of the Colossus</i>; Lead Environment Artist Michiko\
      \ Kusaba, who worked as a Landscape Designer on<i> Gran Turismo 3:A-Spec</i>\
      \ and <i>Gran Turismo 4</i>; and Sound Designer Takuya Hanaoka, whose past works\
      \ include <i>Monster Rancher</i> and the <i>Super Robot Wars</i> series.<br><br>With\
      \ resumes featuring titles that are household names around the world, the team\
      \ is now taking on the unique challenges of creating a VR game that revolves\
      \ around \u201Cnon-verbal communication\u201D, and are committed to bringing\
      \ Katia and the world of Last Labyrinth to life.<br><br>Katia is voiced by none\
      \ other than international model, actress, voice-actress and singer, Stefanie\
      \ Joosten, who was also the voice and model for the silent and deadly Quiet\
      \ in <i>Metal Gear Solid V: The Phantom Pain</i>.<br><br>The theme song is composed\
      \ by renowned video game music composer Hiroki Kikuta, famous for his work on\
      \ titles such as <i>Seiken Densetsu 2</i> and <i>3</i> and <i>S\u014Dkaigi</i>,\
      \ among others. Following her performance on &quot;Quiet's Theme&quot;, Stefanie\
      \ Joosten once again lends her vocal talents for the Last Labyrinth theme song.<h2\
      \ class=\"bb_tag\">STORY</h2><br>What the\u2026?!<br><br>Your eyes begin to\
      \ adjust to the darkness, and you find yourself in a room you\u2019ve never\
      \ seen before. You go to stand but are barely able to move. You look down to\
      \ find that your arms and legs are strapped to a wheelchair.<br><br>As the panic\
      \ begins to set it, you catch a glimpse of a figure out of the corner of your\
      \ eye.<br><br>!?<br><br>A young girl, standing in the darkness, stares at you\
      \ with cold eyes\u2026"
