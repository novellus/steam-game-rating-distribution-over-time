details:
  data:
    about_the_game: Blow stuff up! Ok it's a little bit more than that, but have fun,
      drive your tank, play with challenging scenarios against the meanest world leaders
      or create custom skirmish games where you make the rules. It can be as hard
      or easy as you like. We've made just about everything configurable so you can
      really play the game your way. We try to maximise re-playability so you get
      the most enjoyment for your time.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/782460/extras/Feature_Pop2.jpg?t=1597929442"
      /><br><br><strong>Batthle through many maps</strong><br><ul class="bb_ul"><li>
      Fight tanks, infantry, automated turrets and special units<br></li><li> Steam
      Achievements<br></li><li> Huge configuration options, change bullet bounce,
      speed, fire-rate, damage, effects, AI, health and more<br></li><li> Play on
      a big range of custom maps<br></li><li> Set Night or Day for lighting<br></li><li>
      Growing range of pickups, boosts and traps</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/782460/extras/Feature_Pop1.jpg?t=1597929442"
      /><br><br><strong>Level Editor</strong><br><ul class="bb_ul"><li>Build your
      own levels<br></li><li> User created levels can be played in any skirmish game<br></li><li>
      Complete control of all map components<br></li><li> Share maps with friends
      or community via Steam Wrokshop</li></ul><br><strong>Multi-Player</strong><br><ul
      class="bb_ul"><li> Play on big variety skirmish levels<br></li><li> Create your
      own levels to challenge friends<br></li><li> Up to 4 players in a game<br></li><li>
      Different game modes (Battle and hide-n-seek)</li></ul>
