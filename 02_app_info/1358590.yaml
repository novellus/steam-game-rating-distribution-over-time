    about_the_game: <h2 class="bb_tag"> What kind of game is it? </h2>Manipulate the
      gravity of the planet &quot;Square&quot; and retrieve the many aliens that come
      up and pay your wages (score)! This is a casual game to earn score. You can
      enjoy playing this game with only cross control.<br><br>We'll be supporting
      Steam rankings and achievements in future updates!<h2 class="bb_tag">Game Features</h2><ul
      class="bb_ul"><li>A simple game that can be played in a short time<br></li><li>Original
      8-bit sound<br></li><li>Local score ranking function</li></ul><h2 class="bb_tag">Game
      rules</h2><ul class="bb_ul"><li>Your workday is over when your workday (time
      limit) is over or you leave the planet.<br><br></li><li>Aliens are hard, and
      you will need to go to a certain speed to retrieve them.<br>Also, the stoppers
      attached to the planets will break if you hit them at a certain speed, and you
      will have to go off the planet by accident. You might get thrown out of the...
      (Don't give up because you can come back to some extent!)<br>Be careful not
      to go too fast and earn a lot of wages!<br><br></li><li>Sometimes you may receive
      a gift from  senior part time worker.<br>while you are on duty. Make the most
      of it and earn money efficiently!</li></ul><h2 class="bb_tag">About the development</h2>The
      game was created in a week during the summer holidays of 2018.<br><br><br><strong>[Development
      member]</strong><br><ul class="bb_ul"><li>Moriya(stage , tutorials, logo creation)<br></li><li>Yassun
      (effect, score) <br></li><li>Shiba (player, gravity manipulation, etc.)<br></li><li>Kippon
      (sound, character dot graphics)</li></ul>
