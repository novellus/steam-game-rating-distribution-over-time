  data:
    about_the_game: <strong>NoMansLand</strong><br>No Mans Land is a poly art Zombie
      Survival game. You can craft,<br>loot and shoot your way around the map. Play
      alone, or with a<br>group of people. Choose how you lived your life previously,
      and<br>make your way into a new life, living along side the zombies. Just<br>remember
      to sleep with one eye open!<br><br><strong>Craft!</strong><br>Craft up to 40
      different items including<br>-weapons<br>-fortifications<br>-food<br>-drink<br>-health
      items<br>and many many more!<br><br><strong>Explore!</strong><br>Explore a vast
      and changing landscape as you wonder through Candigo City. <br>Explore the industrial
      district, the marina, the Military outpost and many other locations<br><br><strong>Survive</strong><br>Your
      ultimate goal is to survive! You have no other option, its you or them! Fight
      for your survival, make allies but<br>never let anyone close enough to kill
      you! Its you, your gear and your instinct that will keep you alive.
