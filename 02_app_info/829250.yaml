    recommendationid: '73401782'
    review: 'This isn''t such a terrible game once you figure out what you''re doing,
      assuming you get that far. It''s not easy, it''s not intuitive, there is no
      tutorial, and the "how to play" text is vague and short.


      The main issue, however, is that it is slow. Sloth slow. You''ll spend a good
      10 minutes clicking every 5-10 seconds to gather the resources needed to build
      up an army, and that assumes you know exactly what resources you need and exactly
      what to craft. Oh, and if your army dies at any point, you have to start over
      from scratch, even if you have more than enough resources to train more troops.


      This game is extremely tedious and frustrating. You''d have to have the patience
      of Job to even tolerate it. Its merits once you get past its multitude of shortcomings,
      but unless you''re a masochistic achievement hound, give it a pass.'
