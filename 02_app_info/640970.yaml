  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/640970/extras/capsule_main.png?t=1589287969\"\
      \ /><br><br>A top-down shooter that prioritizes the high difficulty. With a\
      \ variety of clever weapons and enemies, Legend Of Monsters is an ideal game\
      \ for players looking for quick and challenging fun without taking too much\
      \ out of pocket.<br><br>You control Alex who will try to save your Sister from\
      \ the clutches of Dark Bit in the underworld of a video game. Alex will have\
      \ to face monsters and traps, go through dangerous caves and forests, castles\
      \ and dungeons before saving Ana. The only help Alex will have on this journey\
      \ will come from a mysterious gun smuggler who has participated in other zombie\
      \ games, this being mysterious will give Alex a shotgun and will offer the products\
      \ of his store so that Alex can prepare to face the Dark Bit.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/640970/extras/gameplay.png?t=1589287969\"\
      \ /><br>\u2022 You must eliminate all monsters from each area so that you can\
      \ proceed to the next one.<br>\u2022 All phases are generated randomly, bringing\
      \ a different experience to each move.<br>\u2022 Try to reach as many points\
      \ as possible in the game's arcade mode.<br>\u2022 Get coins by killing monsters\
      \ and breaking things so you can buy new weapons.<br>\u2022 11 different weapons,\
      \ each with its advantages and disadvantages.<br>\u2022 Ideal for players looking\
      \ for quick and casual fun<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/640970/extras/features.png?t=1589287969\"\
      \ /><br><strong>Beautiful and challenging:</strong> Perfect combination of retro\
      \ art pixel with a frantic and challenging environment full of insane battles.<br><strong>Varieties\
      \ of weapons and enemy:</strong> several types of weapons with advantages and\
      \ disadvantages for each occasion and an army of intelligent and prepared enemies\
      \ for combat.<br><strong>It will never be the same:</strong> All phases of the\
      \ game are generated randomly. Leaving the game different for everyone.<br><strong>Arcade\
      \ Mode:</strong> Have fun in random phases.<br><strong>Steam Achievements:</strong>\
      \ Get Steam Achievements<br><strong>Leaderboards:</strong> Get more points than\
      \ other players<br><strong>Compatibility with controls</strong>: Game compatible\
      \ with Xbox controls, Playstation and Generic Controls."
