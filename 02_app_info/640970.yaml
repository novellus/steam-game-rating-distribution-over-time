    review: "Mais um top-down shooter de baixo custo, n\xE3o espere muito dele, mesmo\
      \ que o desenvolvedor tenha trabalhado nos detalhes, ele tem muitos problemas\
      \ que o deixam a desejar. \n\nA hist\xF3ria \xE9 t\xEDpica de \"Apenas Um Show\"\
      , sua irm\xE3 \xE9 capturada pelo v\xEDdeo game e voc\xEA \xE9 obrigado a resgat\xE1\
      -la dentro do universo do v\xEDdeo game, onde voc\xEA \xE9 transportado para\
      \ um universo composto por 5 mundos, cada um deles com inimigos e tem\xE1tica\
      \ pr\xF3pria, embora a grande maioria dos inimigos sejam encontradas nos outros\
      \ cen\xE1rios. Cada mundo \xE9 composto por 4 telas que s\xE3o geradas aleatoriamente\
      \ e repletas de inimigos, ba\xFAs e armadilhas de espinhos que ativam ao passar\
      \ por cima.\n\nCada inimigo morto deixa cair uma quantia de moedas, que podem\
      \ ser achadas tamb\xE9m em ba\xFAs, al\xE9m das moedas, tamb\xE9m \xE9 poss\xED\
      vel obter diamantes nestes ba\xFAs, que servem para melhorar sua vida ou comprar\
      \ armas melhores, voc\xEA pode carregar at\xE9 duas armas que s\xE3o trocadas\
      \ com o bot\xE3o direito do mouse. \n\nO jogo possui elementos claros de roguelike,\
      \ por\xE9m sem permadeath, uma vez que voc\xEA morre, voc\xEA volta do in\xED\
      cio da fase, com a vida renovada e quantidade de moedas e muni\xE7\xE3o da fase\
      \ anterior e, desta forma voc\xEA vai avan\xE7ando no jogo. Para obter mais\
      \ moedas ou diamantes, \xE9 necess\xE1rio repetir as fases anteriores, mas quando\
      \ se faz isso, bloqueia as atuais, tendo que jog\xE1-las novamente, e elas parecem\
      \ mais dif\xEDceis que nas primeiras vezes. \n\nAlguns inimigos ao avist\xE1\
      -lo, ir\xE3o atirar at\xE9 mat\xE1-lo, outros apenas ficar\xE3o olhando esperando\
      \ serem mortos, \xE9 muito comum tamb\xE9m encontrar inimigos mortos pelo cen\xE1\
      rio, como se cometessem suic\xEDdio ou fossem mortos uns pelos outros, sem contar\
      \ quando ficam presos nas paredes e morrem, algo que deixa a desejar quanto\
      \ a IA do jogo. O jogo possui alguns bugs, como a n\xE3o contabiliza\xE7\xE3\
      o de diamantes na compra de certos itens irrita bastante (not\xE1vel quando\
      \ tentar obter o \xFAltimo cora\xE7\xE3o de vida) e a repeti\xE7\xE3o de m\xFA\
      sicas o torna bastante enjoativo.\n\nO final do jogo n\xE3o vale a jogatina\
      \ toda e \xE9 bem frustrante, ao final \xE9 liberado o modo Random, mas este\
      \ n\xE3o \xE9 estimulante de jogar.\n\nFelizmente pelo valor que \xE9 vendido\
      \ e levando em considera\xE7\xE3o que foi desenvolvido praticamente por apenas\
      \ uma pessoa, faz com que ele seja recomendado, uma vez que se trata tamb\xE9\
      m de um jogo brasileiro e o Dev possui outras p\xE9rolas a serem exploradas.\n\
      \n| [b]Valor pago:[/b] R$1,14\n| [b]Package:[/b] [url=https://steamdb.info/sub/177802/][In\
      \ Game Adventure: Legend of Monsters][/url]"
