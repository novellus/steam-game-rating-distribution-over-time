    about_the_game: 'A new Gear arises, its name Leopaldon. As they threaten to lay
      waste to the world, you prepare to mount your offense. The good news? You won''t
      have to face them alone.<br> <br><i>Guilty Gear Isuka</i> introduces the brand
      new mechanic of cooperative gameplay to the tried and true fighting madness
      of the <i>Guilty Gear XX</i> series. With support for up to four local players
      (either on teams or as lone wolves), Guilty Gear has never seen more hectic
      action.<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li><strong>A Cast
      of Misfits</strong> - The colorful characters of <i>Guilty Gear XX #Reload</i>
      return for an encore, and are joined by newcomers <i>A.B.A</i> and <i>Robo-Ky
      Mk. II</i>! On top of the 23 characters available by default, who knows if there
      are even more waiting to be uncovered...<br></li><li><strong>Beat-Em-Up Action</strong>
      - Isuka goes from fighter to brawler when you dive into <i>GG Boost Mode</i>.
      Punch/kick/cut/grapple your way through waves of formidable opponents, and feel
      free to invite a friend to help; two-player co-op can give you that extra edge
      you need.<br></li><li><strong>Make an Abomination</strong> - Newcomer <i>Robo-Ky
      Mk. II</i> can be retrofitted with the moves of other characters, making him
      the ultimate doppelganger. Brutal command grabs, a projectile or two, almost
      nothing is verboten when it comes to the murderous art of imitation.<br></li><li><strong>Beautiful
      Characters and Environments</strong> - From the tiniest bounty hunter to the
      largest brute, from sunny beaches to moonlit cemetaries, Guilty Gear Isuka''s
      sprite art oozes character.<br></li><li><strong>Jaw-Dropping Heavy Metal Soundtrack</strong>
      - From the mind and frets of Guilty Gear creator Daisuke Ishiwatari comes some
      of the most intense rock you''ll ever roman cancel to. <i>Buyers of Guilty Gear
      Isuka on Steam will receive a digital copy of the Official Soundtrack for free!</i></li></ul>'
