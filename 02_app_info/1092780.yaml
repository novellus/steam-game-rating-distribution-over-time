    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1092780/extras/DepixtionLogoLightShadow.png?t=1604440091"
      /><br><br>Welcome to <strong>Depixtion</strong>, a relaxing puzzle game where
      you create beautiful works of art using logic. Depixtion blends color mixing
      mechanics with the rules of nonograms to create a uniquely colorful experience.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1092780/extras/Features.png?t=1604440091"
      /><br><br><ul class="bb_ul"><li>100 Depixtion Images -  300 Nonogram Puzzles<br></li><li>Sizes
      range from 4x4, 8x8, 12x12, 16x16, 20x20, and 24x24<br></li><li>Largest color
      palette in a Nonogram game to date<br></li><li>Hand-crafted puzzles, truly solvable
      with logic<br></li><li>Beginners &amp; Advanced Tutorial. Easy to learn, hard
      to master!<br></li><li>Autosaving. Don't worry about any losing any progress<br></li><li>Mouse/Keyboard/Gamepad
      Support. Play the way you want to play</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1092780/extras/FAQ.png?t=1604440091"
      /><br><br><ul class="bb_ul"><li><strong>Nonogram? </strong> <br>Nonograms are
      picture logic puzzles in which cells in a grid are filled in by following the
      number hints provided on the top and side of the grid.  Once all the hints are
      filled in, a secret image reveals itself!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1092780/extras/Depixtion.gif?t=1604440091"
      /><br><br></li><li><strong>Haven't I seen this before? </strong> <br>You may
      have!  Nonograms have been around for quite some time.  You may also know them
      as Hanjie, Pic-a-Pix, Paint by Numbers, or Griddlers.  <strong><i>However</i></strong>,
      we have a secret twist to our puzzles!  Unlike traditional games which limit
      your puzzle to one grid, our puzzles consist of 3 layers.  As a portion of each
      layer is colored in, the final image will begin to form based on how all 3 layers
      blend together.   Ensure each layer is correct, and you'll reveal the final
      image and solve the puzzle!</li></ul>
