    review: "Brilliant pack, very realistic with response times from controls to brakes\
      \ etc. Exhaust effects are also pretty good for its age, and whilst the sounds\
      \ aren't the best, for \xA34.99 you can't really knock it. In short, if you\
      \ have the money and want some fun, get this. If you are after a realistic simulation\
      \ of a class 50, get the new Armstrong Powerhouse class 50 pack- more expensive\
      \ but miles better."
