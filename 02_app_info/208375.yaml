    about_the_game: "The Type 4 Class 50 \u2018Hoovers\u2019 were an express passenger\
      \ locomotive that worked on much of the UK\u2019s railway network, and is now\
      \ available for Train Simulator.<br><br>Fifty of the Class were built in the\
      \ late 1960s by English Electric at Vulcan Foundry Works and were exclusively\
      \ used on the then non-electrified West Coast Main Line between Crewe, Carlisle\
      \ and Scotland. Prior to TOPS classification, the Type 4 locomotives had a top\
      \ speed of 100mph, being re-classified to the Class 50 and purchased from English\
      \ Electric Leasing by British Rail in the early 1970s.<br><br>After electrification\
      \ of the WCML, the Class 50s were displaced and transferred to the Western Region,\
      \ working mainline passenger services from London Paddington along the Great\
      \ Western Main Line. However, the Class was beset with reliability problems\
      \ and BR made the decision to refurbish all 50 locomotives in the late 1970s.\
      \ Whilst this temporarily resolved the reliability issues, by the early 1990s,\
      \ just eight locomotives remained in service.<br><br>By 1994, the whole fleet\
      \ had been withdrawn from service, but 18 were preserved and can today be found\
      \ mainly on the UK\u2019s heritage railways with many still certified for mainline\
      \ running and used to head rail tours.<br><br>The Class 50 for Train Simulator,\
      \ developed by Meshtools, is available in a variety of BR and privatised liveries,\
      \ including BR Blue (TOPS and Pre-TOPS), Great Western Railway Green and BR\
      \ Dual Green, Network South East Blue (original and revised) and BR Large Logo.\
      \ Features of the model include independently operated screen wipers, four position\
      \ reverser, two-tone horn, opening cab windows, operating sun visors and configurable\
      \ locomotive running numbers and names.<br><br>The locomotive is also Quick\
      \ Drive compatible, giving you the freedom to drive the Class 50 on any Quick\
      \ Drive enabled route for Train Simulator, such as those available through Steam.\
      \ Also included are scenarios specifically for the <a href=\"http://store.steampowered.com/app/65255/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Settle to Carlisle</a> route (available\
      \ separately and required to play these scenarios).<h2 class=\"bb_tag\">Scenarios</h2><br>Five\
      \ scenarios for the Settle to Carlisle route:<br><ul class=\"bb_ul\"><li>Carlisle\
      \ Commuter<br></li><li>Hoovering Pipes<br></li><li>Scottish Express<br></li><li>Settling\
      \ In<br></li><li>Sleeperless in Carlisle</li></ul>More scenarios are available\
      \ on Steam Workshop online and in-game. Train Simulator\u2019s Steam Workshop\
      \ scenarios are free and easy to download, adding many more hours of exciting\
      \ gameplay. With scenarios being added daily, why don\u2019t you check it out\
      \ now!<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://\u201D\
      http://steamcommunity.com/workshop/browse/?appid=24010\u201D\" target=\"_blank\"\
      \ rel=\"noopener\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"\
      bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>Class 50 in BR Blue (TOPS\
      \ and Pre-TOPS), Great Western Railway Green and BR Dual Green, Network South\
      \ East Blue (original and revised) and BR Large Logo livery<br></li><li>Quick\
      \ Drive compatible<br></li><li>Independently operated screen wipers<br></li><li>Four\
      \ position reverser<br></li><li>Two-tone horn<br></li><li>Opening cab windows<br></li><li>Operating\
      \ sun visors<br></li><li>Configurable locomotive running numbers and names<br></li><li>Scenarios\
      \ for the Settle to Carlisle route<br></li><li>Download size: 433mb</li></ul>"
