details:
  data:
    about_the_game: "This is Peter World Game, a game similar to Mario World, which\
      \ has a lot of<br />\r\nadventures, actions and good game-play.<br />\r\nPeter,\
      \ a solitary character that you go through many adventures in<br />\r\nbeautiful\
      \ and great stages in a Pixel-Art open world.<br />\r\nWe found the mule without\
      \ head,<br />\r\nthe werewolves, and many more terrible enemies ...<br />\r\n\
      This is a fun game to play in your spare time, you will have a lot of fun,<br\
      \ />\r\nbesides contributing to a great game.<br />\r\n<br />\r\nPeter World\
      \ Beta ver 0.9.4<br />\r\n----------------------------------------------------<br\
      \ />\r\nHelp you to run the game for the first time<br />\r\n----------------------------------------------------<br\
      \ />\r\nTo Start A New Game,<br />\r\nenter your name in the Name field<br />\r\
      \nand click the Start button.<br />\r\n<br />\r\nTo Load Saved Game<br />\r\n\
      Select a NAME from the list of Saved Players<br />\r\nand click the Load button.<br\
      \ />\r\n<br />\r\nTo Delete Saved Game<br />\r\nSelect a NAME from the list\
      \ of Saved Players<br />\r\nand click the Delete button.<br />\r\n<br />\r\n\
      Use Arrows keys to move the Peter<br />\r\nUse Up or W keys to open chests<br\
      \ />\r\nF key to attack or to use selected item<br />\r\nUse keys from 1 to\
      \ 5 to select weapons and attacks<br />\r\nSpace key to Jump<br />\r\nDouble\
      \ Space key to double jump<br />\r\nF key to use selected item<br />\r\nTab\
      \ key to show/hide menu game<br />\r\nUse Mouse to navigate menu game<br />\r\
      \nM key to show/hide game map<br />\r\nEsc to main menu"
