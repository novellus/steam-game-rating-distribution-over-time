    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/751830/extras/ES2_TL_Steam_0.jpg?t=1532449716\"\
      \ /><br>The free \u201CTarget Locked\u201D update introduces the highly-requested\
      \ Fighters and Bombers which adds an extra layer of awesome to the Endless Space\
      \ 2 battle sequences. You\u2019ll now see your smaller ships whooshing past\
      \ huge cruisers and ripping those biggies\u2019 hulls apart! But that\u2019\
      s not all, we\u2019ve given a ton of extra love to the battles with bigger explosions,\
      \ additional planet destruction cinematics, new tactical cards, and a new quest\
      \ that will introduce a \u201Cpirate\u201D heroine Endless Space players will\
      \ recognise and new players will love!<h2 class=\"bb_tag\">The Target Locked\
      \ Update includes</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/751830/extras/ES2_TL_Steam_1.jpg?t=1532449716\"\
      \ /><br><ul class=\"bb_ul\"><li>Fighters and Bombers that are finally here to\
      \ rip those huge cruisers' hulls apart.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/751830/extras/ES2_TL_Steam_2.jpg?t=1532449716\"\
      \ /><br><ul class=\"bb_ul\"><li>Fighters and Bombers dedicated battle tactics\
      \ and squadron support modules.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/751830/extras/ES2_TL_Steam_3.jpg?t=1532449716\"\
      \ /><br><ul class=\"bb_ul\"><li>A new quest involving the mysterious Mavros\
      \ and a rogue assembly line.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/751830/extras/ES2_TL_Steam_4.jpg?t=1532449716\"\
      \ /><br><ul class=\"bb_ul\"><li>Jennifer Rach, a new pirate heroine returning\
      \ from the first Endless Space.</li></ul><br>This update also includes numerous\
      \ visual enhancements such as bigger and civilization based explosions, additional\
      \ planet destructions and a new Unfallen main menu scene."
