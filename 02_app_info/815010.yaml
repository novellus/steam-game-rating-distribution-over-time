    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/815010/extras/RelaxiconLimeBeams.gif?t=1608581539"
      /><br><br>Relaxicon helps you learn English and improve your vocabulary in a
      meditative way. Combine letters into words to get their definitions, score points,
      unlock over 70 types of challenges and enjoy original atmospheric background
      music and in-tune sound effects for a relaxing meditation.<br><br>Use mouse
      or keyboard to combine words together. Press Enter to score the word and get
      a definition.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/815010/extras/RelaxiconWordEnter.gif?t=1608581539"
      /><br><br>If you made a mistake, use backspace to remove the last letter and
      continue typing the correct word.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/815010/extras/RelaxiconBackspace.gif?t=1608581539"
      /><br><br>Or press delete to break the whole word.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/815010/extras/RelaxiconDelete.gif?t=1608581539"
      /><br><br>When you have a challenge, press space to toggle the description.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/815010/extras/RelaxiconSpaceToggle.gif?t=1608581539"
      /><br><br>Game contains <strong>over 130000 English word definitions!</strong><br><br>Soundtrack
      consists of <strong>9 original ambient pieces</strong>, and all sound effects
      were built specifically in tune with soundtrack, for maximum relaxation and
      ear pleasure.<br><br>Headphones are highly recommended.<h2 class="bb_tag">Newer
