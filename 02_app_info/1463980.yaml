details:
  data:
    about_the_game: "Proven: A Math RPG is a retro-style role-playing game (RPG) that\
      \ teaches math while never forgetting that it is a game!<br />\r\n<br />\r\n\
      A perfect way to introduce a friend or family member to the thrill of RPGs while\
      \ helping them learn or reinforce their math skills.<br />\r\n<br />\r\nLearn\
      \ and practice addition, subtraction, multiplication, division and basic algebra\
      \ all while having fun exploring different areas!<br />\r\n<br />\r\nExplore\
      \ the game at your own pace and conquer the levels in the order that you choose!<br\
      \ />\r\n<br />\r\nEnjoy optional endeavors and challenges to keep things interesting!<br\
      \ />\r\n<br />\r\nThe game also features supplemental tutorials for those who\
      \ need a little help and encouragement with their math skills.  These tutorials\
      \ are succinct and engaging while incorporating real-world examples."
