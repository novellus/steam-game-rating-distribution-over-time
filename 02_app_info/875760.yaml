    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/875760/extras/steamBanner3.jpg?t=1608320597"
      /><br><br>Furious Seas puts you in command as captain of a deadly pirate ship.
      Navigate through treacherous waters and blast apart fearsome enemy fleets in
      this thrilling VR adventure like no other. Carve out your legend today amidst
      the <i>Furious Seas</i>.<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li><strong>Single-Player
      Campaign</strong> - Face off in naval combat against an energetic cast of pirate
      villains and the dangerous fleets they command.<br></li><li><strong>Survival
      Mode</strong> - Test your pirate skills to their limits in a pulse-pounding
      fight for survival!<br></li><li><strong>Online Multiplayer</strong> - Play with
      friends and conquer the seas together, or battle it out in an epic high seas
      battle. (NOTE: <strong>VERY</strong> early work in progress.)<br></li><li><strong>Exploration
      Mode</strong> - Explore the seas peacefully or make a name for yourself as a
      fearsome pirate. (NOTE: Early work in progress.)<br></li><li><strong>Stunning
      Water &amp; Detailed Ships</strong> - A must-see in virtual reality!<br></li><li><strong>Be
      a Pirate Captain</strong> - Grab hold of your ship''s wheel and fight your way
      to victory.<br></li><li><strong>Command Your Crew</strong> - Direct your pirate
      crew to operate the sails and fire at enemy ships.<br></li><li><strong>Comfortable
      VR Gameplay</strong> - Seated and standing accessibility options and easy to
      reach controls.<br></li><li><strong>No Seasickness</strong> - Lots of attention
      and care went into eliminating sources of motion sickness that one might expect.<br></li><li><strong>Haptics</strong>
      - FEEL the IMPACT of pirate ship combat with the supported bHaptics Tactot vest.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/875760/extras/sailDamage.jpg?t=1608320597"
      />'
