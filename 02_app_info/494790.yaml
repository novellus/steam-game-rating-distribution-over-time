    about_the_game: "Captain Curve\u2019s Intergalactic Space Adventure is a fast-paced\
      \ endless runner based on daydreams, featuring exciting minigames and different\
      \ environments.<br><br>Even intergalactic space captains daydream! Avoid obstacles\
      \ as Captain Curve explores space, land and sea.<br>The Imagination Fuel is\
      \ burning down and Cap\u2019s got places to be. Let your mind wander and collect\
      \ additional fuel from daydream mini-games.<h2 class=\"bb_tag\">Key Features\
      \ / How to play</h2><br><ul class=\"bb_ul\"><li>Infinite runner style main game.<br></li><li>Avoid\
      \ obstacles \u2013 They\u2019ll cause you to burn more fuel.<br></li><li>Collect\
      \ the magic stars for Imagination Fuel<br></li><li>Experience 5 different minigames\
      \ </li></ul><h2 class=\"bb_tag\">Studio Message/Creators</h2><br>CURVE DIGITAL\
      \ PUBLISHING LIMITED<br><ul class=\"bb_ul\"><li>ANTONY BOWLER<br></li><li>DAVE\
      \ SPRINGER<br></li><li>LOUIS LI<br></li><li>MARCO COLOMBO<br></li><li>MARTIN\
      \ FERMOR<br></li><li>MILE VISMAN<br></li><li>RAMZI RAMZI<br></li><li>SIMON CHANEY<br></li><li>SOPHIE\
