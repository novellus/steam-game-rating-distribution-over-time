    review: "[h1]Agent Emerson se trata de uma experi\xEAncia cinem\xE1tica em 3D\
      \ 360\xBA apenas para quem possui equipamentos de realidade virtual[/h1]\n\n\
      Apesar de ser um 'filme' bem curto, achei uma experi\xEAncia bastante imersiva\
      \ e divertida, \xE9 bastante interessante ver o conte\xFAdo dessa forma no corpo\
      \ do protagonista, tanto que definitivamente me faz pensar sobre as possibilidades\
      \ que no futuro fosse poss\xEDvel a visualiza\xE7\xE3o de determinados filmes\
      \ nessa imers\xE3o atrav\xE9s de tecnologias novas, sendo claro muito superiores\
      \ a que temos hoje em dia, definitivamente na minha opini\xE3o seria bem mais\
      \ interessante ver filmes dessa forma do que a que temos hoje em dia em um cinema\
      \ comum.\n\nS\xF3 um lembrete, se trata apenas de uma experi\xEAncia cinem\xE1\
      tica mas ela n\xE3o \xE9 interativa ou seja voc\xEA n\xE3o vai poder usar seus\
      \ controles de realidade virtual (apesar de que tem que usar pra apertar Start\
      \ no menu) e tamb\xE9m nem vai poder ficar se mexendo, no m\xE1ximo virar a\
      \ sua cabe\xE7a na vida real pra olhar o ambiente e os acontecimentos e ainda\
      \ assim n\xE3o pode mexer demais pra determinadas posi\xE7\xF5es para n\xE3\
      o perder o foco da vis\xE3o da c\xE2mera.\n\n[b]Vale a pena comprar?[/b]\nOlha\
      \ na minha opini\xE3o sim, mas depende. \nPrimeiro eu tinha mencionado que era\
      \ um filme curto, claro por ser uma experi\xEAncia \xE9 esperado, mas quando\
      \ eu digo curto \xE9 bem curto mesmo, s\xE3o aproximadamente 15 minutos e desses\
      \ 15 acho que talvez seja 3 minutos s\xF3 de cr\xE9ditos, ent\xE3o \xE9 totalmente\
      \ compreens\xEDvel a pessoa ficar insatisfeita por pagar pra experienciar algo\
      \ por t\xE3o pouco tempo, uma sugest\xE3o \xE9 que talvez seja melhor voc\xEA\
      \ ver de novo mais algumas vezes que nem eu pois quem sabe pode ter deixado\
      \ passar algum detalhe huh?\n\nSegundo, mesmo que voc\xEA tenha muita vontade\
      \ de testar, n\xE3o deve esquecer do equipamento de realidade virtual pois o\
      \ mesmo \xE9 necess\xE1rio para rodar a experi\xEAncia j\xE1 que tamb\xE9m aguenta\
      \ 3D, lembrando que mesmo que n\xE3o se use os controles de movimento rastre\xE1\
      veis, voc\xEA aparentemente tem que ter eles sim para dar Start no menu, no\
      \ entanto eu verifiquei que na pagina do jogo diz que tem compatibilidade total\
      \ com o controle, ent\xE3o talvez n\xE3o seja totalmente necess\xE1rio ter os\
      \ controles rastre\xE1veis e poderia usar um controle de xbox 360 por exemplo\
      \ pra dar Start. ([b]TALVEZ possa pois n\xE3o confirmei[/b])\n\nPor fim, talvez\
      \ se pegar em uma promo\xE7\xE3o compense, eu recomendaria aguardar ver se entra\
      \ algum desconto em grandes promo\xE7\xF5es de \xE9poca no Steam como a Summer\
      \ Sale e Winter Sale."
