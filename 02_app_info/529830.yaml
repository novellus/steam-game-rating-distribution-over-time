  data:
    about_the_game: 'Game Character Hub: Portfolio Edition is the ultimate program
      for creating and editing 2D game assets. It provides a built-in generator for
      character and tileset creation. While the program was made to be compatible
      with RPG Maker XP, VX, VX Ace, and MV the elements found in the program should
      work with other 2D game engines as well. RPG Maker assets are for RPG Maker
      use only.<h2 class="bb_tag">New and Improved</h2>Game Character Hub: Portfolio
      edition picks up where it''s predecessor left off and features multiple improvements,
      enhancements, and brand new features! Here''s a quick overview:<h2 class="bb_tag">Character
      Creation</h2>Easily create characters by choosing generator parts provided in
      the program. Simply select a template, add items and you''re done! You can also
      create your own custom templates and parts. Note that almost the same logic
      applies to tilesets, so it doesn''t necessarily need to be characters!<h2 class="bb_tag">Flexible
      Layers</h2>You can easily customize parts according to your needs; such as changing
      the opacity, renaming, merging and deleting parts.<h2 class="bb_tag">Animated
      Previews</h2>The Preview window lets you see whats going on without having to
      stop what you''re doing! You can pause the animation and change different settings
      such as the animation speed, background color and even zoom! You can also set
      custom animation previews with the Animation Management feature. Useful if you
      want to see if your Autotiles or Behaviour poses seamlessly transition to one
      another!<h2 class="bb_tag">Powerful Palette Editor</h2>With our palette editor,
      it''s easier for you to create your own palettes and change values. What''s
      more is that you can generate palette colors from all visible layers or specific
      ones. Great for finding the colors you need!<h2 class="bb_tag">Complete Item
      Collection</h2>Our huge collection of items makes creating your dream character
      easy! Mix and match pieces and build your own heroes!<h2 class="bb_tag">Powerful
      Random Character Generator</h2>Need to generate a bunch of NPCs quickly? No
      problem, use Game Character Hub: Portfolio Editions to create a huge variety
      of different characters combining our huge library of items.<h2 class="bb_tag">Other
      Features Include:</h2><strong>Tileset Merging</strong><br>Tired of manually
      merging tile sheets on your own? Game Character Hub has a built in tileset merger
      to save you the work! <br><br><strong>Character Format Conversion</strong><br>Game
      Character Hub allows you to easily convert your character assets for different
      RPG Maker engines.<br><br><strong>Flexible GUI layout</strong><br>Change the
      layout of the program to your liking! <br><br><strong>Expansive History Window</strong><br>Easily
      undo and redo artwork at any point in time during development.<br><br>Game Character
      Hub: Portfolio Edition is fully Compatible with Game Character Hub Regular Edition
      DLC<br><br><strong>Coming Soon:</strong><br>Steam Workshop Support<br>Steam
      OS Support'
