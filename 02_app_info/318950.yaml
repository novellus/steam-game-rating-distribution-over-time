details:
  data:
    about_the_game: "Disney Tangled: The Video Game takes kids 6-11 on a film-inspired\
      \ , hair-raising adventure.  In this story-based journey kids will venture into\
      \ a  kingdom filled with colorful 3D environments , creative play, fun quests\
      \ and competitive challenges.  Kids will discover multiple activities, meet\
      \ interesting characters, befriend animals and work as a team to help the unlikely\
      \ duo of adventurous Rapunzel and swashbuckling Flynn with their comical antics.\
      \  Mastering unique abilities, players can swing into action as Rapunzel using\
      \ her golden tresses, pull objects and climb, grow flowers in \u201Ccharm mode\u201D\
      \ and collect a variety of colors to draw and paint the Tower wall or collect\
      \ sun drops to earn points.   As Flynn, players can climb walls, clear  obstacles,\
      \  engage in sword play , and discover hidden treasures using his \u201CFlynntuition\u201D\
      .   In order to win challenges faster, players will need to work as a team,\
      \ helping each other along the journey and collecting as many items as possible."
