  data:
    about_the_game: "Thanks to the rising popularity of the PhoneDroid\u2014a device\
      \ which features augmented reality (A.R.)\u2014the age of advanced technology\
      \ has finally reached Tanegashima. On that island, Central Tanegashima High's\
      \ Robot Research Club is about to have their club disbanded. Despite their predicament,\
      \ Kaito Yashio, one of only two members in the Robot Club, couldn't care less\
      \ and would rather play a robot fighting game all day. His counterpart, the\
      \ reckless club leader Akiho Senomiya, ignores Kaito\u2019s apathy as she strives\
      \ to keep the club from being disbanded by completing their giant robot.<br><br>One\
      \ day, Kaito discovers a mysterious A.R. annotation titled &quot;Kimijima Report.&quot;\
      \ It contains instructions involving locations all across the island\u2014and\
      \ warns of a conspiracy involving the entire world.<br><br><strong>Key Features</strong>\
      \ <br><ul class=\"bb_ul\"><li><strong>Mystery in Tanegashima:</strong> Travel\
      \ the island of Tanegashima and use the PhoneDroid to unlock the secrets sealed\
      \ away by Ko Kimijima. <br></li><li><strong>The Story You Want to Tell:</strong>\
      \ Branching storylines allow you to pursue the endings you wish to see with\
      \ each character.<br></li><li><strong>A Dream Worth Fighting For:</strong> Only\
      \ you can help the Robot Club pursue its dream of building a life-size Gunvarrel!</li></ul>"
