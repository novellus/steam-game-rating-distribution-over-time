    reviews: "\u201CKid Koala not only crafts a terrific score, but plays an integral\
      \ part in the game's overall feel and personality.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://exclaim.ca/music/article/kid_koala-floor_kids_original_video_game_soundtrack\"\
      \ target=\"_blank\" rel=\"noopener\"  >Daniel Sylvester, Exclaim! Media.</a><br><br>\u201C\
      In short, this is an album that works so well because it can so easily fit into\
      \ countless frameworks; it is unquestionably successful as a video game soundtrack,\
      \ but like San and his chameleon-like artistic talent, it also works in so many\
      \ other fields.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://spillmagazine.com/spill-album-review-kid-koala-floor-kids/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Spill Magazine</a><br>"
