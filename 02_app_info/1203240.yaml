  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203240/extras/is.PNG?t=1576834977\"\
      \ /><br><br><strong><u>Summary</u></strong><br>A test with an experimental girl\
      \ I created. Talk to her and choose what to say, usually. She depends on you.<br>You\
      \ choices matter, but don't get too attached. She's only experimental.<br>Due\
      \ to her limitations, she is only able to speak in text, but there's enough\
      \ differing content for you to talk to her for potentially hours if you choose\
      \ to find it all. She doesn't remember at first, after all.<br><br><strong><u><br>Features</u></strong><br><ul\
      \ class=\"bb_ul\"><li>Enough content to repeatedly interact with her over and\
      \ over and over again. That\u2019s what you\u2019re supposed to do, after all.<br></li><li>Enough\
      \ story to learn about her almost completely. As long as you don\u2019t leave.<br></li><li>She\u2019\
      ll change how she looks for you.<br></li><li>She\u2019ll remember you. Eventually.<br></li><li>She\
      \ depends on you.<br></li><li>Everyone will have a different play through. The\
      \ chances of you having the exact same play through as someone are literally\
      \ so low, that it's humanly improbable that it will happen at all. And I promise\
      \ you, the stuff that changes matters a lot.</li></ul><br><strong><u>Controls</u></strong><br>Space\
      \ Bar &amp; Arrow Keys<br>Press F2 to toggle Fullscreen on and off (Starts windowed)<br>Press\
      \ R to toggle the game closing by itself<br><br><strong><u>Credits</u></strong><br>Null\
      \ by: Dark<br>Special thanks to: <a href=\"https://twitter.com/DiamondAppendix\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://twitter.com/DiamondAppendix</a>"
