details:
  data:
    about_the_game: "Developed solely by one of the devs on Through the Woods - introducing\
      \ a first person thriller adventure with worlds inspired by the Norse people,\
      \ old Norwegian legends and horror elements from the Lovecraft universe. Follow\
      \ the dark story of Amund Vreim as he explores worlds, old and new.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1236170/extras/FoldDescription_TitleBanner.png?t=1594372745\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1236170/extras/FoldDescription_StoryBanner.png?t=1594372745\"\
      \ /><br>The year is 2020. Norwegian Amund Vreim has been hired for a strange\
      \ job as substitute caretaker for Eikherad stave church in Telemark, Norway.\
      \ Through curious exploration and mysterious tasks he finds himself in increasingly\
      \ strange situations and quickly learns that he's not alone, nor is the job\
      \ as relaxed as first expected. The massive structure dates back to the end\
      \ of the viking era and both church and surrounding areas hold many secrets.<br><br>It's\
      \ a relatively linear game, following a main story, but there are several outcomes\
      \ and variations to the story and environments. The story is based on old Norwegian\
      \ stories, Norse mythology and traditions with horror elements inspired by the\
      \ Lovecraft universe. 'Ingression' is the first installment in the \u2018The\
      \ Fold\u2019 universe and will take the player on an introduction to the ones\
      \ called 'The Fold' and their mysterious ancient worlds.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1236170/extras/FoldDescription_AmundAvatar.png?t=1594372745\"\
      \ />"
