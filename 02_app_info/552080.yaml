details:
  data:
    about_the_game: IronWolf VR is a roomscale submarine game playable either as singleplayer
      or online co-op. Unleash torpedoes on enemy ships, shoot down fighters and bombers
      using anti-aircraft guns, and attempt to survive depth charges dropped by deadly
      destroyers. Built from the ground up for VR, each part of the submarine has
      been crafted for the best possible VR experience. <br><br><strong>Gameplay</strong><br><ul
      class="bb_ul"><li>Fast paced shooting to repel enemy planes with the flak gun<br></li><li>Stealthily
      hunt enemy convoys<br></li><li>Duel with enemy destroyers</li></ul><strong>Controls
      and Instruments</strong><br><ul class="bb_ul"><li>All submarine controls are
      physically based wheels, levers and switches that mimic their real life counterparts<br></li><li>Haptics
      and 3D audio provide you with detailed feedback for fine control and immersion<br></li><li>All
      submarine dials and gauges have been designed to be easily readable with the
      current resolution of consumer VR headsets</li></ul><strong>Locomotion</strong><br><ul
      class="bb_ul"><li>We have carefully planned and designed our submarine to be
      immersive in the minimum room scale space of 2m x 1.5m<br></li><li>All controls
      within each compartment of the submarine are fully accessible without immersion
      breaking teleports in the minimum room scale space<br></li><li>Teleports between
      compartments are handled by physical controls such as operating a door or pulling
      open a hatch for increased immersion</li></ul><strong>Single and Multi player</strong><br><ul
      class="bb_ul"><li>Cooperative online multiplayer<br></li><li>Play on your own
      by enabling assists to your requirements</li></ul>
