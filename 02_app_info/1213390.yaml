    about_the_game: "Soft neurocomputer voice wakes you up with an emergency message:\
      \ &quot;Commander, we're leaving PL-Space. Sensors detect a cluster of objects\
      \ near the gates. According to signatures we're being attacked by... SPACE MARAUDERS!&quot;<h2\
      \ class=\"bb_tag\">Gameplay</h2>Welcome to Starship Inspector \u2014 hardcore\
      \ Space Roguelike. Assemble your own crew, customize your starship and embark\
      \ on an adventure through countless randomly-generated galaxies. You're in charge,\
      \ so it's up to YOU to fail or succeed in dark corners of deep space. Do you\
      \ have what it takes to survive?<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"\
      bb_ul\">    <li>Four \u0441ampaign modes: Time-limit, Catch-Up, Espionage and\
      \ Exploration!<br>    </li><li>Morale System: every CHOICE has CONSEQUENCES<br>\
      \    </li><li>Hunt for Legendary Starships <br>    </li><li>Randomly-generated\
      \ universes<br>    </li><li>Events with random outcomes<br>    </li><li>1v2\
      \ and 1v3 starship encounters<br>    </li><li>Tactical elements<br>    </li><li>Permanent\
      \ death, old-school<br>    </li><li>Unique abilities and crew behaviour</li></ul>"
