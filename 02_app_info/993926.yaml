    about_the_game: The adventurer's finally reached the end -- is it a way back home,
      or place to start a new life?<br><br>The Adventurer's Final Journey Music Pack
      features 20 orchestrated tracks from D. C. Kairi Sawler that will round the
      series out as a whole! This Final Pack contains a ton of various music for all
      sorts of moods, and round out the the previous Three packs to make one amazing
      collection! <br><br><strong>This pack contains:</strong><br><br><ul class="bb_ul"><li>20
      Orchestrated Tracks.<br></li><li>OGG, WAV, MP3 and M4A file formats<br></li><li>Royalty
      free sounds to use in your commercial and non-commercial game projects.</li></ul><br>Tracklist:<br><br>Animystical<br>Blinking
      Away<br>Cheered Port<br>Chip off the Old Block<br>Dark Corners<br>Darker Still<br>Difficult
      Decisions<br>Florana's Battle<br>Florana's Fairy<br>Florana's Happy<br>Florana's
      Melancholy<br>Florana's Theme<br>Holy Remission<br>Pillar of Judgement<br>Regality<br>Running
      Downhill<br>Snow Trails<br>Sorrow's Cessation<br>Stepping Stones<br>Swift Dawn<br>The
      Secret of Trees<br>Training the Sun<br>Warm Heart
