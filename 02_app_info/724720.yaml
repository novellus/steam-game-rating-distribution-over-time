details:
  data:
    about_the_game: "<strong>Brazilian Touring Car Classics</strong> brings several\
      \ &quot;oldies&quot; to Automobilista, featuring some of the cars that have\
      \ made history in brazilian touring cars through the decades.<br><br>This DLC\
      \ includes 4 models (Fusca, Gol, Passat, Uno), spread over 4 unique series:<br><br><strong>Copa\
      \ Classic</strong> - a modern mixed class series from southern Brazil running\
      \ classic machines; DLC will feature Fusca, Passat, Gol and Uno with the specs\
      \ these various cars run in the series.<br><br><strong>Copa Fusca </strong>-\
      \ a modern series from southern Brazil for Fusca (Beetle) enthusiasts.<br><br><strong>Copa\
      \ Uno</strong> - based on popular 1990s brazilian Formula Uno series, with the\
      \ street car stripped down to the basics.<br><br><strong>Hot Cars </strong>:\
      \ brazilian TC series from early 1980s derivative of the previous Divis\xE3\
      o 3 from 70s, featuring seriously tuned up versions of these classic cars. DLC\
      \ will feature Fusca, Passat and Gol."
