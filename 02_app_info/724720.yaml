    review: This is quite possibly one of the best DLC packs I've ever seen in a game
      period. You might look at this and think "HOW THE FUCK IS A FRONT WHEEL DRIVE
      SLOW AS HELL CAR FUN?" Well I'll tell you how. Lift-off oversteer. That's right.
      A front wheel drive with OVERSTEER. Not to mention a little bit of turbo lag.
      It's a perfect car with perfectly controllable countersteer. This is an absolute
      must-have DLC pack for this absolute must-have game. You will not have more
      fun than this (besides some of the obvious fun cars). 10/10
