  data:
    about_the_game: "Moncage is a stunning vignette puzzle adventure where the player\
      \ explores a strange cube. Each face of the cube is a window into a unique world,\
      \ and each shares a relationship to the other. Whether it\u2019s peering into\
      \ an old factory, a bedroom or lost island, you\u2019ll need to connect the\
      \ clues to solve the puzzle and unravel its secrets.<h2 class=\"bb_tag\">Staggered\
      \ World</h2> &quot;Moncage&quot; presents a multidimensional world, with lighthouses,\
      \ factories, and harbors all contained in a cube. Different spaces of the cube\
      \ have different effects, all combining to form a wonderful visual and therapeutic\
      \ experience.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1195290/extras/1__3_.gif?t=1608566813\"\
      \ /><h2 class=\"bb_tag\">Across Dimensions</h2>Each different face of the cube\
      \ is related. Rotate the cube to see it from different perspectives and leverage\
      \ optical illusions to discover hidden links. Piece the puzzle together, and\
      \ experience miraculous visual effects. <br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1195290/extras/1__2_.gif?t=1608566813\"\
      \ /><h2 class=\"bb_tag\">Revealing Truth</h2>Space and spaces are closely linked,\
      \ and the fragmented narrative method makes the hidden details more intriguing.\
      \ Players can discover the truth hidden deep within the story.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1195290/extras/GIF1.gif?t=1608566813\"\
      \ /><br><br>Discord: <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/r78xsu\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/r78xsu</a><br>Moncage\
      \ on Twitter: @MoncageTheGame<br>Publisher Twitter: @XD_EN_Official<br>Publisher\
      \ Facebook: @XDNetworkInc<br>Email: <a href=\"mailto:Moncage@xd.com\">Moncage@xd.com</a>"
