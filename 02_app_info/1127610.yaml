      \ /><h2 class=\"bb_tag\"> Features </h2><ul class=\"bb_ul\"><li>Tactical battles:\
      \ Face monsters in fights mixing CCG mechanics with RPG and roguelike elements<br></li><li>Deckbuilding:\
      \ build a deck as you progress. Choose the best options for your long-term strategy\
      \ out of a wide variety of cards<br></li><li>Deep customisation: The game is\
      \ packed with 51 cards and choices in how to specialise your character, your\
      \ deck, and your playstyle<br></li><li>A touching adventure: A lot of care was\
      \ put into adding a compelling and emotive story to a genre traditionally light\
      \ on narrative<br></li><li>A progressive difficulty curve: Makes the game accessible\
      \ to all, but offers a challenge to even the most hardened of players</li></ul><h2\
      \ class=\"bb_tag\"> A poetic, melancholic story </h2><br>Throughout the game,\
      \ you can uncover fragments of Iris\u2019 memories, giving you new insight into\
      \ the reasons behind your adventure in her mind.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1127610/extras/melancholy.jpg?t=1609941636\"\
      \ />"
