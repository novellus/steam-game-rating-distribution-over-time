    about_the_game: Follow the real life events of the late Roman Emperor Caligula
      and his dear sweet sister Drusilla during his short reign. You will explore
      Rome and deal with the senate while living the life of an Emperor. <br><br>Story/Game<br>&quot;I
      am Caligula&quot; Will be the most in depth story driven game about Caligula
      ever made. What we have done is take the very best parts from our Caligula series
      which has been our most successful and put them into one game. The player will
      experience strong RPG elements with a beautiful visual novel style art. <br><br><strong>Features:</strong><br>-RPG
      level progression.<br><br>-Historical weapons and armor to equip your party
      with.<br><br>-Voice overs at key story events.<br><br>-Quest system.<br><br>-F5
      to change screen size.
