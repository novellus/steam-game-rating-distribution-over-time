    review: "(English_Fran\xE7ais review)\n[url=https://store.steampowered.com/curator/37930390-Mia-Curations/]My\
      \ Curations[/url]\n\nENGLISH:\n\"I Am Caligula\" is a passable RPG. \n\u2666\
      \ The fights are pretty basic. \n\u2666 The music's good. \n\u2666 The story\
      \ could have been great, but the characters are underdeveloped and it doesn't\
      \ take itself seriously. Rather than being an interesting and educational game\
      \ about the life of the Roman emperor Caligula, we have a kind of comedy-parody\
      \ \n\u2666 The game is also very short. You can finish it in less than two hours.\
      \ \n\u2666 There are also plenty of places (villages) to explore, but not used\
      \ in the main quest.\n\u2666 The incest theme is very present. It fits with\
      \ Caligula, but still...\n\nFRAN\xC7AIS:\nI Am Caligula est un RPG passable.\
      \ \n\u2666 Les combats sont basiques. \n\u2666 La musique est bof. \n\u2666\
      \ L\u2019histoire aurait pu \xEAtre g\xE9niale, mais les personnages sont sous-d\xE9\
      velopp\xE9s et elle ne se prend pas au s\xE9rieux. Plut\xF4t que d\u2019\xEA\
      tre un jeu int\xE9ressant et \xE9ducatif sur la vie de l\u2019empereur romain\
      \ Caligula, nous avons une esp\xE8ce de com\xE9die-parodie\u2026 \n\u2666 Le\
      \ jeu est aussi tr\xE8s court. Vous pouvez le finir en moins de 2 heures. \n\
      \u2666 Il y a aussi plein de lieux (des villages) \xE0 explorer, mais non utiliser\
      \ dans la qu\xEAte principale.\n\u2666 Le th\xE8me de l'inceste est tr\xE8s\
      \ pr\xE9sent. Cela colle avec Caligula, mais pourtant..."
