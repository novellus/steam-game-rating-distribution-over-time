details:
  data:
    about_the_game: "\u2755 <strong>Starship Saboteur Prototype is a short free prototype\
      \ made by Catland. We are not developing a full game out of it, but you can\
      \ enjoy one level with <u>estimated 30 minutes of playtime</u> and replayability\
      \ in this short but sweet prototype!</strong><br><br>Starship Saboteur Prototype\
      \ is a topdown action game prototype which you can play lethally or in full\
      \ stealth. Shoot or sneak your way through a starship filled with enemy patrols,\
      \ things to sabotage and captains to hurl out of windows into the cold depth\
      \ of space.<br><br>In Starship Saboteur Prototype, you sneak onto spaceships\
      \ and break everything to stop an intergalactic war between three factions.\
      \ This level is set aboard the Magellan, a huge Celestial Collective starship.\
      \ Try out multiple playstyles, including knocking out the captain nonlethally\
      \ or breaking into the armory to cause carnage. You can even cause an enemy\
      \ invasion to the ship if you disable the shields and let the enemy faction\
      \ take out the objectives for you!<br><br>Starship Saboteur Prototype was made\
      \ in just 16 weeks. It contains a single level of the game with both stealth\
      \ and run'n'gun playstyles. Combining action, stealth and twin stick shooting,\
      \ the prototype of Starship Saboteur is our experiment on whether you can get\
      \ RPG-like choices and consequences in a topdown game. While we chose not to\
      \ pursue its development further, leave a comment in our forums with your ideas\
      \ and how you liked the experience.<h2 class=\"bb_tag\">Features</h2><ul class=\"\
      bb_ul\"><li> \U0001F536 Sneak aboard the Magellan, a huge starship full of things\
      \ to sabotage!<br></li><li> \U0001F441\u200D\U0001F5E8 Play your way! Go stealth\
      \ or kill everybody, we won't judge you!<br></li><li> \U0001F52B E\xEDght weapons\
      \ and four gadgets!<br></li><li> \U0001F4A5 Break windows to make people fly\
      \ out to space!<br></li><li> \U0001F916 Cause an enemy faction to board and\
      \ do your work for you!<br></li><li> \U0001F41B A lot of bugs and unfinished\
      \ features, since it's just a prototype!</li></ul>"
