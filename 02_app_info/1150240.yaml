details:
  data:
    about_the_game: "One of the most internationally renowned and historically significant\
      \ circuits in the world - host of Ayrton Senna\xB4s famous first lap at the\
      \ 1993 European GP to name one - Donington Park continues to host numerous major\
      \ national and international events, having benefited from a multi-million pound\
      \ reform prior to the 2018 season from new operator MSV.<br />\r\n<br />\r\n\
      The circuit's premier events include the British Touring Car Championship, British\
      \ GT and F3, British Truck Racing, the Donington Historic Festival and the Classic\
      \ Motorcycle Festival, with dozens of club car and bike meetings throughout\
      \ the season.<br />\r\n<br />\r\n The latest version of this classic track now\
      \ features in Automobilista, based on LIDAR scan data for superior accuracy\
      \ and featuring both GP and National layouts."
