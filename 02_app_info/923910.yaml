    about_the_game: "Eve of Souls: Static Pod is a pixel game which is made of 10%\
      \ of horror element, 30% of adventure, 20% cuteness, 20% suspension, and 20%\
      \ of hard-core challenge. <br><br>\u273F From the Developers \u273F<br><br>We\u2019\
      d like to create a non-traditional horror adventure game that allows all gamers\
      \ to enjoy. <br>Would you like to enjoy an adventure with a cute girl?<br>What\
      \ secret lies beneath the surface. <br>How will you defeat the fallen?<br>Why\
      \ use a key when you can kick the door open. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/923910/extras/1.gif?t=1579139318\"\
      \ /><br><br>\u273F About Early Access \u273F<br><br>[There\u2019ll are 5 chapters\
      \ and EA ver will unlock 3 of them. The rest will unlock for free then they\
      \ are done. Every chapter has Easter eggs and challenges, please don\u2019t\
      \ miss them!]<br><br>\u273F Features \u273F<br><br>*Mild Suspension: It\u2019\
      s pretty mild for the general audience, but if you dig deep, the story may be\
      \ more than meets the eyes. <br><br>*Health and Spirit: Get injured you\u2019\
      ll lose health, get spooked you\u2019ll lose spirit. Exhaust either, the character\
      \ will surely perish. <br><br>*Character: You can use different approach to\
      \ let your MC grow, this will let you conquer the levels differently. For example,\
      \ physical training will buff her and let her take more damage, or even kick\
      \ the door open. <br><br>*Lygophobia: The only thing she\u2019s afraid of is\
      \ the dark. So please, stay in the light. <br><br>*Monsters: They come in all\
      \ flavours, some eats your spirit, some eats your soul! <br><br>*All kinds of\
      \ solutions: Monsters and mysteries aside, there are other ways for you to solve\
      \ a problem. When you can power through a hard part, try to think of a more\
      \ intelligent way. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/923910/extras/2.png?t=1579139318\"\
      \ /><br><br>\u273F Salute \u273F<br><br>The Witch\u2019s House, Yomawari: Midnight\
      \ Shadows, Corpse Party, Resident Evil, Outlast"
