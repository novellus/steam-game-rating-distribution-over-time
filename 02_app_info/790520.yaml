    detailed_description: 'Buying this DLC grants you an about one hour long game
      experience on how the story in the game Transparent Black started. By accidentally
      touching the mirror in aisle, the heroine saw something that was not supposed
      to be seen.<h2 class="bb_tag">NOTE: You can unlock the access to the content
      by achieving at least 10 out of 11 Steam achievements in Transparent Black without
      a necessity to buy this DLC.</h2>That''s why this DLC doesn''t have any achievement
      set.<br><br><br>This downloadable content provides some characters behind the
      scenes with a chance to step onto stage, and some new features of course. It
      also explains the immediate cause of the event in Transparent Black, and it
      reveals a possible future, although the producers are not quite sure if the
      last sentence is true.'
