    about_the_game: "\u6E38\u620F\u7B80\u4ECB<br />\r\n\u300A\u4E09\u56FD\u7FA4\u82F1\
      \u4F20IV\u300B\u662F\u7531\u5965\u6C40\u79D1\u6280\u7814\u53D1\u7684\u4E00\u6B3E\
      \u5373\u65F6\u6218\u7565\u7C7B\u6E38\u620F\uFF0C\u662F\u4E09\u56FD\u7FA4\u82F1\
      \u4F20\u7CFB\u5217\u7684\u7B2C\u56DB\u4F5C\u3002\u73A9\u5BB6\u5C06\u5728\u6E38\
      \u620F\u4E2D\u91CD\u5386\u4E09\u56FD\u65F6\u4EE3\uFF0C\u6307\u6325\u6B66\u5C06\
      \u9A70\u9A8B\u4E8E\u534E\u590F\u795E\u5DDE\u5927\u5730\u4E4B\u4E0A\uFF0C\u5F81\
      \u6218\u4E8E\u5929\u5357\u5730\u5317\u4E4B\u95F4\uFF0C\u5E73\u5B9A\u4E71\u4E16\
      \uFF0C\u4EE5\u4E00\u7EDF\u4E2D\u539F\u4E3A\u76EE\u6807\uFF0C\u6700\u7EC8\u5EFA\
      \u7ACB\u5C5E\u4E8E\u81EA\u5DF1\u7684\u82F1\u96C4\u4E8B\u4E1A\u3002<br />\r\n\
      <br />\r\n\u6E38\u620F\u7279\u8272\uFF1A<br />\r\n1.\t\u5185\u653F\u7CFB\u7EDF\
      \u5373\u65F6\u6F14\u7B97\uFF0C\u6587\u5B98\u667A\u529B\u5927\u6709\u6240\u7528\
      <br />\r\n\u6E38\u620F\u6574\u4F53\u5373\u65F6\u5316\uFF0C\u5728\u5185\u653F\
      \u4E0A\u4E5F\u8FDB\u884C\u4E86\u5168\u9762\u7684\u8C03\u6574\u3002\u9996\u5148\
      \uFF0C\u5728\u5185\u653F\u65BD\u884C\u7684\u65B9\u5F0F\u4E0A\uFF0C\u4E0D\u518D\
      \u53D7\u5230\u56DE\u5408\u7684\u9650\u5236\u3002\u518D\u8005\uFF0C\u62E5\u6709\
      \u80FD\u529B\u5F3A\u5927\u7684\u6587\u5B98\uFF0C\u4FBF\u53EF\u4EE5\u5728\u66F4\
      \u77ED\u7684\u65F6\u95F4\u5185\u5B8C\u6210\u5185\u653F\u7684\u9879\u76EE\uFF0C\
      \u76F8\u5E94\u7684\uFF0C\u4E5F\u80FD\u65BD\u884C\u66F4\u591A\u7684\u5185\u653F\
      \u9879\u76EE\u3002<br />\r\n<br />\r\n2.\t\u91CE\u6218\u7CFB\u7EDF\u4E2D\uFF0C\
      \u5730\u5F62\u56E0\u7D20\u5F71\u54CD\u6218\u6597<br />\r\n\u6E38\u620F\u4E2D\
      \u7684\u5927\u5730\u56FE\u529B\u6C42\u5C06\u771F\u5B9E\u7684\u573A\u666F\u66F4\
      \u597D\u5730\u5448\u73B0\u51FA\u6765\uFF0C\u4F7F\u5F97\u6B66\u5C06\u80FD\u5954\
      \u9A70\u5728\u58EE\u4E3D\u7684\u5C71\u6CB3\u4E2D\u3002\u6240\u6709\u7684\u57CE\
      \u6C60\u3001\u5730\u5F62\u3001\u8DEF\u7EBF\u7B49\u90FD\u975E\u5E38\u6E05\u695A\
      \uFF0C\u5730\u56FE\u4E0A\u7684\u56FA\u5B9A\u8DEF\u7EBF\u5C06\u4E0D\u590D\u5B58\
      \u5728\uFF0C\u57CE\u6C60\u4E0E\u57CE\u6C60\u4E4B\u95F4\u5B58\u5728\u7684\u4F1A\
      \u662F\u7FA4\u5C71\u3001\u6C5F\u6C34\u3001\u4E1B\u6797\u7B49\u80FD\u591F\u81EA\
      \u7531\u79FB\u52A8\u7684\u4E2D\u539F\u5927\u5730\u3002\u8FDB\u653B\u654C\u56FD\
      \u4E4B\u57CE\u4E0D\u518D\u53D7\u9650\u4E8E\u56FA\u5B9A\u8DEF\u7EBF\uFF0C\u4E0D\
      \u8FC7\uFF0C\u73A9\u5BB6\u4E5F\u8981\u968F\u65F6\u4FDD\u6301\u8B66\u6212\uFF0C\
      \u9632\u8303\u654C\u56FD\u968F\u65F6\u4F3A\u673A\u4FB5\u7565\u7A7A\u865A\u7684\
      \u540E\u65B9\u3002<br />\r\n<br />\r\n3.\t\u5175\u79CD\u9635\u578B\u5F71\u54CD\
      \u6218\u5C40\uFF0C\u5F31\u52BF\u4EA6\u53EF\u53D8\u4F18\u52BF<br />\r\n\u4E00\
      \u4E2A\u519B\u56E2\u6700\u591A\u5C06\u80FD\u591F\u7EC4\u6210\u5305\u542B\u4E94\
      \u4E2A\u4E0D\u540C\u5175\u79CD\u7684\u90E8\u961F\uFF0C\u8BA9\u300A\u4E09\u56FD\
      \u7FA4\u82F1\u4F20\u2163\u300B\u7684\u5343\u4EBA\u6218\u5728\u6E38\u620F\u6027\
      \u65B9\u9762\u80FD\u591F\u62E5\u6709\u66F4\u591A\u7684\u53D8\u5316\u3002\u73A9\
      \u5BB6\u9700\u5584\u7528\u9635\u5F62\uFF0C\u5C06\u58EB\u5175\u5B89\u6392\u5728\
      \u4ED6\u80FD\u591F\u53D1\u6325\u6700\u5927\u4F5C\u7528\u7684\u6700\u4F73\u4F4D\
      \u7F6E\u4E0A\u3002\u53EA\u8981\u5584\u7528\u9635\u5F62\uFF0C\u4EFB\u4F55\u73A9\
      \u5BB6\u7686\u80FD\u6218\u65E0\u4E0D\u80DC\uFF0C\u653B\u65E0\u4E0D\u514B\u3002\
      <br />\r\n<br />\r\n\u6CE8\uFF1A\u6E38\u620F\u6682\u4E0D\u652F\u6301\u7A97\u53E3\
      \u6A21\u5F0F<br />\r\n4.\t\u968F\u673A\u4E8B\u4EF6\u4E30\u5BCC\u591A\u6837\uFF0C\
      \u4E09\u56FD\u4E8B\u4EF6\u518D\u4F53\u9A8C<br />\r\n\u968F\u7740\u6E38\u620F\
      \u4E2D\u5404\u79CD\u4E0D\u540C\u5C42\u9762\u7684\u5373\u65F6\u5316\uFF0C\u5404\
      \u79CD\u4E0D\u540C\u7684\u4E8B\u4EF6\uFF0C\u4E5F\u5C06\u5E94\u8FD0\u800C\u751F\
      \u3002\u9664\u4E86\u5373\u6709\u7684\u4E09\u56FD\u65F6\u4EE3\u5927\u4E8B\u4E4B\
      \u5916\uFF0C\u56E0\u52BF\u529B\u3001\u541B\u4E3B\u3001\u60C5\u52BF\u7B49\u7B49\
      \u7684\u4E0D\u540C\uFF0C\u5404\u79CD\u5047\u8BBE\u7684\u60C5\u51B5\uFF0C\u5728\
      \u5386\u53F2\u4E2D\u53EF\u80FD\u5B58\u5728\u7684\u4E8B\u4EF6\uFF0C\u4E5F\u88AB\
      \u6DF7\u5165\u4E8B\u4EF6\u7CFB\u7EDF\u4E4B\u4E2D\u3002\u5404\u79CD\u66FE\u7ECF\
      \u88AB\u4F60\u6240\u60F3\u8C61\u8FC7\u7684\u4E8B\u4EF6\u53CA\u53EF\u80FD\u6027\
      \uFF0C\u8FD9\u6B21\uFF0C\u90FD\u5C06\u53D1\u751F\u3002\u6709\u5404\u79CD\u56E0\
      \u60C5\u52BF\u4E0D\u540C\u800C\u4EA7\u751F\u7684\u201D\u672A\u77E5\u201D\u5B58\
      \u5728\u4E8E\u300A\u4E09\u56FD\u7FA4\u82F1\u4F20IV\u300B\u4E2D\u54E6\u3002"
