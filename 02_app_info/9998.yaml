    about_the_game: "<p>Strap on your proton packs for an all new ghostbusting adventure!\
      \  Ghostbusters: Sanctum of Slime brings paranormal activity to PC Download!\
      \  With 4 new playable characters and a whole new team of Ghostbusters, get\
      \ ready for a fast-paced battle against the evil spirits that lurk in New York\
      \ City to take down Dumazu the Destroyer!</p>\n\t\t\t\t\t<h2>Key features:</h2><ul>\n\
