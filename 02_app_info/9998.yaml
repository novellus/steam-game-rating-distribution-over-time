      <li>Immerse yourself in the fight against the paranormal \u2013 battle ghosts\
      \ in sewer tunnels, cemeteries and more\n\t\t\t\t\t<li>Gain new weapons to increase\
      \ your ghostbusting gear\n\t\t\t\t\t<li>Ride in the all new ECTO-4WD as you\
      \ battle evil ghosts\n\t\t\t\t\t<li>Combine weapon attacks with your teammates\
      \ to increase the power of your attacks\n\t\t\t\t\t</ul>"
