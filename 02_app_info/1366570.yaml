details:
  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>Version 1.3 Update</strong></h2>Added\
      \ VRM model linkage function in VR mode!<br>You can now play the game with your\
      \ own VRM model.<br><br>The following songs have been added.<br>You can now\
      \ play 28 songs x 3 scores in VR mode and Desktop mode respectively.<br><ul\
      \ class=\"bb_ul\"><li>Aragami / xi<br></li><li>conflict / siromaru\uFF0Bcranky<br></li><li>Join\
      \ / Tatsh feat.musica<br></li><li>Voiceless Mind / musica<br></li><li>PEKO PEKO\
      \ BATTLE / yuugen6</li></ul><br>In addition to the songs, we've added new features\
      \ such as changing patterns for the performance stage and a Twitter share function\
      \ to further evolve the game.<h2 class=\"bb_tag\"><strong>About</strong></h2>RESONARK\
      \ X is an unprecedented rhythm game that offers a different way to play on the\
      \ desktop and in VR.<br><br>In desktop mode, the game is played using 7 lanes\
      \ + alpha and the corresponding keyboard keys.<br><br>In VR mode, you use hand\
      \ controllers to clap your hands, manipulate six strings. The performance will\
      \ be performed while the music is being played.<br>VR mode runs on Windows VR\
      \ (with HTC VIVE(except cosmos), Valve Index, and Oculus Rift, Oculus Quest+OculusLink,\
      \ Oculus Quest2+OculusLink).<br><br>Added VRM model linkage function in VR mode!\
      \ You can now play the game with your own VRM model.<br><br>- This software\
      \ does not come with any VRM model, so please prepare your own model.<br>- The\
      \ VRM model is currently only available with 3-point tracking (HMD and left\
      \ and right hand controllers).<h2 class=\"bb_tag\"><strong>Features</strong></h2><br><u>Various\
      \ genres of music and multiple levels of difficulty</u><br>RESONARK X includes\
      \ a wide range of electronic music, trance, instrumental, techno and ambient.<br>Each\
      \ song is accompanied by a musical score, basically for beginners, intermediate,\
      \ and advanced players.<br>Many people, from beginners to experts in rhythm\
      \ games, can enjoy this game.<br>Each music chart is created by hand, not automatically\
      \ generated.<br><br><u>High Score and share Function</u><br>The game has a feature\
      \ to keep track of a player's high score.<br>You can compare your progress in\
      \ the past with your current one.<br><br>Furthermore, it has the ability to\
      \ save your performance results as screenshots and post your score in conjunction\
      \ with Twitter.<br>You can also check the &quot;Global Rankings&quot; from Steam,\
      \ so you can easily compete with other people to see how well you're doing!"
