    about_the_game: "Become the vagabond you always knew you were. Rely on your blade\
      \ and wits, for little else will save you amidst the cold and unforgiving North!\
      \ Retrace the steps of your past and rekindle a love once lost. Or try your\
      \ best to snuff it out\u2014either way, it\u2019s going to burn. You may be\
      \ the toughest ronin around, but even you aren\u2019t prepared for what\u2019\
      s next!<br><br><i>Samurai of Hyuga Book 4</i> is a 375,000 word interactive\
      \ fantasy novel by Devon Connell, where your choices control the story. It's\
      \ entirely text-based\u2014without graphics or sound effects\u2014and fueled\
      \ by the vast, unstoppable power of your imagination.<br><br><ul class=\"bb_ul\"\
      ><li> Play as male, female; gay, straight.<br></li><li> Survive amidst a clan\
      \ war between the Uesugi and the Takeda!<br></li><li> Unravel the secrets of\
      \ your past and embrace your forbidden power!<br></li><li> Enjoy 27 beautiful\
      \ illustrations that bring the world of Hyuga to life!</li></ul><br>The truth\
      \ behind the forbidden style of the Jigoku and a hell of a lot more await you\
      \ in the fourth book of this epic series!"
