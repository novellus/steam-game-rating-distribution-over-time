details:
  data:
    about_the_game: 'Immerse yourself in the sprawling and fascinating world of road
      construction! Experience life on the construction site like the pros, and use
      heavy equipment and massive machinery. Enter an open world scenario to complete
      a large variety of assignments. There''s no way you can get bored repairing
      roads and doing so much more. A wide range of heavy construction equipment stands
      ready for your use. Utilise pavement milling, bulky cement mixers, powerful
      dump trucks, practical mini excavators and more!<h2 class="bb_tag">FEATURES</h2><ul
      class="bb_ul"><li>Loads of challenging tasks<br></li><li>An open world with
      a gravel quarry, port and train station<br></li><li>Lots of special vehicles
      like the bulldozer, mill and flat bed truck<br></li><li>Diverse missions: fuel
      aircraft, sell vehicles, dispose of rubble and organise construction materials<br></li><li>Assignments,
      big and small: repair roads, excavate foundations and repair runways</li></ul>'
