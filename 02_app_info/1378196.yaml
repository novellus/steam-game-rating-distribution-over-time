    about_the_game: "Journey to the heart of China with this Asian-themed pack from\
      \ Ayato Sound Create! Featuring a unique synthesis of traditional Asian instruments\
      \ mixed with modern production, this worldly pack will suit your Asian themed\
      \ games perfectly! Whether you are looking for music for mapping, theme songs,\
      \ menus or battles with Chinese Deities and Gods,  this pack has you covered!<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n* 23 royalty-free songs in ogg,\
      \ mp3, m4a, loop ogg and wav formats<br />\r\n* Music for many settings and\
      \ scenes<br />\r\n* For use with RPG Maker MV or the engine of your choice!\
      \ <br />\r\n<br />\r\nTracklist:<br />\r\n<br />\r\n01 \u4E0A\u6D77\u5E7B\u60F3\
      \u50B3\u8A18 (shanghai fantasy story)<br />\r\n02 \u5D11\u5D19\uFF08kong long)<br\
      \ />\r\n03 \u7570\u754C\u30C8\u30F3\u30CD\u30EB (Other world tunnel)<br />\r\
      \n04 \u306D\u3058\u308C\u6642\u9593 (Twisting time)<br />\r\n05 \u5E7B\u9B54\
      \u93E1 (Ghost mirror)<br />\r\n06 \u5BAE\u6BBF (Palace)<br />\r\n07 \u5BFA\u9662\
      \ (temple)<br />\r\n08 \u541F\u904A\u8A69\u4EBA\uFF08minstrel)<br />\r\n09 \u30E9\
      \u30B9\u30C8\u30A8\u30F3\u30DA\u30E9\u30FC (Last emperor)<br />\r\n10 \u7D2B\
      \u7981\u57CE (Forbidden City)<br />\r\n11 \u6625\u7BC0\u796D (Spring Festival)<br\
      \ />\r\n12 \u60A0\u4E45\u306E\u6642 (A long time)<br />\r\n13 \u4E5D\u9F8D\u57CE\
      \ (Kowloon City)<br />\r\n14 \u5371\u967A\u5730\u5E2F (Danger zone)<br />\r\n\
      15 \u4E5D\u9F8D\u306E\u5C11\u5E74 (Kowloon boy)<br />\r\n16 \u6642\u7A7A\u98DB\
      \u884C (Beyond space-time)<br />\r\n17 \u546A\u7B26\u7D50\u754C (Curse mark\
      \ boundary)<br />\r\n18 \u6700\u6DF1\u90E8 (Deepest)<br />\r\n19 \u85AC\u5C4B\
