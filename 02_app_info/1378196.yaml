    detailed_description: "<h1>Please read before you buy!</h1><p><strong>Please note\
      \ that &quot;RPG Maker MV - Shanghai Fantasy Story&quot; and &quot;RPG Maker\
      \ MZ - Shanghai Fantasy Story&quot; are the same pack, only the title &quot;MV&quot;\
      \ and &quot;MZ&quot; are different. The content in these packs are exactly the\
      \ same, so if you already have one of these packs, you don't have to purchase\
      \ the other!</strong><br><a href=\"https://store.steampowered.com/app/1378440/RPG_Maker_MZ__Shanghai_Fantasy_Story/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1378440/RPG_Maker_MZ__Shanghai_Fantasy_Story/</a></p><br><h1>About\
      \ the Game</h1>Journey to the heart of China with this Asian-themed pack from\
      \ Ayato Sound Create! Featuring a unique synthesis of traditional Asian instruments\
      \ mixed with modern production, this worldly pack will suit your Asian themed\
      \ games perfectly! Whether you are looking for music for mapping, theme songs,\
      \ menus or battles with Chinese Deities and Gods,  this pack has you covered!<br><br>Features:<br><br>*\
      \ 23 royalty-free songs in ogg, mp3, m4a, loop ogg and wav formats<br>* Music\
      \ for many settings and scenes<br>* For use with RPG Maker MV or the engine\
      \ of your choice! <br><br>Tracklist:<br><br>01 \u4E0A\u6D77\u5E7B\u60F3\u50B3\
      \u8A18 (shanghai fantasy story)<br>02 \u5D11\u5D19\uFF08kong long)<br>03 \u7570\
      \u754C\u30C8\u30F3\u30CD\u30EB (Other world tunnel)<br>04 \u306D\u3058\u308C\
      \u6642\u9593 (Twisting time)<br>05 \u5E7B\u9B54\u93E1 (Ghost mirror)<br>06 \u5BAE\
      \u6BBF (Palace)<br>07 \u5BFA\u9662 (temple)<br>08 \u541F\u904A\u8A69\u4EBA\uFF08\
      minstrel)<br>09 \u30E9\u30B9\u30C8\u30A8\u30F3\u30DA\u30E9\u30FC (Last emperor)<br>10\
      \ \u7D2B\u7981\u57CE (Forbidden City)<br>11 \u6625\u7BC0\u796D (Spring Festival)<br>12\
      \ \u60A0\u4E45\u306E\u6642 (A long time)<br>13 \u4E5D\u9F8D\u57CE (Kowloon City)<br>14\
      \ \u5371\u967A\u5730\u5E2F (Danger zone)<br>15 \u4E5D\u9F8D\u306E\u5C11\u5E74\
      \ (Kowloon boy)<br>16 \u6642\u7A7A\u98DB\u884C (Beyond space-time)<br>17 \u546A\
      \u7B26\u7D50\u754C (Curse mark boundary)<br>18 \u6700\u6DF1\u90E8 (Deepest)<br>19\
      \ \u85AC\u5C4B (shop)<br>20 \u5E7D\u9B3C\u6226 (battle)<br>21 Hong Kong cyber\
      \ night<br>22 \u4E0A\u6D77\u30D4\u30FC\u30C1 (Shanghai Peach)<br>23 \u795E\u8A71\
      \ (mythology)"
