    about_the_game: "World War II had come to an end, and in America the race to dieselize\
      \ the railroads was on. History tells us Electro-Motive came to dominate the\
      \ post-war diesel market, but the historic American Locomotive Works (Alco)\
      \ put on a competitive and memorable showing.<br><br>Among Alco\u2019s most\
      \ admired diesel locomotives was the freight-service streamlined \u201CFA\u201D\
      \ series, of which more than 1,200 were constructed \u2013 and which is now\
      \ available for Train Simulator!<br><br>The Alco FA cab and accompanying booster\
      \ FB were designed to compete head-to-head with EMD\u2019s extraordinarily successful\
      \ \u201CF\u201D series. Powered by Alco\u2019s 244-series 12-cylinder powerplant\
      \ and equipped with electrical equipment from Alco partner General Electric,\
      \ the FA introduced a \u201Cflat-faced\u201D but nonetheless exceptionally attractive\
      \ carbody style.<br><br>The first FA1s, rated at 1,500-horsepower, rolled off\
      \ Alco\u2019s Schenectady (New York) production line in January 1946. The FA1/FB1\
      \ would remain in production through 1950 and account for 694 sales to 24 railroads.\
      \ In late 1950, Alco debuted the FA2/FB2, which featured a power increase to\
      \ 1,600-horsepower. The FA2/FB2 remained in production through 1956 and accounted\
      \ for an additional 528 units sold to 18 railroads. <br><br>The Pennsylvania\
      \ Railroad, which had purchased 16 FA1/FB1s between 1946 and 1950, acquired\
      \ 36 FA2/FB2s in 1951, and the diesels could be most often found working the\
      \ eastern end of the sprawling PRR system. Pennsy\u2019s FA1/FB1s remained on\
      \ the PRR roster until 1965, while the FA2/FB2s were retired in 1967 on the\
      \ eve of the PRR-NYC merger<br><br>DTM has now brought this long-awaited first-generation\
      \ diesel classic \u2013 in Pennsylvania\u2019s classic Brunswick Green \u201C\
      single stripe\u201D livery \u2013 to Train Simulator! The add-on includes both\
      \ the PRR FA1/\u2019FB1 and FA2/FB2, all masterfully re-created with great fidelity\
      \ to details, realistic operating characteristic, and authentic sounds. And\
      \ the diesel locomotives are accompanied in this pack by a wonderful and distinctive\
      \ selection of authentic Pennsy rolling stock, including PRR\u2019s N5b caboose,\
      \ X50 boxcar, H30 covered hopper (in multiple liveries), unique K9 steel stock\
      \ car, and F41 flatcar (with multiple loads including Sherman tanks and Willys\
      \ Jeeps)!<h2 class=\"bb_tag\">Included Scenarios</h2><br>Four career scenarios\
      \ featuring the Pennsylvania FA\u2019s on the Train Simulator Horseshoe Curve\
      \ route are included:<br><br><ul class=\"bb_ul\"><li>01 - Westbound Manifest<br></li><li>02\
      \ - Stock to Altoona<br></li><li>03 - A Dangerous Trip<br></li><li>04 - The\
      \ Army Train</li></ul><br><strong>Please Note: <a href=\"https://store.steampowered.com/app/65233/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Horseshoe Curve Route Add-On</a> is\
      \ required, as a separate purchase, in order to play the scenarios featured\
      \ in this add-on.</strong><br><br>More scenarios are available on the Steam\
      \ Workshop online and in-game. Train Simulator\u2019s Steam Workshop scenarios\
      \ are free and easy to download, adding many more hours of exciting gameplay.\
      \ With scenarios being added daily, why don\u2019t you check it out now!<br><br><a\
      \ href=\"http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"\
      _blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>Alco FA1 cab\
      \ and FB1 booster diesel locomotive in Pennsylvania Railroad livery<br></li><li>Alco\
      \ FA2 cab and FB2 booster diesel locomotive in Pennsylvania Railroad livery<br></li><li>Realistic\
      \ cab, controls, sounds, and operating features<br></li><li>Selection of five\
      \ authentic types of PRR freight equipment, including PRR\u2019s N5b caboose,\
      \ X50 boxcar, H30 covered hopper (in multiple liveries), unique K9 steel stock\
      \ car, and F41 flatcar (with multiple loads)<br></li><li>Four career scenarios\
      \ for the Horseshoe Curve route<br></li><li>Quick Drive compatible<br></li><li>Download\
      \ size: 184.6mb </li></ul>"
