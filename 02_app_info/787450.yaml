    about_the_game: "\u201C\u5582\u5582\uFF0C\u6C42\u6C42\u4F60\u5566\uFF01\u6551\u6551\
      \u6211\uFF01\u201D <br />\r\n\u2014\u2014\u4F60\u63A5\u5230\u8FD9\u6837\u4E00\
      \u4E2A\u7535\u8BDD <br />\r\n\u53D1\u51FA\u8FD9\u6837\u7684\u6C42\u6551\uFF0C\
      \u7ED9\u4F60\u6253\u7535\u8BDD\u7684\u4EBA\uFF0C\u662F\u4E00\u540D\u88AB\u76D1\
      \u7981\u7684\u5C11\u5973 <br />\r\n\u5982\u679C\u4F60\u6302\u65AD\u4E86\u7535\
      \u8BDD\uFF0C\u5C11\u5973\u5C31\u4F1A\u88AB\u6B8B\u5FCD\u6740\u6B7B <br />\r\n\
      \u5979\u5C06\u5E0C\u671B\u5BC4\u6258\u7ED9\u4E86\u58F0\u97F3\uFF0C\u5BC4\u6258\
      \u7ED9\u4E86\u8FD9\u901A\u7535\u8BDD\uFF0C\u5BC4\u6258\u7ED9\u4E86\u5728\u7535\
      \u8BDD\u53E6\u4E00\u8FB9\u7684\u4F60 <br />\r\n\u4F60\u80FD\u5426\u4E0D\u8F9C\
      \u8D1F\u5979\u7684\u671F\u5F85\uFF0C\u6210\u529F\u5C06\u5176\u6551\u51FA\u5462\
      \uFF1F <br />\r\n<br />\r\n\u25C6\u73A9\u6CD5\u25C6<br />\r\n\u5C11\u5973\u4F1A\
      \u7528\u7535\u8BDD\u5411\u4F60\u8BF4\u660E\u73B0\u5728\u7684\u72B6\u51B5\uFF0C\
      \u4F60\u8981\u4ED4\u7EC6\u542C\u4ED6\u7684\u8BDD\uFF0C\u5E76\u8BB0\u5F55\u597D\
      \u60C5\u62A5\u3002 <br />\r\n\u4F60\u53EF\u4EE5\u5229\u7528\u8FD9\u4E9B\u60C5\
      \u62A5\uFF0C\u901A\u8FC7\u3010\u547C\u53EB\u5C11\u5973\u3011\u548C\u3010\u7F51\
      \u9875\u641C\u7D22\u3011\u9009\u9879\uFF0C\u6765\u5F15\u5BFC\u5C11\u5973\u9003\
      \u8D70 <br />\r\n<br />\r\n\u25C6\u7279\u70B9\u25C6<br />\r\n\u672C\u6E38\u620F\
      \u4E3A\u5173\u5361\u5236\uFF0C\u603B\u517113\u5173\uFF01\u5168\u901A\u5173\u4E24\
      \u5C0F\u65F6\u5DE6\u53F3\uFF01<br />\r\n\u642D\u8F7D\u8D85\u8FC7\uFF16\uFF10\
      \uFF10\u6761\u8BED\u97F3\uFF01<br />\r\n\u6839\u636E\u4F60\u7684\u9009\u62E9\
      \uFF0C\u7ED3\u5C40\u4F1A\u53D1\u751F\u53D8\u5316\uFF01<br />\r\n\u9047\u5230\
      \u96BE\u9898\u7684\u65F6\u5019\uFF0C\u53EF\u4EE5\u770B\u63D0\u793A\uFF01"
