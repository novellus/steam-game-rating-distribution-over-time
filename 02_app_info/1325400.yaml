    about_the_game: "<strong>VEGAS Pro 18 Edit \u2013 Steam Edition</strong> enables\
      \ you to create gaming videos quickly at a high level of efficiency. The brand-new\
      \ screen capture tool and audio synchronization for multicam editing let you\
      \ record and edit your Let's Plays in no time at all. Discover a fast and seamless\
      \ decoding/encoding workflow powered by hardware acceleration: VEGAS Pro automatically\
      \ configures your GPU for the highest possible performance. With the new enhancement\
      \ for driver detection, drivers for your GPU are kept up to date at all times,\
      \ which offers maximum performance for video production as well as all other\
      \ tasks. Make your gaming videos stand out from the crowd by adding dozens of\
      \ special effects and transitions. What are you waiting for? Dive right in and\
      \ get started on your next video today!<h2 class=\"bb_tag\">Highlights</h2><strong>\
      \ Essential functions in VEGAS Pro 18 Edit \u2013 Steam Edition: </strong> <br><ul\
      \ class=\"bb_ul\"><li> GPU acceleration for decoding/encoding for Nvidia\xAE\
      , AMD\xAE and Intel\xAE<br></li><li> Comprehensive screen capturing tool<br></li><li>\
      \ Audio synchronization for multicam editing<br></li><li> AI-driven tools such\
      \ as Style Transfer and Colorization<br></li><li> Advanced options for color\
      \ grading<br></li><li> Full HDR support (ACES 1.1 &amp; HLG)<br></li><li> Slow\
      \ motion tool<br></li><li> Planar motion tracking<br></li><li> Nested Timelines\
      \ for better organization in large projects<br></li><li>\_Professional audio\
      \ plug-ins<br></li><li> Intuitive drag and drop workflow</li></ul><h2 class=\"\
      bb_tag\">Video and audio production</h2><strong>Innovative editing tools. Full\
      \ creative freedom</strong><br>Edit your gameplays natively in resolutions of\
      \ up to 8K using drag-and-drop functionality. Thanks to the flexible user interface,\
      \ you can customize your workspace to include all the features you need \u2013\
      \ get to the right features fast without loads of clicking around. Powerful\
      \ audio editing tools provide your gaming videos with the perfect sound with\
      \ professional audio effects."
