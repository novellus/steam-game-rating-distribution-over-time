details:
  data:
    about_the_game: "Amazing Tractor Cargo Driving Simulator is for you where you\
      \ will Drive Tractor to Deliver Cargo on Hills and Mountains. You might played\
      \ many tractor farming games but this Tractor Cargo Driving Simulator game is\
      \ an Ultimate test of cargo Tractors Driving Skills. You have a chance to improve\
      \ the Truck Driving Precision Skills by controlling the speed of tractor truck\
      \ on the Challenging roads and prove that you are the best offroad Uphill truck\
      \ driver in offroad hills.<br />\r\n<br />\r\nThere is Variety of Tractors.\
      \ Unlock them by Completing Missions. Show your best driving skills to carry\
      \ out the cargo missions in an excellent 3D simulator. Drive with the full speed\
      \ to accomplish all the farming cargo adventures within minimum time. Select\
      \ you expert modern tractor from the menu, then start the driving on the uphill\
      \ mountain tracks for the best Tractor Cargo Driving Simulator. Drive your excellent\
      \ tractor with the extreme speed on the impossible tracks, be an expert farmer\
      \ to carry out the farming simulation duties within specified time. <br />\r\
      \n<br />\r\nKey features*<br />\r\n\u2022\tStunning 3D HD graphics<br />\r\n\
      \u2022\tOffroad mountain terrains<br />\r\n\u2022\tUnique camera angles to drive\
      \ the modern tractor trolley<br />\r\n\u2022\tMultiple challenging levels.<br\
      \ />\r\n\u2022\tBe an excellent farmer by driving the modern tractor on the\
      \ tricky roads<br />\r\n\u2022\tRealistic and smooth controls to driver the\
      \ modern vehicle with extreme speed<br />\r\n\u2022       Realistic sounds effects"
