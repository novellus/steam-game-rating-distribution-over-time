    about_the_game: 3D Point-and-click adventure puzzle game wrapped in cinematic
      2D cut-scenes.<br><br>After a concerning message left on Rob's answer-phone
      from his panicked-sounding twin, Nick, he rushes to his brother's office to
      try and find a hidden mask. Not long into the search, things take a very dangerous
      turn...<br><br>Who is the dead man in the newspaper article? What is so important
      about this mask? And where is his brother?<br><br><strong>Mirrored - Chapter
      1</strong> is the first part in this escape-the-room style trilogy.
