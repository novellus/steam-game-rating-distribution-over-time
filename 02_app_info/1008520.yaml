    detailed_description: "<strong>Exclusive Cherry Kiss adaption of this classic\
      \ \u201CMahjong Solitaire\u201D game.</strong><br>Do you have what it takes\
      \ to clear all the tiles for your Cherry Kiss girl surprises?!<br><br>\u25A0\
      \ <strong>Now with FULL exposure on the final round!</strong><br>Original of\
      \ this game was safe for the office but that\u2019s not the Cherry Kiss style.<br>Once\
      \ you make it to the third round of each stage the strip show progresses.<br>As\
      \ you clear stages, things get hotter and hotter\u2026<br>Now with final rounds\
      \ that bares all!<br><br>\u25A0 <strong>Classic Mahjong Solitaire rules</strong><br>Find\
      \ pairs of tiles to delete them.<br>Delete all tiles before time runs out to\
      \ clear a round.<br>Think strategically when deleting tiles or you might run\
      \ into a dead end!<br>The tiles get shuffled every time making it fun to play\
      \ again and again.<br><br>\u25A0 <strong>Features including:</strong><br>5 hot\
      \ Cherry Kiss girls<br>More than 50 levels<br>Hard and Easy modes<br>Multi-language\
      \ user interface<br>Recorded voices in Japanese add to the excitement.<br><br>Produced\
      \ in cooperation with the original Japanese developers, this exclusive Cherry\
      \ Kiss production contains characters that appear in the visual novel <i>Master\
      \ of the Harem Guild.</i>"
