details:
  data:
    about_the_game: "Symphonics is a unique way to compose music in VR by physically\
      \ manipulating the melodies and beats you write. Each note is an object you\
      \ can grab and move around, and instead of being limited to individual tracks,\
      \ each note can be activated from anywhere in space, adding a new dimension\
      \ of improvisation to your creative process. With the built in exporting and\
      \ custom sound systems, you can bring Symphonics directly into your existing\
      \ music production workflow.<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"\
      ><li> Effortless experimentation - no longer constrained by a grid or a series\
      \ of tracks, playing with your musical ideas is just a matter of grabbing things\
      \ and moving them around.<br></li><li> Export music easily with our built in\
      \ audio recorder.<br></li><li> Export your audio - use the built in recording\
      \ functionality to easily move your ideas to any editing software you use, to\
      \ give them a finishing touch.<br></li><li> Add your own custom sounds - make\
      \ your music sound like virtually anything you want with a dead simple way to\
      \ import your own sounds to use for notes.<br></li><li> Share and send songs\
      \ easily- songs are saved as JSON documents, which they\u2019re easy to convert\
      \ to other formats.</li></ul>"
