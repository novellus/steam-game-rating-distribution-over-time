details:
  data:
    about_the_game: "Put on your CardBoard and plug in the MIDI keyboard!<br />\r\n\
      It's a play time - with PianoBoard you can dust off your piano and perform your\
      \ favorite songs!<br />\r\n<br />\r\nPrint a tracking image, put it above the\
      \ piano keyboard and play - no need to switch between score and instrument any\
      \ more!<br />\r\nThe melody will always be before your very eyes.<br />\r\n\
      <br />\r\nPianoBoard Server enables feedback from MIDI keyboard/digital piano\
      \ in your mobile AR PianoBoard app (Android 4.4+ is supported currently, a back-facing\
      \ camera with autofocus is required).<br />\r\n<br />\r\nYour PC and mobile\
      \ phone should be connected to the same local network (f.e. via WiFi router)\
      \ or via tethering (i.e. you can also connect your PC to the phone' mobile access\
      \ point if it supports that).<br />\r\n<br />\r\n* Connect your MIDI device\
      \ to the PC, select it in the list and mark it as favorite so that it is selected\
      \ as input device automatically on next run.<br />\r\n* A smartphone VR headset\
      \ with headstrap and camera hole is required"
