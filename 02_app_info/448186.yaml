    about_the_game: "Designed as a successor to the LNWR\u2019s extensive 0-8-0 fleet,\
      \ which had lineage dating back to the 1890s, the G2 Class surfaced in the 1920s\
      \ and, thanks to its developments, was able to dominate the LNWR and LMS network\
      \ right through to the end of steam. To rekindle the fire of a bygone era, the\
      \ LNWR G2 comes to authentic life within Train Simulator, ready for contemporary\
      \ mixed-traffic service courtesy of Partner Programme Developer MeshTools.<br><br>Building\
      \ upon the previous iteration of 0-8-0 locomotives became nothing short of a\
      \ habit for the LNWR, and early examples such as the A Class were consistently\
      \ rebuilt to incorporate new features. One particular class of locomotive, the\
      \ G2, was designed as a more capable 0-8-0 than the earlier G1, which in turn\
      \ was essentially a superheated D Class. Upgraded features such as a higher\
      \ boiler pressure, strengthened frames, large axles and axle boxes plus a redesigned\
      \ and strengthened direct acting joy valve gear were all present in the G2,\
      \ and the 60 locomotives which were produced were all entirely new builds.<br><br>While\
      \ the LNWR G2 Class comprised of an average-sized fleet, the overall number\
      \ of active 0-8-0s totalled up to 502 \u2013 the 4th largest fleet of the LMS\
      \ and 6th largest of British Railways. With numbers running high, the LNWR 0-8-0s\
      \ were a regular sight across the network, and the G2s, with their various advancements,\
      \ proved popular for nearly any duty. Freight, passenger, banking, shunting,\
      \ you name it and a G2 would often be at the helm.<br><br>As the now-merged\
      \ LMS began to further innovate in locomotive design, with Sir William Stanier\
      \ producing iconic designs such as the LMS Black 5, Jubilee and Princess Coronation\
      \ Classes, the LNWR 0-8-0s managed to stand their ground as a worthy piece of\
      \ the railway puzzle. Surprisingly, the G2 fleet became subject to a number\
      \ of Stanier-overseen upgrades, the net result being that no two G2s were ever\
      \ quite the same. <br><br>Having served since 1921, the G2s were starting to\
      \ age alongside even older LNWR 0-8-0s. It was decided that a further development\
      \ process would be undertaken, and the result was the LMS 7F. Also known as\
      \ the G3, nicknamed Austin 7, the LMS 7F followed on from the G2 and featured\
      \ a long travel Walschaerts valve gear and higher boiler pressure, and was intended\
      \ to allow the 0-8-0s to retire. The 7Fs were fantastic when they worked, however\
      \ they were very prone to failures. Inadequate axle boxes from Derby\u2019s\
      \ 4F spelled an early end for the expensive to run and rarely available 7F fleet,\
      \ the last of which was withdrawn in 1959.<br><br>Having outlived their \u2018\
      successors\u2019, the G2 locomotives lived on until 1964, with the last two\
      \ leaving service at the end of that year. Out of the 60 LNWR G2 locomotives,\
      \ which were known by many as the Super Ds, only one survived into preservation.\
      \ Today, 49395 lives in Shildon as part of the National Railway Museum\u2019\
      s collection.<br>The LNWR G2 Class for Train Simulator authentically recreates\
      \ the mixed-traffic icon in clean and weathered LNWR, LMS and BR liveries, complete\
      \ with contemporary freight rolling stock and a bonus LNER J94 and LNER J50\
      \ steam locomotives in weathered BR Black livery.<br><br>The locomotive is also\
      \ Quick Drive compatible, giving you the freedom to drive the LNWR G2 Class\
      \ on any Quick Drive enabled route for Train Simulator, such as those available\
      \ through Steam. Also included are scenarios specifically for the <a href=\"\
      http://store.steampowered.com/app/277777\" target=\"_blank\" rel=\"noreferrer\"\
      \  > Weardale &amp; Teesdale Network</a> route (available as a separate purchase).<h2\
      \ class=\"bb_tag\">Scenarios</h2><br><ul class=\"bb_ul\"><li>\t[G2] 03:50 Darlington\
      \ to Middleton Teesdale<br></li><li>\t[G2] Diversion<br></li><li>\t[G2] G2 on\
      \ tour<br></li><li>\t[J94] Deliveries</li></ul><br>More scenarios are available\
      \ on Steam Workshop online and in-game. Train Simulator\u2019s Steam Workshop\
      \ scenarios are free and easy to download, adding many more hours of exciting\
      \ gameplay. With scenarios being added daily, why don\u2019t you check it out\
      \ now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  > Click here for Steam Workshop scenarios.</a><br><br>Please\
      \ Note: The <a href=\"http://store.steampowered.com/app/277777\" target=\"_blank\"\
      \ rel=\"noreferrer\"  > Weardale &amp; Teesdale Network</a> route is required,\
      \ as a separate purchase, in order to play the scenarios featured in this add-on.<h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\tLNWR G2 Class\
      \ in clean and weathered LNWR, LMS and BR liveries<br></li><li>\tLNER J94 and\
      \ LNER J50 Class locomotives in weathered BR Black livery<br></li><li>\tAccurate\
      \ regulator and reverser operation<br></li><li>\tRegulator that can freely move,\
      \ sometimes even shut itself!<br></li><li>\tBraking can cause the wheels to\
      \ lock up, and is less effective at higher speeds<br></li><li>\tRealistic Brake\
      \ fade effect<br></li><li>\tWater level gauge glass simulation<br></li><li>\t\
      Overfilling the boiler can cause carry over<br></li><li>\tGravity and steam-powered,\
      \ front and rear, finite sanding<br></li><li>\tAdvanced adhesion simulation<br></li><li>\t\
      Advanced firing and injectors, for firing, a custom-written auto-fireman will\
      \ allow you to focus on the driving<br></li><li>\tDynamic smoke effect and fire\
      \ mass<br></li><li>\tDetailed manual to guide you on learning the intricacies\
      \ of the LNWR G2<br></li><li>\tScenarios for the Weardale &amp; Teesdale Network\
      \ (available to purchase separately)<br></li><li>\tQuick Drive compatible<br></li><li>\t\
      Download size: 283.8 MB </li></ul>"
