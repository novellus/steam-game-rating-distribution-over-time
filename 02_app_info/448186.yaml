    review: "Eines der wohl realistischsten Dampflok Addons, die man bekommen kann.\
      \ Wer eine wahre Herausforderung sucht und herausfinden will, ob man das Zeug\
      \ hat vor 70, 80 Jahren als Dampflokf\xFChrer h\xE4tte arbeiten k\xF6nnen, ist\
      \ hier richtig.\n\nDie Lok ist auf keinen Fall etwas f\xFCr eine gem\xFCtliche\
      \ Ausfahrt, das Befolgen der Anweisungen des Handbuches (und damit das Lesen\
      \ desselben) ist Pflicht - sonst ist die Fahrt schnell zu Ende. Hat man einmal\
      \ herausbekommen wie das BIest funktioniert, schleppt sie selbst schwere Z\xFC\
      ge ohne Probleme.\nDas Modell ist aussergew\xF6hnlich gut, sch\xF6n texturiert\
      \ und der Sound einer besten die es gibt f\xFCr mich.\nAbsolute Empfehlung f\xFC\
      r Leute, die bereit sind intensiv die Bedienung zu lernen und alte englsche\
      \ Dampfer lieben.\nZur Vereinfachung gibt es einen eigenen automatsichen Heizer,\
      \ der sich aber nur um das Feuer k\xFCmmert - die Injektoren muss man immer\
      \ noch selbst bedienen.\n\nF\xFCr Nachtfahrten gibt es einige Funktionen, die\
      \ ich im Handbuch nicht gefunden habe:\nQ um ein Streichholz zu z\xFCnden f\xFC\
      r enien Blick auf das Bremsmanometer, STRG + H f\xFCr die Beleuchtung der Wasserst\xE4\
      nde, STRG + P um ein Streichholz anzuz\xFCnden f\xFCr das Kesseldruckmanometer.\n\
      \nDie mitgelieferten Szenarien sind auch sehr sch\xF6n gestaltet, atmosph\xE4\
      risch und nicht einfach zu fahren. Negatives gibt es so gesehen nicht, es kann\
      \ ab und an halt etwas frustrierend sein, bis man die Bedienung sicher erlernt\
      \ hat."
