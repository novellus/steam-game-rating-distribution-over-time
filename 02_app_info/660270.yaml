    review: "[h1] N\xC3O COMPREM ESSE JOGO [/h1]\n\nComprei esse jogo horr\xEDvel\
      \ numa quando ele estava numa promo\xE7\xE3o e aproveitei e usei um cupom de\
      \ 90% de desconto ent\xE3o esse jogo saiu por uns 10 cents, mas mesmo assim\
      \ foram os piores 0,10 R$ gastados na minha vida. E um dos piores jogos da Steam\n\
      \n\xB0O audio e um lixo, totalmente estourado com sons gen\xE9ricos. Al\xE9\
      m de te deixarem surdos se esquecer de abaixar o volume.\n\n\xB0A gameplay \xE9\
      \ t\xE3o ruim que deveria se chamar Gamepain, pois os inimigos s\xE3o repetitivos\
      \ e sem muita variedade.\n\n\xB0J\xE1 vi jogos de Shot`m up da \xE9poca do meu\
      \ av\xF4 que s\xE3o melhores que esse.\n\nNem se fosse de gra\xE7a era bom,\
      \ tem jogos gratuitos muito melhor que \"isso\".\nCaso esteja pensando em comprar\
      \ algum jogo desse g\xE9nero bom compre  [url=store.steampowered.com/app/639790/DEEP_SPACE_WAIFU/]\
      \ DEEP SPACE WAIFU [/url] que mesmo que voc\xEA n\xE3o goste de ( \u0361\xB0\
      \ \u035C\u0296 \u0361\xB0) ainda \xE9 um jogo com \xF3tima gameplay e controles\
      \ bons."
