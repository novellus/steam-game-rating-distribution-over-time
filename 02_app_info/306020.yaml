    about_the_game: "Five-star tower defense with unrivaled depth and replayability.\
      \ <br />\r\n<br />\r\nThe Bloons are back in full HD glory and this time they\
      \ mean business! Build awesome towers, choose your favorite upgrades, hire cool\
      \ new Special Agents, and pop every last invading Bloon in the best ever version\
      \ of the most popular tower defense series in history. <br />\r\n<br />\r\n\
      Featuring an all New Tower and Special Agent, glorious HD graphics, original\
      \ Tracks and Special Missions, a whole new tier of Specialty Building upgrades,\
      \ and a never-before-seen Monkey Lab to upgrade your towers, Bloons TD 5 delivers\
      \ hours of fun and challenging play to fans and new players alike. <br />\r\n\
      <br />\r\n\u201CNations need to brace themselves for a complete loss of productivity\u201D\
      \ <br />\r\n- Jayisgames, 4.7/5.0 <br />\r\n<br />\r\nMore Awesomer New Features:\
      \ <br />\r\n- Cool new towers \u2013 Heli Pilot, Bloonchipper, Engineer<br />\r\
      \n- Exclusive new Special Agent \u2013 Radadactyl <br />\r\n- All new Monkey\
      \ Lab \u2013 researches unique abilities and tower upgrades <br />\r\n- Specialty\
      \ Building Tier 4 Upgrades <br />\r\n- Exclusive tracks <br />\r\n<br />\r\n\
      Hours and Hours of Awesome Gameplay: <br />\r\n- 21 powerful towers with Activated\
      \ Abilities and 2 upgrade paths <br />\r\n- 10 Special Agents <br />\r\n- 40+\
      \ Tracks (plus their Reverse versions!) <br />\r\n- 10 Special Missions <br\
      \ />\r\n- 250+ Random Missions <br />\r\n- New Bloon enemies - tougher Camos,\
      \ Regrower Bloons, and the fearsome ZOMG <br />\r\n- 50+ Steam Achievements\
      \  <br />\r\n- Steam Cloud Support <br />\r\n- 3 different game modes <br />\r\
      \n- Freeplay mode after mastering a track <br />\r\n- 3 difficulty settings\
      \ and family-friendly theme so anyone can play <br />\r\n<br />\r\nAnd that's\
      \ just the beginning - heaps of planned updates will keep Bloons TD 5 HD fresh,\
      \ fun, and challenging for many months to come. Now it's time to pop some Bloons!\
      \ <br />\r\n<br />\r\nRemember to save to the Steam Cloud after each victory\
      \ to save your progress."
