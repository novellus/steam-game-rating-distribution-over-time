      /><h2 class="bb_tag">STORY : A Game for those seeking the purpose of mankind</h2><br><strong>Who
      am I ? What is my place in this world ?</strong><br>There comes a time when
      everyone asks himself these questions. On Aurioma, an energy called Aurion reacts
      only to those who seek answers, connecting them to their ancestors.<br><br>In
      the city of Zama, the king and queen,Enzo and Erine Kori-Odan, are crowned on
      their wedding day. But this happy day will be the beginning of their struggles,
      their trials and their journey to find the true meaning of the Kori-Odan Heritage(legacy).<h2
      class="bb_tag">GAMEPLAY</h2><br><ul class="bb_ul"><li> 2D hand-drawn graphics
      <br></li><li> Real time fast paced battle  on the ground and in the air <br></li><li>
      Powerful duels with immersive fighting dialogues <br></li><li> Fight as the
      king, and summon your queen in battles <br></li><li> Unlock 21 Aurionics states
      with 66 skills (some available on the ground and the air)<br></li><li>A story
      without cliche : No good versus evil, no prophety, no chosen one, etc</li></ul>'
