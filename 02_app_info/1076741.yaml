details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">This pack includes:</h2><ul class=\"bb_ul\"\
      ><li>All players who buy the pack get a unique garage of The Four Horsemen as\
      \ a gift!<br></li><li>\u2014 Armoured car \u201CFamine Machine\u201D.<br></li><li>\u2014\
      \ Unique holographic decor \u201CCarnivore\u201D.<br></li><li>\u2014 Unique\
      \ epic cabin \u201CHowl\u201D.<br></li><li>\u2014 A unique portrait of Veran\
      \ Wolf aka Famine.<br></li><li>\u2014 4000 in-game coins.</li></ul><br>Additionally,\
      \ the player gets:<br><ul class=\"bb_ul\"><li>Unique background and logo of\
      \ the Horseman.<br></li><li>\u2014 \u201CFamine\u201D structural parts.<br></li><li>\u2014\
      \ Weapons: \u201CJunkbow\u201D shotgun, 2 pcs; \u201CBorer\u201D melee weapon,\
      \ 2 pcs.<br></li><li>\u2014 Unique decor \u201CSwarm\u201D (left and right).<br></li><li>\u2014\
      \ A set of unique stickers.<br></li><li>\u2014 Paint cans \u201CEroded Metal\u201D\
      \ and \u201CWarg\u201D.<br></li><li>\u2014 Increases the maximum number of parts\
      \ used to 55.</li></ul><br>After purchase and return to garage the game will\
      \ offer you to automatically create new vehicle. You can also do this later\
      \ - open blueprints menu, pick the vehicle and press &quot;Load&quot;. <br><br>Purchasing\
      \ a pack gives the player early access to some structural faction parts. These\
      \ parts will become available immediately upon purchase and are not re-issued\
      \ once the corresponding reputation level is reached. For some parts you can\
      \ only have one set of them on the account. When purchasing multiple packs with\
      \ same parts they do not stack! <br><br>Coins - is an in-game currency, which\
      \ is used to buy vehicle parts from other users in the market and to pay the\
      \ rent for the workbench to produce new parts. Note! If you purchase several\
      \ packs, coins included in them stack!"
