    about_the_game: "All hands on deck, a new Strange Brigade member has joined the\
      \ crew: Hachiro Shimizu, master survivalist! <br />\r\n<br />\r\nOnce part of\
      \ a secret mission to explore a remote Pacific Island, Shimizu and his crew\
      \ found themselves shipwrecked and victim to the island's monstrous miscreants.\
      \ Shimizu alone survived long enough to be rescued by the Strange Brigade, and\
      \ has been with them ever since. <br />\r\n<br />\r\nThe Japanese Naval Officer\
      \ character expansion pack includes playable character Hachiro Shimizu and the\
      \ following: <br />\r\n<br />\r\n- Decaying Demon Blast amulet power<br />\r\
      \n- Mikhailov-38 rifle<br />\r\n- Marchador TT pistol<br />\r\n- Shock Grenade\
      \ special item<br />\r\n<br />\r\nAll contents of this pack can be used in any\
      \ mode, solo or in online co-op."
