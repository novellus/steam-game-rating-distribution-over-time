    about_the_game: "The Dark Age I : Zordon's Empire  side-scrolling  2D Arcade,\
      \ Indie Game. The objective was to fly a plane in Neutral Zone<br>Update 3<br>Game\
      \ Feature:<br>1.Story Mode<br>2.Space War Adventure<br>3.Beautiful Locations\
      \ [Neutral Zone]<br>The Story<br>Scientists have created the Artificial Intelligence\
      \ called &quot;ZORDON&quot;<br>Zordon was invented as a program that will help\
      \ people bring technology to a better level. Shortly, there have been created\
      \ several prototypes of &quot;Robots&quot; that have a special destination ...<br>Zordon\
      \ was observing that he was used as a slave by men and for the benefit of men,\
      \ so he began to attack people, and to destroy all that was created by them.\
      \ Zordon has integrated his personal intelligence into a robot, and with the\
      \ help of a spacecraft he has fled to the &quot;Cosmic Space&quot;<br>He sent\
      \ a message to the people;<br>Soon, everything will end, soon a new UNIVERS\
      \ will start, soon enough to destroy mankind ...<br>The Union of the Great Powers\
      \ has decided to create a top secret project with a &quot;Code Name JetFLY&quot;,\
      \ the project consists of:<br>\u2022 Creating an Airplane Type X- [JetX]<br>\u2022\
      \ The professional preparation of a Pilot to drive this plane and destroy Zordon"
