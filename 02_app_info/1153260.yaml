    about_the_game: "Being developed by one person since the December of 2015, Underponder\
      \ is a first-person puzzle/platformer PC-game with a weird and haunting atmosphere,\
      \ invoking feelings of being lost and alone while wandering in a strange \u201C\
      mindspace\u201D only known as The Underponder.<br><br>With no visible user interface\
      \ the player crawls through various levels searching for clues on how to advance.\
      \ In the ending of each map, a cinematic is presented. These cinematics progress\
      \ the story, slowly unravelling the mystery.  Along with the familiar keybind\
      \ setup known to every FPS-player in the world, the game comes with some unique\
      \ hearing-based game-mechanics. The character has the ability to \u201Cclose\
      \ eyes\u201D and focus on the surroundings without vision. While concentrating,\
      \ some things will occur while some things may occur. For example, some sounds\
      \ can only be heard with eyes closed.<br><br>Since there are (almost) no enemies,\
      \ the game focuses more on weird puzzles, difficult platformers, the atmosphere\
      \ and the main story. As a tribute to all the games the developer used to play\
      \ in the 90\u2019s, the game is quite obscure, unforgiving and harsh at times.\
      \ \u201CInstant death\u201D being the most common type of danger, some skill\
      \ and patience is required to complete the game without a mental breakdown.<br><br><br><strong>NOTES:</strong><br><br>The\
      \ game follows dream logic.<br>There are puzzles involving audio.<br>Headphones\
      \ are highly recommended!<br>May cause epileptic seizures.<br>Possibility for\
      \ frustration and madness exists."
