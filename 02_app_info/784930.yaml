    about_the_game: "<h2 class=\"bb_tag\"><strong>SEASON PASS HOLDERS: THIS CONTENT\
      \ IS PART OF THE SEASON PASS!</strong></h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/784930/extras/Running.jpg?t=1521024753\"\
      \ /><br><br>Roll up! Roll up! Step right up and attempt to escape the most entertaining\
      \ inmate compound yet! Big Top Breakout features all the bells, whistles and\
      \ squirty flowers you\u2019d expect from lifetime imprisonment in the circus.\
      \ Serving your time as a clown in the travelling circus, you have to earn your\
      \ keep by lion taming, face painting and making balloon animals, whilst making\
      \ sure you show up for Show Time to perform for the paying circus attendees.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/784930/extras/Showtime.jpg?t=1521024753\"\
      \ /><br><br>This wacky prison setting comes with new items to find, craft and\
      \ use in order to formulate your greatest escape yet. Will you fire your way\
      \ to freedom, or will you end up with custard pie all over your face and under\
      \ the rule of the Strongmen and their vicious guard poodles for the rest of\
      \ your days? There\u2019s only one way to find out \u2013 stop clowning around\
      \ and load up Big Top Breakout!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/784930/extras/Magician.jpg?t=1521024753\"\
      \ /><br><br>Big Top Breakout is available separately, or as part of the Season\
      \ Pass."
