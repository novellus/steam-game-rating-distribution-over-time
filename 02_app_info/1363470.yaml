  data:
    about_the_game: "ARISEN: Prologue is a free playable alpha demo of <a href=\"\
      https://store.steampowered.com/app/1101670/ARISEN__Chronicles_of_VarNagal/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >ARISEN - Chronicles of Var'Nagal</a>.\
      \ It's a story-driven game in which you express yourself with your emotions,\
      \ embodied by cards. Your choices will impact the world around you while you\
      \ unlock new cards. This version of the game contains 15 to 30 minutes of gameplay\
      \ and introduces ARISEN mechanics and lore building.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1363470/extras/ARISEN_Cards_en.gif?t=1609421741\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1363470/extras/ARISEN_Story.gif?t=1609421741\"\
      \ /><br><br>You have been torn away from your peaceful life by foreign soldiers,\
      \ then chained in a hold\u2026 And now you\u2019ve been sold into slavery on\
      \ the island of Maccialatt. Thanks to your willpower, your adaptability or your\
      \ physical strength, you will embark on a quest for freedom..<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1363470/extras/ARISEN_Title.gif?t=1609421741\"\
      \ /><br><br>During your journey, you will cross paths with many people of different\
      \ races, ages and genders. People whose very lives you may be able to change.\
      \ Some of them will feel immediately likeable, while others, could surprise\
      \ you\u2026 Will you make friends, have a lover? Or would you rather have enemies,\
      \ or even a nemesis?...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1363470/extras/ARISEN_Features.gif?t=1609421741\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Make decisions with real and increasingly\
      \ dire consequences. Once you begin your search for freedom, there\u2019s no\
      \ turning back.<br></li><li>Shape the personality of your character choice after\
      \ choice with \u201CEmotion\u201D cards (Fear, Sorrow, Disgust, Anger, Joy).<br></li><li>Replay\
      \ and try to obtain every existing ending.<br></li><li>Enjoy a captivating original\
      \ soundtrack.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1363470/extras/ARISEN_Playing_card.gif?t=1609421741\"\
      \ /><br><br>We are proofread by two wonderful persons: RKS Consulting about\
      \ racism and xenophobia, and Johanne concerning LGBTQIA+ subjects."
