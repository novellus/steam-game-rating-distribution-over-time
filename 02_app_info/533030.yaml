      \ traveler finds himself checking in to the Haunted Hotel! In Haunted Hotel,\
      \ you must explore frightful floors full of spooky rooms to find Hidden Objects\
      \ in creepy crevices. Immerse yourself in a thrilling adventure full of mysterious\
      \ mini-games and addictive Hidden Object game play!<br />\r\n<br />\r\nIn-room\
      \ bonuses.<br />\r\nAddictive mini-games!<br />\r\nUnpredictable ending!"
