    about_the_game: 'WARNING: THIS GAME CONTAINS SUDDEN NOISES AND FLASHING LIGHTS<br><br>Viewer
      discretion advised.<br><br>DOMESTIC DEFENSE<br><br>A tense and not too serious
      horror experience.<br><br>________________________<br><br>After an irrational
      individual threatens to do harm to your loved ones and proceeds to break into
      your household, it is up to you to purge this threat from your home. Domestic
      Defense is a unique horror game in which you must use wit, reflex, and audio
      cues to try to defeat your adversary. In addition, you can monitor your house
      through selectively placed security cameras and other devices, and this will
      enabled you to better locate your enemies.<br><br>GAMEPLAY<br>_______<br><br>An
      intruder has broken into your home with the stated goal of murdering your girlfriend.
      Your girlfriend arrives at 4:00. Until then, you must locate the intruder within
      your home to try to shoot him. This is tricky, because he is always on the move
      and will attempt to avoid or attack you when you near him. In addition, you
      must also contend with other family members who will pose major distractions.
      Domestic Defense provides you with an inventory system to aid with your goal.
      Items include security cameras which you can use to monitor parts of your household,
      and drinks to give you energy. When the time reaches 4:00 and you have not eliminated
      the threat, then you must protect your girlfriend from the intruder until one
      of them has been vanquished. If you have succeeded, then you will proceed to
      unlock the story of the background of your situation.<br><br>FEATURES<br><br>____________<br><br><br><ul
      class="bb_ul"><li>Story Mode<br><br></li><li>Custom Mode<br><br></li><li>Scares<br><br></li><li>Massive
      replay value<br><br></li><li>Fleshed out lore and story<br><br></li><li>Multiple
      unique characters<br><br></li><li>One of a kind game-play<br><br></li><li>Convincing
      and active AI<br><br></li><li>Ability to set up a custom security system<br><br></li><li>Additional
      distinct helper items.<br><br></li><li>Dark humor, Comedy and Satire<br><br></li><li>Surreal
      setting<br><br></li><li>Unique soundtrack</li></ul><br>___________________________________________<br><br>A
      bit like classic survival horror, but with the roles switched.<br><br>The objective
      of the game is to find the intruder and shoot him a certain number of times.
      The intruder will attempt to impede your progress. When time runs out, a new
      person will enter your household. If the intruder manages to attack them, then
      you will lose the game.  Beware though, because your other family members will
      also cause distractions to your goal.<br>---------------------------------------------------------------------<br><br>Game
      Credits:<br><a href="https://steamcommunity.com/linkfilter/?url=https://docs.google.com/document/d/1Di2M4MTh3qafQ6V8ENL5IhA7C5L_iqfucWJ_Dqr6kBU/edit?usp=sharing"
