    about_the_game: The classic couch competitive gameplay of games like <i>Bomberman</i>
      brought into the modern era. Place bombs, get out of the way, destroy your friends,
      collect powerups, 'splode your way to victory in a variety of game modes adapted
      for smooth multiplayer with virtually unlimited local players!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li> Online multiplayer<br></li><li> Ranking and Leaderboards<br></li><li>
      As many local players as you can connect controllers for (4-20 recommended)<br></li><li>
      Play against bots to practice or fill in a game<br></li><li> Level editor, share
      custom levels<br></li><li> Music by The Hamster Alliance<br></li><li> Taunts<br></li><li>
      Various game modes and settings including:<br><ul class="bb_ul"><li> Traditional
      &quot;Last Man Standing&quot;<br></li><li> &quot;Capture the Dino&quot; - Fight
      over control for a mount in this game mode which keeps all players respawning
      and in the action until the end of the match<br></li><li> Free for all or teams<br></li><li>
      &quot;Humans vs Bots&quot; - a team of human players (online and/or local) vs
      large numbers of bots<br></li><li> Special levels with different behaviors</li></ul></li><li>
      With post-mortem &quot;ghost bombers,&quot; players can affect the game after
      they are defeated, so no one gets bored between matches<br></li><li> Built on
      a custom engine supporting any number of any kind of controller, smooth performance
      on low-end hardware, and snappy online multiplayer even on high-latency connections
      with players from around the world</li></ul>
