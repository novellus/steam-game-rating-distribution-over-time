details:
  data:
    about_the_game: "Join the Jolly Gang as it heads to Africa in search of treasure!\
      \  When Moxxie gets it in her head that an old map will lead her to a fortune\
      \ in diamonds, nothing will stop her from grabbing her pals Shaggy and Boar\
      \ and hopping on the next plane to Namibia.  Once there, the three embark on\
      \ a madcap adventure through the African outback in search of a missing professor,\
      \ his gems, and a way to give pesky customs officials the slip.  Featuring retro-cartoon\
      \ graphics, rib-cracking one-liners, and challenging puzzles and mini-games,\
      \ The Jolly Gang's Misadventures in Africa is packed with hours of zany, brainy\
      \ fun!<br />\r\n<br />\r\nKey features:<br />\r\n<br />\r\n* 20 achievements<br\
      \ />\r\n* 44 vivid locations<br />\r\n* 10 gut-busting chapters<br />\r\n* Six\
      \ wise-cracking characters"
