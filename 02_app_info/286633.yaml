    review: "This small DLC features 4 different outfits, each one visually fits each\
      \ classes, and 3 different masks. Ever since I bought this, I never used back\
      \ a skin from the base game. As a player who loves Extinction, who spent hours\
      \ upon hours on it, this is perfect to feel even more immersed. It's a small\
      \ thing that doesn't change your gameplay, but I would still recommend you to\
      \ buy it if you love Extinction. \n\nJe recommande l'achat de ce petit DLC pour\
      \ tout fan du mode Extinction. Cela rajoute un peu plus d'immersion et le prix\
      \ \xE9tant bas, c'est accessible."
