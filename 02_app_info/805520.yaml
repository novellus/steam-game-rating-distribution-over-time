    review: I don't have much time to play games these days, but once I started I
      was hooked for several hours which went by in a flash. Looking forward to my
      next session, when I can find the time. I found the AI worked exceptionally
      well and my Dwarves behaved in the fashion which their characteristics (which
      are comprehensive and interesting) eluded to. I also found the background music
      very atmospheric and appropriately balanced. All-in-all an excellent game already,
      even though it's early access. A lot of thought has gone into this game and
      I recommend to anyone who enjoys all things Dwarvish (like I do) to become part
      of the development journey of this game.
