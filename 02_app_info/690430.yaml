details:
  data:
    about_the_game: 'From the creators of <a href="http://store.steampowered.com/app/618700/RPG_Maker_MV__Fantasy_Heroine_Character_Pack/"
      target="_blank" rel="noreferrer"  >Fantasy Heroine Character pack </a>comes
      another set of fantastic heroes.<br><br>Modern world and fantasy collide in
      Parallel Worlds character pack! This hefty set includes all the graphics you''ll
      need to create a full party of male heroes (or villains!) for your RPG Maker
      projects. From walking sprites to faces with emotions and portrait busts, Parallel
      Worlds is your go-to hero set and a great addition to your growing library of
      RPG Maker MV resources.<br><br><u>Features:</u><br><ul class="bb_ul"><li>8 unique
      characters, with a modern and fantasy outfit for a total of 16 characters.<br></li><li>Matching
      walking sprites, static front-view actor enemies and animated side-view actors.<br></li><li>Facesets
      and portrait busts with emotion expressions.<br></li><li>BONUS: Large full-body
      portraits of each character.</li></ul>'
