    about_the_game: '<h2 class="bb_tag">Easy puzzle: Streets</h2> is a logic game
      in which the goal of the game is to rearrange the tiles to get the final picture.
      The drawings that need to be collected show different streets of cities around
      the world. During the Assembly of the puzzle, there is a stopwatch so that the
      player can set their personal record. Every two levels there are more pieces
      to assemble the puzzle. The game is accompanied by a pleasant soundtrack.<br><br><strong>Key
      game features: </strong> <br> - 12 beautiful pictures with puzzles!<br> - Nice
      soundtrack!<br> - Achievements!'
