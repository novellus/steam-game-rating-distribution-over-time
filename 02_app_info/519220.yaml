    about_the_game: "Sometimes coming up with ideas can be a little hard . Here we\
      \ explore how we can use 3D packages to block out rough scenes in which we paint\
      \ over them.<br />\r\nYou only need a basic understanding of 3D to follow along\
      \ for this one .<br />\r\n<br />\r\n<br />\r\nIn this Tutorial you will get-<br\
