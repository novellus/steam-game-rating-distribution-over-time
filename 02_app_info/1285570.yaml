      its combat robots by making them fight each other. <br>Now you must escape your
      creators... or stay to be tested forever.<br><br><strong>features:</strong><br><ul
      class="bb_ul"><li> Original art and gameplay brimming with personality.<br></li><li>
      Created mostly by one person.<br></li><li> You are pitted against each other
      in different game modes.<br></li><li> Using different weapons and/or bots, try
      to outwit your opponent!<br></li><li> If you decide to escape, be prepared to
      fight unforgiving enemies.<br></li><li> You can escape alone, or bring a friend!</li></ul>
