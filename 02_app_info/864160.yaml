    about_the_game: "<h2 class=\"bb_tag\">STORY</h2>Dying Earth is overpopulated and\
      \ humanity searches for new planets to colonize and to extract much needed resources.\
      \ Eldorado is an Earth-like planet covered with huge jungles and mountains full\
      \ of rare minerals and it is an ideal option for colonization. But two things\
      \ are making colonization quite complicated: the first one is the atmosphere\
      \ which is poisonous to the human race, and the second one is the native race\
      \ of warlike humanoid creatures that is not going to share its home with some\
      \ sky people. Although the first problem can be solved by air filters, even\
      \ the battle armor can't help against huge sprears and other missiles of the\
      \ hostile tribes.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/864160/extras/gif_steam.gif?t=1600260704\"\
      \ /><h2 class=\"bb_tag\">GAMEPLAY</h2><br>You are the pilot of battle mech \u201C\
      BE-A Walker\u201D (Biped Enhanced Assault Walker). Your mission is to defeat\
      \ the hostile natives to protect the colony population. But annihilation of\
      \ the native race is not the only way to stop the war. Choose your side and\
      \ make the decision that suits you best: to be a human, a true son of Earth\
      \ fighting for survival of your race and killing whoever stands in his way,\
      \ or to be a humanist who's trying to protect the poor natives, victims of the\
      \ greedy invaders. <br><br><br>Controlling the mech is not an easy thing. Raise\
      \ up one leg, move it to the left or to the right, and then make a step. Repeat\
      \ it for another one. This is how the walker walks.<br>Control every leg to\
      \ smash the enemies or to avoid grenades and missiles.<h2 class=\"bb_tag\">FEATURES</h2><ul\
      \ class=\"bb_ul\"><li>Seamlesly generated world.<br></li><li>Lack of loot-boxes.<br></li><li>The\
      \ weirdest and most cruel walking simulator out there.<br></li><li>Upgrade your\
      \ mech and weapons to become more dangerous.<br></li><li>Defeat the natives\
      \ or lead them in their effort to protect their homeworld.</li></ul><h2 class=\"\
      bb_tag\">CHECK OUT MORE FROM GAMES OPERATORS!</h2><a href=\"https://store.steampowered.com/app/1416360/Dissident_Frostland_Escape\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/1416360/Dissident_Frostland_Escape</a><br><br><a\
