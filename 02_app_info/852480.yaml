    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/852480/extras/fcHPk0.png?t=1603555435\"\
      \ /><h2 class=\"bb_tag\">Story</h2>When a blizzard strikes and everyone is trapped\
      \ in the house, Jason can finally put his musical talents to use. He plays subliminal\
      \ audio files through the vents from his attic room at night that can send unsuspecting\
      \ individuals into a trance. Jason lustfully persues  his older genius step-sister\
      \ named Kira, his sporty step-twin sister named Jane, his flirtatious and carefree\
      \ younger step-sister named Sarah, and his curvaceous step-mom Noelle.<br><br><br>While\
      \ his devices doesn't give him unlimited power, however - he still has to gradually\
      \ break down their inhibitions and tangle up their minds to get them to do what\
      \ he wants. Will they do what he wants? That's up to you!<br><br><img src=\"\
