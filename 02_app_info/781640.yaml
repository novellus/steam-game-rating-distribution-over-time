    short_description: You wanna run? You wanna jump? You're gonna fail. Again. And
      Again. But its fun to fail...right? Take control of HappyMan and hop skip and
      jump your way past low walls, big balls and spinning red things! A bunch of
      obstacles await, so get to it.
