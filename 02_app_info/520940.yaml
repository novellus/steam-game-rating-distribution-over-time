  data:
    about_the_game: "All Terrain, All Vehicles, All You! MX vs ATV All Out is the\
      \ complete off-road racing and lifestyle experience!<br><br>Choose between bikes,\
      \ ATVs, UTVs, refine your rider style at your private compound and blast across\
      \ massive open worlds to compete head to head in various game modes! The all\
      \ new Freestyle mode allows you to win with style and crazy stunts! Or go All\
      \ Out and show your riding skills in Multiplayer!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/520940/extras/BikeWhip.jpg?t=1589898432\"\
      \ /><h2 class=\"bb_tag\">Features: \_ </h2><ul class=\"bb_ul\"><li>2 player\
      \ split-screen and 16 player online mode<br></li><li>Compete in various modes\
      \ like Supercross, Nationals, Opencross, Waypoint, Tag and more<br></li><li>Master\
      \ insane stunts and test your limits in freestyle mode<br></li><li>Turn your\
      \ private compound into a show room for the all of your customized vehicles<br></li><li>Upgrade\
      \ and tune your vehicles with original performance parts<br></li><li>Select\
      \ your own style from numerous gear companies or choose to compete with one\
      \ of the many top professional riders from around the world</li></ul>"
