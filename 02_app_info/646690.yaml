    about_the_game: "In this free Demo for THE SURGE, fight through the first area\
      \ to survive in the Abandoned Production area where haywire robots and your\
      \ insane augmented co-workers want you dead.<br />\r\n<br />\r\nIn the full\
      \ game:<br />\r\nA catastrophic event has knocked you out during the first day\
      \ on the job\u2026 you wake up equipped with a heavy-grade exoskeleton, in a\
      \ destroyed section of the complex. Robots gone haywire, insane augmented co-workers\
      \ and rogue AI - everything wants you dead.<br />\r\n <br />\r\nDefy deadly\
      \ enemies and huge bosses in tight, visceral melee combat. Target and slice\
      \ specific limbs off your foes, with a next-gen loot system where you loot what\
      \ you dismember! Equip, upgrade and craft new weapons and armors sliced from\
      \ enemies, and make yourself stronger through a fresh take on leveling-up."
