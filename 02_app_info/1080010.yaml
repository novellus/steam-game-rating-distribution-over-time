  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1080010/extras/ICONS_ABOUT_v001.png?t=1603297594"
      /><br><br>Witchtastic is a challenging 1-4 player coop game about brewing and
      delivering magic potions as fast as possible. Take on the role of an aspiring
      witch and experience charming adventures with your friends. To make potions,
      you gather ingredients such as nightshade, garlic or mushrooms and fill the
      boiling cauldron. Quick communication and coordination are key. Master the recipes
      and ride your broom to overcome obstacles. If you are ever in need of assistance,
      your trusted companion Owly is always eager to give you and your mates useful
      advice. But be wary of the dangers on your journey: Haunted trees, hungry wolves,
      impassable swamps and many more are waiting for you.<br><br><br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1080010/extras/FEATURE_ICONS_v001.png?t=1603297594"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1080010/extras/FEATURE_WORLD_COOP_v001.png?t=1603297594"
      /><h2 class="bb_tag"><strong>1-4 Player Couch- &amp; Online-Coop!</strong></h2>Brewing
      magical potions can be difficult. Team up with your friends and work as a duo,
      trio or squad of swift witches.<br><br><br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1080010/extras/FEATURE_POTIONS_v001.png?t=1603297594"
      /><h2 class="bb_tag"><strong>Master the art of brewing!</strong></h2>Become
      a better witch by learning and mastering all kinds of potions.<br><br><br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1080010/extras/FEATURE_WORLD_v001.png?t=1603297594"
      /><h2 class="bb_tag"><strong>Explore the world of Witchtastic!</strong></h2>Travel
      through villages, forests and swamps. Experience a mysterious journey filled
      with challenges and dangers along the way.<br><br><br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1080010/extras/FEATURE_INGREDIENTS_v002.png?t=1603297594"
      /><h2 class="bb_tag"><strong>Discover a huge variety of ingredients!</strong></h2>Nightshade,
      garlic, mushrooms and many more exciting ingredients are waiting for you.<br><br><br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1080010/extras/FEATURE_WORLD_BROOM_v001.png?t=1603297594"
      /><h2 class="bb_tag"><strong>Ride your broom!</strong></h2>Deadly swamps? Inconvenient
      fences? No problem! Hop onto your broom and fly across!<h2 class="bb_tag"><strong>Early
      Access Roadmap!</strong></h2>What''s up next?<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1080010/extras/ROADMAP_EA_v003.jpg?t=1603297594"
      />'
