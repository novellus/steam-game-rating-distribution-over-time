    detailed_description: Ord. is a game full of tiny text adventures.<br><br>Whether
      it is embarking on a quest to defeat an evil warlock or creating your own world
      as a god, Ord. tells stories that emphasize player choices and evocative fast-paced
      narratives.<br><br>Features:<br><ul class="bb_ul"><li> 5 unique text adventures.<br></li><li>
      Steam Workshop support - create and share your own stories!<br></li><li> Localization
      in German, French, Russian, Japanese, and Spanish languages.</li></ul>
