      \ all hexagon tiles to complete the level. A hexagon is captured if it is filled\
      \ with the same color as your ship, blue. If a tile has a number it means you\
      \ need to go over it multiple times. If a tile has a letter, for example, \u201C\
      B\u201D you need to capture tile with the \u201CA\u201D first. Green hexxes\
      \ transports you to another teleport on the board. To make it even more challenging\
      \ there are enemy ships which are trying to block your movement. Step on an\
      \ enemy to neutralize their captured tiles. If you are surrounded by captured\
      \ tiles than your stuck and you better restart the level to retry again."
