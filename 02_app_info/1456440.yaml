    detailed_description: "<h1>Created with Pixel Game Maker MV!</h1><p><a href=\"\
      https://store.steampowered.com/app/837510/Pixel_Game_Maker_MV/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/837510/Pixel_Game_Maker_MV/</a></p><br><h1>About\
      \ the Game</h1>This game looks like a side-scrolling shooting game at first\
      \ glance, but the main character is not a fighter, but a bipedal cannon.<br>It's\
      \ a high-difficulty action game with a screen doesn't even scroll.<br>The distant\
      \ future when AI has taken over civilization. Suddenly AI divided into Migma\
      \ and Apeiron armies and started war. You are a human hired by the Migma army\
      \ with the expectation that you are indeterminate element that will bring victory.<br>With\
      \ only two weapons - a only horizontally and at 45 degrees bullet, and a spanking\
      \ bullet that a very narrow range - you board the bipedal cannon Steos and embark\
      \ on a fierce battlefield of AI.<br><br>[Quickly Retry]<br>You may find yourself\
      \ wreck many times in a battle against a formidable AI.<br>But don't worry.\
      \ You can press the start button (keyboard: R) to retry stage immediately.<br>Dozens\
      \ and dozens of times, you can restart and go to the battlefield.<br><br>[Salary]<br>You\
      \ are participating in battle between AI as a hired.<br>So, if you win, of course\
      \ you will get an allowance.<br>Bonuses are awarded for killing the enemy before\
      \ operation end, bringing back power cells, and killing the enemy without wasting\
      \ bullets.<br>But the best part is the scrap collection that comes out when\
      \ you destroy an enemy aircraft. This is what the Migma Army is willing to pay\
      \ for.<br>In addition, press the R button (keyboard: SHIFT) to activate the\
      \ gadget \u201CGetter\u201D. You can use this special device to attract scrap\
      \ from the surrounding for collection.<br>It's a deadly job, so let's get paid\
      \ well.<br>Scrap comes when you destroy aircraft, even if you destroy your friends...\
      \ Oops, I think someone is coming.<br><br>[All 50 stages]<br>There are 50 stages\
      \ in total, spanning five locations: cities, ruins, asteroid belt, factories,\
      \ and enemy headquarters.<br>Gimmicks of the field such as warp devices, meteorites,\
      \ spinning lasers and moving floors will torment you.<br>You may come to mind\
      \ at second half, but don't let your heart break for the Migma Army victory.<br><br>[Hidden\
      \ Mode]<br>After completing all 50 stages, you'll be faced with a shocking truth\
      \ and more hell to come...<br><br><strong>* &quot;Visual C ++ Redistributable\
      \ Package for Visual Studio 2012 Update 4&quot; is required.</strong>"
