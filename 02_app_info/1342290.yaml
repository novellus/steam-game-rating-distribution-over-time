    about_the_game: "<h2 class=\"bb_tag\"><i>Welcome to the Very First Himeko Maid\
      \ Contest!</i></h2><br><br><i>Choose between the two maid finalists, Harumi\
      \ and Saeko, choose your favorite costume and hairstyle and start your adventure.</i><br><br><i><ul\
      \ class=\"bb_ul\"><li>Train them to be the very best in and out of bed.<br></li><li>Each\
      \ one of them has a unique route!<br></li><li>Explore the luxurious Tachibana\
      \ Mansion to find exclusive scenes, new branches, and new interactions with\
      \ each girl. Strengthen your bond with your Maid to win the competition!<br></li><li>Interact\
      \ with Miss Alice to get tips about your daily tasks, report your results and\
      \ maybe something more\u2026</li></ul></i> <i><h2 class=\"bb_tag\">Characters</h2></i><h2\
      \ class=\"bb_tag\"><i>Suzuka</i></h2><i>Is a kind, shy and inexperienced girl\
      \ that's been working day in and day out to raise her younger brothers as happily\
      \ as possible... But things are not going so well lately, so she decides to\
      \ enter and win the Himeko Maid as a Master!</i><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1342290/extras/Suzuka.gif?t=1602504714\"\
      \ /><h2 class=\"bb_tag\"><i>Harumi</i></h2><i>A cheerful, energetic and friendly\
      \ Maid who can be a little bit clumsy at domestic chores due to her lack of\
      \ experience, but she's determined and willing to do anything along with her\
      \ Master in order to win the Himeko Maid contest, including being the very best\
      \ at Night Service Training\u2026</i><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1342290/extras/Harumi.gif?t=1602504714\"\
      \ /><h2 class=\"bb_tag\"><i>Saeko</i></h2><i>A serious, polite, and mysterious\
      \ Maid. She excels at almost every domestic chore due to her lonely and rough\
      \ childhood but lacks the ability to express her emotions to others. Now she's\
      \ willing to fight against destiny to win the Himeko Maid contest and start\
      \ all over again and of course, become a master of N.S.T...</i><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1342290/extras/Saeko.gif?t=1602504714\"\
      \ /><h2 class=\"bb_tag\"><i>Alice</i></h2><i>She is the Mansion director and\
      \ secretary, she'll give you info and hints along the adventure when visiting\
      \ her office, and will evaluate your performance on the Himeko Maid contest.\
      \ She has a big crush on Suzuka, so she won't hesitate to use her charms and\
      \ experience to seduce you\u2026</i><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1342290/extras/Alice.gif?t=1602504714\"\
      \ /><br><br><i>Are you ready for this wholesome and cute story with a lot of\
      \ girl-on-girl action? &lt;3</i><h2 class=\"bb_tag\"><i>Key Features</i></h2><br><br><i><ul\
      \ class=\"bb_ul\"><li>High-quality Anime Art<br></li><li>3 Unique Girls to Romance<br></li><li>2\
      \ Completely Unique Routes For Each Maid<br></li><li>8+ Fully Uncensored and\
      \ Interactive Yuri Hentai Scenes<br></li><li>Deep Reaching Exploration &amp;\
      \ Dialogue/Action Choices<br></li><li>Relationship meter with your Maid<br></li><li>Visual\
      \ Novel Style Interactions<br></li><li>Three different Endings for each route<br></li><li>Unlockable\
      \ sprite and CG Gallery<br></li><li>Partial Japanese voice acting<br></li><li>No\
      \ DRM</li></ul></i>"
