      \ a child with the home computer and the use of the mouse. It is simple enough\
      \ that a kid can load it and play alone. Although the action is repetitive,\
      \ the increasing challenge keeps it interesting.\u201D<br>80 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://web.archive.org/web/19970804202709/www.elecplay.com/pc/dogonastick.html\"\
