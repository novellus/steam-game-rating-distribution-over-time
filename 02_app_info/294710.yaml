    detailed_description: <h1>Humongous Tees Now Available!</h1><p>Official Humongous
      Entertainment T-shirts featuring Pajama Sam, Spy Fox, Freddi Fish, and Putt-Putt
      are now available on <a href="https://steamcommunity.com/linkfilter/?url=https://www.amazon.com/s/gp/search/ref=sr_nr_p_89_0?fst=as%3Aoff&amp;rh=n%3A7141123011%2Ck%3Ahumongous+entertainment%2Cp_89%3AHumongous+Entertainment&amp;bbn=7141123011&amp;keywords=humongous+entertainment&amp;ie=UTF8&amp;qid=1524095809&amp;rnid=2528832011"
      target="_blank" rel="noopener"  >Amazon</a>.<br><br><a href="https://steamcommunity.com/linkfilter/?url=https://www.amazon.com/s/gp/search/ref=sr_nr_p_89_0?fst=as%3Aoff&amp;rh=n%3A7141123011%2Ck%3Ahumongous+entertainment%2Cp_89%3AHumongous+Entertainment&amp;bbn=7141123011&amp;keywords=humongous+entertainment&amp;ie=UTF8&amp;qid=1524095809&amp;rnid=2528832011"
      target="_blank" rel="noopener"  > <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/294710/extras/Humongous_Amazon_T-Shirt_Banner_smaller.jpg?t=1578530715"
      /></a></p><br><h1>About the Game</h1>Jump in and help Pep collect all of the
      goodies before his rivals catch him! <br><br>Oil slicks, trampolines and teleporters
      can make Pep's journey even more unpredictable! Pep's quick with his hoppin'
      stick, but he'll really need to push his pace to hop from one challenging level
      to the next. Pigs with jet packs, bouncing bears and leaping frogs, what will
      Pep face next?<br><br><ul class="bb_ul"><li>Challenging, arcade-style games
      for kids ages 3 to 8 (and children of all ages)<br></li><li>Brand new action
      with all the quality you'd expect from Humongous Entertainment<br></li><li>Save
      your game after each level and track the scores of up to 75 players<br></li><li>Over
      100 levels of hound-hopping fun</li></ul><br>Junior Arcade games are jam packed
      with fast-and-furious game-play that satisfies kids' hunger for action and surprises!
      Starring lovable characters and the high-quality, hand-drawn animation that
      families have come to expect from Humongous Entertainment, this series will
      provide hours of action and fun for your children.<br><br>This product uses
      ScummVM across Windows, Mac and Linux which is released under the GNU GPL v2.<br>For
      more information, please visit - <a href="https://steamcommunity.com/linkfilter/?url=https://www.scummvm.org"
      target="_blank" rel="noopener"  >https://www.scummvm.org</a><br>The GNU GPL
