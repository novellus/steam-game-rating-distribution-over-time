    recommendationid: '50082151'
    review: "The animation, the art style, the voice actors, everything about this\
      \ game makes Putt-Putt\xAE and Pep's Dog on a Stick worthy of praise. Never\
      \ before has a story driven me to such emotional lengths as this: I reach the\
      \ pits of despair when I fail, and a fluster of love in my heart when I succeed.\
      \ I feel anger when the critters hug me, and I feel joy when I get ice cream.\
      \ \nFurthermore, the work of the animators and voice actors make me feel immersed,\
      \ make me feel like *I* am the dog on a pogo stick. For anyone who wishes to\
      \ live life, Putt-Putt\xAE and Pep's Dog on a Stick is the game for you."
