  data:
    about_the_game: "\u201CIn the distance the terrible sound of marching feet can\
      \ be heard. The enemy is approaching. They bring ladders and catapults. Brave\
      \ archers! Man the walls. Brave knights! Protect the citizens. And Gatekeeper\u2026\
      \ Open The Gates! To war we go!\u201D<h2 class=\"bb_tag\">Attack &amp; Defend</h2><ul\
      \ class=\"bb_ul\"><li>Construct walls and towers to stall the enemy and prevent\
      \ them from breaching.<br></li><li>Build a fearsome army to turn the tide of\
      \ war and launch a siege on the enemy castle.<br></li><li>Use siege weapons\
      \ such as the ladderman and the catapult to take over enemy walls.</li></ul><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1332450/extras/STEAM_AttackingGif_4.gif?t=1609350451\"\
      \ /><h2 class=\"bb_tag\">Build &amp; Manage</h2><ul class=\"bb_ul\"><li>Construct\
      \ houses, farms and inns to keep your citizens happy.<br></li><li>Build lumber\
      \ camps and quarries to supply your kingdom with resources.<br></li><li>Use\
      \ your resources to construct mighty armies and feed the machine of war.</li></ul><h2\
      \ class=\"bb_tag\">Explore &amp; Strategize</h2><ul class=\"bb_ul\"><li>Construct\
      \ hot air balloons and fighter jets to explore the skies for ancient temples\
      \ and relics that may aid the war effort.<br></li><li>Build settlements across\
      \ five enchanted worlds.<br></li><li>Use your wits to contemplate a plan and\
      \ execute it. Victory will be yours!</li></ul>"
