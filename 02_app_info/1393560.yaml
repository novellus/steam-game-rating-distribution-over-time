details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1393560/extras/video.gif?t=1608821196\"\
      \ /><br>Self gunsbase - Platformer in the spirit of &quot;Click or Lose&quot;,\
      \ Ronah will have to defeat the minions of Sayten, and take revenge on Sayten\
      \ for all his sins!<br><br>Take up arms and defeat Sayten's minions. 12 levels\
      \ are very well thought out and drawn. After each defeated minion, a very spectacular\
      \ explosion occurs! But, do not be fooled by the cartoon graphics, here you\
      \ will not be allowed to relax! The choice of levels takes place on large maps,\
      \ with different locations: the world of the plains, the sand world, the mushroom\
      \ world, the hellish world.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1393560/extras/hello.gif?t=1608821196\"\
      \ /><br>You need to click 30 times to destroy the minion of Saiten before he\
      \ comes running to you. But the difficulty is that there are 7 types of minions,\
      \ and 2 types of thorns, and other enemies, you need to keep up with everything!<br><br>\u25CF\
      \ Graphics that are pleasing to the eye.<br>\u25CF Smooth animation and explosion\
      \ effects<br>\u25CF Nice soundtrack<br>\u25CF More than 7 types of minions,\
      \ and other enemies<br>\u25CF Simple controls<br>\u25CF One life"
