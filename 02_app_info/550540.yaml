    about_the_game: "In the Ottoman Empire campaign  you will take part in the famous\
      \ battle of Gallipoli on the Turkish army side . <br />\r\nUnder the command\
      \ of Mustafa Kemal, you'll defend the peninsula from a  large-scale naval landing\
      \ of Entente forces in various parts of the frontline - from the sea coast to\
      \ the heights of Gallipoli. <br />\r\nThe campaign includes a diverse set of\
      \ operations - both large-scale infantry battles and quiet reconnaissance missions."
