    about_the_game: "This is a game with features that are more girl-appealing. Gameplay\
      \ is like an fascinating novel, in which your choices will influence all, including\
      \ all different endings.<br><br>\uFF1CStoryline\uFF1E<br>Long long ago, under\
      \ the reign lf a demon, a village disappeared from earth.<br>This is the incident\
      \ called \u300ERed Tragedy\u2015\u2015\uFF1CCrimson\u30FBFlame\uFF1E\u300F.\
      \ A survivor called Ella, though tortured the heartbreaking memories, still\
      \ tries to make a living.<br>One day while she was out working, she got lost,\
      \ both physically and mentally. The memories once again got the best of her.\
      \ <br>While she tried to calm herself, a injured boy and a demon with black\
      \ wings appeared. <br>'Your dream shall come true once more!' <br>A reunion\
      \ after 10 years, Ella's fate had utterly changed.<br><br>Main Characters\uFF1A\
      <br>Ella<br>Sole survivor of the notorious \u300ERed Tragedy\u2015\u2015\uFF1C\
      Crimson\u30FBFlame\uFF1E\u300F incident.<br>After the incident, she lived in\
      \ a suburban shelter. <br>Though she was alone, her heart was bathed in sunshine.\
      \ <br>She was a friend of father Raphael.<br>She was working hard to rebuild\
      \ the forgotten town...? <br><br>Noin<br>The boy who suddenly showed up at Ella's\
      \ feet. <br>An exorcist whose hatred towards Iruley the Archdemon so much so\
      \ that he planned his revenge for too long.<br>Calm, serious and always concise\
      \ with words. <br>Carried 2 swords, a gold one and a silver one. <br><br>Iruley\
      \ Kollernaam<br>Hunted dying Noin to Ella's feet.<br>A demon, who is usially\
      \ called 'Demon with a crown'. <br>Injured persuing Noin, and got interested\
      \ with the girl taking care of her.<br>After knowing she was the sole survivor,\
      \ things got interesting. Maybe there's a story deeply buried...?<br><br>Raphael\
      \ Jerry<br>Intern father working at local church.<br>Slightly older thab Ella,\
      \ and cared for her since she was a child.<br>Always smiling, he's as gentle\
      \ as man can get.<br><br>The game is localized by <strong><i><u> Lofty Ambition\
      \ Localization Studios</u></i></strong>."
