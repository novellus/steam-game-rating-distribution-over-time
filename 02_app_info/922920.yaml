    about_the_game: Knights of Tartarus is a role-playing game where you enter the
      underworld to fight off a legendary order of knights and save the world. To
      have a chance, you will need monsters to teach you their spells, craft items,
      solve puzzles and even compete against your rival.<h2 class="bb_tag">FEATURES</h2><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/922920/extras/showGIF.gif?t=1577813598"
      /><br><br>Explore an open world and travel into the magical monster dimension
      called Tartarus. You'll find many friends and not so friendly characters along
      the way.<br>There are many regions each containing unique puzzles, treasures,
      and enemies.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/922920/extras/FIGHT.gif?t=1577813598"
      /><br><br>Fight against magic beasts to gain spells, crafting materials and
      gold. Each monster holds special and unique abilities which can be learned.
      Monsters also give you crafting materials for making equipment. Additionally,
      there are skill upgrades that can be gained by leveling up. These give you special
      perks like performing combo moves or becoming immune to paralysis, and much
      more.<br><br>Great and varied soundtrack.<br>Huge bosses that are difficult
      but fair.<br>A cute dog.
