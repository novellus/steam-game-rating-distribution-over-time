    review: "I've already spent 14,5 hours in a single day filling in my family tree.\
      \ It is a great program that might not look very sleek but it makes up for its\
      \ clearity and functions. I have now over 350 people in my family tree dating\
      \ back to the 7th century. \n\nIf you want functionality over sleek design,\
      \ I recommend this program for your family tree."
