details:
  data:
    about_the_game: "Build Your Family Tree and share Your Family Story with Family\
      \ Tree Heritage Gold. This new Gold version provides exciting, easy to use new\
      \ features, including a new Descendants View, printing of background images\
      \ on many charts, improvements to the ability to sync with FamilySearch\u2122\
      \ Family Tree, recording non-traditional couple relationships, plus more efficient\
      \ ways to enter important genealogical data. <br />\r\n<br />\r\nAccess over\
      \ 14 billion historical records, photos, and documents to discover your family\u2019\
      s history for FREE! Find important documents for your ancestors, with one click,\
      \ for seamless searches to the world\u2019s largest genealogy databases. Receiving\
      \ hints and search results from all sites are free, however accessing some records\
      \ may require a subscription or fee.<br />\r\n<br />\r\nWhat\u2019s New in Family\
      \ Tree Heritage Gold?<br />\r\n\uF0A7\tDescendant\u2019s View at a Glance Up\
      \ to Six Generations<br />\r\n\uF0A7\tRecord Same-Sex or Non-Traditional Couple\
      \ Relationships in addition to Traditional Couple Relationships<br />\r\n\uF0A7\
      \tShare Custom Events with Anyone in Your Database<br />\r\n\uF0A7\tAdd Background\
      \ Images on Charts<br />\r\n\uF0A7\tShare Scrapbook Items by Adding Just Once\
      \ &amp; Share<br />\r\n\uF0A7\tAdd or Remove Country Names<br />\r\n\uF0A7\t\
      LDS Ordinances (Confirmation/Initiatory)"
