    about_the_game: "<h2 class=\"bb_tag\"><strong><u>PlayTesters:</u></strong></h2>We\
      \ are now taking sign-ups on Steam's new Playtest feature! The purpose of the\
      \ playtest is to gather feedback from the community and help us debug!<br><br><br><strong><u>Some\
      \ things to note:</u></strong><br><ul class=\"bb_ul\"><li>This version of the\
      \ game is a Pre-Alpha version and will contain bugs<br></li><li>They can range\
      \ from mild to game-breaking.<br></li><li>This release is in no way a reflection\
      \ on the stability as these versions have not undergone the full QA process.<br></li><li>It\
      \ doesn't cost you anything to join in our playtest.<br></li><li>Upon release,\
      \ all Playtest keys will be revoked by Steam as per their design process.</li></ul><br>As\
      \ always we want to be awesome transparent developers, and with that said, if\
      \ you are not a player that enjoys finding bugs and helping out the devs, we\
      \ recommend you wait for the demo and do NOT sign up for the playtesting.<h2\
      \ class=\"bb_tag\"><strong><u>The Game:</u></strong></h2><strong> Meet the single-player\
      \ RPG you\u2019ve been waiting for! </strong> By combining our favorite elements\
      \ of the classic \u201990s RPGs that have influenced key players of the studio,\
      \ with their tactical action Turn-Based Combat systems, dynamic party structures,\
      \ challenging dungeons, and strong, semilinear story-lines; then merging them\
      \ with newer modern mechanics, like a more extensive and interactive open world,\
      \ action RPG game-play and base-building capabilities akin to modern survival\
      \ games. <br><br><strong>Eathral is crumbling.</strong><br><br>The Stryah crystals\
      \ that shine like starlight, imbuing the planet's surface with mystical and\
      \ powerful magicks are turning black, and pockets of chaos are sprouting all\
      \ across the continent. But in the reclusive village of Homaran, a tentative\
      \ peace is sustained amongst its people.<br><br>Eir lives simply with her guardian;\
      \ her life plain but fulfilling. Until he is brutally murdered at the hands\
      \ of the Caelki, a dark sect who live in service to disorder and the worship\
      \ of an insatiable god, long since forgotten to legend, much like the origins\
      \ of the crystals Eathral has come to so desperately rely on.<br><br>With her\
      \ closest companion and unrequited inamorata, Kira at her heel and a mysterious\
      \ book written in a language she does not understand, Eir sets out on a quest\
      \ to find answers that will reshape her destiny and change everything she knows\
      \ about who she thought she was. Taking refuge in the hands of her allies and\
      \ a planetary ancestral power that roots itself deeper within her than even\
      \ she knows, Eir must learn to wield the might of Eathral herself in this tale\
      \ of magical discovery, devotion, betrayal, and adventure.<h2 class=\"bb_tag\"\
      ><strong><u>Heart Of Eir Features Highlights:</u></strong></h2><br><ul class=\"\
      bb_ul\"><li>Magical Affinity Interaction System<br></li><li>Active Turn-Based\
      \ Combat <br></li><li>Multiplayer CCG Card Game<br></li><li>Complex Puzzles\
      \ and Dungeons<br></li><li>Mining and Weapons Upgrade System<br></li><li>Mounts\
      \ and Fast Travel Abilities<br></li><li>Open World Exploration<br></li><li>Build\
      \ your own unique House and Village<br></li><li>Fishing and Farming</li></ul><br>Heart\
      \ of Eir is a game that is sure to captivate you and keep you playing over and\
      \ over again. While the story pulls you in with a deep and emotional tale, the\
      \ rest of the game gives you a place to explore and be creative. From its array\
      \ of extra Side quests and dungeons to a whole island where you can invite NPCs\
      \ to join your village and the open ability to craft your very own home, collecting\
      \ things from all over Eathral to decorate your house. The game offers New Game\
      \ Plus features as well that carry over from your last playthrough so you not\
      \ rebuilding your home all over again or dungeons that aren't available in the\
      \ first playthrough because your Stryah Affinity isn't quite there yet. Each\
      \ playthrough will be a unique experience, unlocking different areas. <strong>Travel\
      \ with Eir and her companions and experience the magical world of Eathral in\
      \ TwilightStar: Heart of Eir.</strong><br><br><br><strong><i><h2 class=\"bb_tag\"\
      >Disclaimer:</h2></i></strong> Heart of Eir does not REQUIRE the need to sign\
      \ up for a DragonClaw Studios Account. Steam makes us put that there. The account\
      \ is used for Kickstarter Rewards and Multiplayer Card Game Sync to your Mobile\
      \ Device. If you have no interest in either of these, there is no need for an\
      \ account."
