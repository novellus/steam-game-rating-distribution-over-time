    about_the_game: "<p>The Hidden Secrets Pack for Assassin's Creed\xAE III adds\
      \ three extra missions for an additional hour of gameplay, taking you from the\
      \ Lost Mayan Ruins to the high seas. Every success is rewarded with an in-game\
      \ weapon! You'll also receive two single-player skins including the original\
      \ uniform of the Captain of the Aquila and the traditional Colonial Assassin,\
      \ along with two multiplayer characters including the fearsome Redcoat and the\
      \ deadly Sharpshooter.\n</p>\n\n<h2>Key Features</h2>\n<ul>\n<li> One hour of\
      \ additional missions containing the Lost Mayan Ruins, the Ghost of War, and\
      \ A Dangerous Secret with weapon rewards!\n<li> Two single-player skins including\
      \ the fabled Captain of the Aquila uniform and the traditional Colonial Assassin\
      \ outfit.\n<li> Two multiplayer characters including the fearsome Redcoat and\
      \ the deadly Sharpshooter.\n</ul>\n"
