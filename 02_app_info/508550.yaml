  data:
    about_the_game: '<strong>Please Note: This is not a complete game it is in <u>EARLY
      ACCESS</u> that means not all content is currently in the game and is currently
      in development, and <u>you should expect to see bugs and missing content</u></strong><br>Sneak
      Thief is a first person shooter, strategy, stealth and puzzle game that lets
      you choose how you want to play by allowing you to use brute force to smash
      your way through defenses or by getting away without making a sound. You play
      as a thief targeting Homes, boats, banks, warehouses, labs, and everywhere else
      you can make a quick buck. Use your specific skill sets to complete a variety
      of different levels. <br><br><strong><u>Recent Updates</u><br>- AI will no longer
      run straight into you when you are sighted <br>- AI on the home invasion level
      no longer freezes <br>- Improved AI sight/detection <br>- Fixed the civiian
      on the bank level with disappearing eyes <br>- AI now react to flashlights<br>-
      Added random passwords to allow for more replayabillity<br>- AI bug fixes<br>-
      AI React to dead bodies<br>- You can now pickup bodies<br>- Added Health Bar<br>-
      Improved performance on the bank level</strong><br><br><strong><u>Key Features</u><br>-
      Play how you want with nearly unlimited ways for you to pull of your heist<br>-
      A variety of weapons to use to assist you in your heists<br>- A large variety
      of traps and puzzles<br>- Partially Procedural Levels (generates passwords for
      safes, positions of weapons, and positions of keys).</strong><br><strong><br><u>Future
      Features</u> (It''s not guaranteed all of these features will make it into the
      final version)<br>- More Levels (Guaranteed)<br>- Co-Op<br>- Multiplayer Game
      Modes<br>- More Weapons<br>- More Puzzles and traps<br>- More Enemies<br>- In-Game
      Level Editor</strong>'
