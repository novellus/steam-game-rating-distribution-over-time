    about_the_game: "Our heroine awakes to find herself in an unfamiliar land. She\
      \ has no memories at all, not even knowing her own name.<br />\r\n<br />\r\n\
      To make matters worse, the first person she meets is out to kill her.<br />\r\
      \n<br />\r\nOur heroine runs for her life through the unknown streets, only\
      \ to run headfirst into another stranger. Fortunately for her, this man is the\
      \ don of the mafia famiglia Oz. With no love for would-be murderers of innocent\
      \ women, he drives off her attacker and takes her underneath his famiglia\u2019\
      s wing. <br />\r\n<br />\r\nThis is hardly the end of her troubles, however.\
      \ Famiglia Oz is but one of many different mafia famiglie in town, and bitter\
      \ conflicts for territory rage eternally between them all. Only on Sundays does\
      \ peace return to the town by a mutual compromise, and come the next day the\
      \ battles continue anew as if they had never ceased.<br />\r\n<br />\r\nIt is\
      \ in this war-torn town that our rootless heroine must find her way. Who amongst\
      \ the mafias simply seeks to use her for their own ends, and who can she truly\
      \ come to trust... and even love?"
