details:
  data:
    about_the_game: "Platformer Lovers !!! <br />\r\nDare to accept the challenge?\
      \ Player vs Player addicted? <br />\r\nTrain your skills in single player and\
      \ join in PvP arena. <br />\r\n<br />\r\nTry the experience for this unique\
      \ platformer game, there are many level in single player to train your skills,\
      \ beware there are many traps that you never imagined before. <br />\r\n<br\
      \ />\r\nPLAYER vs PLAYER (PVP) <br />\r\nTry your ability to steal the treasure\
      \ from other players as much as possible in each different stage, but remember\
      \ that your treasure also could be stolen by other players, so you have to build\
      \ your Dungeon as safe as possible, protect with traps, obstacle and many items\
      \ from store. <br />\r\nDon\u2019t forget to keep build your Dungeon so that\
      \ treasure that you have not stolen by other player. Be the best player in this\
      \ game by winning the league of thief. <br />\r\n<br />\r\nFeatures :<br />\r\
      \n* Just drag and drop to build your Dungeon <br />\r\n* Many kinds of traps\
      \ and obstacles that you can choose to strengthen your Dungeon <br />\r\n* Steal\
      \ treasure from another player"
