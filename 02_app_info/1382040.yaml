    about_the_game: "Let this unique instrumental score transport you to the world\
      \ of Ancestors: The Humankind Odyssey through a collection of 18 songs inspired\
      \ by African rhythms mixed specially for this official soundtrack. <br />\r\n\
      <br />\r\nComposed and arranged by Mamo Koba and James Benjamin from Breakglass\
      \ Studios in Montreal, Quebec, the music was created in collaboration with various\
      \ musicians and vocalists from different backgrounds who all brought something\
      \ extra to the compositions."
