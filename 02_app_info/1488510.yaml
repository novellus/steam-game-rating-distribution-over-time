    about_the_game: <strong>VRnoid</strong> is a game where you enjoy hitting balls
      like in Air Hockey and breaking bricks like in retro arcade games. Such a combination
      of game styles with modern ideas turnout into a wonderful game with various
      modes.<br><br>- In the campaign, players enjoy a large number of levels, which
      various mechanics including bonuses and Boss fights. <br>- In Pong, you are
      free to compete with AI of various difficulties.<br>- Local Co-op brings a great
      possibility to enjoy the game for a VR and a mouse player.<br>- Co-op Campaign
      becomes easier to beat.<br>- Pong Versus allows both players to compete and
      tests their skills against each other<br>- Co-op Pong Versus AI - teamwork is
      important to beat two AI-players on various difficulty levels.<br><br>The game
      is still in progress, you will see improved graphics, sound, and gameplay soon!
