    about_the_game: "I like to be in <strong>Vinland</strong>! O.K. by me in <strong>Vinland</strong>!\
      \ Ev'rything free in <strong>Vinland</strong>! <br><br>The secondary characters\
      \ now have more interactions with the main family, but also with each other!\
      \ This DLC adds more flavour to your favourite characters, adding new intrigues\
      \ and romances:<br><br><ul class=\"bb_ul\"><li>Nearly 100 new dialogs between\
      \ secondary characters!<br></li><li>5 new romances.<br></li><li>5 new personals\
      \ endings.<br></li><li>New decisions to make, new bonus Traits to gain, new\
      \ drama to watch.</li></ul>Will Lady Tomoe manage to catch the camp thief? How\
      \ will Shanaw handle Angelico? Eustache and Parvaneh are plotting something\
      \ too\u2026 And Gudrun\u2026 is Gudrun.<br><br>Included in the free patch: 10\
      \ new dialogs and 2 new romances with the main characters."
