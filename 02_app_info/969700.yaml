    about_the_game: "\u203BAll characters involved in sexual content are over the\
      \ age of 18.<h2 class=\"bb_tag\"><strong>STORY</strong></h2><br>Nekofuku Shrine\
      \ is a small shrine located in a corner of Akihabara. It is dedicated to 2 cats\
      \ that are said to bring in good fortune and expel any misfortune. <br><br>The\
      \ legend goes that 2 cats came to help the revival of the town after a huge\
      \ fire burnt it down a long time ago. Although the ancient and honorable shrine\
      \ has stood in a quiet side street of Akihabara for hundreds of years, its surroundings\
      \ have developed, leaving it with no worshippers for many years. <br><br>One\
      \ day, a very unfortunate young man came to visit the old shrine.<br><br>The\
      \ 2 cat-eared girls in the appearance of shrine maidens, could not stand by\
      \ and not greet their first worshipper for many years. Especially one riddled\
      \ with such misfortune. <br><br>The 2 cat-eared girls start living with the\
      \ young man to rid him of his misfortune, but...<br><br>It turns out that this\
      \ is the start of a somewhat eventful and sexual cohabitation between the young\
      \ man and the 2 cat-eared shrine maidens!<h2 class=\"bb_tag\"><strong>CHARACTER</strong></h2><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/969700/extras/\u8AAC\
      \u660E2.png?t=1558139404\" /><br><strong>AYAME</strong>\u3000<br>CV:Konoe Yuzuko<br>Height:\
      \ 5 ft. Weight: 92.6 lbs.<br>Bust-waist-hip measurements: 31-23-32<br><br>A\
      \ cat girl who has the ability to match-make and expel misfortune. <br>She helped\
      \ with the revival of the town by encouraging visitors to come after the great\
      \ fire a long time ago. <br>A positive-thinking girl who is quite clumsy. Hates\
      \ having nothing to do, and lives in a very self-willed way. <br>She often puts\
      \ the main character in difficult situations. <br>Addicted to the main character's\
      \ favorite game console.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/969700/extras/\u8AAC\
      \u660E1.png?t=1558139404\" /><br><strong>KAEDE\u3000</strong><br>CV:Ayane Mako<br>Height:\
      \ 4 ft. and 9 in. Weight: 88.2 lbs.<br>Bust-waist-hip measurements: 34-23-34<br><br>A\
      \ cat girl who has the ability to bring in good luck with money and expel misfortune.<br>She\
      \ helped with the revival of the town by encouraging visitors of the town to\
      \ use lots of money after the great fire a long time ago. <br>A serious and\
      \ deceitful girl who often warns Ayame over her selfishness.<br>She often says\
      \ abusive things to the main character, despite not meaning any ill-harm.<br>Addicted\
      \ to the main character's favorite light novels.<h2 class=\"bb_tag\"><strong>FEATURE</strong></h2><br>\u30FB\
      Smooth character animation via the E-mote system<br>\u30FBDifferent character\
      \ routes and ED<br>\u30FBHigh quality event CG<br>\u30FBStory set in an actual\
      \ Japanese town<h2 class=\"bb_tag\"><strong>STAFF</strong></h2><br>\u30FBIllustration\u3000\
