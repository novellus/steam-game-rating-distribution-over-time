      well. One fateful day, he meets 2 cat-eared shrine maidens by the name of Ayame
      and Kaede at an old shrine, and ends up living with them! Set in Akihabara,
      enjoy this adventure game of the slightly dirty-minded and eventful cohabitation
      life with 2 cat-eared shrine maidens.
