    about_the_game: "<h2 class=\"bb_tag\"><strong>\u5386\u53F2\u80CC\u666F</strong></h2>\u5EFA\
      \u5B89\u4E8C\u5341\u516D\u5E74\uFF0C\u5A01\u9707\u534E\u590F\u7684\u5173\u7FBD\
      \u5175\u8D25\u9047\u5BB3\uFF0C\u66FE\u7ECF\u82F1\u96C4\u5E76\u8D77\u7684\u4E09\
      \u56FD\u65F6\u4EE3\u4ECE\u6B64\u8D70\u5411\u672B\u7AE0\u3002\u5C3D\u7BA1\u5386\
      \u53F2\u5DE8\u8F6E\u4ECD\u65E7\u524D\u8FDB\uFF0C\u5148\u6709\u6B66\u4FAF\u5317\
      \u4F10\u3001\u77F3\u4EAD\u93D6\u6218\uFF0C\u540E\u6709\u5077\u6E21\u9634\u5E73\
      \u3001\u5929\u4E0B\u5F52\u664B\u3002\u4F46\u5386\u6570\u8FC7\u5F80\uFF0C\u6700\
      \u4E3A\u540E\u4E16\u63D0\u53CA\u7684\u8FD8\u662F\u4E1C\u6C49\u672B\u5E74\u7FA4\
      \u96C4\u5272\u636E\u7684\u6545\u4E8B\u3002\u53E4\u6218\u4E09\u56FD\u5C06\u4ECE\
      \u8463\u5353\u4E4B\u4E71\u5F00\u59CB\uFF0C\u91CD\u73B0\u70FD\u706B\u4E0D\u65AD\
      \u3001\u5C14\u865E\u6211\u8BC8\u7684\u4E09\u56FD\u65F6\u4EE3\u3002<h2 class=\"\
      bb_tag\"><strong>\u4E30\u5BCC\u7684\u5355\u673A\u5267\u60C5\u6218\u5F79</strong></h2>\u5267\
      \u60C5\u6218\u5F79\u662F\u6E38\u620F\u7684\u6838\u5FC3\u73A9\u6CD5\uFF0C\u53EF\
      \u4EE5\u4ECE\u4E2D\u4F53\u9A8C\u591A\u4E2A\u7AE0\u8282\u7684\u5386\u53F2\u6001\
      \u52BF\u548C\u6218\u6597\uFF0C\u4ECE\u591A\u4E2A\u541B\u4E3B\u7684\u89C6\u89D2\
      \u611F\u53D7\u4E09\u56FD\u5386\u53F2\u3002\u73A9\u5BB6\u9700\u8981\u5408\u7406\
      \u8FD0\u7528\u5730\u5F62\u3001\u514B\u5236\u3001\u65AD\u8865\u7B49\u6218\u6597\
      \u7B56\u7565\u51FB\u8D25\u654C\u4EBA\uFF0C\u5728\u6B64\u9886\u7565\u5230\u4E30\
      \u5BCC\u7684\u6218\u6597\u7B56\u7565\u6027\u3002<h2 class=\"bb_tag\"><strong>\u5B9E\
      \u65F6pvp\u5339\u914D\u5BF9\u6218</strong></h2>\u5339\u914D\u5BF9\u6218\u5141\
      \u8BB8\u73A9\u5BB6\u4E0E\u6765\u81EA\u4E16\u754C\u5404\u5730\u7684\u5176\u4ED6\
      \u73A9\u5BB6\u5728\u7EBF\u5BF9\u6218\uFF0C\u5728\u9650\u5B9A\u7684\u56DE\u5408\
      \u65F6\u95F4\u5185\u6D88\u706D\u5BF9\u624B\u3002\u73A9\u5BB6\u7684\u6E38\u620F\
      \u6C34\u5E73\u901A\u8FC7\u6218\u573A\u5E03\u5C40\u548C\u6218\u672F\u7B56\u7565\
      \u5728\u6B64\u4E00\u8F83\u9AD8\u4E0B\u3002\u5E73\u5E38\u53EF\u4EE5\u901A\u8FC7\
      \u4EBA\u673A\u5BF9\u6218\u63D0\u5347\u6280\u672F\uFF0C\u4E3A\u4E0B\u4E00\u6B21\
      \u80DC\u5229\u505A\u597D\u6DEE\u5907\u3002<h2 class=\"bb_tag\"><strong>\u6838\
      \u5FC3\u6218\u68CB\u73A9\u6CD5</strong></h2>\u5175\u79CD\u76F8\u4E92\u514B\u5236\
      \uFF0C\u5E73\u539F\u3001\u6811\u6797\u3001\u6D45\u6EE9\u3001\u6CB3\u6D41\u3001\
      \u5C71\u8109\u7B49\u5730\u5F62\u6839\u636E\u5730\u52BF\u9AD8\u4F4E\u7684\u4E0D\
      \u540C\u4F1A\u5F71\u54CD\u5230\u6218\u6597\u5355\u4F4D\u7684\u6218\u6597\u529B\
      \u3002\u5229\u7528\u5305\u56F4\u3001\u4FA7\u51FB\u80CC\u51FB\u3001\u6253\u51FB\
      \u58EB\u6C14\u7B49\u624B\u6BB5\u4E5F\u80FD\u591F\u5DE7\u5999\u5730\u632B\u8D25\
      \u5BF9\u624B\u3002\u73A9\u5BB6\u53EF\u4EE5\u6839\u636E\u81EA\u5DF1\u7684\u5175\
      \u79CD\u559C\u597D\u3001\u6B66\u5C06\u7C7B\u578B\u559C\u597D\u7EC4\u5EFA\u4E0D\
      \u540C\u6218\u672F\u503E\u5411\u7684\u51FA\u6218\u9635\u8425\uFF0C\u5C3D\u60C5\
      \u4EAB\u53D7\u6218\u68CB\u6E38\u620F\u7684\u4E50\u8DA3\uFF01<h2 class=\"bb_tag\"\
      ><strong>\u6218\u4E89\u8FF7\u96FE</strong></h2>\u6218\u6597\u5730\u56FE\u4E0A\
      \u65B9\u8986\u76D6\u7740\u6218\u4E89\u8FF7\u96FE\uFF0C\u6218\u6597\u5355\u4F4D\
      \u5728\u79FB\u52A8\u8FC7\u7A0B\u4E2D\u53EF\u4EE5\u63ED\u5F00\u8FF7\u96FE\u53D1\
      \u73B0\u654C\u4EBA\u3002\u540C\u6837\u53EF\u4EE5\u5728\u8FF7\u96FE\u7684\u63A9\
      \u62A4\u4E0B\u5411\u654C\u4EBA\u53D1\u8D77\u7A81\u88AD\uFF0C\u8BA9\u654C\u4EBA\
      \u63AA\u624B\u4E0D\u53CA\u3002<h2 class=\"bb_tag\"><strong>\u9A6C\u5339\u5668\
      \u68B0\u81EA\u7531\u642D\u914D</strong></h2>\u6218\u6597\u5355\u4F4D\u53EF\u4EE5\
      \u6839\u636E\u9700\u8981\u5EFA\u9020\u9A6C\u5339\u6216\u5668\u68B0\u3002\u6B65\
      \u5175\u548C\u9A91\u5175\u53EF\u4EE5\u968F\u65F6\u5207\u6362\uFF0C\u4E0A\u9A6C\
      \u6210\u4E3A\u9A91\u5175\u3001\u4E0B\u9A6C\u6210\u4E3A\u6B65\u5175\uFF0C\u8FD8\
      \u53EF\u4EE5\u5E26\u5404\u79CD\u5668\u68B0\uFF01\u8FDC\u7A0B\u7FA4\u4F24\u7684\
      \u6295\u77F3\u8F66\u3001\u8D2F\u5C04\u4E09\u683C\u7684\u5E8A\u5F29\u3001\u53D1\
      \u5C04\u706B\u7BAD\u7684\u4E95\u9611\u3001\u56F4\u57CE\u7684\u4E91\u68AF\u3001\
      \u7834\u57CE\u7684\u51B2\u8F66\u548C\u6587\u5B98\u5FC5\u5907\u7684\u9F13\u5439\
      \u90FD\u5404\u5177\u7279\u8272\u3002<h2 class=\"bb_tag\"><strong>\u56DB\u5927\
      \u57FA\u7840\u5175\u79CD</strong></h2>\u5200\u5175\uFF1A\u4E09\u56FD\u5200\u5175\
      \u4E00\u822C\u4F1A\u643A\u5E26\u76FE\u724C\uFF0C\u9632\u5FA1\u529B\u663E\u8457\
      \u3002\u6280\u80FD\u4EE5\u8F85\u52A9\u4E3A\u4E3B\u3001\u964D\u4F4E\u961F\u53CB\
      \u53D7\u5230\u7684\u4F24\u5BB3\u3002<br><br>\u621F\u5175\uFF1A\u751F\u547D\u9AD8\
      \u3001\u9020\u4EF7\u4F4E\u3002\u867D\u7136\u666E\u653B\u6BD4\u4E0D\u4E0A\u5176\
      \u4ED6\u5175\u79CD\uFF0C\u4F46\u621F\u5175\u62E5\u6709\u7FA4\u653B\u548C\u6062\
      \u590D\u961F\u53CB\u751F\u547D\u7684\u6280\u80FD\u3002 <br>\u67AA\u5175\uFF1A\
      \u64C5\u957F\u8FDB\u653B\u548C\u9A91\u9A6C\u4F5C\u6218\uFF0C\u4F46\u9020\u4EF7\
      \u9AD8\u6602\u3002\u62E5\u6709\u9AD8\u4F24\u5BB3\u6280\u80FD\u3002<br>\u5F13\
      \u5175\uFF1A\u53EF\u4EE5\u8FDC\u7A0B\u6740\u4F24\u654C\u4EBA\uFF0C\u5728\u5BF9\
      \u65B9\u56DE\u5408\u89E6\u53D1\u53CD\u5E94\u6295\u5C04\u3002\u5F13\u9A91\u5175\
      \u8FD8\u6709\u7279\u6B8A\u6253\u6CD5\uFF01<h2 class=\"bb_tag\"><strong>\u4E30\
      \u5BCC\u591A\u6837\u7684\u5386\u53F2\u7981\u519B</strong></h2>\u7981\u519B\u662F\
      \u62E5\u6709\u7279\u6B8A\u80FD\u529B\u7684\u9AD8\u7EA7\u5175\u79CD\uFF0C\u73B0\
      \u6709\u9677\u9635\u8425\u3001\u5148\u767B\u6B7B\u58EB\u3001\u767D\u9A6C\u4E49\
      \u4ECE\u3001\u9752\u5DDE\u5175\u3001\u98DE\u718A\u519B\u3001\u4E39\u9633\u5175\
      \u3001\u8346\u5DDE\u67AA\u8425\u3001\u4E09\u6CB3\u9A91\u58EB\u3001\u821E\u59EC\
      \u7B49\uFF0C\u6BCF\u4E2A\u7981\u519B\u90FD\u6709\u81EA\u5DF1\u7684\u64C5\u957F\
      \u6253\u6CD5\u3002<h2 class=\"bb_tag\"><strong>\u5B98\u65B9QQ\u7FA4</strong></h2>\u6B22\
      \u8FCE\u52A0\u5165\u6211\u4EECQQ\u7FA4\u4E0E\u5E7F\u5927\u73A9\u5BB6\u4EA4\u6D41\
      \uFF0CQQ\u7FA4722577357"
