    detailed_description: Hades Ultimate Fighting Ball is a Multiplayer Game PVP/PVE.
      The main game mode (Hades Ball) invites players to football games without rules
      where violence is highly recommended to gain the advantage over other players
      or AI (In the absence of a player an AI takes its place). There is a large football
      field (5v5), a small handball field (3v3) and a small basketball court (3v3).
      There is a training mode (1v1). During his journey the player will earn points
      in order to unlock various skins and rewards.
