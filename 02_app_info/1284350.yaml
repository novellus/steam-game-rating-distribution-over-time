    about_the_game: "\u300ABalloon Man Adventure\u300B is a parkour game. The game\
      \ protagonist is a flying balloon man, but it needs to pick up items to fly.\
      \ On the way to the destination there will be many obstacles and monsters. You\
      \ control the direction of the protagonist's flight to help it out. After all,\
      \ the protagonist reaches the final destination smoothly or is he eaten by the\
      \ monster? It depends on your performance!"
