details:
  data:
    about_the_game: "Record podcasts, digitize old recordings, edit and restore audio\
      \ files, and create professional masters. Work on your projects quickly and\
      \ easily with the perfect all-around audio editor \u2013 SOUND FORGE Audio Studio\
      \ 14 Steam Edition! All the essential tools and functions are at your fingertips\
      \ \u2013 thanks to the Instant Action window and Windows context menus. Work\
      \ in 5.1 surround sound using 64-bit power on up to six channels and perfect\
      \ your songs and recording with creative vintage effects for a high-quality\
      \ sound experience.<h2 class=\"bb_tag\"><strong>Highlights</strong></h2>The\
      \ essential features in <strong>SOUND FORGE Audio Studio 14 Steam Edition</strong>:<br><ul\
      \ class=\"bb_ul\"><li> Audio editing, recording, restoration &amp; mastering<br></li><li>\
      \ New! Instant Action window for faster workflow<br></li><li> New! Windows context\
      \ menu for easy task assignment<br></li><li> New!Oscilloscope for signal visualization<br></li><li>\
      \ Customizable user interface with four shade settings<br></li><li> Digital\
      \ conversion for vinyl and cassette<br></li><li> Video sound optimization</li></ul><br><strong><h2\
      \ class=\"bb_tag\">More flexible. More efficient. New features in version 14:</h2></strong><br><strong>Windows\
      \ Context Menu</strong><br>Simply right-click to achieve the results you want\
      \ even faster, such as converting an audio file directly within the Windows\
      \ context menu.<br><br><strong>Instant Action</strong><br>The Instant Action\
      \ window lets you access your favorite functions in a matter of seconds and\
      \ saves you time when you're looking for a particular tool in the menu.<br>\
      \ <br><strong>Oscilloscope</strong><br>Visualize audio signals in waveform or\
      \ display an effects chain's results in realtime."
