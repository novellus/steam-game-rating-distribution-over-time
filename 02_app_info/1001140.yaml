  data:
    about_the_game: "Join Red, Chuck, Bomb and the Blues to save the stolen eggs in\
      \ Angry Birds VR: Isle of Pigs, an immersive VR adventure! <br />\r\n<br />\r\
      \nExplore the remote island where the greedy green pigs take their vacation\
      \ in 91 fun-filled levels (with more to come)! Make your way up to party city\
      \ through the serene \u201CVacation Levels\u201D of exotic beaches, steep cliffs\
      \ and snowy slopes while destroying structures in the most spectacular way.\
      \ Once the new boss pig Dr. Frankenswine takes over, it\u2019s time to slingshot\
      \ your way through even more challenging \u201CSpooky Levels\u201D gameplay,\
      \ where the beaches are scary, the cliffs are creepy and the slopes are slimy.<br\
      \ />\r\n<br />\r\nThroughout the levels, choose from different angles to make\
      \ your slingshot, using classic Angry Birds gameplay elements to progress and\
      \ strive for the best possible score. And using the bird\u2019s special skills\
      \ - like Bomb\u2019s explosive power - will help you earn maximum points.<br\
      \ />\r\n<br />\r\nBut the fun doesn\u2019t stop there! With the level builder,\
      \ players not only have creative freedom to design and play their own levels\
      \ featuring their favorite feathered friends, but they can now also share their\
      \ creations, have them ranked by the greater Angry Birds VR: Isle of Pigs community\
      \ and discover an unlimited amount of player-created content!"
