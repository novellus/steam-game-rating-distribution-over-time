    about_the_game: "Maze sounds is a first-person puzzle game where you must focus\
      \ on sounds that you hear.<br />\r\nThis is a labyrinth with invisible walls\
      \ which produce sounds. These sounds help you to locate the walls. They are\
      \ also high voltage and deadly for main character, if he will approach too close\
      \ to them. It is one of the game's hardnesses. Find the keys to open the doors\
      \ and pass the traps."
