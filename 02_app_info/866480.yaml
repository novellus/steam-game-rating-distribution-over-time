details:
  data:
    about_the_game: "IEL: Indo European Languages is an 2d educational game that teaches\
      \ you French, Italian, Spanish, Portuguese, German, Dutch, Danish, Norwegian\
      \ and Swedish.  Language Tutorials: basic phrases, vocabulary and Grammar in\
      \ 20 Languages. The game has different categories in the game that help your\
      \ communication skills. <br />\r\n<br />\r\n<br />\r\nFeatures:<br />\r\n<br\
      \ />\r\n- Each languages in the game you learn the basics like basic phrases,\
      \ alphabet, question words, numbers,days of the week, month of the year, seasons,\
      \ directions, color and shapes, weather, time, family, animals and etc.<br />\r\
      \n<br />\r\n- Each languages you learn about verbs, nouns, prefixes, adjectives,\
      \ pronouns, pronunciation, adverbs, common words, negatives and many more.<br\
      \ />\r\n<br />\r\n- Fluently translations that help your communication skills.<br\
      \ />\r\n<br />\r\n- Amazing background that represent the each countries of\
      \ the languages.<br />\r\n<br />\r\n- You can learn the landmarks, cities and\
      \ culture in each countries that represents the languages in the museum. You\
      \ can learn about Arc De Triomphe, Eiffel Tower, Chartres Cathedral, Colosseum,\
      \ Leaning Tower of Pisa, Madrid, Paris, and many more cities and landmarks.<br\
      \ />\r\n<br />\r\n- Play different types of mini-games that test your grasp\
      \ of the structured lessons"
