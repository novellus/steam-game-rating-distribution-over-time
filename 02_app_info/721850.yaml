    about_the_game: Wanna Run Again is a Platorm Jumping And ADV Type Game. Lead Character-Mew,
      pass over 16 different game stage inside her own dream.<h2 class="bb_tag">Key
      features</h2><ul class="bb_ul"><li>16 Stages, including 5 bosses, from Palace
      to Factory, Sea to Sky.<br></li><li>Collecting a Maximum of 33 Crystal to unlock
      clothes and story.<br></li><li>About 5 ~ 12 hours Game Play.<br></li><li>16
      Chapter of Game Story.<br></li><li>Easy Mode for Causal Player, Normal Mode
      for Hardcore Players.</li></ul><h2 class="bb_tag">Story</h2>Mew, a normal girl
      lives in Seamoon twin island. One day, she fell into an uncanny space. She made
      new friend there, but never realize how much her life will change because of
      these unusual dreams...<h2 class="bb_tag">Gameplay</h2>Wanna Run Again is a
      platform jumping game. Together with Mew, we travel through different dreams
      (stages), have fun with simple and lively pleasure of jumping.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/721850/extras/Heskira_CG_01.png?t=1561501838"
      />
