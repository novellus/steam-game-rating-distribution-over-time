    about_the_game: "Jubeez is an innovative and unique take on the match-3 genre.\
      \ Try to form groups of Jubeez while moving around the board, but be careful\
      \ not to corner yourself! The faster you play the more score you earn. Can you\
      \ become the best Jubeez player in the world and rank at the top of the leaderboards?<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n- Addictive, never-before-seen match-3\
      \ gameplay<br />\r\n- High skill ceiling<br />\r\n- Track your statistics and\
      \ playtime<br />\r\n- Make yourself known by placing on the online leaderboards<br\
      \ />\r\n<br />\r\n<br />\r\n<br />\r\nShout-out to the following sound designers\
      \ for the amazing sounds!<br />\r\n<br />\r\nhttps://freesound.org/people/original_sound/sounds/366104/<br\
      \ />\r\nhttps://freesound.org/people/original_sound/sounds/366102/<br />\r\n\
      https://freesound.org/people/rhodesmas/sounds/342749/<br />\r\nhttps://freesound.org/people/soneproject/sounds/346425/"
