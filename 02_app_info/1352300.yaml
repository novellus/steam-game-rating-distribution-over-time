    review: "\uBCFC\uB968\uC774 \uB108\uBB34 \uC801\uC740 \uAC70 \uC544\uB2CC\uAC00\
      \uD558\uB294 \uC0DD\uAC01\uC774 \uB4E4\uC9C0\uB9CC, \uC544\uC774\uB514\uC5B4\
      \uAC00 \uCC38\uC2E0\uD558\uACE0 \uC740\uADFC \uC911\uB3C5\uC131\uC774 \uC788\
      \uC5B4\uC11C \uCC9C\uC6D0\uC774 \uC544\uAE5D\uC9C0\uB294 \uC54A\uC2B5\uB2C8\uB2E4\
      . \uCC98\uC74C\uC5D0\uB294 \uC6B4\uBE68\uB9DD\uAC9C \uC544\uB2CC\uAC00 \uD558\
      \uB294 \uC0DD\uAC01\uC774 \uB4E4\uC9C0\uB9CC \uC740\uADFC\uD788 \uBC38\uB7F0\
      \uC2A4\uAC00 \uB9DE\uC544\uC694.\n\n\uC9E7\uACE0 \uAD75\uC740 \uAC8C\uC784 \uC88B\
      \uC544\uD558\uB294 \uC0AC\uB78C\uB4E4\uC5D0\uAC8C\uB294 \uCD94\uCC9C\uD558\uC9C0\
      \uB9CC, \uAC13\uAC9C\uC740 \uC544\uB2D8.\n\n\uB3C4\uC804\uACFC\uC81C, \uCEA0\
      \uD398\uC778 \uBAA8\uB4DC\uB098 \uB2E4\uC591\uD55C \uB9F5 \uBAA8\uC591 \uB4F1\
      \uB4F1 \uCEE8\uD150\uCE20 \uC591\uC744 \uB298\uB9B4 \uC218 \uC788\uB294 \uBC29\
      \uBC95\uC774 \uB2E4\uC591\uD560\uD150\uB370 \uC774\uB7F0 \uAC8C \uC5C6\uB294\
      \ \uAC83\uB3C4 \uC544\uC27D\uB124\uC694.\n\nAlthough there is exactly one content\
      \ contained in the game, the idea is novel and it's strangely addictive, so\
      \ I don't think that I wasted a dollar. The first impression for this game is\
      \ \"RNG-dominated\", but this is a strangely well-balanced game.\n\nRecommended\
      \ for people who likes short yet interesting games. Not \"10 out of 10\" though.\n\
      \nIt's too bad that there were a lot of ways to increase volume of this game\
      \ such as achievements, campaign mode, or various map configurations. None of\
      \ these are in the game."
