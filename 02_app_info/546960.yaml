    review: "Si vous \xEAtes fan de jeux vid\xE9os amateurs alors ce jeu est fait\
      \ pour vous!!! Mechatroniks attack est une v\xE9ritable petite p\xE9pite vid\xE9\
      oludique d'Hard Core R\xE9tro Gaming qui vous fera souffrir tout du long \xE0\
      \ l'instar d'un piment de Cayenne recouvert de wasabi et relev\xE9 au tabasco!!!\
      \ Vous arpenterez les diff\xE9rents coins d'une galaxie \xE9loign\xE9e et hostile\
      \ en proie aux m\xE9chatroniks, face auxquels vous serez le dernier rempart.\
      \ Arm\xE9s de votre bras canon, de votre sabre laser, de vos r\xE9tropropulseurs\
      \ et de votre talent vous \xEAtes pr\xEAt \xE0 faire face \xE0 la menace que\
      \ repr\xE9sente cette immense armada. Multipliant les clins d'oeil \xE0 la science\
      \ fiction et aux jeux des ann\xE9es 90, ce bijou de fan service est une bonne\
      \ cuill\xE9r\xE9e de Nutella pour tout amateurs de culture pop. Si vous aimez\
      \ les challenges relev\xE9s, le die and retry, les robots, les vaisseaux, les\
      \ sabre lasers, les gameplays aux petits oignons et que vous n'\xEAtes pas effray\xE9\
      s par les graphismes d'un autre \xE2ge alors foncez t\xEAte baiss\xE9e!!! Mais\
      \ attention vous aller chialer..."
