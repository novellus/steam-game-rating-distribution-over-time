details:
  data:
    about_the_game: "The third game within the Space Empires series brings the dawn\
      \ of a new age of exploration. Your race keeps running through the fabric of\
      \ space and moves to other solar systems beyond your own.<br />\r\n<br />\r\n\
      Command your empire in a hostile and ever-changing galaxy. Hundreds of different\
      \ components to place on your ships and facilities to design on planets. Engage\
      \ in Tactical or Strategic Combat throughout the galaxy, using fighters, troops,\
      \ and mines to supplement your starships. Keep on building your empire through\
      \ research, intelligence operations, politics, treaties, and decisively planned\
      \ strategy<br />\r\n<br />\r\nhere are hundreds of different components that\
      \ can be placed on your ships and a comprehensive number of facilities that\
      \ can be built on your remote outposts. Fill up those ships with various fighters,\
      \ troops, and the occasional mine to establish and keep ruling order. And don't\
      \ be afraid to play rough: in Space Empires III, you're the boss."
