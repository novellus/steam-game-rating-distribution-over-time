    about_the_game: A malicious orb has cast Savant out of his tower and transformed
      his surroundings into dangerous enemies!<br><br>Dodge and shoot your way back
      up the tower, and blast down waves of enemies as you make your way towards the
      top! As you progress, you unlock CDs that not only give you new tracks to play
      to, but also grant you powerful new abilities!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/259530/extras/savantMid.png?t=1590432836"
      /><br><br>You play as the powerful Alchemist, a mechanical wizard who tries
      to possess the power of the mysterious orb. He's able to shoot vollyes of magic
      missiles, aswell as being nimble enough to dodge and jump out of harms way.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/259530/extras/imgOsts3.png?t=1590432836"
      /><br><br>Unlock 6 unique soundtracks from musical artist Savant each with unique
      powers to help you ascend the Alchemist's tower, or reach new highscores in
      Time Attack or Endless Mode. There are also secret powers to unlock, and several
      achievements to challenge the most experienced of players.<br><br>Can you make
      it to the top?<br><br><u>Features:</u><br>+ Challenging dodge &amp; shoot gameplay!<br>+
      Powerful abilities, fast action, hoards of enemies to obliterate!<br>+ 6 unlockable
      soundtracks, each one gives you a new power<br>+ Several modes to play<br>+
      Secret powers!
