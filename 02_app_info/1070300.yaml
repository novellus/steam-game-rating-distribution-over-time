    about_the_game: "<h2 class=\"bb_tag\">Why Power Brain Trainer?</h2>Looking for\
      \ cool content? Do you constantly meet shooters, platformers, fighting, racing,\
      \ sports games in the Steam store? Very good that you are here now! Listen,\
      \ you're cool, let's get better. Let's start brain training, join us!<h2 class=\"\
      bb_tag\">Fun For Everyone &amp; Fun For You</h2>Everyone can play and improve\
      \ their brain on this Simulator! No matter who you are: teenager or adult, schoolboy\
      \ or student, fireman or police officer, teacher or programmer \u2013 always\
      \ keep yourself in good shape. We have interesting exercises for you. Make settings\
      \ easier \u2013 relax and play. Or do you enjoy difficulty? Choose a challenging\
      \ level and go to victory! It is a universe of creativity and reason.<h2 class=\"\
      bb_tag\"></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070300/extras/1_4.gif?t=1609875082\"\
      \ /><h2 class=\"bb_tag\">Chapters For You:</h2><ul class=\"bb_ul\"><li>train\
      \ memory<br></li><li>improve arithmetic skills<br></li><li>mindfulness training<br></li><li>learn\
      \ new</li></ul><h2 class=\"bb_tag\">Not Bad, Because It's Great</h2>Power Brain\
      \ Trainer it only benefits you. There is no need to be scared to train your\
      \ brain, it is much more interesting than you think. Make your life better,\
      \ add new colors to your everyday routine.<h2 class=\"bb_tag\"></h2><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1070300/extras/3_4.png?t=1609875082\"\
      \ /><h2 class=\"bb_tag\">The Main Features For Training:</h2><ul class=\"bb_ul\"\
      ><li>includes 15 different test-games<br></li><li>flexible complexity settings<br></li><li>fair\
      \ assessment of abilities<br></li><li>recording the history of the passages<br></li><li>results\
      \ chart and statistics</li></ul><h2 class=\"bb_tag\">The Main Design Features:</h2><ul\
      \ class=\"bb_ul\"><li>select any background from the 48 proposed<br></li><li>select\
      \ a cool background from the add-on package (DLC \u201CPBT-GOLD\u201D)<br></li><li>upload\
      \ your own background (DLC \u201CPBT-GOLD\u201D)<br></li><li>customize the interface\
      \ colors to your liking (DLC \u201CPBT-GOLD\u201D)<br></li><li>select a beautiful\
      \ cursor and color it (DLC \u201CPBT-GOLD\u201D)</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070300/extras/1_1.gif?t=1609875082\"\
      \ /><h2 class=\"bb_tag\">The game is developing and will soon be:</h2><ul class=\"\
      bb_ul\"><li>local multiplayer<br></li><li>online multiplayer<br></li><li>battles\
      \ with friends<br></li><li>more chapters and mini-games<br></li><li>more statistics\
      \ and cool analysis<br></li><li>builders of own games<br></li><li>and much,\
      \ much more</li></ul><br>Have you not purchased the Power Brain Trainer yet?\
      \ What are you waiting for? Let's start brain training!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070300/extras/achiev.gif?t=1609875082\"\
      \ />"
