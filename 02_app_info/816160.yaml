details:
  data:
    about_the_game: "This is the second part of the physical puzzle Score a goal (Physical\
      \ football), whose main task is to score the ball into the goal.<br />\r\n<br\
      \ />\r\nAll control of the game by using a computer mouse. Depending on the\
      \ level there will be different conditions of interaction between the player\
      \ and the world. There are disappearing blocks, falling blocks, exploding blocks,\
      \ mines, ice, balls and so on. Everything in this game works on physics. <br\
      \ />\r\n<br />\r\nThe design of the levels is built in such a way that in some\
      \ levels there is only one or more options to solve the problem (score a goal),\
      \ and at some levels there can be a lot of solutions. Success in solving the\
      \ level problem depends not so much on the mind as on the speed of your reaction."
