    about_the_game: 'Listen to the music of the Multiverse wherever you are! Each
      environment in the Multiverse has its own music that helps set the mood. Each
      Villain has his or her own theme music they use to rally their troops.<br><br>Composed
      and performed by <strong>Jean-Marc Giffin</strong>, this soundtrack includes
      all music created for and appearing in Vengeance, the expansion for Sentinels
      of the Multiverse: The Video Game.<br><br>This Soundtrack also includes a special
      bonus - all the original stems used to create the team villain victory themes
      heard in the game! Mix and match the pieces to create your own team villain
      theme song! Jean-Marc shows you how <a href="https://www.youtube.com/watch?v=dvCrYprRIcQ"
      target="_blank" rel="noreferrer"  >here</a>.<br><br>This soundtrack is comprised
      of 320kbps MP3 files.'
