    about_the_game: "<img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1271920/extras/EN_AOT_header_comm.gif?t=1592927642\"\
      \ crossorigin=\"anonymous\"/><br><br><ul class=\"bb_ul\"><li>Take command and\
      \ lead your troops on a turn-based war full of <strong>Strategy and Tanks.</strong></li></ul><ul\
      \ class=\"bb_ul\"><li>Unlock up to <strong>97 Officers and Commanders</strong>,\
      \ each one with their own Special Power and sexy style.</li></ul><ul class=\"\
      bb_ul\"><li><strong>More than 40 Hours of gameplay</strong> in tons of missions\
      \ on Campaign Mode: Winter's Blood, Eastern Coalition, Free Nations and UDF\
      \ factions will battle for the final Victory.</li></ul><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1271920/extras/Special_Attack_v2.gif?t=1592927642\"\
      \ crossorigin=\"anonymous\"/><br><br><br><br><br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1271920/extras/EN_AOT_header_cop.gif?t=1592927642\"\
      \ crossorigin=\"anonymous\"/><br><br>Your army is comprised of the toughest\
      \ and the most stunning female Captains, Lieutenants, and Sergeants. Ready to\
      \ fight under your command, their loyalty increases as you win battles. Rank\
      \ them up to develop their skills, and take them to new heights. Then construct\
      \ your ultimate battle deck! <br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1271920/extras/aot_cartas.gif?t=1592927642\"\
      \ crossorigin=\"anonymous\"/><br><br><br><br><br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1271920/extras/EN_AOT_header_htank.gif?t=1592927642\"\
      \ crossorigin=\"anonymous\"/><br><br>Take command of up to 14 troop types including\
      \ a wide range of military forces, from Rocket Artillery and Motorbikes to Bombers\
      \ and Helicopters. All your troops have unique abilities and level up the more\
      \ they fight.<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1271920/extras/gameplay_attack.gif?t=1592927642\"\
      \ crossorigin=\"anonymous\"/><br><br><br><br><br><br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1271920/extras/EN_AOT_header_tank.gif?t=1592927642\"\
      \ crossorigin=\"anonymous\"/><br><br>Angels On Tanks conflict shifts when the\
      \ army of Winter\u2019s Blood are power hungry and have a devious plan for the\
      \ newly discovered super powerful Crystals that can create an indestructible\
      \ army. Take to the battlefield and use advanced war strategies, weapons, and\
      \ tactics to decimate your opponent.<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1271920/extras/unit_deploy.gif?t=1592927642\"\
      \ crossorigin=\"anonymous\"/>"
