    review: This is a great game with what seems like a dedicated dev team. It definitely
      has it's bugs and quirks (some can be pretty frustrating) but the aesthetic
      and charm definitely outweighs the downsides. I bought this game a long while
      back and decided to revisit it. A lot of the huge game-breaking issues that
      drove me nuts have been polished out and they've added a good amount of content.
      I only wish more people played it so the wiki would be filled with more helpful
      info because I still find myself being confused by some aspects of the game.
