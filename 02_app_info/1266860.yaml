    about_the_game: '<h2 class="bb_tag">This DLC contains : </h2><br><ul class="bb_ul"><li><strong>Utopia
      2089</strong> : a totally new club universe in a highly neat futuristic atmosphere!<br></li><li>2
      new outfits for each girl, in a futuristic style.<br></li><li>3 new musics</li></ul><br>Of
      course, you will recover these outfits in the Original Gentlemen''s club for
      the girls you have (default girls from the Gentlemen''s club + DLC mila &amp;
      DLC Kristina if you have them).<br><br>All the assets (drink menu, money gun,
      glasses, etc.) have been adapted to this futurist club .'
