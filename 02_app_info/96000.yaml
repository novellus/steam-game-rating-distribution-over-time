    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/96000/extras/steam-header.png?t=1569408406"
      /><br><br>Life on Tiny Planet was calm and carefree until a great disaster occurred
      - Tiny Planet was hit by a meteor! The world fell apart and now its future depends
      only on you! Use your imagination and creativity: in order to restore Tiny Planet
      and help its inhabitants you will have to fix a variety of machines and mechanisms
      as well as solve puzzles in each of the five chapters of this game. Navigation
      is simple and intuitive. It doesn''t distract you from the witty brain teasers,
      and you will be able to fully immerse yourself in the unique atmosphere of the
      game.<br><br><ul class="bb_ul"><li>There is no text in this game. It is fun
      for all ages and suitable for the whole family!<br></li><li>Five vastly different
      chapters and over 30 exciting brain teasers (minigames)<br></li><li>A bright,
      gorgeous world drawn entirely by hand<br></li><li>Absorbing game play and simple
      navigation<br></li><li>10 enchanting musical themes</li></ul>'
