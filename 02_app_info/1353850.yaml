details:
  data:
    about_the_game: Merry and great hunter Jerry took up arms again and is ready to
      destroy the hordes of hidden monsters. They are literally everywhere, behind
      every bush or tree. Will you be able to show who is the most accurate shooter
      in this area and whether Jerry has lost his grip?<br><br>Monster Shooter - an
      arcade shooter game. Player controls the scope and shoots at monsters jumping
      out of hiding. All your actions are counted in the bonus score. To go to the
      next level and test your skills in a new location, you need to gain a certain
      score.<br><br><strong>Main features:</strong><br><ul class="bb_ul"><li> Challenging
      gameplay<br></li><li> It's training your reaction!<br></li><li> Beautiful Pixel-Art</li></ul>
