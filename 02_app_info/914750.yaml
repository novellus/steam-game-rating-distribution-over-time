  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/914750/extras/BS_Logo_Steam_2.jpg?t=1607347818\"\
      \ /><br><br>When the first rays of sunlight rise above the horizon, the beehive\
      \ slowly wakes up. Hierarchy and diligence are vital for the wellbeing of the\
      \ whole swarm. So you check your wings, measure the antennae degree of deviation,\
      \ take orders from the Queen, and bee-gin your first independent mission. And\
      \ that's just the beginning of your adventures. Suddenly, you learn that people\
      \ want to cut down the tree that holds your hive. Now your fate \u2013 and the\
      \ fate of your whole family \u2013 lies in your small, agile legs and fast wings!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/914750/extras/readysteady2.jpg?t=1607347818\"\
      \ /><br><br>Take part in a race and show your sisters who has the fastest wings\
      \ in the swarm!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/914750/extras/SteamGifs_wyscig.gif?t=1607347818\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/914750/extras/sting2.jpg?t=1607347818\"\
      \ /><br><br>The world of bees is not as carefree as one may think. Wasps and\
      \ some of the less friendly people will take any chance to ruin your plans.\
      \ Don't hesitate to use your sting to save your swarm from enemies.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/914750/extras/SteamGifs_walka.gif?t=1607347818\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/914750/extras/dancing2.jpg?t=1607347818\"\
      \ /><br><br>You are the master of air acrobatics. Your sisters are eager to\
      \ mirror your smooth dance moves. So perform your famous waggle dance and show\
      \ them the way back to the hive.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/914750/extras/SteamGifs_taniec.gif?t=1607347818\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/914750/extras/pollen2.jpg?t=1607347818\"\
      \ /><br><br>Explore the park thoroughly \u2013 visit even the deepest corners\
      \ to look for rare plants and special flowers in order to collect the best pollen.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/914750/extras/SteamGifs_zbieranie.gif?t=1607347818\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/914750/extras/features.jpg?t=1607347818\"\
      \ /><br><br>\u2022\tA unique chance to see the macro scale world from the micro\
      \ perspective of a honeybee;<br><br>\u2022\tA realistic representation of a\
      \ place inspired by Central Park;<br><br>\u2022\tThree diverse modes enriched\
      \ with educational elements:<br>-\tOne-player story mode presents you with a\
      \ family of bees. Will you save the hive from the threat of human beings?<br>-\t\
      Exploration mode allows you to freely discover a world inspired by Central Park\
      \ in New York<br>-\tSplit-screen mode can be either used for cooperation or\
      \ competition. It includes an additional maps that make the game even more fascinating.*<br><br>\u2022\
      \tA possibility to interact with the surroundings: people, animals, plants,\
      \ and other insects;<br><br>\u2022\tLack of violence \u2013 it's a perfect choice\
      \ for parents seeking a game to safely play with their children;<br><br>\u2022\
      \tRelaxing music composed by Miko\u0142aj Stroi\u0144ski, who was responsible\
      \ for the soundtrack of such games as <i>The Witcher 3</i> and <i>The Vanishing\
      \ of Ethan Carter.</i><br><br>*Please note a controller is required for local\
      \ multiplayer"
