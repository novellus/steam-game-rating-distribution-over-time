    review: 'The name states this is Japanese audio with English subtitles. This is
      highly misleading, the only subtitles are in the end credits and the episode
      names on Steam. The rest is all in Japanes with not a spot of English in sight.
      Furthermore there is no way to refund this product.


      Edit: They have added English subtitles so I changed my review to a recommended.'
