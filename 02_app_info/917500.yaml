    about_the_game: "Yuki\u2019s high school has everything: solar power, a well-stocked\
      \ school store, an amazing library, a garden on the roof, and the best friends\
      \ she could ask for. She\u2019s the most energetic member of the School Living\
      \ Club, an exclusive club dedicated to fully integrating themselves with the\
      \ school. They even live in it! Life couldn\u2019t be more exciting for Yuki\
      \ and her friends\u2026 except that their club holds a dark secret."
