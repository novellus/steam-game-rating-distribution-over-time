    about_the_game: "Up in the sky in a fantasy world, two friends Cid and Markus\
      \ decided to bring an old tavern back to life in Among the Heavens! Playing\
      \ as Cid, you will experience fast paced and fun gameplay by serving magical\
      \ potions, entertaining guests and earning tips in order to add new fancy features\
      \ to the tavern and build new ones in the future. In this Time Management game\
      \ you will meet cute and surprising characters, each with their own unique personality,\
      \ emotions and behavior!<br />\r\n<br />\r\n50 fast-paced levels and 5 different\
      \ restaurants<br />\r\nFun 3D animated characters<br />\r\nAddicting match 3\
      \ mini games<br />\r\nMagical power-ups and fantasy backgrounds"
