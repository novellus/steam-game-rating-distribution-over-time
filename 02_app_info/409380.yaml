      the Game</h1>Up in the sky in a fantasy world, two friends Cid and Markus decided
      to bring an old tavern back to life in Among the Heavens! Playing as Cid, you
      will experience fast paced and fun gameplay by serving magical potions, entertaining
      guests and earning tips in order to add new fancy features to the tavern and
      build new ones in the future. In this Time Management game you will meet cute
      and surprising characters, each with their own unique personality, emotions
      and behavior!<br><br>50 fast-paced levels and 5 different restaurants<br>Fun
      3D animated characters<br>Addicting match 3 mini games<br>Magical power-ups
      and fantasy backgrounds
