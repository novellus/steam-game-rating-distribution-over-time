    about_the_game: "<h2 class=\"bb_tag\"><strong>&quot;The halls of the slain, glorious\
      \ Valhalla.<br>The ultimate reward for those who die in battle.<br>Combat echos\
      \ in the souls of ancient warriors throughout eternity.<br>Prepare for Ragnar\xF6\
      k, the twilight of the gods,<br>..and the end of all existence.&quot; <br> \
      \                        -Odin</strong></h2><br><br><strong><i>Shadow of Valhalla</i></strong>\
      \ is a visceral physics-based VR combat game with dynamic RPG elements, set\
      \ within an ancient realm of Viking lore and mystic powers. <br>Discover magical\
      \ runes and spells while battling evil forces throughout eternity with progressive\
      \ difficulty and challenging bosses.<br><ul class=\"bb_ul\"><li>Immersive gameplay\
      \ and story-based agency.<br></li><li>Stunning visuals, magical spells and extreme\
      \ gore<br></li><li>Dynamic enemy AI &amp; physics-based combat<br></li><li>Endless\
      \ gameplay with progressive difficulty<br></li><li>Cutting-edge weapon interaction\
      \ system<br></li><li>Player controls inspired by Half-Life: Alyx<br></li><li>Mixed-Reality\
      \ tools and haptic accessory support</li></ul>"
    background: https://steamcdn-a.akamaihd.net/steam/apps/1309290/page_bg_generated_v6b.jpg?t=1599024460
