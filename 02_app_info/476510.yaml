  data:
    about_the_game: '<h2 class="bb_tag">It''s time for Cally to do what she does best:
      rescuing her kidnapped parents!</h2><br>Set before the events of Cally''s Caves
      3, Cally''s Trials is a roguelike action-platformer with a weapon-levelling
      system that lets you evolve weapons as you use them.  Cally must save her parents
      from the maniacal Herbert, who has laid waste to the Caves and built a massive
      lair deep inside.  <br>Herbert''s experiments have twisted the caves into a
      living nightmare, and our plucky six-year-old heroine must overcome staggering
      odds:<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/476510/extras/slimejump2_strip6.png?t=1567931056"
      /><br><ul class="bb_ul"><li> 110 levels packed with vile monsters to fight across
      6 biomes<br></li><li> 6 insane bosses, including Mama Bear''s first appearance,
      and Carl IV''s Dad.<br></li><li> 12 weapon classes to level up, use your weapons
      and they grow stronger, every once in a while they evolve into a new form with
      new effects!<br></li><li> Item/Powerup Store to buy permanent upgrades for Cally<br></li><li>
      38 song soundtrack<br></li><li> roguelike structure means earning money on every
      run and buying upgrades is crucial to success</li></ul><br>Cally''s Trials is
      a mix of roguelike and RPG, with a &quot;Level Up Everything&quot; sensibility.  Witness
      the beginning of Cally''s journey from average 6-year-old girl, to fearless
      warrior and Conqueror of the Caves!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/476510/extras/phone01.png?t=1567931056"
      />'
