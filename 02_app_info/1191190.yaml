details:
  data:
    about_the_game: "In the distant future, the human beings begin their interstellar\
      \ travel in the vast universe, and lots of rich planets were mined.<br />\r\n\
      But not every planet is peaceful, cruel pirates, wandering rebels, runaway robots,\
      \ monsters.... We have to face these challenges. <br />\r\nSo the human alliance\
      \ opened the position of &quot;Planet Defender&quot; to recruit brave young\
      \ people to maintain the peace of various star regions.            <br />\r\n\
      And you, too, are one of them, flying a spaceship, landing on the planet at\
      \ every critical moment, and then wiping out the troublemakers with your War\
      \ Robots Troop.<br />\r\nThis is a single player RTS games, player needs to\
      \ deploy their own machine forces to against enemies.<br />\r\nThe operation\
      \ of the game is simple and convenient. The mecha automatically fights. You\
      \ only need to firmly control the whole battle rhythm."
