    about_the_game: "<i>The Power of Glove</i> is a documentary chronicling the history\
      \ &amp; legacy of the notoriously \u201Cbad\u201D Nintendo Power Glove, the\
      \ first mass-marketed gesture-based video game controller.  Released by Mattel\
      \ in 1989, the Power Glove was the brainchild of the optimistic pioneers of\
      \ the 1980s virtual reality frontier, and it was hyped as a revolutionary device\
      \ that would change the way humans interact with computers.  Unfortunately,\
      \ we humans were in for disappointment, since most kids &amp; critics thought\
      \ the Power Glove just plain sucked.  The reality didn\u2019t live up to its\
      \ hype, and it was quickly relegated to bargain bins as a worthless gimmick.\
      \  Nearly three decades after its release, however, a small but dedicated fanbase\
      \ has brought new life to the Power Glove by hacking &amp; repurposing it into\
      \ musical instruments, art projects, virtual reality devices, and a slew of\
      \ other creative ends.  <br><br>Featuring original music by Magic Sword and\
      \ never-before-seen interviews with the original creators of the Power Glove\
      \ &amp; its modern-day repurposers, <i>The Power of Glove</i> is a gripping\
      \ story over 30 years in the making.<br><br>Buy now to receive access to extra\
      \ bonus footage!<br><br>Including...<br><ul class=\"bb_ul\"><li><strong>David:\
      \ Computerwelt</strong><br>An extended interview with Power Glove firmware author\
      \ David Warhol.<br></li><li><strong>Todd: Extra Wizardry</strong><br>An extended\
      \ interview with The Wizard director Todd Holland.<br></li><li><strong>TriForce:\
      \ Every Quarter Added Up</strong><br>TriForce talks about earning money for\
      \ trips to the arcade.<br></li><li><strong>Triforce: Floorboards</strong><br>TriForce\
      \ talks about what it is to live a gamer\u2019s life.<br></li><li><strong>TriForce:\
      \ Glove Mountain</strong><br>TriForce shows off his extensive Power Glove collection.</li></ul>"
