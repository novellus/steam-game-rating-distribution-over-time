    about_the_game: "Wizards:Home <br />\r\n<br />\r\n<br />\r\nWizards:Home is a\
      \ homage to a old favorite SNES game called Troddlers. Based on the ability\
      \ to get the lemming-like <br />\r\ndolls to the exit safely without any hitches.\
      \ There is over 100+ levels with various biomes that you must traverse. You\
      \ must also <br />\r\nobtain the gems on every level.<br />\r\n<br />\r\nThe\
      \ game supports a wide variety of gamepads such as the Xbox 360 and Xbox One\
      \ Controllers, PS3, PS4 and more.<br />\r\n<br />\r\nThere is plans to add in\
      \ VR Support adding in a unique experience and gameplay. <br />\r\n<br />\r\n\
      The game does feature 20+ Levels of multiplayer up to 4 players. <br />\r\n\
      <br />\r\nPlayers control a Wizard with the ability to destroy monsters and\
      \ place magical blocks."
