    short_description: Meet Blue, our young wizard in training. He is on a mission.
      His mission is to defeat the evil wizard and return our powerful stasis rune
      dolls to the kingdom. These dolls are important to the inhabitants of Melvar
      because they hold an inverse amount of magic that; if it happen to fall into
      the wrong hands.
