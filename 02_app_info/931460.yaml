details:
  data:
    about_the_game: "<strong><i>Ninjin: Clash of Carrots</i></strong> is an anime-inspired\
      \ beat-\u2018em-up with a gaggle of varied enemies, deep customization\u2026\
      and ninjas! Play through side-scrolling worlds consisting of multiple stages\
      \ and collect carrots stolen by the evil Shogun Moe! Carrots act as currency\
      \ which can be redeemed in the Corgi Store for new equipment, or the Shady Shop\
      \ for special weapons, masks and other customization items. Grab a friend to\
      \ join you in 2-player online or local co-op. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/931460/extras/ezgif.com-resize.png?t=1573156420\"\
      \ /><br><br>Featuring over 150 weapons, projectiles, upgrades, and more to modify\
      \ the experience to each player\u2019s preference, <strong><i>Ninjin: Clash\
      \ of Carrots</i></strong> is an action-packed thrill-fest with a unique and\
      \ immersive storyline, stylish environments, and exciting and frenetic gameplay!\
      \ <strong><i>Ninjin</i></strong> also features a unique survival mode called\
      \ \u201COni TV Show\u201D where players will fight endless waves of enemies\
      \ for rare rewards. This mode also supports local and online co-op."
