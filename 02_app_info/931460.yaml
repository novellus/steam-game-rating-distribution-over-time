    short_description: 'Ninjin: Clash of Carrots is an anime-inspired beat-em-up with
      varied enemies and deep customization. Play as the rabbit Ninjin, or Akai, the
      ninja fox, and fight to retrieve the carrots stolen by Shogun Moe! Redeem carrots
      for weapons, upgrades and more! Supports 2-player online or local co-op.'
