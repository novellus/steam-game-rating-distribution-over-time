    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/658630/extras/\u65E0\
      \u540D\u4E4B\u8F88.jpg?t=1581440163\" /><br>Anonymous Me is a Chinese style\
      \ 2D platformer. You can cycle through three weapons and hack &amp; slash your\
      \ way with cool combos. Explore the world as the story unfolds. In the end,\
      \ you will challenge some overwhelming power. <br><br>Anonymous Me is set in\
      \ late Qin Dynasty of China. People are brutalized by The first emperor of china---Ying\
      \ Zheng. The empire that unifies China is falling already. Female assassin \u201C\
      Mang\u201D is drawn into a long premeditated conspiracy right after she manages\
      \ to escape an evil organization. <br><br>It is true that everyone is nobody\
      \ in that given historical period in China. It\u2019s almost impossible for\
      \ people to control their own fate. Before we make the conclusion, let\u2019\
      s just hear  \u201CMang\u2019s\u201D story.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/658630/extras/Game-Features.jpg?t=1581440163\"\
      \ /><br><br>\u25A0Chinese style arts and music<br>Enhanced by stunning animations,\
      \ Anonymous Me boasts a beautiful hand-drawn world vividly depicting China in\
      \ Qin Dynasty, which was more than 2,000 years ago. Hack and slash your way\
      \ out of cities, high mountains, snowy plains, and ancient tombs. Explore this\
      \ gorgeous ancient empire accompanies by ethereal Chinese style music. <br><br>\u25A0\
      An epic storyline of twists and turns<br>Protagonist \u201CMang\u201D blurs\
      \ the line between good and evil. Qin Dynasty is collapsing. What does life\
      \ hold for her in all this turbulence and chaos? Unravel the mystery and discover\
      \ the huge conspiracy through thought-provoking dialogues and ingenious level\
      \ design. <br><br>\u25A0It\u2019s all about combos<br>\u201CMang\u201D is a\
      \ master wielder of DualBlade, BoardSword and is an excellent archer as well.\
      \ You can cycle through the three weapons any time you want. Switching weapons\
      \ will deal extra damage to enemies and activate special moves. Always stay\
      \ vigilant in battles and use this feature to your advantage. Make powerful\
      \ combos by switching weapons.  The mysterious \u201CBlood Sigil\u201D system\
      \ enhances character stats, so that you can always fight the way you want. <br><br>\u25A0\
      Innovative \u201CMind\u201Dsystem<br>\u201CMang\u201D has gone through a lot\
      \ and has a complicated personality.  We believe that she is more than a mere\
      \ character you control. Inspiration System lets you know what she is thinking\
      \ as the game progresses. At some critical moments, she will ask you to make\
      \ choices for her, which will have drastic impact on how the story goes. We\
      \ will perfect \u201CInspiration\u201D system in future updates.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/658630/extras/About-Us.jpg?t=1581440163\"\
      \ /><br><br>RKTime and Long Mobile are two new game developers based in Chengdu,\
      \ China. <br>Thank you for supporting Anonymous Me, our first game on Steam!<br>Anonymous\
      \ Me has gone through overhaul and delay for many times. Now it finally sees\
      \ the light of day! It\u2019s still an Early Access release. We welcome any\
      \ feedback and suggestions from you! <br><br><br>Thank you all for your love\
      \ and support!"
