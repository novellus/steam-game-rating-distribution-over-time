      \ of China. Female assassin Meng Nv calls it quits after the organization she\
      \ is in falls apart. Somehow she is plunged into a huge conspiracy. Players\
      \ take the role of \u201CMang\u201D and travels across China in Qin Dynasty\
      \ and eliminate different enemies using cool combos, ultimately..."
