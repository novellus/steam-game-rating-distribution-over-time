    about_the_game: "Knife Quest is a platform videogame where the character will\
      \ have to find 3 coins that will allow him to open a new portal to go to the\
      \ next level.<br />\r\n<br />\r\nThis is a 2D platform game with his own mechanics,\
      \ you will always have your knife, your dagger, and you can throw it at the\
      \ enemies to kill them to clear the way and continue your adventure.<br />\r\
      \nIn the game there will be a lot of platforms, some more stable, some less\
      \ and some may even move on their own, so the world of the game will consist\
      \ of several gameplay phases, even completely unexpected, so, when you play\
      \ the game... stay focused!<br />\r\n<br />\r\nIn passing the various levels\
      \ you will also have to pay attention to certain areas of the game that can\
      \ cause damage to the character.<br />\r\n<br />\r\nThere are secret passages\
      \ in the game, have fun finding them all!"
