    about_the_game: Gigantic Monsters from diverse cultures and mythos fight for humanity's
      survival !<br>But are they fighting the right enemy?<h2 class="bb_tag">Solo
      Mode</h2>Choose A Monster and Join the Fight !<br>Find who is behind the monsters
      frenesy and stop it once and for all.<h2 class="bb_tag">Diverse Roster</h2>10
      playable monsters coming from all over the World and representing the richness
      and diversity of humanity.<h2 class="bb_tag">Destructible Environments</h2>Fight
      your way through entirely destructible environments and survive the obstacle
      humans lay in their place.<h2 class="bb_tag">Multiplayer</h2>Play against your
      friends or other players, wether in local or online.
