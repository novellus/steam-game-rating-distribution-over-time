  data:
    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=http://www.overkillsoftware.com/deathwish/\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/284430/extras/Deathwish_main_banner.jpg?t=1516116054\"\
      \ crossorigin=\"anonymous\"/></a><br>The Death Wish Update is the second late-game\
      \ update for PAYDAY 2. It allows players to explore the new Death Wish difficulty,\
      \ introduces two new enemy types, four new masks and a whopping 35 new achievements\
      \ to unlock. The Infamy update was a part of update 24 and is completely free\
      \ for our players.<h2 class=\"bb_tag\">Key Features</h2><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/284430/extras/Deathwish_difficulty_banner.jpg?t=1516116054\"\
      \ crossorigin=\"anonymous\"/><br>\u2022\t<strong>New difficulty level</strong>\
      \ \u2013 The Death Wish update is the second late-game update for PAYDAY 2.\
      \ It allows players to explore the new Death Wish difficulty for every heist\
      \ available. No one knows how the Death Wish difficulty alters a heist \u2013\
      \ bridges that were whole can now destroyed and skylights in building roofs\
      \ can suddenly appear. Also, if we were you we'd be careful to use the wrong\
      \ ingredients while cooking meth...<br><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/284430/extras/Deathwish_enemy_banner.jpg?t=1516116054\"\
      \ crossorigin=\"anonymous\"/><br>\u2022\t<strong>Two new enemy types</strong>\
      \ \u2013 Two new enemy types have been added to the game; the GENSEC Elite SWAT\
      \ team and the haunting, LMG-wielding Elite Bulldozer!<br><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/284430/extras/Deathwish_mask_banner.jpg?t=1516116054\"\
      \ crossorigin=\"anonymous\"/><br>\u2022\t<strong>Four new masks to be earned\
      \ for those with a death wish</strong> \u2013  Four new masks can be earned\
      \ by completing the different difficulty levels starting from hard. Beat all\
      \ heists on hard, very hard, OVERKILL and Death Wish and you'll be the proud\
      \ owner of four new awesome masks.<br><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/284430/extras/Deathwish_knuckle_banner.jpg?t=1516116054\"\
      \ crossorigin=\"anonymous\"/><br>\u2022\t<strong>A free melee weapon</strong>\
      \ \u2013 Still not difficult enough? Have a pair of brass knuckles on the house\
      \ and make it a real challenge. The \u201C350K\u201D brass knuckles packs the\
      \ punch of  350,000 community members.<br><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/284430/extras/Deathwish_achievement_banner.jpg?t=1516116054\"\
      \ crossorigin=\"anonymous\"/><br>\u2022\t<strong>35 new achievements to unlock</strong>\
      \ \u2013 Players will have a whopping 35 new difficulty related achievements\
      \ to unlock."
