    about_the_game: "Game mode<br><br>The game mode of island factory is divided into\
      \ plot mode and sandbox mode. The scenario mode is equipped with novice guidance,\
      \ so that you can quickly understand various operations and simple equipment\
      \ operation. Sandbox mode has 4 different difficulties and numerous random islands\
      \ for you to challenge.<br><br>Plot mode background<br><br>The West Island is\
      \ a small island country. It has to be relocated due to the volcanic recovery.\
      \ However, due to its self-sufficiency, the West Island does not have enough\
      \ funds to purchase the required islands. In the case of insufficient funds,\
      \ the only foreign student in the West Island played by the player started the\
      \ development journey, and added value to the capital with his own knowledge\
      \ and ability until he could buy enough islands to accommodate all the islanders.<br><br>islands<br><br>Sandbox\
      \ mode has numerous random islands. According to the size and type of islands,\
      \ terrain, minerals, livestock and crops will be generated randomly, which ensures\
      \ that every challenge can bring a brand-new experience!<br><br>breed<br><br>At\
      \ present, there are four kinds of livestock that can be cultivated. Chicken,\
      \ duck, sheep and cattle are respectively corresponding to four basic products:\
      \ eggs, duck down, wool and milk. Through the processing of these four basic\
      \ products, more processed products such as cakes, chocolate milk, sweaters\
      \ and down jackets will be produced. In the future, we will expand more types\
      \ of processed products and increase the types of livestock.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1484320/extras/\u517B\u6B96.png?t=1610094600\"\
      \ /><br><br>plant<br><br>At present, there are 12 kinds of plants, such as cocoa,\
      \ coconut, corn and cotton, which produce different products, such as cocoa\
      \ beans, coconuts, corn, strawberries and other primary agricultural products.\
      \ Similarly, more processed products will be produced through processing, such\
      \ as coconut juice, strawberry jam, candy, etc.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1484320/extras/\u79CD\
      \u690D.png?t=1610094600\" /><br><br>automation<br><br>We have designed an automatic\
      \ system, including a series of buildings, such as mechanical arm, conveyor\
      \ belt, separator, factory, furnace, etc., which will form a complete closed\
      \ loop and continuously convert raw materials into primary products, intermediate\
      \ products and advanced products.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1484320/extras/\u81EA\
      \u52A8\u5316.png?t=1610094600\" /><br><br>mineral<br><br>There are six minerals\
      \ in total, including oil, coal, iron, copper, etc. With these different minerals,\
      \ you can make all kinds of production equipment as well as daily and industrial\
      \ products, such as toothbrush, toothpaste, laptop, motorcycle.<br><br>event<br><br>There\
      \ are 18 kinds of random events and 1 series of fixed events, some of which\
      \ can increase the probability of plant reproduction, and some of them will\
      \ reduce the yield. Some are not affected by environmental pollution, while\
      \ others are closely related to pollution degree. If a negative event occurs\
      \ frequently, please pay attention to your pollution index."
