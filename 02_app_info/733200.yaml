details:
  data:
    about_the_game: The rich and compelling score in Sphinx, composed by Steve Duckworth
      in 2003, combines both Eastern and Western musical influences. Available in
      FLAC and MP3 formats.<br><br><ul class="bb_ul"><li> Western orchestral sound
      with an Arabian feel.<br></li><li> Powerful melodies that draw the player deeper
      into the Egyptian fantasy world.<br></li><li> Includes 57 songs in <i>raw</i>,
      lossless FLAC format with Vorbis loop points, cover art and annotated with full
      metadata.<br></li><li> The <i>extended</i> version in high-bitrate MP3 features
      over two and a half hours of uninterrupted music.<br></li><li> Contains several
      previously unreleased tracks.</li></ul>
