details:
  data:
    about_the_game: Imagine a world of your own creation... in miniature form! In
      Tinytopia use charming toy-like structures to design your ideal city. Build
      a quaint town and grow it into a soaring metropolis. Plan a well-functioning
      city to attract all of the surrounding populace. Design your city to weather
      everything from natural disasters to monster attacks or watch it topple to the
      floor!<h2 class="bb_tag">Key Features</h2><br><ul class="bb_ul"><li><strong>Whimsical
      City Planning.</strong> A playful blend of old school city building with chaotic
      whimsy allows players to create towns like never before. <br></li><li><strong>God-Complex.</strong>
      Players must protect their tiny creation from tornadoes, fires, meteor showers,
      monster attacks, and more, but with the flip of a switch, play god and destroy
      the very city they built. <br></li><li><strong>Innovative Building Mechanics.</strong>
      Physics-defying mechanics will allow for buildings to be combined and built
      on one another to create chaotic or whimsical landscapes. <br></li><li><strong>Build
      Your Way.</strong> Players can design imaginary towns, recreate real-world cities
      like San Francisco, Tokyo, and Paris or if they dare, succeed in fulfilling
      the demanding criteria of Challenge levels.</li></ul>
