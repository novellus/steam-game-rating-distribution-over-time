    about_the_game: "&quot;The Great Climate Shift&quot; struck at end of the 21st\
      \ century. Ninety six percent of the earth\u2019s surface is underwater. Human\
      \ civilization has fallen. Machines have adopted the shape and form of marine\
      \ animals.<br>The ocean is full of creature-machine hybrid monsters. You are\
      \ a \u201CHunter\u201D and the new journey begins\u2026<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/997030/extras/bossnoui_small.gif?t=1590513169\"\
      \ /><br><br>Earth Atlantis is a side-scrolling shooter with an original &quot;Monster-Hunting&quot;\
      \ gameplay. Search and hunt down dreadful sea monsters and explore the post-apocalyptic\
      \ underwater world. Unlock multiple ships with special weapons and abilities\
      \ for your journey and become a legendary hunter! <br><br>The game is presented\
      \ in a very unique and artistic \u201COld Sketching\u201D visual style, which\
      \ expresses the essence of the 14th century\u2019s ocean exploration when the\
      \ sea was considered a dangerous place full of monsters.<br> <br><br><ul class=\"\
      bb_ul\"><li>Original side-scrolling shooter with monster-hunting objective<br></li><li>Unique\
      \ \u201COld Sketching\u201D visual style<br></li><li>Two game modes (Quest mode,\
      \ Hunter mode)<br></li><li>4 Playable ships with unique weapons<br></li><li>25\
      \ large monsters and 4 enemy ships to hunt with 12 special events to complete</li></ul>"
