    about_the_game: "Scenic regional operations come to life with the picturesque\
      \ Kiel - L\xFCbeck railway for Train Simulator!<br><br>The earliest sections\
      \ of the line were opened in 1866, in an effort to link communities of Holstein\
      \ with the Baltic ports, however rails wouldn\u2019t reach L\xFCbeck until 1873,\
      \ after the founding of the German Empire.<br><br>Once fully opened, the railway\
      \ was operated by multiple companies, primarily transporting passengers who\
      \ were visiting the stunning locations of the region. By the 1930s, journey\
      \ times across the route averaged in at 150 minutes, with the D-Zug express\
      \ getting that down to 95. Today, regional services can traverse the line in\
      \ a little over an hour.<br><br>Unlike many popular routes throughout Germany,\
      \ the Kiel-L\xFCbeck railway remains unelectrified to this day, and is mostly\
      \ single-track, meaning it is a haven of diesel operations and features passing\
      \ loops at various stations across the route.<br><br>In Train Simulator, the\
      \ 80 km Kiel-L\xFCbeck railway will allow you to experience Schleswig-Holstein\
      \ at its scenic best, aboard hard-working traction such as the DB BR 648 DMU\
      \ and DB BR 218 diesel locomotive, taking passengers across stunning vistas\
      \ and through the heart of forested plains.<br><br> <h2 class=\"bb_tag\">Included\
      \ Scenarios</h2><br>A selection of engaging Career and 2 Railfan Mode scenarios\
      \ are included:<br><br><ul class=\"bb_ul\"><li>[648] 1. A Winter's Return (Part\
      \ 1)<br></li><li>[648] 2. A Winter's Return (Part 2)<br></li><li>[648] 3. A\
      \ Winter's Return (Part 3)<br></li><li>[218] 4. Summer Slip (Part 1)<br></li><li>[218]\
      \ 5. Summer Slip (Part 2)<br></li><li>[648] 6. The Lonely Wonderer<br></li><li>[218]\
      \ 7. Wintery Lake<br></li><li>[Railfan Mode] Kiel<br></li><li>[Railfan Mode]\
      \ Pl\xF6n</li></ul><br>More scenarios are available on the Steam Workshop online\
      \ and in-game. Train Simulator\u2019s Steam Workshop scenarios are free and\
      \ easy to download, adding many more hours of exciting gameplay. With scenarios\
      \ being added daily, why don\u2019t you check it out now!<br><br><a href=\"\
      http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"_blank\" rel=\"\
      noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"bb_tag\"\
      >Key Features</h2><br><ul class=\"bb_ul\"><li>80 km route from Kiel Hbf to L\xFC\
      beck Hbf<br></li><li>Unelectrified, single-track operations<br></li><li>DB BR\
      \ 648 in DB Regio livery<br></li><li>DB BR 218 in DB Traffic Red livery<br></li><li>DB\
      \ BR 261 in DB Traffic Red livery<br></li><li>DABpbzkfa Control Car in DB Regio\
      \ livery<br></li><li>DABpza, DBdpza &amp; DBpza Doppelstock coaches in DB Regio\
      \ livery<br></li><li>Avmz &amp; Bimz coaches in DB Intercity livery<br></li><li>Rnoos\
      \ 644 &amp; Zacns 95m freight wagons<br></li><li>7 Career and 2 Railfan Mode\
      \ scenarios<br></li><li>Quick Drive compatible<br></li><li>Download Size: 1.0GB</li></ul>"
