      \ Screenshots entsprechen ca der Grafik im Spiel, da jeder ein andere Einstellungen\
      \ hat. \nSieht bei mir sogar noch besser aus als auf den Bildern.\nAchtung:\
      \ \nDie Strecke kann g\xFCnstiger erworben werden wenn man sie im B\xFCndel\
      \  in dem TS 2021 upgraded, sofern man nur das upgrade (von einer \xE4lteren\
      \ Version des Spiels) der Grund Version des Train Simulator hat."
