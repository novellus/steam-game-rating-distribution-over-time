    about_the_game: 'Armored Evolution is an arena-style top-down shooter where you
      fight through waves of enemies solo or with friends. Experience the fast-paced
      adrenaline-fueled combat as you control your customized Avatar wielding your
      unique weapon load-out.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/778840/extras/Gameplay.png?t=1607124404"
      /><br><br>Below are some key features that Armored Evolution provides:<h2 class="bb_tag"><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/778840/extras/bullet.png?t=1607124404"
      /><strong> SKILL-BASED</strong></h2>Timing your shots and dodging enemy fire
      is the name of the game with extremely responsive WASD movement and cursor based
      aiming.<h2 class="bb_tag"><img src="https://steamcdn-a.akamaihd.net/steam/apps/778840/extras/bullet.png?t=1607124404"
      /><strong> UPGRADE YOUR LOOT</strong></h2>After completing each level you are
      rewarded with randomized loot which can supply you with tons of avatars and
      weapons! Mix and match to create the perfect storm for your enemies.  You can
      use credits earned to boost up your avatars and weapon. Avatars and weapons
      can be modified in different ways to match your play style.<h2 class="bb_tag"><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/778840/extras/bullet.png?t=1607124404"
      /><strong> MULTIPLAYER</strong></h2>Do battle with a squad of up to 4 players!  Synchronize
      attacks and use synergies to deliver maximum carnage!<h2 class="bb_tag"><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/778840/extras/bullet.png?t=1607124404"
      /><strong> ENDLESS MODE</strong></h2>After conquering campaign mode, see how
      far you can get in an infinite wave endless mode!<h2 class="bb_tag"><img src="https://steamcdn-a.akamaihd.net/steam/apps/778840/extras/bullet.png?t=1607124404"
      /><strong> HARDCORE MODE</strong></h2>Think you have what it takes?  When you
      die with a hardcore profile, it gets deleted.....permanently.<h2 class="bb_tag">--------------</h2><h2
      class="bb_tag"><strong>OTHER PROJECTS BY BURST2FLAME ENTERTAINMENT</strong></h2><h2
      class="bb_tag"></h2><a href="https://www.kickstarter.com/projects/1303747955/stolen-realm?ref=atqyxs"
      target="_blank" rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/778840/extras/Stolen_Realm_Kick_Promotion.png?t=1607124404"
      /></a><br><br>Stolen Realm is our new multiplayer turn-based tactical RPG that
      raises the bar with the following features: <br><ul class="bb_ul"><li> A simultaneous
      team turn system for faster paced combat.<br></li><li> Fixed camera with a hex
      based grid for easy navigation and targeting.<br></li><li> Fun, rewarding activities
      and exploration where all members of the party always have something to do.<br></li><li>
      An engaging story that brings you along as a party.<br></li><li> [Bonus] The
      ragdoll effects make pummeling enemies feel incredible!</li></ul><br><a href="https://www.kickstarter.com/projects/1303747955/stolen-realm?ref=atqyxs"
      target="_blank" rel="noreferrer"  >Learn More Today!</a>'
