    about_the_game: "Take control of five cute, mystical creatures of miniature proportions\
      \ called CreaVures.  CreaVures always travel in pairs, and they must use their\
      \ special abilities to help each other solve interesting platforming puzzles.\
      \  Set in a world with beautiful phosphorescent colors, these tiny creatures\
      \ journey to save their homeland and restore light to their dying forest. <br>\t\
      \t\t\t\t\t<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>Guide\
      \ 5 CreaVures, two at a time, through beautiful and magical habitats &amp; discover\
      \ their unique abilities<br>\t\t\t\t\t\t</li><li>Jump, glide, swing, roll, and\
      \ bounce through 18 levels of interactive, physics-based puzzle platforming\
      \ as well as epic boss battles<br>\t\t\t\t\t\t</li><li>Use CreaVures together\
      \ to complete puzzles in different ways <br>\t\t\t\t\t\t</li><li>Immerse yourself\
      \ in the enchanting world of CreaVures<br>\t\t\t\t\t\t</li><li>Atmospheric music<br>\t\
      \t\t\t\t\t</li><li>Lovable characters in whimsical cutscenes<br>\t\t\t\t\t\t\
      </li><li>Creavures now speak 6 different languages!  English, Spanish, French,\
      \ German, Italian, and Dutch</li></ul>"
