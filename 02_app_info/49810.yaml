    review: "eu gostava de ver meu irm\xE3o jogando num tablet blackberry quando eu\
      \ era menor, mas agora eu vi que eu n\xE3o tenho paci\xEAncia e ele serve s\xF3\
      \ pra ser jogado em celular ou tablet, e eu tamb\xE9m n\xE3o gosto muito de\
      \ algumas f\xEDsicas estranhas do jogo, como os personagens ficarem pesados,\
      \ atravessar objetos e outros bichos, demora uns segundos e a velocidade do\
      \ personagem muda e ele para do nada se soltar a tecla, as vezes os personagens\
      \ travam em algum objeto por alguma colis\xE3o estranha ent\xE3o eles come\xE7\
      am a flickar. A m\xFAsica do jogo \xE9 calma at\xE9, \xE9 bonita, mas eu desliguei\
      \ uma hora e o jogo fica morto sem m\xFAsica, eu j\xE1 consegui decorar o looping\
      \ da m\xFAsica com o tempo e fica at\xE9 chato, as coisas que eu mais gostei\
      \ foi isso de trocar de personagem pra algumas a\xE7\xF5es e as dancinhas que\
      \ eles fazem se ficar parado por um tempinho.\nEnfim, \xE9 ruim? N\xC3O, \xE9\
      \ neutro.\nO jogo \xE9 bom pra passar o tempo, s\xF3 n\xE3o gostei umas caracter\xED\
      sticas do jogo, mas eu curti at\xE9, s\xF3 \xE9 chato pra mim, mas a ambienta\xE7\
      \xE3o, os gr\xE1ficos bonitinhos, personagens e os sons dos bichinhos."
