    about_the_game: Welcome to <strong>Insane Creations</strong>. Build crazy contraptions!
      Destroy vases!<br><br>50 levels of building contraptions to creatively find
      ways to ensure the vase's doom.<br><br>Collect coins to unlock different backgrounds
      and unique music packs.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1375120/extras/IC_GIF_STEAM_HALFRES.gif?t=1604502121"
      /><br><br>Collect coins and unlock new backgrounds and music packs.<br>Insane
      Creations is all about finding creative ways to accomplish shattering the vase,
      so you may have to think outside the box. There are multiple solutions to most
      of the puzzles, so find your <strong>own</strong> solution.
