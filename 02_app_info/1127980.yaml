    detailed_description: <h1>NASCAR Heat 5 Out Now!</h1><p>The next addition to the
      Heat series, NASCAR Heat 5, is available now!<br>Get it now! <a href="https://store.steampowered.com/app/1265860/NASCAR_Heat_5/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1265860/NASCAR_Heat_5/</a></p><br><h1>About
      the Game</h1>NASCAR Heat 4, the official video game of NASCAR, looks, sounds,
      and plays better than ever!<br><br>New Features - Track Map, Unlockable Paint
      Schemes, Dynamic User Interface, More Driving Control Options, Deeper Career
      Mode, Sonoma Raceway &amp; Charlotte Roval Track Updates<br><br>New Graphics
      &amp; Sound - Complete overhaul of all graphics and audio packages<br><br>Draft
      Like a Pro - Team up and draft with other drivers with the drafting features<br><br>Smarter,
      Competitive AI - The AI now runs multiple racing lines and utilizes new controls
      to adjust its skill range, stability and spread
