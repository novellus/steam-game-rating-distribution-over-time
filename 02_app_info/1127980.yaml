    about_the_game: "NASCAR Heat 4, the official video game of NASCAR, looks, sounds,\
      \ and plays better than ever!<br />\r\n<br />\r\nNew Features - Track Map, Unlockable\
      \ Paint Schemes, Dynamic User Interface, More Driving Control Options, Deeper\
      \ Career Mode, Sonoma Raceway &amp; Charlotte Roval Track Updates<br />\r\n\
      <br />\r\nNew Graphics &amp; Sound - Complete overhaul of all graphics and audio\
      \ packages<br />\r\n<br />\r\nDraft Like a Pro - Team up and draft with other\
      \ drivers with the drafting features<br />\r\n<br />\r\nSmarter, Competitive\
      \ AI - The AI now runs multiple racing lines and utilizes new controls to adjust\
      \ its skill range, stability and spread"
