details:
  data:
    about_the_game: 'This stylish and pulp-fiction inspired pack contains a large
      mix of tiles and characters, conveniently bundled together for an affordable
      price.<br><br>Created by Vexed Enigma, POP!: Horror City Bundle is the first
      entry in a brand new series of character and environment sets. Focusing on the
      dark and gritty life in the modern 90''s, the pack is built for modern RPGs,
      survival horror action, casual adventure and more. With the inclusion of multiple
      tile sets and character variations, this large pack is a must-have for everyone.<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li>Brand new high-quality pixel art style.<br></li><li>8 female
      and 8 male Hero character sprites, as well as zombie variants for each.<br></li><li>Bare
      character bases you can use to draw your own heroes or zombies.<br></li><li>Animated
      lights, door and power-up characters.<br></li><li>12 animated vehicles (cars),
      including 2 models and service cars - police, taxi.<br></li><li>Character-matching
      facesets, including emotions, zombie alternatives and faceset bases.<br></li><li>Tiles
      A1-A5, Tile B, Tile C, Tile D and Tile E for cityscape outside, with city life
      essentials and nature tiles.<br></li><li>Tiles A1-A5, Tile B, Tile C, Tile D
      and Tile E for cityscape inside, with inside home essentials, dilapidated homes,
      office and facility settings, and more.</li></ul>'
