    review: "Rappel : ceci est juste mon avis, qui n'est pas celui d'un professionnel.\
      \ Cela reste donc subjectif.\n\nLangue utilis\xE9e pour jouer : Anglais\nDur\xE9\
      e du jeu : relativement courte. Je dirais 3H -3H30, sauf si vous \xEAtes une\
      \ quiche au jeu du taquin, comme moi.\n\nPoints n\xE9gatifs :\n- Le plus \xE9\
      vident reste, h\xE9las, le prix, plut\xF4t excessif par rapport \xE0 la dur\xE9\
      e du jeu.\n- Contrairement \xE0 ce qui est indiqu\xE9 dans le jeu, les objets\
      \ dans l'inventaire n'ont pas de description, et certains ont une apparence\
      \ qui peut pr\xEAter \xE0 confusion.\n- Un paradigme parfois diff\xE9rent entre\
      \ les \xE9nigmes : certaines vous pr\xE9viennent que vous n'avez pas tous les\
      \ objets pour la r\xE9aliser (ce qui est bien), d'autres non (ce qui, compte\
      \ tenu de ceux pour qui \xE7a l'est, peut vous faire perdre du temps \xE0 essayer\
      \ de r\xE9soudre une \xE9nigme pour laquelle il vous manque une pi\xE8ce).\n\
      \nPoints positifs :\n- Comme dit plus haut, plusieurs \xE9nigmes n\xE9cessitant\
      \ des objets sp\xE9cifiques pour \xEAtre r\xE9solues vous pr\xE9viennent de\
      \ suite d\xE8s que vous essayez de la r\xE9soudre sans l'ensemble de ceux-ci,\
      \ vous emp\xEAchant de perdre du temps.\n- Un syst\xE8me d'indices (auditifs,\
      \ attention, donc jouer avec le son) via des prises de photo de zones que votre\
      \ personnage juge important. Attention, c'est \xE0 vous d'utiliser l'appareil\
      \ sur les zones en question pour simuler cela. Elle ne le fera pas toute seule.\n\
      - Le jeu est doubl\xE9 (en anglais, bien s\xFBr), et les voix sont agr\xE9ables.\
      \ Il y a cependant un petit point n\xE9gatif dedans : la doubleuse de votre\
      \ personnage n'est clairement pas une scream queen car ses \"cris\" de peur\
      \ pourraient aussi \xEAtre utilis\xE9s pour quand elle renverse un verre par\
      \ m\xE9garde ou quand elle a compris quelque chose apr\xE8s une explication.\n\
      - Graphiquement, j'aime bien les personnages. Les d\xE9cors sont tr\xE8s simplistes\
      \ et fait \xE0 l'ordinateur, par contre les personnages sont dessin\xE9s, et\
      \ le parti pris est celui du crayonn\xE9 color\xE9, avec les hachures encore\
      \ visibles. Bon, l\xE0, c'est clairement du go\xFBt personnel, \xE7a ne plaira\
      \ pas forc\xE9ment \xE0 tout le monde.\n\nCommentaires :\nDeertwig Studio est\
      \ un tout petit studio, dont le pr\xE9c\xE9dent titre semble avoir fait un flop\
      \ (vu les revues qu'il a eu sur Steam, en tous cas), ce qui m'incite \xE0 penser\
      \ que c'est pour \xE7a que celui-ci se retrouve avec un prix aussi \xE9lev\xE9\
      . Je ne pense pas que beaucoup de personnes puissent l'acqu\xE9rir \xE0 un tel\
      \ prix, et attendront plut\xF4t qu'il soit en solde. J'esp\xE8re juste que \xE7\
      a ne va pas trop p\xE9naliser le studio lui-m\xEAme, car je ne dirais pas non\
