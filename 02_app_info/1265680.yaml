    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1265680/extras/20200715_SteamStoreDescription_GifCom_001.gif?t=1608518744\"\
      \ /><br><br><strong>Overview</strong><br>March isn\u2019t your typical youngster.\
      \ She has a knack for mysteries and an itch to solve them. Naturally, getting\
      \ her first-ever case from her best friend Milly fills her with excitement,\
      \ but it won\u2019t be an easy one.<br><br>Mr. Peter, Milly\u2019s grandfather,\
      \ passed away, leaving behind a will that has gone missing. Milly\u2019s suspicious-looking\
      \ uncle claims to be in possession of it. There\u2019s no telling if it\u2019\
      s true, though, as he is both cunning and dastardly. On top of that, Mr. Peter\
      \ has come back as a ghost, haunting the very mansion he once lived in. March\
      \ will have to both tackle the case and deal with Mr. Peter\u2019s ghostly shenanigans.\
      \ And the clock is ticking.<br><br>In this brand new point-and-click adventure\
      \ game, you will take on the role of March Forward to search for the truth behind\
      \ Mr. Peter\u2019s missing will. You\u2019ll have to use your keen eyes and\
      \ detective\u2019s logic to find clues. Use your camera to take snapshots of\
      \ scenes to review clues and have March find solutions to puzzles. Solve brain-wracking\
      \ puzzles to unravel who is in possession of the will and, consequently, holds\
      \ Milly\u2019s future in their hands. Keep a lookout for the playfully mischievous\
      \ ghost of Mr. Peter who\u2019ll try to help March along the way. <br><br>On\
      \ this adventure, you will experience:<br>\u2022\tBeautiful and colorful classic\
      \ cartoon art style<br>\u2022\tFully voice-acted scenes in English with subtitles<br>\u2022\
      \tUnique camera system for reviewing clues and looking for missing items<br>\u2022\
      \tDozens of puzzles to solve, each more brain-wracking than the last<br>\u2022\
      \tSteam achievements<br><br>Don your detective\u2019s hat. Sharpen your brain.\
      \ Prepare your lens. And help March uncover the truth behind her best friend\
      \ Milly\u2019s grandfather\u2019s missing will. Milly\u2019s uncle is a cunning\
      \ one, though and Mr. Peter\u2019s ghost is getting in the way. Are you ready\
      \ to take on the challenge?<br><br><strong>Key Features</strong><br>Detective\
      \ March Forward - The Missing Will is an adventure game that will test your\
      \ detective skills and let you live out a mystery story the likes of Sir. Arthur\
      \ Conan Doyle and Agatha Christie. It takes the brain-bending excitement of\
      \ mini puzzle games and the eerie intrigue of point-and-click of adventures\
      \ and melds them into one exciting experience.<br><br>March has a few tools\
      \ up her detective\u2019s sleeve to help her figure it all out.<br><br><strong>Puzzles\
      \ Galore</strong><br>March Forward\u2019s adventure is filled with intrigue\
      \ and mystery. It\u2019s also an enigmatic journey filled with all kinds of\
      \ puzzles to solve. Brain bender aficionados of all stripes will find there\u2019\
      s something in here for almost everybody. Enjoy challenging your observation\
      \ skills? You\u2019ll need to help March with spot the difference tasks. Need\
      \ to sharpen your memory? March will need your help with memory-style puzzles.\
      \ There\u2019s a wide array of challenging brain-teasers to solve from jigsaws\
      \ to word scrambles.<br><br><strong>Secrets to Find</strong><br>Of course, there\
      \ are also plenty of secrets for aspiring detective March Forward to unlock.\
      \ The late Mr. Peter\u2019s glorious mansion is full of hidden corners, grand\
      \ furniture, and other nook and crannies where clues could be hidden. Use your\
      \ observation skills to the fullest to examine what may lie behind every part\
      \ of the vast mansion. Don\u2019t worry if you get stuck as Mr. Peter\u2019\
      s ghost will be around to help out with a hint or two. Leave no stone unturned.<br><br><strong>Camera\
      \ and Photo System</strong><br>Her camera allows her to take photos of the various\
      \ scenes and clues. By collecting snapshots, you\u2019ll be able to piece together\
      \ the mystery behind Milly\u2019s grandfather\u2019s missing will. Review your\
      \ shots to figure out what items you need to solve puzzles. Check for any clues\
      \ or pickups that you might have missed the first time around. The camera will\
      \ help you solve puzzles. As March reviews footage, she\u2019ll make comments\
      \ about the items and scenes, giving you hint as to how to proceed.<br><br><strong>(No)\
      \ Inventory Management</strong><br>Detective March Forward \u2013 The Missing\
      \ Will is a game where gathering the right items to solve puzzles and uncover\
      \ clues is a key point. Luckily, March\u2019s bags are bottomless so you\u2019\
      ll never run out of space for the pickups you gather.<br><br><strong>Cartoon\
      \ Style Visuals</strong><br>The world of Detective March Forward is handcrafted\
      \ in a simple yet expressive style inspired by classic cartoons and comics.\
      \ Mr. Peter\u2019s mansion is a colorful yet eerily mysterious place with every\
      \ detail drawn by hand in a unique art style. Every character\u2019s personality\
      \ shines through their distinct design and aesthetic.<br><br><strong>Voice Acting</strong><br>It\u2019\
      s not a good story if the characters aren\u2019t coming alive. Detective March\
      \ Forward - The Missing Will features full English voice acting by professional\
      \ VAs. March, Milly and the rest of the characters all have their unique personalities\
      \ through their own voice. We\u2019re even including English subtitles not only\
      \ so you don\u2019t miss a thing but to also make our game accessible to as\
      \ many gamers as possible. <br><br><strong>Steam Achievements</strong><br>We\
      \ know you\u2019ve all got fancy achievement collections to enrich. Detective\
      \ March Forward - The Missing Will delivers for achievement hunters as well.\
      \ Make good use of your inventory space, take enough photos and solve puzzles\
      \ to get that familiar \u201Cding\u201D of accomplishment. With so many puzzles\
      \ to solve, you\u2019ll have your hands full and be rewarded for it.<br><br>From\
      \ <strong>Deertwig Studio</strong> that brought you The Orphan - A Tale of an\
      \ Errant Ghost comes a new adventure game that will make a detective out of\
      \ you. Detective March Forward - The Missing Will is the product of our passion\
      \ for point-and-click adventure games. With our camera and inventory system\
      \ entwined in the colorful world we\u2019ve crafted, we hope to make you the\
      \ main character of your own detective story."
