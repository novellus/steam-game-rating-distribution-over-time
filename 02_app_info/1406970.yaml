    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1406970/extras/Jazzbar.gif?t=1606097397\"\
      \ /><br><br>After the devastating Red Stone War, the world is divided into three\
      \ regions: the mutant infested outside grounds, the Undercity where people have\
      \ fled to seek refuge from mutants, and the sky city Esperanza where the rich\
      \ and powerful rule over the world. Fight against the corrupt military of Esperanza\
      \ as part of the resistance force of the Undercity. Bring the corrupt to justice\
      \ by becoming stronger and fighting alongside your trusty comrades.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1406970/extras/GIF_2.gif?t=1606097397\"\
      \ /><br><br>Blade Assault is a 2D action rogue-lite platformer with beautiful\
      \ pixel art set in a desolate sci-fi world. The game features tight, responsive\
      \ controls and a cast of charming characters. Playable characters have various\
      \ transformable weapons that they use to battle against their enemies. Weapons\
      \ can be further customized by different \u201CCores\u201D and \u201CTransform\
      \ Upgrades\u201D that appear randomly during gameplay. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1406970/extras/GIF_1.gif?t=1606097397\"\
      \ /><br><br>Satisfying fast-paced combat. Utilizing diverse skills, dodging\
      \ enemy attacks by dashing, launching projectiles, slashing away mobs of enemies.\
      \ Your attacks change according to the \u201CCores\u201D you select and the\
      \ upgrades you decide to take on your runs.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1406970/extras/GIF_3.gif?t=1606097397\"\
      \ /><br><br>Meet NPCs and find upgrades along your quest to unlock unique powers.\
      \ Each playable character has their own weapons of choice kept in their own\
      \ armory.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1406970/extras/Characters.png?t=1606097397\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1406970/extras/GIF_4.gif?t=1606097397\"\
      \ />"
