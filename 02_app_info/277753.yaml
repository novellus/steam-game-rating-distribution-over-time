      \ easy to download, adding many more hours of exciting gameplay. With scenarios\
      \ being added daily, why don\u2019t you check it out now!<br><br><a href=\"\
      http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"_blank\" rel=\"\
      noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"bb_tag\"\
      >Key Features</h2><ul class=\"bb_ul\"><li>\t44xx, 45xx Class and 4575 Class\
      \ in GWR Green and BR Black liveries, BR Green livery (45xx Class and 4575 Class)\
      \ and fictional red livery (4575 Class)<br></li><li>\tSimple, standard and advanced\
      \ driving modes<br></li><li>\tRealistic wheel slip<br></li><li>\tSimulated steam\
      \ chest<br></li><li>\tOperable cab doors, windows and hatches<br></li><li>\t\
      3D fireboxes<br></li><li>\tOptional auto-gear for the 4575 Class for compatibility\
      \ with Victory Works\u2019 GWR Class 14xx autocoaches<br></li><li>\tFreight\
