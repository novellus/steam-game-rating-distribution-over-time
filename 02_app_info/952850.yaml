    about_the_game: This is a casual simulation game where you have a very rich dad.
      The goal of the game is to spend all the property your father left to you by
      eatting, drinking, playing and etc. Besides, you also need to fight with the
      other three opponents of your family. While playing the game, you also need
      to pay attention to their behavior. Come on, enjoy your fancy life and become
      a playboy in cyber space.
