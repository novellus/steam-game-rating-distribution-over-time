    about_the_game: <strong>Jail Adventure </strong> will show all of your <strong>deep
      fears</strong>.You are in <strong>jail</strong>, and find a key to run away.
      Main enemy of all the world is going to stop you.<br>But try to escape from
      prisoners in this <strong>dark</strong> prison.<br>The soldiers are merciless
      to everyone they don't know, their boss has ordered them to exterminate all
      infidels and burn their enemies. Be careful not to drop the soap and have fun
      at the disco.<br> <br>Try to stay safe and go through this horror. Find a way
      to escape from prison and stay safe. Be careful because you have only 1 life.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1378140/extras/library_logo.png?t=1599145026"
      /><h2 class="bb_tag">Unique features</h2><ul class="bb_ul"><li>Horror enviroment<br></li><li>Atmospheric
      <strong>Musical Accompaniment</strong><br></li><li>Unfriendly soldiers</li></ul><br>A
      lot of fun are waiting for you.
