    about_the_game: "Game  Features\uFF1A<br />\r\nThis game is a new concept card\
      \ and flag game with the theme of Vietnam War. It is a light snack game prepared\
      \ for the leisure transition of players who are tired of playing large-scale\
      \ games like me and hand injured players.<br />\r\n<br />\r\nAI liberates the\
      \ hands of players, players no longer need to repeat to complete the mechanical\
      \ labor and tired operation, just need to observe the battle situation. You\
      \ can experience the unpredictable battlefield situation and leisure war without\
      \ hands operation<br />\r\n<br />\r\n Game systeam  Features\uFF1A<br />\r\n\
      \  Brand-new gameplay concept, custom settings, Chinese and English pictures,\
      \ random map system, random combat methods<br />\r\n<br />\r\nIf the feedback\
      \ from players and the market is good in the future, various DLCs will be launched,\
      \ such as Australian Army, South Vietnamese government army, international joint\
      \ force, etc. there will be more new weapons to experience!<br />\r\n<br />\r\
      \nLive broadcast room of game producers   http://live.bilibili.com/5365754<br\
      \ />\r\n<br />\r\nHighly random intelligent AI is not a traditional routine\
      \ game<br />\r\n<br />\r\nAI soldiers inside will use various weapons and props\
      \ to attack the player team, or call fire strike to continuously output group\
      \ damage. Because it is highly random, even if the player has the strongest\
      \ team and equipment combination, it may not guarantee the absolute victory\
      \ in each battle. Each weapon of U.S. and Vietnamese forces has its own hit\
      \ rate, killing effect and attack range<br />\r\n<br />\r\nOther content, Personal\
