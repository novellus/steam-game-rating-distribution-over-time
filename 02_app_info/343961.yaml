    about_the_game: 'Step back in time to the golden age of the classic adventure
      serial, and join archaeologist/adventurer Rick Rider as he searches the globe
      for the lost Treasure of Patit.<br><br>Developed by Jane Whittaker, Treasure
      Hunt features a custom liveried Grumman Goose, an amphibious aircraft, which
      is included in FSX: Steam Edition. This period aircraft makes the perfect companion
      as you fly 20 perilous missions around the world in search of the mythical treasure
      trove.<br><br>Solve and follow a series of clues in each flight that will guide
      you ever closer to Patiti. You will be expected to battle through major thunderstorms,
      cross-winds, engine failures and much more. IN addition, you must try to stay
      one step ahead of a ruthless rival archaeologist who will stop at nothing to
      reach Patiti and deprive you of your prize!<br><br>All the missions are voiced
      by a team of professional actors, which bring Rick Rider and his companions
      to life by faithfully recreating the style of vintage radio adventure serials.
      Treasure Hunt also features a stunning selection of vocal and instrumental jazz
      tracks, to set the mood.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Twenty
      challenging missions around the globe<br></li><li>Puzzles to solve to find your
      next destination<br></li><li>Custom mission voiceovers<br></li><li>A large selection
      of jazz and big band music<br></li><li>Custom Grumman Goose livery</li></ul>'
