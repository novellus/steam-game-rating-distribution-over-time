    reviews: "\u201CRakuen gives full range to the power of its truth. It\u2019s thoughtful,\
      \ beautiful, sad and funny. It presents itself as a childlike narrative game,\
      \ but it offers unsettling and affirming truths about the way we live. I feel\
      \ privileged to have spent time with its characters, with their weaknesses and\
      \ their strengths. This is an extraordinary game.\u201D<br>9.5/10 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.polygon.com/2017/5/12/15632474/rakuen-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Polygon</a><br><br>\u201CAnd after completing\
      \ the game, I truly do feel it's a creative masterpiece.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.indieobscura.com/article/1199/rakuen-review---a-world-of-warmth-and-sorrow\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Obscura</a><br><br>\u201CThe result\
      \ is something enchanting. I haven\u2019t felt so swept away by a world in so\
      \ long, and was utterly compelled to explore it as deeply as I could.\u201D\
      <br><a href=\"https://www.rockpapershotgun.com/2017/05/12/rakuen-review/\" target=\"\
      _blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br>"
