    about_the_game: "Rakuen is an adventure game about a little Boy who lives in the\
      \ hospital. One day, the Boy asks his Mom to escort him to the fantasy world\
      \ from his favorite storybook, so that he can ask the Guardian of the Forest\
      \ to grant him one wish. In order to receive his wish, the Boy must complete\
      \ a set of challenges that revolve around helping his neighbors in the hospital\
      \ by interacting with their alter-egos in the fantasy world... <br><br>...A\
      \ cranky old man who guards a broken music box with his life while complaining\
      \ that he never gets any visitors; a young woman in a coma whose husband hasn\u2019\
      t left her side in months; a little girl who laments over a friend she was never\
      \ able to say goodbye to after growing ill\u2026 The Boy slowly begins to realize\
      \ that his neighbors are plagued by secrets and struggles that are mysteriously\
      \ tied to the strange hospital.<h2 class=\"bb_tag\">FEATURES</h2><ul class=\"\
      bb_ul\"><li>Heartwarming and character-rich story.<br></li><li>A unique non-combat\
      \ adventure that mixes whimsical dungeons, eerie room escape puzzles, and dialogue-based\
      \ mysteries that are intricately tied to the story.<br></li><li>Walk a mile\
      \ in everyone's shoes as you traverse each character's life to learn about their\
      \ unfinished business and help them through it. <br></li><li>An original soundtrack\
      \ featuring multiple vocal songs that are closely tied to each character. <br></li><li>Collect\
      \ items and build friendships to gradually make the hospital a better place.<br></li><li>Go\
      \ on humorous quests for strange creatures in the fantasy world.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/559210/extras/Rakuen_Poster_Description.png?t=1601684307\"\
      \ />"
