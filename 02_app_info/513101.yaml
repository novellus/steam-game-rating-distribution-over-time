details:
  data:
    about_the_game: Two-axle sliding wall wagon used for the transport of moisture
      sensitive goods. The package contains the Hbillns 303 in brown livery and DB
      Cargo colors. Included too is a special version of the Hbillns 303, the Hbillss-y
      307. This is a freight wagon with a special bogie for the transport of shock
      sensitive goods.<br><br>The Hbillns 303 Wagon Pack for TS Marketplace features
      the standard brown, DB Cargo and DB Intetrans liverys and includes the RandomSkin
      feature which gives realistic variety to your consists when placing the wagons
      in a scenario.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>3 different
      liveries Brown Colour, DB Cargo, DB Intertrans<br></li><li>Automatic end plates
      and dynamic numbering<br></li><li>All liveries have the RandomSkin feature installed.</li></ul>
