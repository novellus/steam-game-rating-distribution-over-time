    review: I apologize for not writing a review for this.  I've had this for about
      a year, and it's the closest thing you'll have to a controllable dream.  Music
      is absolutely amazing, and it changes with your flight and speed.  Favourite
      activity was to just hurl around asteroids, but there's a lot more you can do.  Flying
      is fun, and every object in the game has different physics to them.  There's
      a demo, or free version, also, so try it out.
