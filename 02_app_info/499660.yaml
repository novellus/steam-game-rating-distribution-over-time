    review: 'Tooltips please?  I can''t see any of the icons, and that is the primary
      reason I don''t play the game.  I can''t see the icons, and there is no explanation
      of what the UI DOES?  It''s great to have great artwork, but in the end, the
      GUI is a communication tool.  Even though the icons are suitable artistic, they
      are uninformative, and with the absence of tooltips, and the fact that the icons
      for tech etc are too small, it renders the content essentially useless.  Great
      game, good art, interesting structure and gameplay, good ideas, even a good
      GUI.  The problem is that you can''t see what is taking place in the icons,
      and that they are generally uninformative.


      To summarize, either redesign the tech icons etc or add tooltips that say what
      the item is, but also what it does when you buy it.  Please heavily consider
      adding tooltips, possibly linking them with game encyclopedia, as in other modern
      strategy games.  Good Luck!'
