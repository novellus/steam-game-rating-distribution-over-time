    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/499660/extras/1.gif?t=1607969667\"\
      \ /><br>Medieval Kingdom Wars brings a fresh perspective to the grand strategy\
      \ genre, combining world map kingdom management with a full-on real time approach.\
      \ It`s 1336, the time of the Hundred Years' War<h2 class=\"bb_tag\">Grand Campaign\
      \ Awaits</h2>You start the game as a minor noble, in service to your King. With\
      \ over a dozen nations and over 50 Lords to choose from, each playthrough is\
      \ truly unique and tells it`s own story.<br><br>There are many ways to play\
      \ the game. The Grand Campaign. Classical RTS skirmish with solo, coop and multiplayer\
      \ options. And a story driven introductory campaign that introduced the player\
      \ to the the time period through 9 crafted scenarios.<h2 class=\"bb_tag\">Redefining\
      \ the Genre</h2>Everything takes place in real-time, with rogue like game progression\
      \ - everything you do is constantly saved, even during the battle. There are\
      \ no second chances, no turns, or multiple reloads. <br>This is a first game\
      \ to fuse Fixed Force and RTS gameplay. As you bring your army to battle, you\
      \ can also set up your siege camp or town, collect resources and train new troops\
      \ as the battle unfolds.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/499660/extras/2.gif?t=1607969667\"\
      \ /><h2 class=\"bb_tag\">Brutal Epic Battles</h2>Battles are truly epic - with\
      \ up to 120 battalions per battle. Bloody sieges, pitched field battles, and\
      \ naval warfare unfolds with brutal historical realism and survival elements.\
      \ Includes looting corpses, or taking apart towns for resources.<h2 class=\"\
      bb_tag\">Manage Towns Up-close</h2>You have the freedom to manage everything\
      \ up-close and personal by entering towns in RTS mode. Task your peasants, construct\
      \ buildings and walls, and position your troops. Same time you can also manage\
      \ everything on the world map.<h2 class=\"bb_tag\">Complex Tech Tree</h2>Late\
      \ Middle ages was a time of many technological breakthroughs. The game represents\
      \ this with complex historical tech tree - with over 240 innovations and local\
      \ technologies - from religious matters to military and innovative siege tactics.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/499660/extras/3.gif?t=1607969667\"\
      \ /><h2 class=\"bb_tag\">Feudal Diplomacy</h2>As you improve your lordship,\
      \ you will engage in complex feudal system within your Kingdom. Serving your\
      \ King and maintaining relations with your fellow lords, as well as influencing\
      \ larger European politics. <br>Eventually you can rebel, and overthrow your\
      \ King. This opens entire new level of gameplay. As you hire new Lords, divide\
      \ the land between them, and engage in a complex diplomatic system of European\
      \ politics.<h2 class=\"bb_tag\">Beautiful Game World</h2>Beautiful, living and\
      \ ever changing  game world awaits you. The map of Western Europe is complete\
      \ with nearly 200 towns and hamlets. The towns are enormous and hand-crafted\
      \ historical reproduction of actual medieval towns. <br><br><br><strong>And\
      \ last, but not least, you can also expect\u2026 </strong><br><br><ul class=\"\
      bb_ul\"><li>Dynamic weather and season changes effecting the gameplay<br></li><li>Social\
      \ component to the grand campaign \u2013 with chat and other social features<br></li><li>Over\
      \ 30 units and siege weapons, unique for each nation<br></li><li>Wonderful music,\
      \ using real musical instruments<br></li><li>Powerful World Editor and other\
      \ modding tools<br></li><li>Free updates for months after launch<br></li><li>Rare\
      \ indie production value, with the game created by only 3 developers<br></li><li>Real\
      \ time in-game help from volunteer Mods and Developers</li></ul><strong>\u2026\
      and so much more awaits you. </strong><h2 class=\"bb_tag\">Free Post Release\
      \ Content</h2>We want to do a lot more with MKW, and release is just the beginning.\
      \ Bellow is the planned content for 2019. These expansions are not in any order,\
      \ as our players get to vote on what they think the team should work in \u2013\
      \ right from inside the game`s main menu. And please keep in mind - this only\
      \ lists big projects. There are nearly 200 other smaller things and improvements\
      \ across the board that are still planned.<br><br><br><ul class=\"bb_ul\"><li>Adding\
      \ CoOp to the campaign - including attacking friends or random players towns,\
      \ armies, or inviting friend or random player to attack AI in your campaign<br></li><li>Workshop\
      \ support, opening up all game files for modders<br></li><li>Religion - Chaplain\
      \ Adviser that oversees religion, elections of Pope, various religious actions\
      \ that benefit the player`s campaign<br></li><li>Complex Trade System - Merchant\
      \ Adviser that oversees trade - conclude trade agreements, setup trade routes\
      \ between towns and nations, earn silver, trade goods and reputation<br></li><li>Updated\
      \ victory and information screens - showing all the changes in diplomacy, standing\
      \ and reward<br></li><li>Being able to recruit Lords into your Kingdom<br></li><li>Customization\
      \ of player colours and nation colours<br></li><li>Overlay on all unit battalions\
      \ - that show their portrait, health, status and much more, optional can be\
      \ turned on and off<br></li><li>Several new Diplomatic actions - trade agreements,\
      \ various alliances, claims<br></li><li>Some of the starting lords become female\
      \ Ladies instead, option to choose Male or Female character<br></li><li>New\
      \ random map terrain sets (fir forests, rural areas, dry lands, desert and more)<br></li><li>Expanding\
      \ tech tree to add another 25 technologies<br></li><li>Several new Large town\
      \ levels (Lisbon, Cagliari, Rome, Florence, Milan)<br></li><li>Being able to\
      \ issue orders to AI Lords during battle, depending on their relations and allegiance\
      \ <br></li><li>Being able to issue orders to AI lords on the world map</li></ul><br><br><strong>If\
      \ release goes very well, to be added later in 2019</strong><br><br><ul class=\"\
      bb_ul\"><li>Creating unique unit art for each nations unit roaster<br></li><li>Creating\
      \ new town building and wall styles for different nations (including Muslim\
      \ style, Italian style e.t.c)<br></li><li>Expanding world map to feature North\
      \ Africa, Asia Minor<br></li><li>Adding 12 new nations to the game, complete\
      \ with 50 new lords<br></li><li>Expanding tech tree to feature gunpowder advances\
      \ - allowing recruiting cannons and musketeers in the late game<br></li><li>Zombie\
      \ Mode - a secondary campaign mode, where dead do not stay dead - and armies\
      \ of undead roam the world map, forcing rules to unite against the Undead plague<br></li><li>World\
      \ Map quests - various random quests to complete on the world map for rewards<br></li><li>Town\
      \ Development Quests - various optional random quests to complete while building\
      \ up your town<br></li><li>Loans - take loans from different factions and characters,\
      \ or become a banker yourself. Be warned - they will come to collect the debts.<br></li><li>Major\
      \ events during campaign - including Black Death</li></ul>"
