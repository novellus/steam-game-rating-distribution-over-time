details:
  data:
    about_the_game: <strong>Karma City Police</strong> is a retro style pixel art
      adventure, where your mission is to be the new dispatcher at the largest Police
      Station of Karma City.<br><br><ul class="bb_ul"><li> Enjoy a captivating story
      with lots of humor and eccentric characters.<br></li><li> Talk to the victims
      to discover their needs.<br></li><li> Allocate resources to assist them. <br></li><li>
      Explore the police station. Watch the TV news, interact with computers, files
      and terminals.<br></li><li> Unique battle system based on pinball mechanics.<br></li><li>
      Soundtrack created exclusively for the game.<br><br><strong>Karma City Police</strong>
      is a love letter from a solo developer to all those adventure and rpg games
      some of us grew up with.<br><br>This product is still in Early Access.  The
      current version is 1 hour long. Minor bugs or errors may occur. If you see anything
      wrong or have any suggestions, please let me know by sending me a DM or leaving
      a message on the discussion board.</li></ul>
