    about_the_game: The Original Soundtrack of Captain Starshot -  collaborated with
      and created by WellcookedAudio.<br><br>This Soundtrack DLC features seven unique
      tracks from the Captain Starshot. It includes around 15+ minutes of listening
      time and is in MP3 format.<br><br>The soundtrack includes the following tracks;<br>-
      <strong>Engage Hyperdrive</strong> - 02:07<br>- <strong>Dial 'S' for Starshot</strong>
      - 02:54<br>- <strong>Faint Humanity </strong> - 02:47<br>- <strong>Run and Vaporize</strong>-
      01:32<br>- <strong>Space Stranger </strong> - 03:05<br>- <strong>Away Team</strong>
      - 02:03<br>- <strong>Nautilus </strong> - 02:46<br><br>The soundtrack files
      will be placed in your Captain Starshot folder in your Steam Library Directory,
      which will be:<br><strong>...Steam\steamapps\common\CaptainStarshot\Captain
      Starshot - The Original Soundtrack</strong>
