    about_the_game: A professional aerobic boxing VR fitness game. There are 23 boxing
      moves, 54 combinations of actions, and a long-term training plan with gradually
      increasing difficulty can be automatically generated according to the goal,
      duration, and intensity. During the training, the coach will simultaneously
      conduct professional action demonstrations and voice guidance. With rhythmic
      music, let's have a hearty exercise.<br><br><strong>Real Coach Teaching</strong><br>All
      coaches' movements are captured and generated by real body movements of professional
      coaches. The whole process of professional CV dubbing voice teaching is used
      to ensure that professional teaching experience like real private teaching can
      be provided.<br><br><strong>Customized training plan</strong><br>Users can automatically
      generate a personal long-term daily training plan from three dimensions of weight
      loss, physical strength enhancement and health maintenance, training intensity
      and training duration. Meanwhile, with the advance of training time, the difficulty
      and intensity of training will gradually increase.<br><br><strong>Training in
      designated position</strong><br>According to different training purposes, such
      as upper arm shaping, chest muscle training, waist shaping, hip lifting training,
      calf shaping, whole body training and other dimensions, a single targeted training
      is carried out, so that users can have more choices beyond the long-term plan.<br><br><strong>Determination
      of music rhythm</strong><br>In order to solve the dullness of simple training
      and increase the gameplay, there are many kinds of BGM music cooperation in
      the training process. Users need to keep up with the music rhythm while completing
      the specified actions. After each training, scores will be settled according
      to the judgment.<br><br><strong>Personal fitness data</strong><br>The current
      exercise data is displayed in the form of chart, and the daily predicted calories
      consumed, exercise number, body age, weight, BMI, etc. In the later stage, with
      the mobile app, the movement data outside the game can be recorded synchronously.
