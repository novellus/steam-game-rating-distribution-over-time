details:
  data:
    about_the_game: "Hundreds of buildings, trees, and items all at your fingertips\
      \ to make parallax maps easier and higher-quality! <br />\r\n<br />\r\nBuildings,\
      \ trees, and objects from some of the other Medieval resource packs have been\
      \ completely re-made in higher quality, along with numerous brand-new houses,\
      \ buildings, and trees to supplement your resource stash! With these resources,\
      \ you can very quickly build your own parallax maps effectively. These new and\
      \ remastered tiles are compatible with all other Medieval resource packs.<br\
      \ />\r\n<br />\r\nIncluded in the Medieval: Expansion pack is as follows:<br\
      \ />\r\n<br />\r\n* 32 Ground Texture Decals \u2013 grasses, dirt fields, roads,\
      \ cobblestone, pavers, forest, burnt forest, and more!<br />\r\n* 4 Spritesheets\
      \ with a number of remastered and new objects to fill your maps.<br />\r\n*\
      \ Nearly 70 trees featuring different varieties of trees, trees without leaves,\
      \ fall-colored trees, huge trees, small trees, and all the trees you would need\
      \ to make a forest!<br />\r\n* Over 430 houses, castle pieces, fences, bridges,\
      \ market stalls, pantheons, ruins, and other structures and buildings!"
