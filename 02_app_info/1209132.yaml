    review: As much as I enjoy this song, it's understandably slow. This translates
      to a fairly boring track, in my opinion. Regardless of the censorship that others
      complain about (which is a non-issue), there's just not much challenge here.
      If you're looking to play a slower song with fairly easy to hit notes at even
      the highest difficulties, this song is it.
