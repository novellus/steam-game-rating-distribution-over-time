    about_the_game: "Meet kind anime girls and dance with them to the cool songs.\
      \ All this inside anime styled locations!<br />\r\nAnime Girls VR will let you\
      \ feel presence of characters like they would be next to you. Prepare for the\
      \ great effort if you want to keep up with the girls!<br />\r\nThree female\
      \ friends, each completely different.<br />\r\n<br />\r\nYoko - She works in\
      \ her dreamed job as middle school teacher. She loves reading adventure and\
      \ fantasy books.<br />\r\n<br />\r\nMizuka - She has taken job as maid in her\
      \ friend's house. This girl is petite yet very hardworking and full of energy.\
      \ Everyday on her face appears sincere smile. She is dreamer type with the habit\
      \ to constantly daydreaming. She is happy to help others who need support.<br\
      \ />\r\n<br />\r\nKaori - She loves sport and is very physically active. Kind\
      \ and friendly person, somewhat short-tempered. She loves smiling, having fun\
      \ and people with great sense of humor.<br />\r\n<br />\r\nAll this girls was\
      \ connected by passion to dancing, which is theirs form of self-expression.<br\
      \ />\r\nJoin them and have fun dancing!<br />\r\n<br />\r\nfeatures:<br />\r\
      \n- unique music<br />\r\n- location straight from the world of anime<br />\r\
      \n- high quality anime models<br />\r\n- different types of dance<br />\r\n\
      - Game designed for virtual reality with full support of roomscale"
