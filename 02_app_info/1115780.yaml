    reviews: "\u201CThe delicate and pretty look of this game masks a dark story.\
      \ An award winner in its native Belgium, The Almost Gone looks set for further\
      \ acclaim.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.theguardian.com/technology/2017/aug/25/gamescom-best-games-mario-odyssey-assassins-creed-cuphead-monster-hunter-video-games-event\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Guardian</a><br><br>\u201CThe Almost\
      \ Gone's isometric perspective and instantly appealing palette are evocative\
      \ of Monument Valley, but this isn't a relaxing puzzler.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.vice.com/en_us/article/xdwm43/exploring-creativity-at-the-inaugural-indiecade-europe\"\
      \ target=\"_blank\" rel=\"noopener\"  >Vice</a><br>"
