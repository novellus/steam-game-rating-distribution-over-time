    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1115780/extras/SUB1_@1x.gif?t=1605608895\"\
      \ /><br><br>Poised between life and death, isolated and alone, you must <strong>unravel\
      \ the poignant truths that led to your fate.</strong> Dig beneath the beautifully\
      \ rendered fa\xE7ades and interiors of an ordinary suburban lifestyle to discover\
      \ <strong>a contemporary tale crafted by an award-winning author.</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1115780/extras/App1_@1x.gif?t=1605608895\"\
      \ /><br><br>Piece together this compelling story by revealing objects and memories,\
      \ and decipher these clues to reveal more of the story and its secrets. From\
      \ your own home to eerily deserted streets, beautiful apartment blocks to abandoned\
      \ hospitals, you must <strong>search forensically for clues and the path forwards</strong>.\
      \ Each new revelation takes you that one step closer to understanding, and to\
      \ the people and places that surrounded you, in your all too short life.<br><strong>Why\
      \ are you here? Why are you trapped? Will you ever get home?</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1115780/extras/House1_@1x.gif?t=1605608895\"\
      \ /><br><br>Experience an <strong>emotional and immersive story</strong> written\
      \ by award-winning author Joost Vandecasteele<br>Explore every <strong>nook\
      \ and cranny</strong> of each beautifully rendered diorama<br>Play through <strong>five\
      \ compelling chapters</strong>, with each revealing more secrets and twists\
      \ that will lead you to the truth<br>From an unassuming sitting room, to a tent\
      \ in a forest, from a police car in a tree to an abandoned hospital, a hauntingly\
      \ different suburbia<strong> is yours to discover</strong>"
