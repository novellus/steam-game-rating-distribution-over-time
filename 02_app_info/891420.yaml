details:
  data:
    about_the_game: "VR Model Viewer allows you to import a variety of model formats\
      \ for viewing in VR. Supported formats:<br />\r\n<br />\r\n- OBJ, 3DS, FBX,\
      \ STL, DXF, DAE, X3D, Blend, GLTF, PLY, 3MF<br />\r\n<br />\r\nOnce imported\
      \ you can rotate/scale the model, pick it up and examine it close up in VR,\
      \ and create custom layouts for displaying your models for later use. Curate\
      \ your 3D model collection and show off your work!<br />\r\n<br />\r\nThe following\
      \ headsets are officially supported:<br />\r\n<br />\r\n- Valve Index<br />\r\
      \n- HTC Vive<br />\r\n- Oculus Rift CV1<br />\r\n- WMR (Lenovo Explorer)<br\
      \ />\r\n<br />\r\nQuest and Cosmos are not supported at this time."
