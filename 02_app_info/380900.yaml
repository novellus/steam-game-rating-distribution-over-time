  data:
    about_the_game: "This set contains the following three multiplayer missions:<br\
      \ />\r\n1 &quot;The Mighty Scythe&quot;<br />\r\n2 &quot;Gut Out of Control&quot;<br\
      \ />\r\n3 &quot;Wings of Mass Destruction&quot;<br />\r\n4 &quot;Twister of\
      \ Timelines&quot;<br />\r\n5 &quot;The Iron Hunter&quot;<br />\r\n6 &quot;Bathed\
      \ in Miasma&quot;<br />\r\n7 &quot;As Hot As They Come&quot;<br />\r\n8 &quot;Douse\
      \ the Flames!&quot;<br />\r\n9 &quot;Burning Shockwaves&quot;<br />\r\n10 &quot;Writhing\
      \ Watersnakes&quot;<br />\r\n11 &quot;Unrepentant Atrocity&quot;<br />\r\n12\
      \ &quot;Too Swift a Conclusion&quot;<br />\r\n13 &quot;All That Glitters&quot;<br\
      \ />\r\n14 &quot;Transformations Awry&quot;<br />\r\n<br />\r\n1, 2, 5, 6, 9,\
      \ 10 and 13 will be unlocked once you progress as far as Phase 8, while 3, 4,\
      \ 7, 8, 11, 12 and 14 will be unlocked once you reach Phase 13.<br />\r\n<br\
      \ />\r\nUse the Portal Stone to access the multiplayer lobby and select DLC\
      \ to receive the additional missions.<br />\r\nIf you wish to play with multiple\
      \ players, then each player must own this additional content in order to proceed.<br\
      \ />\r\n<br />\r\n* The images are from an in-development build and may differ\
      \ from the final version."
