    about_the_game: "<strong>Following a tragic stroke of fate, Alfred embarks on\
      \ a journey north in search of redemption.</strong><br><br>In this single-player\
      \ road trip adventure, you'll travel to beautiful places, capture memories with\
      \ your camera, meet interesting people, and even make some new friends.<h2 class=\"\
      bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li>Experience a nuanced and heartfelt\
      \ story about broken dreams, loss, and regret\u2014but also courage, hope, and\
      \ true friendship.<br></li><li>Explore stunningly beautiful environments, ranging\
      \ from serene forest lakes to dusty barrens sweltering in the desert sun.<br></li><li>Examine\
      \ and interact with objects to learn about your surroundings and the people\
      \ living there.<br></li><li>Take pictures with your good ol' instant camera\
      \ to document Alfred's journey and solve small environmental puzzles.<br></li><li>Discover\
      \ the stories, beliefs and struggles of the various characters you meet along\
      \ the way brought to life by renowned voice actors, including Dave Pettitt (<i>Valiant\
      \ Hearts: The Great War</i>, <i>Frostpunk</i>), Daniel Amerman (<i>League of\
      \ Legends</i>), and Cissy Jones (<i>Firewatch</i>, <i>Life is Strange</i>).<br></li><li>Featuring\
      \ an original soundtrack by Clark Aboud (<i>Slay the Spire</i>, <i>Kind Words</i>).<br></li><li>You\
      \ can pet the dog.</li></ul><br><i>Forever Ago</i> is the debut title of Third\
      \ Shift, a small, narrative-focused indie game studio founded by two best friends."
