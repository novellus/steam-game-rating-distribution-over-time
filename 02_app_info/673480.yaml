  data:
    about_the_game: '<h2 class="bb_tag">Quick note from the developer:</h2>You would
      like to play a turn based strategy game without experience any world war scenario
      again and again? Say no more! Timbertales should be your choice!<br><br><br>Timbertales
      is a fantasy turn based strategy game combined with an unique nature theme,
      which features forest animals and insects. More races will follow soon. Explore
      the beautiful nature of Timbertales and prepare for epic battles in the forest!<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/673480/extras/gif_small.gif?t=1597261595"
      /><br><br>If you are thinking about buying Timbertales please keep in mind that
      I am a very passionate strategy gamer myself, but a solo indie game developer.
      This means the campaign is quite short and the game quality itself is far away
      from triple A games with hours of content. What I like to offer you is a solid
      turn based strategy game with a very different approach theme and mechanics
      wise. Best of all you can get it at the price, where I tend to spend more on
      a coffee to go.<br><br>Make sure to contact me or participate in the community
      hub if you have any comments, questions or feedback. I appreciate your feedback
      a lot and I love to implement new features based on community responses. There
      is a lot of development ongoing at the moment make sure to follow the progress
      in the latest announcements.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/673480/extras/features.png?t=1597261595"
      /><h2 class="bb_tag">Fractions</h2>There are different fractions: Vermin and
      sylvans. Each fraction consists of multiple heroes, which are very unique in
      look and feel. They provide unique abilities and fit their own role like range
      dps, melee dps, support, healer etc.<h2 class="bb_tag">Campaign</h2>There is
      a short story mode, which tells the story of the sylvan. This done with a short
      tutorial, a prolog and the sylvan campaign it self. Every campaign contains
      of multiple missions. Vermin campaign will follow soon!<br><br><ul class="bb_ul"><li>Enjoy
      the exciting story of Timbertales<br></li><li>Innovative mission objectives
      and challenges<br></li><li>Master all missions, special achievements</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/673480/extras/campaign.png?t=1597261595"
      /><h2 class="bb_tag">Challenges</h2>Very unique game mode, draft an army of
      limited options and climb up a special ranking! You will have to defeat an AI
      opponent with an increasing skill level. With each win your challenge level
      will be raised and the opponent will get even stronger as your rewards will!<br><br><ul
      class="bb_ul"><li>Unique game mode, draft an army of limited options and climb
      a special ranking!<br></li><li>Increase your chance of epic rewards with each
      victory<br></li><li>Special ranking</li></ul><h2 class="bb_tag">Multiplayer</h2>You
      can compete with your individual drafted army composition against other players.
      There is a special ranking for ranked games based on an competitive rating.<br><br><ul
      class="bb_ul"><li>Compete with other players in epic multiplayer battles<br></li><li>Create
      an individual army<br></li><li>Gain experience and improve your army<br></li><li>Mess
      yourself with other players in the ranking mode</li></ul><h2 class="bb_tag">Arena</h2>A
      special challenging game mode. Create an army with limited options and crush
      your enemies. As soon as you lost 3 times with your army the arena ends and
      you will receive rewards for your progress.<br><br><ul class="bb_ul"><li>A special
      challenging game mode to compete with real players<br></li><li>Draft an army
      with limited options and crush your enemies</li></ul><h2 class="bb_tag">Portraits</h2>You
      can also unlock portraits for your account and showcase them.<h2 class="bb_tag">Spheres</h2>A
      defeated Unit has a special drop chance of an unique type of a sphere. There
      are heal spheres which can heal your units, critical strike spheres which increases
      the critical strike chance for several rounds and acorn point sphere which increases
      your acorn points. Acorn points are the in game currency to unlock features.<h2
      class="bb_tag">Maps</h2>In challenge and multiplayer mode there will be special
      maps to play on. These maps provide special optional map objectives. If those
      objectives are completed different events can happen and will grant you an advantage.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/673480/extras/map.png?t=1597261595"
      /><h2 class="bb_tag">Timbertales is inspired by the following games:</h2><ul
      class="bb_ul"><li>Battle Isle</li><li>Battle World Kronos</li><li>Advanced Wars</li><li>Battle
      of Wesnoth</li><li>Jagged Alliance</li></ul><br>I wanted to create a game, which
      has the feeling of classical games I played in my childhood, but with a very
      unique nature theme and challenging content. Unlike 4x turn based strategy games
      - You will not have to produce units in Timbertales. It is more focused on a
      table top strategy game approach, where you have to prepare your army before
      starting the battle.<br>Every character offer his own abilities and style. You
      will have the choice for just normal attacking or using very special abilities,
      like healing, cursing or heavy attacks. More diversity coming soon!<br><br>For
      more information please visit Twitter / Facebook and my website :)<br>I am looking
      forward for your support, feedback and comments.'
