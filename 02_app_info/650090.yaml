details:
  data:
    about_the_game: "VeeR VR is a premium VR entertainment platform, with a library\
      \ of 10,000+ of 4K 360/180 3D videos, photos and interactive experiences.<br\
      \ />\r\n<br />\r\nNow support Voice Input!<br />\r\n<br />\r\nFRESH EXPERIENCES\
      \ CURATED DAILY in a variety of immersive categories such as interactive stories,\
      \ live performances, animations, travel &amp; documentaries<br />\r\n<br />\r\
      \nPREMIUM TITLES from award-winning studios and film-festival selections<br\
      \ />\r\n<br />\r\nONLINE STREAMING &amp; OFFLINE WATCHING up to 4K<br />\r\n\
      <br />\r\nHEAD-TRACKED SUBTITLES available in English and simplified Chinese\
      \ on selected titles<br />\r\n<br />\r\nVEER MOBILE COMPANION APP available\
      \ on iOS &amp; Android for exploring content on-the-go, and bookmarking to watch\
      \ in a VR headset later<br />\r\n<br />\r\nWelcome to VeeR VR Facebook group\
      \ \u201CVR Headset Owner Community\u201D. In there, you can join fun campaigns\
      \ to win wonderful gifts, mingle with other VR enthusiasts, and directly communicate\
      \ with VeeR staff if you have any suggestions or questions!<br />\r\n<br />\r\
      \nAny thoughts or feedback? Feel free to be in touch via following channels:<br\
      \ />\r\nFacebook: @letsveer<br />\r\nTwitter: @letsveer<br />\r\nWebsite\uFF1A\
      veer.tv<br />\r\nSupport\uFF1Asupport@veer.tv"
