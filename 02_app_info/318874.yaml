    about_the_game: "Lara and her companions must overcome a new tomb filled with\
      \ devious puzzles and hordes of deadly enemies. This pack also includes the\
      \ Ice Climber skin, Icy Rifle, rings, and amulets to discover.<h2 class=\"bb_tag\"\
      >Key Features:</h2><br><ul class=\"bb_ul\"><li>Ice Climber (Lara Skin)<br></li><li>Icy\
      \ Death (Rifle)<br></li><li>Frozen Mark of Set's Ascetic (Defensive Ring)<br></li><li>Frozen\
      \ Band of Set's Favor (Offensive Ice Ring)<br></li><li>Frozen Pendant of Set's\
      \ Chosen (Ice Amulet)<br></li><li>Tomb of Hoarfrost (Icy Tomb)<br></li><li>Sunken\
      \ Chapel of Sobek (Sunken City)<br></li><li>Huge Bag of Gems (300 Gems)\t</li></ul>"
