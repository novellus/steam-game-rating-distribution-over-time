details:
  data:
    about_the_game: "Grow an emblematic tree in each different world inspired by popular\
      \ folklore (Broc\xE9liandre forest, Native Americans, Vikings, Medieval Japan).\
      \ Each player has a certain number of parts to grow the tree (branch, leaf,\
      \ bud, fruit and golden flower) and the first one to place them wins. Each player\
      \ has cards and guardian spirits to help them grow the tree faster or slow down\
      \ the growth of their opponents'.  It is important to use them at the right\
      \ time and correctly! <br><br><ul class=\"bb_ul\"><li>4 Folklore and popular\
      \ worlds with a reference tree. <br></li><li>Beautiful graphics<br></li><li>Play\
      \ alone or against 3 opponents<br></li><li>2 to 4 person multiplayer<br></li><li>A\
      \ simple and addictive game for the whole family (from age 10)</li></ul>"
