    about_the_game: "Three Kingdoms: the Last Warlord is a turn-based SLG, where you\
      \ are the ruler, produced by Chengdu LongYou Game studio. It is a brand new\
      \ Three Kingdoms world built with Chinese people\u2019s new thinking style of\
      \ the Three Kingdoms. The game deeply delineates the difference in cities terrain\
      \ and each officer\u2019s abilities, highlights the battle spirit of timing,\
      \ place and human allocation.<br><br>Facebook: <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.facebook.com/threekingdomsthelastwarlord/\"\
      \ target=\"_blank\" rel=\"noopener\"  >www.facebook.com/threekingdomsthelastwarlord/</a><br>Discord:\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/2xxZBkS\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/2xxZBkS</a><br><br>The\
      \ features of the legitimate game.<br><br>Classic line drawing and tapestry\
      \ painting make it simple and elegant. <br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/577230/extras/\u5934\
      \u50CF\u7537.gif?t=1610174940\" crossorigin=\"anonymous\"/><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/577230/extras/\u5934\
      \u50CF\u5973.gif?t=1610174940\" crossorigin=\"anonymous\"/><br><br>Over 1,300\
      \ officers appeared, including historical and fictional ones.<br>The officers\u2019\
      \ heads adopt classic line drawing and tapestry painting as Three Kingdoms picture-story\
      \ book. Its archaistic design shows traditional Chinese style.<br><br>Easy-to-start\
      \ affairs management pattern.<br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/577230/extras/\u5185\
      \u653F1.gif?t=1610174940\" crossorigin=\"anonymous\"/><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/577230/extras/\u5185\
      \u653F2.gif?t=1610174940\" crossorigin=\"anonymous\"/><br><br>Basic Affairs,\
      \ Personnel, Search, Research all adopt laid management pattern to reduce the\
      \ frequency that players operate, thus focus on other events. In role-play mode,\
      \ players only need to attend the capital and country\u2019s governance. Other\
      \ cities could be managed automatically or remote controlled by Policy.<br>\
      \ <br>Abundant intensions of the game<br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/577230/extras/\u5175\
      \u79CD-\u4E39\u9633\u5175.gif?t=1610174940\" crossorigin=\"anonymous\"/><br>Elite\
      \ Rangers        <br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/577230/extras/\u5175\
      \u79CD-\u864E\u8C79\u9A91.gif?t=1610174940\" crossorigin=\"anonymous\"/><br>Tiger\
      \ Cavalry<br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/577230/extras/\u5175\
      \u79CD-\u65E0\u5F53\u98DE\u519B.gif?t=1610174940\" crossorigin=\"anonymous\"\
      /><br>    Elite Crossbowmen   <br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/577230/extras/\u5175\
      \u79CD-\u5357\u86EE\u8C61\u5175.gif?t=1610174940\" crossorigin=\"anonymous\"\
      /><br>Nan Man War Elephants<br><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/577230/extras/\u5185\
      \u5BB91.gif?t=1610174940\" crossorigin=\"anonymous\"/><br><br>Over 300 officer\u2019\
      s independent features show its individual difference.<br>More than 500 historical\
      \ treasure satisfy player\u2019s preference. <br>Nearly 60 different cities\
      \ have over 200 actual specialties and features.<br>Abundant technology and\
      \ development explain the importance the tech has for the land.<br>3\tbasic\
      \ units and about 20 unique units form rich army system.<br>Go back to the classic\
      \ turn-based battle, emphesis on strtegic orginization. <br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/577230/extras/\u6218\
      \u4E891.gif?t=1610174940\" crossorigin=\"anonymous\"/><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/577230/extras/\u6218\
      \u4E892.gif?t=1610174940\" crossorigin=\"anonymous\"/><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/577230/extras/\u6218\
      \u4E893.gif?t=1610174940\" crossorigin=\"anonymous\"/><br><br>The climate, terrain\
      \ and land height emphize how time and place count for wars.<br>Fieldbattle\
      \ and siege battle are independent. Siege has Battering Ram, Trebuchet and Siege\
      \ Tower. Defense has Catapult, Ballista and Spear Cart. It explains the balance\
      \ between siege and defense.<br><br>Build your own Three Kingdoms world.<br><img\
      \ src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/577230/extras/\u7F16\u8F911.gif?t=1610174940\"\
      \ crossorigin=\"anonymous\"/><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/577230/extras/\u7F16\
      \u8F912.gif?t=1610174940\" crossorigin=\"anonymous\"/><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/577230/extras/\u7F16\
      \u8F913.gif?t=1610174940\" crossorigin=\"anonymous\"/><br>It has the internal\
      \ edit that makes scenario-edit possible. Create new officers and edit the new\
      \ ruler.<br>All-sided and interactive relationship system puts officers\u2019\
      \ relation into dynamic changes. The ruler is able to appoint marriages and\
      \ Sworn among its officers."
