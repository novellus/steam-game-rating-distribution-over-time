    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1411380/extras/h.png?t=1598961425"
      /><br>The Story of The Flood is an interactive visual novel. In this story,
      you survived a great flood and you have to collect fragments of the past world
      as you explore. Every choice can lead to different endings.<br><br>Features:<br><br><ul
      class="bb_ul"><li>Multiple endings<br></li><li>Interact with objects<br></li><li>Unique
      graphic style<br></li><li>Choose your fate: will you get out of this alive?<br></li><li>Collect
      fragments of the past world as you explore</li></ul><br>Life is long and full
      of an infinite number of decisions, always keep making choices. <br><br>Good
      luck!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1411380/extras/he.png?t=1598961425"
      />'
