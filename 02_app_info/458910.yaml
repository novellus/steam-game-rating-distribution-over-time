    about_the_game: "<i>Only the host needs to own this DLC. </i><br><br>1-5 Players\
      \ | Ages 14 &amp; Up <br><br>Approximately 30 minutes <br><br>This DLC includes\
      \ Tiny Epic Kingdoms and the expansion, Heroes' Call.<br><br>From designer Scott\
      \ Almes comes Tiny Epic Kingdoms! A 4x MicroGame!<br><br>In <i>Tiny Epic Kingdoms</i>,\
      \ you rule! But whether you reign supreme or crumble under pressure is entirely\
      \ in your hands. You will be exploring lands and factions, expanding kingdoms,\
      \ exploiting opportunities, and exterminating all those who question your rule\u2026\
      but so will everyone else! The results of this tiny conflict are nothing short\
      \ of epic!In this surprisingly simple, yet deeply engaging game, players will\
      \ be coming back for more and more. With 13 unique and thematic factions and\
      \ 16 unique territories no game will ever be the same.<br><br><i>Heroes\u2019\
      \ Call</i> introduces several new aspects to Tiny Epic Kingdoms:<br><br><ul\
      \ class=\"bb_ul\"><li>New Factions<br></li><li>New Territories, Regions, &amp;\
      \ Resource Type<br></li><li>New Hero Meeples and Abilities<br></li><li>New War\
      \ Towers</li></ul>"
