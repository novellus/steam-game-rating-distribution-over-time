    review: I'm a fan of puzzle 15 and slide puzzles in general, but this game is
      just a buggy mess. I liked the minimalistic style and the various sizes of puzzles,
      but most of the time when you attempt to slide a piece, it bugs out and requires
      a restart. Looked like a game I was looking for, but it's nearly unplayable.
