    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1390670/extras/concept_art.png?t=1609811822"
      /><br><strong>Travel through an epic and exotic realm,</strong> you will face
      unique enemies along the way that are trying to stop you from escaping. There
      are crystals and secrets waiting to be found. Collect it or not it's your choice,
      choose your destiny.<br><br>Escape from Naraka is a 3D Platformer Survival game
      with exotic Balinese themes. Every level will challenge you through several
      themed platforms, all giving you new trials to complete. You will have to master
      the arts of dodging and timing to be able to survive. <strong>What are you waiting
      for? Try and challenge yourself!</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1390670/extras/line_features.png?t=1609811822"
      /><br><ul class="bb_ul"><li> <h2 class="bb_tag">Exotic Balinese themed levels
      full of platforming challenges, traps, and adversities.</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1390670/extras/rangda01.gif?t=1609811822"
      /><br></li><li> <h2 class="bb_tag">Terrifying enemies that bar your way to your
      freedom.</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1390670/extras/Gajaru01.gif?t=1609811822"
      /><br></li><li> <h2 class="bb_tag">Unique abilities that are essential for your
      successful escapade.</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1390670/extras/skills.gif?t=1609811822"
      /><br></li><li> <h2 class="bb_tag">Lots of secrets to uncover for those who
      are keen enough to find them.</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1390670/extras/lalar01.gif?t=1609811822"
      /><br></li><li> <h2 class="bb_tag">Leaderboards in each level and one for the
      whole run so you can see how you fare against others.</h2></li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1390670/extras/line_wishlist.png?t=1609811822"
      /><br><br>We are a 3-person team of indie game developers. We have one Artist,
      one Programmer, and one Game Designer. Escape from Naraka has currently been
      in development since April 2020, if you are interested in the development, come
      join our Discord and feel free to chat with us.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1390670/extras/steambanner02.png?t=1609811822"
      /><br>Discord || <a href="https://steamcommunity.com/linkfilter/?url=http://discord.gg/JU3xRzM"
