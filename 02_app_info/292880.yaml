    review: "Hmm, was soll man zu diesem Spiel sagen - es ist halt ein Wimmelbild/Puzzlespiel\
      \ der einfachsten Sorte. Allerdings macht es tats\xE4chlich dem j\xFCngeren\
      \ Publikum Spa\xDF, denn das war mal ein Spiel das man mit meinem j\xFCngeren\
      \ Sohn gut spielen und vor allem auch durchspielen konnte.\nPluspunkte:\n- nette\
      \ Wimmelbilder , die nicht unn\xF6tig schwer gemacht werden um das Spiel in\
      \ die L\xE4nge zu ziehen\n- Die Puzzles sind recht einfach.\n- Man kriegt ein\
      \ Spiel zu Ende, ohne Dauerzocker zu sein ;)\n- Alle F\xE4higkeiten der Gehilfen\
      \ werden mindestens einmal ben\xF6tigt\nMinuspunkte:\n-Man sammelt Geld, kann\
      \ es aber eigentlich nicht verwenden\n- Bogenschie\xDFen leider nur als Minispiel\
      \ und um ab und zu mal etwas zu zerschie\xDFen um Geld zu erhalten\n\nWenn man\
      \ das im Sale f\xFCr 1 Euro oder so bekommt und man alleine oder mit Kind Spa\xDF\
      \ an solchen kleineren Spielen hat, dann kann man getrost zugreifen. 2-3 Stunden\
      \ kann man damit verbringen. Momentan kann man ja eh nicht so viel anders machen\
      \ - den ganzen Tag Joggen und Mensch \xC4rger dich nicht spielen ist auch anstrengend\
      \ ;)"
