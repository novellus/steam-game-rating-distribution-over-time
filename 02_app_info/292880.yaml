    about_the_game: "When an evil ruler greedily taxes his people to near starvation,\
      \ there\u2019s always one who rises against all odds to fight for what\u2019\
      s right ... but Fighting for the good of the people often results in fighting\
      \ for one\u2019s family. Help our brave new Hero rise from humble beginnings\
      \ to becoming the champion of which stories are written for centuries. <br />\n\
      <br />\nFeatures<br />\n- Gather your band of merry men <br />\n- Use unique\
      \ skills to solve puzzles <br />\n- New mini-games and archery competitions\
      \ <br />\n- Interact with characters, good and evil <br />\n- Rob from the rich\
      \ and give to the poor!"
