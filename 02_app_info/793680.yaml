    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/793680/extras/Header_Short.png?t=1593187281"
      /><br>Experience a weird, relentless solar tour in this randomly generated space
      rogue-lite. Travel from Planet X to Earth while fending off endless waves of
      attackers. What is the payload? A &quot;superstar&quot; nuclear bomb. What is
      the mission? To make her famous! Does it makes sense? Ask the &quot;scientist&quot;
      who built that thing!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/793680/extras/HeaderStory.png?t=1593187281"
      /><br>While working on his latest nuclear bomb, Dr. Leopold had a revelation.
      He wasn''t creating a weapon of mass destruction; he was creating a nuclear
      superstar! Was it the radiation sickness or was Leopold always insane like this?
      Who knows and who cares? Now you must do his bidding and tour the solar system
      with Celine, his dear bomb. Who would not be thrilled to host the concert of
      a nuclear bomb under the control of a clearly insane scientist? Everybody it
      seems, that''s why they are all trying to destroy Leopold''s creation.<br><br><br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/793680/extras/HeaderFeatures.png?t=1593187281"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/793680/extras/Bullet.png?t=1593187281"
      /> Fight using ranged and melee weapons while blocking attacks with your shield.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/793680/extras/Jupiter.gif?t=1593187281"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/793680/extras/Bullet.png?t=1593187281"
      /> Manage your bomber and make difficult choices: Do you repair that flaming
      part, heal that nearly-dead crewman or upgrade your stats?<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/793680/extras/Silo.gif?t=1593187281"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/793680/extras/Bullet.png?t=1593187281"
      /> Unlock 9 playable ships.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/793680/extras/Shipsel.gif?t=1593187281"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/793680/extras/Bullet.png?t=1593187281"
      /> Over 100 different possible crew members, from humans to space bears.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/793680/extras/recruit.gif?t=1593187281"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/793680/extras/Bullet.png?t=1593187281"
      /> 64 different weapons, from puny rifles to nuclear mortars.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/793680/extras/Neptune.gif?t=1593187281"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/793680/extras/Bullet.png?t=1593187281"
      /> Over 20 different scientifically inaccurate environments, such as space whale
      pods and planetary atmospheres.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/793680/extras/whale.gif?t=1593187281"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/793680/extras/Bullet.png?t=1593187281"
      /> Over 70 enemy types with variations including, Scavengers, Fascist Cats and
      Pugs from space, Giant insects and Dr. Leopold''s experimental rejects.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/793680/extras/Abomination.gif?t=1593187281"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/793680/extras/Bullet.png?t=1593187281"
      /> Fight giant bosses on 8 different worlds from Pluto to Earth.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/793680/extras/Planets.gif?t=1593187281"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/793680/extras/Bullet.png?t=1593187281"
      /> Upgrade your ships, modify your famous payload, assemble the perfect crew
      and buy destructive weapons.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/793680/extras/upgrades.gif?t=1593187281"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/793680/extras/Bullet.png?t=1593187281"
      /> Choose your challenge: do you dock at this station and spend 3 minutes dodging
      an angry Planetoid or do you skip that shop for an easier run through a colorful
      space aurora?<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/793680/extras/Planetoid.gif?t=1593187281"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/793680/extras/Bullet.png?t=1593187281"
      /> Did that giant insect-shrimp thing at saturn give you a beating before it
      died in chunks of meat? Just hit that detonate button and blow up your nuclear
      superstar. That''ll show the others.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/793680/extras/bash.gif?t=1593187281"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/793680/extras/Bullet.png?t=1593187281"
      /> Die a lot, master the game and win a well-deserved victory.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/793680/extras/victory.gif?t=1593187281"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/793680/extras/Bullet.png?t=1593187281"
      /> Work for the solar system''s ultimate genius, Dr. Leopold from Planet X.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/793680/extras/lab.gif?t=1593187281"
      /><br><br><br>Saving the universe is common, there is nothing of that sort here,
      it''s just an absurd quest for nuclear celebrity.'
