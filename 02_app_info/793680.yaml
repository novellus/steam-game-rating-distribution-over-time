    reviews: "\u201CThe thing is, difficult or no, FSX is still really good fun. I\
      \ have a feeling this is the sort of game you could return to week after week,\
      \ learning its intricacies and formulating the best possible strategy for success.\
      \ I\u2019d like to see a few changes made, a few quality of life additions,\
      \ but it\u2019s hard not to recommend a game that\u2019s this much fun and looks\
      \ this good to boot. I suspect that the brilliantly named developer, Turbo Pelvis\
      \ 3000, will be one to keep an eye on in the future.\u201D<br>8/10 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.indiegamewebsite.com/2019/05/17/fission-superstar-x-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Indie Game Website</a><br><br>\u201C\
      In a market saturated with clones or proposals lacking innovation Fission Superstar\
      \ X is a sign that when things do well the results are great and checking this\
      \ for yourself is an opportunity you should not miss.\u201D<br>8.3/10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.comunidadxbox.com/analisis-para-xbox-one-de-fission-superstar-x-un-rogue-lite-intergalactico/?fbclid=IwAR1LNOm-2lQv_YguDoeLr7oRIAYwwbkgz_3jaOyrwSjJkFVzgE4SIEOSkz0\"\
      \ target=\"_blank\" rel=\"noopener\"  >Communidad Xbox</a><br><br>\u201CStill,\
      \ for a game that clearly isn\u2019t taking itself all that seriously, there\u2019\
      s a lot of serious, clever fun to be had here. If the constant ramping up of\
      \ bullet hell games\u2019 demands on superhuman reflexes has you down; if you\
      \ need a break to rest your overworked tendons and ligaments; or if you just\
      \ plain dig the idea of slow-motion bumper cars in space, maybe you can be the\
      \ next Fission Superstar X!\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://indiegamereviewer.com/fission-superstar-x-review-the-ed-wood-of-space-shoot-em-ups/?fbclid=IwAR3kMHtEEs5_l4PWMdHhRbhFvEOjuGhJg2v8MPlweHRF-zmrFf7gRkB8BsY\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Game Reviewer</a><br>"
