  data:
    about_the_game: This DLC for the game Galaxy Girls includes two packages.<h2 class="bb_tag">1.
      Background Controller</h2><br>Once installed it will give you access to the
      Main Menu Background controller, as you go through the game you will unlock
      new backgrounds which you can set as the main menu background, showing whichever
      unlocked image you prefer.<h2 class="bb_tag">2. Digital Wallpaper Pack</h2><br>In
      addition you will receive a complete set of digital wallpapers for use on your
      own computer as backgrounds and other items. A link to the directory that contains
      these images will be available at the bottom of the Background Controller in
      the game.<br><br>The wallpaper pack contains 12x 1920x1080 images from the game.<br><br><i>This
      DLC is included as part of the Deluxe Edition Bundle</i>
