details:
  data:
    about_the_game: 'The epic music of The Lost Legends of Redwall : The Scout is
      now available in this official soundtrack.<br><br>This Soundtrack includes <strong>all
      16 original tunes</strong> from the game, <strong>plus 6 bonus tracks</strong>,
      in both .MP3 and .WAV format, plus a smackerel of digital morsels to make a
      good beast beam with joy:<h2 class="bb_tag">Extras:</h2><ul class="bb_ul"><li>
      A baker''s dozen of 4k Desktop wallpapers<br></li><li> A framable lyric sheet
      of the title track, <i>My Home, My Holt</i><br></li><li> A voice over blooper
      reel from the fantastic Lost Legends Players</li></ul><h2 class="bb_tag">Tracks:</h2><ul
      class="bb_ul"><li> <strong>Martin''s Jig</strong> by James Marantette<br></li><li>
      <strong>Scurrying About</strong> by Keith Medley<br></li><li> <strong>Breaking
      Bread</strong> by Keith Medley<br></li><li> <strong>Hotroot Sunsalad</strong>
      by James Marantette<br></li><li> <strong>Warmed Hayberry Cordial</strong> by
      James Marantette<br></li><li> <strong>Dandelion and Burdock</strong> by James
      Marantette<br></li><li> <strong>Festive</strong> by Keith Medley<br></li><li>
      <strong>Joyful Hope</strong> by Keith Medley<br></li><li> <strong>Quince Pie,
      Oh My!</strong> by James Marantette<br></li><li> <strong>The Approach</strong>
      by James Marantette<br></li><li> <strong>I Smell Sauerkraut</strong> by James
      Marantette<br></li><li> <strong>Oh Rats!</strong> by James Marantette<br></li><li>
      <strong>A Vile Slobber</strong> by James Marantette<br></li><li> <strong>The
      Chase</strong> by James Marantette<br></li><li> <strong>Cutscene Medley</strong>
      by James Marantette<br></li><li> <strong>My Home, My Holt</strong>, Music by
      Keith Medley and James Marantette, vocals by Bill Russell<br></li><li> <strong>Gatehouse</strong>
      by Seth Stanley<br></li><li> <strong>Snowglobe</strong> by Seth Stanley<br></li><li>
      <strong>Sea Rats</strong> by Keith Medley<br></li><li> <strong>Fear and Courage</strong>
      by Keith Medley<br></li><li> <strong>Sandals in the Abbey</strong> by Keith
      Medley<br></li><li> <strong>Media Vita</strong> by The Veritas Choir and Sally
      Mehler</li></ul>'
