  data:
    about_the_game: "<strong>Logistics Expert</strong> is a modern tycoon simulator\
      \ for managing a logistics company and heavy equipment with realistic physics!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1051270/extras/6.gif?t=1563355334\"\
      \ /><br><br>Have you always dreamed of operating a large loading crane and transporting\
      \ heavy loads across a logistics hub site using high-powered logistics vehicles?\
      \ <br><br>Ship thousands of tons of cargo and goods and make sure that they\u2019\
      re shipped on time! Build your tiny warehouse into a major logistics hub and\
      \ expand it bit by bit with new cargo terminals. <br><br>Control the high-powered\
      \ crane, forklift or reach stacker to load freight onto train, truck and ship\
      \ in railway or ship yard. Manoeuvre the forklift or reach stacker through your\
      \ warehouse.<br><br>Only if you work hard and plan cleverly can you become a\
      \ major logistics service provider!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1051270/extras/Features.png?t=1563355334\"\
      \ /><br><ul class=\"bb_ul\"><li> Many interesting and challenges loading and\
      \ unloading missions<br></li><li> Realistic crane, forklift and reach stacker\
      \ physics<br></li><li> Beautiful 3D HD graphics and amazing atmospheric music<br></li><li>\
      \ Friendly user interface and game control</li></ul>"
