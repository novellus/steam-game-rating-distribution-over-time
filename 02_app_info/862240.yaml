  data:
    about_the_game: It takes a mysterious man to solve the mystery of wave propagation.
      You hero has no weapons, no superpowers, but the world is arranged so that your
      words take on shape and strength of their own. In this logic arcade game you
      need to enter words, destroy viruses and get to the next waves.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Unique word-type gameplay<br></li><li>Ability to realize worlds
      into objects<br></li><li>10 unique puzzle-missions<br></li><li>Minimalistic
      design</li></ul>
