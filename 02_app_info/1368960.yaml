details:
  data:
    about_the_game: "Bringing the best of bass fishing from Fishing Sim World and\
      \ fully endorsed by Bass Pro Shops is Fishing Sim World: Bass Pro Shops Edition.<br\
      \ />\r\nThere are over 18 species of fish to target, including more than 200\
      \ Boss Fish, across 8 glorious US locations which are available to choose from\
      \ in Fishing Sim World. An authentic career mode will see you work your way\
      \ up to be an elite angler, but each species of fish has ultra-realistic AI\
      \ to add to the challenge. Custom multiplayer allows you to set the rules as\
      \ you take on your friends online - choose different options such as number\
      \ of rounds, length of match, venue, and weather conditions, to create the perfect\
      \ online battle.<br />\r\n<br />\r\nIncluding a huge array of Bass Pro Shops\
      \ equipment - With almost 500 pieces of equipment and over 300 exclusive equipment\
      \ from the Bass Pro Shops range \u2013 There are thousands of combinations to\
      \ choose from.<br />\r\n<br />\r\nFeaturing the Tracker Pro Team 175 TF, Nitro\
      \ Z19 and Z21 Boats all with Mercury engines, a range of Jonny Morris rods and\
      \ reels and Bass Pro Shops baits, lures, and lines. <br />\r\n<br />\r\nCast\
      \ out into the water, use the underwater camera to see how your lure is behaving\
      \ and see the moment the fish strikes!"
