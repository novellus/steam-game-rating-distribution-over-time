    about_the_game: "Having promised to donate all the profits from NotTheNameWeWanted\
      \ to charity, we've quickly realised that we've got no money left for essentials\
      \ such as tea, milk, and making the next game.<br />\r\n<br />\r\nWe thought\
      \ about Kickstarting, but the prospect of sorting that all out made us want\
      \ to put a power drill through our own faces. And we thought you deserved more\
      \ for your hard-earned than a promise of a game we might or might not make sometime\
      \ if we feel like it unless we change our minds or have a better idea or decide\
      \ to go to the pub instead.<br />\r\n<br />\r\nWe've had a surprising and, frankly,\
      \ inexplicable number of people asking for the game's soundtrack. Luckily, the\
      \ will has just been read from our Managing Partner's time-travelling grandfather,\
      \ Spencer NotGames IV, and it turns out that we're gonna release a cracking\
      \ comedy album in 2030.  He left us all the tracks in convenient MP3 format\
      \ in his attic!!! It's very handy that this turned up from the future, as otherwise\
      \ we'd have had to write, arrange, record, mix and release an entire album in\
      \ about four days... And that's not possible, is it?<br />\r\n<br />\r\nSo,\
      \ in a nod to the traditional comedy albums of yore by the likes of Monty Python\
      \ and The Goons, we're killing two birds with one stone and filling both the\
      \ insatiable public demand and our own empty pockets. It's a proper album. Like\
      \ the kind Mum and Dad used to listen to back in the day. But digital. And a\
      \ tenth the price it would be on iTunes.  Isn't Steam great?<br />\r\n<br />\r\
      \nWe're giving you your favourite tracks from the game, improved and extended,\
      \ and tonnes more stuff, all lovingly mixed with lashings of our questionable\
      \ sense of humour. And need we mention.... more Kenneth?! It's an hour's laughter\
      \ for less than a quid (in the only currency that counts). What's not to like?<br\
      \ />\r\n<br />\r\nTrack-listing:<br />\r\n#1 Legal Warning<br />\r\n#2 N*****V\
      \ Theme<br />\r\n#3 N*****V: A Warning From History Part 1<br />\r\n#4 Bloody\
      \ England - Daffyd and his Welsh Voice Choir <br />\r\n#5 Commercial Break 01<br\
      \ />\r\n#6 Kenneth's Country Garden - Kenneth<br />\r\n#7 Commercial Break 02<br\
      \ />\r\n#8 Music to Shower to<br />\r\n#9  N*****V: A Warning From History Part\
      \ 2<br />\r\n#10 DJ Slippy-Doopy-Doob-Doob-Wah-Wah Mix Feat. Darren<br />\r\n\
      #11 Commercial Break 03<br />\r\n#12 Moisture (On My Thighs) - Beyonce &quot;Not\
      \ That One&quot; Johnson<br />\r\n#13 Intermission<br />\r\n#14 The Unbearable\
      \ Lightness of Being Kenneth (A Beat Poem) - Kenneth the Big Dawg and the Jazz\
      \ Ramblers<br />\r\n#15  N*****V: A Warning From History Part 3<br />\r\n#16\
      \ Jacket Potato (DJ Spud-U-Love Remix) - Gazza the Rapping Skateboarder<br />\r\
      \n#17 Prime Minister's Kenneth Time - David Cameron and Kenneth<br />\r\n#18\
      \ Five More Years - David Cameron and the Bullingdon Big Band Experience<br\
      \ />\r\n#19 National Anthem (FIXED)<br />\r\n#20 N*****V: A Warning From History\
      \ Part 4<br />\r\n#21 N*****V End Titles<br />\r\n#22 Bonus Track"
