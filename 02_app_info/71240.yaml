  data:
    about_the_game: "Explore the exciting sport of <strong>Bass</strong> fishing!\
      \ Based on the Dreamcast hit, motor out to eight different fishing locations\
      \ to catch the biggest and baddest Bass possible! Choose between fourteen different\
      \ lures, and compete in four tournaments. Start off as an amateur, and work\
      \ your way up to the pros in the Masters Classic tournament. Get hooked!<br>\t\
      \t\t\t\t\t<h2 class=\"bb_tag\">Features</h2>\t\t\t\t\t\t<strong>Hone your fishing\
      \ skills:</strong><br>\t\t\t\t\t\t<ul class=\"bb_ul\"><li>Variable weather and\
      \ water conditions will affect the fishes\u2019 behaviour, so you\u2019ll need\
      \ to master a wide variety of special lures and angling techniques to catch\
      \ the one that got away. Are you fishing in the morning? Try a surface lure.\
      \ Is it hot out? Better drop to cooler water.<br>\t\t\t\t\t\t</li></ul>"
