    detailed_description: "<h1>STAND UP TO CANCER</h1><p>70% from the sale of Dreamcast\
      \ Collection during the Promotion Period will be paid to Cancer Research UK\
      \ in support of the Stand Up To Cancer campaign. <br><br>Stand Up To Cancer\
      \ and Stand Up To Cancer Brand Marks are registered trademarks or trademarks\
      \ of the Entertainment Industry Foundation.  Cancer Research UK is a registered\
      \ charity in England and Wales (No. 1089464), Scotland (No. SC041666) [and Isle\
      \ of Man (No 1103)][1]</p><br><h1>About the Game</h1>Explore the exciting sport\
      \ of <strong>Bass</strong> fishing! Based on the Dreamcast hit, motor out to\
      \ eight different fishing locations to catch the biggest and baddest Bass possible!\
      \ Choose between fourteen different lures, and compete in four tournaments.\
      \ Start off as an amateur, and work your way up to the pros in the Masters Classic\
      \ tournament. Get hooked!<br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Features</h2>\t\
      \t\t\t\t\t<strong>Hone your fishing skills:</strong><br>\t\t\t\t\t\t<ul class=\"\
      bb_ul\"><li>Variable weather and water conditions will affect the fishes\u2019\
      \ behaviour, so you\u2019ll need to master a wide variety of special lures and\
      \ angling techniques to catch the one that got away. Are you fishing in the\
      \ morning? Try a surface lure. Is it hot out? Better drop to cooler water.<br>\t\
      \t\t\t\t\t</li></ul>"
