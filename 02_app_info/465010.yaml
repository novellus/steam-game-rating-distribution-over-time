    review: 'I find the game a lot of fun. It looks like it would be really easy but
      I was wrong, definitely challenging depending on the song that is played. https://youtu.be/C312uguE-OI


      I understand that people have high expectations on what they buy and rightfully
      so. There is no comparison between this and audioshield and it would be unfair
      to do so. I see a lot of things that need to be addressed to make it a lot better
      experience but I have no regrets whatsoever in buying this.'
