    about_the_game: "<img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/581270/extras/titleScreen01.png?t=1572968926\"\
      \ crossorigin=\"anonymous\"/><br>Old Man\u2019s Journey, a soul-searching puzzle\
      \ adventure, tells a story of life, loss, reconciliation, and hope. Entrenched\
      \ in a beautifully sunkissed and handcrafted world, embark on a heartfelt journey\
      \ interwoven with lighthearted and pressure-free puzzle solving. <br><br>A visual\
      \ narrative about life\u2019s precious moments, broken dreams, and changed plans,\
      \ uncover stories of the old man\u2019s life told through beautiful vignettes\
      \ of his memories. Interacting with the serene and whimsical environment, solve\
      \ playful puzzles by shaping the landscape, growing the hills to create the\
      \ old man\u2019s path forward.<br><br>During this compact gameplay experience,\
      \ you\u2019ll be transported to a vibrant and wishful world, exploring life\u2019\
      s complexities through the old man\u2019s eyes. Meditatively delightful and\
      \ reflective, Old Man\u2019s Journey invites you to immerse yourself in quiet\
      \ and inquisitive puzzles, and experience the old man\u2019s heartache, regret,\
      \ and hope.<br><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/581270/extras/traveling000.png?t=1572968926\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">Features</h2><ul class=\"\
      bb_ul\"><li>A powerful and emotional narrative told only through imagery<br></li><li>Gorgeously\
      \ whimsical landscapes with hand-drawn art and frame-by-frame animations<br></li><li>Handcrafted,\
      \ pressure-free puzzles<br></li><li>Unique delightful landscape-shaping mechanic<br></li><li>A\
      \ compact game experience perfect for a wanderlust-evoking escape <br></li><li>Original\
      \ and emotionally compelling soundtrack by SCNTFC<br></li><li>Crisp drawings\
      \ rendered in native resolution - even on your 4K monitor</li></ul>"
