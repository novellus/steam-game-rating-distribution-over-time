  data:
    about_the_game: Epic Battle Fantasy 4 is a light-hearted turn-based RPG, heavily
      inspired by old classics like Final Fantasy and Golden Sun. You will battle
      through waves of adorable enemies, grow your characters, explore a diverse world,
      solve puzzles, and of course, save the world.<h2 class="bb_tag">Key features</h2><ul
      class="bb_ul"><li> Over 140 different enemies to slaughter, from fluffy animals
      to gods.<br></li><li> Over 170 different items of equipment, and 150 different
      usable skills, allowing for lots of character customization.<br></li><li> Inspired
      by 16-bit era RPGs, minus the annoying features like random battles or save
      points. <br></li><li> Contains lots of video game references, immature humor,
      and anime boobs.<br></li><li> A mix of orchestral and electronic background
      music by HalcyonicFalconX. <strong>Full Soundtrack included!</strong><br></li><li>
      25 hours of gameplay, plus Newgame+, survival and boss rush modes.<br></li><li>
      Suitable for both casual and hardcore RPG players.</li></ul>
