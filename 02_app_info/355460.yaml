  data:
    about_the_game: "<h2 class=\"bb_tag\"> NOTE: This is a short 15-minute experience\
      \ so please be aware of this before making your purchase. We will be adding\
      \ additional content as it becomes available and may adjust our pricing to reflect\
      \ the additional value. Existing users will not have to pay for additional content.\
      \ <br><br>Also, if you find yourself stumped on a puzzle then please observe\
      \ your situation and/or surroundings more carefully and consider all your options\
      \ before reporting a bug.</h2><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/355460/extras/Tbird_Logo.png?t=1493047351\"\
      \ /><br><br><br>Awarded the <strong>Best VR Experience of 2016</strong> at the\
      \ first <i>Unity AR/VR Vision Summit</i>, this short introductory experience\
      \ contains approximately <strong>15 minutes</strong> of high-quality, puzzle-based,\
      \ interactive gameplay that showcases the power of true room-scale VR.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/355460/extras/Tbird_icon.png?t=1493047351\"\
      \ /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/355460/extras/roomscale_.png?t=1493047351\"\
      \ /><h2 class=\"bb_tag\"><i>\u2006\u2006\u2006\u2006\u2006\u2006\u2006\u2006\
      \u2006\u2006\u2006\u2006\u2006\u2006\u2006\u2006Requires 3.6m x 2m (12 ft x\
      \ 6 ft) of play space for full room-scale version.</i></h2><br><br>Designed\
      \ from the ground-up for room-scale gameplay,<strong> Thunderbird </strong>encourages\
      \ natural movement for both navigation and interaction giving the ability to\
      \ walk freely around the virtual world while using your hands to interact with\
      \ objects, just as you would in real life. <br><br>This freedom of movement\
      \ eliminates all probability of sim-sickness and offers the most immersive VR\
      \ experience to-date.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/355460/extras/standing_.png?t=1493047351\"\
      \ /><h2 class=\"bb_tag\"><i>\u2006\u2006\u2006\u2006\u2006\u2006\u2006\u2006\
      \u2006\u2006\u2006\u2006\u2006\u2006\u2006\u2006\u2006\u2006Requires 1.2m x\
      \ 1.2m (4 ft x 4 ft) of playspace and a 360' tracked area. </i></h2><br><br>For\
      \ those lacking the playspace required for full room-scale gameplay, this <i>Home\
      \ Edition</i> offers an intuitive teleportation feature so that users can enjoy\
      \ the full experience without any of the discomforts and side-effects that are\
      \ commonly associated with artificial locomotion in VR. <i><strong>Please Note:\
      \ 180' formats are <u>not</u> supported.</strong></i><br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/355460/extras/steam_logo_.png?t=1493047351\"\
      \ />"
