    reviews: "\u201CIt's an extraordinary experience just being there. It's incredible!\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.cnet.com/videos/jeffs-gdc-experience-and-a-sxsw-recap-with-nerdists-dan-casey-tomorrow-daily-333/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Jeff Cannata / CNET</a><br><br>\u201C\
      In the twenty minutes or so I spent in Thunderbird were among the best I have\
      \ spent in VR. The experience hits on everything that makes the medium so incredible.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://uploadvr.com/thunderbird-innervision-vr-preview-exclusive/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Will Mason / UploadVR</a><br><br>\u201C\
      I played through it a few times to capture this footage, and I'm hooked. I want\
      \ more.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.polygon.com/2016/3/18/11259114/thunderbird-gameplay\"\
      \ target=\"_blank\" rel=\"noopener\"  >Ben Kuchera / Polygon</a><br>"
