      minimum: "<ul>\n\t<li><strong>OS:</strong> OS X version Leopard 10.5.8, Snow\
        \ Leopard 10.6.3, or later.\n\t<li><strong>Processor:</strong> Intel Mac\n\
        \t<li><strong>Memory:</strong> 1GB RAM\n\t<li><strong>Hard Disk Space:</strong>\
        \ 3 GB\t\n\t<li><strong>Video Card:</strong> OpenGL 2.0 compatible video card\
        \ with 256 MB shared or dedicated RAM (ATI or NVIDIA)\n\t<li><strong>Sound:</strong>\
        \ \n\t<li><strong>Required:</strong> Keyboard and Mouse with Secondary click\
        \ enabled or gamepad (such as PS3 controller, Xbox 360 controller for Windows\
        \ or Logitech gamepads).\n        <li><strong>Additional:</strong>Notice that\
        \ the game requires at least 256 MB of video memory to run smoothly. \nSpecifically,\
        \ the game does NOT run properly on these configurations: <ul>\n<li>iMac:\
        \ 2006 (Intel GMA or ATI Radeon X1600 128MB or NVIDIA GeForce 7300GT 128MB)*\
        \ \n<li>iMac: 2007-2008 (ATI Radeon HD 2400 XT 128MB)* \n<li>Mac Mini: 2006-2008\
        \ (Intel GMA) \n<li>Mac Mini: early 2009 (NVIDIA GeForce 9400M 128MB)* \n\
        <li>Macbook: 2006-2008 (Intel GMA) \n<li>Macbook Air: early 2008 (Intel GMA)\
        \ \n<li>Macbook Pro: 2006 (ATI Radeon X1600 128MB)* \n<li>Macbook Pro: 2007\
        \ (NVIDIA GeForce 8600M GT 128MB)*</ul>\n<p>Performance may be low on these\
        \ configurations (switch to the lowest possible resolution from the game options):</p>\
        \ \n<ul>\n<li>iMac: 2006 (ATI Radeon X1600 256MB) \n<li>Mac Mini: 2009 (NVIDIA\
        \ GeForce 9400M 256MB) \n<li>Macbook: late 2008-2009 (NVIDIA GeForce 9400M\
        \ 256MB) \n<li>Macbook Air: late 2008-2009 (NVIDIA GeForce 9400M 256MB) \n\
        <li>Macbook Pro: 2006 (ATI Mobility Radeon X1600 256MB) \n<li>Macbook Pro:\
        \ mid 2009 (13\" models MB990/MB991 with NVIDIA GeForce 9400M 256MB) \n<li>Macbook\
        \ Pro: mid 2009 (Low-end 15\" model MC118 with NVIDIA GeForce 9400M 256MB)**</ul>\n\
        \n<p>*) Please note that 256MB configurations of these models exist<br> \n\
        **) Please note that most 15\" Macbook Pro models with GeForce 9400M also\
        \ have faster GeForce 9600M GT with dedicated video memory</p>\n</ul>"
