    about_the_game: "<p>Grab a G-Lifter - your new best friend! Use it to change gravity\
      \ at will, manipulate the environment, and throw huge crates at your enemies.</p>\n\
      \t\t\t\t\t\t<p>Join the amazing exploits of astro-miner John Rochard and embark\
      \ on a gravity-bending journey across the Solar System! Rochard is an award-winning\
      \ side-scroller featuring hours of mind-blowing gravity gameplay, puzzle-solving\
      \ and action. Narrated in a humorous cartoony style, Rochard tells a thrilling\
      \ story of villains, a damsel in distress and a mysterious alien civilization.</p>\n\
      \t\t\t\t\t\t<h2>Key Features:</h2>\n\t\t\t\t\t\t<ul>\n\t\t\t\t\t\t<li>5 long\
      \ Chapters crammed with fast-paced platforming action and mind-bending puzzles\
      \ based on gravity\n\t\t\t\t\t\t<li>A beautifully crafted cartoonish visual\
      \ style, rich with humor and personality\n\t\t\t\t\t\t<li>Incredible items able\
      \ to influence gravity and grab, swing and throw objects to solve puzzles or\
      \ get rid of enemies\n\t\t\t\t\t\t<li>A groovy soundtrack composed by Markus\
      \ \u201CCaptain\u201D Kaarlonen from Poets of the Fall, mixing southern rock/blues\
      \ and 80\u2032s inspired electronic music\n\t\t\t\t\t\t<li>The legendary performance\
      \ of Jon St. John as the voice of protagonist John Rochard\n\t\t\t\t\t\t<li>The\
      \ most advanced use of the Unity engine in a video game\n\t\t\t\t\t\t</ul>"
