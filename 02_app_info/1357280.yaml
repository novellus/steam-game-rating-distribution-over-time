    review: I have to admit. I like this game, simple, cheap, watch out for wolves
      though, pretty easy to learn and hard to master. (Edit) I've been playing a
      bit more, the best tactic seems to be placing sheep near the end, where there
      aren't any trees. This way wolves won't spawn.
