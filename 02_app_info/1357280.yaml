    about_the_game: "You've get a no people island. Then there is only one thing to\
      \ do. Use your hands to increase the number of sheep.<br />\r\nSpend your points\
      \ to place the lambs, feed them grass, and earn more points by increasing them.\
      \ Right-click to open the menu and use your ability to increase the number of\
      \ sheep. No save/load at all! &quot;Sheep Island&quot;, a simple and easy sheep\
      \ breeding game, has just opened!"
