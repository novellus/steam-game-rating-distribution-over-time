    about_the_game: Teenage Blob &quot;Special Edition&quot; is an enhanced digital
      release of our split, that offers more art-induced smiles, and a deeper insight
      into Teenage Blob and the creative communities that inspired it.<br><br><strong>The
      Special edition features access to:</strong><br><ul class="bb_ul"><li>Teenage
      Blobazine<br></li><li>Expanded Soundtrack</li></ul><br><strong>Teenage Blobazine:</strong><br><ul
      class="bb_ul"><li>Digital Zine created by the bands, and their friends!<br></li><li>28
      Full colour pages!<br></li><li>Lyrics to Teenage Blob's 6 tracks!<br></li><li>Blob-inspired
      art from 12 of our most talented friends!<br></li><li>Our most heartfelt &amp;
      sincere thanks for your support!</li></ul><br><strong>Expanded Soundtrack:</strong><br><ul
      class="bb_ul"><li>&quot;Live at A MAZE&quot; versions of all 6 Teenage Blob
      songs!<br></li><li>Play along to the live versions in game!</li></ul>
