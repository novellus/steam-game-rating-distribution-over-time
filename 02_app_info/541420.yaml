    short_description: Hoverboards VR is a light-cycle-like game of 3D snake in VR!
      Hoverboards VR uses a unique locomotion technique that translates a player's
      movements within their play-space into movement of the board itself, mimicking
      the natural feel of surfing or snowboarding.
