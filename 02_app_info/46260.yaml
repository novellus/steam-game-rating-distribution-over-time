details:
  data:
    about_the_game: "Large-scale battles have become a vestige of the past, depleting\
      \ resources of conflicting parties. Settled space, where welfare and order had\
      \ reigned, has become a cemetery for dead ships which is flooded with pirates\
      \ and adventurists. Complete impunity, black market flourishing where gun and\
      \ tech trade is on the move, arbitrariness and anarchy \u2013 the Galaxy has\
      \ become a real dangerous place. Events in the Universe and its habitant\u2019\
      s destiny are completely up to player\u2019s choice and tactical decisions.<br>\t\
      \t\t\t\tStar Wolves 3: Civil War is a sequel to the popular real time strategy\
      \ with RPG elements. Original large-scale scenario, closely tied with the first\
      \ part of intergalactic epic helps the player influence the ongoing events and\
      \ foreordain one of many endings. Free roam, free mission selection, free team\
      \ forming \u2013 the world of Star Wolves waits for its heroes.<br>\t\t\t\t\t\
      <ul class=\"bb_ul\"><li>Huge world: 110 highly detailed star systems in different\
      \ parts of the Galaxy. <br>\t\t\t\t\t</li><li>Non-linear story: several endings\
      \ and additional quests create a complete game universe. <br>\t\t\t\t\t</li><li>New\
      \ characters and skills: form up a team of your dream; teach your companions\
      \ new skills.<br>\t\t\t\t\t</li><li>New participant in the intergalactic conflict:\
      \ the Space Fleet of a New Empire, equipped with its own spaceships.<br>\t\t\
      \t\t\t</li><li>A number of new base ships and fighters with unique specifications\
      \ and original weapon types and equipment. <br>\t\t\t\t\t</li></ul>"
