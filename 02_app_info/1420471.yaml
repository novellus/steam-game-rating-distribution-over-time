      notes: Sexually explicit images are included to guide people through the minigames.
    detailed_description: "This strategy guide will list the choices you need to make\
      \ to get ALL the endings, CGs, and tell you how to win the minigames!  Don't\
      \ play Mister Versatile without it!  Strategy Guides are great because they\
      \ make sure you get all the secret or hard to get endings in Mister Versatile.\
      \  Do you know there's a 'What if you Pick No One' route?<br />\r\n<br />\r\n\
      Once you purchase and install/download the Strategy Guide in the DLC list of\
      \ Mister Versatile in your Steam Library, you can find the files for it in your\
      \ Local Files.  Right-click the name of the game (Mister Versatile) from the\
      \ list of games in your library, click Properties, go to the Local Files tab,\
      \ then click Browse Local Files. You'll find the strategy guide in this folder."
