    about_the_game: "<h2 class=\"bb_tag\"><strong>\u2661 Possible to Streaming all\
      \ Episode \u2661</strong></h2><br>You are a senior in high school majoring in\
      \ photography and working part-time at a cafe.<br>Yours is an ordinary life.<br><br>One\
      \ day, for the first time in a while, you are taking photos at a park. It\u2019\
      s a day like any other... until you meet a girl, as cute as a princess from\
      \ a fairytale. She accepts your request to be your model for the day, but she\
      \ soon disappears out of embarrassment...<br> <br>The next day, she comes to\
      \ the cafe where you work and asks you to take more pictures of her. <br><br>Does\
      \ she just want someone to take photos of her?<br>Or... is she interested in\
      \ you?<br><br>\u201CFOCUS on YOU\u201D is the first VR game developed by Smilegate\
      \ Entertainment. <br>As a VR Dating Adventure, players will be able to experience\
      \ realistic, heart-racing dates with the virtual female lead, HAN YUA.<br><br>Get\
      \ to know a cheerful yet modest, shy but charming junior in a high school of\
      \ the arts: HAN YUA. Recall the memories of your beautiful first love through\
      \ a realistic experience with a sense of intimacy that was previously unattainable\
      \ in dating genre games."
