details:
  data:
    about_the_game: Door to Door drops the player into the Lounge District of the
      Ministry of Order, an over-glorified bureaucratic metropolis full of Jazz and
      light. They will assume the role of an Agent named &quot;Bixby&quot;, a detective
      whom works within the ministry in a department known as &quot;Correction Pending&quot;.
      Bixby will be offered several cases involving a leisurely stroll through the
      dark but colorful and satirical setting the Ministry of Order offers. All you
      have to do is step outside your office to take a chaotic spin through a retro-future
      city inspired by Terry Gilliam's 1985 film, <i>&quot;Brazil&quot;</i>.<br><br><u><strong>Key
      Features</strong></u><br><br><ul class="bb_ul"><li><strong>Welcome Back, Bixby:</strong>
      Play as Detective Bixby, Ministry Of Order's &quot;Correction Pending&quot;
      agent. Select from a varied list of &quot;Case-Files&quot; and experience something
      different every time.</li></ul><br><ul class="bb_ul"><li><strong>Welcome to
      Lounge:</strong> Take your very own stroll through the Ministry Of Order's vibrant
      and bountiful Lounge District. Complete the objectives at your own pace and
      explore the environment to your leisure.</li></ul><br><ul class="bb_ul"><li><strong>Pipe
      of A Different Color:</strong> The story of the Ministry Of Order only goes
      as deep as you want it to go. With various methods of exposition, you can unravel
      the truths that this place holds most dear.</li></ul><br><ul class="bb_ul"><li><strong>My
      Pal, Charizmo:</strong> &quot;Charizmo&quot; is an assistance bot and friend
      of Bixby, whom when commanded from his respected station, can lead the player
      to several locations within the map.</li></ul><br><ul class="bb_ul"><li><strong>The
      Synthetic Freeway:</strong> If you've had enough of the scenic route and want
      a little more versatility when completing objectives, all you have to do is
      step inside any of the few Bus Stations located throughout the map for instantaneous
      &quot;fast-travel&quot;. </li></ul>
