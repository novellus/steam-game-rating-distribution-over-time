details:
  data:
    about_the_game: <i>Puzzle Box Palace</i> is an escape room style puzzle game where
      you are pulled into your grandfather's magical puzzle box. Solve puzzles, manipulate
      the puzzle box, and jump across furniture as you look for a way out. You find
      nostalgic letters from your grandfather throughout the puzzle box, reminiscing
      about your relationship with him as you navigate his last gift to you.<br><br><i>Puzzle
      Box Palace</i> was developed by graduate students at SMU Guildhall over the
      course of approximately four months.<br><br><strong>Key Features:</strong><br><ul
      class="bb_ul"><li>Five complete escape room style puzzle levels<br></li><li>Alternate
      solutions for you to find<br></li><li>14 letters to collect<br></li><li>Puzzle
      box elements you can move and rotate<br></li><li>Light platforming sequences<br></li><li>Buttons,
      levers, a playable piano, and more!</li></ul>
