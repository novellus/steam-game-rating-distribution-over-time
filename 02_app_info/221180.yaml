    reviews: "\u201CSoothing ambient music, beautiful abstraction\u2026 one of the\
      \ most enjoyably relaxing wars we've ever waged\u201D<br>4.5/5 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.maclife.com/article/reviews/eufloria_hd_review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Mac Life</a><br><br>\u201CPlanting a\
      \ garden never felt so cutthroat\u201D<br><a href=\"http://kotaku.com/5887197/mother-nature-the-coldest-real-time-strategist-of-them-all\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CElegantly simple\
      \ and startlingly beautiful, it deserves to be played by everybody.\u201D<br>4.5/5\
