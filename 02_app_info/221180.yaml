  data:
    about_the_game: "Experience \u201CEufloria HD\u201D, the new edition of Eufloria,\
      \ an incredibly addictive ambient strategy game that anyone can play! Explore\
      \ a beautifully realized universe rendered in a style that is unique and compelling.<br><br>Engage\
      \ in space exploration, conquest, plant growth and bio mechanical evolution.\
      \ Conquer asteroids in deep space and use their resources to grow and nurture\
      \ semi-organic plants and creatures to do your bidding. Plan your strategy against\
      \ AI opponents that all vie for the same resources and offer fierce opposition.<br><br>Eufloria\
      \ is easy to learn, and enjoyable to master. It\u2019s a game for everyone.\
      \ Try it now!<h2 class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li>\
      \ A 25 level \u201CStory Mode\u201D with many hours of gameplay.<br></li><li>\
      \ \u201CRelaxed Mode\u201D, for a more ambient experience which anyone can enjoy.<br></li><li>\
      \ \u201CSkirmish Levels\u201D that can be played over and over.<br></li><li>\
      \ \u201CDark Matter Mode\u201D for a stylish, more challenging way to play.<br></li><li>\
      \ Original ambient soundtrack by \u201CMilieu\u201D.<br></li><li> Many procedurally\
      \ generated levels which are different every time!<br></li><li> Includes official\
      \ Linux/OSX version for the first time!</li></ul>"
