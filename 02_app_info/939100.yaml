    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/939100/extras/about_darksburg4.png?t=1600936682\"\
      \ /><br><br>Darksburg is a cooperative roguelite action game where you must\
      \ team up to escape the hordes of Infected that have decided to settle down\
      \ in the quaint little town of Darksburg.<br><br>Assume the role of one of the\
      \ heroic Survivors each with their own unique skills and personalities, power\
      \ them up with the numerous perks and skills you will come across throughout\
      \ your runs and defeat the nefarious revenants and legion of undead that have\
      \ come to plague this formerly peaceful city.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/939100/extras/Abilities_3.gif?t=1600936682\"\
      \ /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/939100/extras/key_features.png?t=1600936682\"\
      \ /><br><ul class=\"bb_ul\"><li>Master the arts of cooperative gameplay to survive\
      \ the relentless hordes of Infected that are terrorising the town of Darksburg.<br></li><li>Choose\
      \ among 3 random perks each time you level up and combine them to create the\
      \ perfect build.<br></li><li>A procedurally generated adventure. The entire\
      \ city of Darksburg and the loot it contains changes with every run, so no two\
      \ games are alike.<br></li><li>Explore a number of unique zombie infested locales\
      \ spanning across the entire town with a diverse range of objectives, enemies\
      \ and items to encounter with each run.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/939100/extras/maps_short_600_5.gif?t=1600936682\"\
      \ /><br><br><i>(Please note that the Town of Darksburg, it\u2019s official representatives\
      \ and affiliates are not responsible and shall have no liability for any instance\
      \ in which visitors are dismembered, turned, eaten or set on fire)</i><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/939100/extras/gravetime.gif?t=1600936682\"\
      \ /><br><br><a href=\"https://store.steampowered.com/app/939100/Darksburg/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/939100/Darksburg/</a>"
