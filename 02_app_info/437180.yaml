    about_the_game: Extinguish fires, rescue people, chill and stop the pyromancer.<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/437180/extras/attention_eng.png?t=1534773779"
      /><h2 class="bb_tag"><strong>Game features</strong></h2>25 tricky levels to
      pass which you need activity action and quick thinking.<br>3 game modes with
      2 modifications.<br>Secrets and mini game.<br>The hot mix of puzzle and action.<h2
      class="bb_tag"><strong>Game modes</strong></h2><ul class="bb_ul"><li> <strong>To
      solve the puzzle.</strong> Find the correct sequence of actions and extinguish
      all fires.<br></li><li> <strong>Solve the puzzle and save dwellers.</strong>
      Advanced first option. Extinguish all fires and do not allow to burn any dwellers.
      In this mode is enough to extinguish all fires, but every dwellers that rescued
      and withdraw from a building gives extra points and a bonus item.<br></li><li>
      <strong>Catch the Piro.</strong> To catch up and grab pyromancer. Extinguish
      fires to knock the stuffing out of Piro.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/437180/extras/catch_eng.png?t=1534773779"
      />
