details:
  data:
    about_the_game: "Ever wanted to go beyond the classical elements of wind, water,\
      \ fire, and earth? Wished there were animations suitable for time-warping mages\
      \ or advanced-civilization machines?<br><br>Take your battles to the next dimension\
      \ with Animations Collection II: Quantum, featuring a brand new set of thrilling\
      \ special effects handcrafted at 60 frames-per-second (FPS). Break the mold\
      \ of traditional JRPG elements and introduce a touch of unconventionality through\
      \ these animations designed with the concepts of space and time.<br><br>Unleash\
      \ your imagination and redefine your game\u2019s skills and magic to leave your\
      \ players in awe!<br><br>Features:<br><br><ul class=\"bb_ul\"><li>Includes RPG\
      \ Maker MV Demo Project for easy copy/paste implementation into your project\
      \ right out of the box.<br></li><li>10 unorthodox magic spell animations.<br></li><li>10\
      \ special skill animations.<br></li><li>6 physical attack animations.<br></li><li>60\
      \ FPS and 30 FPS versions of each animation, for a total of 52 animation sheets</li></ul>"
