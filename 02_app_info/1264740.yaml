details:
  data:
    about_the_game: <h2 class="bb_tag">Lucid Dream</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1264740/extras/MainCap.png?t=1588645871"
      /><br><br>Lucid Dream is Point and Click horror game.<br><br>You dream of being
      trapped in a strange place even though you fell asleep as always.<br><br>It
      was a laboratory where bad experiments took place.<br><br>Things that you can't
      understand happen in this place<br><br>The last scientists and subjects left
      a note about what was about to happen before the laboratory was shut down.<br><br>You
      can pick up notes and some items from anywhere in this place.<br><br>Some doors
      and ways are locked or hidden.<br><br>Use Items to move forward and find out
      what happened at this lab.<br><br>Escape and wake up from your dream!<h2 class="bb_tag">About
      Game Play</h2><br>You can interact with some objects with mouse left click.<br><br>When
      you place the mouse cursor on an interactive objects, a highlight is created.<br><br>You
      can adjust the volume and brightness at the main menu or in game menu.<h2 class="bb_tag">Thanks
      for playing!</h2><br>If you would like to report any bugs or make comments for
      improvements, please send me a steam message!<br><br>Steam profile<br><a href="https://steamcommunity.com/id/sizrit/"
      target="_blank" rel="noreferrer"  >https://steamcommunity.com/id/sizrit/</a>
