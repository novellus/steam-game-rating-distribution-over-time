    about_the_game: The Famer's Dynasty Machine Pack extends your fleet! New tractors,
      functional new trailers and a new seed drill make your work much easier. <br><br><strong>Gecko
      Strong 09</strong><br>A powerful and agile tractor provides more power on the
      field.<br><br><strong>Fliegl DK 110-88</strong><br>A practical pendant that
      you can easily couple with others.<br><br><strong>Borne Special 281</strong><br>A
      real classic tractor brings pure retro feeling to your farm!<br><br><strong>Krampe
      Big Body 900</strong><br>A huge trailer with a capacity of 28,000 kilograms
      makes your deliveries easy and convenient.<br><br><strong>Amazone D9 6000</strong><br>The
      biggest seed drill in the whole game makes planting your fields a breeze!
