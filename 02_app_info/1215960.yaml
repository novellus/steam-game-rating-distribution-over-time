    about_the_game: P-BOT, the skill-based sci-fi platformer. Beat your friends and
      improve your score by playing the following game modes:<h2 class="bb_tag">Delivery
      Mode</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1215960/extras/Delivery_Mode.png?t=1583488081"
      /><br><br>Jump, fly, and bounce your way through the futuristic city. Change
      the flow of gravity, and use your grappling hook to make sure you don't fall!<h2
      class="bb_tag">Fly Mode</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1215960/extras/Fly_Mode.png?t=1583488081"
      /><br><br>Fly through the city while dodging cars, flying through factories,
      avoiding lasers and doing everything you can to avoid crashing into the many
      obstacles.<h2 class="bb_tag">Climb Mode</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1215960/extras/Climb_Mode.png?t=1583488081"
      /><br><br>Take control of the climb-bot and ascend the endless and dangerous
      building. Swerve around the tower, and make sure you don't get pushed off by
      the many hazards that await you.
