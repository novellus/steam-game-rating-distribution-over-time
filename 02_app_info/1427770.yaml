  data:
    about_the_game: "Travel across the virtual zone and defend the core by guiding\
      \ a pair of starfighters through the shoot 'em up action of Rhythm 'n Bullets.\
      \ Enemies fly in from all sides, diving towards the core in time with the soundtrack.\
      \ Time your shots to the beat for maximum effect, and grab awesome power-ups\
      \ to clear the stage.<br />\r\n<br />\r\nKeep the core safe from danger in the\
      \ multi-level campaign, and then try to top the leaderboards in endless mode,\
      \ where the enemies never stop!"
