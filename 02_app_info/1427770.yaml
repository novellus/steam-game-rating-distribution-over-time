    reviews: "\u201CThe most unique title releasing this week is DB Creation\u2019\
      s Rhythm \u2018n Bullets, which combines a traditional shoot \u2019em up with\
      \ rhythm elements. It differs from most shooters as players will use both of\
      \ their hands to control two different fighter jets. There\u2019s a campaign\
      \ to get through, plus a leaderboard-based endless mode.  Fitness Potential\
      \ This looks to be a light arm workout as you will be constantly moving your\
      \ arms around in order to dodge bullets. You\u2019ll also have to look around\
      \ as enemies come from all angles, so this could wind up being more taxing than\
      \ expected.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.vrfitnessinsider.com/this-weeks-vr-game-roundup-off-the-chains-disc-golf/\"\
      \ target=\"_blank\" rel=\"noopener\"  >VR Fitness Insider</a><br><br>\u201C\
      I had so much fun with this game, not only does it looks cool, but it plays\
      \ really well and has so many unique features.\u201D<br><a href=\"https://youtu.be/6zVeTqMm8h0\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >VR Reviews</a><br>"
