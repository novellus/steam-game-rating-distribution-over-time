    about_the_game: <h2 class="bb_tag"><strong><u>The Summoning</u></strong></h2><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1177690/extras/Title3.png?t=1598281113"
      /><br><br><strong>This experience can be classified as a psychological and atmospheric
      horror game.<br>However...<br><i>This isn't a game...</i><br>It looks like a
      game, but it's as <i>real</i> as it gets...<br>Remember all of the urban legends
      from your childhood?<br>Bloody Mary, Candy Man, even the modern day <i>Slender
      Man</i>?<br>Imagine if it was all real, but we just weren't performing the right
      rituals to summon these beings from another realm...<br>What if our childhood
      nightmares were all real, we just weren't ready to bring them into our world?<br><br>Well,
      for those willing, brave, or foolish enough, The Summoning presents the possibility
      for you to do just that...<br><i>This experience is not for the faint of heart.<br>You
      will need access to a few things, such as a writing utensil, paper, a dark room,
      and a mirror.</i><br>Can you get through all of the tasks in the game and perform
      them aloud?<br>Can you manage to survive this experience alone?<br>You may bring
      a friend if you wish, or dare a friend to do this experience, but be warned...<br>This
      is a once in a lifetime experience... It must be done properly and instructions
      followed precisely for it to work...<br><i>But it does in fact work...</i><br>Good
      luck to all who are brave enough to endure this nightmare.<br><i>I'm sorry to
      all who are not prepared but just don't realize it yet...</i></strong><h2 class="bb_tag"><strong><u>Features:</u></strong></h2><br><ul
      class="bb_ul"><li> Perform Tasks Aloud for the ultimate atmospheric horror...<br></li><li>
      The only game of its kind...<br></li><li> It's not virtual-reality, it's ACTUAL
      reality...<br></li><li> Tried, tested, proven to scare you if you dare to follow
      all of the tasks presented...<br></li><li> Perform written and oral tasks aloud
      to bring nightmares to life...<br></li><li> Short experience that offers memories
      that will last a lifetime...<br></li><li> Experience this on your own or with
      multiple friends in the same room...<br></li><li> All for the low, low cost
      of your sanity...</li></ul>
