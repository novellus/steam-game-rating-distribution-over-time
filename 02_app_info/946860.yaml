details:
  data:
    about_the_game: Stamp Boy is a retro style puzzle-platformer about a hero and
      his stomp ability on a quest for rescuing a princess from an evil monster. Defeat
      bosses to get closer and closer to her. Collect Orbs in every level to unlock
      secret stuff. No randomly generated levels! Everything is handcrafted!<br><br><strong>The
      Amazing Stomp Ability</strong> - The reliable Stomp Ability will keep you alive
      when fighting monsters!<br><br><strong>No Randomly Generated Levels</strong>
      - Beating each level is only up to your skill!<br><br>More than <strong>30 different
      levels and more than 4 horrific bosses</strong> waiting for you!<br><br>If You
      Like Pixel Art And Puzzle Platformer Games, If You're Tired Of Random Generation,
      Maybe You Will Like This! Hope You Will Enjoy It!
