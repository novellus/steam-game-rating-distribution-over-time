    about_the_game: The Electrician Simulator will let you perform various electrical
      installations, according to your own creative inventiveness!<br><br><ul class="bb_ul"><li>Take
      orders for repair or electrical installation.<br></li><li>Evaluate the profitability
      of the order and the cost of its implementation.</li></ul><br><strong>Complex
      store:</strong><br><ul class="bb_ul"><li>different types of wires,<br></li><li>various
      switches and sockets (various types, parameters, colors),<br></li><li>security,
      cans, counters, boxes and more!</li></ul><br>Do you think you did the job well?
      Have you checked if there is a short circuit? Are you sure you have installed
      a waterproof electrical outlet in the bathroom?<br><br>If so, call the customer
      to check if everything has been done in accordance with his guidelines.<br><br>Welcome
      to the world of Electricity!
