    review: "Super DLC ! \nLes sons en cabine sont juste Incroyable : moi qui prends\
      \ souvent le tgv on s'y croirais vraiment. Le TGV est bien mod\xE9liser comme\
      \ d'hab. Le freinage rh\xE9ostatique ne freine vraiment pas fort, dommage (tellement\
      \ pas fort que l'AVI n'arrive pas \xE0 suivre sur des descentes tr\xE8s raides).\n\
      L'arriv\xE9 \xE0 Marseille/sortis de LGV est magnifique, beaucoup de d\xE9tails\
      \ y sont pr\xE9sent en revanche je trouve la gare de Marseille assez vide. La\
      \ pr\xE9sence de tableau d'affichage qui fonctionne est un bon point de la part\
      \ de DTG. En revanche, le point noire de la map est la v\xE9g\xE9tation de la\
      \ LGV qui ne correspond pas au sud de la France notamment aux alentours de Aix-En-Provence\
      \ o\xF9 on se croirait carr\xE9ment dans une for\xEAt... Le changement de tensions\
      \ en sortis de Marseille rajoute un challenge en plus (dommage que la cat\xE9\
      naire ne change pas) et diff\xE9rencie cette map FR aux maps allemandes \xE0\
      \ grandes vitesses.\nLa LGV se compose de 2 parties : Une partie \xE0 300 km/h\
      \ et l'autre \xE0 320 km/h. Concernant la partie \xE0 300 il y a pas mal de\
      \ d\xE9tail, c'est pas moche, par contre concernant celle \xE0 320 il manque\
      \ vraiment pas mal de d\xE9tail notamment en dessous des ponts o\xF9 il y a....\
      \ rien (surement un choix du aux performances). En parlant de performances celles-ci\
      \ sont vraiment bien pour la vitesse compar\xE9 \xE0 d'autre map (atchoum long\
      \ island railroad). Je trouve que c'est l'une des maps o\xF9 l'ont s'ennuis\
      \ le moins en effet la LGV est une vraie montagne russe (surtout sur la 1\xE8\
      re partie \xE0 300).\n On fait Marseille-Avignon en seulement 30 minutes (mais\
      \ se sont 30 minutes de plaisir) on esp\xE8re une prolongation de la LGV jusqu'\xE0\
      \ Lyon (comme sa avait \xE9t\xE9 fait sur TS).\nJe note ce DLC 9/10, c'est un\
      \ des meilleurs malgr\xE9 ce manque de r\xE9alisme mais on s'y fait assez vite."
