    about_the_game: "Experience the excitement of high-speed rail, aboard the iconic\
      \ TGV\xAE Duplex, through sun-soaked Southern France with Train Sim World 2:\
      \ LGV M\xE9diterran\xE9e.<br><br>The LGV M\xE9diterran\xE9e was opened in 2001,\
      \ designed as a dedicated high-speed line to finalise the link between Paris\
      \ and the south coast of France. Operated by SNCF\xAE, the convenience and comfort\
      \ offered by this route puts it in competition with air travel for holidaymakers\
      \ bound for \u201Cla mer\u201D.<br><br>It\u2019s your job to operate world-renowned\
      \ TGV services across the stunning terrain of Southern France at a thrilling\
      \ 320 km/h. Manage the complexities of keeping to the timetable, paying attention\
      \ to the TVM430 signalling system, all while climbing and falling through the\
      \ rollercoaster-like landscape.<br><br>Take control of the instantly recognisable\
      \ 200 Series TGV Duplex, adorning the bold Carmillon livery, and explore the\
      \ historical Marseille-Saint-Charles station, which contrasts greatly to the\
      \ modern, and stylish stations of Aix-en-Provence and Avignon. Each TGV Duplex\
      \ can seat 508 people across its decks, meaning a double set can whisk over\
      \ 1000 passengers to the coast.<br><br>Choose how you want to play; drive trains,\
      \ ride around as a passenger in style from either the lower or top deck, complete\
      \ the route tasks, or simply pick a vantage point and watch the action unfold.\
      \ Create your own experiences with the Scenario Planner and Livery Designer.\
      \ Whatever you choose to do, there's lots to see and experience in Train Sim\
      \ World 2: LGV M\xE9diterran\xE9e.<h2 class=\"bb_tag\">Key Features</h2><br><ul\
      \ class=\"bb_ul\"><li>93 km (58-mile) route from Marseille Saint-Charles to\
      \ Avignon TGV<br></li><li>200 Series TGV Duplex EMU in SNCF Carmillon livery<br></li><li>Highly\
      \ detailed, feature-rich, driving cab with accurate true-to-life performance\
      \ and handling<br></li><li>Authentic and detailed sound recordings, recorded\
      \ from the real multiple unit<br></li><li>Journey Mode featuring over 24 hours\
      \ of activities for you to master <br></li><li>Accessible Training Modules and\
      \ five detailed and engaging scenarios for the route <br></li><li>Extensive\
      \ 24-hour Timetable <br></li><li>A selection of Route Tasks to complete<br></li><li>Livery\
      \ Designer and Scenario Planner compatible<br></li><li>Powered by Dovetail Games\u2019\
      \ proprietary SimuGraph\xAE vehicle dynamics engine and Unreal Engine 4\xAE\
      \ technology<br></li><li>Download Size: 3.2 GB</li></ul>"
