  data:
    about_the_game: "<strong>Office Management 101</strong> is an isometric business\
      \ simulator envisioned in the image of tycoon classics. Poking fun at the corporate\
      \ world, the game features quirky characters, slapstick humor, and unexpected\
      \ events in a cheerful and detailed capitalist dystopia.<br><br>As the CEO of\
      \ a fresh consumer electronics company you must hire employees, design your\
      \ office and turn your humble firm into a ruthless money-making machine. A deep\
      \ system of employee productivity and social interactions combined with procedural\
      \ generation allows a variety of playstyles. You are the boss now!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/678390/extras/om101_combined_steam2.gif?t=1606313135\"\
      \ /><h2 class=\"bb_tag\"><strong>KEY FEATURES:</strong></h2><ul class=\"bb_ul\"\
      ><li>Recruit, underpay and overwork your workforce!<br></li><li>Master the art\
      \ of Office Architecture and Decoration!<br></li><li>Devise high-priced products\
      \ for gullible consumers!<br></li><li>Annihilate the competition by any means\
      \ necessary!<br></li><li>Engage in a corporate plot of EPIC proportions in the\
      \ <strong>Campaign Mode</strong>!<br></li><li>Follow your own path to glory\
      \ in <strong>Freeplay</strong> and <strong>Sandbox</strong> Modes!<br></li><li>Expanded\
      \ gameplay with Steam Workshop mod support and Twitch integration!</li></ul><h2\
      \ class=\"bb_tag\">Staff Management</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/678390/extras/om101_chars_3x.png?t=1606313135\"\
      \ /><br>Pick your employees from a diverse selection of customizable characters!\
      \ <br>But better keep a close eye on your corporate slaves, as they will try\
      \ to sneak in time to chit-chat, form relationships and get into heated arguments,\
      \ which leads to suboptimal productivity.<h2 class=\"bb_tag\">Office Architecture\
      \ and Decoration</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/678390/extras/om101_steam_furniture.png?t=1606313135\"\
      \ /><br>Run your business in varied locations from sandy paradise beach huts\
      \ to skyscraper floors above the clouds! You can expand and unlock new building\
      \ options as you progress through the game. Wide selection of items available\
      \ to furnish the rooms to your tastes.<h2 class=\"bb_tag\">Product Design</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/678390/extras/om101_products_3x.png?t=1606313135\"\
      \ /><br>Research, design and produce consumer electronics of various nature\
      \ and take them to the market! Carefully balancing the quality and cost of production\
      \ is the key to success!<h2 class=\"bb_tag\">Competitors</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/678390/extras/om101_bosses_3x.png?t=1606313135\"\
      \ /><br>Face \teccentric rival entrepreneurs who will keep you on your toes!\
      \ They can be your valued business partners for stretches of time, but never\
      \ forget that in the cut-throat world of capitalism there are no friends, only\
      \ steps on the ladder to the top!<h2 class=\"bb_tag\">A tycoon game with a story</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/678390/extras/om101_newspaper_profit.png?t=1606313135\"\
      \ /><br>A non-intrusive storyline is delivered via ingame newspapers and emails.\
      \ Your decisions determine the outcome of the plot.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/678390/extras/wishlist_cta.png?t=1606313135\"\
      \ />"
