    about_the_game: Crop Dusta is a fast-paced Puzzle Action game. You control the
      crop duster by maneuvering it to spray crops and bugs while dodging buildings,
      trees, and animals. Please the farmers by spraying crops to pass to the next
      field. Spray those bugs before they eat the crops! Do you have what it takes
      to be an Ace Crop Dusta pilot?
