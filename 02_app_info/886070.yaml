    review: 'Great game for anyone who loves solitaire! It has just under a dozen
      different game modes, tons of levels, and changes things up with some modern
      innovations and custom modes. Some of the extra stuff involves having to play
      certain carts twice to remove them, having some cards visible but unable to
      be played until another card is used, and more.


      Great game and goes on huge sales frequently!'
