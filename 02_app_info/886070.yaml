details:
  data:
    about_the_game: 'Take a fantastical journey across the kingdom in this beautiful
      new Solitaire adventure! Travel across an ancient land rebuilding epic castles
      of old. <br><br>Over 200 levels in all, plus many Solitaire variants including
      Klondike, Spider, Freecell, Pyramid, and more! Dozens of unique game play variations
      mix up the classic Solitaire such as locked and frozen cards, obstacles to remove
      like vines and wax seals, and many power-ups like wild cards, jokers, and shuffles.
      <br><br>Search every last level for gems and coins to purchase new castle upgrades
      and power-ups. Jewel Match Solitaire is the ultimate relaxing Solitaire game!<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li> 200 Solitaire levels!<br></li><li> 12 variants such as Klondike,
      Spider, Freecell and Pyramid Solitaire.<br></li><li> 5 beautiful castles to
      build and set them as desktop wallpapers!<br></li><li> Tons of gameplay variations
      and power-ups.<br></li><li> 3 different playmodes: relaxed, normal, hard.<br></li><li>
      Dozens of trophies to achieve.<br></li><li> Choose from several card decks.<br></li><li>
      Beautifully relaxing soundtrack.</li></ul>'
