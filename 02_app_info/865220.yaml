    reviews: "\u201CIf you\u2019re a puzzle fan and own any type of Windows, MacOS\
      \ or even Linux computer, you need to pick up Puzlogic today and give it a shot.\u201D\
      <br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamepitt.co.uk/puzlogic-pc-steam-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GamePitt [EN]</a><br><br>\u201CPuzlogic\
      \ was a pleasant surprise to play. Its blend of Sudoku and Kakuro is interesting\
      \ to play, and the handmade levels are varied and challenging.\u201D<br>9/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://theinsatiablegamer.com/puzlogic-review-sudoku-2/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Insatiable Gamer [EN]</a><br><br>\u201C\
      For puzzles lovers, it is a great game to pass the time after a long day of\
      \ work.\u201D<br>3.5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://salaodejogos.net/analise-puzlogic/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Sal\xE3o de Jogos [PT]</a><br>"
