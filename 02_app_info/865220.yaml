    review: 'This is an excellent Kakuro/Sudoko-style game, I highly recommend it.
      It has quite a few new game mechanics and the well-constructed levels gradually
      ramp up to an intermediate level of difficulty. One minor quibble I have is
      the "star" system, and how it dings you a star if you accidentally place a tile
      in the wrong slot as you''re solving. It just doesn''t add much to the game.
      The game is very polished and relaxing.


      Important note (maybe a spoiler?): The final level ("D") will drive you insane
      unless you realize that the puzzle has multiple solutions, and only one of them
      is recognized by the game.'
