    about_the_game: <strong>Puzlogic</strong> is an unique logic puzzle game inspired
      by sudoku and kakuro (cross sums).<br>To complete puzzles you must drag the
      available numbers on the bottom to the free spaces above, following the provided
      rules.<br>With its minimalistic style and relaxing music, it features 64 puzzles
      with increasing difficulty and complexity.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/865220/extras/PL_540x405_02.gif?t=1552554623"
      /><br><br><u>Features:</u><br><ul class="bb_ul"><li>Unique puzzle game with
      familiar rules</li></ul><ul class="bb_ul"><li>64 handcrafted puzzles</li></ul><ul
      class="bb_ul"><li>Notation on free spaces</li></ul><ul class="bb_ul"><li>Simple
      drag and drop gameplay</li></ul><ul class="bb_ul"><li>Ambient sounds and background
      effects</li></ul><ul class="bb_ul"><li>Peaceful music</li></ul><ul class="bb_ul"><li>Steam
      achievements</li></ul>
