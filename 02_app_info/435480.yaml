    review: "On pensait que c\u2019\xE9tait une bonne blague et pourtant, ce n\u2019\
      \xE9tait pas le cas. Far Cry 3 : Blood Dragon \xE9tait une tr\xE8s belle surprise\
      \ qui sentait bon le kitsch  assum\xE9 et le parfum des ann\xE9es 1980. Carton\
      \ plein du c\xF4t\xE9 des joueurs et de la presse\u2026 Il n\u2019en fallait\
      \ pas plus pour que notre \xE9diteur fran\xE7ais transpose le concept sur la\
      \ s\xE9rie Trials du studio Finlandais RedLynx. 2 ans apr\xE8s le tr\xE8s mitig\xE9\
      \ Trials Fusion (Voir le nombre de DLC disponibles pour comprendre l\u2019ampleur\
      \ des d\xE9g\xE2ts et la direction artistique futuriste assez particuli\xE8\
      re...), RedLynx revient sur le devant de la sc\xE8ne avec un \xE9pisode qui\
      \ s\u2019\xE9loigne tr\xE8s nettement du concept d\u2019origine. Reste maintenant\
      \ \xE0 savoir si les puristes de la saga ne vont pas crier au scandale\u2026\
      \n\nOn peut affirmer que le d\xE9but de l\u2019aventure pique les yeux. Non\
      \ pas \xE0 cause de graphisme d\u2019un autre temps, mais bel et bien, car le\
      \ jeu reprend la direction artistique instaur\xE9e par Blood Dragon. On retrouve\
      \ les \xE9l\xE9ments avec des couleurs tr\xE8s flashy (le rose fluo, quelle\
      \ belle couleur !), les dialogues compl\xE8tement d\xE9c\xE9r\xE9br\xE9s et\
      \ les personnages plus caricaturaux les uns que les autres. On aime ou on n\u2019\
      aime pas, mais quoi qu\u2019il arrive, cela donne une belle identit\xE9 visuelle\
      \ au jeu et la direction artistique est des plus r\xE9ussies, vraiment rien\
      \ \xE0 dire de ce c\xF4t\xE9-l\xE0. Les graphismes sont donc assez originaux\
      \ et le jeu utilise des transitions anim\xE9es entre chaque niveau. Cela ressemble\
      \ d\u2019ailleurs \xE0 ce que le studio Klei a utilis\xE9 sur ses productions.\
      \ (Shank, Mark of the Ninja, etc.) \n\nTrials of the Blood Dragon essaye comme\
      \ il peut de varier les plaisirs avec un gameplay qui tranche radicalement avec\
      \ ce que l\u2019on avait l\u2019habitude d\u2019avoir avec les pr\xE9c\xE9dents\
      \ \xE9pisodes...\n\nEn effet, on peut sur certains niveaux avoir des phases\
      \ \xE0 pieds et le jeu s\u2019oriente davantage sur de la plateforme avec des\
      \ phases deshoot. RedLynx a souhait\xE9 ajouter cette composante dans son jeu\
      \ et c\u2019est compl\xE8tement rat\xE9. Le personnage est articul\xE9 et poss\xE8\
      de une animation comme dans un jeu des ann\xE9es 1980 (est-ce fait expr\xE8\
      s ?) et la fonction pour tirer sur les ennemis l\u2019est tout autant\u2026\
      \ Bref, on se serait bien pass\xE9 de ses \xE9l\xE9ments de gameplay compl\xE8\
      tement foir\xE9 qui n'apportent rien au jeu si ce n\u2019est un agacement certain\
      \ plus qu\u2019un amusement.\n\nLe joueur pourra \xE9galement utiliser son arme\
      \ sur sa moto pour shooter les ennemis, mais encore une fois, \xE7a n\u2019\
      a h\xE9las, pas grand int\xE9r\xEAt. Autre nouveaut\xE9, le grappin qui sert\
      \ \xE0 passer certains endroits sp\xE9cifiques et qui s'accorde plut\xF4t avec\
      \ les passages en moto. Le level design (mis \xE0 part les passages \xE0 pieds)\
      \ est tr\xE8s correct et se focalise sur la vari\xE9t\xE9 des missions et des\
      \ v\xE9hicules et certains niveaux sont tr\xE8s r\xE9ussis, je pense notamment\
      \ au passage dans la mine pour rechercher un tr\xE9sor et qui fait \xE9norm\xE9\
      ment penser \xE0 Indiana Jones. (Il y a \xE9galement le niveau qui est un gros\
      \ clin d\u2019\u0153il eu jeu Hotline Miami) Les passages en Jetpack apportent\
      \ \xE9galement leur lot de fun et de franche rigolade ! Bref, on constate du\
      \ tr\xE8s bon, mais aussi du tr\xE8s mauvais dans les diff\xE9rents niveaux\
      \ et il est dommage de ne pas avoir propos\xE9 aux joueurs une qualit\xE9 constante\
      \ dans le level design pendant toute la dur\xE9e de l\u2019aventure. Le jeu\
      \ propose un Hub qui permet de voir nos deux h\xE9ros vaquer \xE0 leurs occupations,\
      \ mais cela sert aussi pour lancer des missions,\nregarder les high-scores des\
      \ joueurs du monde entier, \xE9couter la bande\noriginale du jeu, etc..\n\u200B\
      \nLe sc\xE9nario reprend quelques ann\xE9es apr\xE8s la fin de Far Cry 3 : Blood\
      \ Dragon. Le c\xE9l\xE8bre Rex Colt a eu deux enfants, un gar\xE7on et une fille.\
      \ Ses enfants d\xE9nomm\xE9es Roxanne et Slayter vont devenir - comme leur p\xE8\
      re - des soldats d\u2019\xE9lite qui devront sauver le monde de la menace communiste\
      \ et extraterrestre, rien que \xE7a ! L\u2019histoire n\u2019est pas tr\xE8\
      s passionnante car elle met en avant deux teenagers et les diff\xE9rents dialogues\
      \ sont loin d\u2019\xEAtre tr\xE8s int\xE9ressants - ni tr\xE8s dr\xF4les d\u2019\
      ailleurs - et on a vite tendance \xE0 zapper les cin\xE9matiques\u2026 Far Cry\
      \ 3 : Blood Dragon proposait des dialogues caricaturaux, mais extr\xEAmes bien\
      \ \xE9crits et bourr\xE9 d\u2019humour, mais malheureusement pour Trials, c\u2019\
      est loin d\u2019\xEAtre le cas. (Le jeu est d\u2019ailleurs uniquement disponible\
      \ en VOST)\n\nGrosse d\xE9ception \xE9galement sur la dur\xE9e de vie du jeu.\
      \ Effectivement, la campagne est tr\xE8s courte et m\xEAme si le jeu poss\xE8\
      de une bonne rejouabilit\xE9 (notamment gr\xE2ce au principe de point) il ne\
      \ faudra que 3 petites heures pour terminer le jeu. C\u2019est court, tr\xE8\
      s court m\xEAme, surtout quand on voit que le titre co\xFBte 15\u20AC\u2026\
      \ Un peu plus de contenu n\u2019aurait \xE9t\xE9 pas de refus. D\xE9j\xE0 pr\xE9\
      sent sur FC3 : Blood Dragon, PowerGlobe signe une excellente BO et propose des\
      \ sons \xE9lectro oldies de grande qualit\xE9. Sur les 29 titres disponibles,\
      \ certains morceaux sont des petites p\xE9pites et le c\xF4t\xE9 oldie que les\
      \ d\xE9veloppeurs ont voulu retranscrire gagne vraiment en profondeur gr\xE2\
      ce \xE0 cette BO.\n\nTrials of the Blood Dragon propose des \xE9l\xE9ments int\xE9\
      ressants (une bande originale efficace et quelques passages extr\xEAmement fun),\
      \ mais qui tranche radicalement avec l\u2019ADN de la s\xE9rie.\n\nPOSITIFS\
      \ :\nLa bande originale au top\nLe level design \nCertains niveaux tr\xE8s r\xE9\
      ussis\nLa direction artistique fluo\n\nN\xC9GATIFS :\nBeaucoup trop court\n\
      Les phases \xE0 pied compl\xE8tement nazes\nDifficult\xE9 absente\nTarif trop\
      \ \xE9lev\xE9\n\nMalheureusement, avec ses phases \xE0 pied rat\xE9es, son absence\
      \ de difficult\xE9 (un comble pour un jeu Trials) et sa dur\xE9e de vie faiblarde,\
      \ il est clairement difficile de vous recommander le titre.\nLe jeu a voulu\
      \ jouer la carte de la parodie, mais sans proposer au pr\xE9alable un gameplay\
      \ solide comme avait pu le faire l\u2019excellent Far Cry 3 : Blood Dragon\u2026\
      \nPasser votre chemin si vous \xEAtes un fan inconditionnel de la saga."
