    about_the_game: In the Far East, in bloody ancient times of war, creatures of
      the darkness, and samurais, the lands of Exilia suffer the pains of a cruel
      war. Only a bloodthirsty cursed knight can restore hope and defeat the darkness.
      <br><br>Lords of Exile is a 8-bit side-scrolling action platformer set in the
      far Lands of Exilia where a cursed knight makes his way to the revenge. A combination
      of classic retro mechanics and linear level design in 8-bit graphics!<br><br>Features<br><ul
      class="bb_ul"><li> 8 levels in a classic linear design with powerful end-of-zone
      bosses!<br></li><li> Throwing weapons, melee combat, down stab, jump, dashing...
      and more!<br></li><li>Use the 3 powers of the shadows of Gabriel's curse!<br></li><li>16-bit
      physics with a great retro feel and perfectly polished and integrated controls!<br></li><li>Polished
      handcrafted 8-bit pixel art and fast animations in an awesome anime style.<br></li><li>8-bit
      SFX and OST enriched with some sounds from the Megadrive sound chip!</li></ul>
