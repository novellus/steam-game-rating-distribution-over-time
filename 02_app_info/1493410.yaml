    about_the_game: Race for big money while running away from the police. In this
      miniature arcade game, you have to participate in an endless race for money.
      Accumulate more money to buy the best car and escape from pursuers by dodging
      and creating emergency situations for them, take cover behind rocks or rush
      away at high speed. But be careful, the police will try to attack head-on or
      catch up with the same high-speed cars. Good luck racer.
