    about_the_game: <strong>Heroes of a Broken Land 2</strong><br><br>The world has
      been shattered, destroyed by the corruption of the Wizard Council of old.  You
      are one of the few remaining Wizards, it is your burden to correct the mistakes
      of the past.  Trapped in crystal you cannot act directly, you must gather heroes
      to your cause and lead them in your quest to restore these broken lands.<h2
      class="bb_tag">Explore an Endless Land</h2><br>Procedurally generated worlds
      means an nearly endless adventure.  Customize the worlds you explore as small
      or as large as you desire.<h2 class="bb_tag">Recruit a Team of Heroes</h2><br>Manage
      multiple parties of heroes, recruiting only the best and bravest.  Train them
      in dozens of classes to build the perfect party.<h2 class="bb_tag">Build and
      Manage your Town</h2><br>Build and customize your town to best train and equip
      your party and attract the most skilled heroes.
