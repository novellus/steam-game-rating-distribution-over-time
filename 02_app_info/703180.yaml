details:
  data:
    about_the_game: "It\u2019s Hero Time!<br />\r\nBen, Gwen, and Grandpa Max once\
      \ again have their cross-country road trip in the Rust Bucket cut short by super\
      \ villains and their evil, world-threatening plans. <br />\r\n<br />\r\nAs Ben\
      \ Tennyson, it\u2019s up to you to save the world. Take on some of Ben\u2019\
      s most infamous enemies, including Zombozo, Queen Bee, and the Weatherheads.\
      \ Unlock and transform into all ten of Ben\u2019s incredible alien forms. Use\
      \ each alien\u2019s powerful combat moves \u2013 including Ultimate Attacks\
      \ - to lay the beat-down on enemies with devastating combos, and solve puzzles\
      \ with each alien\u2019s unique abilities as you unravel exciting new stories\
      \ in three all-new playable episodes.<br />\r\n<br />\r\nBeing a hero can be\
      \ hard work\u2026but it's a whole lot of fun!"
