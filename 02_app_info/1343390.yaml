    about_the_game: Play as Detective Boiled-Hard to get the truth and solve the case
      in this short point and click adventure game!<br><ul class="bb_ul">   <li> Dialogue
      Focused<br>   </li><li> Ask stupid questions<br>   </li><li> Flirt with, or
      insult people<br>   </li><li> Irritate people with several inventory items such
      as a decapitated hand!<br>   </li><li> Crude humour and pop culture references<br>   </li><li>
      Fully Voiced by one guy<br>   </li><li> Yeah, even the woman<br>   </li><li>
      Mouse controlled<br>   </li><li> Tested on Windows 7, 8 and 10.<br>   </li><li>
      Made with AGS, the engine of choice for studios such as the wonderful Wadjet
      Eye Games! (Unavowed, Blackwell series)</li></ul>
