    about_the_game: "The new &quot;Electro Party&quot; music pack takes you into a\
      \ wild party with upbeat electronic music, vibrant moving elements, and electricity.\
      \ A lot of electricity. With the first dark environment, give in to the lights,\
      \ adrenaline, and dance to powerful tracks such as &quot;PumpUpTheBass&quot;\
      \ and &quot;Detonate&quot;. Let your emotions out, and party with OhShape! This\
      \ DLC contains a new stage and 8 songs:<br />\r\n<br />\r\n-New Dark Stage<br\
      \ />\r\n-&quot;Attack&quot; by Red City Hero<br />\r\n-&quot;Detonate&quot;\
      \ by Stretched<br />\r\n-&quot;Is This All There&quot; by Arch Tremors<br />\r\
      \n-&quot;Keeping Love Alive&quot; by Guest of Rapture<br />\r\n-&quot;Pump Up\
      \ The Bass&quot; by Fassounds<br />\r\n-&quot;Radio Love&quot; by Tyler Fiore<br\
      \ />\r\n-&quot;Save Me&quot; by Kiba<br />\r\n-&quot;The One&quot; by Fassounds"
