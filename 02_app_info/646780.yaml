details:
  data:
    about_the_game: "All the tracks you love in crisp high quality audio! Listen to\
      \ such classics as 'Duna\xFAjv\xE1ros Daytripping', 'Plazhen Tants' - and who\
      \ could forget the bouncy anthem celebrating the Laika Automobile, 'Meinen Laika'?\
      \ No longer are you restrained to the Laika 601 Deluxe's sub-par stereo system\
      \ (it is a Jalopy, after all). Nod your head, shake that booty and jam to the\
      \ tasty tunes of Jalopy's Official Soundtrack.<br />\r\n<br />\r\n01 Meinen\
      \ Laika<br />\r\n02 Lange Reise<br />\r\n03 Dresdner Automobilclub<br />\r\n\
      04 Harmonikatalas<br />\r\n05 Krugovi<br />\r\n06 Duna\xFAjv\xE1ros Daytripping<br\
      \ />\r\n07 Let's Go For A Drive<br />\r\n07 Plazhen Tants<br />\r\n09 Kalkan<br\
      \ />\r\n10 Balkan Girl I Love You!<br />\r\n11 Yuva Hat\u0131ralar\u0131<br\
      \ />\r\n12 Anthem Zu Lieben<br />\r\n<br />\r\nMusic Written, Produced, Recorded\
      \ and Mixed by Jeremy Warmsley.<br />\r\nwww.jeremywarmsley.com<br />\r\n<br\
      \ />\r\n(The Jalopy Official Soundtrack has removed the audio effect applied\
      \ to the songs in game which replicates the Laika speakers. This soundtrack\
      \ contains clear high quality audio for your listening pleasure!)"
