    about_the_game: "<strong>The Painscreek Killings is a story-rich, murder mystery\
      \ investigation game.</strong><br><br>As Janet, a young and upcoming journalist,\
      \ you have been asked by your editor to investigate the mysterious abandonment\
      \ of a once lively town. Based on the information released by the media about\
      \ the deaths of the townspeople, you set foot into the town thinking you would\
      \ find an interesting story to publish, only to uncover secrets that were meant\
      \ to stay hidden forever.<br><br>Can you expose the truth behind this town\u2019\
      s dark secrets?<h2 class=\"bb_tag\">GAMEPLAY</h2>The Painscreek Killings borrows\
      \ mechanics from a walking simulator but goes beyond it by making the players\
      \ think. It mimics real world investigations with logical puzzles that do not\
      \ hold your hand, allow you to explore wherever your investigation lead, and\
      \ a captivating story waiting to be discovered. The game encourages you to explore\
      \ the surroundings carefully, collect clues and hints to help your investigation,\
      \ and find evidence to expose the truth about the killings. There are no quest\
      \ markers or hint systems to aid in your journey. You will be forced to think,\
      \ to connect the dots and to piece things together, making you feel like a real\
      \ investigator.<h2 class=\"bb_tag\">KEY FEATURES </h2><br><ul class=\"bb_ul\"\
      ><li><strong>Free-Roaming, Semi-Open World: </strong><br>            Explore\
      \ wherever you want based on the clues and hints gathered during your investigation.</li></ul><br><ul\
      \ class=\"bb_ul\"><li><strong>Mimics Real World Investigation: </strong><br>\
      \            Take notes and photograph important clues. No handholding, and\
      \ no quest marker or hint system is provided.</li></ul><br><ul class=\"bb_ul\"\
      ><li><strong>Logical Puzzles: </strong><br>            Use your powers of observation\
      \ and deduction to solve all that stands in your way.</li></ul><br><ul class=\"\
      bb_ul\"><li><strong>Rich and Captivating Storyline: </strong><br>          \
      \  Uncover the conspiracies, heartaches, jealousy and hidden secrets that were\
      \ meant to be buried with the abandoned town.</li></ul>"
