    about_the_game: "Zombie Crisis: Last One Standing is a LAN(local area network)\
      \ Battle Royale genre game.<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n\
      1, Battle Royale<br />\r\nAfter the game enters the Battle Royale level map,\
      \ the player has nothing at first, need to find and collect weapons and ammunition\
      \ and medical kits, and also need to avoid exposure to the safe area of continuous\
      \ contraction, and the player who survives to the end will win.<br />\r\n<br\
      \ />\r\n2, Medium size map<br />\r\nMedium-sized map, the game has a moderate\
      \ rhythm.<br />\r\n<br />\r\n3, LAN connection<br />\r\nIn the LAN environment,\
      \ you can play with friends at any time."
