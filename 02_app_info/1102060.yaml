      \ Any damage caused to it, the city eliminated itself, using alien secrets.\
      \ An attempt to explore extraterrestrial technologies led to a tragedy... The\
      \ accident took hundreds of human lives.<br />\r\n<br />\r\nBut all the dead\
      \ were revived. Alien cities, as it turned out, were preserving not only their\
      \ appearances, structure, buildings and roads, but also all who died on the\
      \ planet in any way, except of old age. Waves of colonists were overflowed the\
      \ cities, prices for land and housing were rocket up to the sky. The rich can\
      \ now live longer, for hundreds of years, and get whatever they want. Others\
      \ can work in factories and mines, without risk of dying from an accident and\
      \ with minimal harm to their health.<br />\r\n<br />\r\nThe territory and property\
      \ disputes led to numerous local conflicts. Major military and weapon companies\
      \ have added fuel to the fire, using such conflicts as testing grounds and promotions\
      \ for their products.<br />\r\n<br />\r\n- Find your favorite weapon and your\
      \ role on the battlefield: be a sniper, an engineer or a stormtrooper.<br />\r\
      \n- Fight against other players, capture the enemy base and protect your own.<br\
      \ />\r\n- Create your set of implants and use unique skills.<br />\r\n- Control\
