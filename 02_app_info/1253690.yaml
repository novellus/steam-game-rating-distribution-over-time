  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1253690/extras/Teke.gif?t=1605938473\"\
      \ /><br>Developed by 2 people, our aim was to give life to the famous urban\
      \ legend, there are quite a few variations of the story and we had to combine\
      \ them in order to deliver the perfect Teke Teke experience.<br><br><strong>Key\
      \ Features</strong><br><br><ul class=\"bb_ul\"><li> <strong>Multiple Endings</strong><br></li><li>\
      \ <strong>Stealth Based</strong><br></li><li> <strong>Item Combinations</strong><br></li><li>\
      \ <strong>Extremely Intelligent enemy AI</strong><br></li><li> <strong>Japanese\
      \ Voice Acting (\u65E5\u672C\u306E\u58F0\u512A)</strong></li></ul><br><strong>Every\
      \ decision you make in the game has a meaningful impact (multiple endings),\
      \ you can use and combine items to help you during your adventure.</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1253690/extras/Teke_Teke_GIF.gif?t=1605938473\"\
      \ /><br><br><strong>Summary:</strong><br><br>The main character is a high school\
      \ girl, your best friend (and crush) stopped coming to school, it has been days\
      \ since you've heard back from him, you remember that before his dissapearing\
      \ he told you about a legend, the Teke Teke legend, at the time you didn't think\
      \ much of it, but he seemed almost obsessed with that story, you finally decide\
      \ to visit him one day after school.<br><br><strong>Teke Teke - \u30C6\u30B1\
      \u30C6\u30B1</strong><br>One cold winter day, a woman was hit by an ongoing<br>train,\
      \ which sliced her in two at the waist. Lying in the cold,<br>she died a horrific\
      \ death.<br><br>Those who hear this story are visited <strong>within three days</strong><br>by\
      \ a <strong>legless woman</strong> and <strong>viciously murdered</strong>.<br><br>You\
      \ will hear her crawling toward you:<br><br>&quot;Teke teke teke..&quot;"
