  data:
    about_the_game: Shawy Adventures is a Retro Action Platformer inspired on the
      early Game Boy games.<br><br>Help Shawy with his first adventure, recover the
      stolen sacred stones and became rich and famous.<br><br>Game Features:<br><br><ul
      class="bb_ul"><li>Retro Action Platformer<br></li><li>Pixel Art style using
      a 4-color palette<br></li><li>Adaptive and unique soundtrack<br></li><li>Kill
      lots of enemies and three different bosses<br></li><li>15+ areas to explore<br></li><li>Find
      secrets and get your score as high as possible<br></li><li>For Windows, Mac
      and Linux (64bit)</li></ul>
