    about_the_game: You are in the highest part of an unknown tower, beyond the sky,
      accompanied by Michi... What could happen?...<br><br>Play this short story of
      conjuntalia, where you are someone in a tower accompanied by your cat, you must
      explore and interact with the tower to find out your purpose there.<br><br>You
      must make two decisions if you stay in the tower or jump and know what's down.<br><br><strong>Gameplay
      Instructions Keyboard/Mouse:</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1216900/extras/controles.png?t=1577852294"
      /><br><ul class="bb_ul"><li>W/A/S/D - Walk<br></li><li>Space bar - Interaction<br></li><li>Mouse
      - Camera rotation and Camera zoom<br></li><li>Esc - Close the game.</li></ul>
