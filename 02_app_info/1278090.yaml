details:
  data:
    about_the_game: Collection Quest is a story-driven RPG collectathon with an emphasis
      on the role-play and story. You will have to immerse yourself into the games
      world in order to progress and unravel the mysteries it holds. Venture forth,
      engage with its denizens and leave no stone unturned. Adventure Awaits!<br><br>Features:<br><br><ul
      class="bb_ul"><li>Rich dialog around every corner<br></li><li>Overarching story-driven
      experience<br></li><li>Engaging and intractable world populated with unique
      characters<br></li><li>Filled to the brim with secrets to discover<br></li><li>Varied
      quest and ways to collect all the games relics<br></li><li>Retro style graphics
      with a flavorful bit of modern touches, hmm, Delicious<br></li><li>Casual-friendly
      accessible gameplay with puzzles and story elements that still respect the player<br></li><li>Complete
      controller support, entire story beatable and every secret unlock-able with
      a controller</li></ul>
