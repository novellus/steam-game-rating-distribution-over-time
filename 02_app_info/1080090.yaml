    about_the_game: "Old School RPG.<br />\r\nSorry, Japanese Language Only.<br />\r\
      \n<br />\r\nOverview<br />\r\nIt is an old school RPG.<br />\r\nIn RPG, it enters\
      \ the genre called puzzle RPG.<br />\r\nIf you solve the puzzle, the battle\
      \ with the enemy will win.<br />\r\nYou can concentrate on the puzzle thinking\
      \ carefully because there is no time limit.<br />\r\nYou can use keyboard, mouse\
      \ and controller.<br />\r\n<br />\r\n\u6982\u8981<br />\r\n\u30AA\u30FC\u30EB\
      \u30C9\u30B9\u30AF\u30FC\u30EB\u306ARPG\u3067\u3059\u3002<br />\r\nRPG\u306E\
      \u4E2D\u3067\u306F\u30D1\u30BA\u30EBRPG\u3068\u3044\u308F\u308C\u308B\u30B8\u30E3\
