details:
  data:
    about_the_game: <strong><u>G-Ball</u></strong> is a new sports game set in orbit
      of Mars in the not-so-distant future. Astronaut athletes challenge you in a
      mash-up of basketball, football, and dodgeball as you soar through a zero gravity
      arena in 3 on 3 team matches. Be the star with the scoring ball or support your
      teammates by smashing your opponents with the defensive balls. Tackle and intercept
      the ball in this fast-paced, hard-hitting game. The game includes text and voice
      chat. Support for Oculus Rift is planned. Cloud server also included.<br><br>Demo
      available (Steam names and other options disabled in demo).<br><br>G-Ball is
      developed in conjunction with NASA.
