    reviews: "\u201CStrong character representation, voice acting, and design bound\
      \ themselves with great writing, immersive atmosphere and a rich setting, crafting\
      \ a memorable, although slightly flawed original take in a overcrowded genre.\u201D\
      <br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://medium.com/the-cube/magical-eyes-red-is-for-anguish-review-85448d92a2c0#.45qnxfji7\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Cube</a><br><br>\u201COnce you get\
      \ wrapped up in the mystery it is hard to stop reading before completing the\
      \ whole darn thing.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.hardcoregamer.com/2016/03/31/review-magical-eyes-red-is-for-anguish/200213/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hardcore Gamer</a><br><br>\u201CIt is\
      \ the best visual novel I have read in a long time.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.brashgames.co.uk/2016/04/08/magical-eyes-red-is-for-anger-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Brash Games</a><br>"
