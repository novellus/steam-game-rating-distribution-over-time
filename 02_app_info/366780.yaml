    review: "Me parece incre\xEDble que esta VN no sea tan famosa o no sea muy comentada\
      \ dentro de los amantes de este g\xE9nero. [b] Magical Eyes - Red is For Anguish\
      \ [/b] es una novela visual cuyo trama gira en torno a un misterioso caso dentro\
      \ de una ciudad en donde la cantidad de cr\xEDmenes va en aumento.Tiene todo\
      \ lo que uno busca principalmente en una novela de ese g\xE9nero: suspenso e\
      \ intriga. La historia me parece muy bien escrita y el dise\xF1o de los personajes\
      \ muy bien realizado, incluso la banda sonora me parece genial y es una pena\
      \ que no se encuentre disponible para comprar.Es muy importante prestar atenci\xF3\
      n a lo que sucede o a lo que dicen ciertos personajes, pues durante el desarrollo\
      \ de la historia esas pistas o detalles cobrar\xE1n sentido y ayudar\xE1n a\
      \ ir resolviendo el misterioso caso. Esa es principalmente lo que m\xE1s me\
      \ ha encantado de esta VN, durante toda la historia se nos introducen un n\xFA\
      mero considerable de personajes, cada uno con su respectiva historia, lo que\
      \ da pie a que surjan muchas interrogantes, que nos mantendr\xE1n atentos y\
      \ queriendo leer cada vez m\xE1s y m\xE1s la novela visual."
