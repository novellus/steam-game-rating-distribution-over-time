    detailed_description: "<h1>Special Offer</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/366780/extras/banner.png?t=1597457848\"\
      \ /><br>All owners of <strong>Magical Eyes - Red is for Anguish</strong> will\
      \ receive a digital copy of the official artbook for free.</p><br><h1>About\
      \ the Game</h1>In the middle of the night on a certain day of April 201X, the\
      \ left arm of the owner of a general store is chopped off in the backyard of\
      \ his own store.<br><br>Even though he claims that the perpetrator is a 'doll'\
      \ that was kept in the store, his words carry little weight due to the lack\
      \ of other witnesses.<br><br>The doll and the detached arm are gone from the\
      \ scene of crime.<br><br><i>\u201CJust as a light too bright may burn out one's\
      \ retinas, too much of any good thing can be toxic to humans.<br>  Even should\
      \ it have the invisible form of one's emotions.\u201D</i> <br><br>This is a\
      \ mystery story about bizarre incidents unfolding around the town,<br>intermingled\
      \ with a complicated mixture of human intentions.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/366780/extras/ME-Gif3.gif?t=1597457848\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Gorgeous illustrations\
      \ by a skilled, experienced illustrator<br></li><li>Story painted in vivid colors\
      \ by voice actors/actresses and musicians<br></li><li>Computer generated 3D\
      \ graphics of backgrounds and travelable maps<br></li><li>A reasoning system\
      \ that unlocks short stories and other bonuses depending on the number of your\
      \ correct answers<br></li><li>Targeted at all ages (with an ounce of horror\
      \ elements)</li></ul>"
