    review: "You'd think a game which you control only with the mouse would be simple\
      \ and casual. \nOh, man, you'd be mistaken. \nDraw Slasher is that beautiful\
      \ kind of game where the premise is simple - draw across the screen to slash\
      \ - but it manages to make so much work off that one simple premise. \nIt's\
      \ not just mindless slashing: it's WHERE to cut and WHEN to cut, and every combination\
      \ of the two. Amazing that this simple, cheap game makes you feel more like\
      \ a badass ninja than many triple A games do. \nThe game can get fiddly, and\
      \ there were a few bosses in the story mode that made my blood pressure rise\
      \ pretty fast. But the game's irreverent humour, gorgeous audio, excellent visuals\
      \ and solid slashy gameplay kept me pushing forward to the end. \nHighly recommended.\
      \ For the 2-3 hours of fun this'll likely give you, it's well worth the price.\
      \ \U0001F44D"
