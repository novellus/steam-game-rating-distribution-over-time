    recommendationid: '83555163'
    review: 'Understandably, I did not expect much from this game, but for such a
      bare bones, low effort "game," that is meant to hand out achievements, it''s
      frustrating that the achievements are broken.


      The game did not issue all achievements on the first play through, and pressing
      the R button to reset the score and try again did not work. I have to uninstall
      and reinstall the game 3 times to finally get all achievements to pop.


      Again, I got what I came for...but if you are going make an achievement game
      that isn''t even fun to play....at the very least, make sure it works correctly.

      '
