    about_the_game: "\u8FD9\u662F\u4E2A\u5E26\u6709\u751F\u5B58\u5185\u5BB9\u7684\u89D2\
      \u8272\u626E\u6F14\u6E38\u620F\uFF0C\u6216\u8005\u4E5F\u53EF\u4EE5\u770B\u4F5C\
      \u662F\u5E26\u6709\u5206\u5206\u652F\u5267\u60C5\u7684\u751F\u5B58\u6E38\u620F\
      \uFF0C\uFF1A-\uFF09<br />\r\n<br />\r\n\u6211\u4EEC\u7684\u4E3B\u89D2\u56E0\u4E3A\
      \u6D77\u96BE\u6F02\u6D41\u5230\u4E00\u4E2A\u672A\u77E5\u7684\u8352\u5C9B\uFF0C\
      \u54E6\uFF0C\u662F\u5230\u4E86\u4E00\u4E2A\u975E\u5E38\u504F\u50FB\u7684\u5C9B\
      \u5C7F\uFF0C\u5728\u5927\u6D0B\u6DF1\u5904\uFF0C\u8FDC\u79BB\u4EFB\u4F55\u5927\
      \u9646\uFF1B\u5C9B\u4E0A\u5F53\u7136\u8FD8\u6709\u5176\u4ED6\u4EBA\uFF0C\u4E00\
      \u4E9B\u91CE\u4EBA\u90E8\u843D\uFF0C\u4E00\u4E9B\u6563\u843D\u7684\u5176\u4ED6\
      \u4EBA\uFF0C\u6211\u4EEC\u8FD9\u4F4D\u4E3B\u89D2\u4F1A\u56E0\u4E3A\u4F60\u6240\
      \u9009\u62E9\u7684\u884C\u52A8\u548C\u5176\u4ED6\u4EBA\u53D1\u5C55\u51FA\u7684\
      \u8054\u7CFB\uFF0C\u548C\u4ED6\u4EEC\u8054\u76DF\uFF0C\u6216\u8005\u548C\u4ED6\
      \u4EEC\u654C\u5BF9\uFF0C\u83B7\u5F97\u4ED6\u4EEC\u7684\u5E2E\u52A9\uFF0C\u4EE5\
      \u53CA\u5E2E\u52A9\u4ED6\u4EEC\uFF0C\u6765\u6700\u7EC8\u5B8C\u6210\u81EA\u5DF1\
      \u6700\u521D\u7684\u4E5F\u662F\u6700\u7EC8\u7684\u76EE\u6807\uFF1A\u9003\u79BB\
      \u8FD9\u4E2A\u5C9B\u5C7F<br />\r\n<br />\r\n\u603B\u7684\u6765\u8BF4\u8FD9\u662F\
      \u4E2A\u8FF7\u4F60\u7684\u5F00\u653E\u4E16\u754C\u6E38\u620F\uFF0C\u4F60\u4ECE\
      \u5C9B\u5C7F\u4E2D\u641C\u96C6\u8D44\u6E90\uFF0C\u5E76\u5236\u9020\u51FA\u4F60\
      \u60F3\u8981\u7684\u6B66\u5668\u3001\u98DF\u7269\u3001\u5EFA\u9020\u623F\u5C4B\
      \uFF1B\u4E00\u4E9B\u5EFA\u9020\u516C\u5F0F\u5728\u5408\u9002\u7684\u65F6\u5019\
      \u4F60\u4F1A\u81EA\u5DF1\u60F3\u8D77\u6765\uFF0C\u53E6\u4E00\u4E9B\u5219\u9700\
      \u8981\u522B\u4EBA\u6559\u4F60\uFF1B\u4F60\u4F1A\u9047\u5230\u5176\u4ED6\u9047\
      \u96BE\u8005\u4EEC\uFF0C\u53EF\u4EE5\u548C\u5979\u4EEC\u53D1\u5C55\u4E00\u6BB5\
      \u611F\u60C5\uFF0C\u800C\u5F53\u4F60\u548C\u5979\u4EEC\u6253\u4EA4\u9053\u7684\
      \u65F6\u5019\uFF0C\u53EF\u8981\u6CE8\u610F\uFF0C\u5E76\u4E0D\u662F\u6240\u6709\
      \u884C\u4E3A\u90FD\u662F\u5728\u8BA8\u597D\u5979\u4EEC\uFF1B\u5C9B\u4E0A\u7684\
      \u91CE\u4EBA\u90E8\u843D\u5BF9\u4F60\u8FD8\u7B97\u662F\u5C0A\u656C\uFF0C\u7136\
      \u800C\u4ED6\u4EEC\u4E4B\u95F4\u7684\u5173\u7CFB\u5E76\u4E0D\u7B97\u878D\u6D3D\
      \uFF0C\u5728\u548C\u90E8\u843D\u6253\u4EA4\u9053\u7684\u65F6\u5019\uFF0C\u8BF7\
      \u5F04\u6E05\u695A\u5404\u81EA\u7684\u7ACB\u573A<br />\r\n<br />\r\n---------------\u5199\
      \u5728\u540E\u9762\u7684\u8BDD----------------<br />\r\n\u7B2C\u4E00\u6B21\u5C1D\
      \u8BD5\u4ECE\u5230\u5230\u5C3E\u72EC\u81EA\u5B8C\u6210\u4E00\u4E2A\u6E38\u620F\
      \uFF0C\u6211\u5F88\u60F3\u81EA\u79F0\u662F\u201C\u5B8C\u5168\u7531\u81EA\u5DF1\
      \u4E00\u4E2A\u4EBA\u5B8C\u6210\u201D\uFF0C\u4E0D\u8FC7\u4EBA\u7269\u8BBE\u8BA1\
      \u65B9\u9762\u8FD8\u662F\u501F\u52A9\u4E86\u4E00\u4E9B\u5E2E\u52A9\uFF1B\u4E8E\
      \u662F\u9009\u62E9\u4E86\u4E00\u4E2A\u5BF9\u4E8E\u4E2A\u4EBA\u4E0D\u7B97\u592A\
      \u5927\uFF0C\u4E5F\u4E0D\u7B97\u592A\u5C0F\u7684\u5267\u60C5\u548C\u6E38\u620F\
      \u6A21\u5F0F<br />\r\n\u56E0\u4E3A\u662F\u5F00\u653E\u5F0F\u5267\u60C5\uFF0C\
      \u800C\u4E14\u5185\u5BB9\u6BD4\u8F83\u591A\uFF0C\u53EA\u80FD\u5C3D\u91CF\u505A\
      \u5230\u68C0\u67E5\u6BCF\u4E00\u5904\u5267\u60C5\uFF0C\u5982\u679C\u6709\u4E0D\
      \u592A\u5408\u7406\u7684\u5730\u65B9\u656C\u8BF7\u8C05\u89E3"
