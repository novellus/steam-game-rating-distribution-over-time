details:
  data:
    about_the_game: "Welcome to Lost Contact, the fourth add-on content pack for Alien:\
      \ Isolation, returning to the epic Salvage Mode.  <br />\r\n<br />\r\nTrapped\
      \ in deep space on board Sevastopol, you'll need to explore the station to complete\
      \ objectives and survive.  Can you evade your enemies across ten waves of challenges,\
      \ or will you take them head-on?<br />\r\n<br />\r\n- The second all new Salvage\
      \ Mode map, featuring the Lorenz Private Wards and the Emergency Power Plant.<br\
      \ />\r\n- Play as fan-favourite Axel and equip yourself with the Revolver and\
      \ Boltgun.<br />\r\n- Try to survive encounters with Working Joes, other humans\
      \ and the terrifying Alien itself."
