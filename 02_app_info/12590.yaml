    about_the_game: "Buckle up. You're going for a ride. Race at speeds over 140 MPH\
      \ on dirt, on the proving grounds for today's top professional drivers. Shoulder\
      \ to shoulder sprint car racing makes for spectacular crashes, and white-knuckle\
      \ driving. Start out as a small town star and work your way up through the ranks\
      \ to become a national legend.<br>\t\t\t\t\t<ul class=\"bb_ul\"><li>Race as\
      \ Tony Stewart's #20 Winged Sprint Car.<br>\t\t\t\t\t</li><li>Compete on over\
      \ 20 tracks including Eldora, Dodge City, Williams Grove and world-famous Knoxville\
      \ Raceway.<br>\t\t\t\t\t</li><li>Push your driving abilities to the limit behind\
      \ the wheel of Midgets, Open-wheeled Modifieds and Winged Sprint Cars.<br>\t\
      \t\t\t\t</li><li>Are you the best? Compare your fastest times against racers\
      \ from around the world in Time Trial mode.<br>\t\t\t\t\t</li><li>You're a racing\
      \ team owner, hiring drivers, signing sponsors, and buying, tuning and improving\
      \ cars in the extensive Career mode.<br>\t\t\t\t\t</li><li>Sprint to unlock\
      \ 6 never-before-raced vehicles like dune buggies, golf carts and pickup trucks!</li></ul>"
