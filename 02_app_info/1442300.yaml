    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1442300/extras/1d.png?t=1609784028\"\
      \ /><br><br><i>Chef to impress and put your VR skills to the test...</i><br><br>Rags\
      \ to Dishes is a single player, virtual reality (VR) cooking game where you\u2019\
      ll have the chance to travel back in time to the medieval ages and serve some\
      \ delicious dishes to hungry villagers! <br><br>You\u2019ll start out as a cook\
      \ for Peasants with the ambition of cooking food for the Royal court and becoming\
      \ the best chef in the land. The recipes will change during each of the three\
      \ stages and you\u2019ll be able to buy upgrades along the way to help you earn\
      \ more coins.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1442300/extras/2c.png?t=1609784028\"\
      \ /><br><br><ul class=\"bb_ul\"><li>6+ hours of campaign cooking <br></li><li>Frantic\
      \ 5 minute mode <br></li><li> Online leaderboards<br></li><li>3 stages: Peasants,\
      \ Nobles &amp; Royals<br></li><li>Upgrade your kitchen</li></ul><br>*Minimum\
      \ recommended height is 5'2ft (157cm). There's no height adjustment in the game<br><br>Your\
      \ journey to success won\u2019t be easy, it\u2019s ferociously fast paced and\
      \ many obstacles will stand in your way (including that pesky bird who always\
      \ tries to steal your coins!) You\u2019ll have to keep your customers happy\
      \ in order to move through each level and create your recipe for success! <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1442300/extras/3c.png?t=1609784028\"\
      \ />"
