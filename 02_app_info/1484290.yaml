    about_the_game: Welcome to Christmas in Victoria, a Dreamscapes episode depicting
      stylized Victoria in the early 1900s during Christmas.  Visit the streets of
      Victoria replete with snow and enjoy the Hidden Objects game of finding Christmas
      trees and presents throughout the streets. (You can also turn off the Christmas
      effects and enjoy just the winter ambiance)
