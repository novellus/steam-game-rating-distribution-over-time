    about_the_game: "You want the good news or the bad news first? Good news: you\
      \ closed a Chruul portal, congratulations, no more Chruul spawn ruining your\
      \ day. Bad news: the damage has already been done. The weakened dimensional\
      \ elasticity of your galaxy has allowed other strange creatures to somehow leak\
      \ into this dimension. And some are big enough to swallow entire fleets. Good\
      \ thing you found an ship schematic unlike anything you\u2019ve seen before,\
      \ hidden away in the depths of Halcyon 6\u2019s data archives.<br><br><strong>*NOTE*:\
      \ Old save games will not see the DLC content. A new game start is required\
      \ to experience the DLC.</strong><h2 class=\"bb_tag\"><strong>DLC FEATURES</strong></h2><br><strong>CELESTIAL\
      \ BEHEMOTHS</strong><br><ul class=\"bb_ul\"><li>Hunt and eradicate 5 different\
      \ species of Celestial Behemoths to obtain Precursor artifacts<br></li><li>Upgrade\
      \ your Precursor ship using the collected artifacts<br></li><li>Hunt and eradicate\
      \ 5 ancient Behemoth Elders for powerful trophies and lore<br></li><li>Boost\
      \ the power of your fleet by equipping Elder trophies onto your ships</li></ul><br><strong>PRECURSOR\
      \ STARSHIP</strong><br><ul class=\"bb_ul\"><li>Start your battle against the\
      \ Chruul on the right foot by adding the Precursor ship to your fleet<br></li><li>Upgrade\
      \ your Precursor ship all the way to TIER 6!<br></li><li>Unique New Precursor\
      \ powers can reduce enemy resistances to make combos easier</li></ul>"
