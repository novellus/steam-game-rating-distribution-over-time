details:
  data:
    about_the_game: "Insomnis is a first-person psychological horror game, developed\
      \ by Path Games. Insomnis challenges the player to uncover horrific clues and\
      \ use them to solve different puzzles related to different character\u2019s\
      \ dark past. Influenced by the environment and the narrative of great horror\
      \ classics, Insomnis take us to explore oneiric atmosphere as a way to advance.<br><br>Combats\
      \ are not present in Insomnis. It is through exploration and resolution of different\
      \ riddles how it makes you wander across the different rooms looking for items\
      \ that can help you advance in the game. And this is what becomes an identity\
      \ of the game. <br>Insomnis was created to surprise its players with its gloomy\
      \ environment <br><br>The objective of this game is to create stressful situations\
      \ without drawing on easy jumpscares to obtain a more elaborated and different\
      \ horror style, achieved to a great extend by the atmosphere around us. \xA1\
      Escape from yourself!<br><br><strong>Features</strong><br><br><ul class=\"bb_ul\"\
      ><li>Scary Atmosphere<br></li><li>Realistic Environments<br></li><li>Decision\
      \ Making<br></li><li>Alternative Finals<br></li><li>Colour Treatment<br></li><li>Shocking\
      \ Sounds<br></li><li>4k Support</li></ul>"
