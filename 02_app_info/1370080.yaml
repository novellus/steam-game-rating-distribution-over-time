    about_the_game: "This Mega Pack offers everything you need to kick off or boost\
      \ your career as a Rifleman: Kredits, reliable weapons and stylish skins to\
      \ stand out in any battle. Glory awaits!<h2 class=\"bb_tag\">The contents:</h2><br><ul\
      \ class=\"bb_ul\"><li>500 Kredits<br><br></li><li>Rifleman primary weapons:\
      \ <br>Beretta ARX160 and &quot;Absolute&quot; Beretta ARX160<br><br></li><li>Seven\
      \ weapon skins for Beretta ARX160</li></ul><h2 class=\"bb_tag\">Weapon skins\
      \ included:</h2><br><ul class=\"bb_ul\"><li>&quot;Syndicate&quot; <br><br></li><li>&quot;Tigerstripe&quot;\
      \ <br><br></li><li>&quot;Desert Snake&quot; <br><br></li><li>&quot;Icebreaker&quot;\
      \ <br><br></li><li>&quot;OpenCup&quot; <br><br></li><li>&quot;Nuclear&quot;\
      \ <br><br></li><li>\xAD&quot;Absolute&quot;</li></ul><br>Kredits are a premium\
      \ in-game currency in Warface. It allows you to purchase weapons, armor, boosters,\
      \ consumables and much more."
