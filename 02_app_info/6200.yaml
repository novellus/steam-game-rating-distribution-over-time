    about_the_game: "Grim spectres, howling banshees, and sly gremlins are yours to\
      \ command as you unleash ghastly spirits on the town of Gravenville and scare\
      \ the wits out of its citizens. In the world of the Ghost Master, spooks do\
      \ your bidding, as you solve puzzles and unlock mysteries in a challenge that\
      \ combines the best of strategy, adventure, and resource management games.<br>\t\
      \t\t\t\t<ul class=\"bb_ul\"><li>Up to 15 unique, hair-raising adventures with\
      \ multi-branching scenarios - all within a coherent plot and complete virtual\
      \ world.<br>\t\t\t\t\t</li><li>Spook's-eye view - an innovative 3-D camera lets\
      \ you view the action from the perspective of humans or ghosts.<br>\t\t\t\t\t\
      </li><li>Revolutionary special effects, incredibly detailed characters, and\
      \ macabre settings inspired by classic horror films.<br>\t\t\t\t\t</li><li>Groundbreaking\
      \ artificial intelligence-interact with up to 30 AI-driven characters at every\
      \ level.<br>\t\t\t\t\t</li><li>Eleven expansive and distinctive locations, including\
      \ the town's lunatic asylum, military base, sorority and frat houses, and police\
