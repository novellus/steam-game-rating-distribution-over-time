    review: "Un \xE9pisode 2 encore meilleur et aussi \"d\xE9licieux\" que l'\xE9\
      pisode 1, en plus stressant, long, et complexe.\nLe magasin d'antiquit\xE9s\
      \ est vraiment attirant, aussi bien sur la devanture qu'\xE0 l'ext\xE9rieur.\
      \ C'est un vrai plaisir de le parcourir, le tout avec la pluie qui donne envie\
      \ de s'y r\xE9fugier, malgr\xE9 le silence mortel qui y r\xE8gne.\n\xC0 mesure\
      \ qu'on progresse on sent que quelque chose d'horrible s'est pass\xE9 dans l'immeuble,\
      \ tout comme avec le manoir Husher. Le personnage d'Erica est une bonne surprise,\
      \ et il faudra s'accrocher pour aller au bout de ce cauchemar, quitte \xE0 devoir\
      \ recommencer plusieurs fois pour bien comprendre les QTE, mais \xE7a en vaut\
      \ la peine, et le stress perdure bien apr\xE8s."
