      [/tr]\n[tr]\n[td]Replayability[/td]\n[td]Once is Enough[/td] \n[/tr]\n[/table]\n\
      \n[h1]Synopsis[/h1]\n\nHentai Story Jasmine is a memory matching game.  You\
      \ are briefly shown all of the pieces and then have to match the pairs to remove\
      \ them from the board.\n\n[h1]Gameplay[/h1]\n\nThe pieces are briefly shown\
      \ to you and then you match them to clear them from the board.  There are 40\
      \ pieces, so you must match 20 to clear the board.\n\n[h1]The Gallery[/h1]\n\
      \nThere are nine animate images going from fully clothed, to naked and getting\
      \ it on with the genie.\n\n[h1]Final Verdict[/h1]\n\nI recommend this game.\
      \  You can't go wrong for a buck.  If you're into memory matching games, good\
      \ for you.  I don't particularly care for them so I just took a screen shot\
      \ when the pieces were flipped.  Yes, I cheated.\n\n[h1]System Specs[/h1]\n\n\
      Intel i7-8086K Coffee Lake 6-Core 4.00GHz CPU\nCrucial Ballistix Sport AT 2666\
      \ MHz DDR4 RAM (16GB x 2)\nASUS GeForce RTX 2080 Overclocked 8G GDDR6\n"
