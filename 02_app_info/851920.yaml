  data:
    about_the_game: Shoot your way through the many caverns of alien defences, Collect
      the weapons and Fuel you need to aid in your escape.<h2 class="bb_tag">Key Features</h2><br><ul
      class="bb_ul"><li>Destructible side-scrolling environment.  If there is no way
      through, make your own.<br></li><li>Collect the Fuel you need for your ship
      as you go.<br></li><li>Achievable achievements in a reasonable playtime.<br></li><li>Play
      with other players on your LAN ( local area network ),  Or two players on the
      same PC.<br></li><li>Upgrade your ship as you play, Improving your shields and
      firepower.<br></li><li>Compare your scores to your friends and other Steam players.</li></ul><br>**Note:-<br>For
      two players on the same PC at least one player will need to use a controller.<br>Two
      player Lan requires 100 Mbps for a smooth experience.  The quality of your network
      will effect the smoothness of your gaming experience, players must also operate
      at the same aspect ratio, As to avoid stretching or compression on the client
      machine.
