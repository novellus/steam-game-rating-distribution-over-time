    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1102650/extras/NCR_steam_01.gif?t=1603927203"
      /><br><br>Looking for a 2D action-adventure mixed with super-powered urban gangs
      in a post-cyberpunk neon scenario? Well, if you do, Neon City Riders is right
      for you!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1102650/extras/NCR_steam_02.gif?t=1603927203"
      /><br><br>Assume the role of Rick, a rad masked vigilante in search of superpowers
      and companions to defeat hordes of vicious enemies, solve defiant puzzles, unlock
      new paths, complete engaging side-quests, and finally, free the decaying futurist
      Neon City that has been seized by a group of superpowered gangs!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1102650/extras/NCR_steam_03.gif?t=1603927203"
      /><h2 class="bb_tag">Game features</h2><br><ul class="bb_ul"><li>Fight in a
      deep and fast-paced combat based on unlockable super-abilities.</li></ul><ul
      class="bb_ul"><li>Explore the open-ended progression and the lots of optional
      side-quests to complete the game through one of the four different endings.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1102650/extras/NCR_steam_04.gif?t=1603927203"
      /><br><br><ul class="bb_ul"><li>Immerse in the retro-futuristic graphics and
      sounds inspired in the 80's pop-culture and video game consoles.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1102650/extras/NCR_steam_05.gif?t=1603927203"
      />
