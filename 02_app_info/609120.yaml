    about_the_game: "The Hurricane of the Varstray -Threat of 3rd Force-<br />\r\n\
      <br />\r\nThe Hurricane of the Varstray is the &quot;SUPER MYSTERY MAGAZIN MU&quot;\
      \ and traumatic collaboration!<br />\r\nOf shooter the strongest ever firepower\
      \ is the &quot;Baryon Laser&quot;. Beat fleet of UFO with this!<br />\r\nNew\
      \ challenge of StudioSiestA. The exhilarating feeling can't imitate in the other,<br\
      \ />\r\nAnd continuing catharsis of destruction. Plunge into new stage for operation.<br\
      \ />\r\nA new 4 stage, add many enemies, and moreover the new weapon which increased\
      \ in the destructive power.<br />\r\nFeeling of exhilarating is immeasurable.<br\
      \ />\r\nThe main character of Aurelia and Leontina.<br />\r\nAurelia and Leontina\
      \ is popular of the previous work. Challenge mystery of the UFO this time.<br\
      \ />\r\n&quot;MU&quot; is the only truth is told in Japan. <br />\r\nThe story\
      \ was written by &quot;MU&quot; cooperation. Does their mystery become clear?<br\
      \ />\r\n&quot;UFO Panels&quot; are hidden in the game. Let's collect UFO Panels\
      \ and complete a UFO guide. Surprised by the hidden facts.<br />\r\nMaybe we\
      \ are dominated by &quot;their&quot;!"
