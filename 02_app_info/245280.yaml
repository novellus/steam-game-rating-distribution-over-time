    about_the_game: "Follow a gripping, surprise-filled journey as two dissimilar\
      \ characters form an uneasy partnership in order to survive through a perilous,\
      \ post-apocalyptic America.         <br><br>150 years in the future, war and\
      \ destruction have left the world in ruins with few humans remaining and nature\
      \ having reclaimed the world. Mysterious slave ships harvest the dwindling population\
      \ and take them out west, never to return.                <br><br>Trip, a technologically\
      \ savvy young woman has been imprisoned by a slave ship but manages to escape\
      \ using her mental prowess. Monkey, a strong, brutish loner and fellow prisoner\
      \ also gets free by virtue of his raw power and brawn. Trip quickly realizes\
      \ that Monkey is her ticket to freedom and is her only hope to survive her perilous\
      \ journey back home. She hacks a slave headband and fits it on Monkey, linking\
      \ them together. If she dies, he dies and her journey has now become his. ENSLAVED\
      \ centers on the complex relationship between the two main characters. Players\
      \ take on the role of Monkey, utilizing a mix of combat, strategy and environmental\
      \ traversal to ensure he and Trip survive the threats and obstacles that stand\
      \ in the way of their freedom.<h2 class=\"bb_tag\">Key Features</h2><ul class=\"\
      bb_ul\"><li>The Premium Edition includes the original critically-acclaimed game,\
      \ and additional DLC content \u201CPigsy\u2019s Perfect 10\u201D as well as\
      \ character enhancement skins Ninja Monkey, Classic Monkey and Sexy Trip.  \
      \             <br></li><li>Engaging Storyline - A post-apocalyptic retelling\
      \ of the classic 400-year old novel Journey to the West co-written by famed\
      \ novelist and<br>screenwriter, Alex Garland.    <br></li><li>A Cinematic Masterpiece\
      \ - Dramatic cutscenes co-directed by Andy Serkis, who also plays the lead role\
      \ of Monkey, portraying critical events that drive the story of Monkey and Trip.<br></li><li>Stunning\
      \ Environments - Explore a beautiful, eerie world of war-ravaged cityscapes\
      \ that have been reclaimed by nature and are fraught with danger at every turn.<br></li><li>Dynamic\
      \ Combat System - Attack and defend with agile prowess using a combination of\
      \ melee attacks, blocks, and intense<br>takedowns. Use Monkey to overtake an\
      \ enemy, steal its weapon, then rip the enemy apart systematically.</li></ul>"
