details:
  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>Make music the easy way</strong></h2>Simply\
      \ make music: <strong>Music Maker 2020 Premium Steam Edition</strong> enables\
      \ you to easily produce your own music for your gaming or video soundtracks\
      \ and achieve impressive, professional-level sound. Combine sounds and loops,\
      \ play melodies with virtual instruments, record vocals and rap and drag &amp;\
      \ drop to apply effects. With the customizable user interface, you can design\
      \ Music Maker exactly the way you want.<h2 class=\"bb_tag\"><strong>More options\
      \ than ever before</strong></h2><strong>Music Maker 2020 Premium Steam Edition</strong>\
      \ delivers even more options for easily producing your own music and achieving\
      \ amazing sound. Access a massive range of sounds and loops from all genres,\
      \ plus virtual instruments, functions and effects for your songs and gaming\
      \ and video soundtracks \u2013 and you can select all the content you want to\
      \ use directly via the in-app Store. <strong>Music Maker 2020 Premium Steam\
      \ Edition</strong> also includes 5 mastering effects and 3 delay effects from\
      \ the new coreFX bundles as well as the Ozone 8 Elements mastering plug-in by\
      \ industry specialists iZotope \u2013 for the ultimate professional touch and\
      \ adding the final touches to your tracks.<h2 class=\"bb_tag\"><strong>Music\
      \ Maker 2020 Premium Steam Edition</strong>:</h2><ul class=\"bb_ul\"><li> Select\
      \ 1 Soundpool Collection, 3 bonus Soundpools &amp; 8 instruments of your choice<br></li><li>\
      \ Includes 9 feature packs (6 freely selectable)<br></li><li> Easy drag &amp;\
      \ drop music production<br></li><li> Included: 2 coreFX bundles with 5 mastering\
      \ effects &amp; 3 delay effects<br></li><li> Included: iZotope Ozone 8 Elements\
      \ mastering plug-in<br></li><li> Even more Soundpools, features &amp; instruments:\
      \ The in-app Music Maker Store<br></li><li> Stay up-to-date: A lifetime of free\
      \ updates</li></ul>"
