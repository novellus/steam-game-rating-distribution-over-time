    about_the_game: "Prince of Persia The Forgotten Sands is the next chapter in the\
      \ fan-favorite Sands of Time universe. Visiting his brother's kingdom following\
      \ his adventure in Azad,<br>\t\t\t\t\t\tthe Prince finds the royal palace under\
      \ siege from a mighty army bent on its destruction. When the decision is made\
      \ to use the ancient power of the Sand in a desperate gamble to save the kingdom\
      \ from total annihilation, <br>\t\t\t\t\t\tthe Prince will embark on an epic\
      \ adventure in which he will learn to bear the mantle of true leadership, and\
      \ discover that great power often comes with a great cost. Game features include:<br>\t\
      \t\t\t\t\t<ul class=\"bb_ul\"><li><strong>Classic Gameplay Reinvented:</strong>\
      \ From huge-scale multi-enemy combat to dizzying feats of acrobatic prowess\
      \ in gigantic environments enhanced by the Prince's ability to control nature\
      \ and time, <br>\t\t\t\t\t\tPrince of Persia The Forgotten Sands will push the\
      \ Prince's prodigious abilities to unseen levels.<br>\t\t\t\t\t\t</li><li><strong>A\
      \ Blockbuster Experience:</strong> Prince of Persia The Forgotten Sands will\
      \ offer players unforgettable set pieces made possible by the advanced technology\
      \ offered by the award-winning Anvil engine. <br>\t\t\t\t\t\tWith all-out war\
      \ at the gates of the kingdom, the Prince's abilities will be challenged like\
      \ never before through the course of epic wow moments.<br>\t\t\t\t\t\t</li><li><strong>Mastery\
      \ Over Nature:</strong> Wielding powers of nature and time, the Prince will\
      \ have unparalleled mastery over his environment and his enemies. <br>\t\t\t\
      \t\t\tThe Prince will discover that harnessing the forces of nature itself will\
      \ prove to be a devastating companion to his ability to rewind time.<br>\t\t\
      \t\t\t\t</li><li><strong>Return of a Fan-Favorite Franchise:</strong> Set between\
      \ Prince of Persia: The Sands of Time\u2122 and Prince of Persia: Warrior Within\u2122\
      , <br>\t\t\t\t\t\tPrince of Persia The Forgotten Sands will provide fans a new\
      \ chapter in the Prince of Persia universe and deepen their understanding of\
      \ the Sands of Time series.<br>\t\t\t\t\t\t</li></ul>\_<br>\t\t\t\t\t\t<h2 class=\"\
      bb_tag\">Online Requirement</h2>\t\t\t\t\t\tA PERMANENT HIGH SPEED INTERNET\
      \ CONNECTION AND CREATION OF A UBISOFT ACCOUNT ARE REQUIRED TO PLAY THIS GAME.\
      \ YOU MUST BE AT LEAST 13 TO CREATE A UBISOFT ACCOUNT WITHOUT PARENTAL CONSENT.\
      \ <br>\t\t\t\t\t\tUBISOFT MAY CANCEL ACCESS TO ONLINE FEATURES UPON A 30-DAY\
      \ PRIOR NOTICE PUBLISHED AT <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.princeofpersia.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.princeofpersia.com</a>"
