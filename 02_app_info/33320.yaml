    pc_requirements:
      minimum: "<strong>Minimum:</strong><br>\t\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>OS:</strong>\
        \ Windows XP (SP3) / Windows Vista (SP2) / Windows 7<br>\t\t\t\t\t\t\t</li><li><strong>Processor:</strong>\
        \ 2.6 GHz dual-core Intel Pentium D or AMD Athlon 64 X2 3800+ (2.2 GHz Intel\
        \ Core 2 Duo or AMD Athlon 64 X2 4400+ or higher recommended)<br>\t\t\t\t\t\
        \t\t</li><li><strong>Memory:</strong> 1 GB Windows XP / 2 GB Windows Vista,\
        \ Windows 7 (2 GB / 4 GB recommended)<br>\t\t\t\t\t\t\t</li><li><strong>Graphics:</strong>\
        \ 256 MB DirectX 9.0c\u2013compliant card with Shader Model 3.0 or higher\
        \ (512 MB recommended) (see supported list*)<br>\t\t\t\t\t\t\t</li><li><strong>DirectX\xAE\
        :</strong> DirectX 9.0c<br>\t\t\t\t\t\t\t</li><li><strong>Hard Drive:</strong>\
        \ 8 GB<br>\t\t\t\t\t\t\t</li><li><strong>Sound:</strong> DirectX 9.0c\u2013\
        compliant sound card (5.1 sound card recommended)<br>\t\t\t\t\t\t\t</li><li><strong>Peripherals\
        \ Supported:</strong> Windows-compliant keyboard, mouse, optional controller\
        \ (Xbox 360 Controller for Windows recommended)<br>\t\t\t\t\t\t\t</li><li><strong>Internet\
        \ Connection:</strong> Broadband Internet connection with 128 kbps or faster<br>\t\
        \t\t\t\t\t</li></ul>*Supported Video Cards at Time of Release:<br><br>\t\t\
        \t\t\t\tNVIDIA GeForce 6800 / 7 / 8 / 9 / 100 / 200 / GTX series<br><br>\t\
        \t\t\t\t\tATI RADEON X1600 / HD 2000 / HD 3000 / HD 4000 / HD 5000 series<br><br>\t\
        \t\t\t\t\tLaptop versions of these cards may work but are NOT supported. These\
        \ chipsets are the only ones that will run this game."
