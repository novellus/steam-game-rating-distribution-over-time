    review: 'This game needs a lot of work and I mean A LOT of work to get my recommendation.

      The game is only one map with 8 "modes".

      Respawn points are bad tbh u never know where you will find yourself.

      Controls are meh. Could be better could be worst ( you use only WSAD to move
      + space bar for "special") + no controller support.

      The funny thing about the map is that it''s most of the time half in use. You''ve
      got 2 main pars the city and the forest and only the first part is used mainly.

      IF the dev would make the game better then maybe just maybe I can recommend
      it but not in this shape.'
