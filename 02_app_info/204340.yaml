    about_the_game: "The iconic Serious Sam brings his trademark relentless intensity\
      \ to this bigger, bolder, more colorful sequel to the classic Serious Sam: First\
      \ and Second Encounters! Tasked with rescuing the universe one bullet at a time\
      \ against overwhelming hordes of time traveling enemies, Serious Sam must battle\
      \ through thick jungles, murky swamps, frozen tundra, and futuristic cities\
      \ to bring down Mental and his vile armies. Serious Sam 2 is a shot of adrenaline\
      \ to the hearts of first-person shooter fans across the world. This is serious!<h2\
      \ class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li><strong>Frantic\
      \ Arcade-Style Action -</strong> Hold down the trigger and lay waste to a never-ending\
      \ onslaught of bizarre enemies pursuing Sam from every angle and around every\
      \ corner.<br></li><li><strong>Fearsome Enemy Creatures -</strong> Take up arms\
      \ against 45 outrageous enemies and 7 intimidating bosses from bomb-toting clowns\
      \ and windup rhinos to zombie stockbrokers and the iconic beheaded kamikazes!<br></li><li><strong>Spectacular\
      \ Environments -</strong> Battle across more than 40 beautiful, expansive levels\
      \ spread out over 7 unique environments and gain the support of the quirky native\
      \ tribes.<br></li><li><strong>Destructive Weapons -</strong> Unleash Sam\u2019\
      s classic arsenal with the shotgun, minigun, rocket launcher, and cannon or\
      \ square off with new guns like the Klodovik. Also, for the first time ever,\
      \ use the alternative fire button to lob a grenade into an oncoming crowd of\
      \ monsters and what the bad guys go boom!<br></li><li><strong>Powerful Turrets\
      \ and Crazy Vehicles -</strong> Use powerful turrets to wipe out the relentless\
      \ hordes of enemies and engage in heart-thumping action atop wild, mountable\
      \ animals and intense, death-dealing vehicles.<br></li><li><strong>Helpful Native\
      \ NPCs -</strong> Meet different races inhabiting environments and even fight\
      \ side by side against enemies, to experience an additional bit of cooperative\
      \ play feeling within the single player campaign.<br></li><li><strong>Co-Op\
      \ and Deathmatch Chaos -</strong> Go to war against Mental\u2019s horde with\
      \ up to 16 players online and annihilate everything that moves across 45 levels\
      \ of mayhem or drop the gauntlet and face off in brutal Deathmatch.</li></ul><h2\
      \ class=\"bb_tag\">Key updates since official release:</h2><ul class=\"bb_ul\"\
      ><li><strong>Steamworks for online play -</strong> It eliminates the need for\
      \ Gamespy for online play since the service has been announced to be officially\
      \ closed.<br></li><li><strong>Controller support -</strong> Xbox 360 gamepad\
      \ is now supported!<br></li><li><strong>Improved wide screen support.<br></strong></li><li><strong>Fixed\
      \ enemy spawning issues.</strong></li></ul>"
