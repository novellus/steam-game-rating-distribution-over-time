    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1366360/extras/5.jpg?t=1599473101"
      />.<h2 class="bb_tag">This is literally the best game in the world right now
      no jokes.</h2>This game is really silly, but loads of fun and has loads of Easter
      eggs, You play as you, a loser, you are the wrong guy for the job but a giant
      squid God has forced you onto an adventure which will leave you going 'Huh?'
      the whole way through! <br>Throw rocks. blow stuff up with grenades! even shoot
      lasers and lock on plasma bolts as you gain abilities the further on you play.
      Each zone has a end boss waiting for you too!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1366360/extras/1.jpg?t=1599473101"
      />.
