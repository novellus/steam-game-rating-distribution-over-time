  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/765140/extras/Divider3.png?t=1587134211\"\
      \ /><h2 class=\"bb_tag\">Remote Play Together UPDATE!</h2>Thanks to Steam's\
      \ newly added <strong>Remote Play Together</strong> functionality, online multiplayer\
      \ is now available when playing S.U.B.!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/765140/extras/Divider2.png?t=1587134211\"\
      \ /><h2 class=\"bb_tag\">Gameplay Information</h2>S.U.B. (Secret Underwater\
      \ Base) is a <strong>2-player Local Cooperative Secret Agent Underwater Action\
      \ Adventure game</strong>, fully made in an Arcade 8-bit visual- and audio style.\
      \ Team up with a friend to infiltrate the Evil Doctor\u2019s secret underwater\
      \ base; the fate of the world is in your hands!<br><ul class=\"bb_ul\"><li>Two\
      \ gamemodes to explore (&quot;endless&quot; &amp; &quot;normal&quot;) while\
      \ trying to halt the Evil Doctor's evil plans!<br></li><li>Gain access to the\
      \ Secret Underwater Base using your state-of-the-art submarine!<br></li><li>Navigate\
      \ through the dark using your sonar!<br></li><li>Hop into any role and/or task\
      \ you want on the fly!<br></li><li>Upgrade and expand your submarine with better\
      \ gadgets!<br></li><li>Always be wary of the evil doctor\u2019s minions! (Spoiler:\
      \ there be robot sharks)<br></li><li>Explore your way through a fun mix of procedurally\
      \ generated levels!</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/765140/extras/Divider2.png?t=1587134211\"\
      \ /><h2 class=\"bb_tag\">History of S.U.B.</h2>S.U.B. was created during the\
      \ 2017 Global Game Jam by Spreadable Fruit, a Dutch Indie game studio of 6 members\
      \ total. We continued to polish the game into a more fleshed-out demo and then\
      \ used the input from this demo to create the game you see before you right\
      \ now!<br><br>~*~*~*<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/765140/extras/CharacterGiant2.png?t=1587134211\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/765140/extras/Character2Giant2.png?t=1587134211\"\
      \ />*~*~*~<br><br>Thank you so very much for playing and upvoting our game;\
      \ we look forward to hearing from you all!<br>Kind regards,<br>Team Spreadable\
      \ Fruit<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/765140/extras/Divider2.png?t=1587134211\"\
      \ />"
