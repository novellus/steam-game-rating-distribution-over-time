details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Introduction</h2>You play a shrinking scientist\
      \ in a race against time: Can you find all necessary formulas and ingredients\
      \ to produce the antidote and stop shrinking, before you are too small to operate\
      \ the life-saving lab equipment?<br><br>Processing ingredients takes valuable\
      \ time \u2013 time you should use to search for missing components or rearrange\
      \ the lab for when you may be too small to reach the machines you need!<h2 class=\"\
      bb_tag\">Gameplay</h2>Search for the formulas and ingredients you need to produce\
      \ the three key components of the antidote!<br><br>Each formula corresponds\
      \ to one of the machines in the lab. They produce new ingredients, which may\
      \ be used in other formulas or are one of the three key ingredients you are\
      \ looking for.<br><br>To win, collect all three key ingredients and place them\
      \ inside the antidote processor.<br><br><strong>When you shrink too small, the\
      \ game is over!</strong><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"\
      ><li>Randomly generated formulas and item locations: A different challenge,\
      \ every game!<br></li><li>Four difficulty settings, including customizable difficulty<br></li><li>Heightscore:\
      \ Keep track of your best scores and fastest playtimes<br></li><li>Sandbox Mode:\
      \ Explore the lab and the many different game settings</li></ul><h2 class=\"\
      bb_tag\">About Us</h2>We are a small team of two developers and one tester,\
      \ who created this game in their spare time. Originally, it was developed for\
      \ a game jam, but after improving and polishing the game, we now have decided\
      \ to self-publish on Steam: We hope you have fun and enjoy the game!"
