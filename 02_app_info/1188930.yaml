    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1188930/extras/1.gif?t=1609383646\"\
      \ /><br>\uFEFFChronoArk is a <strong>party-based deck-building roguelike</strong>\
      \ single player RPG game about rescuing the world from chaos.<br><br>Recruit,\
      \ train, and build a team of unique investigators throughout the abandoned land\
      \ and restore the Twisted World!<h2 class=\"bb_tag\"><strong>Features</strong></h2><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1188930/extras/Skills.PNG?t=1609383646\"\
      \ /><br><strong>Party-styled, card-based battles</strong><br>Recruit up to 4\
      \ party members and synergize each card you have to win the battle!<br>All skills\
      \ and perks will appear as <strong>cards</strong> during the battle. <br>It\
      \ is up to you to customize your own characters!<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1188930/extras/Field.png?t=1609383646\"\
      \ /><br><strong>RogueLite RPG</strong><br>Unlike classic RPGs, everything you\
      \ gain will reset when your party is eliminated. However, you will discover\
      \ more options as you play through the game.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1188930/extras/Story.png?t=1609383646\"\
      \ /><br><strong>Storyline</strong><br>The world has been enveloped with a dark\
      \ fog and was invaded. Every creature that emerged from the fog started attacking\
      \ civilians. The world became a no man's land.<br>The only safe place in this\
      \ world is the 'Ark,' a floating island.<br><br>Then, a girl named Lucy awakes\
      \ in the Twisted Land, with only an intuition telling her that she must operate\
      \ the Clock Tower on the 'Ark'...<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1188930/extras/camp.gif?t=1609383646\"\
      \ /><br><strong>Roguelike replays</strong><br>12 collegues, numerous skill cards\
      \ and items, relics, Lucy's unique skills, events, and bosses with patterns\
      \ of their own.<br>Discover the Twisted Land, and complete your battle strategy!<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1188930/extras/Skill_Eng.png?t=1609383646\"\
      \ /><br>Each move in ChronoArk is crucial as the battle mechanics are very seamlessly\
      \ constructed.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1188930/extras/Storyde.gif?t=1609383646\"\
      \ /><br>You will face the forbidden truths while discovering the records inside\
      \ of the Ark."
