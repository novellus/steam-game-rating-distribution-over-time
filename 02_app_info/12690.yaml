    about_the_game: "Get the Shot. Get the Game.  <br>\t\t\t\t\t\tExperience fast-paced\
      \ hunting action in pursuit of the biggest trophy bucks throughout North America,\
      \ Canada and Now the Bavarian Forest!<br>\t\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>Wilderness\
      \ Madness!</strong>  Free Hunt Mode drops you right in the action with game\
      \ a plenty, or for exacting hunting adventures try Challenge Mode.<br>\t\t\t\
      \t\t\t</li><li><strong>Calling All Predators.</strong> Track and hunt 18 of\
      \ the most prized big game animals including Moose, Mountain Lion, Mule Deer\
      \ and NOW the Red Deer. <br>\t\t\t\t\t\t</li><li><strong>Get Armed!</strong>\
      \ Choose from a vast arsenal of 32+ weapons including shotguns, rifles, crossbows,\
      \ and more. Buy binoculars, hunting scents, rifle scopes and more to lure and\
      \ track your prey.<br>\t\t\t\t\t\t</li><li><strong>Call of the Wild.</strong>\
      \ Encounter the fiercest animals on earth, including lions, grizzly bears, jaguars\
      \ and more.<br>\t\t\t\t\t\t</li><li><strong>Command the Outdoors.</strong> \
      \ Trek through and seek out savage animals in 11 of the world's most expansive\
      \ and challenging locations including North America, Canada and NEW this year\
      \ the Bavarian Forest.<br>\t\t\t\t\t\t</li><li>Take aim at the Target Range\
      \ before heading out into the wilderness.<br>\t\t\t\t\t\t</li><li>Choose from\
      \ 32+ weapons and accessories.  Compound Bows, Shotguns and Rifles - Decoys,\
      \ Blinds, Bait, and more.<br>\t\t\t\t\t\t</li><li>Take on 110+ hunting missions\
      \ that span the most remote and challenging habitats hunted today.<br>\t\t\t\
      \t\t\t</li><li>Design and customize the most realistic and perfect hunt using\
      \ the Mission Editor \u2013 even replay your favorite missions.<br>\t\t\t\t\t\
      \t</li></ul>"
