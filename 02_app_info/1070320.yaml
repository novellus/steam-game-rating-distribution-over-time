    short_description: "Wear rings and fight! How many rings can you wear on one hand?\
      \ In Ring the City, you use rings to fight. Charge the rings and cast powerful\
      \ magic\uFF01Choose your rings wisely and build your own ring squard! Loot the\
      \ dungeon! Collect powerful rings and discover the truth of the world!"
