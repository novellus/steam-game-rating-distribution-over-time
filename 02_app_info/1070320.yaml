  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070320/extras/gif_showhands.gif?t=1563252844\"\
      \ /><br><br>&quot;Ring The City&quot; shows a story of an unknown town named\
      \ Krana. A Dungeon appeared out of nowhere. The rings found in the dungeon gives\
      \ the wearer the power to control elements and living things.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1070320/extras/ENlogo.png?t=1563252844\"\
      \ /><br><br><br>Adventurers accompanying pets, the influx of animals, the burrowing\
      \ creatures of the caves, and the underground unknowns also pick up the rings,\
      \ gaining great strength and wisdom, hindering and slaughtering the adventurers.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070320/extras/monsters.png?t=1563252844\"\
      \ /><br><br><br>Greed leads them to keep digging down. What is the truth? What\
      \ awaits us at the bottom?<br><br>The game is heavily populated with battles\
      \ between the &quot;ring users&quot;:<br>Battle between &quot;ring users&quot;\
      \ will be &quot;hand-to-hand&quot;. Once player had decided a move in a round,\
      \ enemy will make his move in the same time.<br>To guess and try to counter\
      \ enemy's attack is the core idea of the battle.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070320/extras/counterFireball.gif?t=1563252844\"\
      \ /><br><br>Choose your route wisely in dungeon:<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070320/extras/gif_enemy.gif?t=1563252844\"\
      \ /><br><br>Leave your message about anything you want to tell us in Community\
      \ Hub, we'd love to hear from you.<br><a href=\"mailto:contact\uFF1Aunixit@163.com\"\
      >contact\uFF1Aunixit@163.com</a>"
