    about_the_game: "7PM is the first formal installment of an anthology horror series\
      \ by Cellar Vault Games. Taking place in a small low-cost apartment block. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1266420/extras/ContentFiller1.png?t=1599053918\"\
      \ /><br>Play through the day\u2019s experience as each of three children living\
      \ there and their attempts to invite a young mysterious new neighbor to play\
      \ with them. However what was supposed to be an offer of friendship quickly\
      \ takes a dark turn as each of the children experience horrific visitations.\
      \ Further so, not everyone or everything is as it seems in this apartment block,\
      \ and dark secrets lurk everywhere if you can see them.<h2 class=\"bb_tag\"\
      >Gameplay</h2>Spend a weekend experiencing the neighborhood in the apartment\
      \ block, moving between the different areas, talking to different people and\
      \ completing tasks and minigame challenges. Slowly uncover hints, find items\
      \ and encounter new people to talk to.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1266420/extras/ChoicesMatter-Gif.gif?t=1599053918\"\
      \ /><br><i>*Choices matter: Interact with different people to start conversations\
      \ and get to know the story through them. Careful though, sometimes decisions\
      \ need to be made which close off paths.</i><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1266420/extras/YuanBao-Gif.gif?t=1599053918\"\
      \ /><br><i>*Some tasks are more direct than others, and you need to do more\
      \ than just talk.</i>"
