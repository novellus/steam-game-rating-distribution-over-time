    review: "Malajskie blokowisko, jeste\u015B jednym z dzieciak\xF3w, kt\xF3re wprowadzi\u0142\
      y si\u0119 tu dopiero kilka miesi\u0119cy temu i jeszcze nie wiedz\u0105 co\
      \ i jak. No, ale przynajmniej na pewno ogarniasz wi\u0119cej, ni\u017C ten tajemniczy\
      \ smark, kt\xF3rego nikt jeszcze nie widzia\u0142. Dobra, a teraz b\u0105d\u017A\
      \ tak dobry i przynie\u015B s\u0105siadce wod\u0119, drzwi s\u0105 otwarte.\
      \ \n\nCo jest HOT:\n+ przede wszystkim klimat - malajski zat\u0142oczony blok\
      \ bardziej biedny ni\u017C bogaty, gwar na podw\xF3rku, doro\u015Bli \u0107\
      mi\u0105cy papierosy na klatce, sprzedawczyni jedzenia na wynos, skutery, emeryci\
      \ gadaj\u0105cy w grupkach, susz\u0105ce si\u0119 gacie... To nie jest oczywi\u015B\
      cie moje do\u015Bwiadczenie, ale domy\u015Blam si\u0119, \u017Ce niejeden gracz\
      \ z Malezji powie \"o rany, totalnie w czym\u015B takim mieszka\u0142em, zanim\
      \ si\u0119 przeprowadzili\u015Bmy\";\n+ okazja do li\u017Ani\u0119cia nieco\
      \ malajskiego, g\u0142\xF3wnie zwrot\xF3w grzeczno\u015Bciowych;\n+ prosta,\
      \ ale okej historia z dobrym zako\u0144czeniem;\n+ grafika podporz\u0105dkowana\
      \ motywowi papieru i kredkowych rysunk\xF3w jest cu-do-wna, i pasuje do historii,\
      \ i jest po prostu ciekawym stylem.\n\nCo jest NO WIESZ, TO ZALE\u017BY:\n~\
      \ ta gra nie jest straszna, to jest bardziej styl niesamowitych opowie\u015B\
      ci na poziomie \"G\u0119siej sk\xF3rki\"; nie ma w tym nic z\u0142ego, mi to\
      \ le\u017Cy, ale jak szukasz jaki\u015B mocnych mrocznych wra\u017Ce\u0144,\
      \ to nie ten adres;\n~ wi\u0119cej gadania ni\u017C my\u015Blisz.\n\nA co NOT:\n\
      - to \"decyzje maj\u0105 znaczenie\" jest bardzo szumne, zako\u0144czenie jest\
      \ jedno, g\u0142\xF3wne wydarzenia zostaj\u0105 tak samo, zmieniaj\u0105 si\u0119\
      \ co najwy\u017Cej nieznacznie dialogi.\n\n\"7PM\" z serii \"Short Creepy Tales\"\
      \ mo\u017Ce nie jest creepy, ale jest short - przej\u015Bcie z zobaczeniem wi\u0119\
      kszo\u015Bci opcjonalnych wydarze\u0144 to jakie\u015B p\xF3\u0142 godziny.\
      \ Sympatyczna, prosta gierka kupuj\u0105ca przede wszystkim stylem i klimatem\
      \ lokacji przypadnie do gustu fanom nietypowych indyk\xF3w. Ciekawe rozpocz\u0119\
      cie serii, czekam na kolejne tytu\u0142y."
