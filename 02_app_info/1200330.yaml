    about_the_game: "<strong>If you would like to witness the events from the Allies'\
      \ perspective, add Strategic Mind: Fight for Freedom to your wishlist.</strong><br><a\
      \ href=\"https://store.steampowered.com/app/1381850/Strategic_Mind_Fight_for_Freedom/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_2\" >https://store.steampowered.com/app/1381850/Strategic_Mind_Fight_for_Freedom/</a><br><strong>If\
      \ you would like to experience WWII events from the USSR's perspective, buy\
      \ Strategic Mind: Spectre of Communism. </strong><br><a href=\"https://store.steampowered.com/app/1341170/Strategic_Mind_Spectre_of_Communism/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/1341170/Strategic_Mind_Spectre_of_Communism/</a><br><strong>Strategic\
      \ Mind: Blitzkrieg</strong> is a turn-based strategy set in the period of WW2.\
      \ It brings a modern look and new features to the good old wargame genre. You\
      \ are to lead the German Armed forces overcoming unthinkable odds and claiming\
      \ the ultimate bittersweet victory in Europe. <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1200330/extras/BlitzkriegGIF2.gif?t=1607608424\"\
      \ /><br>The game is created with great care and attention to historical details\
      \ by a team that is passionate about WW2 history. The cinematics before and\
      \ after every operation add depth and immersion into the events unfolding before\
      \ your eyes. Moreover, a number of primary and secondary objectives allow you\
      \ to explore every scenario in detail. The gameplay is plot-driven and features\
      \ many historical personalities such as Franz Halder, Heinz Guderian, Erich\
      \ von Manstein, Erwin Rommel, Karl D\xF6nitz, Wilhelm Canaris, Hermann G\xF6\
      ring, and others. <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1200330/extras/BlitzkriegGIF1.gif?t=1607608424\"\
      \ /><br>Strategic Mind: Blitzkrieg is the second installment in the Strategic\
      \ Mind line of games. While \u201CThe Pacific\u201D was more about naval warfare,\
      \ the \u201CBlitzkrieg\u201D brings us all into the continental battles fought\
      \ by the German troops. As a part of the Strategic Mind franchise, it will retain\
      \ many features of the series along with adding new content and features to\
      \ the existing variety.<br><br><strong>Key features:</strong><br><ul class=\"\
      bb_ul\"><li>You will have the opportunity to command ground, air, and naval\
      \ forces with the emphasis on the land battles. <br></li><li>Modern 3D graphics\
      \ brought by UE4 engine with detailed models of all the units, day/night cycle,\
      \ and weather effects.<br></li><li>You can upgrade and customize your troops\
      \ by leveling them up and selecting skills that best suit your strategy. Moreover,\
      \ you can equip your troops with additional equipment for each operation to\
      \ better suit both your strategy and the war theatre.<br></li><li>You will gain\
      \ a number of awards throughout the game and get access to unique HQ skills,\
      \ which you can learn to increase the efficiency and synergy of your troops.<br></li><li>You\
      \ can acquire new units of various types, or upgrade your existing ones. All\
      \ new units and equipment are available at historically accurate moments of\
      \ the campaign.<br></li><li>You can take numerous trophies and use some of the\
      \ enemy`s most advanced units against him in future battles.<br></li><li>While\
      \ we strive for historical accuracy, we also allow you to explore various \u201C\
      what if\u2019s\u201D and see what could have happened should the German Armed\
      \ forces be even more successful in their struggle for dominance over the European\
      \ continent.<br></li><li>Storytelling cinematics, as well as in-operation dialogues\
      \ with full voice over, will help you get a better feeling of the epochal events.<br></li><li>Full\
      \ content, no \u201Cpre-made DLC nonsense\u201D and long-term support. You pay\
      \ once for a full game and enjoy all the benefits without any additional pesky\
      \ transactions. That includes new updates and some additional content and support\
      \ along the way. While we reserve the right to add extra DLC content in the\
      \ future, that will in no way take away from you the whole experience of the\
      \ game.</li></ul>"
