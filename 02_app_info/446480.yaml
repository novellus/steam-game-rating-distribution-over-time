    review: "\"New York Bus Simulator\" ist kein Simulator, sondern bestenfalls ein\
      \ Mini-Spiel.\n\nIm Kern ist der \"New York Bus Simulator\" nichts anderes als\
      \ der \"New York Taxt Simulator\". Dieselbe Grafik, dieselbe Map, derselbe Verkehr.\
      \ Deswegen mach ichs wie die Entwickler und recycle einfach Teile meines Reviews.\
      \  \n\nWir fahren also mit einem grottenh\xE4\xDFlichen Block, der wohl einen\
      \ Bus repr\xE4sentieren soll, durch New York. Also zumindest laut dem Titel\
      \ soll es angeblich New York sein. Wirklich erkennbar ist das nicht, es sein\
      \ denn hohe Geb\xE4ude und breite Stra\xDFen deuten schon eindeutig auf New\
      \ York hin. Man f\xE4hrt durch die immergleichen Stra\xDFen, h\xE4lt alle drei\
      \ Meter an Haltestellen, sammelt Sprites ein und bringt die an andere Orte,\
      \ drei Meter weg. Das war schon das ganze Spiel.\n\nDie Werbebotschaften des\
      \ Pressetextes dieses Titels sind heillos \xFCbertrieben und weit jenseits des\
      \ noch als Aufh\xFCbschung zu tolerierenden:\n\n\"Realistisches Fahr- und Kurvenverhalten\"\
      . Wenn sich auch echte Busse wie ein tr\xE4ger Block steuern lassen, w\xE4re\
      \ die Bezeichnung realistisch noch akzeptabel. Dieser Bus aber steuert sich\
      \ wie ein nasser Schwamm \xFCber Schmirgelpapier.  \n\n\"Eine belebte und detaillierte\
      \ Stadt\". Die \"Stadt\" besteht aus den immer gleichen Assets. Sowohl die Geb\xE4\
      ude als auch die schlecht aufgel\xF6sten Autos wiederholen sich st\xE4ndig.\
      \ Mit detailliert meinen die Entwickler wohl die Blument\xF6pfe, die vor einigen\
      \ Hauseing\xE4ngen stehen.  \n\n\"Realistisch simulierter Verkehr\". Das ist\
      \ wohl der gr\xF6\xDFte Witz. Was ist das tolle an New York? Das es keine Ampeln\
      \ gibt nat\xFCrlich. Keine einzige. Und ohne Ampeln kann man einfach immer weiter\
      \ fahren. Ohne auf Verkehrsregeln zu achten. Zumindest machen das alle anderen\
      \ Autos so. Biegen einfach ab und bewegen sich stur mit stets gleicher Geschwindigkeit\
      \ wie auf Schienen. Mit Realismus hat das absolut nichts zu tun. Absurd.\n\n\
      Und sonst? Furchtbare Grafik, schlechte Performance, der Sound einer N\xE4hmaschine,\
      \ eine Musik zum Emigrieren, eine Sichtweite von hundert Metern, wahlweise unsichtbare\
      \ W\xE4nde oder auch mal durch die Map fallen, immer gleiche Auftr\xE4ge...\n\
      \nDas Game ist Gr\xFCtze.\n\n[h1]Wertung:[/h1]\n1/10 Atmosph\xE4re\n-/10 Story\n\
      2/10 Grafik\n2/10 Sound\n2/10 Spielmechanik\n1/10 Balancing\n1/10 Spielspass\n\
      \n[h1]Fazit:[/h1]\nEinmal nach ganz woanders hin, bitte. \n\n[h1][b]1/10 Gesamtwertung"
