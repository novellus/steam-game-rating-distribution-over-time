    about_the_game: "<i>Europe stands on the edge of destruction. The nights grow\
      \ colder and the days grow darker, as Dracula builds his bloodthirsty army of\
      \ mindless thralls. Only the hunters Dr. Abraham Van Helsing, Dr. John Seward,\
      \ Mina Harker and Lord Arthur Godalming stand against the advancing evil. But\
      \ as the sun sets on Europe, can they survive long enough to stop the encroaching\
      \ darkness?</i><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/958530/extras/1the-hunt.gif?t=1606899605\"\
      \ /><br><i>Fury of Dracula: Digital Edition</i> is the digital adaptation of\
      \ the much-loved board game, first published in 1987 by Games Workshop. Based\
      \ on the 4th Edition of the game, this faithful adaptation allows you to re-experience\
      \ this iconic game of gothic horror and deduction in a whole new way. If you\u2019\
      ve never played the original board game, you can see exactly why <i>Fury of\
      \ Dracula</i> is considered a classic among the board game community!<br><br>Will\
      \ you take on the role of Dracula as he increases his influence over Europe?\
      \ Or will you and up to three friends take on the role of Dr. Abraham Van Helsing,\
      \ Dr. John Seward, Lord Arthur Godalming, and Mina Harker as they attempt to\
      \ stop him before his bloody plans bear fruit? <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/958530/extras/1Dracula_stalks.gif?t=1606899605\"\
      \ /><br><i>Fury of Dracula</i> is a game that emphasizes hidden movement and\
      \ teamwork, with the hunters having to coordinate their movements to close the\
      \ net on Dracula. Dracula has a host of tricks and traps up his sleeves, to\
      \ misdirect and hide from the hunters - but the hunters are armed with plenty\
      \ of tools too! Each hunter provides a new way to play, with unique stats and\
      \ abilities to aid them in the fight against this ancient evil.<br><br>Dracula\
      \ himself has a range of unholy powers to call upon, allowing him to transform\
      \ and enthral humans, along with transforming into a bat or mist in order to\
      \ escape the hunters.<br><br>Once the hunters and Dracula finally clash, bloody\
      \ and gruesome combat ensues. Nobody is safe as Dracula lashes out at his pursuers,\
      \ and the hunters battle against the inhuman and immortal Count. Featuring a\
      \ card-based combat system that rewards bluffing and tactical choices, no two\
      \ clashes are the same.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/958530/extras/1will-you-survive.gif?t=1606899605\"\
      \ /><h2 class=\"bb_tag\">Feature List:</h2><ul class=\"bb_ul\"><li><strong>Detailed\
      \ Tutorial</strong> Designed with care, our in-depth tutorials will walk you\
      \ through everything you need to know to start your hunt.<br></li><li><strong>A\
      \ Faithful Adaptation</strong> Based on the 4th Edition of the physical game,\
      \ Fury of Dracula: Digital Edition recreates the iconic board game in its entirety.<br></li><li><strong>Multiple\
      \ Game Modes</strong> Choose from battling against the AI, teaming up with friends\
      \ locally or taking the hunt global with 1v1 online battles.<br></li><li><strong>Detailed\
      \ Card Library</strong> Browse everything Fury of Dracula has to offer in our\
      \ detailed library, including character, combat and event cards to prepare yourself.<br></li><li><strong>Haunting\
      \ Animations</strong> The artwork from the original board game bursts to life\
      \ with beautiful and bloody animations for every single piece.<br></li><li><strong>A\
      \ Chilling Soundtrack</strong> Composed and created from the ground up for Fury\
      \ of Dracula: Digital Edition, this soundtrack is sure to send chills down your\
      \ spine - also available as a standalone purchase!<br></li><li><strong>Planned\
      \ Content</strong> Because we\u2019re a very small indie team, we don\u2019\
      t want to sink our fangs into too much work at once. So we\u2019re going to\
      \ continue updating the game, with features like 1v4 online already in the works!</li></ul>"
