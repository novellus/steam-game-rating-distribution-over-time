    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/673600/extras/PrisonBossVR_Steam_DescriptionHeader.png?t=1568124113\"\
      \ /><br><br>Prison Boss VR is a crafting and trading game turning your VR space\
      \ into a jail cell! Craft cigarettes, alcohol and cookies for other inmates!\
      \ Customize your cell as your reputation grows! Earn cash until you can\u2019\
      t store it anymore and become the Prison Boss!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/673600/extras/Description-Header-Banner01_V3.png?t=1568124113\"\
      \ /><br><br>The crafting system in the game makes use of controllers in unique\
      \ ways. Each crafting recipe consist in a series of gestures you\u2019ll soon\
      \ know how to perfect. Roll your cigarettes, fill up bottles, cook cakes, sculpt\
      \ metal, create ropes out of pieces of fabric\u2026 and more! The game features\
      \ 11 different craftables items, made out of 6 different base resources.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/673600/extras/CraftingAction.jpg?t=1568124113\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/673600/extras/Description-Header-Banner02_V3.png?t=1568124113\"\
      \ /><br><br>Each morning, the trader comes to see you. You can sell the products\
      \ from your hard working nights or use them to complete jobs and earn some reputation\
      \ along with some useful rewards. If you\u2019re looking to buy stuff, prices\
      \ change every day, so keep an eye out if you\u2019re in need of specific items!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/673600/extras/Trading.jpg?t=1568124113\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/673600/extras/Description-Header-Banner03_EN.png?t=1568124113\"\
      \ /><br><br>Create your perfect workshop by freely placing the furniture you\
      \ buy where you want it! Add some posters on the wall or lamps to give it some\
      \ style! But keep it functional, you\u2019ll need space to hide your contraband\
      \ and your money stacks from the guards!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/673600/extras/CustomizingCell.jpg?t=1568124113\"\
      \ /><br><br><ul class=\"bb_ul\"><li>11 objets diff\xE9rents \xE0 fabriquer<br></li><li>80\
      \ jobs \xE0 travers 4 prisons diff\xE9rentes<br></li><li>3 diff\xE9rents modes:\
      \ Histoire, Arcade et Boss<br></li><li>Super bande son Jazz!</li></ul><br><br><br><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=2e8684a0-abbf-11e8-ac95-dd28c9f11c51\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a>"
