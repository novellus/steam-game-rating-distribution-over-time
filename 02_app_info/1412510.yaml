    detailed_description: "\u3000\u3000\u4E0A\u8F6FJoyGear\u5C0F\u7EC4\u91C7\u7528\
      \u521B\u65B0\u201C\u540C\u6B65\u7ED3\u7B97\u201D\u7CFB\u7EDF\uFF0C\u6210\u529F\
      \u52A0\u901FCCG\u7C7B\u6E38\u620F\u8282\u594F\uFF0C\u5168\u65B0\u5267\u60C5\u3001\
      \u6000\u65E7\u5185\u5BB9\u590D\u523B\u5927\u4E3A\u5145\u5B9E\u4E86\u5355\u4EBA\
      \u4F53\u9A8C\u65F6\u95F4\uFF0C\u66F4\u4EE5\u6316\u6398\u6E38\u620F\u53EF\u73A9\
      \u6027\u7684Rogue Like\u5F0FDBG\u8FF7\u5BAB\u5192\u9669\u3001\u4EE5\u53CA\u8F70\
      \u8F70\u70C8\u70C8\u7684\u9AD8\u624B\u7ADE\u6807\u8D5B\u5BF9\u51B3\uFF0C\u6253\
      \u9020\u51FA\u300A\u4ED9\u5251\u300B\u7CFB\u5217\u6700\u65B0\u884D\u751F\u4F5C\
      \u54C1\uFF01<h2 class=\"bb_tag\">\u540C\u6B65\u7ED3\u7B97\u7684\u535A\u5F08\u4E50\
      \u8DA3\u4E0E\u7CBE\u5999\u5361\u724C\u7EC4\u5408\u6280</h2>\u4F5C\u4E3ACCG\u6E38\
      \u620F\uFF0C\u8981\u5728\u300A\u4E5D\u91CE\u300B\u4E16\u754C\u4E2D\u5F81\u6218\
      \u53EA\u9700\u8981\u4E00\u5957\u79F0\u624B\u5361\u7EC4\uFF0C\u60A8\u8FD8\u53EF\
      \u4EE5\u9009\u62E9\u4E00\u4F4D\u6700\u4FE1\u4EFB\u7684\u4F19\u4F34\u62C5\u4EFB\
      \u4E3B\u5C06\u51FA\u6218\u3002<br>\u548C\u4F20\u7EDFCCG\u6E38\u620F\u4E0D\u540C\
      \uFF0C\u4E5D\u91CE\u91C7\u53D6\u53CC\u65B9\u540C\u65F6\u5E03\u9635\u540E\u5728\
      \u51B3\u6218\u8F6E\u8FDB\u884C\u5BF9\u51B3\u7684\u535A\u5F08\u6218\u672F\uFF0C\
      \u8282\u594F\u66F4\u5FEB\uFF0C\u6218\u7565\u4E0E\u5FC3\u7406\u7684\u8F83\u91CF\
      \u66F4\u52A0\u6FC0\u70C8\uFF01<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1412510/extras/\u7EC4\
      \u724C-\u5BFC\u51FA-\u52A0\u5FEB.gif?t=1606994138\" /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1412510/extras/\u6218\
      \u6597-\u5BFC\u51FA.gif?t=1606994138\" /><h2 class=\"bb_tag\">CCG\u4E0EDBG\u7ED3\
      \u5408\u7684\u8C1C\u57DF\u73A9\u6CD5</h2>\u4E0D\u60F3\u4E0E\u4EBA\u5BF9\u51B3\
      \uFF0C\u53C8\u8981\u5982\u4F55\u8BC1\u660E\u81EA\u5DF1\u5462\uFF1F\u300A\u4E5D\
      \u91CE\u300B\u5185\u7F6E\u72EC\u7ACB\u7684\u8C1C\u57DF\u5192\u9669\u7BC7\u7AE0\
      \uFF0C\u5728\u8FD9\u91CC\u60A8\u9700\u8981\u5C31\u5730\u53D6\u6750\uFF0C\u8E0F\
      \u5165\u4E00\u8D9F\u6CA1\u6709\u56DE\u5934\u8DEF\u7684\u5355\u5411\u5386\u9669\
      \u3002<br>\u5728\u8C1C\u57DF\u4E2D\u60A8\u5C06\u4F1A\u6536\u96C6\u5230\u4E13\
      \u5C5E\u7684\u5361\u724C\uFF0C\u88C5\u5907\u548C\u5267\u60C5\uFF0C\u800C\u4E00\
      \u65E6\u60A8\u5931\u8D25\uFF0C\u5C31\u5F97\u4ECE\u5934\u5F00\u59CB\u2014\u2014\
      \u6311\u6218\u4E00\u4E0B\u6700\u9AD8\u96BE\u5EA6\u7684\u771F\u5B9E\u7ED3\u5C40\
      \u5427\uFF01<h2 class=\"bb_tag\">\u751F\u6B7B\u76F8\u4F34\uFF0C\u5B70\u4E3A\u631A\
      \u7231\uFF1F</h2>\u9009\u62E9\u7537\u5973\u4E3B\u89D2\u6765\u5F00\u59CB\u6E38\
      \u620F\uFF0C\u5728\u6D69\u52AB\u4E0B\u5BFB\u627E\u6551\u4E16\u7684\u5E0C\u671B\
      \u548C\u81EA\u5DF1\u7684\u8EAB\u4E16\u771F\u76F8\u3002\u540C\u65F6\uFF0C\u4E0E\
      \u65C5\u9014\u4E2D\u8BA4\u8BC6\u7684\u4F19\u4F34\u4ECE\u964C\u751F\u5230\u719F\
      \u6089\uFF0C\u6700\u7EC8\u6210\u4E3A\u5F7C\u6B64\u5BC6\u4E0D\u53EF\u5206\u7684\
      \u53E6\u4E00\u534A\u3002<br>\u6839\u636E\u60A8\u9009\u62E9\u7684\u6027\u522B\
      \u4E0D\u540C\uFF0C\u5267\u60C5\u4F1A\u6709\u4E00\u5B9A\u53D8\u5316\uFF0C\u80FD\
      \u591F\u4E0E\u4F19\u4F34\u5EFA\u7ACB\u7684\u7EBD\u5E26\u6027\u8D28\u4E5F\u6709\
      \u6240\u4E0D\u540C\uFF1F<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1412510/extras/\u6731\
      \u5BD2\u6A31.jpg?t=1606994138\" /><h2 class=\"bb_tag\">\u590D\u523B\u5386\u4EE3\
      \u7ECF\u5178\u5267\u60C5</h2>\u9664\u53BB\u5267\u60C5\u4E2D\u4E0E\u60A8\u6709\
      \u7279\u6B8A\u5173\u7CFB\uFF0C\u80FD\u591F\u8FBE\u6210\u7ED3\u5C40\u7684\u4F19\
      \u4F34\u4EE5\u5916\u3002\u89C6\u4E4E\u60A8\u7684\u5192\u9669\u8FDB\u5EA6\uFF0C\
      \u60A8\u8FD8\u53EF\u4EE5\u9080\u8BF7\u300A\u4ED9\u5251\u5947\u4FA0\u4F20\u300B\
      \u4E2D\u7684\u60C5\u4FA3\u3001\u4FA0\u5BA2\u4EEC\u52A0\u5165\u60A8\u7684\u9635\
      \u5BB9\uFF0C\u751A\u81F3\u6765\u81EA\u5176\u4ED6\u5B87\u5B99\u7684\u82F1\u96C4\
      \u4E5F\u4F1A\u4E00\u540C\u5728\u60A8\u9EBE\u4E0B\u5E76\u80A9\u4F5C\u6218\uFF01\
      <br>\u201C\u4ED9\u7F18\u518D\u7EED\u201D\u6A21\u5F0F\u4E0B\uFF0C\u60A8\u8FD8\
      \u53EF\u4EE5\u901A\u8FC7\u5728\u300A\u4E5D\u91CE\u300B\u4E2D\u78E8\u7EC3\u51FA\
      \u7684\u73A9\u6CD5\uFF0C\u8FDB\u884C\u4E00\u573A\u4E0D\u4E00\u6837\u7684\u8FC7\
      \u5F80\u300A\u4ED9\u5251\u5947\u4FA0\u4F20\u300B\u5386\u4EE3\u7684\u5267\u60C5\
      \u4F53\u9A8C\u3002<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1412510/extras/\u6BD4\
      \u6B66\u62DB\u4EB2.jpg?t=1606994138\" />"
