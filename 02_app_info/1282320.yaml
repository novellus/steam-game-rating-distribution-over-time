  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1282320/extras/stilstand_gif.gif?t=1599650616\"\
      \ /><br><br>Follow a young woman as she tries to stay afloat in Copenhagen during\
      \ a summer riddled with anxiety and loneliness. Amid the desire for isolation\
      \ there\u2019s still a hope that one day, things will change. Maybe the shadow\
      \ monster in her apartment can help her?<br><br>Stilstand is a dark and absurd\
      \ interactive graphic novel. A personal and hand drawn tale about the high expectations\
      \ and fragile emotional life that many young people struggle with.<br><br><ul\
      \ class=\"bb_ul\"><li>Flip through the pages of an interactive graphic novel\
      \ and watch it come to life as you play.<br></li><li>Search for love and adventures,\
      \ send text messages and scroll through strange social media feeds.<br></li><li>Play\
      \ unique mini-games.<br></li><li>Enjoy detailed and expressive black and white\
      \ illustrations and a genre-bending cinematic soundtrack.</li></ul><br><strong>Stilstand\
      \ has an average playtime of 1 hour.</strong>"
