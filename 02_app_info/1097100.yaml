    short_description: "A game for people who like to touch stuff they shouldn\u2019\
      t. Let your touch reveal the hidden worlds behind 3 abstract paintings by art\
      \ pioneers (Mondrian, Malevich). Enjoy relaxing color-puzzles, narrative-adventures,\
      \ memory-trials and creating your own art. 2-3 hours of calm, compelling artfulness."
