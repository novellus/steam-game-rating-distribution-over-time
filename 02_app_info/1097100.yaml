    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1097100/extras/HeadererInGameDescription.png?t=1605210228\"\
      \ /><br><br><strong>Please, Touch The Artwork</strong> is a game that explores\
      \ the question: <br>What would happen if you did touch the artwork? <br><br>Visit\
      \ the exhibition of <strong>T. Waterzooi</strong>, a proclaimed artist from\
      \ the old days, who accidentally revealed the secrets of some of the world\u2019\
      s most famous abstract paintings. <br><br>Play/experience these paintings which\
      \ range from <strong>color-puzzles, to narrative-adventures, memory-trials and\
      \ creating your own art</strong>.<br>Browse the galleries to learn more about\
      \ the original artists and their ideas about art and society. <br><br>The title\
      \ is a reference to the placards in museums telling you not to touch the art.\
      \ <br>In this game you finally can!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1097100/extras/Features360x80.png?t=1605210228\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>Aesthetic elegant puzzles</strong><br><ul\
      \ class=\"bb_ul\"><li>Based on famous art-styles<br></li><li>Each puzzle based\
      \ on a different art-style or painting<br></li><li>3 paintings with unique puzzle-like-gameplay\
      \ per painting<br></li><li>Combines to over 100 levels<br></li><li>Procedurally\
      \ generated levels for replayability and uniqueness.</li></ul></li><li><strong>Accessible</strong><br><ul\
      \ class=\"bb_ul\"><li>Simple controls (one-finger tap/touch/click)<br></li><li>Fit\
      \ for ages 9 - 99.<br></li><li>No previous gaming-experience or skills required.<br></li><li>Available\
      \ on (almost) all mobile devices</li></ul></li><li><strong>Relaxing</strong><br><ul\
      \ class=\"bb_ul\"><li>No-stress puzzle-solving<br></li><li>Subtle brain-training<br></li><li>Jazzy-soundtrack\
      \ that complements the art-style.</li></ul></li><li><strong>Educational</strong><br><ul\
      \ class=\"bb_ul\"><li>Get to know the story behind the first modern artists.<br></li><li>Contains\
      \ artist-quotes<br></li><li>Unlock parts of the story as you progress.</li></ul></li></ul>"
