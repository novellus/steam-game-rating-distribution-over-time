details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/632250/extras/DeruLogoSteamText.png?t=1576077978\"\
      \ /><br>In this couch co-op experience two players team up to overcome the boundaries\
      \ of shadow and light and succeed through teamwork, timing and tactics. Block\
      \ streams for your partner, juggle your mass to make each other huge for traversing\
      \ big streams. To succeed you have to communicate and plan together, fuse your\
      \ brains and bring your co-op gaming skills on the next level.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/632250/extras/Deru_Teamplay.png?t=1576077978\"\
      \ /><br><br>Deru is more than your usual puzzle game, you need to have dexterity,\
      \ precision and use strategic planning to reach the exit of each level.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/632250/extras/Deru_Scale.png?t=1576077978\"\
      \ /><br><br><strong>Everybody can join! Friends, family and foes:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Enjoy beautiful abstract art while solving mind-bending\
      \ puzzles<br></li><li>Elegance: Simple and easily understandable mechanics create\
      \ complex and satisfying puzzles<br></li><li>Great atmospheric music<br></li><li>Multiple\
      \ worlds packed with many brain twisting riddles<br></li><li>Couch Co-op: merge\
      \ your brains together to overcome the streams and barriers<br></li><li>Single\
      \ Player: Challenge your twin stick skills to tackle the puzzles solo</li></ul><br><strong>Cooperate\
      \ online</strong><br><br>Online Co-op: Play DERU online with your friends via\
      \ Parsec: <a href=\"https://steamcommunity.com/games/632250/announcements/detail/2744275827777798329\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Read More</a><br><br>Come to our discord\
      \ and have a chat: <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/eTtt6Ar\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/eTtt6Ar</a><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/632250/extras/Deru_Split.png?t=1576077978\"\
      \ /><br><br><strong>Sound and Music</strong><br><br>Michel Barengo created the\
      \ music and soundscape for the game. A granular exploration of physicality which\
      \ results in a soundscape in between the digital and real, which has been awarded\
      \ with the \u201CSUISA Swiss Games Music\u201D prize."
