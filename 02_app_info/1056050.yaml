      \ was captured as a slave.<br />\r\nShe has to sacrifice her body to escape\
      \ from an enemy base and take the castle back.<br />\r\nSometimes she disguises\
      \ her self to a prostitute, sometimes to seal a mouth she does... <br />\r\n\
      <br />\r\nTake back the castle, take revenge on the person who took her virginity,\
      \ and take back her own pride as a knight!<br />\r\n<br />\r\n\u25A0Orthodox\
      \ Roguelike RPG<br />\r\n<br />\r\nIt is a simple roguelike RPG to complete\
      \ the dungeon by using items effectively and overcome various traps and monsters.<br\
      \ />\r\nFor those who want to enjoy events and play a roguelike RPG for the\
      \ first time, there are three different difficulties.<br />\r\n<br />\r\n\u25A0\
      The number of basic CG is 21, if you include the increments, it's 269!<br />\r\
      \nThere are 18 cosplay pictures, 9 weapons, and 9 accessaries as increments<br\
      \ />\r\nThere are also pregnant versions for each 18 cosplay picture!!<br />\r\
      \n<br />\r\n\u25A0The main character who was conceived a half-blooded evil,\
