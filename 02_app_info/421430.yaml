    review: 'It''s about the human struggle with addiction, which we felt was an age,
      age old story that went all the way back in time, all through human history
      and had no time period, is about the lengths people go to escape their reality,
      and when you escape your reality, you create a hole in your present because
      you''re not there, you''re chasing a pipe dream in the future. And then you''ll
      use anything to fill that vacuum. So it doesn''t matter if it''s coffee, if
      it''s tobacco, if it''s TV, if it''s heroin, if it''s ultimately hope. You''ll
      use anything to fill that hole and when you feed the hole, just like the hole
      on Jared''s arm, it''ll grow and grow and grow, until eventually, it will devour
      you. This film is full of empathy, but also beautiful, almost poetic moments.
      Does not provide any glorification or condemnation of people addicted to drugs,
      but rather reflects the cruelty and darkness of this world.

      [h2][i]the requiem for a dream movie really represents what is in his name[/i][/h2]'
