    about_the_game: 'Floppy Heroes 2 builds on top of its predecessor, offering a
      ragdoll physics brawler with dismemberment, a wide range of weapons and armor,
      a voxel-based item creator, simple controls, and custom battles with up to 8
      players!<br><strong>(Note: One player may use keyboard &amp; mouse, but additional
      players will each require a controller)</strong><h2 class="bb_tag">Simple Gameplay</h2>With
      simple controls and light-hearted gameplay, Floppy Heroes is a great way to
      kill some time and get a few laughs out of you and your friends.<h2 class="bb_tag">Plenty
      Of Customization</h2>Dismember your foes with a range of different weapons,
      including daggers, axes, hammers, staffs, cannons, and more.<br><br>Protect
      yourself by mixing and matching different armor sets, balancing weight and protection.<h2
      class="bb_tag">Easy-To-Use Item Creator</h2>Design your very own weapons and
      armor using the built-in voxel-based item creator, then bring them with you
      into battle.<h2 class="bb_tag">Interactive Arenas</h2>Arenas are now fully 3D,
      and contain a variety of hazards, power-ups, and expensive furniture for you
      to carelessly crash into.'
