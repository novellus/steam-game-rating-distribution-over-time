    about_the_game: "Wotheguel is a single player fps game in which we fight in the\
      \ forest. Be careful, various puzzles can block you.<br />\r\n<br />\r\nDefeat\
      \ the targets in the forest with 5 weapons and 3 skill sets in the fantastic\
      \ forest. Follow the instructions given by Mina and fulfill your mission by\
      \ collecting all the diamonds. Various creatures in the forest are the protectors\
      \ of the diamond you want to steal. The diamonds awaken the creatures, you can\
      \ only rely on your weapon in the forest. You cannot hide or escape in the forest,\
      \ all you can do is war."
