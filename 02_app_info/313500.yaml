    about_the_game: "Enhance the full Blitzkrieg experience!<br><a href=\"http://store.steampowered.com/app/235380/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_2\" >http://store.steampowered.com/app/235380/</a><br><a\
      \ href=\"http://store.steampowered.com/app/313480/\" target=\"_blank\" rel=\"\
      noreferrer\"  id=\"dynamiclink_3\" >http://store.steampowered.com/app/313480/</a><br>Blitzkrieg\
      \ II comes with tremendous focus on new strategic opportunities, global war\
      \ and gritty realism of WWII battles. On the side of Soviet Armed Forces, US\
      \ Army or German Wehrmacht you plan entire operations and lead your men into\
      \ fierce action, choose reinforcements and use a wide range of new weapons in\
      \ three full-blown campaigns that span the globe. New graphics engine and significant\
      \ step over the original game get you in control of the most dramatic and bloody\
      \ conflict of the past century.<h2 class=\"bb_tag\"><strong>Real Strategy</strong></h2><br>Decide\
      \ what missions to fight, accumulate and call in any type of reinforcements,\
      \ capture train stations or airfields to receive more troops by railroad or\
      \ get air supremacy during the entire operation. Accomplish tactical objectives\
      \ and missions to support your war efforts at strategic level and ensure your\
      \ combat efficiency in the decisive battles.<br><br>Promote and assign commanders\
      \ to combat units to expand your tactical advantage with over 50 unique skills\
      \ and real-life abilities. Order engineers to plant TNT charge and blast passing\
      \ enemy units, use linked grenades for extra damage, suppress infantry with\
      \ flak fire and master other combat techniques introduced in Blitzkrieg II.<h2\
      \ class=\"bb_tag\"><strong>Real War</strong></h2><br>Philippines, Iwo Jima,\
      \ Tobruk, Moscow, Stalingrad, Ardennes - fight on every major front of WWII\
      \ from the heart of Europe and blistering sands of Africa to the deadly jungle\
      \ isles of the Pacific. Your mission goals will vary from counter attacks and\
      \ air warfare to covert operations and seashore landing onslaught.<br><br>Get\
      \ access to hundreds of authentic weapons from \u201CSatan\u201D flame tank\
      \ to Tiger II and T-35 monsters, from \u201CZero\u201D fighters to V-2 ballistic\
      \ missiles and 305-mm railroad guns. Make use of special forces, sappers, assault\
      \ engineers and even guard dogs!<br><br><strong><br>Key Features</strong><br><br>\
      \  <ul class=\"bb_ul\"><li>  Fight on every major front of WWII in 68 missions\
      \ through 3 campaigns that span the globe!<br></li><li>    Plan your actions\
      \ strategically, choose what missions to fight, what reinforcements to get<br></li><li>\
      \    Get in control of over 250 authentic WWII units and 60 types of infantry<br></li><li>\
      \    Open new tactics and abilities as units grow in experience<br></li><li>\
      \    Use structures and terrain for cover, destroy everything in your path,\
      \ fight day and night under any climatic conditions on the ground, sea, and\
      \ in the air!<br></li><li>    Experience intense WWII battles in stunning full\
      \ 3D interactive environment, thanks to the advanced Enigma Engine with true\
      \ Line Of Sight and Line of Fire systems<br></li><li>    Step, if you dare,\
      \ into the fury of multiplayer action with match-making and auto-rating support\
      \ at the special dedicated server<br></li><li>    Create war the way you want\
      \ it with versatile Map and Mod editor</li></ul>"
