    about_the_game: "In Lucern\u2019s darkest times only a few will rise to bear the\
      \ light. Are you mighty and brave enough to be one of them - to stand against\
      \ the tides of darkness that threaten to engulf the world?<br />\r\n<br />\r\
      \nImmerse yourself in an MMO-like experience played from the comfort of your\
      \ couch, best enjoyed with friends in co-op! Capsella the Lights of Lucern is\
      \ an action-driven adventure that unites the gameplay and party systems of JRPGs\
      \ with the mechanics of MMOs. Explore dungeons across different worlds, create\
      \ various tactics to defeat groups of enemies and fight adrenaline-inducing\
      \ bosses - all without the time-wasting leveling of MMOs.<br />\r\n<br />\r\n\
      The Link Crystals are primordial magical formations that bind all the dimensions\
      \ together\u2026 Strange corruption has crept into the Crystals, twisting them\
      \ and corrupting them. Left unchecked, the corruption will disrupt the balance\
      \ between the light and darkness and shatter the connections between the dimensions.<br\
      \ />\r\n<br />\r\nGoddess Aina has chosen four heroes that have seen the light\
      \ in the darkness. They have been entrusted with Capsella - a powerful artifact\
      \ capable of dispelling the corruption. The heroes must carry the artifact to\
      \ each of the worlds of Lucern and discover who - or what - is the force behind\
      \ the corruption.<br />\r\n<br />\r\nYou can play as four different characters,\
      \ each featuring a unique playstyle and set of techniques. It is up to you to\
      \ discover your preferred way of fighting and to learn the varied synergies\
      \ between the characters, as each of them performs a key role in the party.<br\
      \ />\r\n<br />\r\nLucas Rochben is a knight who understands that a shield and\
      \ a sword are one whole weapon and that defence is the best offence.<br />\r\
      \n<br />\r\nAran Hathel is a mighty warrior armed with a two-handed weapon and\
      \ can unleash earth - and bone - shattering blows.<br />\r\n<br />\r\nLaurina\
      \ Thoron is a swift archer who focuses on staying out of harm's way and dealing\
      \ damage from afar.<br />\r\n<br />\r\nAmbar Aranel is a powerful mystic who\
      \ can sense the flows of magic and shape them to his will - either to do harm\
      \ or protect his comrades.<br />\r\n<br />\r\nFight enemies and bosses across\
      \ seven different worlds, joined by friends or AI allies. Discover different\
      \ synergies, unlock new techniques, upgrade your equipment with elemental properties.\
      \ Bear the light of Aina and dispel the darkness!"
