    detailed_description: Onset is a scripting sandbox game made from the ground up
      for multiplayer. Create and host your very own experience in Onset using Lua
      scripting functions. Or just enjoy the different game modes created by other
      players. <br><br><strong>Key features:</strong><br><ul class="bb_ul"><li> Over
      400 Lua functions to customize the world.<br></li><li> Spawn cars, helicopters,
      NPCs, objects and more with Lua functions.<br></li><li> Load custom maps.<br></li><li>
      Singleplayer (localhost) and multiplayer.<br></li><li> 300 player dedicated
      multiplayer servers. You can host your own server with your scripts.<br></li><li>
      Import characters, animations, props, sounds, particles and more.<br></li><li>
      Various types of vehicles with damage model.<br></li><li> Weapon modding including
      configuration like damage.<br></li><li> UI customization with HTML/CSS/JS.<br></li><li>
      High quality in-game VoIP solution.</li></ul><br><strong>What can I do in Onset?</strong><br>By
      default the map in Onset is completely empty. The Onset Developer Wiki holds
      a list of all Lua functions including descriptions on how to use them. With
      those functions you can write your own game mode scripts that either run on
      the server or game client. This way you have endless possibilities to realize
      your idea in Onset.
