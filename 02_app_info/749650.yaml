  data:
    about_the_game: 'Barrimean Jungle is a first-person game, which we prepared with
      the most exotic spices. You play for John, who has already traveled to different
      corners of the world more than once. And now he''s here in the Berryanean Jungle.
      This place is not on the maps that we used to see. The main dish for you will
      be various puzzles: Move objects, complete tasks. Do not forget that every step
      can be your last step. It will not always be easy to get somewhere. Of course,
      all this is flavored with thematic music, especially for you play the aborigines.
      I THINK YOU KNOW THAT NOT ALWAYS TRUTH IS ON US BEFORE EYES. The world is collapsing,
      and you need to jump into the abyss that jump out of the simulation. You will
      meet one shaman who will help you throughout the game. We wish you taste the
      world of the jungle.<h2 class="bb_tag">Features...</h2><br><br><ul class="bb_ul"><li>
      Pleasant graphics in the style of Low Poly;</li></ul><br><ul class="bb_ul"><li>
      Exclusive music, created by our best Composers;</li></ul><br><ul class="bb_ul"><li>
      6 parts that have their tasks and discernible gamepley;</li></ul>'
