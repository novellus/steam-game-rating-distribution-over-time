    about_the_game: Fight your friends in this fast paced, easy to learn, hard to
      master fantasy brawler!<br>Dodge, block, parry, and jump over attacks!<br>Confuse
      your enemy by varying the tempo and types of your combos!<h2 class="bb_tag">The
      Game</h2>Each of the 7 characters has a 3-hit combo and 2 special attacks that
      they can mix with mix into the sequence to surprise their opponents. Some attacks
      cannot be blocked and need to be jumped over in order not to take damage.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1245000/extras/combowithjump.gif?t=1591015629"
      /><br><br>Every kind of attack can also be dodged, and some MUST be dodged.
      Be careful not to rely on dodging too much becouse it's expensive in stamina!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1245000/extras/roll.gif?t=1591015629"
      /><br><br>If you time your block and press it in the exact moment an enemy's
      attack lands, you will parry the attack and regain most of your stamina. This
      also blocks the opponent from continuing his combo and gives you a chance to
      retaliate<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1245000/extras/parry2.gif?t=1591015629"
      /><h2 class="bb_tag">Characters</h2>Choose from 7 characters, each with 3 variants
      modifying the character's skillset:<br><br><ul class="bb_ul"><li>Amon - The
      Demon King<br>Lord of the underworld. Utilizes his flaming staff to apply a
      burn effect forcing an aggressive playstyle<br></li><li>Siegfried - The Hollow
      Guardian<br>A cursed suit of living armor with exceptional strength and health.
      His attacks may be slow but they hit hard<br></li><li>Longdarion - The Father<br>A
      nimble warrior of the forest people. His blade draws fast and raches far<br></li><li>Satoru
      - The Sensei<br>A sage whose mastery of the naginata is legendary. His kick
      allows him to weaken an enemy's posture<br></li><li>Ito - The Blademaster<br>A
      samurai with his mind set on revenge of his clan. His devastating combos leave
      enemies cowering behind defensive stances<br></li><li>Seiichi - The Betrayer<br>A
      disgraced ninja, who once served the Ito family. His short blade is fast and
      deadly, but his clothing provides little defense<br></li><li>Alyss - The Shieldbearer<br>An
      adventurer from the far west. Her shield provides defense from all kinds of
      attacks, but limits her movements</li></ul>
