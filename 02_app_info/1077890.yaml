    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1077890/extras/Logo_duck.png?t=1608675448"
      /><br>Face the challenge of catching ducks in a funny hand drawn forest. Outsmart
      hunters, cause a brawl between a wolf and a bear, use hideouts, move through
      underground tunnels, avoid traps but make enemies fall into them ! Be a sly
      fox !<br><br>Catch a Duck is our first 100% indie game made back in 2012 by
      four guys. It was well recieved  but controls weren't perfect. After few years
      we remade it for controllers / keyboard with the hope that now you will like
      it even more.<br><br><strong>KEY FEATURES:</strong><br><ul class="bb_ul"><li>
      110 unique &quot;mouth&quot; sounds of wild animals<br></li><li> Each animal
      in forest have its own AI<br></li><li> 30 unique animals animations<br></li><li>
      100+ hand drawn forest tiles<br></li><li> 25 various levels</li></ul>
