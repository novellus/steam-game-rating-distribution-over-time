    review: "[h1] Genre [/h1] Ein Geschicklichkeitsspiel\n\n[h1] Gameplay [/h1] Wir\
      \ spielen einen Fuchs und m\xFCssen in 20 Level (+ 5 Bonus Level) jeweils eine\
      \ Ente fangen. Es gibt einige Hindernisse wie z.B. W\xF6lfe, B\xE4ren, J\xE4\
      ger und Fallen die uns davon abhalten wollen. Man kann in den Einzelnen Leveln\
      \ auch Hasen jagen und Sterne einsammeln, die bringen aber nur Punkte. Der Grafikstill\
      \ ist sehr gelungen\n\n[h1] Achievements [/h1] Es gibt insgesamt 19 Erfolge.\
      \ Hierf\xFCr m\xFCssen wir bis zu 750.000 Punkte machen, 25 Enten einfangen,\
      \  alle Bonus Level freischalten & Alle Level komplett beenden. Dazu kommen\
      \ noch ein paar kleinere Erfolge die man beim spielen fast schon automatisch\
      \ bekommt wie z.B. 10 mal in eine Falle laufen, von einem B\xE4ren gefangen\
      \ werde oder 2 J\xE4ger m\xFCssen sich gegenseitig abschiessen\n\n[h1] Pro/Contra\
      \ [/h1]\n+ Netter Grafikstill\n+ Achievements\n+ XBox 360 Controller Support\n\
      \n[h1] Fazit [/h1] Ein Nettes Kleines Geschicklichkeitsspiel mit einem Netten\
      \ Grafikstill und recht sch\xF6nen Achievements. Auf jeden Fall mal einen Blick\
      \ Wert\n\n\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe auf deutsch/englisch\
      \ \U0001F451\u2800\u2800\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url]"
