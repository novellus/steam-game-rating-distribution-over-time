    detailed_description: '<h1>COMPETITION- EPIC HERO OF LEGEND</h1><p>For the heroic
      orcs who stood up, bravely, to the cyclopes threat, a little competition has
      opened up.<br>The first to post a screenshot of achieving the ''Epic Hero of
      Legend'' card will get a ''WARLORD'' hoodie or t-shirt, sent when global services
      are running smoothly again.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1208810/extras/Hoodie.JPG?t=1589211089"
      />.</p><br><h1>Update History</h1><p>07-04-20 UPDATE 1.4- Resized UI. Text should
      now display more prominently in smaller windows.<br>05-04-20: UPDATE 1.35- Added
      a new card and portrait, with branching quests for younger orcs (ages 20-35).<br>01-04-20:
      UPDATE 1.3- Upgraded Young Orc, Big Orc, Chief Orc portraits. Upgraded Tyrant
      Orc portrait and deepened event and story branches for would be, bad-to-the-bone,
      tyrants. Limited some pivotal-choice cards to appear in every-other orc life.
      This should allow orcs to experience a more varied range of lives, in accordance
      with their choices.<br><br>24-03-20: UPDATE 1.2 - Fixed typos and expanded the
      DIVINITY-SHAMAN-GOD KING path, with appropriate timeline listings. Also, re-balanced
      some events to give them more chance to occur, deepening some story-branches.<br><br>18-03-20:
      UPDATE 1.1- The game now includes a mini-tutorial. Krog listens...</p><br><h1>About
      the Game</h1><strong>GO GREEN...</strong><br>From your first day of orc-life,
      freshly spawned, through childhood, adulthood, old age, to the day when you
      cross over to the big green yonder of the afterlife, you swipe left or right
      to decide your story.<br><br>Become a brutal beast, feared throughout the known
      world, chased by do-gooder bounty hunters. Rise to the mantle of King of the
      Orcs and lead your horde to war. Transcend greatness, perhaps, to arise from
      your deathbed as the de-facto orc deity. Every decision counts. Every swipe
      builds or erodes your reputation and abilities. Be cunning, choose carefully.
      Nefarious plots and blind fortune await. Eat halflings, become fat and rich,
      or languish as a mere minion at the bottom of the totem-pole of orc society.<br><br><br><strong>Stats
      and Loot:</strong> Find artefacts and achieve rewards to boost your abilities.
      Build your horde, please Krog, the orcish war god, spread fear and gather tons
      of loot. Use strength, cunning or even your renowned appetite to tackle the
      myriad events during your orc''s life.<br><br><strong>A multitude of stories:</strong>
      Decide on events during every year. Befriend those useful to your rise, crush
      all enemies, but beware the danger behind every corner. Deal with shamans, goblins
      and the lesser species; dwarf, elf, human and tasty halfling. <br><br><strong>Quests:</strong>
      From set quests asking for mere survival to slaying a dragon in a dungeon, create
      a legacy of anti-heroic proportions. <br><br><strong>Orc Style: </strong>With
      graphic-novel style art, adventure across a fantasy world to the sounds of war-drums
      and war-horns.'
