    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/589450/extras/SMALL_whereCardsFall_horizontalWordMark_white_copy.png?t=1603119619\"\
      \ /><br><br>Where Cards Fall is a slice of life story where you build houses\
      \ of cards to bring formative memories to life. Create pathways through dreamlike\
      \ spatial puzzles to navigate the insecurities and emotions of high school and\
      \ beyond.<h2 class=\"bb_tag\">Features:</h2>\u2022 Over 50 challenging spatial\
      \ puzzles that exercise your imagination and strategic thinking skills<br><br>\u2022\
      \ A captivating coming-of-age story told without dialogue<br>\u2022 A unique\
      \ art style inspired by contemporary artistic movements<br>\u2022 Innovative\
      \ gestural controls for both mouse and controller<br>\u2022 Immersive audio\
      \ and an original soundtrack<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/589450/extras/jumping.gif?t=1603119619\"\
      \ />"
