details:
  data:
    about_the_game: "Slimey Champions is all about hacking and slashing. Get loot,\
      \ level up and learn new skills in this solo indie made action rpg. <br />\r\
      \n<br />\r\n* Items.<br />\r\n* Skills.<br />\r\n* Slimes, pick the color you\
      \ want on your slime.<br />\r\n* Boss encounters.<br />\r\n* 2 slime champions\
      \ to choose from, each with their own look, skills and weapons.<br />\r\n* Music\
      \ made by Mibli.<br />\r\n* When you create a new game with another character,\
      \ all your items from your previous character will be gone.<br />\r\n* There's\
      \ only one save file. If you start a new character and save, the last save file\
      \ will be overwritten."
