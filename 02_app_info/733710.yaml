details:
  data:
    about_the_game: "<strong>A unique and innovative video game thanks to integrated\
      \ reality!</strong><br>Discover integrated reality with this game in 2D based\
      \ on your videos which allows you to play your own character! <br><br>Keep your\
      \ real appearance and become an outstanding boxer in the game thanks to an automated\
      \ video cutting technique which allows to show some animations from your video\
      \ capture.<br><br>For the first time, be in a fighting video game and compete\
      \ against real fighters!<br><br>Challenging true champions has never been easier...\
      \ They are all gathered in the YouFight game, ready to face you!<br>Face or\
      \ select a real fighting sport expert in this epic game!<br>Create your own\
      \ legend...<br>You too, defy a lot of champions by entering the ring with your\
      \ own appearance!<br><br>Meet fighters from every (most) combat discipline(s)\
      \ and choose your favorite!<br>Disciplines represented the game : French boxing,\
      \ English boxing, Thai boxing, but also taekwondo, krav-maga, Kali, Jeet Kune\
      \ Do and many others. Combat sports clubs will challenge each other through\
      \ their own experienced fighters. Choose one of your city\u2019s clubs and challenge\
      \ your neighbors! Dreaming big? Select your favorite champion and knock out\
      \ the most serious rivals!<br><br>In this game gathering all fighting disciplines,\
      \ defend your favorite!<br>A lot of them are represented: French boxing, English\
      \ boxing, Tha\xEF boxing, Muay-tha\xEF, K-One, Full Contact, Taekwondo, Kung-fu,\
      \ Jeet Kune Do, Krav-maga, Kali.<br>Fighting sport clubs can organize competitions.<br><br>ANALYSE\
      \ AND REPRODUCE<br>Keep your real appearance and become an outstanding boxer\
      \ in the game thanks to an automated video cutting technique which allows to\
      \ show some animations from your video capture.<br><br>&gt; Step 1 :<br>Film\
      \ yourself in 30 seconds with a Smartphone, a webcam or another camera by doing\
      \ the punches required for the game, by following the video tutorial given below\
      \ <br>&gt; Step 2 : <br>Download the video in the game thanks to an integrated\
      \ animated editor, match each video image with the punches asked in YouFight.\
      \ In a few minuts, your fighter produced from your video is ready to challenge\
      \ the best ones! <br>&gt; Step 3 :<br>Play! Defy your friends and the others\
      \ fighters, locally or online!"
