    about_the_game: "Tony Takoushi Presents Freefall 3050AD.<br />\r\n<br />\r\nIt\
      \ is the year 3050AD and man has moved to cities high above the Earth.<br />\r\
      \n<br />\r\nThe player controls Commander Alexander Menon, a Drop Cop in the\
      \ year 3050.<br />\r\n<br />\r\nFreefall 3050AD is shooter played in first or\
      \ third person while falling through gang infested cities and locations high\
      \ above the Earth.<br />\r\n<br />\r\nYou can move, spin, shoot and use your\
      \ air-brakes as you fall through increasingly tougher neighbourhoods.<br />\r\
      \n<br />\r\n'There isn't anything else out there quite like it!'<br />\r\n<br\
      \ />\r\nGameplay offers both mission based levels as well as dedicated shooter\
      \ stages.<br />\r\n<br />\r\nThe game features 15 levels, and 4 training levels\
      \ and 2 levels of difficulty.<br />\r\n<br />\r\nEach mission starts with the\
      \ main character launching into a freefall to pursue and shoot down criminals.<br\
      \ />\r\n<br />\r\nThe player has laser guns, homing missiles and grenades, as\
      \ well as specialized tools like air-brakes to slow their descent.<br />\r\n\
      <br />\r\nThe player must also manage an oxygen supply, as well as their health,\
      \ which can be topped up by collecting pick-ups in levels."
