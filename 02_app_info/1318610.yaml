    about_the_game: "<strong><u><h2 class=\"bb_tag\"><h2 class=\"bb_tag\">SALUTATIONS\
      \ VISITOR</h2></h2></u></strong><br>WELCOME TO <strong>THE SEWERS</strong>!\
      \ IT <strong>IS</strong> ALSO KNOWN AS THE SEWAGE SYSTEM! ONE OF THE MOST INTERESTING\
      \ AND UNKNOWN PLACES OF THE CITY. DON\u2019T WORRY, IT ISN\u2019T <strong>DANGEROUS</strong>.\
      \ <strong>AND</strong> IT MAY SMELL DOWN THERE A BIT BUT IT'S ALL BECAUSE OF\
      \ THE WASTE FROM OUR <strong>BODIES</strong> AND OTHER STUFF OF THE SORT. THERE\
      \ <strong>ARE</strong> SOMETIMES RODENTS <strong>KEPT DOWN THERE.</strong> THERE\
      \ CAN EVEN BE <strong>FISH</strong> IN THE SEWERS. AND REMEMBER THERE <strong>IS</strong>\
      \ NOTHING TO BE AFRAID OF. HOPEFULLY, WE WILL SEE YOU <strong>COMING</strong>\
      \ ON DOWN TO THE SEWERS.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1318610/extras/fish.gif?t=1606137555\"\
      \ /><br><br><strong><u><h2 class=\"bb_tag\"><h2 class=\"bb_tag\">EXPLANATION</h2></h2></u></strong><br>The\
      \ Sewers is a retro horror game taking place in the underground tunnels of the\
      \ cities as a poverty-stricken civilian of this world, you need to desert your\
      \ sanctuary to find a better home. Don't lose sight of the walls around you,\
      \ and never forget why you left the world above. You are armed with a cheap\
      \ flashlight and a pair of legs that don't like to run for too long. As quiet\
      \ as the sewage system could get, you must remember that you aren't alone and\
      \ have never been before."
