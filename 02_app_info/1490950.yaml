    about_the_game: 'Welcome to Zenorost Realm! You will start in a randomly generated
      world with its inhabitants where every NPC has its own lifestyle and routine
      work. It''s an RPG game where you can be a hero with different play styles,
      you can explore the worlds, build a farm or fight with bandits and monsters,
      you decide what life you will live.<br><br><strong>Sandbox RPG</strong><br>Create
      your character and set your playstyle by settings attributes: strength, speed,
      endurance, charisma - you can select your style<br><br><strong>Skillbased system<strong><br>Find
      and unlock new skills just by using it, you can discover and improve many skills
      exploring the game world<br><br><strong> The world lives and develops its own
      life</strong><br>Every NPC has its own life and role, you will meet bandits,
      adventurers, miners and many other characters that just live their lives</strong></strong>'
