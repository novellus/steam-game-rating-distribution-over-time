    about_the_game: "Serious Sam: The Second Encounter, the highly anticipated arcade\
      \ action FPS sequel to the Serious Sam: The First Encounter, is a high-adrenaline\
      \ arcade-action shooter heavily focused on frantic arcade-style single player\
      \ action. In a world where cyberpunk meets fantasy-fiction and advanced technology\
      \ is mixed with black magic and psycho-powers, Sam travels through the three\
      \ beautiful worlds, confronting countless Mental's minions on his way to the\
      \ Mental's base.<h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li><strong>Various\
      \ Environments and Secrets</strong> - Unleash mayhem on 3 different spectacular\
      \ worlds: South America, ancient Mesopotamia and medieval Europe. Discover over\
      \ 100 secrets!<br> </li><li><strong>Unique Enemies and Bosses</strong> - Fight\
      \ with 27 nightmarish warriors in Mental's army, including old favorites from\
      \ The First Encounter like Beheaded Kamikaze, Syrian Werebull and Kleer Skeleton.\
      \ Go head to head against 5 new enemies and 3 new Bosses!<br> </li><li><strong>Special\
      \ Weapons and Power-Ups</strong> - Wreak havoc with a huge arsenal of weapons\
      \ including 3 new toys: the Sniper Rifle, Flamethrower and Chainsaw. Use Power-Ups\
      \ to additionally increase your fighting and agility skills!<br></li><li><strong>Co-Op\
      \ Multiplayer</strong> - Embrace the mayhem with up to 16 players!<br></li><li><strong>Versus\
      \ Multiplayer</strong> \u2013 Drop the gauntlet and let the heavy ordinance\
      \ fly in incredible Deathmatch and Scorematch! <br></li><li><strong>Split Screen</strong>\
      \ \u2013 Huddle up with up to 4-player local split screen co-op and versus modes!\
      \ <br></li><li><strong>Level Editor</strong> \u2013 Create your own levels,\
      \ MODs, textures and other content with the inclusion of the fully featured\
      \ Serious Editor and Serious Modeller!</li></ul>"
