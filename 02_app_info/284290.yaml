  data:
    about_the_game: The ultimate farmers' showdown returns with monstrous  new machines,
      brand new events and an expansive new terrain!<br><br>Are you the fastest, most
      accurate and craziest farmer in the competition?<br><br>Climb aboard  Farm Machines
      Championship 2014 and sit behind the wheel of tenacious tractors and humongous
      harvesters to compete in 40 various events. Test your skills in new events,
      such as racing with forage wagons or transporting grain. Tune up your machines
      by changing the gearbox, engine or brakes. And change your tractor's look by
      adding additional elements to its chassis to distinguish you from the rest of
      contenders including fresh paint, decals, pipes and more.<br><br>Jump behind
      the wheel and discover:<br><ul class="bb_ul"><li> 11 dynamic event types <br></li><li>
      12 brand new farming machines<br></li><li> dynamic and challenging gameplay<br></li><li>
      huge new map with various landscape, architecture and plants.</li></ul>
