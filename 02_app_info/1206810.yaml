    about_the_game: Wamu Wamu 2 is a short experimental game about pieces of fruit
      that are infested by big worms, could you please clean them so they can be eaten?
      <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1206810/extras/wamuSmall0.gif?t=1579283928"
      /><br><br><strong>Features</strong><br><ul class="bb_ul"><li> Around 4-8 minutes
      of playtime.<br></li><li> Cute &amp; colourful aesthetic with warm tones and
      soft gradients.<br></li><li> Use 3 different tools to clean 3 pieces of fruit.<br></li><li>
      It's very short, and weird, but funny?</li></ul><br><strong>Controls</strong><br><ul
      class="bb_ul"><li> Arrow keys to move.<br></li><li> Z to jump.<br></li><li>
      X to use tool.<br></li><li> C to switch tool.</li></ul><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1206810/extras/about.png?t=1579283928"
      /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month
      at <a href="https://steamcommunity.com/linkfilter/?url=http://sokpop.co" target="_blank"
      rel="noopener"  >http://sokpop.co</a>
