    review: "Wamu Wamu is a game where you play a fruit cleaner. You have three tools\
      \ at your disposal. A net, scissors, and a vacuum. To clean the fruit, you need\
      \ to jump on them. After cleaning the fruit, it will be eaten and you are given\
      \ a coin. Once you collect three coins, you will be able to buy your true desire.\
      \ \n\nThe game is under 10 minutes long, and not much replay-ability here. It's\
      \ cute though."
