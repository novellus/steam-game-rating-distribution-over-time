    about_the_game: This downloadable content allows you to play the game flying Mi-28
      Havoc helicopter. You can select it in most of the single player campaign missions,
      instant actions, test flights, editor missions or multiplayer.<br><br>The Mi-28
      (&quot;Havoc&quot;) is a Russian two-seat anti-armor attack helicopter. It is
      a dedicated attack helicopter with no intended secondary transport capability,
      better optimized than the Mi-24 gunship for the role.<h2 class="bb_tag">Supported
      weapon configurations</h2><strong>Inner hard points</strong><br><ul class="bb_ul"><li>
      S-5 Rockets (UB32)<br></li><li> S-8 Rockets (B8V20)<br></li><li> KMGU Dispenser<br></li><li>
      S-13 Rockets (BV13)<br></li><li> S-24 Rockets<br></li><li> R-60 (AA-8 Aphid)</li></ul><strong>Outer
      hard points</strong><br><ul class="bb_ul"><li> S-5 Rockets (UB32)<br></li><li>
      S-8 Rockets (B8V20)<br></li><li> 9K114 Sturm (AT-6 Spiral) 16 missiles in total<br></li><li>
      9K121 Vikhr (AT-16 Scallion) 16 missiles in total<br></li><li> 9K38 Igla 16
      missiles in total</li></ul><h2 class="bb_tag">Supported campaign missions</h2><ul
      class="bb_ul"><li> Target artillery<br></li><li> Supply convoy<br></li><li>
      Capturing city<br></li><li> Attack airbase<br></li><li> Lurking in the trees<br></li><li>
      Night silent attack<br></li><li> Tanker attack<br></li><li> Submarine in trouble</li></ul>
