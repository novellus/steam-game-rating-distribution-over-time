    review: '---

      Delivers what is promised



      If you want a quick-access to Medic-pouch

      ( 3x Field-dressings per spawn, which is resupply-able at health / med-supply-boxes),

      then this a good inexpensive skip.



      Otherwise you will have to first spend 9K-credits on a single-usage-pack

      (resupply-able also at med-boxes),

      and then heal-grind enough for the pouch-unlock which itself costs 30K

      (( self-heals also count for ribbon-progress, but only gives 50% of soldier-rank-exp
      -> less credits back per bandages used)).



      ---

      ---

