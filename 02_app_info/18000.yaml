    about_the_game: "<p><i>On the Rain-Slick Precipice of Darkness, Episode One</i>\
      \ is the first installment in the RPG-Adventure game series based on the web\
      \ comic Penny Arcade. Create your character in the classic comic style, and\
      \ join Gabe and Tycho in the alternate 1920s universe of New Arcadia, where\
      \ you'll combat savage enemies, solve mysteries, meet bizarre new characters,\
      \ and discover their unique sense of humor for a 100% authentic Penny Arcade\
      \ experience!</p>\n\t\t\t\t\t<ul>\n\t\t\t\t\t<li>Create-a-Player System lets\
      \ you design and develop your own character, seeing it come to life in 3D and\
      \ in the comic-style 2D cut scenes</li>\n\t\t\t\t\t<li>Dynamic turn-based combat\
      \ system, over-the-top animations, and team-up moves during enemy battles</li>\n\
      \t\t\t\t\t<li>Classic adventure game play combines with RPG elements to unravel\
      \ the game's mysteries and puzzles</li>\n\t\t\t\t\t<li>Authentic Penny Arcade\
      \ story and dialogue written exclusively by Jerry 'Tycho' Holkins</li>\n\t\t\
      \t\t\t<li>Includes Gabe, Tycho, Annarchy, the Fruit F*cker and many other favorite\
      \ Penny Arcade characters, plus new characters designed by Mike 'Gabe' Krahulik</li></ul>"
