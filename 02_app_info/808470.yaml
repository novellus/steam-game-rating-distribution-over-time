details:
  data:
    about_the_game: 'The original sound track of Rysen.<br>The file format is ogg,
      then you can play with the ogg format compatible player.<br>For most musics,
      recommended to play with &quot;loop playback&quot; function.<br>You can also
      use these files as BGM in this game.<h2 class="bb_tag">How to access DLC contents</h2>Steam
      Client &gt; LIBRARY &gt; GAMES &gt; Rysen &gt; <br>Click right button to Open
      Prorerties &gt; <br>Choose &quot;LOCAL FILES&quot; tab &gt; <br>Press &quot;BROWSE
      LOCAL FILES&quot; button &gt;<br>When the Explorer opens, open the ost folder
      of the displayed directory &gt; <br>You can see contents files.<br><br>*****
      track list *****<br>01. title.ogg<br>02. start.ogg<br>03. setup.ogg<br>04. stage01.ogg<br>05.
      stage02.ogg<br>06. stage03.ogg<br>07. stage04.ogg<br>08. stage05.ogg<br>09.
      stage06.ogg<br>10. stage07.ogg<br>11. boss01.ogg<br>12. boss02.ogg<br>13. boss03.ogg<br>14.
      ending.ogg<br>15. nameentry.ogg<br><br>Note: To use these files in the game,
      you need to rename the file name and place it in &quot;%LOCALAPPDATA%\rysen\bgm\&quot;.'
