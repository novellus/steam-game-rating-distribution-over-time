details:
  data:
    about_the_game: 'ACardShooter is a deckbuilding action game. Collect cards, build
      decks and use them to fight enemies.<h2 class="bb_tag">Use cards in combat</h2>Cards
      are everything: Each card represents one life. When you get hit, your loose
      a card. Cards can increase your stats, add effects to your attacks, give you
      powerful weapons and much more.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1076770/extras/desc_cards.png?t=1565938913"
      /><h2 class="bb_tag">Explore an island</h2>Pick one of three unique characters
      to fight your way through four levels with loads of different enemies. Enemies
      drop mana which is used to activate cards and coins which you can use to buy
      new cards.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1076770/extras/desc_island.png?t=1565938913"
      /><h2 class="bb_tag">Deckbuilding</h2>More than 42 cards are available to build
      unique decks for different playstyles. Collect cards from enemies or buy new
      ones in the shop. Combine cards to create powerful synergies.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1076770/extras/desc_deckbuilding.png?t=1565938913"
      /><h2 class="bb_tag">Challenges</h2>Test your skill in more than 30 challenges
      and earn new cards or coins. Some of the challenges can be achieved during normal
      play, but others completely change the rules of the game and are played in altered
      versions of the levels.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1076770/extras/desc_challenges.png?t=1565938913"
      />'
