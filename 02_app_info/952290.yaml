details:
  data:
    about_the_game: 'Brazil is much more than soccer, caipirinha and carnival, you
      may have never heard of the word ''<strong>Zueira</strong>'', are you prepared
      to feel this great Brazilian power?<br><br><strong>Zueirama</strong> is a fun
      action adventure game packed with references to memes and Zueira. Inspired by
      the games of the 90s, with cartoon characters that reflect the essence and Brazilian
      swinging like you have never seen.<br><br>The game is not restricted to the
      platform genre, but has <strong>various mechanics</strong> such as: shoot them
      up, drive vehicles, the much hated water phase, full of mini games, shop where
      you can buy upgrades and aesthetic items for your character.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Use the <strong>Sarrada</strong>, a legendary Brazilian movement
      of extreme mastery, a form of dash that evolves into a super sarradin with a
      lethal blow.<br></li><li>Burst your enemies eardrums with the power of your
      <strong>Atomic Vuvuzela</strong>.<br></li><li>Throw <strong>explosive pizzas</strong>
      at Vehicles while driving your beloved motorcycle at top speed.<br></li><li>Survive
      in the depths of the ocean breathing potato sack air, and defend yourself by
      tossing your <strong>deadly slipper</strong>.<br></li><li>Run like a ninja to
      break into <strong>Area 51</strong>, rescue an alien and travel into outer space.<br></li><li>Fly
      a spaceship and find out if the <strong>earth</strong> is really<strong> flat</strong>.<br></li><li>Explore
      a lost alien city in the middle of the Amazon, but watch out for ET''s <strong>pet
      dinosaurs</strong>.<br></li><li>Interact with the NPC and have fun <strong>trolling
      them</strong>.<br></li><li>Find the hidden collectible calling cards and various
      <strong>easter eggs</strong>.<br></li><li>Immersive <strong>soundtrack</strong>,
      a retro beat with a funk, samba, bossa nova and pop feel.<br></li><li>All this
      to rescue your <strong>girlfriend</strong> who was turned into a bread with
      mortadella by a very <strong>grumpy frog</strong>!</li></ul><strong>You will
      never see Brazil with the same eyes!</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/952290/extras/rodape.png?t=1565621258"
      />'
