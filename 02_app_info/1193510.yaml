details:
  data:
    about_the_game: "New Zealand-based Antarctic Heritage Trust partnered with Auckland\
      \ University of Technology (AUT) to create a ground-breaking virtual reality\
      \ experience of Sir Edmund Hillary\u2019s Antarctic hut.   A fully immersive\
      \ experience, which includes a guided tour through the hut, it celebrates what\
      \ Hillary\u2019s 23-man team achieved in their mission to further science and\
      \ exploration in the world\u2019s most extreme environment. <br />\r\n<br />\r\
      \nThe Trust recently finished conservation work on the building and is pleased\
      \ to be able to share this iconic part of Antarctic history and important cultural\
      \ heritage site with people around the world. <br />\r\n<br />\r\nThis virtual\
      \ reality experience celebrates New Zealand\u2019s first presence in Antarctica\
      \ as part of the Trans-Antarctic Expedition and International Geophysical Year\
      \ and shares what life was like on the ice. <br />\r\n<br />\r\nExplore the\
      \ Antarctic Heritage Trust website (nzaht.org) for more information about Sir\
      \ Ed and his team\u2019s expeditions in Antarctica. Learn more about the pioneering\
      \ science, Sir Ed\u2019s expedition to the South Pole, Antarctic wildlife, dogs\
      \ on the ice and Antarctic Heritage Trust\u2019s work conserving this iconic\
      \ piece of New Zealand history. <br />\r\n<br />\r\nThe Trust gratefully acknowledges\
      \ principal sponsor Ryman Healthcare, as well as Antarctica New Zealand (logistics\
      \ partner) and Staples VR (developer)."
