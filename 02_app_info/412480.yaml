    about_the_game: '<strong>Note: This game is not compatible with Windows 10. </strong><br>Help
      a brave little turtle get his shell back in this exciting adventure. Ozzy the
      turtle has been selected to track down stolen talismans and capture the thieves.
      Help Ozzy battle devilfish, sea hedgehogs, and a host of other strange undersea
      creatures along the way. With more than forty levels of fun, there''s enough
      adventure here for everyone. Dive in and start your Turtle Odyssey today!<br>-
      Multiple Difficulty Levels<br>- Easy to Learn and Play<br>- Cool Bonuses<br>-
      Strange Enemies<br><br>Grab it while you can, and TELL YOUR FRIENDS! <br><br>Follow
      us on: <br><a href="http://twitter.com/realoregames" target="_blank" rel="noreferrer"  >http://twitter.com/realoregames</a>
