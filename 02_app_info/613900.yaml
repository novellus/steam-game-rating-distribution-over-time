    reviews: "\u201CI\u2019ve never found myself saying 'wow' as many times as I did\
      \ looking through each room, listening to the subtle echo of my voice seeming\
      \ to bounce off the museum\u2019s walls, flying, resizing myself with a drink\
      \ like Alice In Wonderland, and gasping at the scale of the this impossible\
      \ place and the thoughtful, interactive, and responsive works on display\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://uploadvr.com/museum-mor-full-release/\"\
      \ target=\"_blank\" rel=\"noopener\"  >UploadVR</a><br><br>\u201CThe MOR is\
      \ an experience, not a game or a demo. It is designed like a real-world art\
      \ museum, giving some of the best VR artists in the world a venue to show off\
      \ all the amazing VR art they have been making for the last two years. I went\
      \ into MOR with no expectations and came out with my mind completely blown.\
      \ Everyone and anyone curious about VR needs to try this thing out.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.forbes.com/sites/moorinsights/2018/03/26/gdc-2018-getting-serious-about-virtual-reality/#1452fd8d1f54\"\
      \ target=\"_blank\" rel=\"noopener\"  >Forbes</a><br><br>\u201CAnd I was off\
      \ again. But only because it was such a wonderful building, full of multi-dimensional\
      \ madness and portals to impossible scenery.\u201D<br><a href=\"https://www.rockpapershotgun.com/2018/03/27/6-exciting-vr-games-we-saw-at-gdc/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >ROCK, PAPER, SHOTGUN</a><br>"
