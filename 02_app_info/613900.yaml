    about_the_game: The Museum of Other Realities (MOR) is an immersive multiplayer
      art showcase in VR. Step into a painting, surround yourself with fantastic sounds,
      experience art with your friends as it evolves and takes form. The museum contains
      a growing collection of interactive art and experimentation, supporting artists
      who are challenging and redefining what is possible with virtual reality art.<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/613900/extras/Night_Snow_telport_into_border.gif?t=1601418448"
      /><br>(<i>Night Snow</i> by Danny Bittman)<h2 class="bb_tag">Multiplayer</h2>Enjoy
      a collective multiplayer experience with old friends or make new ones in a gallery
      you can visit from anywhere.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/613900/extras/Immateria_Steam_2.gif?t=1601418448"
      /><br>(<i>Immateria</i> by Isaac Cohen)<h2 class="bb_tag">Constantly evolving
      with new art </h2>With regular art updates and events on an ongoing basis, the
      MOR grows and evolves into a space you can return to for new experiences.<br>
      <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/613900/extras/Devalaya_Steam_2.gif?t=1601418448"
      /><br>(<i>Devalaya Rupanam </i>by Kevin Mack)<h2 class="bb_tag">Supporting Artists</h2><br>The
      MOR has showcased pieces from artists around the world, celebrating their incredible
      work and fostering community. Artists with featured work in the Museum are paid
      and promoted.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/613900/extras/MOR_Index_Drawing.gif?t=1601418448"
      /><h2 class="bb_tag">Valve Index Support</h2><br>The MOR supports the Valve
      Index and Index controllers, allowing you to gesture to friends or draw in the
      air.
