    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1095290/extras/steam_zs_title.png?t=1602139302\"\
      \ /><br><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\">STORY</h2></li></ul>Zombie\
      \ Soup is a fast-paced top down shooter that follows the adventures of Ricky,\
      \ a young college freshman on a backpack trip seeking to explore the world during\
      \ the summer break. He inadvertently finds himself in a small town that is celebrating\
      \ an annual festivity after waking up from a long train journey, and soon discovers\
      \ that the most of the townspeople have been turned into zombies and monsters!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1095290/extras/itch_04.png?t=1602139302\"\
      \ /><br><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\">INTERACTIVE DIALOGUE!</h2></li></ul><i>Find\
      \ the remaining townspeople to uncover the mysteries behind the zombie outbreak\
      \ and the festival through conversations filled with witty humour. But be warned,\
      \ your choices and actions can lead to a different outcome of the story!</i><br><br><ul\
      \ class=\"bb_ul\"><li><h2 class=\"bb_tag\">RETRO VIBES!</h2></li></ul><i>Relive\
      \ the nostalgic vibes of the 80\u2019s when arcade joints and bellbottoms were\
      \ popular!</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1095290/extras/steam_divider.png?t=1602139302\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1095290/extras/steam_mutated_zombie.png?t=1602139302\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1095290/extras/Website_Gif_1.gif?t=1602139302\"\
      \ /><br><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\">FAST-PACED ACTION!</h2></li></ul><i>Put\
      \ your shooting and dodging skills to the ultimate test against countless brain-eating\
      \ zombies that will chase after you non-stop across rooms!</i><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1095290/extras/steam_divider.png?t=1602139302\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1095290/extras/steam_crazy_boss.png?t=1602139302\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1095290/extras/Website_Gif_2.gif?t=1602139302\"\
      \ /><br><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\">CRAZY BOSS FIGHTS!</h2></li></ul><i>Encounter\
      \ strange enemies and ridiculously challenging bosses with bizarre abilities!</i><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1095290/extras/steam_divider.png?t=1602139302\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1095290/extras/steam_loadout.png?t=1602139302\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1095290/extras/steam_loadout_example.png?t=1602139302\"\
      \ /><br><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\">LOCK N\u2019 LOAD!</h2></li></ul><i>Upgrade\
      \ and equip powerful perks to help mow down larger hordes of zombies!</i><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1095290/extras/steam_divider.png?t=1602139302\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1095290/extras/steam_outrageous_weapon.png?t=1602139302\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1095290/extras/Website_Gif_3.gif?t=1602139302\"\
      \ /><br><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\">MULTITUDE OF WEAPON CHOICES!</h2></li></ul><i>Unlock\
      \ over 50 different weapons from trusty shotguns to outrageous weapons with\
      \ effects that deal insane damage!</i>"
