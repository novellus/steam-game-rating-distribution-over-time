      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1095290/extras/steam_loadout.png?t=1602139302\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1095290/extras/steam_loadout_example.png?t=1602139302\"\
      \ /><br><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\">LOCK N\u2019 LOAD!</h2></li></ul><i>Upgrade\
      \ and equip powerful perks to help mow down larger hordes of zombies!</i><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1095290/extras/steam_divider.png?t=1602139302\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1095290/extras/steam_outrageous_weapon.png?t=1602139302\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1095290/extras/Website_Gif_3.gif?t=1602139302\"\
