    about_the_game: "<strong>A long time ago, there was a kingdom ruled by a fair\
      \ king, Arnor. </strong>His daughter Dahla was the most beautiful and cleverest\
      \ in the land. Noble lords from many kingdoms begged the King for his daughter\u2019\
      s hand. But, no one was good enough for his Dahla. However, in absolute secret,\
      \ young blacksmith Finn and Dahla were in love. Until one day their secret love\
      \ was revealed! The king was furious!<br>Join the expedition of the King's builders\
      \ and architects on their noble quest! Explore, gather, produce, trade, build,\
      \ repair and work for the well-being of all of your subjects. But watch out!\
      \ The greedy count Ohli and his spies never sleep!<h2 class=\"bb_tag\">Features:</h2><ul\
      \ class=\"bb_ul\"><li>Help Finn and Dahla, the two young &quot;love-birds&quot;\
      \ reunite\t<br></li><li>Find your way to glory through 40 exciting levels\t\
      <br></li><li>Meet peculiar and funny characters along the way\t<br></li><li>Outsmart\
      \ the greedy Count Ohli and his spies\t<br></li><li>3 difficulty modes: relaxed,\
      \ normal and extreme</li></ul><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/288610/extras/KT2-Saboteur.png?t=1529671873\"\
      \ crossorigin=\"anonymous\"/>"
