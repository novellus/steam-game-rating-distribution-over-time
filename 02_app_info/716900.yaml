    about_the_game: "&quot;Save the Time&quot; is a virtual reality experience in\
      \ which you'll be inside one of the best television series in Spain,&quot; The\
      \ Ministry of Time &quot;. In this experience, you\u200B'll\u200B live an adventure\
      \ in first person\u200B,\u200B try\u200Bing\u200B to dismantle the plans of\
      \ the &quot;Angel Exterminator&quot;\u200B sect\u200B \u200Bas they tr\u200B\
      y to change the history of Spain and to destroy the Ministry. \u200BDuring these\
      \ 15 minutes, you will face several challenges against time that you will have\
      \ to solve with ability and cold blood.<br />\r\n<br />\r\nThe mission will\
      \ begin in the Archives of the Ministry\u200B room\u200B, where the director\
      \ of the Ministry of Time, Salvador Marti, will \u200Breach out to you\u200B\
      , \u200Brequest\u200Bing\u200B your help. &quot;The Exterminating Angel&quot;\
      \ has placed a bomb in the doors of the passage of time\u200B in an attempt\
      \ to trap in the past one of \u200Bthe best agents, Lola Mendieta.<br />\r\n\
      <br />\r\nBut the trap is more elaborate than \u200Beven \u200Bthe Savior himself\
      \ thought, and both \u200Bof you are trapped. You will have to demonstrate your\
      \ \u200Binvestigative\u200B and logic abilities\u200B to escape of the room\
      \ of the Archives and reach the aisle of the doors. There, with the help of\
      \ Irene Larra, you will have to cross the gates of time \u200Bto search in the\
      \ past\u200B for\u200B new clues\u200B about the sect's hiding plac\u200Be.<br\
      \ />\r\n<br />\r\n&quot;Save the Time&quot; is the second virtual experience\
      \ of the Ministry of Time, \u200Ba \u200Bcontinuation of &quot;Time in Your\
      \ Hands&quot;, also available on Steam, in which you became an agent of the\
      \ ministry, after passing an examination with the help of the \u200Bseries \u200B\
      different characters\u200B.\u200B"
