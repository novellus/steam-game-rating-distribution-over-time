  data:
    about_the_game: "Falsemen 3 is a fantastic adventure game based on an independent\
      \ world view. In the game, players will play a group of non-positive characters\
      \ and experience the magnificent epic of the times in the story of struggling\
      \ with the empire.<br><br>In this Story, you will come to a metropolis symbolizing\
      \ prosperity and the alternation of old and new.<h2 class=\"bb_tag\"> The best\
      \ and worst times: </h2>The Devil King was about to be publicly punished by\
      \ the Empire, and all the rebellious forces gathered to symbolize prosperity\
      \ in the metropolis. In the whirlpool of the times, how will you get along with\
      \ yourself? Will this be the best time for cumulonimbus clouds to fade away?\
      \ Will this be the worst time for the gallows to rise? But anyway, this era\
      \ belongs to you.<h2 class=\"bb_tag\"> Play your role and build your power:\
      \ </h2>You will have the opportunity to search for more than 50 different teammates\
      \ in the game! Every teammate has his own characteristics and ability range.\
      \ Overall planning of your power development, in this era of undercurrent surge\
      \ to obtain the greatest advantage!<h2 class=\"bb_tag\"> Follow the main plot\
      \ and appreciate the magnificent epic: </h2>You will have the opportunity to\
      \ experience the beginning of the most magnificent era in the history of the\
      \ Great Devil! In just a few months, dramatic changes have taken place in the\
      \ empire's territory, social situation, humanities and arts, and scientific\
      \ and technological production. You're in the middle of the whirlpool!<h2 class=\"\
      bb_tag\"> Freedom to explore action and uncover the mysteries of the world:\
      \ </h2>You will have the opportunity to visit several Imperial cities in Andrei\
      \ XIII's era. Players will have the greatest freedom in every city action! In\
      \ the current of the times, the situation will change tremendously every day.\
      \ Get more information and you will have more power!<h2 class=\"bb_tag\"> In\
      \ addition, you will experience: </h2>[1] Extremely tense style of expression,\
      \ magnificent world outlook and huge world details<br>[2] Emphasizing tactical\
      \ combat experience, rich prop selection and skill matching system.<br>[3] For\
      \ each character's side plot, all the enemy-foe relationships are unique in\
      \ the story.<br>[4] Gardens, hunting grounds, mining, lottery, banks, bars,\
      \ real estate... An alien life belongs to you!<br>[5] The exclusive goodwill\
      \ mechanism between roles will affect your outcome.<br><br>Welcome to join QQ\
      \ Group 100841001 to talk with us about the infinite possibilities of the game!\
      \ Or subscribe to the producer's BILIBILI account @\u591C\u795E\u4E0D\u8BF4\u8BDD"
