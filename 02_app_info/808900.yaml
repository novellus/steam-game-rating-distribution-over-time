    about_the_game: "A series of grisly murders paints a picture of danger in modern\
      \ Japan. The curious state of the victims suggest something supernatural is\
      \ at the root of the case, but it will be up to the Vamwolf hunters to unravel\
      \ the mystery - that is if they can first deal with romantic rivalries and whispers\
      \ of betrayal in their midst! This is the world of \u300CVamwolf Cross\u2020\
      \u300D, an enchanting visual novel published by D3 Publisher.<br><br>\u300C\
      Vamwolf Cross\u2020\u300DCollection is now available for use in your non-commercial\
      \ VNM projects! Add a dash of mystery and a splash of style with the main and\
      \ supporting cast of \u300CVamwolf Cross\u2020\u300Dand its gorgeous settings.\
      \ Whether you're looking to expand the \u300CVamwolf Cross\u2020\u300Duniverse\
      \ with a fan story or looking for stunning visuals for your original novel,\
      \ you can't go wrong with \u300CVamwolf Cross\u2020\u300DCollection!<br><br>This\
      \ pack includes 9 expressions for 5 main characters with two clothing options,\
      \ 4 expressions for 6 supporting cast and 29 locations - including both environments\
      \ of everyday life (such as apartment building, rooms, dining area and more!)\
      \ and environments for adventure and romance (church, hospital, restaurant,\
      \ beach and more!).<h2 class=\"bb_tag\">This collection contains:</h2><br>\u25A0\
      Characters\u25A0<br><br>[Vamwolf Hunter]<br>\u203B Includes 9 expressions for\
      \ each character:<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/808900/extras/Screenshots01_VC.png?t=1598949787\"\
      \ /><br>\u30FBNagisa\uFF08\u6771\u96F2\u6E1A\uFF09<br>\u30FBRyunosuke\uFF08\u5E38\
