    developer_response: "Thank you for purchasing our product, your time and review.\
      \  \n\nAbout the ideals of hatred:\n---------------------------------\n\nHate\
      \ is very problematic. The ideals that often justifies hatred often only serves\
      \ those that harbor hate or are motivated by it. Responses to life challenges\
      \ that are only motivated by hate can instigate more hatred, resentment, conflict\
      \ and even extremism. Your actions should never be motivated by hate but by\
      \ understanding and consideration. \n\nExample of how hate related motivation\
      \ can be dangerous and harmful:\n\n1.\tHate Problem: I hate to hear this child\
      \ cry. \n2.\tHate Solution: Because I hate hearing this child cry, I want it\
      \ to stop now. I put the child away or may cause more harm to the child as a\
      \ result of anger.\n\nExample of how motivation through consideration and understanding\
      \ can be productive:\n\n1.\tUnderstanding the Problem: I understand why a child\
      \ is crying and I want to help. \n2.\tUnderstanding the Solution: The child\
      \ is afraid and alone. I will supply moral support, affirmation and attention\
      \ to curb his/her fear thus solving the problem of why he/she was crying.\n\n\
      As we gain understanding and consideration, our outlook on life can motivate\
      \ a willingness to be useful and helpful in the midst of challenges. Hate can\
      \ instigate resentment, anger and fear. \n\nAbout our organization:\n---------------------------\n\
      \n1. We do not endorse any groups nor are we affiliated with any groups or organizations.\n\
      \n2. Please read about us to learn more. Read here or by visiting our website.\n\
      \nOur Philosophy\n\nWe at BehateFree.org support the freedom of belief, fair\
      \ expression, the right to one's own opinions, and the right to abstain from\
      \ the opinions and expressions that define others, all under the guidance of\
      \ justice, our common desire for human dignity, our inalienable human and civil\
      \ rights, and under the full consideration of ALL people from every nationality,\
      \ cultural background, religious belief or personal perspective.\n\n----------------------------------------------\n\
      \nEven if you don't believe that the world would be better if we were all \"\
      hate free\", it is safe to assume that violence, hate related crimes, wars and\
      \ world wide conflict would be a lot less if everyone had less of \"hate\".\
      \ The passion of \"hate\" has proven to have negative side effects, this is\
      \ self evident.  \n\n*This is a self help application that allows you to level\
      \ up your progress so it can be considered a game or application. Our right\
      \ to abstain from any political debate is a gift of freedom, it is not bigotry.\
      \ We prefer not to hold open discussions or debates on Steam in this way which\
      \ also reflects Steam's community rules. \n\nThanks again for your initial support\
      \ and for taking the time for your observations."
