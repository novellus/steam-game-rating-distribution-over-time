    about_the_game: "Take the stress out of your streets and relax while you re-district\
      \ in this first-ever music pack for <i>Cities: Skylines,</i> featuring over\
      \ an hour of original music for use with the in-game radio stations composed\
      \ by <i>Tobias Gustavsson</i>, composer of popular music packs for <i>Europa\
      \ Universalis IV</i> and <i>Crusader Kings II</i>. Listen to Soothing jazz,\
      \ lounge music, groove music, or even pleasant Caribbean vibes in between savy\
      \ radio host Jason. You might also come across a commercial or two for your\
      \ favorite food chain or Insurance provider. So tune in, kick back, and let\
      \ our in-game DJ spin the relaxing playlist for your listening pleasure.<h2\
      \ class=\"bb_tag\">Relaxation Station includes the following tracks:</h2><br><ul\
      \ class=\"bb_ul\"><li>1. Incontro - White  Nuckle Sadness<br></li><li>2. Incontro\
      \ - Cantaloopia<br></li><li>3. Cosmic Magnolia - Solar Sister<br></li><li>4.\
      \ Cosmic Magnolia - Fluxus<br></li><li>5. The Rhyme Experience - Airglow<br></li><li>6.\
      \ Le Chet Noir - Bouganvillea Maintheme<br></li><li>7. Le Chet Noir - Boutique\
      \ Uniq<br></li><li>8. Latin Eleganza - A Dawn Away<br></li><li>9. Latin Eleganza\
      \ - Pretty Skies<br></li><li>10. Ladies Chill - The Royal Bahamas<br></li><li>11.\
      \ Penalonia - Love to go<br></li><li>12. Penalonia - The Calm<br></li><li>13.\
      \ Penalonia - Bathwater<br></li><li>14. Lock Stoch And The!\xB0  - Next Stop\
      \ Horizon<br></li><li>15. Scarified - Normilazations<br></li><li>16. Caf\xE9\
      \ Salou - Balaeric Nights<br></li><li>17. Caf\xE9 Salou - Calma Redemtion<br></li><li>18.\
      \ Subconsious Mindflower - Lucidity<br></li><li>19. Subconsious Mindflower -\
      \ Big Thrill<br></li><li>20. Locomotive Ambience - Emoticon</li></ul>"
