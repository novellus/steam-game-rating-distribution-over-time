    review: 'I played this for about 6 months, and while it lasted I enjoyed it. I
      quit since about a year though. Loved the more mature content, the Soviet Russian
      atmosphere (Empire) and the character models with animations that were all properly
      done in motion capture. I quit playing over a couple reasons, that can probably
      be applied to most MMOs:

      - Time consuming

      - Low population and toxic end-game community (much worse on EU server)

      - Must join guild or miss content

      - High monetary cost to stay competitive (especially in PvP)

      - Daily quests that compel one to keep playing

      - EU/EN version is several months behind the RU updates


      In conclusion, this is a nice polished free game to pass some time, so long
      one doesn''t push to become competitive. Overall it looks like World of Warcraft
      (mostly the UI), but skill system, art design, story and atmosphere couldn''t
      be more different. Recommended for casuals that don''t mind dated cartoony graphics,
      and adult content.'
