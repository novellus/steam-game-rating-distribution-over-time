    about_the_game: "Gameplay<br />\r\n<br />\r\nDelve into the depths of epic mysteries\
      \ across space and time, exploring the relationship between two factions at\
      \ war within a unique setting. Develop your character to maximize their abilities,\
      \ craft your own equipment, and enchant yourself via a rune based system to\
      \ excel in both duels and Astral space-ship battles.<br />\r\n<br />\r\nWorld\
      \ history<br />\r\n<br />\r\nA thousand years ago, the Great Cataclysm split\
      \ the world of Sarnaut into innumerable islands \u2013 called allods \u2013\
      \ which spread throughout the Astral. Their inhabitants learned to live in this\
      \ new world by traveling the Astral in special ships. Shortly after, a war errupted\
      \ between old-time enemies \u2013 the League and the Empire \u2013 both vying\
      \ for power over the new world, resulting in bloody battles on allods and large-scale\
      \ fights in the Astral that never cease. The cataclysm allowed adventurers and\
      \ cutthroats to thrive on the chaos of war and profit from undiscovered treasures\
      \ of the Astral, yet nobody knows that the real catastrophe is still yet to\
      \ come..."
