    about_the_game: "Fly and destroy is a hectic bullet hell shoot em up. Strap yourself\
      \ into the cockpit of your fighter and get ready to blow up some asteroids!\
      \ The onslaught of asteroids that awaits you would make anyone tremble in fear,\
      \ but don\u2019t worry \u2013 your trusty ship can suck up random power ups\
      \ to help you get through. You just have to survive long enough to collect enough\
      \ energy from the asteroids and escape with your life and the asteroids\u2019\
      \ loot.<h2 class=\"bb_tag\">FEATURES</h2><br>Blaze through challenging levels\
      \ and survive to face the final boss<br>Navigate through devious traps that\
      \ wait to take you out when you least expect it<br>Combine four different abilities\
      \ to pull of skill shots and devastating combos<br>Collect different power ups\
      \ to give yourself the much-needed edge<br>Rub your high score in your friends\u2019\
      \ faces (note: we are not responsible for broken friendships)<br>Challenge yourself\
      \ with our hardest difficulty and cry salty tears of frustration (note: we are\
      \ not responsible for broken keyboards)"
