    about_the_game: "<h2 class=\"bb_tag\">What is Space Struck Run?</h2>Space Struck\
      \ Run is a small game where you take control of Dectron The Cyborg, where you\
      \ have to do your best to survive in outer space while the difficulty keeps\
      \ rising. <br>Avoid falling to the emptiness of space thanks to dectron\u2019\
      s gravity boots, survive by jumping over the enemy ships!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/994650/extras/dectrongif.gif?t=1587274462\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>The difficulty\
      \ will increase as the player survival score increases<br></li><li>Deal with\
      \ multiple obstacles such as explosive drones over the spaceships and asteroids.<br></li><li>Use\
      \ your energy shield to avoid getting killed by energy blasts and explosive\
      \ drones.<br></li><li>Steam leaderboards and achievements will come soon after\
      \ release.</li></ul>"
