    about_the_game: "The latest title in the historical simulation series of &quot;Nobunaga's\
      \ Ambition&quot; has arrived. Become a daimy\u014D of the Warring States era,\
      \ and unite the land! With &quot;the creation of a new age&quot; as the key\
      \ concept, the player has the opportunity to do what Nobunaga himself could\
      \ not: unite the land, and build a new world.<br><br>This title features beautifully\
      \ recreated castle towns, dynamic battlefield action and dramatic events. As\
      \ befits the 30th anniversary of the series, this is the most realistic recreation\
      \ of the period yet!<br><br><strong>Note: <u>This game is only available in\
      \ Traditional Chinese.</u></strong>"
