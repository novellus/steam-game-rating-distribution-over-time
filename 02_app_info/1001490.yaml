    about_the_game: "You are the greatest magician in the Sublunar World. It is not\
      \ enough. As a rare Conjunction approaches, immortality is within reach. But\
      \ the gods have noticed you trying to unlock the doors of heaven. Some demand\
      \ you ascend\u2013or else\u2013while others plot your destruction. There are\
      \ only two paths for you now, archmage: immortality or annihilation.<br><br><i>Tower\
      \ Behind the Moon</i> is a 400,000-word interactive epic fantasy novel by Kyle\
      \ Marquis, where your choices control the story. It's entirely text-based\u2014\
      without graphics or sound effects\u2014and fueled by the vast, unstoppable power\
      \ of your imagination.<br><br>You have a once-in-a-lifetime opportunity to transcend\
      \ your mortal state one month from now, in the tower where your magic is strongest.\
      \ Miss this celestial conjunction and you will die. As you prepare for your\
      \ ascension, however, you battle increasing dangers. <br><br>Your tower is your\
      \ sanctum, but also a target for enemies you've made over a lifetime of treasure\
      \ hunting, sorcery, and war. Angels and demons haunt your workshop while mortal\
      \ princes demand favors and concessions. Your servants\u2013themselves half-gods\
      \ or more\u2013fight for your attention and scheme to claim the tower for themselves.\
      \ And the wretched shade of your mentor, who failed to ascend, hints that something\
      \ out of your past plans to destroy your future.<br><br>You hold the keys to\
      \ heaven, hell, and the outer darkness. You just need to find the door.<br><br><ul\
      \ class=\"bb_ul\"><li> Play as male, female, or nonbinary, gay, straight, bi,\
      \ or ace.<br></li><li> Choose from five different magical paths, each with unique\
      \ servants and spells.<br></li><li> Travel from the forgotten castles of the\
      \ underworld to heaven\u2019s crooked back-alleys.<br></li><li> Face mad dragons,\
      \ ruthless angels, cultists, and whole kingdoms of the dead.<br></li><li> Be\
      \ dreadful and monstrous, or subtle and ruthless.<br></li><li> Uncover the true\
      \ history of your tower, your mentor, and your long-lost adventuring companions.<br></li><li>\
      \ Maintain your humanity or abandon the fetters of reason.<br></li><li> Comfort\
      \ the afflicted or vaporize the annoying.<br></li><li> Dare to seek love at\
      \ the end of your mortal existence.<br></li><li> Become a demon, a god, an undead\
      \ lich, a shining immortal, or a living continent\u2013if you succeed.</li></ul><br>Your\
      \ weapon: magic. Your enemy: the gods. Your goal: immortality."
