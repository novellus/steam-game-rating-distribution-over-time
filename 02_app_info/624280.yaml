    review: "Erica is best girl obviously. \n\nBought it to just support the dev.\
      \ \nYou get two nice fanservicey drawings of the respective character you bought\
      \ dlc for. Its a bit confusing as to where to find the pictures (in the \"Blossoms\
      \ Bloom Brightest\" steam directory), it would be conveniant if you could just\
      \ view it in game as well. \n\nIts too bad there aren't any more meaningful\
      \ DLC's. Although, for a free game like this, its  a nice way to support the\
      \ content creators. \n"
