    about_the_game: "<h2 class=\"bb_tag\"><strong>Perilous Places &amp; Serious Situations</strong></h2><strong>Savage\
      \ Worlds Handbook</strong><br><br>This sourcebook library module contains ways\
      \ to liven up your games by looking at different locales and the varying dangers\
      \ they present.<br><br>Inside you\u2019ll find rules for expanded arctic and\
      \ desert survival, the dangers of collapsing tunnels and stampedes, fighting\
      \ atop rooftops, crumbling cliffs, tall columns, rope bridges, underwater, and\
      \ on vertical surfaces, the hazards of stormy nights and swamps, and expanded\
      \ traps.<br><br>Perilous Places doesn\u2019t contain definitive, \u201Cmust-use\u201D\
      \ rules. Instead, it\u2019s a toolbox, giving GMs plentiful options to suit\
      \ any style of game, and allowing them to use the same backdrop at varying power\
      \ levels.<br><br>Players be warned\u2014combat just got a whole lot more perilous!<br><br><i>Author:</i>\
      \ <strong>Paul Wiggy Wade-Williams</strong><br><br><i>Fantasy Grounds Conversion:</i>\
      \ <strong>Ken Lavender</strong><br><br><i>Updated by:</i><strong> Aki Heikkinen</strong><br><br>Released\
      \ on May 23, 2010. Designed for Fantasy Grounds version 2.9.9 and higher.<br><br><strong>Requirements:</strong>\
      \ An active subscription or a one time purchase of a Fantasy Grounds Full or\
      \ Ultimate license and a one time purchase of the Savage Worlds ruleset."
