  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1505770/extras/follow-wishlist-meow-lab-600x60.gif?t=1608655192\"\
      \ /><br><br>Why don't you use that funny contraption over there and make the\
      \ kitten a little bit busier? It will be simple, just connect all the blocks\
      \ correctly to release some food for the cat.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1505770/extras/meow-lab-puzzle-600x200.gif?t=1608655192\"\
      \ /><br><br>But why am I saying all these things to myself? I think I'm working\
      \ too hard. I'll just solve a few more puzzles and then I swear I'll take a\
      \ break.<br><br>It's very simple, there are different types of blocks and what\
      \ you need to do is move or rotate each one to the right position. I know! Have\
      \ you forgotten who created this here?<br><br>And what\u2019s with this awesome\
      \ song that you put on now? She is a very talented artist that I met online.\
      \ Great, isn\u2019t she?!<h2 class=\"bb_tag\">Main features</h2><br><ul class=\"\
      bb_ul\"><li> No score-keeping, no timer and no pressure. Solve the puzzles in\
      \ your time and have fun with the kitten.<br></li><li> 50 unique levels, where\
      \ the challenge increases in each level with more and more blocks.<br></li><li>\
      \ Original soundtrack with songs and effects designed exclusively for the best\
      \ possible experience.</li></ul>"
