details:
  data:
    about_the_game: The latest soundtrack from industry vet David J. Franco, best
      known for his work on the Drawn to Life, Lock's Quest and Scribblenauts soundtracks.
      SuperMash is a game that makes games, and the tracks reflect the zany and wild
      combinations that are possible, as well as provide an homage to the 8 and 16
      bit classics of the 80's and 90's.<br><br><ul class="bb_ul"><li>Includes over
      100 tracks from the game, with 2+ hours of original music!<br></li><li>New Tracks
      from the upcoming Brawler and Top Down Shooter Genres<br></li><li>Listen to
      6 unreleased tracks, from early in development and cancelled genres!</li></ul>
