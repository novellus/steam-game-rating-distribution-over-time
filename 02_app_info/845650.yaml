      \ />\r\n<br />\r\n<br />\r\n<br />\r\n<br />\r\nThis game have online score\
      \ system.<br />\r\n<br />\r\nIn game write username and press space to start\
      \ game.<br />\r\n<br />\r\nIn game if you lose press r to retry.<br />\r\n<br\
      \ />\r\nIn game if you want show menu press m.<br />\r\n<br />\r\nIn game if\
      \ you want go right press d.<br />\r\n<br />\r\nIn game if you want go left\
      \ press a."
