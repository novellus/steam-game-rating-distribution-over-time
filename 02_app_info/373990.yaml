    reviews: "\u201CMetrico+ is one of the more unique puzzle experiences [...] it's\
      \ quirky nature never detracts from the addictive puzzle design. This is a solid\
      \ experience from start to finish.\u201D<br>8.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamegrin.com/reviews/metrico-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameGrin</a><br><br>\u201CWith a gorgeous\
      \ aesthetic style and evolving gameplay, there\u2019s very little to find fault\
      \ with this title. It constantly throws new features into the mix to keep things\
      \ fresh and the puzzles are genuinely difficult, able to make you feel like\
      \ a complete fool right before making you feel like an absolute genius\u201D\
      <br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.brashgames.co.uk/2016/08/23/metrico-plus-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Brash Games</a><br><br>\u201CMetrico+\
      \ is an experience in which you can tell each artistic, abstract moment has\
      \ been painfully crafted through endless hours of care and love, all leading\
      \ to this moment. The result is a triumph waiting to be discovered. Make no\
      \ mistake about it, Metrico+ is a mesmerising, surreal work of art\u201D<br>9/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://punkandlizard.com/metrico-review-ps4/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Punk and Lizard</a><br>"
