    about_the_game: "Metrico is a new world. <strong>A living world of infographics</strong>,\
      \ driven by your input. All the bar charts, line diagrams and pie charts react\
      \ to what the player is doing. One bar diagram might grow for every step you\
      \ walk to the left, while another could decline with every jump you make. <br><br><strong>A\
      \ New Perspective</strong><br>You will have to explore Metrico and carefully\
      \ analyze your every move to see how it affects the world, and whether it will\
      \ get you further. This mechanic is called \u201CInput Morphing\u201D and it\
      \ makes you think about actions you normally don\u2019t think about. <br><br><ul\
      \ class=\"bb_ul\"><li>6 unique worlds to explore with distinct challenges, mechanics,\
      \ looks, and sounds<br></li><li>Original music by Palmbomen<br></li><li>Play\
      \ as a boy or girl<br></li><li>Decide what your story is in Metrico+</li></ul><br>Metrico+\
      \ is a combination of exploration, skill, experimentation, but most of all:\
      \ thinking outside of the box.<br><i><br>Welcome to Metrico. We hope you have\
      \ what it takes.</i>"
