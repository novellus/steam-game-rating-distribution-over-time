    about_the_game: <strong>SIGN UP FOR ALPHA AT <a href="https://steamcommunity.com/linkfilter/?url=http://MIDNIGHTGHOSTHUNT.COM"
      target="_blank" rel="noopener"  >MIDNIGHTGHOSTHUNT.COM</a></strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/915810/extras/KnightAttack.gif?t=1603811099"
      /><br><br><strong>MIDNIGHT GHOST HUNT IS A <i>GHOSTLY</i> MULTIPLAYER HIDE-AND-SEEK
      GAME! </strong><br><br>Play as either Ghosts or Ghost Hunters.<br><br>The Ghosts
      hide inside inconspicuous furniture and hurl themselves at invading Hunters.<br><br>The
      Hunters must find and destroy all of the Ghosts before the clock strikes <strong>MIDNIGHT</strong>.<br><br>At
      <strong>MIDNIGHT</strong>, the lights flicker off and all dead Ghosts return
      as vengeful spirits!<br><br>The tables turn, the Hunters become the Hunted!<br>They
      must try to survive the Ghost onslaught until they can escape.
