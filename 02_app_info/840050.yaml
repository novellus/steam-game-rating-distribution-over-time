    about_the_game: Ingrid is an aspiring young woman who is close to getting her
      big break! But, unfortunately, life throws many trials her way, and it's up
      to you to help her succeed!<h2 class="bb_tag">Sanity is irrelevant when you
      can bend space time to your will...</h2>Spanned across three episodes, <strong>ad
      movere</strong> is an experience that puts you into Ingrid's life. Help her
      make the right choice! Or <strong>everything and everyone she knows will be
      gone forever.</strong><h2 class="bb_tag">KEY FEATURES</h2><ul class="bb_ul"><li>Beautifully
      crafted sprite art and CGs!<br></li><li>A gripping narrative!<br></li><li>A
      captivating soundtrack!<br></li><li>Every choice you make influences the story,
      choose wisely.</li></ul><h2 class="bb_tag">-EPISODES-</h2><br>Episode One -
      Chiseled (OUT NOW!)<br>Episode Two - Fixed Point (COMING 2021)<br>Episode Three
      - Rewritten (COMING 2021)<h2 class="bb_tag">EPILEPSY WARNING</h2>This game does
      contain flashing lights and images, play at your own discretion.
