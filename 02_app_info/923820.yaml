  data:
    about_the_game: "The game introduction<br />\r\nThe virus has plunged the world\
      \ into crisis, and humanity is already on the brink of survival. To survive,\
      \ the discovery team went to the hospital looking for drugs!<br />\r\nYou'll\
      \ be able to fend off a steady stream of zombies in the game until Dr. Wilson\
      \ gets through the retreat. As time went on, more and more monsters were disturbed.\
      \ Can you finish the task?<br />\r\nGame details and operations<br />\r\nAt\
      \ the beginning of the game, you will be in the grim hospital corridors, infected\
      \ zombies will be coming from the front channels, left channels, right channels.<br\
      \ />\r\nThe operation of the game is very simple, you just take a good hand\
      \ on the gun, shooting the enemy is ok; Fending off a wave of zombies and the\
      \ zombie leadership, hold out until Dr. Wilson opens the door to retreat and\
      \ goes through!<br />\r\nGuns are bullet-limited, and when you don't have a\
      \ bullet, throw the gun vertically downward to reload it.<br />\r\nWhen you\
      \ die, don't be afraid, wait 20 seconds before you can come back to life and\
      \ continue fighting.<br />\r\nIn the game, shooting an enemy in the head can\
      \ do more damage;<br />\r\nA large number of explosive devices are placed in\
      \ the scene, which, when appropriate, can destroy a large wave of zombies!<br\
      \ />\r\nAn immersive scene<br />\r\nThe scene of the game is customized for\
      \ VR, and the high-definition and realistic scenes as well as various zombies,\
      \ as well as the realistic and exquisite 3D surround sound effect, give you\
      \ the real feeling and enjoyment of being in it!"
