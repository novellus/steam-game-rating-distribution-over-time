  data:
    about_the_game: "Not Tonight: One Love is a full, extra chapter\_that follows\
      \ on from the main Not Tonight storyline. King's Head Dave has had just about\
      \ enough of everything happening in Britain, and has decided to pack up and\
      \ move to France, in the hope of finding true love.<br><br>Will love bloom for\
      \ Dave, or will he end up looking like a complete wally? Only you can help Dave\
      \ to secure his romantic future, while the UK collapses in his rear-view mirror.<br><br><ul\
      \ class=\"bb_ul\"><li>Take on the role of fan favorite King's Head Dave!<br></li><li>Help\
      \ Dave find love in France, while Britain burns down behind him!<br></li><li>Use\
      \ the FlamR app to meet new people and attempt to win their hearts!<br></li><li>Mix\
      \ cocktails like the Snowflake and the Wired Russian!<br></li><li>Keep riff-raff\
      \ out of clubs to earn a living in la France!<br></li><li>Around 3-4 hours for\
      \ one playthrough, with multiple endings to find<br></li><li>Humor that is guaranteed\
      \ to make you laugh at least 7, maybe 8\_times</li></ul>"
