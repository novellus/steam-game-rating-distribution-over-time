  data:
    about_the_game: "Once a fabled assassin, you hunted those who jeopardized the\
      \ order and balance of your home village. Now, after a blinding flash of light\
      \ during a routine mission to stop a murderer who calls himself The Apprentice,\
      \ you find yourself alone on a mysterious island with little recollection of\
      \ the task at hand. Can you recall and complete your original mission and stop\
      \ this mysterious killer before he reaches his target?<br />\r\n<br />\r\nHeroes\
      \ of Umbra is a 2D side-scrolling online RPG that plays similar to games like\
      \ MapleStory and Diablo. You can connect and play with your friends over a network,\
      \ or play the game single-player. The game features four major dungeons to test\
      \ your platforming and plenty of maps, enemies, and equipment to discover."
