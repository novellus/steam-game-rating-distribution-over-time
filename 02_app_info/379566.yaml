details:
  data:
    about_the_game: "Embraer\u2019s 145LR is a 50 passenger variant of the Brazilian\
      \ Embraer Regional Jet (ERJ) line-up. Launched at the Paris Air Show in 1989,\
      \ the 145LR was intended to offer greater speed and comfort than the turboprop\
      \ aircraft typically in use at the time. <br><br>The LR suffix indicates a long-range\
      \ variant with increased fuel capacity. The turbofan engines are controlled\
      \ by Full Authority Digital Engine Controls (FADECs) which monitor numerous\
      \ engine functions, all of which have been authentically replicated in the FSX:\
      \ Steam Edition incarnation of this beautiful aircraft.<br><br>The 145LR for\
      \ FSX: Steam Edition, from FeelThere, includes a separate configuration tool\
      \ used to customize the way you fly your aircraft. You can access this tool\
      \ via the Tools menu on the Steam client.<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>\tHighly detailed ERJ 145LR model with virtual cockpit\
      \ and cabin.<br></li><li>\tPhotorealistic 2D panel with five photo-realistic\
      \ subpanels.<br></li><li>\tUltra-realistic flight model.<br></li><li>\tConfiguration\
      \ tool with customisation of aircraft load, unit measurements, start up condition,\
      \ etc.<br></li><li>\tCALL! (First officer and flight attendant simulation) included\
      \ (opened with Shift + 6).<br></li><li>\tCustom XML instruments and animations\
      \ inside and outside.<br></li><li>\tFully interactive virtual cockpit with custom\
      \ switches and knobs.<br></li><li>\tGround proximity warning system (GPWS).<br></li><li>\t\
      TCAS II with audio -visual Traffic Advisory and Resolution Advisory system.<br></li><li>\t\
      Realistic and detailed systems including pneumatics, hydraulics, pressurisation,\
      \ bleed air, air conditioning, FADEC with ATTCS function, and self-test.<br></li><li>\t\
      Accurate autopilot with over speed and stall recovery systems.<br></li><li>\t\
      APU simulated with correct fuel consumption.<br></li><li>\tAccurate and complex\
      \ FMS.<br></li><li>\tEmbraer factory paint scheme.</li></ul>"
