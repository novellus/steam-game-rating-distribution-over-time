    about_the_game: "For many years naturalists have been portraying the natural world,\
      \ and now we can create a self-contained biological world.<br>The organisms(style\
      \ and movement) are generated by particular mathematical(trigonometric functions)\
      \ codes, all based on points.<br>This could be a new form of art (Algorithmic\
      \ Art, for more my stuff : <a href=\"https://steamcommunity.com/linkfilter/?url=http://guojun-pan.artistwebsites.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://guojun-pan.artistwebsites.com</a>).<br>\xD7\
      \xD7\xD7\xD7\xD7\xD7\xD7\xD7\xD7\xD7\xD7\xD7\xD7\xD7\xD7\xD7\xD7\xD7<br>Living\
      \ in a drop of water.<br>Flowing on the surface.<br>I am no one.<br>My galaxy\
      \ in one drop.<br>Life is so simple.<br>But full of mystery.<br><br>\xD7\xD7\
      \xD7\xD7\xD7\xD7\xD7\xD7\xD7\xD7\xD7\xD7\xD7\xD7\xD7\xD7\xD7\xD7<br><strong>Note:\
      \ For best experience, play this game in a dark room, alone.</strong><br><strong>I\
      \ am adding more contents as an idle game with art style, just like some virtual\
      \ installation artwork.</strong>"
