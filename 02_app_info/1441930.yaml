    detailed_description: "<h1>Please read before you buy!</h1><p>Please note that\
      \ &quot;RPG Maker MZ - FSM: Castle and Town&quot; and &quot;RPG Maker MV - FSM:\
      \ Castle and Town&quot; are the same pack, only the title &quot;MV&quot; and\
      \ &quot;MZ&quot; are different. The content in these packs are exactly the same,\
      \ so if you already have one of these packs, you don't have to purchase the\
      \ other!</p><br><h1>About the Game</h1>For many anticipated RPG Maker users\
      \ it's finally here!\r\n\r\nFollowing the smash hit tileset packs from First\
      \ Seed Material series (FSM: Town of Beginnings Tiles and FSM: Woods and Cave\
      \ Tiles,) this third pack includes a selection of both inside and outside castle\
      \ and town tilesets with versatile and useful materials perfect for creating\
      \ castles, towns and fields around them. Additional sample game, manual and\
      \ guide are included, complete with mapping tips and tricks!\r\n\r\nThis large\
      \ and versatile set will allow you to create new areas with ease, while providing\
      \ you with the tools to customize and improve your maps. Whether you're a beginner\
      \ or seasoned veteran, FSM: Castle and Town Tiles is a must-have in your RPG\
      \ Maker resource library!\r\n\r\nFEATURES:\r\n\r\n* Tilesets described below\
      \ include: TileA1 / A2 / A4 / A5 / TileB / TileC / TileD / TileE, and half of\
      \ the sheets are night version tiles.\r\n* Interior Tileset for Castle: 26 sheets\r\
      \n* Exterior Tileset for Castle: 16 sheets\r\n* Interior Tileset for Castle\
      \ Town: 16 sheets\r\n* Exterior Tileset for Castle Town: 26 sheets\r\n* Map\
      \ helper (character sets of objects such as fountain, water objects, various\
      \ flame / light features, various doors / gates, chests and much more!) total\
      \ of 102 sheets!\r\n* Special extra tilesets: 16 sheets (These tiles have to\
      \ be edited with graphic editing software)\r\n* Editable sample game, including\
      \ completed maps that can be easily imported and used in other projects as well\
      \ as history and inspiration for each area.\r\n* Manual and guide with tips\
      \ and tricks for using the material and for mapping.\r\n* For use in RPG Makers,\
      \ Visual Novel Maker or the engine of your choice!\r\n\r\nTerms of Use:\r\n\r\
      \n* This pack is for use in RPG Maker Series or the engine of your choice.\r\
      \n* OK to be used in Commercial projects\r\n* Contents can be edited\r\n* OK\
      \ for use in games with gore\r\n* OK for use in adult-rated games"
