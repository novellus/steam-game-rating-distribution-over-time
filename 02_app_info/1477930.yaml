    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1477930/extras/gif3OPT.gif?t=1607365361\"\
      \ /><br><br>Bike Messenger lets you hop right into a big city and ride through\
      \ it on your bike. Deliver packages to clients, find your way through the dense\
      \ traffic, and from time to time be the only one on the street observing an\
      \ amazing sunrise!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1477930/extras/Gif1.gif?t=1607365361\"\
      \ /><br><br>Your main objective is to deliver various packages. Sometimes it's\
      \ just food or regular items from shops. But beware! Some clients look shady\
      \ and you can just imagine what\u2019s in the box. Will you take this job? Decide\
      \ for yourself...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1477930/extras/GIF2_OPT.gif?t=1607365361\"\
      \ /><br><br>The game is all about finding the best route through the traffic.\
      \ You can take a slow pace and admire the views but you will be rewarded for\
      \ reaching a destination point as fast as possible.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1477930/extras/gif4.gif?t=1607365361\"\
      \ /><br><br>Customize your bike as you want. Repair the old one, buy the most\
      \ expensive new bike, or just go with the budget one. You can replace parts,\
      \ change colors, and make the bike reflect your own personality."
    background: https://steamcdn-a.akamaihd.net/steam/apps/1477930/page_bg_generated_v6b.jpg?t=1607365361
