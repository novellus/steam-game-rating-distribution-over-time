details:
  data:
    about_the_game: "The Sword of Amal, a legendary treasure said to grant any wish.\
      \ Ryser is traveling around the world as a seeker with his buddy, Cougar, from\
      \ the Leopard clan, in search of this artifact of legend. Their journey will\
      \ lead them into fateful encounters with both allies and rivals only to find\
      \ a mysterious truth awaiting at the end of their adventure.<br />\r\n<br />\r\
      \nOverwhelm your enemies with beautifully animated skill chains and magic in\
      \ turn-based 3D battles! Acquire Gems throughout the adventure and attach them\
      \ to a character's Rune like a puzzle to enable learning magic, as well as gaining\
      \ status boosts. Explore the unknown through dungeon crawling, subquests and\
      \ many other challenges!"
