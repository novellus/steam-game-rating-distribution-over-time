    about_the_game: "<h2 class=\"bb_tag\">game introduction</h2>ERO Girl Painter is\
      \ a game that simulates painting.<br>Through the process of line drawing, coloring,\
      \ and revising, you can easily experience the fun of completing the drawing\
      \ yourself.<h2 class=\"bb_tag\">Game Features</h2>\xB7 Experience the fun of\
      \ drawing manuscript by hand<br>\xB7 Finish the manuscript  according to the\
      \ instruction line<br>\xB7 Fast color on manuscript <br>\xB7 Slide the key parts\
      \ to modify the finished manuscript<br>\xB7 10 beautiful manuscripts"
