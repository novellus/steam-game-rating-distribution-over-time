    about_the_game: 'Let''s fly around 3D space with fictional movement item &quot;HookShot&quot;.<br><br>***
      Note : Some in game texts are Japanese.<br>*** No need to worry about &quot;How
      to Control&quot;, you can read it &quot;Read Me&quot; in English. <br>*** You
      need VR sets.<br>*** If you use &quot;Index&quot; Controller, please change
      bindings.<br><br><strong>What you can do in this game.</strong><br><ul class="bb_ul"><li>
      You can fly around inside of map.<br></li><li> You can shoot a &quot;Hook&quot;
      wherever you want except out of map<br></li><li> You can challenge that how
      fast clear the stages.</li></ul><br><strong>What you should not expect this
      game</strong><br><ul class="bb_ul"><li> Stories<br></li><li> Beautiful Graphic</li></ul><br><strong>Game
      Modes</strong><br>1. Time Attack Mode<br>        Go through the arches in the
      order and compete for the time to finish all.<br>2. Break Time Attack Mode<br>        Compete
      the time to destroy all objects on the stage.<br>3. Battle Mode<br>        Compete
      the time to destroy all enemies(objects) on the stage.'
