details:
  data:
    about_the_game: <h2 class="bb_tag">Through the eyes of a cat,<br>Into the memories
      of a family.</h2><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1360390/extras/cat-mood.png?t=1606223199"
      /><br><br>Following the passing of grandfather Bernard, all of the remaining
      members of the Mason Family returned to their childhood home once again.<br><br>As
      Aspen, their house cat, players will touch the hopes, disappointments and regrets
      of the enigmatic Mason family, traversing through a rich narrative that spans
      over decades.<br><br>The game embraces a simple yet intuitive point and click
      play style, emphasizing design elements based around the behaviors of common
      house cats seen around the world.<br><br><i>Is the cat just a witness, or does
      this animal have a more mysterious role in our lives than we anticipate?</i>
