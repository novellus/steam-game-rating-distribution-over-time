    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=http://www.overkillsoftware.com/gageweaponpack01/\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/267380/extras/gage_banner.jpg?t=1516115219\"\
      \ /></a><br>The Gage Weapon Pack #01 is the third DLC pack for PAYDAY 2. Frag\
      \ Grenades make their first entry into the PAYDAY series and are bound to spice\
      \ things up. With the new Grenade Case asset, players can share grenades with\
      \ each other in the heists.<br><br>Three new weapons are added and players can\
      \ now toggle between Single- and Auto-fire with all full auto weapons. Four\
      \ new animal masks have been added, as well as new patterns and materials.<h2\
      \ class=\"bb_tag\">Key Features</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/267380/extras/gage_grenade_banner.png?t=1516115219\"\
      \ /><br>\u2022\t<strong>The Frag Grenade is now available</strong> \u2013 A\
      \ special gift from Gage the arms dealer, Frag Grenades are now added to the\
      \ player's inventory. For those who always wondered how it feels to rob banks\
      \ with hand grenades, this is your chance. In most heists, the Grenade Case\
      \ mission asset allows the player to replenish grenades, as well as share them\
      \ with the crew.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/267380/extras/gage_weapon_banner.png?t=1516115219\"\
      \ /><br>\u2022\t<strong>Three new weapons, personal favorites of Gage the arms\
      \ dealer</strong> \u2013 If you always wondered what a proper law enforcer pistol\
      \ feels like, the Signature .40 pistol is for you. Those who enjoy full-on assaults\
      \ will love the Eagle Heavy rifle that dishes out big amounts of damage. Finally,\
      \ you have the SpecOps submachine gun, a great hybrid between a primary and\
      \ secondary weapon. All three guns have their own unique weapon modifications\
      \ which offer plenty of customization.<br><br>\u2022\t<strong>Single fire and\
      \ Auto fire modifications</strong> \u2013 All players are now able to to toggle\
      \ Single- and Auto-fire with their weapons. Buying the DLC also unlocks new\
      \ mods that lets the player permanently change a weapon's fire from Single to\
      \ Auto-fire with added stat bonuses. We're looking at you, head-shot enthusiasts.<br><br>\u2022\
      \t<strong>Weapon slots increased from 18 to 72</strong> \u2013 All players are\
      \ now able to not only switch fire modes \u2013 but also stack a private army's\
      \ worth of weapons, right in their own personal inventory.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/267380/extras/gage_mask_banner.png?t=1516115219\"\
      \ /><br>\u2022\t<strong>Four new animal masks, patterns and materials</strong>\
      \ \u2013 Not only does Gage the arms dealer have a strange taste for masks,\
      \ he has it for the accessories as well. Four new masks are added to the game,\
      \ themed around popular animals and named after action heroes. The materials\
      \ and patterns that players receive are themed around everything from digital\
      \ camouflage and action movie patterns to oily metal, galvanized steel and fur.\
      \ <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/267380/extras/gage_achievement_banner.png?t=1516115219\"\
      \ /><br>\u2022\t<strong>Ten new achievements to unlock</strong> \u2013  Players\
      \ will have ten new weapon oriented achievements to unlock."
