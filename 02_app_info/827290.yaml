    reviews: "\u201CIf you\u2019re looking for a chance to walk in someone\u2019s\
      \ shoes while reclaiming some of those lost childhood AOL memories, Secret Little\
      \ Haven is a wonderful game for that particular itch.\u201D<br><a href=\"https://kotaku.com/secret-little-haven-is-a-game-that-captures-the-feel-of-1823594601?utm_campaign=Socialflow_Kotaku_Twitter&amp;utm_source=Kotaku_Twitter&amp;utm_medium=Socialflow\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CThrough exploring\
      \ its hidden places, buried treasures, and the private thoughts of friends as\
      \ they open up to one another, the truth of how Alex really feels can blossom,\
      \ taking the player on a heart-wrenching, beautiful journey.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://indiegames.com/2018/03/secret_little_haven_is_about_f.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >IndieGames</a><br><br>\u201CThat\u2019\
      s what Secret Little Haven is: A love letter to every confused kid who used\
      \ media to cope with their pain, and not really knowing why. That healing salve\
      \ to the pain of the Real World that doesn\u2019t understand you. A tribute\
      \ to that fantasy you had of being a Magical Girl, a fantasy that you probably\
      \ still have even in your adult years.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.lonelyfrontier.net/slh.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >LonelyFrontier</a><br>"
