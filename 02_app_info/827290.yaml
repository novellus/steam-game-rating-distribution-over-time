    about_the_game: 'Secret Little Haven is a game about old computers, community,
      creativity, fandom, gender, and the internet. Alex Cole is a teenage trans girl
      in 1999 who has yet to figure herself out. She spends much of her free time
      on the internet, browsing a fan forum for her favorite magical girl show, and
      chatting with her friends.<br>Join her on her story of self-discovery through
      friendship and media as she explores her computer for the treasures and curiosities
      of the early internet.<br><br>Play with SanctuaryOS, an entire operating system
      developed in Unity, with nearly a dozen applications such as a Web Browser,
      Chat Client, Doll Maker, and Text Editor, as well as an entire web forum for
      you to search through. SanctaryOS captures the magic and wonder of old computers,
      and of the tight-knit sites and communities formed in the early days of the
      web.<br><br>Explore the internet. Explore yourself. Find haven in your life''s
      small comforts.<br><br><strong>[CONTENT WARNINGS: Parental conflict, gaslighting,
      flashing visuals]</strong>'
