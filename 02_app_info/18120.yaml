  data:
    about_the_game: "Get ready to experience a revolution in tower defense that will\
      \ send you spinning. Unstoppable Gorg challenges you to defend the solar system\
      \ from fearsome aliens by sending satellites into orbit. Unlike other tower\
      \ defense games, in Unstoppable Gorg you can move your towers by rotating the\
      \ orbits that surround planets, moons and space stations.<br>\t\t\t\t\t\t\t\t\
      \t\t\tUnstoppable Gorg is a lovingly crafted homage to vintage sci-fi films\
      \ from the 1950s. Flying saucers, rubbery aliens, dodgy effects, it's got it\
      \ all. The game's story scenes were shot on film using models, miniatures and\
      \ live action actors and then edited together with genuine archive footage to\
      \ create a classic sci-fi experience that is out of this world.\t   \t<br>\t\
      \t\t\t\t\t\t\t\t\t\t<h2 class=\"bb_tag\">Key Features:</h2>\t   \t<br>\t\t\t\
      \t\t\t\t\t\t\t\t<ul class=\"bb_ul\"><li>Take on the Gorg in more than 40 challenging\
      \ levels of revolutionary tower defense action.\t   \t<br>\t\t\t\t\t\t\t\t\t\
      \t\t</li><li>Satellites in orbit replace the towers and grid layout used in\
      \ other tower defense games.\t   \t<br>\t\t\t\t\t\t\t\t\t\t\t</li><li>Move your\
      \ satellites around their orbits to create the best defense for each wave.\t\
      \   \t<br>\t\t\t\t\t\t\t\t\t\t\t</li><li>Experience a thrilling story inspired\
      \ by the classic sci-fi films of the 1950s.\t   \t<br>\t\t\t\t\t\t\t\t\t\t\t\
      </li><li>Unlock Steam achievements and earn your place on the leaderboards.\t\
      \   \t<br>\t\t\t\t\t\t\t\t\t\t\t</li><li>Glorious 3D graphics and effects for\
      \ added impact.\t   \t<br>\t\t\t\t\t\t\t\t\t\t\t</li></ul>"
