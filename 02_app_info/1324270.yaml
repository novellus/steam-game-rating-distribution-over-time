    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/hzX9dtG\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1324270/extras/discord_new.png?t=1609949434\"\
      \ /></a><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1324270/extras/generalinfo_new.png?t=1609949434\"\
      \ /><br><br><strong>It\u2019s the year 3000AD.</strong> Humanity has spread\
      \ its reach across the stars, created a booming economy, and now seeks entrepreneurial\
      \ spirits to stake their claims. Come all you tycoons, for now, is the time\
      \ to take action and build your own space station. It won\u2019t be easy, you\u2019\
      ll have to fight off space pirates, attract demanding customers to your services,\
      \ and risk financial ruin on the markets. But if it was easy, why, wouldn\u2019\
      t everyone do it? <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1324270/extras/steam_landing.gif?t=1609949434\"\
      \ /><br><br><strong>All sorts of pilots wander the galaxy and it's up to you\
      \ to figure out what will bring you the most success.</strong> Each pilot has\
      \ their own priorities and needs; ranging from refueling their ships, satisfying\
      \ their desire for alcohol, or gambling away their hard-earned cash. Even though\
      \ what they each look for in a space station is very different, there is one\
      \ thing they have in common; <strong>they want to spend some money.</strong>\
      \ <br><br><strong>But where there\u2019s profit, there are always risks to consider.\
      \ </strong>Pirates are around every corner looking for a score. Markets will\
      \ fluctuate and potentially bankrupt your efforts as the demands of pilots change.\
      \ Meanwhile, something mysterious lurks in the shadow, waiting for the right\
      \ time to strike. <br><br>In Space Station Tycoon you will expand your station\
      \ by building lots of different stuff like docking bays, research facilities,\
      \ and even casinos to attract every kind of customer you can. Spread your influence\
      \ among the stars and create the kind of station you would be proud to call\
      \ your own.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1324270/extras/steam_fight.gif?t=1609949434\"\
      \ /><br><br><strong>Space Station Tycoon is inspired by its greatest ancestors\
      \ of the \u201Ctycoon\u201D genre.</strong> We took those inspirations and wanted\
      \ to create our own tycoon game set in a sci-fi universe. Where the player has\
      \ a chance to experience the demands of running their own station. Our main\
      \ goal is to ensure that strategic depth and difficult choices are at the forefront\
      \ of everything you do. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1324270/extras/features_new.png?t=1609949434\"\
      \ /><br><br>The final version of Space Station Tycoon will offer many days of\
      \ fun gameplay. Here's an overview of what we have added to the early-access\
      \ release so far:<br><ul class=\"bb_ul\"><li>Over 20+ unique buildings to build,\
      \ upgrade, and manage.<br><br></li><li>Serve a vast variety of customers ranging\
      \ from mean space pirates to clan merchants who get easily upset at your fuel\
      \ prices.<br><br></li><li>Customize your station and show your style for the\
      \ whole galaxy to see.<br><br></li><li>Monitor the volatile stock market and\
      \ ride the edge between vast riches and agonizing debt.<br><br></li><li>Buy\
      \ and sell precious materials and turn a profit.<br><br></li><li>Send out your\
      \ drones on dangerous space missions to gather rare artifacts.<br><br></li><li>Try\
      \ to survive many hostile events like natural disasters or pirate attacks.<br><br></li><li>Use\
      \ the really in-depth finance tab to maximize your profits.<br><br></li><li>Plan\
      \ strategic marketing moves to increase the popularity of your station.<br><br></li><li>Build\
      \ holographic billboards and display ads from the corporations you work with.<br><br></li><li>Time\
      \ speed controls<br><br></li><li>A 5-star ranking system to determine your station's\
      \ quality<br><br></li><li>Achievements<br><br></li><li>Original soundtrack<br><br></li><li>Frequent\
      \ content updates</li></ul><br>...and lots more to come."
