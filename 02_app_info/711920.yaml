    about_the_game: "<strong>Detective Case and Clown Bot in: The Express Killer</strong><br><br><strong>The\
      \ Express Killer</strong> is the sequel to <strong>Murder in the Hotel Lisbon</strong>.\
      \ It follows the classic point and click adventure formula from the 80\u2019\
      s and 90\u2019s. The game itself runs at a native resolution of 256x192, the\
      \ same resolution used by the old ZX Spectrum 48k and the Nintendo DS.<br><br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/711920/extras/steam_description_en.png?t=1573208148\"\
      \ crossorigin=\"anonymous\"/><br><br><strong>Synopsis:</strong><br>Someone has\
      \ been killing passengers on the express train from Lisbon to Porto, every single\
      \ day since Tuesday! Someone needs to stop the killer! Once again Garcia is\
      \ not up to the task (was he ever?) and reluctantly calls upon his old friend\
      \ and his strange flying sidekick: the mythical Detective Case and the unmistakable\
      \ Clown Bot.<br>Together, they will board on the express train, bother everyone\
      \ by asking annoying questions, pick up everyone\u2019s belongings and call\
      \ them clues, drink and eat for free at the bar (because they are working after\
      \ all!) and if all goes well, find and stop the express killer. <br>Oh, and\
      \ they have to babysit Garcia\u2019s kid because his mom is in Porto and Garcia\
      \ is busy and since they are taking the train to Porto they might as well take\
      \ him with them. What could go wrong, right?<br>Time for you to board on a brand\
      \ new adventure filled with humor, cases (this time many cases!), mysteries,\
      \ and even more characters now than ever before! Will you be able to gather\
      \ clues, solve the puzzles, succeed the trials, and find the culprit before\
      \ reaching the final station?!<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/711920/extras/steam.jpg?t=1573208148\"\
      \ crossorigin=\"anonymous\"/><br><br><strong>Characters:</strong><br>With the\
      \ mythical <strong>Detective Case</strong>, also known as the world worst detective,\
      \ a man so rough and rude that his witnesses would rather be run over by a slow-moving\
      \ freight train than to be questioned by him. <br>The hilarious <strong>Clown\
      \ Bot</strong> who, although he works as a Detective Case\u2019s sidekick, he\
      \ hopes in reality that one day he will get a job as a circus clown. Unfortunately,\
      \ and no matter how many applications he sends, no circus will ever accept a\
      \ clown that is afraid of children. He never sleeps, so besides working by day\
      \ as a sidekick, he also works by night as a stand-up comedian in a local bar.\
      \ People say that he is a joke machine!<br>And Garcia\u2019s kid, what\u2019\
      s his name? Billy Joel? What is he doing here?<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/711920/extras/steam_characters.png?t=1573208148\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">Key features:</h2>The Express\
      \ Killer has MILLIONS of key features!<br>- An adventure game.<br>- Play as\
      \ Detective Case and Clown Bot.<br>- Search for clues and interview witnesses.<br>-\
      \ Crack witnesses in a demanding gameplay.<br>- Solve puzzles.<br>- Take on\
      \ trials!<br>- Take a rest, have a nap.<br>- Find the express killer (no, really?).<br>-\
      \ Includes 3 additional cases.<br><br><strong>Original Soundtrack</strong><br>The\
      \ reviews for our soundtrack in Murder in the Hotel Lisbon were so positive\
      \ that we decided to give you an even better one this time! Once again, the\
      \ music was composed and recorded specially for Detective Case and Clown Bot\
      \ and features classical orchestra and modern rock.<br>PS: We brought back the\
      \ original soundtrack from the first game too, of course.<br><br><i>A final\
      \ note to the newcomers: Even though this is a sequel, we made it so that you\
      \ can fully enjoy the Express Killer without having to play Murder in the Hotel\
      \ Lisbon! (Although nothing is preventing you from playing it first or after)\
      \ ;)</i>"
