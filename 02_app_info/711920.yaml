    review: "PT: Granda sequela c******!!! \nTal como o primeiro jogo, mais maluqueira,\
      \ mais uns saidequestes marados e desta vez tamb\xE9m vemos uma linda garrafa\
      \ de Licor Beir\xE3o pixelizada!!! Um verdadeiro jogo \xE0 tuga (e que me fez\
      \ decidir deixar de ir para Lisboa ou Porto no Inter-Cidades) e que recomendo\
      \ jogarem (nem que seja s\xF3 para se rirem)!\n\nENG: A great f****** sequel!!\n\
      Just like the 1st game, it has more sillyness, a few more cooky side-quests\
      \ and this time also features a beautiful pixelized bottle of Licor Beir\xE3\
      o!!! A real true Tuga style game (that made me decide to never take the Inter-Cidades\
      \ Porto-Lisbon ever again) that I recommend playing (even if just for a laugh)!\n\
      \nA quick note to people playing this game in english, though: If you play (and\
      \ understand) in Portuguese, the game becomes 200% funnier"
