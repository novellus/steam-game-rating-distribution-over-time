  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/824850/extras/Future_t.gif?t=1590724459\"\
      \ /><br>Two colonies struggle to survive post-apocalyptic Earth. In the NASA-engineered\
      \ Ares compound, the Professor serves as an interpreter for the artificial intelligence\
      \ known as ARORA. The other colony, NOAH, has sent a wasteland-hardened but\
      \ enthusiastic expedition leader, Commander Ti, to assist in a mission of dire\
      \ importance.<br><br>Each colony has preserved its own facets of humanity, and\
      \ neither truly knows how people used to live. So much has been lost, and the\
      \ future struggles to survive without the knowledge of the past.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/824850/extras/Collapse2_t.gif?t=1590724459\"\
      \ /><br>Long ago, humanity thrived. That was before the Collapse, and the corrosive\
      \ algae bloom that now plagues the planet.<br><br>The Professor, Commander,\
      \ and ARORA will reveal a cast of characters from past Earth. Their possessions\
      \ and memories still remain, and will grant a new understanding of how people\
      \ used to live. With the help of ARORA\u2019s abilities, you\u2019ll relive\
      \ moments from their lives and discover a story of love, creativity, loss, and\
      \ human perseverance. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/824850/extras/House_t.gif?t=1590724459\"\
      \ /><br>The Professor and her companions have made an amazing discovery: a pre-Collapse\
      \ house, mysteriously preserved underground. Explore the ruins and examine relics\
      \ from those who used to live there. See memories from the past, and experience\
      \ story moments in whichever order you find them.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/824850/extras/Features_t.gif?t=1590724459\"\
      \ /><br><ul class=\"bb_ul\"><li> A non-violent, character-driven story.<br></li><li>\
      \ <strong>Lots of mysteries to uncover</strong>, from the cause of the fall\
      \ of civilization, to the glitches of your computer, and the fates of the people\
      \ who lived in the house centuries before.<br></li><li> <strong>A story that\
      \ moves at your pace.</strong> Piece together moments of a vibrant story and\
      \ reveal new scenes as you read and explore freely.<br></li><li> <strong>Themes\
      \ of family, romance, friendship, and grief.</strong> Reveal a diverse cast\
      \ of characters from both past and future Earth. <br></li><li> <strong>Amazing\
      \ atmospheric soundtrack</strong> by ToyTree (Amos Roddy), the composer for\
      \ Strafe and the award-winning Kingdom, Kingdom: New Lands, and Kingdom: Two\
      \ Crowns.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/824850/extras/shadow.gif?t=1590724459\"\
      \ />"
