details:
  data:
    about_the_game: "Do you have what it takes to outrace them all?<br><br>Outracer\
      \ is a high speed futuristic racing game where you must race against aggressive\
      \ opponents on massive race tracks suspended high in the air.<br><br>You must\
      \ master your machine to get through these races. Drive with care and precision\
      \ while boosting with reckless abandon! If the enemy racers don\u2019t defeat\
      \ you, the unpredictable turns of the courses will certainly try!<h2 class=\"\
      bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Race anti-gravity vehicles across\
      \ massive roller coaster-like race tracks!<br></li><li>Over 20 high speed tracks\
      \ to test your skills!<br></li><li>Over 8 unique vehicles to choose from!<br></li><li>Race\
      \ against up to 30 formidable AI opponents!<br></li><li>Race with your friends\
      \ in four player splitscreen!<br></li><li>Create your own race tracks using\
      \ the powerful built-in track editor!<br></li><li>Play Hyperspeed Mode and reach\
      \ speeds never before seen, if you can survive long enough!<br></li><li>Race\
      \ to your own music using Custom Soundtracks!</li></ul>"
