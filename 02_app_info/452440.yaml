    about_the_game: "<h2 class=\"bb_tag\">Story</h2>In the middle of a forest isolated\
      \ from the rest of the world lies <i>Saint Angraecum Academy</i>, an all-girls\
      \ school. This is where Suoh Shirahane, a painfully shy girl with a mysterious\
      \ past, will begin her first year of high school. Follow her as she navigates\
      \ new friendships within the academy\u2019s special \u201CAmiti\u0117\u201D\
      \ partner program and attempts to unravel the many mysteries at the academy,\
      \ including occult rituals and the mysterious disappearance of fellow students,\
      \ all while trying to pass her classes.<br><br>Within the halls of <i>Saint\
      \ Angraecum Academy</i>, spring warms into summer, as does Suoh's friendships\
      \ until they too blossom into something much more."
