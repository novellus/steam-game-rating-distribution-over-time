    about_the_game: Naval Action - Flags <br><br>Naval Action Flags collection is
      a permanent unlock that allows you to use unique historical flags of your nation
      in battles. <br><br>The collection includes 70+ historical hand drawn flags
      of all in game nations. You will only be able to use flags of your current nation.
      If you change nation the available set of flags that you can use will automatically
      update to a new nation. <br><br>New additions to the collection that may happen
      in the future will be added to this DLC for free. <br><br><br><strong>How to
      activate. </strong><br><ul class="bb_ul"><li>The collection will be added to
      your Steam account on purchase. Client restart will be required. <br></li><li>Open
      &quot;Flags&quot; section in port interface. <br></li><li>Select the flag you
      want to sail under and click apply.<br></li><li>Flag will be visible in battles</li></ul>
