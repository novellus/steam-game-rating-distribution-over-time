    about_the_game: "&quot;Brave's Rage&quot; is a challenging real-time strategy\
      \ card game. You can build your own unique deck and team, flexibly use bullet\
      \ time and perfect defense mechanism, defeat the enemy elegantly and efficiently,\
      \ and explore the truth behind the princess kidnapping!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1124080/extras/\u5B50\
      \u5F39\u65F6\u95F4NEW.gif?t=1608867477\" /><br>\u3010STORY\u3011<br>Once upon\
      \ a day , an evil dragon came to Aim kingdom and took the princess away. King\
      \ managed to rescue the princess by assembling groups of braves, but many of\
      \ them never came back. With this opportunity , Forces were going to start something\
      \ again , even Devils and Old ones were involved.<br><br>\u3010FEATURE\u3011\
      <br>* Classic DBG game with new flavor<br>You can build your card deck during\
      \ the game ,and you can also have up to 3 braves of different classes, which\
      \ is ,double building with card and braves, double the fun!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1124080/extras/\u4E09\
      \u89D2\u8272new.gif?t=1608867477\" /><br>* Real-time strategy<br>You can act\
      \ whenever you want , and good timing can bring great advantages, such as perfect\
      \ defending (just like soul-like games).<br><br>* lock-free skill function<br>You\
      \ can avoid damage by moving when use cards, and also can hit multiple targets\
      \ while enemy moves together. This will give you new experience that is totally\
      \ different from classic card games.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1124080/extras/\u95EA\
      \u907F\u8FDC\u7A0B\u4F24\u5BB3NEW.gif?t=1608867477\" /><br>* Brave\u2019s growth<br>Up\
      \ to 10 different classes of braves , each class has its unique talent tree,\
      \ and while braves upgrade, they will get a new skill from skill pool. This\
      \ will challenge your statics, good luck!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1124080/extras/\u591A\
      \u89D2\u8272\u5929\u8D4BNEW.gif?t=1608867477\" /><br>* Events and Enemies<br>You\
      \ will encounter various of events and different kind of enemies during the\
      \ adventure, and each new round of game is new experience. Choose your braves\
      \ and cards wisely."
