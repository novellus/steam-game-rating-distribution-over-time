    about_the_game: '<h2 class="bb_tag">A Story of Battle, Blood, and Love!</h2><br>Shuma
      Kusanagi is just an ordinary boy...<br>Until he''s suddenly abducted by the
      vampire ringleader Iris Pumila, who reveals to him the secret of his birth:
      he has vampire blood coursing through his veins, and it is her destiny to awaken
      him!<br>Fortunately Shuma is able to return to his daily life, but he is plagued
      by the vampiric impulses that randomly overcome his changed body.<br>And at
      the same time, a bunch of bizarre people are butting into his life...<br>The
      werewolf maid Mari, who was tasked by Shuma''s deceased father to restore the
      family she serves to its former glory.<br>Calen of the Officinalis family, one
      of the three progenitor families, who declares herself his fiancee.<br>Vampire
      hunter Aoi Kamishiro, sent from the Holy See''s secret anti-supernatural organization:
      the Rubina.<br>And Lycoris,  an assassin sent by Iris as though to laugh in
      the face of his hopes.<br>While being pulled back and forth between all these
      girls, Shuma tries to live not as a vampire, but as a human.<br>Tangled in the
      midst of this web of conflicting intentions, Shuma must use his vampiric powers
      despite his aversion to them to oppose the rising forces of evil!<br><br><strong>Play
      time: 50+ hours</strong>'
