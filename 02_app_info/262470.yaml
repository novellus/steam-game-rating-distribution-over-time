    about_the_game: "<i>Rollers of the Realm</i>\u2122 combines the frantic physics\
      \ of classic arcade pinball with the character-driven adventure of fantasy role-playing\
      \ games. Bounce, spin, and battle through scenes of an epic storyline with a\
      \ band of medieval misfits tasked with reclaiming the world from dark and ancient\
      \ magic. Winner of a &quot;Best in Play&quot; Award at GDC Play 2014, IndieCade\
      \ finalist in 2013.<h2 class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"\
      ><li><strong>A new spin on pinball:</strong> includes physics-based puzzles\
      \ and combat with unique nudge and flipper mechanics.<br></li><li><strong>10\
      \ hot-swappable player characters</strong> (represented by balls), each with\
      \ a unique size, weight, and stats.<br></li><li><strong>Unleash devastating\
      \ special abilities:</strong> flaming swords, animal companions, hailstorms,\
      \ bombs!<br></li><li><strong>Upgrade</strong> stats and special abilities as\
      \ your party levels up.<br></li><li><strong>30+</strong> Campaign levels to\
      \ discover and replay. Fully-voiced storyline.<br></li><li><strong>Combat focused:</strong>\
      \ battle grunts, elites, bosses... and more.<br></li><li><strong>Loot drops:</strong>\
      \ gold, score and mana multipliers, power-ups, and treasure.<br></li><li><strong>Arena\
      \ Mode</strong>: 5 challenging boards with Steam Leaderboard support.<br></li><li><strong>Two\
      \ difficulty modes</strong>: change the difficulty to Challenging or Casual\
      \ on the fly!</li></ul>"
