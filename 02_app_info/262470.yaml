      pinball and RPG games. Unfortunately this game falls short of expectations.
      The RPG elements are minimal and the pinball feels sluggish and non-responsive.
      There is very little to do in each area, basically every game ends up with one
      enemy that is difficult to hit and absolutely nothing else in the level that
      you can hit.
