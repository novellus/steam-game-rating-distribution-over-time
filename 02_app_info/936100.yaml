    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/936100/extras/1.png?t=1539327248"
      /><br><br>Master of Typing is a fun typing competition in which all depends
      on how fast you can type English texts. The most important skills you need here
      are high typing speed and good accuracy.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/936100/extras/2.gif.png?t=1539327248"
      /><h2 class="bb_tag">What's inside:</h2><br><ul class="bb_ul"><li>Lots of English
      texts to type and 10 difficulty levels.<br></li><li>10 skilled rivals to beat.
      You will need two things to complete all levels - high typing speed and accuracy.<br></li><li>Multicolored
      keyboard to learn the correct finger position while typing.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/936100/extras/3.gif.png?t=1539327248"
      /><br><br>Master of Typing combines not only fun, but also practice.<br>Playing
      Master of Typing you can learn to type fast without watching the keyboard. If
      you ever wanted to learn touch typing to enhance your productivity while working
      on a computer with English texts, this is the perfect app for you to apply this
      typing technique.<br><br>Master your typing speed to a great extent and get
      ready to show off your typing skills!
