    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/982440/extras/SlightlyTrailerShort.gif?t=1579290797\"\
      \ /><br><br>(Important note: This game requires a VR headset to be played!)<br><br>SUIT\
      \ UP - Step into the role of your imaginary, half-baked superhero in this casual,\
      \ cross platform shooter. Battle solo, online or versus friends in intense free-movement\
      \ duels! Slightly Heroes is the newest game from the makers of Merry Snowballs.<br><br>BATTLE\
      \ SOLO OR VERSUS FRIENDS<br>Experience real-time duels against players from\
      \ all over the world or invite your friends to join a custom match and battle\
      \ them across a variety of arenas. You can also battle solo against AI opponents\
      \ in order to train an improve your skills.<br><br>CROSS PLATFORM MULTIPLAYER<br>Meet\
      \ opponents from all over the world playing on both PC and Mobile VR. Join the\
      \ Discord community for better matchmaking.<br><br>POWER-UPS<br>Discover fun\
      \ power-ups and special weapons that add a creative twist to your attacks and\
      \ that constantly change the rules of the battles.<br><br>COLLECT HEROES AND\
      \ WEAPONS<br>Unlock a variety of charming characters and weapons with different\
      \ attributes and play styles.<br><br>BECOME THE STAR PLAYER<br>Climb the global\
      \ and weekly leader boards to prove you\u2019re the best imaginary Hero!<br><br>Features:<br>-\
      \ Free movement multiplayer action!<br>- Cross-platform battles!<br>- Experience\
      \ real-time duels against players from all over the world.<br>- Unlock new,\
      \ powerful Heroes and weapons that fits your play style!<br>- Battle solo or\
      \ against friends.<br>- Climb to the top of the global and weekly leader boards.<br><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=ad2f9460-3a77-11e9-8fbb-1d9569b028df\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a>"
