    about_the_game: "<i>On September 21, 1986, two priests arrived at the Martin Family\
      \ home in rural Connecticut to investigate an apparent case of demonic possession.\
      \ Only two people would leave the house alive.</i><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1179080/extras/MORE_SECRETS.gif?t=1601567233\"\
      \ /><br><br><strong>FAITH</strong> is a pixel horror game inspired by the era\
      \ of classic 8-bit gaming and the &quot;Satanic Scare&quot; of the 1980s. Use\
      \ your holy crucifix to perform exorcisms, fight back against possessed cultists,\
      \ and cleanse haunted objects. Discover a world of dread, isolation, and mystery\
      \ as you explore haunted forests, abandoned churches, and the inner sanctums\
      \ of a Satanic cult.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1179080/extras/MORE_DEMONS.gif?t=1601567233\"\
      \ /><h2 class=\"bb_tag\">\u271E <strong>EXPERIENCE ALL 3 CHAPTERS OF THE UNHOLY\
      \ TRINITY</strong> \u271E</h2><br><br><ul class=\"bb_ul\"><li> <strong>FAITH</strong>\
      \ - Haunted by nightmares and searching for answers, a young priest returns\
      \ to the house where an exorcism went horribly wrong a year before.<br></li><li>\
      \ <strong>FAITH: Chapter II</strong> - After confronting unspeakable paranormal\
      \ entities and narrowly escaping with his life, a young priest descends into\
      \ a new nightmare.<br></li><li> <strong>FAITH: Chapter III</strong> - Aided\
      \ by a mysterious stranger, a young priest travels the dark countryside to stop\
      \ a Satanic cult from summoning a horrifically powerful demon.</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1179080/extras/MORTIS.gif?t=1601567233\"\
      \ /><h2 class=\"bb_tag\">\u271E <strong>HORROR THE OLD-SCHOOL WAY</strong> \u271E\
      </h2><br><br><ul class=\"bb_ul\"><li> Wickedly chunky pixels<br></li><li> Hand\
      \ crafted rotoscope animations<br></li><li> Haunting retro soundtrack<br></li><li>\
      \ Multiple/secret endings<br></li><li> 1980s religious paranoia<br></li><li>\
      \ Demonic EVPs channeled through abandonware speech synthesizers</li></ul>"
