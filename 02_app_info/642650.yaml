    about_the_game: 'Pepper''s Puzzles is a collection of logic games also known as
      <strong>Picross</strong>, <strong>Nonogram</strong>, <strong>Griddlers</strong>
      or <strong>Paint by Numbers</strong>.<br>Fill the grids using the numeric hints
      to unveil beautiful pixel-art illustrations!<h2 class="bb_tag"><strong>Features</strong></h2><br><ul
      class="bb_ul"><li><strong>3 game modes</strong>: Classic, Mosaic and Time trials<br></li><li><strong>200+
      puzzles</strong><br></li><li><strong>In-game editor</strong> to create your
      own levels<br></li><li><strong>Workshop</strong>: play the community puzzles<br></li><li>Interactive
      tutorial, featuring Pepper!<br></li><li>Toggleable hints, undo/redo buttons<br></li><li>All
      puzzles are logically solvable, no guessing required<br></li><li>1+ hour of
      relaxing music</li></ul><h2 class="bb_tag"><strong>Game Modes</strong></h2><br><strong>Classic
      mode</strong><br>Learn and master the game with <strong>240 classic puzzles</strong>
      of different sizes, difficulties and themes!<br>Early puzzles feature toggleable
      hints that will help you to learn what to look for. Ideal if you are new to
      the world of Nonograms.<br><br><strong>Time trials</strong><br>In this mode,
      you will face fast paced trials with the goal of solving sequences of procedurally
      generated puzzles as quick as possible.<br>Perfect for veterans looking for
      a challenge!<br><br><strong>Mosaic mode</strong><br>While in Classic mode each
      puzzle unveils an image, in Mosaic Mode mode the pictures are composed of grids
      of puzzles.<br>Solve all the tiles to unveil the huge hidden images!'
