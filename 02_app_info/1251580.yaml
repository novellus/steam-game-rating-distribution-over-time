details:
  data:
    about_the_game: "Dreamless: The Madness from the Sea is a metroidvania game based\
      \ on the works of the American writer H.P. Lovecraft, the master of horror.\
      \ <br />\r\nPlay as Ambrose Blackwood, a British archeologist whose fate is\
      \ irrevocably bound to the mysterious city of R\u2019lyeh and to its monstrous\
      \ inhabitants.<br />\r\nCthulhu, the master of R\u2019lyeh, waits to be awakened\
      \ from his deep and dreamless slumber in order to spread the seed of madness\
      \ upon Earth.<br />\r\nFight cosmic creatures as you traverse the city of madness,\
      \ acquire new weapons and super-human abilities: only you can save humanity\
      \ from a terrible destiny."
