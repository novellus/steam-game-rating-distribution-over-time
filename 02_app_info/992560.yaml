details:
  data:
    about_the_game: "Happy Blue Bear is a platformer game with adventurous jumping.\
      \ Developers \u201Chandmade\u201D all levels, hope to make you feel relaxed\
      \ and at ease while playing it.<br />\r\nThis is a very positive and inspiring\
      \ adventure game. The story is about a blue bear, whom is the doctor of the\
      \ animal world. He travels around trying to help his animal friends. He conquers\
      \ all difficulties, eventually finds the cure and precious medicines to save\
      \ his friends. <br />\r\nBlue bear is always happy and energetic, that\u2019\
      s why his friends call him \u201CHappy blue Bear\u201D.<br />\r\nIt\u2019s full\
      \ of fun!<br />\r\n\xB7Original relaxing background music.<br />\r\n\xB7Bright\
      \ colors, cutesy images.<br />\r\n\xB7Easy to use and very additive, in a good\
      \ way!<br />\r\n\xB7Traditional Chinese cultural elements, such as red lanterns\
      \ and Spring Couplets.<br />\r\n\xB7Unexpected mystery and riddles!<br />\r\n\
      <br />\r\nP.S\uFF0EIf you keep pressing and drag left key on your mouse, there\
      \ is a little surprise!"
