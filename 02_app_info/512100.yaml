    about_the_game: "<strong>ChuSingura46+1</strong> is an award-winning visual novel\
      \ that puts you in the shoes of a high schooler who gets transported back in\
      \ time into the body of a Samurai. However, in this timeline, all the Samurai\
      \ are inexplicably female. You can get to know the \u201Cintimate\u201D side\
      \ of the characters from the classic Japanese tale of the 47 Ronin while playing\
      \ a visual novel \u30FC all without any of the dangly or rough bits of the original!<br><br>The\
      \ first chapter <strong>Kanadehon Chushingura</strong>, you can play it for\
      \ free to try out and a have a feel for the game. This is the second DLC which\
      \ contains the last two chapters in the Chusingura46+1 world.<br>In here we\
      \ get the new chapters. <strong>Revenge blooms, settling old scores</strong>\
      \ which is the story of Shimizu Ichigaku and the life of Suguha living in Edo.\
      \ And we also have <strong>Of loyalty and heroism</strong> which is the story\
      \ of Yatou Emoshichi.<br>Other features of the game is the Extra menu which\
      \ contains more unlocked images from your experience in the story as well has\
      \ movies and specific scenes.<br>*You need the previous DLC in order to be able\
      \ to unlock the newer chapters in the game.<br><br>This visual novel has been\
      \ adapted from a sound novel based on the actual historical facts of the Ako\
      \ incident. In adapting the story to visual novel format, most of the main characters\
      \ of the 47 Ronin have been turned into females, and parts of the core story\
      \ have been polished into a lighter literary style that also incorporates fantasy\
      \ elements.<br><br>The story goes something like this\u2026<br><br>On the 14th\
      \ day of the third month of Genroku 14 (1701 <strong>CE</strong>), an incident\
      \ occurred involving the ruler of the Ako Domain, Lord <i>Asano Takumi No Mikami</i>\
      \ shedding the blood of <i>Kira Kousuke No Suke</i> in the Corridor of the Pines\
      \ in Edo Palace.<br>This incident that would later become known in Japan as\
      \ the famous Ako incident.<br>Upon hearing of this incident on the same day,\
      \ the fifth shogun of the Tokugawa dynasty, <i>Tokugawa Tsunayoshi</i>, became\
      \ enraged.<br><br>It was ruled that that very same day, Lord <i>Asano</i> should\
      \ be sentenced to seppuku, after which his lands were to be scattered and his\
      \ house broken up. Meanwhile, <i>Kira Kousuke No Suke</i> received no no rebuke\
      \ whatsoever, going against the tradition set by the first Shogun of punishing\
      \ both parties in a fight.<br><br>Unable to comprehend this harsh and shocking\
      \ punishment, the loyal Samurai retainers of Ako start to move to restore honour\
      \ to their master by commencing a vendetta against Lord <i>Kira</i>.<br>Meanwhile,\
      \ Fukami Suguha is transported from present day Japan to the Edo-period Ako\
      \ domain, where he gets to know the Ako Ronin.<br><br>What will become of Suguha\
      \ as he throws himself to the mercy of the cogs of history, and will he ever\
      \ be able to return to his own time?"
