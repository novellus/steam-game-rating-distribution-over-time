    about_the_game: "<a href=\"https://store.steampowered.com/newshub/app/1167140/view/2859177682396918784\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1167140/extras/siege_wishlist_discount_new_language_full_small.png?t=1609151045\"\
      \ /></a><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1167140/extras/siege_gif_2_endure.gif?t=1609151045\"\
      \ /><h2 class=\"bb_tag\">THESE WALLS CAN\u2019T FALL</h2><br>Siege Survival:\
      \ Gloria Victis is a survival resource management game in the style of This\
      \ War of Mine, set in the medieval world of Gloria Victis.<br><br>Your homeland\
      \ is drowning in war and chaos. As a group of civilians trapped under siege,\
      \ you\u2019ll face the ordeal of surviving the invasion. Though you do not participate\
      \ in the fighting, the castle\u2019s fate is in your hands.<br><br>Support the\
      \ last soldiers standing against overwhelming enemy forces. Craft supplies and\
      \ manage your resources during the day, and scavenge through the fallen city\
      \ during the night. You must stand until the rescue comes!<h2 class=\"bb_tag\"\
      >ENDURE THE SIEGE</h2>You must support the soldiers with weapons and provisions.\
      \ The wounded and sick also demand your care. But your resources are limited.\
      \ You must find ways to preserve food, and develop your infrastructure to use\
      \ your supplies more effectively.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1167140/extras/siege_gif_4_crafting_building_v3.gif?t=1609151045\"\
      \ /><h2 class=\"bb_tag\">SCAVENGE THE FALLEN CITY</h2>Take the risk of sneaking\
      \ into the fallen city plundered by the invaders. Under the cover of the night,\
      \ you can find precious resources, trade with scavengers and other low-lifes,\
      \ and help the surviving citizens \u2013 or exploit them. But be careful, enemy\
      \ patrols keep watching the streets. You\u2019re no warrior, so a fight is always\
      \ the worst option. You must be smart to remain unseen... and alive.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1167140/extras/siege_gif_5_scavenge.gif?t=1609151045\"\
      \ /><h2 class=\"bb_tag\">MAKE DECISIONS, FACE THE OUTCOME</h2>In a war like\
      \ this, one dilemma might lead to another and no decision is clearly good or\
      \ clearly bad. One person\u2019s survival may come at the cost of another\u2019\
      s death, no matter if he\u2019s friend or family. Sacrifices must be made \u2013\
      \ with no guarantee they\u2019ll pay off. In these desperate circumstances,\
      \ however, survival means more than just staying alive, as morale is paramount.\
      \ When you have to choose between sustaining the soldiers\u2019 strength and\
      \ taking care of your own survival, what will you sacrifice?<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1167140/extras/siege_gif_3_decisions.gif?t=1609151045\"\
      \ /><h2 class=\"bb_tag\">YOUR BACK AGAINST THE WALL</h2>A messenger had cut\
      \ through the enemy lines to bring back reinforcements, but it will take weeks\
      \ before help arrives. You\u2019ll face hunger, wounds, diseases, and despair\
      \ \u2013 but also the growing tensions between the civilians and the last defenders\
      \ of the city. The soldiers won\u2019t hold for long without your support and\
      \ if the defense falls, the invaders will have no mercy. The odds are against\
      \ you \u2013 what will you do to survive?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1167140/extras/siege_gif_1_walls.gif?t=1609151045\"\
      \ /><h2 class=\"bb_tag\">TELL YOUR OWN STORY</h2><strong>Siege Survival: Gloria\
      \ Victis</strong> is developed on a game editor platform we created with the\
      \ goal of sharing it with the modding community along with the game itself \u2013\
      \ at the release if possible, or later as a free DLC. It will allow you to create\
      \ new scenarios for the game from scratch and expand the universe of Gloria\
      \ Victis with your own unique ideas and stories!"
