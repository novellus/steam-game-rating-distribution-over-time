    about_the_game: Experience now the first chapter of Red's revenge journey, a bloodthirsty
      ronin who seeks revenge after the loss of her closest person.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1282640/extras/Descritpion_Header_Test_v4.png?t=1604929966"
      /><br><br><strong>WHAT IS RED RONIN?</strong><br><br>One by one, turn by turn,
      kill all of them!<br><br>Red is a Tactical Turn-Based Dash n Slash game where
      a bloodthirsty ronin searches for revenge.<br><br><strong>STORY</strong><br><br>After
      losing a loved one for a group called The Wind, Red embarks with her companion
      bot ISAAC in a non stop revenge journey to discover what happened to the only
      person she cared about. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1282640/extras/Steam_gif_normal_combat_resized.gif?t=1604929966"
      /><br><br><strong>KEY FEATURES</strong><br><br><ul class="bb_ul"><li>Unique
      and Innovative combat system</li></ul><ul class="bb_ul"><li>Unveil and follow
      Red's revenge plot</li></ul><ul class="bb_ul"><li>5 hours of turn-based combat
      through several handcrafted levels</li></ul><ul class="bb_ul"><li>Go with the
