    about_the_game: "Ne no Kami is a romantic Japanese yuri visual novel adventure.\
      \ A unique feature in Ne no Kami is the use of videos to illustrate battles\
      \ and action, dynamically changing the pace and tension. <br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/490890/extras/story.png?t=1580428933\"\
      \ /><br><br>~At dawn, the moonlight illuminates the old capital enveloped in\
      \ fog. Guided by fate, bound by their thoughts, the maidens dance. Amid a spiral\
      \ of despair, the beloved princess and her guardian knight overcome their fear.\
      \ Gazing up at the dawn sky, the princess of the earth gently averts her eyes.\
      \ Descended from the heavens, bearing her dreams. Scooping up the ripples from\
      \ the water's surface. The princess of the sun gazes, and contemplates. Light\
      \ dwelling in their cerulean eyes, and with a will that can break down the wall\
      \ of fate. <br><br>The dancing maidens of the old capital become the princess\
      \ knights.~<br><br>A large earthquake rocks Kyoto at its core, unsettling the\
      \ balance of the world. Through television and radio, news of absurd behaviors\
      \ and emergence of cults became frequent, and demons sightings were reported\
      \ all throughout Japan. But with the passage of time, society's belief in the\
      \ supernatural was fading and the people's interest would eventually return\
      \ to the mundane, regular life. The demons were no longer seen, and the world\
      \ has become &quot;peaceful&quot; at the surface. Not long thereafter, the events\
      \ of the earthquake were all but forgotten. Len has been living her entire life\
      \ as a regular high school student. But suddenly, she is reunited with Shinonome,\
      \ her childhood friend from long ago, and receives the ominous message-<br><br><i>\u201C\
      Len, you are going to abandon this town... and die\u2014today\u201D</i><br><br>Since\
      \ her reunion with Shinonome, Len's life is thrust into an all new \u201Creality,\u201D\
      \ and the curtain which hid the \u201Ctruth\u201D of this new world is been\
      \ lifted. Len and Shinonome must tempt fate and face a world in which reality\
      \ is all but blurred, as the truth of this world comes to light.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/490890/extras/features.png?t=1580428933\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Thrilling yuri adventure from Kyoto based\
      \ independent developer Kuro Irodoru Yomiji.<br></li><li>Vibrant and well written\
      \ cast of female protagonists. Discover their growing love and affection in\
      \ a world of mystery and folklore.<br></li><li>Superb art direction brings characters\
      \ to life. Video and animation assist the action for truly dynamic storytelling.<br></li><li>Renowned\
      \ voice actress line up, including Aizawa Nachu and the late Mochi Yomogi<br></li><li>Yuri\
      \ is love, Yuri is life</li></ul>"
