  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1055020/extras/Story616.png?t=1573879710\"\
      \ /><br>In the world of steampunk, where exists scientific and magical energy,\
      \ the ancient ruins \u201CSky Castle\u201D left in the mythological era are\
      \ circulated. <br>The Goblin and the Ratkin, who pursue the various secret treasures\
      \ for living, come to the Sky Castle by airships and battle for it. Because\
      \ of the similar strength, they reached a stalemate then employ the magicians\
      \ (players) to occupy the city.<br>Players need teamwork and tactics to get\
      \ the victory.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1055020/extras/Introduction616.png?t=1573879710\"\
      \ /><br><strong>\u3000\u3000\u2606Condition for Victory: Destroy the opponent\u2019\
      s main tower.</strong><br>InfinityVR is a magical shooting and multiplayer online\
      \ battle arena game in virtual reality. <br>Currently it contains two classes:\
      \ Archer and Guard, there will be more interesting classes added and players\
      \ can choose their favorite character to fight together with their teammates.<br>Through\
      \ different tactical design and skill matching, such as somatosensory shooting,\
      \ block, archer skill, area magic, map skills or guard teammates to achieve\
      \ victory conditions.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1055020/extras/Feature616.png?t=1573879710\"\
      \ /><br>1.Support Robot.<br>2.Eight optional characters and free to choose the\
      \ factions and the birth/ resurrection position.<br>3.Built-in skills: somatosensory\
      \ shooting, block, archer skill, area magic, map skills.<br>4.Multiple classes\
      \ are waiting for you to experience. (Archers who proficient in attacking, guards\
      \ who are good at guarding teammates, etc.)<br>5.Players who good at use skills\
      \ can even be unscathed in group battles.<br>6.Designed movement and easy-to-understand\
      \ operation reduce the burden on the player in the game."
