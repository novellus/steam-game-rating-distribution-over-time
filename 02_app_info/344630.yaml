    about_the_game: <h2 class="bb_tag">&quot;Salutations. Would you like to attend
      a school for girls?&quot;</h2><br>This romance visual novel explores the question
      of gender integration at a private school. <br>A curious series of events leads
      to our hero becoming the only boy at a prestigious girls' academy... <br>But
      over 99% of the girls are against integration! <br>The girls are so sheltered,
      that they actually run away screaming at the sight of him!<br>Our hero needs
      to befriend them if he wants to stay, but the situation's looking grim...<br>The
      sole girl in favor of reform looks to our hero with hope in her eyes.<br>Thus,
      he must fight -- to convince the few neutral parties at the school, his childhood
      friend... and even those who show him open disgust!<br><br>The game spans a
      full year, divided into 26 &quot;anime-like&quot; chapters.<br>Colorful movies
      and SD illustrations bring the classic girls' school events to life!<br>Athletics
      festivals, elegant balls, swimsuits, love rivalries... and romance that would
      make a true lady blush!
