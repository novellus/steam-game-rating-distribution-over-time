    detailed_description: <h1>SUPPORT US!</h1><p>If you wanna help us during the production,
      you can support us on Kickstarter ! <br><br><a href="https://www.kickstarter.com/projects/thwtu/to-hell-with-the-ugly-0"
      target="_blank" rel="noreferrer"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1455450/extras/logojeukslogo.png?t=1603898000"
      /></a></p><br><h1>About the Game</h1><strong>To Hell With the Ugly</strong>
      is an adventure/narrative game set in a film noir atmosphere. <br>Help Rocky
      find out why he was kidnapped and tortured in a hospital where strange things
      happen. Explore Los Angeles in the 1950s through bar fights, mysterious investigations,
      and a lot of twists.<br><br>This is the second game made by La Poule Noire,
      creator of Edgar - Bokbok in Boulzac and it is with great joy and pride that
      we are going to adapt the novel <i><strong>To Hell With The Ugly</strong></i>
      by the famous French author<strong> Boris Vian</strong>.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1455450/extras/lpn02-overall-resize.gif?t=1603898000"
      /><br><br><strong>A colorful storytelling game</strong><br><br><ul class="bb_ul"><li>A
      witty and unconventional investigation story.<br><br></li><li>An unique and
      humourous take on the eugenics ideology of the era.<br><br></li><li>Stunning
      50's Californian atmosphere.</li></ul> <br><strong>Dynamism</strong><br><br><ul
      class="bb_ul"><li>Turn based fights with timing-oriented skills.<br><br></li><li>A
      fast paced story with lot of twist.</li></ul> <br><strong>Player-friendly</strong><br><br><ul
      class="bb_ul"><li>Easy-to-learn, suitable for beginners.<br><br></li><li>For
      short to medium sessions without frustrating hassles.</li></ul>
