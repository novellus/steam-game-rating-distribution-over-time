details:
  data:
    about_the_game: "<strong>Navalny: Posledniy miting </strong> - a game in which\
      \ you can organize your own rally! Choose your party, city, theme of the meeting,\
      \ specify the beginning of the meeting, hire security, make video messages,\
      \ come up with slogans and of course you will be able to coordinate your meeting\
      \ with the government.<br><br>But do not think that everything is so simple.\
      \ As soon as the government finds out about your event, it will immediately\
      \ send to you to meet a few units of &quot;OMON&quot;, then the fun begins!\
      \ Using combat mechanics you have to break through the crowds of armed riot\
      \ police. Perform combo attacks, defend at the right time. We wish You good\
      \ luck!<br><br>Game developers are advised not to hold unauthorized rallies!<h2\
      \ class=\"bb_tag\">game Features: </h2><br>\u25BACool combat system<br><br>\u25BA\
      Big open world<br><br>\u25BAMany top memas<br><br>\u25BAMeeting designer<br><br>\u25BA\
      Atmospheric sounds<br><br>\u25BA + Trading cards (after Valve approval)"
