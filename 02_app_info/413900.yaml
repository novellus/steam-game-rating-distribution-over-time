    about_the_game: This video tutorial mainly talks about how to handle MATTE and
      METAL materials using some simple tricks and tips I use on a daily basis. This
      is for those who are more intermediate and have control of their paintings,
      but not their materials. You should refer to the Painting with Confidence video
      (Coming Soon to Steam) if you are a super beginner, before this video.<br><br>Topics
      Covered<br><ul class="bb_ul"><li>Capturing the shape<br></li><li>Picking a light
      source<br></li><li>Adding Spec</li></ul><br>Included<br><ul class="bb_ul"><li>Tool
      Presets<br></li><li>Hi-RES PSD, JPEG Files</li></ul>
