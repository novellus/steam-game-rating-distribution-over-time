    about_the_game: "<strong>WELCOME TO THE NEXT </strong><br>NBA 2K has evolved into\
      \ much more than a basketball simulation. 2K continues to redefine what\u2019\
      s possible in sports gaming with NBA 2K20, featuring best in class graphics\
      \ &amp; gameplay, ground breaking game modes, and unparalleled player control\
      \ and customization. Plus, with its immersive open-world Neighborhood, NBA 2K20\
      \ is a platform for gamers and ballers to come together and create what\u2019\
      s next in basketball culture.<br><br><strong>BEST IN CLASS GAMEPLAY</strong><br>Take\
      \ your skills to the next level with the most realistic player control ever,\
      \ featuring an upgraded motion engine with signature styles, advanced shooting\
      \ controls, a new dribble size-up system, refined off-ball collisions, and a\
      \ new read &amp; react defensive game.<br><br><strong>MyCAREER</strong><br>Up-and-coming\
      \ visionary Sheldon Candis directs the most visually stunning MyCAREER cinematic\
      \ experience to date. A star-studded cast including Idris Elba, Rosario Dawson,\
      \ and NBA all-stars past and present bring the journey to life in a completely\
      \ new and immersive way.<br><br><strong>THE NEXT NEIGHBORHOOD</strong><br>Experience\
      \ a more vibrant, active Neighborhood. Access even more 2K Compete Events, unlock\
      \ animations with the new Show-Off Stick, play a round on the 9 hole Disc Golf\
      \ course, and earn more exclusive gear than ever before. <br><br><strong>BRING\
      \ YOUR GAME &amp; REP UP</strong><br>The Park remains the center stage where\
      \ players hone their skills and battle to be the best. And with the return of\
      \ Park Rep, everyone will know who\u2019s legit and who needs a seat on the\
      \ bench. Unlock exclusive items as you rep up, and use them on any of your MyPLAYER\
      \ builds! Tons of new prizes available with the new and improved Rep system.\
      \     <br><br><strong>MyPLAYER BUILDER</strong><br>More control than ever before.\
      \ The new MyPLAYER Builder allows you to make decisions on every aspect of your\
      \ MyPLAYER\u2019s potential, including choosing your own Takeover. With over\
      \ 100 archetypes and 50 new badges, the combinations are nearly endless.  <br><br><strong>WELCOME\
      \ TO THE WNBA</strong><br>For the first time, all 12 WNBA teams and over 140\
      \ players are in the game and ready to run in Play Now and Season modes. Complete\
      \ with gameplay animations, play styles, and visuals built exclusively for the\
      \ women\u2019s game.<br><br><strong>MyTEAM</strong> <br>NBA 2K\u2019s fantasy\
      \ card collector. Master MyTEAM with daily goals, card-leveling, a reimagined\
      \ Triple Threat, limited-time events, and even more prizes. Enjoy a simplified\
      \ user experience that both veterans and rookies will appreciate, and stay connected\
      \ to the community with Locker Codes, Leaderboards, Developer Tips, Team of\
      \ the Week, and more. <br><br><strong>DYNAMIC SOUNDTRACK</strong><br>In collaboration\
      \ with Steve Stoute and United Masters, this year\u2019s soundtrack features\
      \ a diverse array of top songs from both well-known and up-and-coming artists\
      \ from across the globe. <br><br><strong>LEGENDARY TEAMS </strong><br>Play with\
      \ over 10 new legendary teams from the past, including the 2009-10 Portland\
      \ Trail Blazers, 2015-16 Cleveland Cavaliers, 2013-14 San Antonio Spurs, 2002-03\
      \ Phoenix Suns, and All-Decade teams from every era of NBA history. Over 100\
      \ total legendary teams to choose from.<br><br><strong>NEXT LEVEL PRESENTATION</strong><br>Dynamic,\
      \ broadcast-quality gameplay presentation featuring the deepest roster of talent\
      \ in sports videogame history, led by Kevin Harlan, Ernie Johnson, and many\
      \ more. It\u2019s an audio experience unlike any other, with over 60,000 new\
      \ lines of dialogue, all-new studio shows and game intros, MyPLAYER interviews,\
      \ records and milestone coverage, and over 2,000 arena specific crowd reactions\
      \ and sounds. <br><br><strong>MyGM/MyLEAGUE</strong><br>Think you can build\
      \ the next dynasty? Take full control of a franchise and develop a champion\
      \ from the ground up. Featuring new skill trees, a revamped relationship system,\
      \ simulator customization, revised scouting, and more.<br><br><strong>2KTV \u2013\
      \ SEASON 6</strong><br>Hosted by Alexis Morgan &amp; Chris Manning, NBA 2KTV\
      \ returns for another season as the hub for all things NBA 2K. Featuring members\
      \ of the 2K community, exclusive interviews with NBA &amp; WNBA stars, the latest\
      \ 2K20 news, tips &amp; insights directly from developers, and your weekly Top\
      \ Plays!"
