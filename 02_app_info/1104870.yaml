    review: "Absolut unterirdische Qualit\xE4t. Getreu dem Motto: F\xFCr die kleinen\
      \ Kinder reichts ja. Die Animationen sind minimal. Zum Gro\xDFteil noch statischer\
      \ als die damaligen \"Klassiker\" von Tivola. Hinzu kommt, das man einfach nur\
      \ alles anklicken muss um weiter zu kommen. Man erh\xE4lt auch keinen visuellen\
      \ Hinweis was alles klickbar ist. Gleichzeitig machen da ein paar Milimeter\
      \ jedoch schon den Unterschied. Dinge, die zun\xE4chst als \"egal\" vom Charakter\
      \ abgehandelt wurden, werden nach einer bestimmten Aktion erst im Anschluss\
      \ interessant. Ein anderer Rezensent benannte hier den Wimmelbildspiel-Charakter.\
      \ Absolut zutreffend. Man muss peinlich genau hier und da entweder nach 12 Kugeln\
      \ Ausschau halten, oder Schokoriegeln. Charaktere erhalten keine Tiefe. Grafisch\
      \ schlechter gemacht als die damaligen Spiele, was den Stil angeht.\n\nDie Stimmen:\
      \ sind nicht die damaligen und wirken sehr seltsam. Ist ein Punkt f\xFCr Nostalgiker\
      \ im Zweifel. Ist auch neutral gemeint. Man kann nicht \xFCber Jahrzente 4 ganz\
      \ spezifische Synchronsprecher/-innen haben.\n\nNoch ein Punkt den ich anmerken\
      \ m\xF6chte: Es mag zwar Aluhut-Charakter haben, aber wenn es um ein Spiel prim\xE4\
      r f\xFCr Kinder geht, dann werde auch ich kleinlich; das Spiel suggeriert bestimmte\
      \ gesellschaftliche Vorstellungen. Das wird sicher unbeabsichtigt sein, aber\
      \ kann auch auf Grundlage von schlechter Aufmache der Story etc. zur\xFCckzuf\xFC\
      hren sein. Da w\xE4re das ausl\xE4ndisch anmutende M\xE4dchen (dunkler Hautteint,\
      \ schwarze Haare), welches scheinbar Geld klauen wollte (es kann sein, dass\
      \ da ein \"Missverst\xE4ndnis\" noch aufgel\xF6st wird, aber dennoch).\nDann\
      \ bei Kl\xF6\xDFchen, welcher bei einem Abfalleimer sagt: \"ich bin doch kein\
      \ M\xFCllmann, bah!\" - In entsprechend abf\xE4lligem Ton. Ebenso \xE4u\xDF\
      ert er sich mit einem Mitsch\xFCler in bel\xE4chelnder Manier \xFCber die Demonstranten\
      \ vor so einem Turm. Wer f\xFChrt die Demo an? Nat\xFCrlich eine vegane \xD6\
      kotante, die genau so auch aussieht.\n\nIch empfehle jedem zun\xE4chst mal nach\
      \ nem Let's Play auf Youtube oder woanders ausschau zu halten und sich die ersten\
      \ 2 Minuten mal reinzuziehen. Man hat eigentlich von Anfang an kein Bock."
