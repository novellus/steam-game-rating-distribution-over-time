    about_the_game: "<ul class=\"bb_ul\"><li> German language only \u2013</li></ul><br>Investigate\
      \ with TKKG in a new, exciting case that you do not know from the radio plays\
      \ or books!<br><br>More and more students no longer feel safe at the boarding\
      \ school. What about the rumors of extortion and intimidation at school? Tim,\
      \ Karl, Kl\xF6\xDFchen and Gaby do not only discover and deal with a neglected\
      \ ex-teacher and demonstrating animal rights activists, but also encounter self-proclaimed\
      \ &quot;guardian angels&quot; who want to ensure safety on the schoolyard. The\
      \ good reputation of the school is at stake!<br><br>Help TKKG uncover the evil\
      \ machinations and stop the malefactors!<br><br><ul class=\"bb_ul\"><li> A new\
      \ case for TKKG<br></li><li> Detective adventure including many locations and\
      \ characters known from books and audio plays<br></li><li> With the voices of\
      \ the narrators known from TKKG audio plays<br></li><li> For players aged 10+</li></ul>"
