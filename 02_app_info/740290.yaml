    about_the_game: "<h2 class=\"bb_tag\">Description</h2> You find yourself in a\
      \ big, empty house. There are Christmas lights around, yet no friends or family.\
      \ <br>You are alone. Why?<br><br>Irony Of Nightmare is a game where things aren't\
      \ as they seem. Those who choose to solve all the puzzles will unreval the true\
      \ secrets of the house along with a completely different ending.<h2 class=\"\
      bb_tag\">Feature list</h2> <br><ul class=\"bb_ul\"><li>Plunge into atmosphere\
      \ of Christmas horror. If you are looking what to play in holidays \u2014 Irony\
      \ of Nightmare is a perfect choice. <br></li><li>Feel the loneliness. There\
      \ is only you and uninvited guest in the house. And soon he will catch you.<br></li><li>Explore\
      \ dark and unsettling rooms in search for answers. Hidden messages and puzzles\
      \ will help you uncover secrets of this strange place</li></ul>"
