details:
  data:
    about_the_game: "We all love a classic shoot-em-up game. Well, here's one for\
      \ you, Retro Style.<br />\r\n<br />\r\nShoot those Aliens with all that you\
      \ got, but don't go too crazy. Watch out for your fuel level. If you run out\
      \ of fuel, game over!<br />\r\n<br />\r\nBuild up your Bonus as you shoot, random\
      \ bonus awarded as your Bonus hits max.<br />\r\n<br />\r\nThose eyeball aliens\
      \ will strike you and present a strike counter. If the strike counter gets to\
      \ one, next strike, life gone.<br />\r\n<br />\r\nMystery triangle hit is rewarded\
      \ by more Bonus points.<br />\r\n<br />\r\nRandom teleport-ed Aliens will appear\
      \ at intervals, so watch out!<br />\r\n<br />\r\nIf you manage to get past Level\
      \ 14, you're gifted!<br />\r\n<br />\r\nEnjoy and Good luck."
