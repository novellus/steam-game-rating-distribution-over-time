    about_the_game: "<strong>About  the game : </strong><br><br>Au fil de l'eau is\
      \ a short meditation game about kayaking and immersion in a beautiful landscape.\
      \ Leave your apartment and go on an adventure.<br><br>This game is inspired\
      \ by a french movie : Comme un Avion of  Bruno Podalyd\xE8s.<br><br>I choose\
      \ this subject because it's a good way to explore storytelling and visual art\
      \ around a simple gameplay. <br><br>I'm a self-educated developer, It's for\
      \ that you probably meet bugs, but I put all my efforts to propose to you a\
      \ good experience. For a biggest immersion, Its favorable to play with a controller.<br><br>Music\
      \ by : Lawrence Steele<br><br>Controller Inputs :<br><br>E = A Button<br><br>R\
      \ = B Button<br><br>run = Left Trigger<br><br>jump = Y Button"
