    about_the_game: "<a href=\"http://store.steampowered.com/app/863550/\" target=\"\
      _blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/6860/extras/BUY_NOW_Banner_01.png?t=1599829743\"\
      \ /></a><br><br>Money Talks. Silence Pays. Prepare to Make a Killing. When assassins\
      \ from Agent 47's contract agency, The ICA, are eliminated in a series of hits,\
      \ it seems a larger, more powerful agency has entered the fray. Sensing he may\
      \ be a target, 47 travels to America, and prepares to make a killing.<br>\t\t\
      \t\t\t<ul class=\"bb_ul\"><li>'Blood Money' system: the cleaner the 'hit' the\
      \ more money you receive which can be spent on bribing witnesses and police\
      \ to reduce your notoriety, weapon customisation, specialist equipment and information.<br>\t\
      \t\t\t\t</li><li>Customisable weapons: modify Agent 47's custom weapons in a\
      \ variety of ways including sound, recoil, rate of fire, damage, reload speed,\
      \ accuracy and zoom.<br>\t\t\t\t\t</li><li>Strong narrative: who is wiping out\
      \ the ICA and what is their motivation?<br>\t\t\t\t\t</li><li>New engine: the\
      \ world of the assassin has never been so interactive or looked so good!<br>\t\
      \t\t\t\t</li><li>New gameplay techniques: including disarm, distraction, accidents,\
      \ body disposal, human shield and decoy weapons.<br>\t\t\t\t\t</li><li>New control\
      \ and camera system: Agent 47 now moves independently of the camera.<br>\t\t\
      \t\t\t</li><li>New moves: Agent 47 can now climb, hide, scale ledges and automatically\
      \ pass low obstacles.<br>\t\t\t\t\t</li><li>Improved AI: guards will follow\
      \ blood trails, investigate suspicious items and behaviour. New pathfinder engine\
      \ provides improved tracking and movement with realistic enemy behaviour and\
      \ interaction.<br>\t\t\t\t\t</li><li>Soundtrack by BAFTA-winning composer Jesper\
      \ Kyd.</li></ul>"
