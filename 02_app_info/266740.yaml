  data:
    about_the_game: "<i>You have played the game \u2013 now read the book to find\
      \ out how it all began.</i><br><br>The Wizards of Midg\xE5rd channel the Eight\
      \ Elements to perform astounding (and often destructive) feats of Magick. They\
      \ are sworn to use their powers for good, never for evil \u2013 and only occasionally\
      \ for the sheer fun of blowing things up.<br><br>There have long been rumors\
      \ of a mythical Ninth Element that grants ultimate power to the Wizard who masters\
      \ it. The Order of Magick says there is no such thing. But when a mysterious\
      \ Purple Wizard steals an ancient artifact that just may be a key to unlocking\
      \ the (alleged) Ninth Element, the Order wants it back at any cost ... just\
      \ in case.<br><br>Naturally, they send four inexperienced student Wizards to\
      \ do the job. <br><br>To save the world, Davlo, Fafnir, Grimnir and Tuonetar\
      \ must test their spells against deadly traps, barbaric foes, hordes of monsters,\
      \ a fearsome giant and the awesome might of the Purple Wizard. But their most\
      \ dangerous enemy may be one of their own...<br><br>(Or not. Just saying it\
      \ <i>could </i>be. No guarantees. You\u2019ll just have to read the book, won\u2019\
      t you? )<br><br><i>Upon purchase, this book will be downloaded to the Steam\
      \ folder on your computer in three formats: epub, mobi and PDF. To read the\
      \ book on your mobile device, transfer the epub or mobi file to the device and\
      \ open the file in your ebook reader app. Enjoy!</i>"
