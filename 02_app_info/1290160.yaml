    detailed_description: "<h1>Bienvenue</h1><p>Nice to be on STEAM! I welcome you\
      \ to the world of 'Doudy'!\r\nGood game in 'the Cross and the good Horror' ...</p><br><h1>About\
      \ the Game</h1>Dare you play this game? Doudy and disturbing, dark and horrible.\
      \ \r\n\r\nA realistic puzzle simulator with photorealistic graphics\r\n\r\n\
      If you are convinced by the purchase of DOUDY I would like to remind you that\
      \ I am very passionate to make this game. \r\n\r\nIt\u2019s not a blockbuster\
      \ with hours and hours of content. \r\n\r\nI just want to offer you a game that\
      \ will allow you to explore, \r\nto discover the story DOUDY, \r\nin a psychologically\
      \ horrifying walking simulator \r\nwhile providing enough depth for players\
      \ who want to add some spice. \r\nPS / the keys can be modified ...\r\n\r\n\
      And all for the price of a cheap pizza ... :)"
