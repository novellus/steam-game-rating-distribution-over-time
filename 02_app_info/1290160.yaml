    about_the_game: "Dare you play this game? Doudy and disturbing, dark and horrible.\
      \ <br />\r\n<br />\r\nA realistic puzzle simulator with photorealistic graphics<br\
      \ />\r\n<br />\r\nIf you are convinced by the purchase of DOUDY I would like\
      \ to remind you that I am very passionate to make this game. <br />\r\n<br />\r\
      \nIt\u2019s not a blockbuster with hours and hours of content. <br />\r\n<br\
      \ />\r\nI just want to offer you a game that will allow you to explore, <br\
      \ />\r\nto discover the story DOUDY, <br />\r\nin a psychologically horrifying\
      \ walking simulator <br />\r\nwhile providing enough depth for players who want\
      \ to add some spice. <br />\r\nPS / the keys can be modified ...<br />\r\n<br\
      \ />\r\nAnd all for the price of a cheap pizza ... :)"
