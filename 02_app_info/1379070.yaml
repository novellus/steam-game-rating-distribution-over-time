  data:
    about_the_game: '<h2 class="bb_tag"><i>After spending all summer in the depths
      of the Internet, the protagonist didn''t notice how the world had changed. For
      the first time in months, he went outside in search of adventure.</i></h2><br><br>Explore
      the big game world and gather a team of old friends, and then decide what you
      will do next: will you try to save the Town or have a noble drinking party?<br><br>As
      the story progresses, you will discover new playable characters. Each of them
      has unique skills, a storyline, their own home and wardrobe. You can play all
      at once, or each separately.<h2 class="bb_tag"><i>Despite the complete isolation
      and strict suppression of any attempts to leave the territory, the Town continued
      to exist.</i></h2><br><br>The Town lives like never before! Immerse yourself
      in social life in new living conditions! Interact with gangs and Government,
      activists and eccentrics, citizens and lumpen. There are dozens of stories and
      quests that will introduce you to the history of the Town and its inhabitants.<br><br>However,
      you have the right to do whatever you want. Make new friends, explore the abandoned
      Catacombs, go to the bathhouse or just take a walk. Here everyone will find
      something to their liking!'
