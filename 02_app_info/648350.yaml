    about_the_game: "Take charge of operations on the legendary islands of the Muertes\
      \ archipelago and bring the wonder, majesty and danger of dinosaurs to life.\
      \ Build for Science, Entertainment or Security interests in an uncertain world\
      \ where life always finds a way.<br />\r\n<br />\r\nBioengineer dinosaurs that\
      \ think, feel and react intelligently to the world around them. Play with life\
      \ itself to give your dinosaurs unique behaviors, traits and appearances, then\
      \ contain and profit from them to fund your global search for lost dinosaur\
      \ DNA.<br />\r\n<br />\r\nControl the big picture with deep management tools\
      \ or go hands-on to confront challenges on the ground or in the air. Expand\
      \ your islands and choose your own journey in an all-new narrative featuring\
      \ iconic characters from across the franchise and decades of Jurassic lore at\
      \ your fingertips."
