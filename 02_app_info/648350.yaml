    detailed_description: <h1>Digital Deluxe Edition</h1><p>A pack of 5 extra dinosaurs
      that can be accessed through dig sites within the game.<br><br>Styracosaurus<br>Crichtonsaurus
      <br>Majungasaurus<br>Archaeornithomimus <br>Suchomimus<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/648350/extras/Steam_Deluxe_Edition_v3.png?t=1595319162"
      /></p><br><h1>About the Game</h1>Take charge of operations on the legendary
      islands of the Muertes archipelago and bring the wonder, majesty and danger
      of dinosaurs to life. Build for Science, Entertainment or Security interests
      in an uncertain world where life always finds a way.<br><br>Bioengineer dinosaurs
      that think, feel and react intelligently to the world around them. Play with
      life itself to give your dinosaurs unique behaviors, traits and appearances,
      then contain and profit from them to fund your global search for lost dinosaur
      DNA.<br><br>Control the big picture with deep management tools or go hands-on
      to confront challenges on the ground or in the air. Expand your islands and
      choose your own journey in an all-new narrative featuring iconic characters
      from across the franchise and decades of Jurassic lore at your fingertips.
