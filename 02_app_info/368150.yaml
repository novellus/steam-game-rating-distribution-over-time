details:
  data:
    about_the_game: "Rising Angels: Hope is the story of Faye Moonfallow, her squad\
      \ of somewhat lovable misfits, and their dreams of joining the Katajion Space\
      \ Force. However, before they can get there, they have to first pass the rigors\
      \ of the Space Sector Academy. Life is rough, non-stop, and the danger of getting\
      \ the boot is ever-present. Can Faye and her squad overcome the challenges posed\
      \ to them or will the group destroy itself in chaos? Each day is an adventure\
      \ as the young researcher tries to find her new place in the galaxy.<br />\r\
      \n<br />\r\nFeatures:<br />\r\n- Expanded remake of the original Rising Angels\
      \ story, Rising Angels: The Red Rose<br />\r\n- 8 - 10 hour adventure spanning\
      \ Faye's year<br />\r\n- Options to help guide Faye through her adventure<br\
      \ />\r\n- Unlockable gallery with unseen images from both the original game\
      \ and the remake<br />\r\n<br />\r\nRising Angels: Hope is a yuri visual novel\
      \ with 3 parts that were released as free updates. The combined parts adding\
      \ up to an 8-10 hour adventure of love, mystery, and growth.<br />\r\n<br />\r\
      \nPart 1: RELEASED!<br />\r\nPart 2: RELEASED!<br />\r\nPart 3: RELEASED!<br\
      \ />\r\n<br />\r\nBonus Episode 1: RELEASED!<br />\r\nBonus Episode 2: RELEASED!<br\
      \ />\r\nBonus Episode 3: RELEASED!"
