details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1323580/extras/Header2.png?t=1605060886"
      /><br><strong>Buddy''s Creative Quest! is a short, cheat code based, atmospheric
      plat-former!</strong><br>The game consists of one short level that can be played
      with many cheat codes to alter the gameplay, or take you to different screens.<br><br><u><i>Play
      the standalone demo for free!</i></u><br>(Note:  The demo shows off what the
      game is like, but is an entirely self-contained game, there are differences
      between the demo and the full game.)<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Over
      50 cheat codes to unlock!<br></li><li>Controller support!  (With the exception
      of some typing.)<br>The game works best with a Xbox One controller, but others
      may work as well.<br></li><li>Discover fun secrets!<br></li><li>23 Steam achievements
      to unlock!</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1323580/extras/gif.gif?t=1605060886"
      /><h2 class="bb_tag">Why Play This Game?</h2>Buddy''s Creative Quest! is a game
      well suited for short play sessions, or for just relaxing and messing around.'
