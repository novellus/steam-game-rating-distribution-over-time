    review: "Selon moi un incontournable si on appr\xE9cie la gestion de ses vassaux.\
      \ Avec ce DLC le conseil n'est plus un simple bonus de stat mais bien une force\
      \ politique qui peut s'opposer a vous. Cela demande un gestion plus pouss\xE9\
      \ ou l'on va parfois pr\xE9f\xE9rer donner un poste a un grand seigneur incomp\xE9\
      tent pour s'assurer qu'il ne nous d\xE9teste pas. Ou au contraire donner le\
      \ si\xE8ge \xE0 un de nos fervent partisan pour qu'il soutienne nos proposition\
      \ de loi.\nLe changement du syst\xE8me d'\xE9ducation rend la cr\xE9ation d'un\
      \ h\xE9riter parfait plus complexe, mais une fois pris en main il est assez\
      \ contr\xF4lable et ajoute une difficult\xE9 bienvenue \xE0 l'\xE9ducation."
