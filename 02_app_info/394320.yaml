details:
  data:
    about_the_game: "Conclave , the latest major expansion for Crusader Kings II,\
      \ will give your vassals some bite to go along with your bark, as the council\
      \ that governs your realm will now demand some say in how you rule. Powerful\
      \ dukes, regardless of competence, will require a seat at the table, and those\
      \ left on the outside will be more likely to plot against you. <br><br>\vKeep\
      \ your council happy, and the mighty vassals will resist the pull of faction\
      \ and civil war. Dismiss their interests, though, and you may find yourself\
      \ trying to hold together a council at war with itself.<br><br>\vBalance councilor\
      \ skill and power to keep your dynasty safe and strong. Ignore powerful underlings\
      \ at your peril, or simply buy their loyalty with favors. Conclave makes the\
      \ royal council a force unto itself.<h2 class=\"bb_tag\">Main features:</h2><ul\
      \ class=\"bb_ul\"><li>Councils can now vote on changes to realm laws \u2013\
      \ or you can try to limit their power and influence<br></li><li>Revised education\
      \ system for royal children, with new traits and events designed for childhood<br></li><li>New\
      \ diplomatic system that prioritizes marital alliances and non-aggression pacts,\
      \ as well as the possibility of coalitions<br></li><li>Improved military combat\
      \ model with a greater emphasis on morale, as well as new rules for mercenary\
      \ companies </li></ul><br>Crusader Kings II appreciates the subtlety of court\
      \ intrigue. Conclave will give you new avenues to test that skill."
