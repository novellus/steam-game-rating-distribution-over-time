    about_the_game: "<h2 class=\"bb_tag\"> \u2757\uFE0F PLEASE NOTE \u2757\uFE0F </h2>Bladequest\
      \ started out as a prototype for my upcoming sandbox action rpg Raidborn and\
      \ has been transformed into a small highscore-based game, also including a short\
      \ story mode. I brought it to steam, to get familiar with the platform and be\
      \ prepared for Raidborn and to offer you a way to support Phodex Games. Find\
      \ out more about Raidborn on <a href=\"https://www.youtube.com/channel/UC3uTAi2Uu0G5wSWxkZWZkRQ/videos\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >YouTube</a>, where I do weekly devlogs.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/897700/extras/Quotes_GIF.gif?t=1584641141\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/897700/extras/XMAS_Update_Features.gif?t=1584641141\"\
      \ /><h2 class=\"bb_tag\"> \u26A1\uFE0F THE ULTIMATE DUNGEON \u26A1\uFE0F </h2>Are\
      \ you ready to explore an infinite dungeon, filled with enemies, weapons and\
      \ loot? Then jump right into the all-new endless mode!<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/897700/extras/Room_GIF.gif?t=1584641141\"\
      \ /><h2 class=\"bb_tag\"> \U0001F451 BECOME THE LOOTER KING \U0001F451</h2><br>Fight\
      \ through the endless dungeon, loot all you can, compete with the world's best,\
      \ and become the &quot;Looter King&quot;!<h2 class=\"bb_tag\"> \u2694\uFE0F\
      \ FIGHT THE UNDEAD \u2694\uFE0F</h2><br>The fully-fledged first person combat\
      \ system allows you to send the undead back to hell using one-handed weapons,\
      \ shields, two-handed weapons and bows!<br><br>Find better equipment in every\
      \ boss room, gear up and dominate your opponents!<h2 class=\"bb_tag\"> \u2728\
      FEEL THE ATMOSPHERE \u2728</h2><br>The soundscape, the lightning ambience, the\
      \ charming Polygon-Look and the detailed levels ensure a deep and unique atmosphere!<h2\
      \ class=\"bb_tag\">\U0001F52E FIND A CURE \U0001F52E</h2><br>Play in story mode\
      \ and help your brave companion, Veronica, find a cure for her brother, who\
      \ has been struck by a terrible disease. Explore a sinister castle ruin, infested\
      \ by the undead, and face the dark Shadowlord.<h2 class=\"bb_tag\"> \U0001F4AA\
      \U0001F3FB SUPPORT THE DEVELOPMENT OF TRUE INDIE GAMES \U0001F4AA\U0001F3FB\
      </h2><br>By purchasing you boost the development of larger-scaled games of this\
      \ type and give me the opportunity to increase the quality of the game, create\
      \ more content, hire people, build a business and bring sustainable improvements\
      \ to the gaming industry.<h2 class=\"bb_tag\"> \u27A1\uFE0F FEATURES WAITING\
      \ FOR YOU \u2B05\uFE0F</h2><br><br>\u2714\uFE0F Explore an infinite dungeon\
      \ in the new &quot;Endless Mode&quot;<br><br>\u2714\uFE0F Compete with players\
      \ all over the world<br><br>\u2714\uFE0F Charming Polygon-Look<br><br>\u2714\
      \uFE0F Carefully handcrafted dungeon rooms<br><br>\u2714\uFE0F Story mode<br><br>\u2714\
      \uFE0F Fight with sword, shield, mace, axe, or bow<br><br>\u2714\uFE0F Different\
      \ color schemes<br><br>\u2714\uFE0F Highly atmospheric game experience<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/897700/extras/About_Me_Graphic.png.jpg?t=1584641141\"\
      \ />"
