    about_the_game: "Hydrophobia: Prophecy is the ultimate version of this jaw-dropping\
      \ action-adventure set onboard a floating city, where terrorists take control\
      \ and heroine Kate has to overcome her haunting childhood memories to fight\
      \ back using all her skills and expertise as a systems engineer.<br>\t\t\t\t\
      \t\t <h2 class=\"bb_tag\">Features</h2>\t\t\t\t\t\t <ul class=\"bb_ul\"><li>Fast-paced\
      \ action and breathtaking visuals; engage mind blowing &quot;flow combat&quot;\
      \ unique floating cover where emergent gameplay results in a never-the-same-experience.\
      \ <br>\t\t\t\t\t\t\t</li><li>Unleash floating oil fires, electricity and the\
      \ power of the water to wipe out your enemy as you discover the terrifying truth\
      \ of the Malthusian prophecy.<br>\t\t\t\t\t\t\t</li><li>Campaign includes puzzles,\
      \ platforming and combat with Hydro-kinetic powers to ultimately control the\
      \ water and culminates in a unique stand off battle where the player has to\
      \ unleash the awesome power of tempest against her Malthusian nemesis. <br>\t\
      \t\t\t\t\t\t</li><li>Over 200 collectables, 12 achievements and as an added\
      \ bonus, players can unlock an epic Challenge Room.<br>\t\t\t\t\t\t </li></ul><h2\
      \ class=\"bb_tag\">Backstory</h2>\t\t\t\t\t\t 2051. The world has become consumed\
      \ by the ever rising tide of the global population flood. Fertile land has been\
      \ reclaimed by rising oceans and expanding deserts, resulting in famine and\
      \ poverty on an unprecedented scale. Water is now mankind's most precious resource,\
      \ and conflict erupts wherever it flows.<br>\t\t\t\t\t\t Only one bubble of\
      \ the old capitalist world survives. The Queen of the World is the largest ship\
      \ ever to grace the oceans, a colossal city at sea where the wealthy elite live\
      \ in exile from the chaos which surrounds them. Onboard this stateless paradise\
      \ the Five Founding Fathers set about pursuing their Cornucopian research unimpeded.<br>\t\
      \t\t\t\t\t The contempt of the outside world is offset by NanoCell Corporation,\
      \ one of the five, who promise to develop nano-technology to purify sea water\
      \ at the molecular level and make the deserts bloom with the food of the world.\
      \ But as they move closer to their goal, the bitterness of fanatical Malthusians\
      \ grows.<br>\t\t\t\t\t\t The so called 'Neo Malthusians' timed their attack\
      \ perfectly. 9.8 billion watched as they recast hope as hatred, following a\
      \ prophecy to commit global genocide; drowning the planet with blood as they\
      \ slash the worlds population to a mere half billion 'righteous souls'. A prophecy\
      \ they will soon find themselves in a position to fulfill."
