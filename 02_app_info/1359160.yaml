details:
  data:
    about_the_game: <strong>Practice your rocket launching skills in an endless deathmatch
      with unlimited ammo.</strong><br><br>Shoot rockets at your rivals to gain a
      score. Double-tap spacebar to super-jump. You can strafe jump to traverse the
      map at higher speed. Mess around with the settings to spice-up your game. Turn
      your rocket launcher into rocket shotgun. Tweak the fire spread. Add as much
      as 10 rockets per shot. Tired of searching the hiding player, use the anti-camper
      homing missile launcher.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Rocket
      jumping<br></li><li>Strafing<br></li><li>Homing missiles<br></li><li>Various
      game tweaks</li></ul><h2 class="bb_tag">Controls</h2><ul class="bb_ul"><li><strong>WASD</strong>
      - Movement<br></li><li><strong>Left Mouse Button</strong> - Fire<br></li><li><strong>Right
      Mouse Button</strong> - Fast fire mode<br></li><li><strong>Spacebar</strong>
      - Jump (double tap for super-jump)</li></ul>
