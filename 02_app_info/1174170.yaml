  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1174170/extras/The_story.png?t=1597000108\"\
      \ /><br>Earthshine tells the story of two travelers, Talia and Inar, as they\
      \ journey across the Desert in search of the Fields of Oblivion. Legend has\
      \ it that these fields contain beautiful flowers: flowers that can heal any\
      \ wounds, resurrect the dead, and grant immortality to those who seek it. But\
      \ nobody has ever proved the rumors to be true before\u2026<br><br>Who are Talia\
      \ and Inar? Are they just two strangers, or something more? Will they make it\
      \ to the Fields of Oblivion, and find the answers they've been searching for?<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1174170/extras/Feat.png?t=1597000108\"\
      \ /><br>- Approximately 1-2 hours of gameplay;<br>- Non-linear plot;<br>- Unique\
      \ visual style, not typical for visual novels;<br>- Female protagonist;<br>-\
      \ Magical setting which features legends from multiple nations<br>- Themes of\
      \ love, fate, and difficult choice<br>- The novel will appeal to fairy tale\
      \ fans of all genders<br><br>Whatever you choose, choose from the bottom of\
      \ your heart!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1174170/extras/EA.png?t=1597000108\"\
      \ />"
