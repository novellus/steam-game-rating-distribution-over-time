  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/867530/extras/logoname.png?t=1544797401"
      /><br><br><strong>Please Note!<br>This game has no single player and is a pure
      local party game only.</strong><br><br>Tired of playing the same old boring
      drinking games? Then Party Poopers is for you! A simple drinking game for 2-6
      players where you compete in different mini games. Use your favorite gamepad
      and if you don't have one then there is support for 4 players on the same keyboard.
      Perfect for getting in the right mood before a night out!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/867530/extras/drink2.png?t=1544797401"
      /><br><br>Enable the drinking game and all players will be awarded sips based
      on their performance after each mini game.<h2 class="bb_tag">Gameplay</h2><br>Each
      player starts off by selecting their favorite character and then which mini
      games to include in the tournament. After that you select the length of the
      game and how many points are needed to win. Each mini game starts off with an
      instrucitons screen and the game starts when everyone has pressed the ready
      button.<br><br>The winner of the mini game is awarded with a point on the leaderboard.
      First to fill the score meter wins the thournament!<h2 class="bb_tag">Controls</h2><br>Gamepads
      are recommended and the game is designed with xbox controllers in mind however
      their is also support for up to four players on the same keyboard.<h2 class="bb_tag">Mini
      Games</h2><br>Currently there are 5 different mini games available and more
      might be added in future updates.
