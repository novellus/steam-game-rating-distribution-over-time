    about_the_game: Nono is 16 and studies at the academy. Since &quot;You are in
      your best age!&quot;, she starts to help at grandma's magic general shop. And
      then, with a goal to become the best general shop in town, young Nono's story
      begins!<h2 class="bb_tag">The most popular shop!</h2>The goal of the game is
      to become the No.1 popular magic general shop in town! You can develop all kinds
      of products targeting different groups of customers. There are more than 300
      products in the game, and you can asign different attributes to each of them.<h2
      class="bb_tag">Customer Groups</h2>The customers are divided into 8 groups base
      of their age, gender and wealth. Adjusting your strategies to attract more customers
      is the key to success!<h2 class="bb_tag">Sales battle and Exploration</h2>Other
      shops are both your friends and enemies. If the shops in a region have good
      profits, the overall economy of the region is better. But at the same time,
      we are competing with them. If you want to defeat them and have more customers,
      you can go through the Sales battle! The Sales battle is very important in business!<br>Other
      than business, you can recruit explorers to build an unique exploration team
      of your own. You can send the explorers to different places, to defeat the monsters
      and to collect materials for products. Watch out for the bosses, they are very
      strong!
