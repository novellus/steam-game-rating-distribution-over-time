    about_the_game: <h2 class="bb_tag">The Story</h2>In the distant future, evil robots
      have overthrown their human enslavers and have travelled through time and space
      in search of the most powerful fighters! It is up to you to become the ultimate
      Guardian and slay all those who stand in your way!<h2 class="bb_tag">The Game
      </h2>Guardians of the Past is an online and local multiplayer arena brawler
      with elements of building and strategy! With futuristic weapons and deadly traps,
      Fight in a multitude of Arenas each with their own unique theme, style and environmental
      challenge! <br><br>Take control of a Guardian as you fight against friends online
      or at home on your couch! Make every game unique and construct unforgiving gauntlets
      from the vast array of traps and contraptions designed to put you to the test!
      Want to launch players through the air as they are peppered with arrows and
      blasted by fire and ice? What about electrifying them while they wade through
      a sea of tar and poison?<h2 class="bb_tag">The Features</h2><br><ul class="bb_ul"><li>
      4 Player Online or Local Multiplayer!<br>Take control of your chosen Guardian
      fighting other players online or at home on your couch to become the ultimate
      Guardian of the Past!<br><br></li><li> Customisable Arenas!<br>Make every game
      unique as you and your friends construct gauntlets from a selection of different
      devices and deadly traps!<br><br></li><li> Controller And Keyboard Support!<br>Play
      with either controller or mouse and keyboard. The choice is totally up to you!
      <br><br></li><li> Easy To Learn But Hard To Master!<br>Fast paced mayhem with
      more explosions than a Michael Bay movie! Master maximum damage combos and skilful
      plays!<br><br></li><li> Regular Updates!<br>New content added all the time ranging
      from new Arenas and Guardians to Traps and items, guaranteed to keep games intense!</li></ul>
