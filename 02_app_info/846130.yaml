    short_description: Guardians of the Past is a fast-paced arena brawler where you
      use gadgets to battle with or against your friends in a variety of arenas constructed
      by YOU! Build an array of launch-pads, fields of electrical chaos or even a
      sea of fire. With hundreds of combinations, every game is unique!
