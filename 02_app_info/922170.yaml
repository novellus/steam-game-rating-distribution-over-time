    about_the_game: 'The True Slime King is single player hardcore puzzle platformer
      with a focus on tight controls, challenging maneuvers, and mind-bending puzzles.
      Traverse diverse realms by using your sliminess to stick to walls and cling
      to ceilings. Whether you''re a speed demon crushing records or you''re just
      interested in progress through the story mode, one thing is guaranteed: you
      will die a lot in the process. But don''t worry, you''ll be respawned and back
      in the action just as fast as you can die. Through the power of immortality,
      you will become a master of slime in no time!<br><br><ul class="bb_ul"><li>Story
      Mode holds a vast overworld and 115 diverse levels spread across 5 realms building
      up to epic boss battles.<br></li><li>In-game level editor for easily building
      your own sadistic levels.<br></li><li>In-game online level exchange for sharing
      and playing community-made levels.<br></li><li>Vibrant chiptune-inspired soundtrack
      to match the colorful pixel art world.<br></li><li>Hidden items and hard to
      reach bonus goo that can help increase your death count in case you felt like
      you were running low.<br></li><li>Handcrafted puzzles that will make you question
      the physical possibilities of your slime character.</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/922170/extras/laser_level.jpg?t=1609869925"
      />'
