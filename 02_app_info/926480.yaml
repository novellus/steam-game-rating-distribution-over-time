    about_the_game: Would you like to improve your fluency in English?  Are you a
      Virtual Reality (VR) fan who loves adventures? <br><br>The Secret of Puffin
      Cove is the perfect game for you. A conversational adventure game in VR that
      lets you practice your C1 level of English speaking!<br><br>You set sail off
      the southern coast of England, where a charismatic pirate tour guide helps you
      on a journey to solve a huge mystery at Morwen Bay. Armed with an intermediary
      level of English and a taste for adventure, you investigate a ghost story and
      navigate stormy weather to uncover the secret of Puffin Cove.<h2 class="bb_tag">NOTES</h2><strong>For
      a better experience make sure you use a good quality microphone. HTC VIVE and
      Oculus Rift headsets come with an integrated microphone, while most of the Microsoft
      Mixed Reality headsets don't. In the latter case, make sure you use headphones
      with an integrated microphone.</strong>
