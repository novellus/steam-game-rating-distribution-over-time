    about_the_game: Start your engines - this is Arma 3 Karts! When we unveiled our
      2014 April Fools joke via the Splendid Split parody video, some of you were
      quite keen for us to release the go-karts package for real. And here it is,
      for everyone to try. Enjoy this little sidestep in our typically military sandbox!<h2
      class="bb_tag">Key Features</h2><ul class="bb_ul"><li><strong>Kart</strong>
      - A 20hp 4-stroke engine go-kart with four unique liveries and one random color
      variant.<br></li><li><strong>Racer</strong> - Matching race drivers wearing
      dedicated race helmets.<br></li><li><strong>Marshal </strong> - A racetrack
      safety coordinator.<br></li><li><strong>Starter Pistol</strong> - This special
      revolver is used to signal the start of races and fires signaling flares.<br></li><li><strong>Race
      Objects</strong> - Various (plastic) barriers used to build racetracks.<br></li><li><strong>Time
      Trials</strong> - A new form of singleplayer Challenges delivered in 5 Karts
      Check Point races against the clock.<br></li><li><strong>Zeus Race &amp; Modules</strong>
      - Special modules to build Check Point races, and pre-set races to jump straight
      into the multiplayer action.</li></ul>
