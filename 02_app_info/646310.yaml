details:
  data:
    about_the_game: "<strong>About this game</strong><br>After summer vacation is\
      \ over, Dong-Woo gets invited to Seung-Ah\u2019s house. <br>While Seung-Ah chatters\
      \ away about her memorable vacation, Dong-Woo drifts away into a brief daydream\
      \ about going skydiving in Interlaken, Switzerland and spending time with Seung-Ah\
      \ at the beach in Nerja, Spain.<br>Waking up from his daydream, Dong-Woo is\
      \ back in Seung-Ah\u2019s kitchen where they continue their conversation about\
      \ summer vacation. <br>Experience skydiving and be transported to a sunset beach\
      \ through Dong-Woo\u2019s eyes in this VR experience.<br>\_<br><strong>Interaction</strong><br>Minimal\
      \ interaction is made by looking at icons, text dialogues and Seung-Ah herself.\
      \ <br>\_<br><strong>Language and voice</strong><br>User interface and subtitles\
      \ are available in Korean, English, Japanese, Chinese (traditional &amp; simplified),\
      \ German, Spanish and French. Voice is only available in Korean."
