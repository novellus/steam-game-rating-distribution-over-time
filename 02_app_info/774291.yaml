    about_the_game: 'A bunch of dudes sit in an office, all of them wearing black
      suits and white collared shirts. Everyone sits in the same lime green swivel
      chairs. For a video game, Last Man Sitting sounds really boring. Add shotguns
      and ragdoll physics, though, and you have a recipe for the only battle royale
      game left to make. The basic premise is sticking a bunch of people in a small
      room and watching them try to shoot each other while flying backwards every
      time they pull the trigger. <br>Ethan Gach for Kotaku - 11/21/17<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>4 Different Game Modes: Last Man Sitting, Battle Royal, Deathmatch,
      Team Deathmatch<br></li><li> Singleplayer against Ai<br></li><li> Different
      Chairs to choose from<br></li><li> Couch Coop with up to 4 friends (split screen
      and multitrack camera)</li></ul><h2 class="bb_tag">Planed Features:</h2><ul
      class="bb_ul"><li> Online Multiplayer<br></li><li> Different Maps<br></li><li>
      Soccer Mode<br></li><li> Level Editor<br></li><li> Destructible environment<br></li><li>
      Office Chair Race Mode</li></ul>'
