    about_the_game: "Demon\u2019s Revenge is an episodic RPG set in a Sci-Fi fantasy\
      \ world. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/385190/extras/banner_1.png?t=1589358835\"\
      \ /><br><br>You begin your journey on the planet Hasphal, where prejudice seems\
      \ to have torn the world apart since the beginning of time. Humans have proclaimed\
      \ jehts, the native beings of Hasphal, disfigured, dangerous and unworthy of\
      \ living on the same planet. They believed them to be monstrous creatures from\
      \ Remerin (a hellish place) and hunted them down in honor of their Gods.<br><br>Join\
      \ Sen as she finds herself thrust into the middle of this ancient conflict,\
      \ discovering the mysteries about herself and the true history of Hasphal and\
      \ its inhabitants. Everything is not what it appears to be as religion and life\
      \ itself unfolds in this exciting adventure.<h2 class=\"bb_tag\">FEATURES</h2><br><ul\
      \ class=\"bb_ul\"><li>A unique turn-based combo based combat system inspired\
      \ by 16-bit fighting games.<br></li><li>Exciting motion comic cut scenes.<br></li><li>A\
      \ beautiful world brought to life with 2D pixel art and animations.<br></li><li>A\
      \ rich story with voice acted dialogue.<br></li><li>A powerful, original soundtrack.</li></ul>"
