    about_the_game: "Stellar Voyager is a game that explores space and collects money\
      \ through battles and trade.<br />\r\n<br />\r\n\u25CFExploring<br />\r\nExplore\
      \ a vast universe and discover new planets.<br />\r\nThere are many planets\
      \ in the universe.<br />\r\nThere may be something we have not found yet.<br\
      \ />\r\n<br />\r\n\u25CFBattle<br />\r\nThere are outlaws all over the universe\
      \ aiming at you.<br />\r\nIf you defeat them, you can earn rewards.<br />\r\n\
      <br />\r\n\u25CFUpgrade Ship<br />\r\nYou can upgrade your own ship on the planet<br\
      \ />\r\nBuying and equip the equipments for your purposes, such as combat, trade,\
      \ and exploration, will make the game easier.<br />\r\n<br />\r\n\u25CFTrading<br\
      \ />\r\nIn the planet's market, trading is possible.<br />\r\nDepending on the\
      \ level of technology in each planet, the availability and price of the products\
      \ will vary.<br />\r\nBy understanding the characteristics of each planet and\
      \ judging which planet to buy and sell, you can create tremendous trading profits.<br\
      \ />\r\nPioneer your own trade route.<br />\r\n<br />\r\n\u25CFDevelop Planet<br\
      \ />\r\nConstructing various facilities on the planet can earn regular returns.<br\
      \ />\r\nDepending on the type of facilities built, the level of technology in\
      \ the field is rising and accordingly the prices of goods related to the field\
      \ are fluctuating.<br />\r\nYou can increase profits by building a facility\
      \ that is favorable to trade.<br />\r\n<br />\r\nSpace sheriff fighting outlaws.<br\
      \ />\r\nKing of inter planet trade.<br />\r\nInvestor who contribute to the\
      \ development of the planets.<br />\r\nThe choice is yours.<br />\r\n<br />\r\
      \nGood luck.<br />\r\n<br />\r\n<br />\r\nFeatures<br />\r\n- Open World consisting\
      \ of more than 120 planets<br />\r\n- Ship Upgrade with more than 100 devices<br\
      \ />\r\n- Real-time changing economic system<br />\r\n- Free sandbox game progression<br\
      \ />\r\n- High-quality visuals including Detailed 3D models and breath-taking\
      \ Special FX<br />\r\n- Magnificent orchestral soundtrack<br />\r\n<br />\r\n\
      <br />\r\nHow to control<br />\r\n<br />\r\n- Keyboard &amp; Mouse<br />\r\n\
      Move : W,A,S,D<br />\r\nFire : Mouse Left Click<br />\r\nOpen Map : TAB<br />\r\
      \nAutocruise : Q<br />\r\nOverdrive : E or Mouse Right Click<br />\r\n<br />\r\
      \n- Game Controller<br />\r\nMove : Left Stick<br />\r\nFire : Right Stick<br\
      \ />\r\nOpen Map : Y or \u25B3<br />\r\nAutocruise : LB or L1<br />\r\nOverdrive\
      \ : RB or R1"
