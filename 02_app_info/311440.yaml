    review: '[b]DLC verdict: Get it on sale[/b] OR [b]Get it in the bundle with the
      base game[/b]


      [b]Comment:[/b]

      If you liked the game soundtrack you might want this too. But keep in mind it
      is just five songs - four for the game modes and one from the main menu. While
      the price is a bit high there is a base game + soundtrack bundle you can get.
      And if you already have the game I recommend to wait for a big sale before getting
      this.

