    about_the_game: "Nobody knew where they came from\u2026. nobody knew what they\
      \ wanted\u2026 until it was too late! Trumplings! Frothing little vessels of\
      \ rage have come to town, to knock down our Big Beautiful Walls and move their\
      \ master into the Whitehouse! <br />\r\n<br />\r\nUse Gun Control to save America!\
      \ Build Gun Towers stop the Trumplings before they clear a path to Armageddon!\
      \ Take 3rd person control and gun down Trumplings in the streets as fast as\
      \ you can fire, then smite their master with the mighty Fist of Truth! <br />\r\
      \n<br />\r\nViolence is not AN answer, it\u2019s THE answer! Take back your\
      \ country NOW!"
