      \ /><br><br>Can't get enough of Little Nightmares? Unveil all the secrets of\
      \ The Maw in a parallel escape story where you play as the Runaway Kid, another\
      \ prisoner looking for a way out of this place of misfortune. On his journey,\
      \ The Kid will explore The Depths, The Hideway and another hidden part of The\
      \ Maw offering a different perspective on Six\u2019s adventures as well as new\
      \ challenges to overcome. Get Little Nightmares\u2122 Secrets of The Maw and\
      \ enjoy these additional stories as they become available to download. If you\
      \ purchase Little Nightmares\u2122 Secrets of The Maw, all future content that\
      \ is part of this pass will be accessible in-game once it is available."
