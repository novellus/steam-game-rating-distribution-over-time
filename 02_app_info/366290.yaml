  data:
    about_the_game: '<strong>Please note: The released version is an older version
      of the game, the newer ''Complete Edition'' will be released in January.</strong><br><br><strong>Carp
      Fishing Simulator: Complete Edition aims to be the most advanced, authentic
      fishing experience on the market.</strong><br><br>Are you tired of not being
      able to cast where you want?<br>Tired of having a time limit?<br>Tired of being
      told by the announcer to lower the line tension?<br>Tired of information that
      you wouldn''t know in real life given to you on the user interface?<br>Tired
      of catching fish after fish, no matter what you do?<br><br><strong>Carp Fishing
      Simulator: Complete Edition is for you!</strong><br><br>Some of the features
      include:<br><br><ul class="bb_ul"><li>Real Time of day - Real accurate Time
      of day or night.<br></li><li>Real Dynamic weather - Changeable weather conditions
      taken from the real world location of the venues.<br></li><li>Seasons - Depending
      on the month you fish, you''ll see seasonal changes which also affect the water/air
      temperature.<br></li><li>Full character customisation - Don''t just choose a
      character, make your own!<br></li><li>Real AI - Fish are all completely controlled
      by complex AI, They are released in to the lake and do their own thing. No behaviour
      is pre-programmed.<br></li><li>Online multiplayer</li></ul>'
