    review: "O que \xE9 Wobbly Life? Se eu tivesse que resumir, parece uma mistura\
      \ da jogabilidade de Human Fall Flat, o mundo aberto de GTA San Andreas e os\
      \ mini-games de Pummel Party.\nO jogo est\xE1 em acesso antecipado, mas j\xE1\
      \ garante bastante divers\xE3o. Se n\xE3o tiver um amigo pra jogar, tem bastante\
      \ gente jogando online, ent\xE3o pode comprar sem medo."
