    about_the_game: "An aditional scenario available for  &quot;Nobunaga's Ambition:\
      \ Taishi.&quot;<br />\r\n<br />\r\nA great star falls. With the death of the\
      \ head of the Takeda clan, it appeared the Takeda offensive was over. However,\
      \ even without Shingen, the Takeda weren't finished. Katsuyori, the heir of\
      \ the Tiger, continued to expand with the same momentum as his predecessor.\
      \ The revolutionary Nobunaga chose to fight the Takeda, the greatest force of\
      \ the Sengoku period, with new strategies. The battle that would overturn the\
      \ common sense of battle was about to start.<br />\r\n<br />\r\n\u25BCHow to\
      \ use<br />\r\nTo play, select &quot;New Game.&quot; Then from the scenario\
      \ selection screen select &quot;NOBUNAGA'S AMBITION: Taishi:Scenario The Battle\
      \ of Nagashino.&quot;"
