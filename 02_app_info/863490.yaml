details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/863490/extras/Logo.png?t=1604006022\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/863490/extras/01.png?t=1604006022\"\
      \ /><br><ul class=\"bb_ul\"><li>Bighead Runner is a casual endless runner, avoid\
      \ many dangers through randomly and procedurally generated levels. <br></li><li>Perfect\
      \ to play while you are on a queue for another game, this is a small re-playable\
      \ arcade game, the objectives included are: Score Chase (with online leaderboards),\
      \ unlock characters, and achievements. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/863490/extras/02.png?t=1604006022\"\
      \ /><br></li><li>Survive through increasingly dificulty randomly generated levels.<br></li><li>Get\
      \ the best score and try to get to the top of the online leaderboards.<br></li><li>Collect\
      \ coins to unlock new suits.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/863490/extras/03.png?t=1604006022\"\
      \ /><br></li><li>Addictive coin eater arcade experience.<br></li><li>Great to\
      \ play both with joystick or keyboard.<br></li><li>Oldschool pixel art graphics.<br></li><li>Original\
      \ soundtrack.<br></li><li>Steam Leaderboards, achievements, cloud save and (when\
      \ aproved by Valve) trading cards.<br></li><li>2 different languages (English,\
      \ Portugu\xEAs)<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/863490/extras/04.png?t=1604006022\"\
      \ /><br>Hi, my name is Paulo and I'm the solo indie game dev behind NukGames,\
      \ focused in bringing small arcade games with good replayabillity, classic mechanics\
      \ with modern twists and smooth gameplay to Steam. <br>Thanks for reading, I\
      \ hope you enjoy <strong>Bighead Runner</strong>,<br><br>Paulo Brunassi - NukGames</li></ul>"
