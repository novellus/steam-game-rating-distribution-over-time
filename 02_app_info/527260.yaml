    about_the_game: Lurk is a first-person survival horror game based in medieval
      fantasy. It is an unnerving story about sacrifice, torment, and revenge.<br><br>You're
      put in the shoes of Mercer, a sellsword scout whose company of mercenaries is
      slaughtered by an unknown demonic force. As the only surviving member of your
      company, you must guide Mercer to find out what killed your brothers in arms
      and seek vengeance for their deaths.<br><br>A dark forest shrouded in the blanket
      of night, a labyrinth of rocky crags housing unseen horrors, and a dimension
      of pure torment are just some of the terrifying environments you will find yourself
      in as you explore the expanse of the Farlands. Demons, monstrosities, and terrors
      of all kinds roam the land, forcing you to ration supplies and survive at all
      costs.<br><br>Experience true fantasy horror now in the world of <strong>Lurk</strong>.
