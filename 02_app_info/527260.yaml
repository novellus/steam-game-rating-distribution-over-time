    developer_response: I'm sorry to hear that you weren't satisfied with Lurk - nothing
      is more important to me than making sure you're having fun with it. I put out
      several updates since Lurk's launch to address many of the bugs that were originally
      in the game, but it looks like more have appeared that need to be resolved.
      With that being said an update is on the way that will adjust gameplay, fix
      bugs, and make the experience better overall. Thanks for the review!
    language: english
