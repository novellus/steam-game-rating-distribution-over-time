    reviews: "\u201CIt is simple, subtle perfection to a sports number freak... In\
      \ the category of player chemistry, growth, and development, Front Office Football\
      \ 7 is far and away the very best, simulation sports title or otherwise.\u201D\
      <br>85 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://gamingtrend.com/reviews/front-office-football-7-signing-busts-drafting-losers-finest/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gaming Trend</a><br><br>\u201CIt\u2019\
      s an incredibly immersive experience (I don\u2019t call it a game, I call it\
      \ an experience) and the perfect way to get through these next seven depressing\
      \ months without Packers football. The FOF franchise has been around for a long\
      \ time, but FOF 7 was just released a couple of months ago. It\u2019s the first\
      \ new version to come out since 2007, and the upgrades and improvements are\
      \ instantly noticeable.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://allgbp.com/2014/02/09/surviving-sunday-packers-news-notes-and-links-for-the-football-deprived-41/\"\
      \ target=\"_blank\" rel=\"noopener\"  >All Green Bay Packers</a><br><br>\u201C\
      If the game can get an interface to match its gameplay, this will be one of\
      \ the premiere management sims on the market, as of right now it's kind of a\
      \ novelty but a great one.\u201D<br>8 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.operationsports.com/reviews/736/front-office-football-seven/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Operation Sports</a><br>"
