details:
  data:
    about_the_game: "You are a little robot moving and jumping through levels searching\
      \ for the teleport. In this one-button game, you can jump and wall jump. If\
      \ the player has collected a double jump powerup then the player can double\
      \ jump the same is possible for shooting bullets. Sometimes there need to be\
      \ keys collected to remove lock blocks. Later levels will make you ride on moving\
      \ platforms or make you avoid spikes. Timing and persistence are the skills\
      \ you need to overcome this game.<br />\r\n<br />\r\nThe game has simple but\
      \ effective pixel art and an original electronic soundtrack. After each completed\
      \ level your time gets added to the online leaderboards, so you can see how\
      \ well you did compared to the rest of the world. The game supports gamepad,\
      \ cloud saves and achievements."
