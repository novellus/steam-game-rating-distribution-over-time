details:
  data:
    about_the_game: "The latest RPG Character Pack from Gee-kun-soft features 16 brand-new\
      \ female characters to support your cast of creative personalities in your RPG\
      \ world. This pack\u2019s fantasy heroine theme includes identity traits ranging\
      \ from Knight to Swordswoman, Witch to Wizard, Priest to Saint, and more! This\
      \ all female cast in RPG Character Pack allows you to establish a fresh new\
      \ assortment of fantasy heroines in your latest creation. Will they be the heroes\
      \ you are seeking?<br />\r\n<br />\r\nThese assets contain matching walking\
      \ sprites, side-view animated battlers, static battlers, facesets and bust-up\
      \ images with emotions. This is everything you need to add these heroines as\
      \ party leaders or unique NPC characters in your world.<br />\r\n<br />\r\n\
      FEATURES:<br />\r\n<br />\r\n* 16 characters (Dancer, Brave, Hunter, Idol 1,\
      \ Idol 2, Knight 2, Priest, Princess Knight, Saint, Swordswoman 1, Swordswoman\
      \ 2, Swordswoman 3, Thief, Warrior 3, Witch, Wizard) <br />\r\n* Each character\
      \ comes with the following assets:<br />\r\n* Walking character sprites: 16\
      \ sprites<br />\r\n* Battlers (static): 16 x 13 variations each = 208 graphics<br\
      \ />\r\n* Side-View Animated Battlers: 16 graphics<br />\r\n* Face sets: 16\
      \ x 8 emotions = 128 graphics<br />\r\n* Bust-Up images: 16 x 8 emotions = 128\
      \ graphics<br />\r\n* BONUS: Large-scale full-character graphic: 16 graphics\
      \ (3600 x 4800 pixel size)<br />\r\n<br />\r\nTerms of Use:<br />\r\n<br />\r\
      \n* This pack is for use in RPG Maker MV or the engine of your choice.<br />\r\
      \n* OK to be used in Commercial projects<br />\r\n* Contents can be edited<br\
      \ />\r\n* OK for use in games with gore<br />\r\n* OK for use in adult-rated\
      \ games"
