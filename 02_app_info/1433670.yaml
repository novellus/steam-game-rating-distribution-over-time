    detailed_description: "<h1>Please read before you buy!</h1><p>Please note that\
      \ &quot;RPG Maker MZ - RPG Character Pack 3&quot; and &quot;RPG Maker MV - RPG\
      \ Character Pack 3&quot; are the same pack, only the title &quot;MV&quot; and\
      \ &quot;MZ&quot; are different. The content in these packs are exactly the same,\
      \ so if you already have one of these packs, you don't have to purchase the\
      \ other!</p><br><h1>About the Game</h1>The latest RPG Character Pack from Gee-kun-soft\
      \ features 16 brand-new female characters to support your cast of creative personalities\
      \ in your RPG world. This pack\u2019s fantasy heroine theme includes identity\
      \ traits ranging from Knight to Swordswoman, Witch to Wizard, Priest to Saint,\
      \ and more! This all female cast in RPG Character Pack allows you to establish\
      \ a fresh new assortment of fantasy heroines in your latest creation. Will they\
      \ be the heroes you are seeking?\r\n\r\nThese assets contain matching walking\
      \ sprites, side-view animated battlers, static battlers, facesets and bust-up\
      \ images with emotions. This is everything you need to add these heroines as\
      \ party leaders or unique NPC characters in your world.\r\n\r\nFEATURES:\r\n\
      \r\n* 16 characters (Dancer, Brave, Hunter, Idol 1, Idol 2, Knight 2, Priest,\
      \ Princess Knight, Saint, Swordswoman 1, Swordswoman 2, Swordswoman 3, Thief,\
      \ Warrior 3, Witch, Wizard) \r\n* Each character comes with the following assets:\r\
      \n* Walking character sprites: 16 sprites\r\n* Battlers (static): 16 x 13 variations\
      \ each = 208 graphics\r\n* Side-View Animated Battlers: 16 graphics\r\n* Face\
      \ sets: 16 x 8 emotions = 128 graphics\r\n* Bust-Up images: 16 x 8 emotions\
      \ = 128 graphics\r\n* BONUS: Large-scale full-character graphic: 16 graphics\
      \ (3600 x 4800 pixel size)\r\n\r\nTerms of Use:\r\n\r\n* This pack is for use\
      \ in RPG Maker MV or the engine of your choice.\r\n* OK to be used in Commercial\
      \ projects\r\n* Contents can be edited\r\n* OK for use in games with gore\r\n\
      * OK for use in adult-rated games"
