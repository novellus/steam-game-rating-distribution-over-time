    detailed_description: "<h1>Fishing: North Atlantic</h1><p><a href=\"https://store.steampowered.com/app/1264250/Fishing_North_Atlantic/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1264250/Fishing_North_Atlantic/</a></p><br><h1>About\
      \ the Game</h1>Take the helm of your very own fishing boat in <strong>Fishing:\
      \ Barents Sea</strong> and explore the vastness of the Norwegian sea in search\
      \ for the best fishing zones. Start with the little boat inherited from your\
      \ grandfather, catch fish and earn money for upgrades as well as bigger and\
      \ better boats. Enjoy the beautiful Barents Sea and make your fishing industry\
      \ dreams come true.<br><br>Learn how to catch different kinds of fish with various\
      \ fishing equipment on several different boats. Every method is easy to learn,\
      \ but hard to master \u2013 time to show what you are made of!<br><br>Use officially\
      \ licensed Scanmar equipment like door sensors and the TrawlEye to have complete\
      \ control over your trawl. Upgrade it to make sure you get the biggest catch!\
      \ But be sure to stay under your yearly fishing quotas, every step and every\
      \ fishing run needs to be planned. 20 years of weather data recreate a realistic\
      \ environment for the schools of fish in the Barents Sea, which move according\
      \ to season and water temperature. It's up to you to keep track of everything.<br><br>Visit\
      \ the harbor pub to hire crew members or accept missions. At the port you are\
      \ also able to repair or upgrade your ships, get a loan from the bank or buy\
      \ supplies and bait at the shop.<br><br>Freely explore an open world environment\
      \ which recreates the stunning landscapes of northern Norway. Look for the best\
      \ fishing zones with the help of your sonar, radar and GPS and catch yourself\
      \ the biggest profit.<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"\
      ><li>Unreal\u2122 4 Engine for a beautiful open world environment<br></li><li>A\
      \ huge map based on real landscapes in Norway<br></li><li>Dynamic day, night\
      \ and moon cycles<br></li><li>Seasonal time effects and shifting weather<br></li><li>Seven\
      \ playable ships<br></li><li>Semi-realistic fishing methods - easy to learn,\
      \ hard to master<br></li><li>Advanced fish AI that influences your prey\u2019\
      s behavior<br></li><li>Includes licensed Catch Control Systems by Scanmar and\
      \ officially licensed Hermes trawler<br></li><li>Inventory system to store knives,\
      \ hooks and binoculars<br></li><li>Beautiful and lively environment with AI\
      \ ships and fishing boats</li></ul>"
