  data:
    about_the_game: "<i>\u201CNo man has entered Castle Drachenfels for 20 years,\
      \ but as you should know by now, the vermin are no men.\u201D</i><br><br>Explore\
      \ 3 stunning new adventure maps in this DLC for Vermintide, where you travel\
      \ outside of Ubersreik\u2019s walls to the Grey Mountains. Fight your way through\
      \ the halls and chambers of Castle Drachenfels, adorned with the bones of victims\
      \ long gone. Make your way through The Dungeons, sections of which are so dark,\
      \ a torch is required to illuminate the trap riddled passages. Quell the Skaven\
      \ reinforcement efforts by destroying the ancient portals on Summoner\u2019\
      s Peak. <br><br>The Skaven are on the move, beady eyes set on the dreaded abandoned\
      \ castle of Drachenfels. In this DLC for Vermintide, it\u2019s up to our heroes\
      \ to once again stop the Skaven army from fulfilling their vile agenda."
