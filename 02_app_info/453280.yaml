    detailed_description: "<h1>Note:</h1><p>Owning this DLC will let you invite friends\
      \ to play with you even if they do not own the DLC!</p><br><h1>Feature List</h1><p><ul\
      \ class=\"bb_ul\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/453280/extras/Drachenfels_Descriptive_Banners_Castle_Drachenfels.png?t=1556642192\"\
      \ /><li><strong>New Map: Castle Drachenfels -</strong> Walk through the ancient\
      \ rooms of Castle Drachenfels, covered in the blood and bones of the past. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/453280/extras/Drachenfels_Descriptive_Banners_Summoners_Peak.png?t=1556642192\"\
      \ /><br></li><li><strong>New Map: Summoner\u2019s Peak -</strong> Foil the Skaven\u2019\
      s plan by destroying the ancient portals and put a halt to the Skaven reinforcements.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/453280/extras/Drachenfels_Descriptive_Banners_The_Dungeons.png?t=1556642192\"\
      \ /><br></li><li><strong>New Map: The Dungeons -</strong> Stumble your way through\
      \ the dark and dingy dungeon of Drachenfels.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/453280/extras/Drachenfels_Descriptive_Banners_Darkness.png?t=1556642192\"\
      \ /><br></li><li><strong>New Mechanic: Darkness -</strong> If you want to survive\
      \ through these pitch black maps, a torch will be your stoutest ally. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/453280/extras/Drachenfels_Descriptive_Banners_Traps.png?t=1556642192\"\
      \ /><br></li><li><strong>New Feature: Deadly Traps -</strong> Watch your step.\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/453280/extras/Drachenfels_Descriptive_Banners_Glaive.png?t=1556642192\"\
      \ /><br></li><li><strong>New Weapon: Glaive -</strong> A vicious two-handed\
      \ weapon for Kerillian, the Wood Elf Waywatcher. This weapon can only drop on\
      \ levels included in the Drachenfels DLC.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/453280/extras/Drachenfels_Descriptive_Banners_Volley_Crossbow.png?t=1556642192\"\
      \ /><br></li><li><strong>New Weapon: Volley Crossbow -</strong> A semi-automatic\
      \ Crossbow which can fire 15 bolts before requiring a reload. For Victor Saltzpyre,\
      \ the Witch Hunter. This weapon can only drop on levels included in the Drachenfels\
      \ DLC.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/453280/extras/Drachenfels_Descriptive_Banners_Achievements.png?t=1556642192\"\
      \ /><br></li><li><strong>3 New Achievements -</strong> How well will you fare\
      \ on this new adventure?</li></ul></p><br><h1>About the Game</h1><i>\u201CNo\
      \ man has entered Castle Drachenfels for 20 years, but as you should know by\
      \ now, the vermin are no men.\u201D</i><br><br>Explore 3 stunning new adventure\
      \ maps in this DLC for Vermintide, where you travel outside of Ubersreik\u2019\
      s walls to the Grey Mountains. Fight your way through the halls and chambers\
      \ of Castle Drachenfels, adorned with the bones of victims long gone. Make your\
      \ way through The Dungeons, sections of which are so dark, a torch is required\
      \ to illuminate the trap riddled passages. Quell the Skaven reinforcement efforts\
      \ by destroying the ancient portals on Summoner\u2019s Peak. <br><br>The Skaven\
      \ are on the move, beady eyes set on the dreaded abandoned castle of Drachenfels.\
      \ In this DLC for Vermintide, it\u2019s up to our heroes to once again stop\
      \ the Skaven army from fulfilling their vile agenda."
