details:
  data:
    about_the_game: "\u201CPixel Force\u201D is the fourth work of TSM series. This\
      \ work adopts a new way of turn-based game. I believe it will bring you a fresh\
      \ world.<br />\r\n<br />\r\nNew Sandbox world<br />\r\nAfter a short novice\
      \ teaching, you will come to the map of a city to explore, find the final boss\
      \ and defeat him.<br />\r\n<br />\r\nCollect materials and synthesize equipment<br\
      \ />\r\nHere, you will collect specific materials in each specific area, and\
      \ then get the equipment to improve your team's strength through the synthesis\
      \ function. There are many formulas. Explore them slowly!<br />\r\n<br />\r\n\
      Optional battlefield<br />\r\nDifferent from the traditional war chess, you\
      \ can define the battlefield of each pass here. Each different card will bring\
      \ different battlefield effects. We need to play the advantages of each card\
      \ to skillfully pass the pass."
