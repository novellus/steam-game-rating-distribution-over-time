    about_the_game: "Marked for death by the Imperial Corporation\u2122, you have\
      \ been marooned on a desolate planet in the Attria Prime system. Fight to survive\
      \ the inhospitable frontier in a post-earth dystopia. AGP::Epica is tactical,\
      \ open world RPG intended for advanced players seeking a challenge.<h2 class=\"\
      bb_tag\">Key Features:</h2><br><strong>Open class system</strong><br><br>Experience\
      \ limitless freedom in character creation as you customize your character with\
      \ 216 skills slots -without your hand leaving WASD<br><br><ul class=\"bb_ul\"\
      ><li>Eliminate enemies with rifle, shotgun, stealth, cover and grenade skills\
      \ from the Assault class skills<br></li><li>Infiltrate the networks of your\
      \ adversaries - or reign down orbital and electrical attacks with Cybermage\
      \ skills [incomplete, currently in development]<br></li><li>Build an army and\
      \ command it with the Commander orders and summons  [incomplete, currently in\
      \ development]<br></li><li>Craft your way to victory using Engineer skills [in\
      \ development]</li></ul><i> Solider Skill tree is completed. The remaining core\
      \ trees (Commander, Engineer and Operator) are disabled as they're being actively\
      \ worked on. Upcoming planned development includes additional melee skills,\
      \ Akimbo pistol skills, gunsmithing skills and expansion of all existing subclasses\
      \ (Merchant, Medic, Omnitech,  Mecha, Cybermage, Infiltrator and Templar) </i><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/398120/extras/Tree.png?t=1534355554\"\
      \ /><br><br><strong>New in 1.0.5</strong><br><br>In 1.0.5 players being with\
      \ an Assault Carrier Capital Ship and can select from 1 of 3 starting classes,\
      \ with its own unique weapons and skills. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/398120/extras/Exterior_Ship.png?t=1534355554\"\
      \ /><br><ul class=\"bb_ul\"><li> New characters are offered a tutorial to help\
      \ ease them into the game. <br></li><li> Explore the Assault Carrier capital\
      \ ship<br></li><li>Explore the first few feet of Pendrith, a darker world with\
      \ dangerous enemies in the shadows. <br></li><li> Preview some of the up coming\
      \ areas and look back on some of the previous mission areas. </li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/398120/extras/Clubship.jpg?t=1534355554\"\
      \ /><br><br><strong>Combat</strong><br><br>Fight your way through unending waves\
      \ of enemies.<ul class=\"bb_ul\"><li><br></li><li>Advanced lethality system\
      \ picks up where most games drop off - one shot, one kill Lethality based combat<br></li><li>No\
      \ hit points - strike enemies in vulnerable areas instead of spending hours\
      \ grinding down a health bar<br></li><li>Watch your back - Advanced AI units\
      \ coordinate together to flank, suppress and destroy the players without mercy</li></ul><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/398120/extras/Materia_Steam.jpg?t=1534355554\"\
      \ />"
