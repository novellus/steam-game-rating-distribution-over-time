details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/746750/extras/About_-_en.png?t=1582880233"
      /><br><br><strong>The Unholy Society</strong>, the first part of BonBon''s crazy
      adventures, is inspired by ''80s and ''90s movies, comic books, as well as everything
      else that fits into the categories of &quot;iconic&quot; and &quot;pop culture&quot;.<br><br>Let''s
      face it - we''re a bunch of ''90s kids.<br><br>Our goal was to create an experience
      similar to those we loved: full of witty dialogues, fleshed out characters,
      supernatural creatures, a tiny bit of magic, and a whole lot of retro aesthetics.<br><br>And,
      of course, a hella lot of badassery.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/746750/extras/Story.png?t=1582880233"
      /><br><br>The world as we know is about to change - the united forces of demons,
      gods, and monsters prepare for another deadly attempt to eradicate &quot;the
      big guys&quot; and change the religious status quo.<br><br>And, just perhaps,
      to drink lots of tea and discuss art in the meantime.<br><br>The only one who
      can stop them is <strong>Bonaventura Horowitz</strong> - a snarky exorcist,
      who isn''t exactly an angel himself.<br><br>At the request of the Pope himself,
      Bon, accompanied by a group of his peculiar friends, sets off on a thrilling
      mission, leaving behind a trail of cigarette butts, empty whiskey bottles, and
      broken demonic hearts.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/746750/extras/Features.png?t=1582880233"
      /><br><br><ul class="bb_ul"><li>Quirky, fleshed out characters<br></li><li>Unique
      story, inspired by all the good stuff from pop culture<br></li><li>Comic-like
      aesthetics<br></li><li>Engaging exorcism system<br></li><li>Loads of sarcasm
      and humour<br></li><li>Pope on speed dial</li></ul>'
