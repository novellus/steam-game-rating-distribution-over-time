    review: "das ist guts sehr....\n\n\n\n\nhttps://youtu.be/6Ejga4kJUts\n\n\n\n\n\
      \nSpielen Sie als Die Deutschen, Amerikaner, Sowjets, Briten oder sogar als\
      \ Japaner. Sie entscheiden. K\xE4mpfe gegen Stiefel w\xE4hrend der Kampagne\
      \ und im Scharm\xFCtzelmodus oder stelle dich hungrigen Horden von Zombies mit\
      \ begrenztem Munitionsbedarf. Der cartoonish Low-Poly-Look erm\xF6glicht es\
      \ Ihnen, sich mehr auf das Gameplay zu konzentrieren, als auf die Grafik, wodurch\
      \ das Spiel. Alle Hintergrund-Musik-Tracks, sowie das gesamte UI-Design, wurden\
      \ sorgf\xE4ltig ausgew\xE4hlt und f\xFCgen sie dem Gameplay ein tolles Erlebnis\
      \ hinzu. Die Kampagne besteht aus 5 gro\xDFen Schlachten, die du gewinnen musst,\
      \ um voranzukommen. Jedes Schlachtfeld ist riesig und einzigartig. Du spielst\
      \ verschiedene Fraktionen entlang der Kampagne und kannst jede Mission, die\
      \ du magst, so oft wie m\xF6glich wiedergeben. Das Gameplay w\xE4hrend der Kampagne\
      \ ist vergleichbar mit dem w\xE4hrend des Gefechtsmodus, aber mit einer vordefinierten\
      \ Fraktion und einer festen Anzahl von Feinden und Verb\xFCndeten. Das Konzept\
      \ des Scharm\xFCtzels ist einfach. W\xE4hlen Sie ein Team, einen Gegner und\
      \ schlagen Sie ihn. Es gibt mehrere Orte und Schlachtfeldgr\xF6\xDFen zur Auswahl\
      \ und Sie k\xF6nnen die Anzahl der KIs, Respawn-Tickets oder die Rotation der\
      \ Sonne \xE4ndern, um verschiedene Tageszeiten zu simulieren. Als eine gro\xDF\
      e phantasievoller Bonus-Funktion k\xF6nnen Sie gegen Horden von Zombies spielen.Sie\
      \ beginnen zun\xE4chst mit freundlichen KIs, die schlie\xDFlich verr\xFCckt\
      \ werden und beginnen, alles zu schie\xDFen, was sie sehen, einschlie\xDFlich\
      \ Teamkollegen, also beobachten Sie Ihren R\xFCcken. Verschiedene Versorgungsstationen\
      \ werden Sie mit zuf\xE4lligen Waffen versorgen, aber achten Sie darauf, dass\
      \ Sie m\xF6glicherweise Pech haben und nichts anderes als eine Schaufel bekommen,\
      \ um sich zu sch\xFCtzen."
