    about_the_game: '<strong>Cruelty Squad</strong> is a tactical first person shooter
      set in the hardcore gig economy of corporate liquidations. You''re an emotionally
      dead combat-substance fueled grunt of Cruelty Squad, a depraved subsidiary company
      tasked with performing wetworks for its host conglomerate. Will you make the
      Corporate Arch Demoness proud or succumb to <i>bitter tears of failure</i>?<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1388770/extras/killerbotsmall.gif?t=1609748325"
      /><br><br><ul class="bb_ul"><li>Highly kinematic tactical gameplay using varied
      weapons such as the flechette shotgun, silenced 10mm pistol, radiation emitter,
      dart gun, corrosive gas launcher and more.<br></li><li>No handholding!<br></li><li>All
      of the missions have multiple viable approaches and routes. Plan out your equipment
      loadout to gain a tactical advantage. Choose between non-lethal and lethal options.
      Throw toilet bowls at enemies.<br></li><li>Fight and sneak through offices,
      suburbs, police stations and secret compounds. Find and unlock hidden equipment
      and levels*.<br></li><li>Open objective based gameplay, in each mission your
      goal is to kill or destroy your targets before heading for the exit.<br></li><li>Revisit
      earlier missions and try to beat your best time. Can you S-rank all of the missions?<br></li><li>Enemies
      including private security, cops, psycho freaks, flower hybrids, swamp cultists
      and mutant dogs.<br></li><li>Talk to NPCs and figure out the mysteries of the
      world.<br></li><li>Advanced death mechanics.<br></li><li>Punishment mode.</li></ul><br><i>Note:
      The game is in development and features detailed here are subject to change</i><br><i>*Currently
      only one hidden bonus level available, more planned.</i><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1388770/extras/forklift2.gif?t=1609748325"
      />'
