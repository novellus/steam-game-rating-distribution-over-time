    detailed_description: 'Inspired by the classic DOS game <i>Jump ''n Bump</i>,
      <i>Build ''n Bump</i> retains all of the same head-stomping, multiplayer fun
      with a twist. You can build your own levels right before you play on them! The
      game features:<br><br><ul class="bb_ul"><li> 2-6 players simultaneously (4 controllers,
      2 on keyboard)<br></li><li> Local and online* multiplayer<br></li><li> Five
      block types to build with (regular, spring, platform, spike, and dissolving)<br></li><li>
      Unlimited number of save slots for levels<br></li><li> Extra &quot;hats&quot;
      folder to import custom images into the game<br></li><li> Practice mode against
      stationary targets<br></li><li> &quot;Level master&quot; mode where one player
      edits the level in real-time while everyone else fights</li></ul><br><i>* Note:
      The online mode is limited to one connection between two computers. Familiarity
      with port forwarding is required; there is no dedicated server or lobby.</i>'
