    about_the_game: "Xyla is a pink haired hero who was raised as an elite Forest\
      \ Agent. She realised early on in her life that dedication to her jumping and\
      \ shooting skills would lead her to success. Work with Xyla as she navigates\
      \ the unpredictable terrain of the forest. Xyla\u2019s unique jumping and flying\
      \ techniques allow movement not only the traditional left to right movement\
      \ but allows Xyla to explore maps in a in a way that uses the whole screen to\
      \ it\u2019s fullest potential."
