    about_the_game: "From acclaimed director Guillermo Del Toro (PANS LABRYNTH, HELLBOY)\
      \ comes &quot;a terrifying film of great elegance&quot; (San Francisco Chronicle).\
      \ Starring Academy Award\xA9 winner Mira Sorvino (MIGHTY APHRODITE) and screen\
      \ favorite Charles S. Dutton (A TIME TO KILL) and Josh Brolin (TRUE GRIT) this\
      \ electrifying thriller brings the epic battle between man and nature to life\
      \ when a team of scientists discover a glitch in their miracle cure. With the\
      \ power to mimic and destroy its every predator and the threat of an entire\
      \ city's destruction, their creation has taken on a horrifying life of its own.\
      \ With the weight of extinction on their shoulders the team is forced to take\
      \ matters into their own hands in this stylish hit that delivers heartpounding\
      \ thrills from beginning to end."
