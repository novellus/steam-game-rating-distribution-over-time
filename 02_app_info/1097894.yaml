    about_the_game: "100 Music Events for your retro RPG! Crafted in true retro chip-tune\
      \ 8-bit style, this DLC is a blast from the past, straight out of the 1980s\
      \ the golden era of SNES chip -tune generated sounds!<br />\r\n<br />\r\nFeaturing\
      \ synthesizer tones true to the era, this style of musical events was ubiquitous\
      \ and became a legendary, renowned style all its own! Revisit and revitalize\
      \ the historic cutting edge of classic game sound; this pack is full of music\
      \ events perfect for battles, fields, event and more!<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n<br />\r\n* 100 ME (Music Event)for royalty-free use<br />\r\n* OGG,\
      \ M4A formats included<br />\r\n* 8 bit ME for RPG fantasy and adventure and\
      \ more!<br />\r\n* For use in RPG Makers or the engine of your choice<br />\r\
      \n<br />\r\nTracklist:<br />\r\n<br />\r\n8RMPC_ME001_Fanfare 01 - 10<br />\r\
      \n8RMPC_ME011_Happy 01 - 5<br />\r\n8RMPC_ME016_Happening 01 - 5<br />\r\n8RMPC_ME021_Horror\
      \ 01 - 10<br />\r\n8RMPC_ME031_Mistery 01 - 10<br />\r\n8RMPC_ME041_Shock 01\
      \ - 5<br />\r\n8RMPC_ME046_Sorrow 01 - 5<br />\r\n8RMPC_ME051_Comical 01 - 10<br\
      \ />\r\n8RMPC_ME061_Curse 01 - 5<br />\r\n8RMPC_ME066_ItemGet 01 - 10<br />\r\
      \n8RMPC_ME076_Rest 01 - 5<br />\r\n8RMPC_ME081_Save 01 - 5<br />\r\n8RMPC_ME086_Story\
      \ 01 - 15"
