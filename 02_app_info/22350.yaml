    about_the_game: "<strong>Brink</strong> is an immersive first-person shooter that\
      \ blends single-player, co-op, and multiplayer gameplay into one seamless experience,\
      \ allowing you to develop your character whether playing alone, with your friends,\
      \ or against others online. You decide the combat role you want to assume in\
      \ the world of <strong>Brink</strong> as you fight to save yourself and mankind\u2019\
      s last refuge. <strong>Brink</strong> offers a compelling mix of dynamic battlefields,\
      \ extensive customization options, and an innovative control system that will\
      \ keep you coming back for more.<br><br>\t\t\t\t\t\t\t\t\t\t\t<strong>Brink</strong>\
      \ takes place on the Ark, a man-made floating city that is on the brink of all-out\
      \ civil war. Originally built as an experimental, self-sufficient and 100% \u201C\
      green\u201D habitat, the reported rapid rise of the Earth\u2019s oceans has\
      \ forced the Ark to become home to not only the original founders and their\
      \ descendants but also to thousands of refugees. With tensions between the two\
      \ groups growing, Security and Resistance forces are locked in a heated battle\
      \ for control of the Ark. Which side will you choose?<br>\t\t\t\t\t\t\t\t\t\t\
      \t<br>\t\t\t\t\t\t\t\t\t\t\t<h2 class=\"bb_tag\">KEY FEATURES:</h2>\t\t\t\t\t\
      \t\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>Not Just Another Hero</strong> \u2013\
      \ Brink's advanced player customization offers a near-endless combination of\
      \ looks for your character \u2013 allowing for the appearance of your character\
      \ to be truly unique.  As you progress through the game and acquire more experience,\
      \ you\u2019ll have even more opportunities for customization.<br>\t\t\t\t\t\t\
      \t\t\t\t\t</li><li><strong>Two Sides to Every Story</strong> \u2013 Choose to\
      \ fight through the single player campaign as either a member of the Resistance\
      \ or the Security and then take your same character online to play cooperatively\
      \ or competitively against other players.<br>\t\t\t\t\t\t\t\t\t\t\t</li><li><strong>Blurring\
      \ the Lines</strong> \u2013 Take your unique character online at any time you\
      \ choose!  <strong>Brink</strong> allows you to seamlessly move between your\
      \ single player campaign, co-op with friends, and intense multiplayer action.\
      \ Multiplayer takes the story online where you can play with up to seven other\
      \ people (or AI characters) cooperatively as you take on the opposing faction\
      \ or with up to 16 players competitively.<br>\t\t\t\t\t\t\t\t\t\t\t</li><li><strong>Play\
      \ SMART</strong> \u2013 Brink uses the familiar shooter controls that you\u2019\
      re used to, without frustrating, artificial constraints and adds a new feature:\
      \ the SMART button.  When you press the SMART button, the game dynamically evaluates\
      \ where you\u2019re trying to get to, and makes it happen. Whether you\u2019\
      re a seasoned FPS veteran or someone just getting started, you\u2019ll be able\
      \ to make more intelligent decisions during the fast-paced action with SMART.<br>\t\
      \t\t\t\t\t\t\t\t\t\t</li><li><strong>Context-Sensitive Goals and Rewards</strong>\
      \ - Objectives, communications, missions, and inventory selection are all dynamically\
      \ generated based on your role, your condition, your location, your squad-mates,\
      \ and the overall status of the battle in all gameplay modes.  You\u2019ll always\
      \ know exactly where to go, what to do when you get there, and what your reward\
      \ will be for success.<br>\t\t\t\t\t\t\t\t\t\t\t</li></ul>"
