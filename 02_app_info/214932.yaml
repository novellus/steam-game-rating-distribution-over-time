details:
  data:
    about_the_game: "See the world through Elizabeth\u2019s eyes in BioShock Infinite:\
      \ Burial at Sea \u2013 Episode Two.  Set immediately after the conclusion of\
      \ Burial at Sea \u2013 Episode One, this final episode puts you in the role\
      \ of Elizabeth as she journeys through Rapture in an effort to rescue the little\
      \ sister she abandoned.\_ Developed by Irrational Games, the studio behind the\
      \ original BioShock and BioShock Infinite, this continuation of the Burial at\
      \ Sea saga features parts of Rapture you\u2019ve never seen before, incudes\
      \ modified stealth-oriented gameplay that brings you new weapons and plasmids,\
      \ and involves nearly every major character from the original BioShock and BioShock\
      \ Infinite.  BioShock Infinite: Burial at Sea - Episode Two is the last of three\
      \ BioShock Infinite add-on packs and it concludes the storyline of BioShock\
      \ Infinite and Burial at Sea.  This pack is included in the BioShock Infinite\
      \ Season Pass and will contain new Achievements."
