    short_description: "Kuchisake-Onna is a first-person horror adventure game based\
      \ on a Japanese myth. The gameplay focuses on storytelling and stealth to avoid\
      \ \u201CKuchisake-Onna\u201D or else the Slit Mouthed Woman, there are also\
      \ some puzzles for the player to solve, making gameplay more various."
