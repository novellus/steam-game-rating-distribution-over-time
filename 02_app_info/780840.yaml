    about_the_game: "Check this Spooky game out made by Nyxtales &amp; ChillasArt!\
      \ Its about the famous urban legend Teke Teke, <br><a href=\"https://store.steampowered.com/app/1253690/Teke_Teke/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/1253690/Teke_Teke/</a><br><br><br>You\
      \ just woke up in a strange place, you can't remember anything, not even your\
      \ name. Ritual books and weird notes are everywhere, strange things happen all\
      \ over the place and the horrific noises are driving you crazy! Yet you're still\
      \ trying to figure everything out, who are you? why are you there? why can't\
      \ you remember anything? <br><br>What to expect from Kuchisake Onna - \u53E3\
      \u88C2\u3051\u5973:<br><br><ul class=\"bb_ul\"><li>Atmospheric environment.<br></li><li>Puzzles\
      \ that actually make sense.<br></li><li>Highly intelligent enemy AI.<br></li><li>Great\
      \ storytelling.<br></li><li>Proper English.<br><br></li><li><strong>NO</strong>\
      \ cheap jumpscares</li></ul><br>Please note that this game is not based of the\
      \ urban legend, it just uses the Kuchisake Onna spirit as the enemy<br><br><strong>\
      \ Gameplay is arround 30minutes </strong>"
