    about_the_game: "HITMAN: Episode Two takes you to the sunny Italian coastal town\
      \ of Sapienza, a dense location full of challenges and packed with opportunities\
      \ for the creative assassin.<br />\r\n<br />\r\nTrack down Silvio Caruso and\
      \ destroy a deadly virus in this multi-layered mission. This new episode includes\
      \ new challenges, targets, weapons, gear, starting locations, stash points and\
      \ location mastery as well as a whole Mediterranean town to explore. As with\
      \ all locations within HITMAN, dark secrets and engaging stories are everywhere\
      \ to be found in charming Sapienza."
