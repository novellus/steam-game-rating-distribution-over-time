details:
  data:
    about_the_game: <strong>Take control of a group of settlers to build a settlement
      that survives the passing seasons, roaming bandits, underground horrors, and
      gods from legend.</strong><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/688060/extras/features_animated.png?t=1591154316"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/688060/extras/races.png?t=1591154316"
      /><br><br><ul class="bb_ul"><li>2 playable races with unique styles of play
      (3 more being worked on now)<br></li><li>5 procedurally generated biomes (Desert,
      Taiga, Voidland, Tundra, and Tropical)<br></li><li>24+ Creatures<br></li><li>100+
      items, weapons, and gear<br></li><li>100+ buildable blueprints for props, blocks,
      plants, trees, and platforms<br></li><li>15+ Settler professions<br></li><li>Unique
      scenarios and encounters based on player decisions</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/688060/extras/settle_animated.png?t=1591154316"
      /><br>Choose from thousands of generated landscapes to make your new home. A
      desert oasis? The ribcage of a long-dead giant? A magical mountain range? Where
      you choose to settle will determine what resources you have at your disposal,
      what you encounter, and how challenging your experience will be.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/688060/extras/build_animated.png?t=1591154316"
      /><br>Use the resources in your environment to build... well.. whatever you
      want! A sandstone castle in the desert? An underground fortress? Or, maybe,
      an island beach house? You decide!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/688060/extras/explore_animated.png?t=1591154316"
      /><br>Dig mines into the earth to uncover lost tombs, dormant gods, and lakes
      filled with creatures watching from the deep. Just make sure not to go too deep!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/688060/extras/survive_animated.png?t=1591154316"
      /><br>Welcome the less-than-friendly arrival of your neighbors with cold steel
      and hugs made of arrows. Ask questions later.
