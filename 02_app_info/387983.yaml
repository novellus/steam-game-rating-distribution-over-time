  data:
    about_the_game: "Professor Milton Yoolip has made many inventions, but his best\
      \ work is quite possible a fully-sentient robot that mimics his every move.\
      \ Whenever duty calls but Yoolip would rather spend his time tinkering on new\
      \ gadgets or go to the park with his granddaughter, he sends Clockwork Yoolip\
      \ to take his stead. Few people even notice the difference, given the Professors\
      \ eccentric personality and the many tools he usually carries around.<br />\r\
      \n<br />\r\nThis DLC contains a custom skin for Professor M. Yoolip in Awesomenauts.\
      \ You need to have Professor M. Yoolip available as a playable character in\
      \ order to access the skin in-game. Owning this skin will also unlock the special\
      \ portrait for use in-game."
