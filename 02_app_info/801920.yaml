    about_the_game: "Age of Belisarius expands Field of Glory II forwards from the\
      \ fall of the Western Roman Empire in 476 AD to 600 AD, a period when the Eastern\
      \ Roman (Byzantine) army transformed itself from a mainly infantry force to\
      \ a cavalry army in response to the threats it faced.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/801920/extras/FoG2_AoB_banner-pag-prodotto-parte1-steam.jpg?t=1528376036\"\
      \ /><br><br>You can be part of the flowering of the new \u201Cbarbarian\u201D\
      \ kingdoms that replaced the Roman Empire in the west, and the conflict between\
      \ them. You can play a major role in the resurgence of the Eastern Roman (Byzantine)\
      \ Empire and the reconquest by the Emperor Justinian I\u2019s generals, especially\
      \ Belisarius and later Narses, of the Vandal kingdom of Africa, the Ostrogothic\
      \ kingdom of Italy and part of the Visigothic kingdom of Spain.<br><br>You can\
      \ take part in the almost continuous warfare between the Byzantines and the\
      \ Sassanid Persians in the East, and the Sassanids\u2019 own troubles with their\
      \ eastern neighbours, the Hephthalites and the G\xF6kt\xFCrks. You can lead\
      \ the Avars to conquer a mighty empire north of the Danube, and to threaten\
      \ the very existence of the Byzantine Empire \u2013 or you can defend against\
      \ them.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/801920/extras/FoG2_AoB_banner-pag-prodotto-parte2-steam.jpg?t=1528376036\"\
      \ /><br><br>FEATURES<br><br><ul class=\"bb_ul\"><li>11 new named factions: Avars,\
      \ Byzantines, Franks, Gepids, Lombards, Ostrogoths, Slavs, Turks, Vandals, Visigoths,\
      \ Welsh.<br></li><li>17 new units: Byzantine Lance/Bow cavalry, Veteran Byzantine\
      \ Lance/Bow cavalry, Byzantine Flankers, Dismounted Armoured Noble Lancers,\
      \ Dismounted Noble Lancers, Dismounted Armoured Horse Archers, Sabir Foot, Indian\
      \ Light Horse (javelins), Indian Light Foot (javelins), Bedouin Cavalry (lancers),\
      \ Bedouin Light Horse (lancers), Bedouin Foot, Pre-Islamic City Arab foot, Bulgar\
      \ Cavalry, Bulgar Light Horse, Spearmen (Dark Age), Raw Spearmen (Dark Age).<br></li><li>29\
      \ new army lists (which expands the total number of army lists to 166).</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/801920/extras/FoG2_AoB_army-list_steam.jpg?t=1528376036\"\
      \ /><br><br><ul class=\"bb_ul\"><li>6 new Epic Battles: Dara 530 AD, Tricamarum\
      \ 533 AD, Taginae 552 AD, The Volturnus 554 AD, Bukhara 557 AD, Raith 596 AD\
      \ (each playable from either side).<br></li><li>37 new Quick Battles (each playable\
      \ from either side).<br></li><li>Expanded Field of Glory II Custom Battles module\
      \ now includes all 166 army lists from Immortal Fire, Rise of Rome, Legions\
      \ Triumphant and Age of Belisarius. (Purchase of the appropriate DLCs is necessary\
      \ to access them all).<br></li><li>Expanded Field of Glory II Sandbox Campaigns\
      \ module now includes all 166 army lists from Immortal Fire, Rise of Rome, Legions\
      \ Triumphant and Age of Belisarius. (Purchase of the appropriate DLCs is necessary\
      \ to access them all).<br></li><li>4 new historically-based campaigns:</li></ul><br>o\
      \   Belisarius<br><br>o   Clovis I of the Franks<br><br>o   King of Kings 2\
      \ (Sassanid Persia)<br><br>o   Rise of the Avars"
