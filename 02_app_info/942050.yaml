    about_the_game: 2048 is a classic puzzle with a simple goal; reach 2048.<br>Move
      your tiles across the grid and merge identical numbers into one. Plan ahead
      and watch out for new tiles spawning, that may prevent you from joining your
      numbers. Play on different board sizes and compete with people from all over
      the world, for your place on the leaderboards.<br><br>Build upon the original
      2048, this new version expands the gameplay further with multiple board sizes,
      game modes, achievements, leaderboards, a night mode, cloud saves, and more!<h2
      class="bb_tag">FEATURES</h2><strong>GAME MODES</strong><br>Compete for your
      place on the leaderboards in the classic game mode, now with multiple board
      sizes. Think fast and beat your best times in the new time trial game mode.<br><br><strong>BOARD
      SIZES</strong><br>Put your skills to the test on the new board sizes. Compete
      with people from all over the world and set your high score on the leaderboards
      for each board size.<br><br><strong>LEADERBOARDS</strong><br>Feeling competitive?
      Show the world who's the best 2048 with the integrated Steam Leaderboards. Compete
      for a place on the leaderboards for different board sizes or different game
      modes.<br><br><strong>ACHIEVEMENTS</strong><br>Unlock achievements as you progress
      on your 2048 journey.<br><br><strong>NIGHT MODE</strong><br>2048 got you playing
      till the early morning? Yeah, us too. Be kind to your poor eyes with the new
      soothing night mode. Just as beautiful as the original, but won't burn your
      retinas.<br><br><strong>THE ORIGINAL MADE BETTER</strong><br>2048 stays true
      to its roots and the core gameplay that made it such a cult classic. Expanding
      gameplay possibilities for both new and seasoned players is our main goal.
