details:
  data:
    about_the_game: "Travel way, way back in time to the beginning of the gaming era\
      \ with this fantastic set of resources that are reminiscent of old school gameboy\
      \ RPGs.<br />\r\n<br />\r\nNostalgia Graphics Pack by Ocean\u2019s Dream includes\
      \ a huge selection of tiles, backdrops, battlebacks, battlers, animations, characters,\
      \ basic system graphics, and enemies that are designed for various RPG settings.\
      \ All assets come formatted in the classic-retro green colour scheme but also\
      \ include grayscale and full colour versions as well.<br />\r\n<br />\r\nAs\
      \ a bonus there are icons and super-vintage, chip tune style audio BGM resources\
      \ and MIDI files that are also available for use and included in this pack.<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\nAll contents comes in three retro\
      \ colors (full color, light green and grey)<br />\r\n<br />\r\n* 11 animations:\
      \ elemental attack (Fire, Water, ice etc.) as well as armour attack (ax, staff,\
      \ sword etc.)<br />\r\n* 8 animation sprites: (Door, Chest, Ship etc.)<br />\r\
      \n* 13 battlebacks (Castle, Field, Town, Underwater etc.)<br />\r\n* 56 Front-view\
      \ battlers (Dark Knight, Dragon, Wizard etc.)<br />\r\n* Walking sprites (5\
      \ animals, 8 villans, 14 heroes, 8 NPC)<br />\r\n* TileA1, A2 (ground tiles,\
      \ floor tiles, lava, waterfalls etc.)<br />\r\n* TileA4, A5 (castle tiles, wall\
      \ tiles, cliff tiles etc.)<br />\r\n* TileB (Interior tiles for house / for\
      \ science lab / for dungeon, exterior tiles like grass and flowers and more!)<br\
      \ />\r\n* TileC (buildings, castles, church, farm etc.)<br />\r\n* TileD, E\
      \ (tiles to create ship and a sample)<br />\r\n* Torch, flower and grass (animation)<br\
      \ />\r\n* HP level graphic (11 levels), Number and Skit, \u201DGame Over\u201D\
      \ sign, 70 icons<br />\r\n* 16 Retro style BGM! (.ogg, .mp3, ,m4a and midi file\
      \ included)<br />\r\n<br />\r\nMusic Tracklist:<br />\r\n<br />\r\n1 - Battle<br\
      \ />\r\n2 - Boss<br />\r\n3 - Calm<br />\r\n4 - Contest<br />\r\n5 - Crisis<br\
      \ />\r\n6 - Dance<br />\r\n7 - Ending<br />\r\n8 - Fanfare<br />\r\n9 - Hurry<br\
      \ />\r\n10 - Intro<br />\r\n11 - Leaving<br />\r\n12 - Loss<br />\r\n13 - Rush<br\
      \ />\r\n14 - Sorrow<br />\r\n15 - Title<br />\r\n16 - Trials"
