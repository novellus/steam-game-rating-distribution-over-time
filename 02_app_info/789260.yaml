    about_the_game: <h2 class="bb_tag">visual Novel, Adv, Fantasy, otome</h2>Louisa
      had spent her entire life at sea with her father, sailing aboard the ship called
      &quot;The Diossa&quot;, and she had no intention of changing that. But upon
      returning home from the Maritime Academy, she discovered that her father had
      been deceived by a certain Monsieur Viardo, who had taken the ship into his
      possession. Determined to do anything she can to take back her &quot;Diossa&quot;,
      Louisa's adventure begins...<br>Particular features:<br><ul class="bb_ul"><li>Full
      character branches<br></li><li>Three male characters and one bonus character
      to romance<br></li><li>Or, complete the game without any romantic relationships</li></ul>
