  data:
    about_the_game: "Who am I ?<br />\r\nwhere I am ?<br />\r\nI saw evil and ghost\
      \ when I open my eyes....<br />\r\nI felt very scared in this silent world ......<br\
      \ />\r\nIs anyone here?<br />\r\n<br />\r\nDid I do something wrong?<br />\r\
      \nWho can help me?<br />\r\n<br />\r\nMy God!<br />\r\nGive me an answer , please<br\
      \ />\r\n<br />\r\n# game features<br />\r\n<br />\r\nTo The Light is a pixel\
      \ anime horror ACT game<br />\r\n<br />\r\nIn the game, you will not see any\
      \ dialogue or text<br />\r\nAll the stories and scene are expressed in pictures\
      \ and other ways<br />\r\n<br />\r\nEasy control and many secret rooms are waiting\
      \ for you\xEF\xBC\x81<br />\r\nYou need to deal with some puzzles, play with\
      \ little games, escape or defeat horror monsters<br />\r\nand help our heroine\
      \ escape from those demon's room!<br />\r\n<br />\r\nTo the light ! We TOGETHER!<br\
      \ />\r\n<br />\r\nGame Walkthroughs AND NUDE PATCH<br />\r\nhttp://steamcommunity.com/sharedfiles/filedetails/?id=966526684<br\
      \ />\r\nhttp://steamcommunity.com/app/618050/discussions/0/1457328927827751518/<br\
      \ />\r\nthanks for your love!"
