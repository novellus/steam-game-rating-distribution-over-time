      /><br>It was a beautiful Sunday afternoon and Nyanco was happily taking a stroll.
      All was well. Until aliens suddenly appeared and abducted Nyanco! You and her
      were scheduled to waltz together, but she's been taken away! Can you save Nyanco?
      Your adventure to save her begins!<h2 class="bb_tag"><strong>Various Adventures</strong></h2>6
      Worlds, 48 Stages, Boss Battles, SF Fantasy, Christmas, Halloween, Space, and
      More!<h2 class="bb_tag"><strong>Features</strong></h2><ul class="bb_ul"><li>Old
      School Arcade Game Experience<br></li><li>Simple Yet Addictive Casual Gameplay<br></li><li>Recommended
      For Nyanco Channel Fans<br></li><li>Special rewards include illustrations of
      Nyanco</li></ul><h2 class="bb_tag"><strong>Game Engine</strong></h2>RPG Maker
      VX Ace<h2 class="bb_tag"><strong>Disclaimer</strong></h2>Nyanco Space is fictional.
      Any resemblance to the real world is purely coincidental.<h2 class="bb_tag"><strong>Special
      Thanks</strong></h2>Alice, nashix, Holy Lightning, HaZE, ParanoX, and You!
