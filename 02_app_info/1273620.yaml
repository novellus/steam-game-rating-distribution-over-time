    reviews: "\u201CI'm a writer, and while I do make visual novels I was just looking\
      \ for something that would let me branch my stories and give me a clear overview...\
      \ but I couldn't really find any nice software for it that wouldn't get me confused\
      \ about my own story... this looks really nice! Even though I'm not using it\
      \ for the code I think it will make the clutter in my head a lot clearer on\
      \ my story writing anyway. Luckily it's a very affordable price, unlike some\
      \ other software... thanks man!\u201D<br><a href=\"https://youtu.be/K9vTILpN--4\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >mslenters</a><br><br>\u201CAn excellent\
      \ tool for building character dialogues.\u201D<br>5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://itch.io/profile/evolution-pixels\"\
      \ target=\"_blank\" rel=\"noopener\"  >Evolution Pixels</a><br><br>\u201CSimply\
      \ perfect. Nothing to dang complicated; enough customizability and features\
      \ to keep a developer happy. Priced incredibly fair. 5 stars! I had a rough\
      \ dialogue system up and running in Corona in minutes, thanks to the simple\
      \ JSON exporter. OK I'm gushing :)\u201D<br>5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://itch.io/profile/mroberti\"\
      \ target=\"_blank\" rel=\"noopener\"  >mroberti</a><br>"
