  data:
    about_the_game: 'A powerful (but easy to use) branching dialogue editor designed
      for story-driven games like <strong>RPGs </strong>and <strong>Visual Novels</strong>.<br>Create
      complex non-linear data structures in seconds, no programming experience required!<br>Works
      with Unity, Unreal 4, Godot, Construct 3, GameMaker Studio 2 and many more!<h2
      class="bb_tag">DIALOGUE DESIGNER in a nutshell:</h2><ul class="bb_ul"><li> Create
      non-linear stories<br></li><li> Design in-game cutscenes<br></li><li> Write
      branching conversations with multiple choise answers<br></li><li> Control your
      dialogues and cutscenes with variables and conditions<br></li><li> Create simple
      visual scripting systems<br></li><li> Organize your characters and variables
      in databases<br></li><li> Export to / Import from a single JSON file</li></ul><br><strong>No
      license required. Pay once, and it''s yours forever (along with any future updates).</strong><br><br>-----------<br><br><u><strong>FEATURES:</strong></u><h2
      class="bb_tag">LIGHT-WEIGHT AND EASY TO USE</h2><br>The editor was created for
      non-programmers. It is easy to understand and navigate. It is also fast and
      lightweight - it runs smoothly even on less powerful PCs.<h2 class="bb_tag">BEAUTIFUL
      INTERFACE</h2>Minimalistic, highly usable interface. Two themes available: <strong>Blue
      </strong>and <strong>Dark</strong>.<h2 class="bb_tag">DATABASES</h2>The editor
      includes a characters database and local variables database (strings, integers,
      booleans). They are incredibly helpful in organising the dialogue and keeping
      track of player''s progress.<h2 class="bb_tag">SUPPORT FOR MULTIPLE LANGUAGES</h2><br>Change
      the dialogue language by selecting it from a drop-down menu. There are no limits
      for the amount of languages you can use.<h2 class="bb_tag">EXPORT TO JSON FILE</h2>Export
      your dialogue with one click to a JSON text file.<br>JSON files are simple text
      files, which are easy to read by a human (one like you!). In it, each key is
      assigned a set of values, for example:<br><br><i>character: &quot;Matt&quot;,<br>message:
      &quot;Hello!&quot;,<br>is_happy_to_see_you: TRUE</i><br><br>That way it is very
      simple to import into your favourite game engine or framework, most of which
      already have lots of tutorials and plugins for importing JSON files and creating
      dialogues using them.<h2 class="bb_tag">AVAILABLE NODES (input types):</h2><ul
      class="bb_ul"><li><strong>Show Message</strong> - Shows a dialogue message<br></li><li><strong>Wait
      </strong>- Pauses the dialogue for a given amount of time<br></li><li><strong>Execute
      </strong>- Executes a line of code<br></li><li><strong>Condition </strong>-
      Takes different paths based on a condition<br></li><li><strong>Chance </strong>-
      Has a chance of taking one of two paths<br></li><li><strong>Random </strong>-
      Takes different paths at random<br></li><li><strong>Repeat </strong>- Repeats
      a part of the dialogue x amount of times<br></li><li><strong>Set Variable</strong>
      - Changes a local variable<br></li><li><strong>Comment </strong>- Used for organizing
      the dialogue.</li></ul><br>The above usage of each node is just a proposition,
      you can easily repurpose each node to suit your needs.<br><br>-----------<br><br><strong>See
      the documentation if you need more help or contact me and ask a question!</strong>'
