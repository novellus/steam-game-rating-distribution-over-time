    about_the_game: "<p>Guide your hero to win the hand of his love by becoming the\
      \ King of an island paradise. This sequel to the hit simulation game expands\
      \ on everything you loved and adds a ton of new features. Expand your village\
      \ by building, exploring and solving a variety of fun mini-games including Match-3,\
      \ Hidden Object scenes, Gardening and more. Use your pet monkey to help you\
      \ explore the island and find hidden items. Collect birds, catch fish, and dig\
      \ up ancient treasures. This game is packed with activities and will keep you\
      \ entertained for hours on end.</p>\n\t\t\t\t\t\t<p><strong>Key features:</strong></p>\n\
      \t\t\t\t\t\t<ul>\n\t\t\t\t\t\t<li>Customizable character</li>\n\t\t\t\t\t\t\
      <li>Lovable monkey pet</li>\n\t\t\t\t\t\t<li>Dozens of collectibles</li>\n\t\
      \t\t\t\t\t<li>Fantastic strategy</li>\n\t\t\t\t\t\t<li>Combines puzzle and hidden\
      \ object game-play</li>\n\t\t\t\t\t\t</ul>"
