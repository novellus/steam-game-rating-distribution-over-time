    review: "The base game got a positive review from me.\nIt's simply a good jigsaws\
      \ game in my opinion.\nCompletionist will go bankrupt with this game.\nIt takes\
      \ almost 600\u20AC to own every single DLC.\nAnd all of them are needed for\
      \ achievements.\nThat's a lot of money for a jigsaw experience.\nBut on the\
      \ other hand: It's a really gud game.\nEspecially for people who enjoy jigsaw\
      \ things.\nThis pack features 6 nice puzzle experiences.\nIt was a pretty good\
      \ value during a discount.\nThe base price of this pack just isn't worth it.\n\
      But other than that, it is a pretty good pack.\nAnd I do recommend buying it\
      \ during a sale."
