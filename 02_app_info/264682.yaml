    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/264682/extras/lord_of_chaos_DLC_en.png?t=1559745789"
      /><br><br>A balanced starter pack for <strong>King's Bounty</strong> players.
      Take command of a squad of powerful creatures from the Chaos faction with a
      nice discount!<br> <br>Primordial chaos retreated under the pressure of the
      Creator. Forced beyond the borders of corporeality, unbeaten and primal, it
      now bides its time for a decisive attack. Touched by the palm of Chaos, Possessed
      Bears charge into battle without fear. Ghosts feast on the souls of fallen enemies,
      restoring their losses. Inventors and Evil Eyes attack from a distance, while
      Demonologists, endowed with almost infinite magical power, sow true chaos on
      the battlefield.<br> <br>Purchase this pack and command Chaos itself! <br>You
      will receive 5 types of carefully selected creatures to form a battleworthy
      army, and, as a bonus - Royal Aura for 7 days.<br> <br><strong>Creatures in
      the pack:</strong><br><br><ul class="bb_ul"><li>7 Demonologists;<br></li><li>14
      Evil Eyes;<br></li><li>8 Inventors;<br></li><li>18 Ghosts;<br></li><li>20 Possessed
      Bears.</li></ul><br><strong>Royal Aura provides:</strong> <br><br><ul class="bb_ul"><li>+100%
      gold;<br></li><li>+10% leadership;<br></li><li>x2 resources drop chance per
      each fight.</li></ul>
