    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/537100/extras/About_Shuffle.jpg?t=1574833207\"\
      \ /><br><br>\u201CShuffle!\u201D was originally released by Navel in 2004, at\
      \ the same time when \u201CFate/Stay Night\u201D and \u201CCLANNAD\u201D were\
      \ gaining popularity. With the \u201CShuffle!\u201D TV animation and a console\
      \ release which followed the initial release, it has managed to sell over 200,000\
      \ copies making it an incredible popular visual novel.<br><br>Now, YumeHaven\
      \ is releasing the console version of \u201CShuffle!\u201D in English on Steam.\
      \ <br><br>In addition to the 5 girls\u2019 routes which were originally available\
      \ in the console version, 2 more playable routes have been added, \u201CKareha\u201D\
      \ and \u201CMayumi Thyme\u201D.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/537100/extras/Characters.jpg?t=1574833207\"\
      \ /><h2 class=\"bb_tag\">Nerine</h2>Called \u201CRina\u201D for short, she is\
      \ the only daughter of the King of the Demons. Just like Lisianthus, she came\
      \ to the human world with the memory of Rin held close to her heart.<br>She\
      \ is extremely polite, and somewhat timid and shy, but she doesn\u2019t hesitate\
      \ to release her demonic magic upon anyone who makes fun of Rin. She also has\
      \ a beautiful singing voice that\u2019s known as the \u201CAngel\u2019s Bell\u201D\
      , but she hates singing.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/537100/extras/Rina.jpg?t=1574833207\"\
      \ /><h2 class=\"bb_tag\">Lisianthus</h2>Called \u201CSia\u201D for short, she\
      \ is the only daughter of the King of the Gods. Unable to forget the time she\
      \ met Rin as a young girl, she moved to the human world. Her personality is\
      \ very bright and energetic. She\u2019s personable and is the mood-maker, able\
      \ to easily speak with anyone. While she\u2019s very good at housework and sports,\
      \ she hates studying. She\u2019s also been known to beat her father with a chair\
      \ when he gets out of control.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/537100/extras/Sia.jpg?t=1574833207\"\
      \ /><h2 class=\"bb_tag\">Kaede Fuyou</h2>A childhood friend of Rin\u2019s, as\
      \ well as his roommate. She lost her mother in the same accident that took Rin\u2019\
      s parents. She attends the National Verbena Academy and is one of Rin\u2019\
      s classmates.<br>Clear-headed, athletic, beautiful, and great at housework,\
      \ she\u2019s basically perfect, and is considered to be the school\u2019s idol.\
      \ However, her habit of making Rin her priority often causes her to neglect\
      \ herself.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/537100/extras/Kaeda.jpg?t=1574833207\"\
      \ /><h2 class=\"bb_tag\">Asa Shigure</h2>An upperclassman in the cooking club,\
      \ of which Kaeda used to be a member of. This led to her current love-hate relationship\
      \ with Rin (they\u2019re basically a bad influence on each other).<br>She\u2019\
      s very serious and hardworking, yet also very lively and fun at the same time.\
      \ Behind her grown-up personality, she\u2019s also very good at having people\
      \ spoil her. Her favorite things are cake and hard work. She also hates magic\
      \ for some reason.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/537100/extras/Asa.jpg?t=1574833207\"\
      \ /><h2 class=\"bb_tag\">Primula</h2>Called \u201CRimu\u201D for short. She\
      \ is an artificial life-form developed in a joint venture between the Gods and\
      \ Demons. Having heard so much about Rin from the others, she decided to come\
      \ to the human world to see what all the fuss was about.<br>She doesn\u2019\
      t speak much, and really dislikes socializing. She lacks fundamental likes,\
      \ dislikes, and interests (although she is apparently interested in cats). Since\
      \ meeting Rin, this has slowly, but surely, started to change.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/537100/extras/Prim.jpg?t=1574833207\"\
      \ /><h2 class=\"bb_tag\">Kareha</h2>A girl from the world of Gods. Close friends\
      \ with Asa, they belong to the same cooking club. The two are so good at cooking\
      \ that they\u2019re referred to as the \u201CQueens of the National Verbena\
      \ Academy Cooking Club\u201D.<br>A hardcore romanticist, she also has quite\
      \ a rich imagination. Quick to put together imaginary love stories in her mind\
      \ from random words in conversations, she\u2019s quick to turn away, blushing\
      \ inexplicably. She tends to develop these mental romantic stories and spout\
      \ \u201CMy my my!\u201D in embarrassment.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/537100/extras/Kareha.jpg?t=1574833207\"\
      \ /><h2 class=\"bb_tag\">Mayumi Thyme</h2>Friend and classmate of Rin and Kaede.\
      \ Half-human and half-demon, her eyes are two different colors.<br>Full of curiosity,\
      \ she constantly carries a camera and is quick to get herself involved in even\
      \ the smallest incidents. Quite lively and fun, she has somewhat of a \u201C\
      loud\u201D personality. Having given up on ever developing breasts, she often\
      \ makes fun of her own chest size.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/537100/extras/Mayumi.jpg?t=1574833207\"\
      \ /><h2 class=\"bb_tag\">Rin Tsuchimi</h2>He is a student at Verbana Academy,\
      \ a school where various races attend. His parents died when he was young and\
      \ currently lives with his childhood friend, Kaede. Rin is very patient, but\
      \ hates seeing people suffer. Although his life was always peaceful, the sudden\
      \ appearance of Lisianthus and Nerine has made him the center of attention in\
      \ school.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/537100/extras/Rin.jpg?t=1574833207\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/537100/extras/Story.jpg?t=1574833207\"\
      \ /><br>In a certain ancient ruin, two doors were discovered, then accidentally\
      \ opened. Through these doors were two different worlds: the World of the Gods,\
      \ and the World of Demons. The three worlds from then on out became interconnected,\
      \ bringing drastic changes to the human world...<br><br>The story takes place\
      \ in an average town in an average country.<br>Two different families moved\
      \ in either side of a boy who was living in peace and quiet. These were the\
      \ families of the King of the Gods and the King of the Demons, the rulers of\
      \ their respective worlds. Both of these Kings had moved upon the wishes of\
      \ their daughters, who had been in love with the boy since they were young.\
      \ <br><br>Years ago, the two girls met the boy only for a moment and neither\
      \ of them could forget that fateful encounter as they continued to hold him\
      \ close in their hearts.<br>Now, with the boy\u2019s friends and roommates and\
      \ all sorts of other people getting mixed up in their story, they begin their\
      \ new lives\u2015full of trouble, despair, and maybe a little bit of hope.<br><br>\u201C\
      The man who can become either God, Demon, or Human.\u201D<br>As his friends\
      \ jokingly call him this, packed with a bit of both sarcasm and envy, the story\
      \ begins\u2026<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/537100/extras/Key_Features.jpg?t=1574833207\"\
      \ /><br><ul class=\"bb_ul\"><li>Total Play Time: 10 to 30 hours<br></li><li>Seven\
      \ Character Routes! <br></li><li>Fully voiced<br></li><li>Heart-moving story!</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/537100/extras/Navel.jpg?t=1574833207\"\
      \ /><br>Today, we have announced that the PS3 version of &quot;Shuffle!&quot;\
      \ will be ported to Steam with an official English localization. This is not\
      \ the newest title from us, but we are certain that it will provide you with\
      \ the best experience. We wish the splendid story of Shuffle! will spread throughout\
      \ the world.<br>from Navel"
