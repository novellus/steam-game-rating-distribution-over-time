details:
  data:
    about_the_game: '<a href="https://steamcommunity.com/linkfilter/?url=https://versusevil.com/registration/gladiator/"
      target="_blank" rel="noopener"  > <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/929390/extras/GTU_Beta_Steam_Button_White.png?t=1607537064"
      /> </a><br><br>Gladiators: The Unconquered is a brand-new style of King of the
      Hill multiplayer game. Seize the mantle of Champion, master your class, and
      brutalize opponents in an ever-changing arena filled with weapons and traps.
      Teams face off in gladiatorial combat to determine who will become the god of
      the arena.<br><br><ul class="bb_ul"><li><strong>Be a God</strong> - Become Champion
      by capturing the mantle or killing the previous Champion. As Champion you are
      the mightiest in the arena, but also a target for enemies.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/929390/extras/GTU_MainGame_GIF_01_ApprovedPublic.gif?t=1607537064"
      /><br><br></li><li><strong>Survive the Arena</strong> - The map is always changing
      and rotating in dangerous new traps, weapons, and chests filled with goodies.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/929390/extras/GTU_MainGame_GIF_02_ApprovedPublic.gif?t=1607537064"
      /><br><br></li><li><strong>Customize your Gladiator</strong> - Outfit them with
      new pieces of armor, appearances, emotes and more that you unlock as you play
      the game.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/929390/extras/GTU_MainGame_GIF_03_ApprovedPublic.gif?t=1607537064"
      /><br><br></li><li><strong>Custom Matches</strong> - Create a custom match for
      you and your friends or join in an Auto match and play with others online.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/929390/extras/GTU_MainGame_GIF_04_ApprovedPublic.gif?t=1607537064"
      /></li></ul>'
