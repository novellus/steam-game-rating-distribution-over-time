    about_the_game: <h2 class="bb_tag">Stuff For Nerds</h2><br>Ever wanted to download
      the source code of some irrelevant indie game on Steam? Now you can do it!<br><br>This
      DLC includes <strong>the source code</strong> for both the game engine (based
      on <a href="https://steamcommunity.com/linkfilter/?url=https://opensludge.github.io/"
      target="_blank" rel="noopener"  >OpenSLUDGE</a>) and game scripts consisting
      of <i>The Secret of Tremendous Corporation</i>.<br><br>Found a bug you want
      to fix for us? Want to learn how the game works? <i>Muh freedomz?</i> We got
      you covered!<br><br>The DLC installs the source code into the &quot;src&quot;
      directory in your Steam library. With a little bit of software building experience
      and manpage reading skills, you should be able to build your own copy of TSoTC
      entirely from scratch.<br><br><i>Please don't judge us when you read the code!</i>
