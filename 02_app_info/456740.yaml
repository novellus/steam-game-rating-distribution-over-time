    about_the_game: "You have been selected to appear on the biggest show in the galaxy:\
      \ Doctor Kvorak's Obliteration Game. Controlling three talented contestants,\
      \ you must pit your wits against Doctor Kvorak himself, an immortal trickster\
      \ who will challenge you every step of the way. If you win, your success will\
      \ be celebrated throughout the galaxy. Such skill, such fortune, such heroism!\
      \ <br><br>But all is not what it seems, for if you lose then you risk the very\
      \ annihilation of your world. <br><br>Liberate or Obliterate \u2013 which will\
      \ you choose?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/456740/extras/SteamAnimatedGif1.png?t=1575628554\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Play the deadliest\
      \ game in the galaxy \u2013 defeat dangerous traps, solve complex puzzles, rescue\
      \ your friends and save your world from certain doom<br></li><li>Control three\
      \ individual characters, each with their own special power, who must work together\
      \ to outwit the evil Doctor and win fabulous prizes<br></li><li>Collect weird\
      \ and wonderful artefacts to unlock skins for your contestants<br></li><li>Follow\
      \ a fully crafted story told over fifteen challenging game zones,  with unique\
      \ dynamic camera view allowing you to play from many different perspectives\
      \ <br></li><li>Explore the fascinating story of an omnipotent being\u2019s inner\
      \ journey through his own enormous ego<br></li><li>Solve the mysteries of life\
      \ itself \u2013 from point of view of a washed-up galactic game-show host<br></li><li>Also\
      \ featuring a glamorous rhyming Space-hen <br></li><li>Create and share your\
      \ own maps using the comprehensive level editor, fully integrated into the Steam\
      \ Workshop (PC Desktop and HTC Vive)<br></li><li>Playable in VR (HTC Vive and\
      \ Oculus Rift with Touch controllers) or Windows Desktop (controller recommended)</li></ul><br><i>(Developer\u2019\
      s Warning: Game contains flashing lights and light patterns that may be harmful\
      \ to a small number of players with photosensitive epilepsy or similar condition.)</i>"
