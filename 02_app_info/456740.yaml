    reviews: "\u201COne of the most unique and enjoyable puzzle games this year\u2026\
      \ a unique concept, generally great gameplay, complex characters, humour and\
      \ decent challenge..there is a real charm and personality to the game that really\
      \ shines throughout from start to finish.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gameskinny.com/7uu6l/doctor-kvoraks-obliteration-game-review-bizarre-unique-and-awesome\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gameskinny</a><br><br>\u201CUnique game\
      \ for VR\u2026If you are looking to take a break from the usual type of VR games,\
      \ or a fan of puzzle games then this is an instant purchase.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://thedavestream.com/doctor-kvoraks-obliteration-game-do-you-have-what-it-takes-to-save-all-the-planets-from-this-doctor-kvorak-find-out-in-this-unique-vr-puzzle-game/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Dave Stream</a><br><br>\u201CBloody\
