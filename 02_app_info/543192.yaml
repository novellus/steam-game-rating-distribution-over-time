    review: 'One of the best usable DLC in this game!


      The DRONE gives you more DMG and faster aiming!!!


      The HK80 is the best assault rifle in this game! The DMG goes up with your lvl,
      so dont afraid to use a lvl 1 HK80 when your char lvl is 15. After a while you
      can lvl up this weapon, and you need to lvl it up for more DMG!'
