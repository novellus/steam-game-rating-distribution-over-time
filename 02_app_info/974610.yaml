    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/974610/extras/TWOM_Broadcast_Header.gif?t=1589369898\"\
      \ /><br><br>The Last Broadcast\u2019 is the second instalment in the series\
      \ of This War of Mine: Stories. Based on the idea by highly talented Meg Jayanth\
      \ (80 Days) this episode explores the role of truth in a time of despair. As\
      \ a radio-operator broadcasting in a war-torn city, face the dilemma of whether\
      \ there is a line beyond which the truth can be sacrificed. As Ira Glass once\
      \ said: \u2018In radio you have two tools. Sound and silence<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/974610/extras/TWOM_Broadcast_Second.gif?t=1589369898\"\
      \ /><br><br><strong>The Last Broadcast DLC introduces:</strong><br><ul class=\"\
      bb_ul\"><li>7 remastered locations<br></li><li>4 new locations<br></li><li>new\
      \ shelter<br></li><li>new playable characters<br></li><li>new radio mechanics<br></li><li>new\
      \ investigating and reporting mechanics<br></li><li>new dilemmas mechanics<br></li><li>non-linear\
      \ story with 6 different endings</li></ul>"
