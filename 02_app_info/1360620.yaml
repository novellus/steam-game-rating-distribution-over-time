details:
  data:
    about_the_game: "Become a fearless underwater explorer and reach the bottom of\
      \ The Mariana Trench to win 20,000* REAL DOLLARS!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1360620/extras/gifka3.gif?t=1596220559\"\
      \ /><br><br>Put on your suit designed especially for deep sea diving and get\
      \ ready for the longest descent in your life.<br><br>This is a simple <strong>idle\
      \ horror game</strong>, and all that is required of you is to observe the life\
      \ of the underwater world and <strong>wait</strong>. If you get tired - you\
      \ can minimize the game and continue to go down, doing other things.<br><br>But\
      \ don\u2019t forget that you are not alone - <strong>a terrible creature</strong>\
      \ inhabit this abyss. If you\u2019re too scared to meet this monster you can\
      \ tap out any time you like and set <strong>a name mark</strong> that will be\
      \ seen by players from all over the world who have reached this depth.<br><br>How\
      \ deep can you be? Can you <strong>become the bravest</strong> of the rest of\
      \ the players?<br>--------------------<br>*not more than 20% of the total prize\
      \ money from the sales of the GAME SOUNDTRACK. The advertisement offer is active\
      \ only till the 31st of August 2020, 23:59 (GMT+3). The first account in the\
      \ internal ratings table, till the 31st of August 2020, 23:59 (GMT+3) will be\
      \ declared the winner of this tournament."
