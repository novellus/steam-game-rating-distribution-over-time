  data:
    about_the_game: '<strong>Synopsis: Main Story</strong><br>&quot;Flaming Friday
      Night&quot; is fictitious story about the criminals who do motiveless murder.<br>And
      the ordinary citizens are in mortal danger from them.<br>Citizens must survive
      the murderers to save their life themselves.<br><br><br><br><strong>Spin-off:
      Thirteen Murderers</strong><br>The murderers have just increased to thirteen.<br><br><strong>Spin-off:
      Doppelganger</strong><br>Citizens have just encountered doppelgangers.<br>They
      must survive doppelganger because they''re gonna try to kill them.<br><br><strong>Spin-off:
      Zombified Criminals</strong><br>The criminals have been infected Zombie virus.<br><br><strong>Spin-off:
      Raid</strong> <br>More horrible murderers break citizen''s daily life on Friday
      night.<br><br><br><br><br><br>This game contains elements which are about horror
      and gore.'
