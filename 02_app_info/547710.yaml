    about_the_game: Darkness Ahead is an adventure game about a man searching for
      his little brother. The game is set in a plateau between mountains that holds
      a dark secret about its past. As you try to find clues, you will face many obstacles
      such as threats, puzzles and supernatural events. You have to stay alive and
      collect everything you need to find your brother.<br><br>Searching abandoned
      buildings to find useful tools helps your quest of finding out what happened.
      Gathering clues while staying alive is the primary goal of the game. In the
      meantime, you use different tools to help you on your adventure. Understanding
      what happened and acting on it is the key to solve the mystery.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Mysterious story<br></li><li>Collectibles<br></li><li>Puzzle</li></ul>
