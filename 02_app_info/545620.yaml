    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/545620/extras/description_banner.png?t=1574371934\"\
      \ /><br><strong>Explore the past as you resolve the present in <i><i>Anamorphine</i></i>,\
      \ a surreal adventure of rendered emotions.</strong><br><br>Discover what it\
      \ feels like to lose your grip on reality as you inch closer to the darkest\
      \ corner of your mind. <i><i>Anamorphine</i></i>\u2019s narrative comes together\
      \ through Tyler\u2019s dream-like memories, contorting and bleeding into each\
      \ other as his mental state changes. Ideal for environmental exploration and\
      \ contemplation, the story is told with no dialogue or action button. <br><br>Will\
      \ you confront the past and try to find a way to move on, or will you let it\
      \ consume you?<h2 class=\"bb_tag\">Featuring</h2><ul class=\"bb_ul\"><li> A\
      \ story-rich setting exploring an evolving relationship.<br></li><li> A surreal\
      \ environment without text or language that changes in fantastic ways to represent\
      \ the protagonist's feelings.<br></li><li>Exploration gameplay that resonates\
      \ with hardcore and new gamers alike. Take your time to uncover secrets and\
      \ focus on the experience.</li></ul>"
