    reviews: "\u201CFrom a design standpoint, \u201CAnamorphine\u201D cleverly builds\
      \ on Hideo Kojima\u2019s \u201CP.T.\u201D One progresses through \u201CAnamorphine\u201D\
      \ by looking at objects or phenomena in the environment \u2014 from beer bottles\
      \ arrayed across a living room to the eye of a cellphone camera, and these visual\
      \ triggers propel the game\u2019s story line. In \u201CAnamorphine,\u201D like\
      \ \u201CP.T.,\u201D home is an unstable place that inspires us to reflect on\
      \ an unstable psyche.\u201D<br>80 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.washingtonpost.com/news/comic-riffs/wp/2018/08/07/anamorphine-beautifully-manipulates-time-space-and-memory/?noredirect=on&amp;utm_term=.97c34a3d6666\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Washington Post</a><br><br>\u201C\
      Anamorphine joins the ranks of the rare games that expertly blend story and\
      \ gameplay together, elevating both.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://thirdperson.space/blog/2018/8/12/finding-a-new-reality-in-anamorphine\"\
      \ target=\"_blank\" rel=\"noopener\"  >Third Person Space</a><br><br>\u201C\
      Continuous subversion of expectations, along with the unflinching way Artifact\
      \ 5 approaches memory that makes Anamorphine a beautiful game, in terms of content\
      \ and visuals, that everyone deserves to experience at least once.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://loadingxp.com/anamorphine-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Loading XP</a><br>"
