    about_the_game: Introduction<br><br>Hentai Girl Run is a runner game,you only
      need to jump over the obstacles to earn money. You can get new clothes with
      money and unlock new levels.<br>There is no time limit in the game and it is
      an endless runner game. You can relax with girl dancing with 12 different dance
      moves.<br><br>Characteristics<br><br><ul class="bb_ul"><li>Can change clothes</li></ul><ul
      class="bb_ul"><li>Can dance</li></ul><ul class="bb_ul"><li>Can unlock new levels</li></ul><ul
      class="bb_ul"><li>Can change hair color</li></ul><br>Cheat Mode (Left Control
      + Left Shift + H)
