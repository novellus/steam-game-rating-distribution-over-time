    about_the_game: "Expand your farming experience with the new official extension\
      \ for Farming Simulator 19! <br />\r\n<br />\r\nThis DLC contains 7 pieces of\
      \ equipment from the brand Bourgault, and one new John Deere tractor:<br />\r\
      \n- 3320-76 Paralink Hoe Drill \u2013 Seeder<br />\r\n- 3420-100 Paralink Hoe\
      \ Drill - Seeder<br />\r\n- 7950 Air Cart - Seeder<br />\r\n- 71300 Air Cart\
      \ - Seeder<br />\r\n- SPS360-50 - Cultivator<br />\r\n- XR770 Harrow - Weeder<br\
      \ />\r\n- FMS CD872-8 - Seeder<br />\r\n- John Deere 9RX Series - Large tractor<br\
      \ />\r\n<br />\r\nOnce downloaded, the additional content will be available\
      \ through the in-game shop. Be sure to have sufficient in-game currency to buy\
      \ them!"
