    about_the_game: Platforming like you have never seen it before! Virtual reality
      makes every jump feel just right as you explore the unique world of Glyph. <br>Play
      with your favorite controller, Glyph supports them all.<h2 class="bb_tag">Be
      ambitious, but stick the landings</h2>Launch yourself into the desert and collect
      the relics. Speed is not everything, set your own pace and study your surroundings.
      If you do want speed however, you can enable ghost-mode to race against your
      current best time.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1190530/extras/gameplayGif.gif?t=1607460926"
      /><h2 class="bb_tag">Show off your skills and outsmart your enemies</h2>Dare
      to compete? Play a game of tag against friends and strangers! And why not look
      good while doing it? There are many free skins to unlock. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1190530/extras/MultiplayerGif.gif?t=1607460926"
      /><h2 class="bb_tag">Explore expansive non-linear maps and complete them your
      own way</h2>Conquer the desert! There are multiple ways to complete each level.
      You will have to explore and take chances to set gold medal times. And look
      out for artifacts and relics!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1190530/extras/LandscapeGif.gif?t=1607460926"
      />
