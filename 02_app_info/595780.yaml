    about_the_game: "&quot;Rogue Port - Blue Nightmare&quot; is a modern action-based\
      \ RPG and sequel to &quot;Rogue Port - Red Nightmare&quot; a turn-based modern\
      \ RPG.<br />\r\n<br />\r\nFeatures Include :<br />\r\n<br />\r\n- Full Controller\
      \ Support.<br />\r\n<br />\r\n- Learn New and Valuable Skills and Grow in Power\
      \ as your Player Level Progresses.<br />\r\n<br />\r\n- Find Useful Items that\
      \ can Help your Player Character Reach New Places and Unexplored Areas.<br />\r\
      \n<br />\r\n- Secret Chest Revealed After Defeating Every Enemy on a Single\
      \ Map. <br />\r\n<br />\r\n- Day and Night Calendar Time System with Dynamic\
      \ Tinting for Exterior Cells.<br />\r\n<br />\r\n- Dynamic Music System for\
      \ Select Maps.<br />\r\n<br />\r\n- Play a Bass Guitar, Song of Inversion and\
      \ Explore the Inverted Realm.<br />\r\n<br />\r\n- Horizontally Inverted Exterior\
      \ Maps Featured from &quot;Rogue Port - Red Nightmare&quot;.<br />\r\n<br />\r\
      \n- Playable Archery Mini Game with Varying Courses and Rewards.<br />\r\n<br\
      \ />\r\n- Integrated Unlockable Features between both &quot;Rogue Port - Red\
      \ Nightmare&quot; and &quot;Rogue Port - Blue Nightmare&quot;.<br />\r\n<br\
      \ />\r\n- Over 300 Maps and 5 Boss Filled Dungeons to Explore with Hidden Treasures."
