  data:
    about_the_game: "The Collector Pack provides tons of Duel Coins and Special Edition\
      \ Hero Skins for those of you who wish to make every duel amazing!<br />\r\n\
      Duel Coins are currency used to purchase Boosters, Skins, Cards and for many\
      \ other features as well.<br />\r\nSpecial Edition Hero Skins have the same\
      \ ability as basic heroes, but they appear with a different image thanks to\
      \ their special concepts.<br />\r\n<br />\r\nThe Collector Pack consists of\
      \ the following items.<br />\r\n1,200 Duel Coins<br />\r\nSarah Sailor Uniform\
      \ Skin<br />\r\nBanoba Pale Blue Punkie Skin<br />\r\nTina Multimillionaire\
      \ Skin<br />\r\nFenne Moonlight Feast Skin<br />\r\n<br />\r\nClaim the items\
      \ included in the package from the Shop menu after making your Collector Pack\
      \ purchase."
