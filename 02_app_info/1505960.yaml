    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1505960/extras/TitleLogo.png?t=1609459232"
      /><br><br><strong><br>If you witnessed a shooting star in the night world, It's
      the beginning of a fantastic and dramatic adventure.<br>Let's traveling the
      world that changes every time you go through the Ring.</strong><br>* &quot;Kuguru&quot;
      means &quot;Go through&quot; in Japanese.<br><br>Player become the traveller.
      The destination is point where the star fell.<br>Make a choice to whether to
      go through <strong><i>the Ring of pieces of the star</i></strong>.<br>The world
      is constantly changing, And will reach one of three endings.<br><br>Player take
      only two actions in this game:<br><ul class="bb_ul"><li>Walk.<br></li><li>Choice
      to whether to go through the Ring.</li></ul><br>Features:<br><ul class="bb_ul"><li>Full
      controller support.<br></li><li>UI with only icons and numbers.</li></ul>
