    review: "Ich verwende Cyberlink PowerDirector nun schon seit 2009, oder sogar\
      \ noch l\xE4nger? Egal, jedenfalls schon \xFCber viele Jahre hinweg. Deshalb\
      \ bin ich mit dem Interface auch gut vertraut.\nDie Version 18 ist auf jeden\
      \ Fall empfehlenswert. Man kann damit so gut wie alles schneiden und rendern.\n\
      Es gibt genug Effekte, Spielereien, Audio-Bearbeitung...kann mich also nicht\
      \ \xFCber mangelnde Bearbeitungsm\xF6glichkeiten beschweren. Egal ob Videos\
      \ aus Camcordern, Handys oder Spiegelreflexkameras, PowerDirector kann so gut\
      \ wie alles verarbeiten und ausgeben. Auch Spielaufnahmen, egal ob FRAPS, Bandicam\
      \ oder OBS, oder von der Elgato HD60. Gut finde ich die M\xF6glichkeit, f\xFC\
      r Youtube 4:3 HD-Videos in 1440x-1080p zu rendern.\nKritikpunkte sind:\n1. H\xF6\
      rt mal bitte endlich auf mit der nervigen Popup-Werbung f\xFCr mehr Effekte,\
      \ die keiner braucht. Die sind ebenso unn\xF6tig wie die 365-Version.\n2. Vielleicht\
      \ nicht so schlimm, aber mit ein paar sehr exotischen Kamera-Videos kommt das\
      \ Programm nicht klar, z.B. was meine uralte Casio-Kamera aufgenommen hat.\n\
      3. Die Daten einiger Ger\xE4te wie der Yi Actioncam und der DJI Osmo Pocket\
      \ werden nicht ganz korrekt verwertet. Da mu\xDF man immer Audio extrahieren\
      \ und neu einf\xFCgen, weil PowerDirector die Tonspur ansonsten klirren l\xE4\
      \xDFt, da\xDF es sich anh\xF6rt wie mit 32kB/s aufgenommen.\nAnsonsten eine\
      \ Empfehlung wert!"
