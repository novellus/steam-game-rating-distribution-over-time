    about_the_game: "<h2 class=\"bb_tag\">Produce Amazing Videos With Creative Content\
      \ &amp; Intuitive Editing Tools</h2>All the tools you need for true creative\
      \ freedom! Easily produce amazing creations to share, with precise and professional\
      \ editing tools that won\u2019t take years to learn. Push your creative limits\
      \ with the latest in video creation technology and features.<br><ul class=\"\
      bb_ul\"><h2 class=\"bb_tag\">Impressive Motion Graphics &amp; Animated Titles</h2>Combine\
      \ motion graphic elements with your videos\u2019 titles to make them stylish\
      \ and modern.<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1127870/extras/pdr-motion-1200.jpg?t=1573811184\"\
      \ /></h2></ul><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Make Stunning Videos\
      \ in a few Clicks</h2>With Express Projects, you can pick from a huge range\
      \ of ready-made templates complete with effects, transitions, animations, and\
      \ music. From there it\u2019s simply a matter of adding your clips to the timeline\
      \ and clicking 'Produce'!<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1127870/extras/PDR_Express_Video_Creation.jpg?t=1573811184\"\
      \ /></ul><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Video Collage Designer to\
      \ Combine Videos Easily</h2>Use Video Collage Designer to create a striking,\
      \ totally customizable collage complete with animated openings and endings.\
      \ Use one of our existing templates, or create your own to save and reuse on\
      \ different projects.<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1127870/extras/PDR_Dynamic_Video_Collages.jpg?t=1573811184\"\
      \ /></ul><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Creative Transition Effects</h2>18\
      \ new, cool transition effects that will instantly turn your videos from ordinary\
      \ to spectacular.<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1127870/extras/pdr-transition.jpg?t=1573811184\"\
      \ /></ul><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Align Objects in a Snap</h2>Align\
      \ or \u201Csnap\u201D titles, masks and objects to position them perfectly within\
      \ your frame. Snap to vertical/horizontal axes or other objects.<img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1127870/extras/pdr-align-objects.jpg?t=1573811184\"\
      \ /></ul><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Action Camera Center \u2013\
      \ The Extreme Video Toolkit</h2>Everything you need to edit, correct and enhance\
      \ your action footage. The essential toolkit for working with action camera\
      \ footage.<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1127870/extras/PDR_Action_Camera_Center.jpg?t=1573811184\"\
      \ /></ul><ul class=\"bb_ul\"><h2 class=\"bb_tag\">1:1 Square Video for Instagram\
      \ &amp; Facebook</h2>Easily create, edit and produce content perfectly fit for\
      \ social media. Produce square (1:1) output for Facebook and Instagram. Or edit\
      \ and save vertical videos, the perfect size ratio for social media Stories.<img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1127870/extras/pdr-squarevideo.jpg?t=1573811184\"\
      \ /></ul><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Produce Videos that Look True-to-Life</h2>TrueTheater\xAE\
      \ Color is one-click color correction technology that instantly optimizes hues\
      \ and vibrancy in your videos for a true-to-life appearance. Don\u2019t just\
      \ take our word for it though, the results speak for themselves.<img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1127870/extras/pdr-color-correction.jpg?t=1573811184\"\
      \ /></ul><ul class=\"bb_ul\"><h2 class=\"bb_tag\">CPU &amp; GPU Performance\
      \ Boosts</h2>Powered by the 64-bit TrueVelocity engine with support for OpenCL\
      \ &amp; multi-GPGPU acceleration. Support for non-full frame video clips and\
      \ improved multi-threading performance.<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1127870/extras/pdr-cpugpu-boost.jpg?t=1573811184\"\
      \ /></ul>"
