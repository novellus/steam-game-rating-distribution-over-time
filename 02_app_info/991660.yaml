    about_the_game: "A comical versus game for everyone to enjoy!<br><br>Voxel Sword\
      \ is an easy to play action game, set in an adorable toy fantasy world, where\
      \ you can wield various weapons to defeat monsters.<br><br>This is our toy fantasy\
      \ world, Voxel.<br>Since ancient times, humans and monsters have worked together\
      \ and coexisted in peace. However, one fateful night that equilibrium was suddenly\
      \ shattered...<br><br>[Single Player]<br>Trust in yourself!<br>Learn the intricacies\
      \ of each stage and master your weapons!<br>Take down all monsters that come\
      \ your way!<br>Complete missions to earn a high score!<br><br>[Multiplayer]<br>Playable\
      \ by 2 to 4 players.<br>Team up and defeat colossal monsters!<br>Battle one\
      \ another in thrilling combat!<br>Choose your weapon\u2014sword or magic!<br>Customize\
      \ your gameplay using the options.<br><br>[Racing Mode]<br>Embark on a wild\
      \ carriage or horse race!<br>Hit max speed using the map and items to your advantage!"
