  data:
    about_the_game: <h2 class="bb_tag">GameGuru Abandoned Apartment Pack</h2><br>If
      your game levels require an abandoned apartment or decor for dystopian post-nuclear
      worlds, then look no further than this pack! You get a great selection of large
      furniture and equipment items, as well as objects you can assemble for more
      variety. With these assets, you can create a wide variety of room layouts to
      create a general sense of abandon, perfect for games that require the player
      to explore their environment and discover new things.<br><br>Containing over
      100 items, this pack includes:<br><br><ul class="bb_ul"><li> Bathroom Sink<br></li><li>
      15 x Cabinet Pieces<br></li><li> Calendar<br></li><li> 2 x Clocks (with pieces)<br></li><li>
      14 x Assorted Bowls and Plates<br></li><li> 6 x Assorted Cups<br></li><li> Dresser<br></li><li>
      Pantry Trolley<br></li><li> Fridge<br></li><li> Stove<br></li><li> Kitchen Sink
      (with pieces)<br></li><li> 2 x Laundry Bins<br></li><li> Portable Heater<br></li><li>
      4 x Radios<br></li><li> 5 x Shelves<br></li><li> 4 x Sofa Beds<br></li><li>
      2 x Pillows<br></li><li> 21 x Cardboard Boxes<br></li><li> 16 x Trash Bags<br></li><li>
      Trash Bin<br></li><li> 4 x Wall Mounted Shower Pieces</li></ul><br>You won't
      find a collection at this price and quality in any other game maker! All assets
      are AAA fully PBR textured, complete with correct material and collision assignments
      and ready to drop into your next game making project.<br><br>To use this pack,
      when you run GameGuru and click on Add New Entity in the Library you will see
      a category called &quot;Abandoned Apartment Pack&quot;. Click on this to start
      browsing through your new game assets. All the assets in this pack are royalty-free,
      meaning any game you make with them can be legally sold by you.
