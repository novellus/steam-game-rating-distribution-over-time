    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/318271/extras/FoundersPack_EX.JPG?t=1538580097\"\
      \ /><br><br><strong>Arena: Cyber Evolution</strong> is free to play and we want\
      \ it to stay this way forever. We believe that it should be at the core of any\
      \ sport to be accessible for everyone to play and practice no matter what.<br>As\
      \ an independent game studio, we however need some money to keep developing\
      \ the game and improving it.  <br><br>This is why we integrated monetization\
      \ features in the game with the possibility to buy skins, hats and other customizations\
      \ with real money.  For us, this is a simple way to allow players who really\
      \ enjoy and believe in the game to support its continued development by \u2018\
      \u2019donating\u2019\u2019 and receiving rewards for it.<br><br>All the money\
      \ received this way will be used to fuel the game development."
