details:
  data:
    about_the_game: "All a rifleman could ask for for the toughest of battles. This\
      \ gear set consists of a four-piece armor and an outstanding assault rifle.\
      \ These items can boast unique stats designed with PvP players\u2019 needs in\
      \ mind.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/616980/extras/616x2571.jpg?t=1548788026\"\
      \ /><br><br>Contains the following items:<br><ul class=\"bb_ul\"><li>Rifleman\
      \ Open Cup helmet - Decreases flash bang effect by 70%. Increases head protection\
      \ by 20%.<br></li><li>Open Cup shoes -  Increases speed while sprinting by 5%.\
      \ Increases sprint distance by 50%. Delays claymore activation by 3 sec.<br></li><li>Open\
      \ Cup gloves - Increases accuracy by 10% and weapon selection/deselection speed\
      \ by 20%.<br></li><li>Open Cup vest - Increases weapon reloading speed by 10%,\
      \ provides 40% explosive protection, 20% melee damage protection and 10 pt absorption.<br></li><li>MS\
      \ Radek - The MS Radek is a modular weapon from the Polish Military Technical\
      \ Academy. MS stands for \u201CModu\u0142owy Systema&quot; \u2013 modular system.\
      \ The MS Radek remains comfortable to control even after long bursts, it's a\
      \ weapon that's destined to become a staple of every self-respecting Rifleman's\
      \ gun cabinet.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/616980/extras/Rifleman_set.jpg?t=1548788026\"\
      \ /><br><br>You can obtain two in-game achievements for 10000 and 25000 kills\
      \ with this assault rifle.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/616980/extras/616x2577.jpg?t=1548788026\"\
      \ /><br><br>All Champion\u2019s gear is permanent and is permitted in official\
      \ tournaments. Put this on and be ready for any tricks your enemy might have\
      \ up their sleeves! Be ready and sharp for anything the enemy might throw at\
      \ you!"
