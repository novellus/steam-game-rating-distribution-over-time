    about_the_game: <strong> As the end approaches, the two men ride a train to the
      city of hope. Hurry up and board the train!</strong><h2 class="bb_tag">Features</h2><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1337040/extras/1117.gif?t=1591916120"
      /><br><br><ul class="bb_ul"><li>A fierce struggle on the train</li></ul>There
      is no proper means of transportation in the world ahead of the end. You get
      on an old train and then you run towards your destination. You can't run away
      from monsters anymore and you can't hide anywhere. Take your gun and fight the
      threat!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1337040/extras/1115.gif?t=1591916120"
      /><br><br><ul class="bb_ul"><li>Strengthening gun parts</li></ul>There's not
      enough supplies in the end-of-life world. Get the Material, reinforce the weapons'
      parts, and kill all the monsters that flock to the train!<br><br><ul class="bb_ul"><li>The
      appearance of an uninvited guest</li></ul>Different uninvited guests threaten
      trains depending on the region! Gather all the clues to kill the uninvited guests
      and knock them down!<br><br><ul class="bb_ul"><li>multi-ending</li></ul>The
      end of this journey is not one. What will be the end of the world?<br><br>*
      XBOX360 Pad Support
