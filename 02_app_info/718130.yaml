  data:
    about_the_game: 'If you want to show some support for the devs and artists, you
      can become a supporter, and unlock some sweet ingame and social perks.<br><br>(This
      will of course never give you any in-game advantages, as we do not want any
      sort of pay-to-win mechanics in our games.)<br><br><strong>Perk list</strong><br><ul
      class="bb_ul"><li>You gain TWICE as many experience points for each game.<br></li><li>You
      can have 5 ongoing quests, instead of just 3.<br></li><li>Unlock some unique
      cosmetics<br></li><li>You will receive a golden status marker on our Discord
      group.<br></li><li>Community title: Supporter</li></ul><br>10% of the sale still
      goes to our Wolf Wildlife Reserve partner.'
