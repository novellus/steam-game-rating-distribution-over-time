    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/525150/extras/Ooze_616_2.png?t=1527196577\"\
      \ /><br><br>This is arcade strategy, where you play as a space hobo, who had\
      \ his cardboard box stolen.<br><br>All gameplay is about balance (like rock-paper-scissors),\
      \ unlocking pets and special abilities. Put right &quot;ingredients&quot; on\
      \ the battlefield and watch them fight. And if your robots losing - change strategy!\
      \ Shoot enemy with special ability! Throw pet into the battle! Restart level\
      \ and take another pet and abilities with you!<br><br>- Unit defense. It's like\
      \ tower defense, but with units<br>- After completing the game you can continue\
      \ playing in the endless survival mode<br>- You can also play it with a friend<br>-\
      \ And in case you don\u2019t have any friends, you can play against a bot and\
      \ imagine that he is your friend<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/525150/extras/Robomant_616_2.png?t=1527196577\"\
      \ />"
