details:
  data:
    about_the_game: "Spark the electric jester is an action/platformer video game\
      \ heavily based on best classics from the <strong>16-bit</strong> era from both\
      \ sides of the aisle.<br>You play as Spark, an electric jester frustrated by\
      \ the loss of his job! On one beautiful day, robots decided to take over the\
      \ world. Seeing as Spark\u2019s job was taken by a robot, he decided this was\
      \ the perfect opportunity for his revenge! Spark will have to travel through\
      \ the world and be engulfed in high-speed thrills and tons of action against\
      \ the robots and the one who has taken his job."
