    about_the_game: <strong>ARTDINK &quot;Legend Pack&quot; Series</strong><br><br>The
      ARTDINK &quot;Legend Pack&quot; Series is a compilation of ARTDINK's masterpiece
      works of the 1980s and 1990s. The PC9800 versions of these games can finally
      be played in Windows. In addition, a Library Mode exclusive to the &quot;Legend
      Pack&quot; allows you to browse illustrations, graphic and sound data.<br><br>&quot;Lunatic
      Dawn Legend Pack&quot; is a compilation containing the following titles:<br>&quot;Lunatic
      Dawn&quot; (original release 1993)<br>&quot;Lunatic Dawn II&quot; (original
      release 1994)<br>&quot;Lunatic Dawn III&quot; (original release 1998)<br><br>Lunatic
      Dawn are non-linear RPG games set in Medieval Eurasia inspired world.<br><br><strong>This
      game is only available in Japanese.</strong>
