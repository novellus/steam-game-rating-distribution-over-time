    about_the_game: "(Preview video above is outdated, a new one will follow up soon)<br>Nib\xFB\
      \ is a real-time strategy game set in the ancient near east.<br>Choose between\
      \ 3 different allied factions, build your base and defeat the hordes of enemies.\
      \ Be challenged by 3 different scenarios.<br><br>War has brought ruin upon the\
      \ world of the Ashur Union. The allied &quot;Horde&quot; has destroyed a large\
      \ part of their standing army and is winning decisively.<br>The few battles\
      \ that decide their fate are in your hands!<h2 class=\"bb_tag\"><strong>Features</strong></h2><br><ul\
      \ class=\"bb_ul\"><li>RTS Style unit control and construction<br></li><li>Wave\
      \ Based Endless Survival Mode<br></li><li>Custimize your games with wave strength,\
      \ frequency, and intelligence<br></li><li>Fight enemies on an epic scale with\
      \ hordes of enemies attacking your base<br></li><li>Unique nemesis' that challenge\
      \ specific skills and management<br></li><li>Fortify your base and lay out traps<br></li><li>Full\
      \ control over your economy, assign units to farms, agriculture, forests and\
      \ mines<br></li><li>Build large cities, sustain your economy<br></li><li>Recruit\
      \ large armies to dominate your foes<br></li><li>Protect your Capitol<br></li><li>Defend\
      \ yourself from armies and hordes that grow continuously stronger and require\
      \ more tactical maneuvers to beat<br><br></li><li> New Skirmish mode: Fight\
      \ one of the 5 iconic enemies in a Skirmish<br></li><li> New Enemy Units: Over\
      \ 17 different faction-specific units with unique strengths and weaknesses.<br></li><li>\
      \ Hostile Camps: Destroy battle encampments to gain gold and weapons.<br></li></ul>"
