details:
  data:
    about_the_game: "Flight of the Athena is a vertical shooter with a procedurally\
      \ generated campaign and scenarios. Earn new craft, weapons and upgrades as\
      \ you fly deep into enemy territory to destroy their central command, and turn\
      \ the tide of this war.<br><br><strong>**Please note: Flight of the Athena is\
      \ a dual-stick vertical shooter \u2013 a dual analogue XInput / Direct Input\
      \ controller is required for each player**</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/751940/extras/BannerSeparator_W500.png?t=1565646129\"\
      \ /><h2 class=\"bb_tag\">Key Features:</h2><br><ul class=\"bb_ul\"><li><strong>Dynamic\
      \ mission and scenario generation</strong> - Missions are generated and scaled\
      \ based on a number of factors (campaign progress, difficulty, etc). Each experience\
      \ will be unique, with the focus on air combat awareness rather than learning\
      \ levels. Choose the routes and rewards that will serve you best, using the\
      \ information to hand.<br><br></li><li><strong>Local co-op (2 to 4 player)</strong>\
      \ - Form a wing and take on the campaign with additional pilots. Watch each\
      \ others backs, and take care in the air!<br><br></li><li><strong>Varied ship\
      \ classes and configurations</strong> - A number of craft are available, from\
      \ the small and nimble Skydoos through to the heavier, lumbering cruisers. Each\
      \ of these can be configured with a wide range of weaponry available - choose\
      \ your loadout appropriately for the mission in hand.<br><br></li><li><strong>Multiple\
      \ difficulty settings</strong> - A selection of difficulties are available,\
      \ to suit the casual adventurer through to the hardcore shmupper.</li></ul><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/751940/extras/BannerSeparator2_W500.png?t=1565646129\"\
      \ />"
