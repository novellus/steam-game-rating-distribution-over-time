  data:
    about_the_game: "With no humans in sight, the cats are bored\u2014and you know\
      \ what that means? That\u2019s right. It\u2019s time to tussle! Pounce, hiss,\
      \ flail, and claw your way through the kitty kingdom to prove your wobbly cat\
      \ \u201Cis best cat.\u201D<br><br>fisti-fluffs is an adorable (and yes, ridiculous)\
      \ physics-based party game where you tussle with other cats and destroy the\
      \ environments in frenetic over-the-top battles. Of course, you can play alone,\
      \ but it\u2019s even better with friends. So get your claws out and prepare\
      \ for some kitty carnage.<h2 class=\"bb_tag\">GAME FEATURES</h2><ul class=\"\
      bb_ul\"><li>Fast-paced physics-based cat tussling fun while the owners are away<br></li><li>Up\
      \ to four players can duke it out in smooth and hilarious brawls<br></li><li>Game\
      \ modes: Tussle, Crown Control, Destruction, Party, and Kibble Defense<br></li><li>In\
      \ Kibble Defense, you and up to 3 of your best friends fend off rats and other\
      \ critters from stealing your kibble in this endless wave based game mode.<br></li><li>6\
      \ fully destructible, fun, exciting, and colorful stages to bust up + the additional,\
      \ only playable in Kibble Defense, the largest and most comprehensive house\
      \ stage<br></li><li>Turn the playroom into a weapon\u2014smack objects to launch\
      \ them across environments<br></li><li>An adorable roster of real life cats\
      \ digitized to play as. Try not to ooh and aah at all of the lovable kitties\
      \ and charming style<br></li><li>Create and customize your kitty with unique\
      \ cat styles, hats, and outfits<br></li><li>Snap shareable screenshots overflowing\
      \ with cuteness using the built-in camera mode</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1407080/extras/gif2.gif?t=1607636630\"\
      \ />"
