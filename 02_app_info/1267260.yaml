    about_the_game: 'To answer the requests of the fans, here are five new stories
      of what happens After.<h2 class="bb_tag">Yumeutsutsu Re:Unification</h2>Follow
      Ai and Kokoro as they find themselves in charge of the creation of a fan disc
      for their succesful game. This time, Ai is tasked with the SD arts, while Kororo
      is tasked with the plot!<h2 class="bb_tag">Deadline rather than paradise</h2>Saki
      is now relaxed and planning a trip overseas with her lover when a call for help
      from the second game team comes in: &quot;&quot;Our scenarist went AWOL.&quot;&quot;
      What will Saki choose?<h2 class="bb_tag">Ghosts of the Past</h2>Nana, now a
      successful voice talent and happily wed to Ai, receives a letter from her long
      dead mother...<h2 class="bb_tag">Married Life</h2>Ai and Maria have moved out
      of the dorm and now live in their own house. But married life is fraught with
      its own challenges.<h2 class="bb_tag">Love Story, With Her and the Dog</h2>Ai
      decided Honoka looked best in her swimsuit, but she seemed so completely out
      of reach, until...<br><br><br><strong>*Important note*</strong><br>This title
      is a sequel! Before playing it, we would highly recommend familiarizing yourself
      with the original story here:<br><a href="http://store.steampowered.com/app/1058140/Yumeutsutsu_ReMaster/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >store.steampowered.com/app/1058140/Yumeutsutsu_ReMaster/</a>'
