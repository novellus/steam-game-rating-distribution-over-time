details:
  data:
    about_the_game: "<p>Russia sought to seize control of Constantinople. The city\
      \ controlled the Black Sea straits, an important economic and strategic point\
      \ of the Black and Mediterranean Sea. This area was the cause of constant conflict\
      \ with Britain, which was concerned about her Mediterranean interests. The Crimean\
      \ War had weakened the position of Russia on the Black Sea, but, in the Baltic\
      \ and North Sea, the Tsar built a new, modern fleet. In 1865, Poland rebelled\
      \ against Russia. Britain supported the rebels and declared war on Russia. Two\
      \ objectives of the Royal Navy were to destroy the Russian squadron in the North\
      \ Sea and the establishment of a full blockade of the North.</p>\n\t\t\t\t\t\
      \t<p>Key features:</p>\n\t\t\t\t\t\t<ul>\n\t\t\t\t\t\t<li>Manage financial and\
      \ strategic aspects while planning your squadron's structure</li>\n\t\t\t\t\t\
      \t<li>Set up battle squadron groups</li>\n\t\t\t\t\t\t<li>Realistic ship models\
      \ and characteristics</li>\n\t\t\t\t\t\t<li>Advanced ballistic and weapon models</li>\n\
      \t\t\t\t\t\t</ul>"
