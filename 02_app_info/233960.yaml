      \ at\u0131lgana (battle cat) eskortluk ediyor. Snow Pirates bunu \xF6\u011F\
      renir \xF6\u011Frenmez Konvoyu tuza\u011Fa d\xFC\u015F\xFCr\xFCyor. Snow Pirates\
      \ olarak NEVEC'in u\xE7urumu ge\xE7mesini engelleyin. NEVEC olarak neye mal\
      \ olursa olsun ge\xE7in. \xD6nemli bir rolde oldu\u011Funuz dikey tarzl\u0131\
      \ oyunda, ekibinizin ba\u015Far\u0131l\u0131 olmas\u0131 i\xE7in ne gerekiyorsa\
      \ kullan\u0131n.\n\nSiege'de, NEVEC ve Snow Pirates, NEVEC\u2019in askeri operasyonlar\u0131\
      \ i\xE7in \xF6nemli olan bir askeri \xFCs i\xE7in sava\u015F\u0131yor. Snow\
      \ Pirates olarak neye mal olursa olsun i\xE7eri girin Saf Termal Enerji'yi emniyete\
      \ al\u0131n ve havayoluyla m\xFCmk\xFCn oldu\u011Fu kadar \xE7abuk oradan \xE7\
      \u0131k\u0131n. NEVEC olarak Snow Pirates'in \"\"vur ve ele ge\xE7ir\"\" taktiklerini\
      \ savu\u015Fturun ve \xFCss\xFCn emniyetini sa\u011Flay\u0131n."
