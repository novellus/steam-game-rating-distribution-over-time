    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1374170/extras/CampTransitionCroppedSmaller.gif?t=1596140669"
      /><br><br><strong>Welcome to Camp Canyonwood!</strong> You're the new Head Counselor,
      tasked with breathing new life into these old campgrounds. The Campers are here,
      and they're hungry for some summer fun. Their fun, education and safety lies
      in your hands, Counselor. Good luck!<h2 class="bb_tag"><strong>Features</strong></h2><ul
      class="bb_ul"><li><strong> Live the Camp Life</strong> - Go hiking, fishing,
      swimming, bug catching and more in a scenic Utah-inspired wilderness.<br></li><li>
      <strong>Guide Your Troop </strong>- Lead troops of campers each summer in pursuit
      of Merit Badges. The more they learn, the more you earn.<br></li><li> <strong>Camper
      Personalities </strong>- No two campers are the same. Each have their own unique
      personalities and quirks. Learn their needs to better reach them!<br></li><li>
      <strong>Build Your Dream Camp </strong>- Gather materials and funds to improve
      your camp each summer, and design it as you see fit.<br></li><li> <strong>Beware
      Dangers </strong>- Camping isn't always easy. Protect your campers from dangers
      both natural and supernatural.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1374170/extras/WishlistCallGif6.gif?t=1596140669"
      />
