  data:
    about_the_game: "Dare to venture deeper into the deadly jungles of Chult with\
      \ Artus Cimber's Explorer Pack. Get a legendary secondary weapon, additional\
      \ gold pieces, as well as crafting materials to help you in your perilous adventure.<br><br>But\
      \ that\u2019s not all! The package also includes Artus Cimber's d20, an <strong>exclusive\
      \ </strong>permanent +1 adrenaline bonus on monster kills*, and a wallpaper\
      \ of Artus Cimber in super high resolution, 2560x1440 pixels, and lower!<h2\
      \ class=\"bb_tag\">This Pack Includes:</h2><br><ul class=\"bb_ul\"><li> Artus\
      \ Cimber Wallpaper<br></li><li> Artus Cimber d20<br></li><li> Legendary Dragon\
      \ Longbow<br></li><li> Permanent Bonus: +1 Adrenaline on Monster kills<br></li><li>\
      \ 5,000 Gold Pieces<br></li><li> Reinforced Legendary Chest: 40x Diamond, 40x\
      \ Dragon Hide, 40x Adamantine, 40x Weirwood</li></ul><br>*Can be toggled on\
      \ and off in game if desired.<br><br>When purchased and downloaded, the wallpaper\
      \ artwork will appear at \\Steam\\steamapps\\common\\TalesfromCandlekeep\\Wallpapers."
