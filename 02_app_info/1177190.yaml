    about_the_game: "Plot IL SOLE E LA LUNA 2<br />\r\n<br />\r\nThe end of &quot;Il\
      \ Sole e la Luna&quot; sees our two protagonists Sunny and Moony take two different\
      \ paths. The first obtains the much coveted place as the Royal Guard, the second\
      \ decides to reject the King's offer and withdraws from the scene.<br />\r\n\
      Until one year later a new threat looms inside the walls, believed to be impregnable,\
      \ of the capital of the Kingdom of Town!<br />\r\nWill our heroes be able to\
      \ discover the mysteries behind this attack?<br />\r\n<br />\r\nGAME DESCRIPTION<br\
      \ />\r\nIl Sole e la Luna 2!<br />\r\nRole Playing Fantasy Game.<br />\r\nSpectacular\
      \ turn-based battles with unique settings.<br />\r\nFully explorable world (Open\
      \ World)!<br />\r\nLevel up, Equip the many weapons and armor available, a new\
      \ system of learning skills and magic, discover all the playable characters,\
      \ over 50 side quests, defeat and capture all the wanted and lots of other news!<br\
      \ />\r\nHelp Sunny and Moony save the kingdom AGAIN !!"
