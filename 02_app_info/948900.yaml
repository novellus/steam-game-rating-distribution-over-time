      /><h2 class="bb_tag">what awaits you in this game;</h2><ul class="bb_ul"><li>puzzles<br></li><li>more
      puzzles<br></li><li>good jokes (also some bad jokes)<br></li><li>AI &amp; and
      a robot<br></li><li>dark humour<br></li><li>much more puzzles <br></li><li>parody
      and satire (still I don't know the difference between them) <br></li><li>single
      eyes<br></li><li>riddles &amp; hidden messages</li></ul><h2 class="bb_tag">what
      you need to do in this game;</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/948900/extras/newLock.jpg?t=1577635608"
      /><br>just solve the puzzles, <i>if you can</i><h2 class="bb_tag">what you should
      bring with you while playing this game;</h2><ul class="bb_ul"><li>a keyboard
      <br></li><li>a mouse<br></li><li>a working brain (preferably the human brain)</li></ul>
