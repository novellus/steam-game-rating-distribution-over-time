    review: "Art arda pek \xE7ok Sherlock Holmes oyununu oynamak belkide pek iyi bir\
      \ fikir de\u011Fildi bazen insan\u0131n beyni yanabiliyor :D. \xD6ncelikle Sherlock\
      \ Holmes oyunlar\u0131 hakk\u0131nda genel olarak t\xFCm serilerin hepsinde\
      \ bir belirsizlik ve \xE7\xF6z\xFClmesi zor bulmacalar yer almaktayd\u0131 The\
      \ Awakened serisi biraz daha rahat ve ak\u0131c\u0131 geldi benim i\xE7in gayet\
      \ tatmin edici hikayesi ve 2007 y\u0131l\u0131 i\xE7in s\u0131r\u0131tmayan\
      \ grafik ve oynan\u0131\u015Fa sahip diyebilirim. Hikayesine de\u011Finmem gerekirse;\
      \ t\xFCm serilerden farkl\u0131 olarak d\xF6neminde pop\xFClerli\u011Fine kap\u0131\
      larak do\u011Fa \xFCst\xFC bir hikaye i\u015Flenmi\u015F. Di\u011Fer seriler\
      \ genel olarak insan mant\u0131\u011F\u0131na paralel olarak ilerlerken bu sefer\
      \ farkl\u0131 bir konsept denemi\u015Fler. Hikayemiz Dr.Watson'\u0131n g\xF6\
      rm\xFC\u015F oldu\u011Fu r\xFCya ile ba\u015Flar, korkarak uyanan Dr.Watson\
      \ r\xFCyan\u0131n da etkisiyle sersem bir \u015Fekilde g\xFCne ba\u015Flar.\
      \ Asl\u0131nda Dr.Watson'\u0131n g\xF6rm\xFC\u015F oldu\u011Fu r\xFCya \xF6\
      yle alelade bir r\xFCya de\u011Fildir t\xFCm ger\xE7ekle\u015Fecek olaylarla\
      \ ba\u011F\u0131nt\u0131s\u0131 olan bir r\xFCyad\u0131r. Holmes ve Dr.Watson'\u0131\
      n birbirleri ile konu\u015Fmalar\u0131 ve Dr.Watson'\u0131n kahvalt\u0131 yapmas\u0131\
      yla ba\u015Flayan hikaye de Dr.Watson Y\xFCzba\u015F\u0131 Stenwick ile g\xF6\
      r\xFC\u015Fmesi gerekti\u011Fini ve Y\xFCzba\u015F\u0131n\u0131n birka\xE7 problemi\
      \ oldu\u011Fundan bahseder. Daha sonras\u0131nda Dr.Watson, Holmes'a d\u0131\
      \u015Far\u0131 \xE7\u0131kmas\u0131n\u0131 ve etraf\u0131 dola\u015Fmas\u0131\
      n\u0131 \xF6nerir daha sonra da kendilerine kat\u0131lmas\u0131n\u0131 ister.\
      \ Olaylar b\xF6ylelikle ba\u015Flar Holmes, Y\xFCzba\u015F\u0131n\u0131n evine\
      \ gidince hizmetli g\xF6revlisinin ortal\u0131ktan kayboldu\u011Funu s\xF6yler\
      \ hikaye iyice ilgin\xE7 bir hal almaya ba\u015Flar. Holmes ve Dr.Watson t\xFC\
      m bu geli\u015Fmelerin izini s\xFCrerken ayn\u0131 zamanda da gizemli olaylar\u0131\
      n perde arkas\u0131n\u0131 aralarlar. Genel olarak t\xFCm Sherlock Holmes serileri\
      \ do\u011Fal olarak \u0130ngiltere'de ge\xE7erken bu sefer \u0130svi\xE7re ve\
      \ Amerika'da hikayemizin i\xE7erisinde yer almaktad\u0131r. \u0130ki kahraman\u0131\
      m\u0131z olaylar\u0131n derinini indik\xE7e hikaye daha keyifli bir hal al\u0131\
      r ve oyunun i\xE7ine sizi s\xFCr\xFCkler. \n\nDaha \xF6nceki incelemelerimde\
      \ de de\u011Findi\u011Fim bir konuya tekrar de\u011Finmem gerekirse grafikler\
      \ ve oynan\u0131\u015F 2007 y\u0131l\u0131na g\xF6re daha iyi olabilirdi e\u011F\
      er ger\xE7ekten grafik ve oynan\u0131\u015F daha iyi olsayd\u0131 enlerim aras\u0131\
      na girebilen bir oyun olurdu. Fakat sevindi\u011Fim bir di\u011Fer nokta ise\
      \ olaylar belirli a\u015Famalardan ge\xE7erek ilerliyor ve bu sefer oyuncular\u0131\
      \ da d\xFC\u015F\xFCnerek pekte zor olmayan bulmacalarla oyun sizi b\u0131kt\u0131\
      rm\u0131yor. Oyun size 5 ila 10 saat aras\u0131nda bir oynama s\xFCresi sunuyor.\
      \ Bu s\xFCre i\xE7in tatmin edici diyebilirim ne fazla s\u0131k\u0131yor ne\
      \ de tad\u0131 dama\u011F\u0131nda b\u0131rak\u0131yor her \u015Fey yerli yerinde\
      \ sunulmu\u015F hikayenin gidi\u015Fat\u0131 belirli karakterlerinde eklenmesi\
      \ ile iyice kuvvetlendirilmi\u015F. \n\nGenel olarak 2007 y\u0131l\u0131nda\
      \ \xE7\u0131kan ve hikayesi di\u011Fer oyunlara nazaran ger\xE7ekten iyi olan\
      \ bir di\u011Fer Sherlock Holmes oyununu oynamak istiyorsan\u0131z \xE7ekinmeden\
      \ alabilirsiniz. Ne sizi ger\xE7ekten zorlayacak bir oynan\u0131\u015F\u0131\
      \ var ne de sizi ger\xE7ekten kolaym\u0131\u015F bu oyun dedirtecek bir yap\u0131\
      s\u0131 var. \n\nPuanlamam:\nGrafik : 4\nHikaye :8\nOynan\u0131\u015F :4\nYapay\
      \ Zeka : -"
