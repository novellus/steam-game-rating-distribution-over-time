    detailed_description: "<h1>Check out our latest Sherlock Holmes adventure!</h1><p><a\
      \ href=\"https://store.steampowered.com/app/1137300\" target=\"_blank\" rel=\"\
      noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1137300</a></p><br><h1>About\
      \ the Game</h1>The Sherlock Holmes series returns with this updated version\
      \ of The Awakened, which brings a whole new dimension to the original title\
      \ developed by Frogwares. Keeping with the traditional gameplay style of the\
      \ original adventure games, The Awakened has been totally rethought, offering\
      \ players a new third-person view while keeping the original first-person view\
      \ available also.<br><br>The game puts the player into an investigation of the\
      \ myth of Cthulhu - as imagined by author H.P. Lovecraft.  Sherlock Holmes,\
      \ assisted by the loyal Doctor Watson, investigates strange disappearances which\
      \ seem related to the activity of a secret sect. The adventure begins in London,\
      \ in the renowned Baker Street, taking us to investigate a disturbing psychiatric\
      \ hospital near Bale, Switzerland, on to Louisiana and finally to Scotland.<br><br>\t\
      \t\t\t\tKey Features<br>\t\t\t\t\t<ul class=\"bb_ul\"><li>2 points-of-view available\
      \ at all times: new gameplay in 3rd person, giving a new dimension to the original\
      \ game, or classic first- person point-of-view.<br>\t\t\t\t\t</li><li>An original\
      \ confrontation between the universe of Sherlock Holmes and the myth of Cthulhu\
      \ - a fight between the rational and the supernatural.<br>\t\t\t\t\t</li><li>Rich\
      \ graphics, biting dialogue, disturbing characters and an excellent sound track\
      \ create incredible turn of the century atmospheres.<br>\t\t\t\t\t</li><li>Play\
      \ as the famous detective Sherlock Holmes and his loyal friend Doctor Watson.<br>\t\
      \t\t\t\t</li><li>A new help system that shows the interactions available (objects\
      \ and actions).<br>\t\t\t\t\t</li><li>Interact with more than 60 characters\
      \ in 5 disturbing universes.<br>\t\t\t\t\t</li><li>Use and combine more than\
      \ 50 objects, and discover hundreds of clues and documents to carry out the\
      \ investigation to its final outcome.<br>\t\t\t\t\t</li></ul><br><a href=\"\
      https://twitter.com/SHolmes_Games\" target=\"_blank\" rel=\"noreferrer\"  ><img\
