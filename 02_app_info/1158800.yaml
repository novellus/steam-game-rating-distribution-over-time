    about_the_game: "Attention! Identical packages can not be activated on the same\
      \ account twice! <br>Attention! Identical ships from different purchased bundles\
      \ are not compensated!<h2 class=\"bb_tag\">This bundle includes</h2><ul class=\"\
      bb_ul\"><li>Jericho guard frigate \u201CCustodian\u201D</li></ul><br><strong>Additionally,\
      \ the pilot receives:</strong><br><ul class=\"bb_ul\"><li>Unique ship decoration\
      \ \u201CJericho logo\u201D<br></li><li>Unique title \u201CCustodian captain\u201D\
      <br></li><li>Unique paint \u201CSerpent\u201D<br></li><li>Sticker set Ursa Major,\
      \ Terraformer, Space Walk </li></ul><br>Special bonus for everyone who buys\
      \ the bundle \u2014 Premium license for 30 days!<br><br>Those pilots who received\
      \ one or more parts of the Manual Piloting System during the Moon Race will\
      \ get a special discount on the purchase of the Custodian DLC.<br>The discount\
      \ is bigger if you earned more parts of the \u201CManual Piloting System\u201D\
      \ during the race.<br>To get a discount, you do not need to have the parts in\
      \ your warehouse. It is important that you participated in the \u201CMoon Race\u201D\
      \ and opened the cells with parts of the \u201CManual Piloting System\u201D\
      .<br><br>There have been many rumours about Technologists, the tech geniuses\
      \ from Jericho. Only one thing can be said for sure \u2014 they're gone. Gone\
      \ without a trace. Artificial intelligence remained after their exodus. It called\
      \ himself the Sentinels and took control of the Jericho sector.<br><br>Although\
      \ the Alien invasion was declining, their portals remained a problem, and the\
      \ Sentinels assembled a special model of the ship to keep an eye on them. <br><br>In\
      \ all the chaos that the galaxy is now, the production of new ships is not that\
      \ active. Therefore, the Sentinels, who actively contact and support the victims,\
      \ offered Custodian blueprints to the UMC. Especially for mercenaries who are\
      \ trying to somehow maintain order in the sectors, the AI changed the original\
      \ design of the ship so that it could be controlled by a person.<br><br>When\
      \ purchasing multiple DLCs, the time for premium licenses is cumulative."
