    about_the_game: "Jade is an animal rights activist petitioning the cosmetics industry.\
      \ After being challenged by Madame Dubois, a beauty industry empress, Jade dreams\
      \ of starting her own earth friendly spa. To do this, she must first learn the\
      \ ropes and deliver 5-star service in San Francisco. Use your Time Management\
      \ skills to please guests with massages, facials, mud masks, and more. Use profits\
      \ for things like ginseng tea and other upgrades. Can you manage the Spa Mania\
      \ and indulge needy patrons?<br />\r\n<br />\r\n- Time Management challenge<br\
      \ />\r\n- Custmize Jane's look<br />\r\n- Earn upgrades <br />\r\n- Run a 5-star\
      \ spa!"
