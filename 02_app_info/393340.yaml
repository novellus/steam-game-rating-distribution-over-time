  data:
    about_the_game: "Professor Teaches Photoshop Creative Cloud is a fast and easy\
      \ way to learn Adobe Photoshop CC, the premier image design tool used by artists,\
      \ animators, design agencies, and web developers and designers. Professor Teaches\
      \ Photoshop CC provides complete tutorials, guides, and interactive exercises\
      \ to help unleash your creative potential.<br />\r\n<br />\r\nOur extensive\
      \ training course covers all key topics beginning with an overview of Photoshop\
      \ CC, working with Adobe Photoshop Options, Menus, and Tools, using Selection\
      \ Tools, understanding Layers, Styles, and Masks, working with the Drawing and\
      \ Painting Tools, using Filters and Type Effects, and publishing your Creations.<br\
      \ />\r\n<br />\r\nBuild your skills and learn everything you need, from beginning\
      \ to advanced topics. Each interactive tutorial is organized for fast and easy\
      \ learning with practical exercises that build skills quickly and effectively.<br\
      \ />\r\nRealistic, Interactive &amp; Complete Training<br />\r\nRealistic simulations\
      \ provide an accurate learning environment so your use of Photoshop CC is efficient.\
      \ More than just videos, you'll interact to perform the correct action during\
      \ each exercise for better learning &amp; retention. Hundreds of learning lessons\
      \ for beginner through advanced subjects are included. No other training is\
      \ more complete.<br />\r\nProduct Feature Bullets:<br />\r\n<br />\r\n\u2022\
      \tWorking with Photo Layers<br />\r\n\u2022\tTransforming a Selection<br />\r\
      \n\u2022\tCreating a Selection Mask<br />\r\n\u2022\tAdjust Color &amp; Retouch\
      \ Images<br />\r\n\u2022\tUsing Adjustment Tools<br />\r\n\u2022\tUsing the\
      \ Drawing Tools<br />\r\n\u2022\tOptimizing Images for the Web<br />\r\n<br\
      \ />\r\nComplete Training<br />\r\n<br />\r\n\u2022\tPractice in a Realistic\
      \ Simulation of the Software<br />\r\n\u2022\tHundreds of Learning Topics<br\
      \ />\r\n\u2022\t4 to 8 Hours of Training per Course<br />\r\n\u2022\tRealistic\
      \ Simulations<br />\r\n\u2022\tBeginner to Advanced Topics<br />\r\n\u2022\t\
      Self-Paced Learning Objectives<br />\r\n\u2022\tIntroductions and Summaries<br\
      \ />\r\n\u2022\tInteractive Exercises<br />\r\n\u2022\tProfessional Voice Narration<br\
      \ />\r\n\u2022\tEnd-of-Chapter Quiz Questions<br />\r\n\u2022\tCheckmarks for\
      \ Completed Topics<br />\r\n\u2022\tGlossary, Index, and Search<br />\r\n\u2022\
      \tProfessor Answers for Instant Training"
