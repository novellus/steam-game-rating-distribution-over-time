    about_the_game: A super weapon that can only be used by Wing Divers with mastery
      of the Psionic Link. Discharges a ball of energy that stays in the air and homes
      in on all targets in its vicinity. One shot won't do much, but this weapon can
      launch continuous attacks, which is almost always very effective. Press and
      hold the attack button to increase the throwing distance, and release it to
      discharge. (The path is indicated by a red line.)
