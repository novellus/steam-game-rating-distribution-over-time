    review: "Da\xF1o por Proyectil :  7.5\nAlcance : 100M\nCantidad de disparos :\
      \ 300 (Aproximadamente 35 segundos de duracion.)\nCosto de Energia : 65% (Pero\
      \ se usa como una granada, asi que no te saca ese 65% enseguida sino lo absorbe\
      \ de a poco luego de usarlo.)\nTiempo de carga : 60 Segundos. \n\n\xBFQue hace?\n\
      Se lanza una granada que se queda estatica en el air y comienza a disparar muchos\
      \ proyectiles en todas direcciones hacia arriba en forma de cono, los cuales\
      \ van a los objetivos mas cercanos de cada proyectil.\nLos proyectiles son muy\
      \ rapidos y tienen un seguimiento de objetivo muy bueno.\nIncluso puede destruir\
      \ drones rojos.\n( Lanzandolos desde un lugar alto para que los proyectiles\
      \ hagan bajar a uno de ellos y puede atorarlos contra un edificio matandolos\
      \ en pocos segundos, en dificultad NORMAL.)\n\nPros:\nUn arma muy util y divertida\
      \ de usar, con el tiempo de carga es mas para usarla como secundaria.\nAdemas\
      \ que es de nivel 2, asi que siempre puede ser usada.\nTiene un buen alcance\
      \ y puede cubrir zonas para defender muy bien.\nEl tiempo de recarga es bueno\
      \ por lo que sirve bien de arma secundaria o incluso se puede tener dos equipadas\
      \ y poder usarlas cada vez que una de las bombas termine, por lo que siempre\
      \ puede aver proyectiles volando.\nTambien es bastante buena para aturdir a\
      \ los dragones y darle tiempo al resto para atacar sin que lidien con una lluvia\
      \ de fuego. ( En dificultad INFERNO incluso, pero repito, no para da\xF1o sino\
      \ para evitar que tiren fuego. Pero solo con enemigos como los dragones, contra\
      \ ara\xF1as, hormigas, drones, abejas, etc. No contra esos por que solo necesitan\
      \ un seg. para lanzar algo, por lo que no se les puede interrumpir el ataque.\
      \  )\n\nContras:\nMuy inutil en dificultades como Muy Dificil o Inferno si queres\
      \ usarlas para matar.\nApenas les hace da\xF1o a los enemigos, no sirve para\
      \ escapar si te atrapan con la boca o una tela de ara\xF1a.\nLiteralmente, dificultad\
      \ INFERNO, 1ra Mision de todas, las primeras hormigas que debes matar...\nNi\
      \ siquiera con 5 de estas granadas pude matar a todas.\nTampoco es buena contra\
      \ los generadores de escudo, al menos los moviles ya que al hacer contacto la\
      \ bomba con el escudo, esta desaparece.\nTambien desaparece si algun enemigo\
      \ hace contacto contra la bomba, en especial contra los drones.\n\nResumen,\
      \ es un arma muy buena la verdad. Pero solo para niveles bajo / medio de dificultad\
      \ al comienzo.\nYa que el da\xF1o que produce es muy poco por proyectil.\nEn\
      \ INFERNO una bomba con muchos dragones volando alrededor, puede matar 2 o 3.\
      \ Pero para dificultades bajas / media, podes limpiar toda una zona vos solo/a\
      \ con estas bombas."
