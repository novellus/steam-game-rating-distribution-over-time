    review: "This is actually a rather good game for a parody metroidvania poop game.\
      \  There\u2019s not the excessive poop jokes every two seconds and it uses the\
      \ theme rather well for the story.\n\nIf there is a complaint I would have it\u2019\
      s that the map is not very clear.  Eventually you can work out where you are\
      \ on it but I do feel it would benefit from having an indicator of your location.\
      \  Plus I do reckon it would be good if there was an item that helped you explore\
      \ better, similar at least in idea to the scan visor from Super Metroid or the\
      \ stone of agony from Ocarina of time.\n\nIt may be abit rough, not win awards\
      \ or be the most amazing game you\u2019ll ever see, but I definitely think it\u2018\
      s definitely worth the price.  I got hours of fun and playtime out of it and\
      \ most of my struggles I found were from me trying to get before I was ready."
