    about_the_game: Ninja Turdle is a 2D Metroidvania platformer that involves exploring
      all through Steve's body destroying parasites.<br><br><strong>Story</strong><br>Get
      ready to fling corn infused turds at everything that moves as you help Ninja
      Turdle make his way through Steve's parasite infected body. But hurry up before
      Steve is completely consumed by flesh eating parasites.<br><br><strong>Game
      Play</strong><br><ul class="bb_ul"><li> Explore over 175 inter-connected chambers
      ranging from Steve's stomach, intestines, heart, lungs, toilet, and even deep
      into his brain.<br></li><li> Find masks and power-ups that offer new abilities
      such as the blood mask, wall climb, anti-acid pills, dung beetle, and many more.<br></li><li>
      Toss chunks of turds at parasites.<br></li><li> Infuse your turds with Corn
      to launch even more powerful attacks.<br></li><li> Explore deep enough and maybe
      even learn the secret art of &quot;Shoryupoo&quot; and &quot;Hadoupoo&quot;.<br></li><li>
      Three different difficulty modes.<br></li><li> Different techno tracks for each
      area.<br></li><li> 45 Steam achievements.</li></ul>
