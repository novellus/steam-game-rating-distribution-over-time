    about_the_game: "The second installment in the RPG saga about professional monster\
      \ slayer Geralt of Rivia, The Witcher 2: Assassins of Kings spins a mature,\
      \ thought-provoking tale to produce one of the most elaborate and unique role-playing\
      \ games ever released on PC. <br><br>A time of untold chaos has come. Mighty\
      \ forces clash behind the scenes in a struggle for power and influence. The\
      \ Northern Kingdoms mobilize for war. But armies on the march are not enough\
      \ to stop a bloody conspiracy...<h2 class=\"bb_tag\">KEY FEATURES</h2><strong>IMMERSIVE,\
      \ MATURE, NON-LINEAR STORY</strong><br><ul class=\"bb_ul\"><li>Dive into an\
      \ immense, emotionally-charged, non-linear story set in a fantasy world unlike\
      \ any other. <br></li><li>Embark on a complex, expansive adventure in which\
      \ every decision may lead to dire consequences. <br></li><li>Engage in over\
      \ 40 hours of narrative-driven gameplay, featuring 4 different beginnings and\
      \ 16 different endings. </li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/20920/extras/W2_1.gif?t=1598536335\"\
      \ /><br><br><strong>SPECTACULAR, BRUTAL, TACTICAL COMBAT</strong><br><ul class=\"\
      bb_ul\"><li>Fight using a combat system that uniquely fuses dynamic action with\
      \ well-developed RPG mechanics.<br></li><li>Use an array of unique witcher weapons,\
      \ featuring both melee and ranged options.<br></li><li>Prepare for battle using\
      \ a wide array of tactical options: craft potions, set traps and baits, cast\
      \ magic and sneak up on your foes. </li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/20920/extras/W2_2.gif?t=1598536335\"\
      \ /><br><br><strong>REALISTIC, VAST, CONSISTENT GAME WORLD</strong><br><ul class=\"\
      bb_ul\"><li>Discover a deep, rich game world where ominous events shape the\
      \ lives of entire populations while bloodthirsty monsters rage about. <br></li><li>Explore\
      \ numerous, varied locations: from vibrant trading posts, to bustling mining\
      \ towns, to mighty castles and fortresses; and discover the stories they have\
      \ to tell and dark secrets they hide.</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/20920/extras/W2_3.gif?t=1598536335\"\
      \ /><br><br><strong>CUTTING-EDGE TECHNOLOGY</strong><br><ul class=\"bb_ul\"\
      ><li>Experience a believable living and breathing world, featuring beautiful\
      \ graphics and utilizing sophisticated in-game mechanics made possible thanks\
      \ to CD PROJEKT RED in-house technology, REDengine. </li></ul><h2 class=\"bb_tag\"\
      >ABOUT THE WITCHER 2 ENHANCED EDITION</h2>The Enhanced Edition features lots\
      \ of new and exciting content.<br><ul class=\"bb_ul\"><li>Additional hours of\
      \ gameplay: New adventures set in previously unseen locations, expanding the\
      \ story and introducing new characters, mysteries and monsters.<br></li><li>New\
      \ game introduction and cinematics: All new animations and cutscenes, including\
      \ a new pre-rendered cinematic intro directed by BAFTA Award winner and Academy\
      \ Award nominee Tomasz Bagi\u0144ski.<br></li><li>All DLCs and improvements\
      \ introduced in the 2.0 version of the game, including:<br><ul class=\"bb_ul\"\
      ><li>Arena Mode \u2014 an arcade mode that allows players to fight against endless\
      \ waves of enemies and test their combat skills.<br></li><li>A new, extensive\
      \ tutorial system, gradually and smoothly immersing players in the game world\
      \ and Geralt\u2019s adventures.<br></li><li>Dark Mode \u2014 a difficulty level\
      \ designed for hardcore players, with unique dark-themed items. At this difficulty\
      \ level, even greater emphasis is placed on battle preparation, defensive maneuvers\
      \ and opportunistic attacking.</li></ul></li></ul><br>The Witcher 2 Enhanced\
      \ Edition comes with these bonus items: <br><ul class=\"bb_ul\"><li>Official\
      \ soundtrack in MP3 format<br></li><li>A map of the game's world<br></li><li>A\
      \ quest handbook for both novice and experienced role-playing fans<br></li><li>Game\
      \ manual<br></li><li>\u201CReasons of State\u201D digital comic book.</li></ul>"
