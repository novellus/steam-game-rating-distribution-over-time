    about_the_game: "<i>Deathbloom: Chapter 1</i> is the first half of the Bachman\
      \ Manor story, inspired by the classics of survival horror.<h2 class=\"bb_tag\"\
      >Classic Survival Horror</h2><ul class=\"bb_ul\"><li>Check and mark your map\
      \ while exploring the vast Bachman Manor and surrounding estate.<br></li><li>Look\
      \ for items, keys, and solve cryptic riddles to advance through its dark halls.<br></li><li>Arm\
      \ yourself with anything you can find to stay alive, from modern weapons to\
      \ medieval ones.<br></li><li>Search for supplies, secrets areas, and letters\
      \ to increase your chances of survival.<br></li><li>Numb Bodies, Feral Dogs,\
      \ Dollfaces, Starved, \u201CThe Bloody Woman\u201D, and \u201CSamual\u201D are\
      \ residents that will keep you running for your life and looking over your shoulder.<br></li><li>Learn\
      \ of your mysterious friend \u201CChristina\u201D while she helps you along\
      \ the way.<br></li><li>Discover \u201CDeathbloom\u201D and be pulled into a\
      \ world between life and death.</li></ul><h2 class=\"bb_tag\">The Manor</h2>The\
      \ Manor and surrounding properties sprawl into a maze of corridors, bedrooms,\
      \ foyers, libraries, studies, galleries, gardens, and more.<br>Filled with puzzles,\
      \ traps, and hidden passageways that keep the player exploring and solving the\
      \ secrets of the Manor.<h2 class=\"bb_tag\">The Guests</h2>You are not alone,\
      \ the occupants and even manifestations of the Manor itself keep the player\
      \ running, hiding, or fighting for their life."
