details:
  data:
    about_the_game: "Enigmatis: The Mists of Ravenwood is a critically-acclaimed,\
      \ beautifully crafted casual adventure game rich with horror, plot twists and\
      \ shadowy intrigue. Follow the trail of a demonic preacher and unravel the secrets\
      \ shrouded in the mists of Ravenwood Park! What happened to the abandoned camper\
      \ covered by enormous claw marks? What lurks in the park\u2019s shadows? Will\
      \ you be able to solve the mystery?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/284770/extras/steam_pac_vertical.png?t=1580998096\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>36 achievements\
      \ to unlock <br></li><li>30 collectibles (butterflies) to find<br></li><li>Bonus\
      \ Adventure: \u201CThe Redeemed Memories\u201D is a prequel to the main one.\
      \ Witness the origins of Ravenwood Park, and rescue your friends from the evil\
      \ dwelling within.<br></li><li>55 stunning, hand drawn locations and graphics\
      \ with many animated details<br></li><li>Exciting detective story rich with\
      \ horror elements and plot twists<br></li><li>Atmospheric soundtrack<br></li><li>Picturesque\
      \ setting of Ravenwood Park<br></li><li>Evidence Board: draw conclusions based\
      \ on evidence and clues </li></ul>"
