  data:
    about_the_game: Spring of 1945. The Third Reich is on the verge of defeat, the
      regime of the Fuhrer at death. Scientists from Anenerbe freeze Adolf Hitler
      in a secret cryolaboratory for 500 years. US troops do not find a secret room
      with frozen Hitler, but they find some dangerous device, possibly of extraterrestrial
      origin. It made them a superpower and destroyed the USSR.<br>In 2020, aliens
      infect the planet with a zombie virus. The key to salvation is that same artifact.
      April 20, on his birthday, due to a malfunction in the cryochamber, Adolf Hitler
      awakens. With the help of a time machine, he must go to the past and save the
      world.<br><br><br><br><br><strong>Old-school shooter</strong><br>Go-and-shoot
      game and nothing more<br><br><br><strong>The horrors of war</strong><br>Hundreds
      of bloodthirsty enemies, but enough ammo for everyone<br><br><br><strong>Frightening
      meat grinder</strong><br>The dark, mystical atmosphere and the breath of death
      give an unforgettable experience
