    about_the_game: '<strong>Disclaimer: Discreet can only be played by 3 players.</strong><br><br><strong>
      Are you a thief?</strong> Then your mission will be to steal the most object
      with your accomplice without the owner seeing you.<br><i> You have the possibility
      of crouching and being able to hide in the cupboards. You will then have to
      steal the objects and then bring them back to your truck. </i><br><br><strong>You
      are the owner ?</strong> You will do everything to protect your house, go for
      a stop, steal thieves by setting traps, and more!<br><i>You have the possibility
      of being able to put down a thief so that the latter is &quot;Game Over&quot;.
      You can also look in the closet to see if a thief is inside.</i>'
