details:
  data:
    about_the_game: "A comet is on course to obliterate the small town of Laburnum\
      \ Creek. Renowned writer Laura Tanner visits the former health resort to interview\
      \ several inhabitants who are refusing to leave. But there\u2019s something\
      \ rotten at the heart of this picturesque town. Curious characters and surreal\
      \ encounters await Laura in an enigmatic journey between dreams and reality.\
      \ Will Laburnum Creek cast its spell over her too? Or will she jeopardize everything\
      \ to uncover the truth?<br><br>RESORT is an interactive mystery short story\
      \ about repressed trauma and buried secrets. As you guide the protagonist through\
      \ an intriguing tale of personal discovery, your choices will literally transform\
      \ Laura\u2019s world.<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>\
      \ Experience a surreal tale of mystery where dreams and reality intersect<br></li><li>\
      \ Explore an interactive story about repressed trauma and buried secrets<br></li><li>\
      \ Guide the protagonist\u2019s choices and re-shape her perception of the world<br></li><li>\
      \ Enjoy a puzzle-free experience in a beautiful, stylized low-poly 3D environment<br></li><li>\
      \ Meet compelling and quirky characters, fully voiced by talented actors</li></ul>"
