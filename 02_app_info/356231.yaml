  data:
    about_the_game: "Tyler Warren is back with part 1 of his re-imagined default RPG\
      \ Maker VX Ace batters. This pack features 50 battlers, including 17 Tyler Warren\
      \ original characters and 33 RTP-matching battlers.<br><br>Tyler\u2019s delightful\
      \ and unique style has been applied to the monsters from the default Run-Time\
      \ Package (RTP), matching all 32 monsters from the Monster1-3, and Big Monster1-2\
      \ sprite sheets.  Bring new life to classic RTP characters and combine with\
      \ Tyler\u2019s other packs for an ever expansive library in the same fun style,\
      \ likened to Dragon Quest or a children\u2019s book illustration.<br><br> This\
      \ pack contains:<br><ul class=\"bb_ul\"><li>50 unique battlers (33 from the\
      \ VX Ace RTP and 17 all new)<br></li><li>Files formatted for easy Plug and Play\
      \ into RPG Maker VX Ace and other RPG Maker battle systems<br></li><li>No need\
      \ for editing; each battler is compatible with default battle backs or other\
      \ backgrounds<br></li><li>All 50 battlers are presented in sizes ranging from\
      \ large to mini; let the slime be the boss with no scaling issues<br></li><li>Battlers\
      \ also come in recommended sizes (to scale), with a sampling of alternate color\
      \ options<br></li><li>Style similar in spirit to the classic whimsical RPG characters\
      \ of Dragon Quest (Dragon Warrior)<br></li><li>Part 1 of 2, which combined will\
      \ completely re-create the 74 battlers of the RTP<br></li><li>Use these with\
      \ Tyler\u2019s other 150 battlers for 200+ exciting characters for your next\
      \ JRPG!</li></ul>"
