    about_the_game: <h2 class="bb_tag">Craft. Fight. Survive</h2>Taking place on the
      deserted Lumia Island, the shady organization known as AGLAIA is conducting
      experiments on living human beings in search to perfect a new race of extraordinary
      humans. Craft tons of different weapons and armor, fight up to 17 other players
      solo or with friends, and survive to be the last one standing. <br><br>Set in
      the same universe as the original Black Survival, <strong>Eternal Return</strong>
      brings the well known characters of Lumia Island to a new, exciting, Battle
      Royale/MOBA/Survival mix game. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1049590/extras/CBT_000_(Optimized).gif?t=1608693908"
      /><h2 class="bb_tag">KEY FEATURES:</h2><h2 class="bb_tag"><strong>Strategic
      Survival Gameplay</strong></h2>Search for materials, craft equipment or food,
      hunt wild animals, set traps, track your enemies, shoot your enemies from afar
      or get up in their face, devise a strategy to take the victory, and survive
      until the end.<h2 class="bb_tag"><strong>Team Modes</strong></h2>Go lone wolf
      and try to take out every other test subject by yourself or squad up as a duo
      or trio with friends and discover different synergies and strategies as a team.<h2
      class="bb_tag"><strong>Tons of items</strong></h2>Swords, guns, canned cod liver,
      shurikens, and more. Each character has access to different weapons, armor,
      food, and traps, each with unique effects, buffs, and advantages. Think you've
      strategized a strong build? Save it and use it in your games with the Saved
      Plans feature!<h2 class="bb_tag"><strong>Advanced in-game elements</strong></h2>Once
      you get the basics down, it's time to get advanced. Teleport across the map
      with the Hyperloop, take down the boss, Wickeline, craft legendary items with
      the Tree of Life, or share food with your friends. There are a lot of areas
      that allow you to take your game to the next level.<h2 class="bb_tag"><strong>Custom
      Games</strong></h2>Feel like hosting a game with your friends? Maybe join or
      host a tournament with your local Esports club? Custom games are there for you!
      Invite as many, or as few, friends as you'd like and get started.
