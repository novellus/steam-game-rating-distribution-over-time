    short_description: Biosys Inc. is a biology simulator that takes you to a new
      planet where you will be responsible for the process of abiogenesis. Start with
      a single cell and watch your ecosystem thrive by itself. All cells carry DNA
      that will allow them to mutate and evolve into complex beings.
