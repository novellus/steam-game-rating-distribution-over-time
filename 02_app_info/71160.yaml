    about_the_game: "As a student of Astral the wizard, you and your friends study\
      \ all the usual subjects: reading, writing, and sword fighting.<br />\r\n\t\t\
      \t\t\t\tAs your time at school draws to an end, dark events are taking place\
      \ on the island of Grans. The two Jewels which seal the Door to Darkness have\
      \ been stolen, allowing a creature of awesome power to be unleashed. Finding\
      \ where the Jewels were taken, and why, is a task only the bravest of adventurers\
      \ can undertake."
