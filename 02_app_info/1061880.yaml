    about_the_game: "The treacherous wizard Thoth-Amon has devised a plan to resurrect\
      \ the ancient evil that is Xaltotun. If he succeeds, he will condemn the world\
      \ to an eternity of darkness and enslavement. Only you can stop him, but in\
      \ order to do so you must use all your cunning. All your guile. You must summon\
      \ all your courage and swordsmanship. You must \u2026 Chop Chop!<br><br>Conan\
      \ Chop Chop is the most epic and realistic stick figure game ever to be set\
      \ in the world of Conan the Barbarian, thus there will be an excessive amount\
      \ of gore and flying limbs. Be warned that this may in turn lead to uncontrollable\
      \ outbursts of joy and/or profanities, usually depending on which end of the\
      \ sword you are on.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1061880/extras/1-4players.png?t=1608134643\"\
      \ /><br>Play solo for the ultimate thrill of a rogue-lite or have your buddies\
      \ along with you in online or couch co-op mode. Either way you will be hacking,\
      \ slashing and looting your way to an epic showdown with the evilest evil of\
      \ them all!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1061880/extras/1.-1-4-players.gif?t=1608134643\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1061880/extras/infinitereplayability.png?t=1608134643\"\
      \ /><br>Completely random maps and tons of weapons and abilities ensure that\
      \ every new game will be a whole new experience. You are bound to die more than\
      \ once, but you can unlock new weapons, charms and armor that will be available\
      \ for your next play-through.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1061880/extras/8.-Infinite-Replayability.gif?t=1608134643\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1061880/extras/becomeconan.png?t=1608134643\"\
      \ /><br>All brawns, no brain? No worries! Choose between a diverse cast of badass\
      \ warrior gods, and add weapons and items to match your style!<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1061880/extras/2.-Become-Conan.gif?t=1608134643\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1061880/extras/ruthless.png?t=1608134643\"\
      \ /><br>Before facing Thoth-Amon, you must vanquish bosses such as The Giant\
      \ Sand Worm of Koth, The Frost Giant of Vanaheim and The Fire Skull of Hyperborea.\
      \ But by Crom\u2026 isn\u2019t that\u2026 a Gorilla in a Cape?!<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1061880/extras/7.-Bosses.gif?t=1608134643\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1061880/extras/explore.png?t=1608134643\"\
      \ /><br>Brave the shifting sands of Koth, explore the dark woods in Darkwood,\
      \ move valiantly through the searing land of Hyperboria and slide through the\
      \ icy world of Vanaheim. Each world inhabited by a diverse cast of violent creatures,\
      \ fixated on making your stay a short one.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1061880/extras/4.-Explore.gif?t=1608134643\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1061880/extras/embark.png?t=1608134643\"\
      \ /><br>Are you telling me that girl has lost her teddy bear? I guess saving\
      \ the world will just have to wait!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1061880/extras/3.-Quest-of-Epicness.gif?t=1608134643\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1061880/extras/loot.png?t=1608134643\"\
      \ /><br>Master the fine art of delicately bashing your enemies\u2019 heads in\
      \ with a rake and turning them into chop suey with a bastard sword. Conan Chop\
      \ Chop lets you experiment with more than 14 trillion different weapons, armor\
      \ and charm combinations.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1061880/extras/5.-Loot.gif?t=1608134643\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1061880/extras/master.png?t=1608134643\"\
      \ /><br>Acquire new skills as you progress further into the deadly lands of\
      \ Hyboria, such as the awe inspiring 360\xB0 spin-attack, the remarkable dash\
      \ attack and the incredibly rapid...  rapid attack.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1061880/extras/6.-Combos.gif?t=1608134643\"\
      \ />"
