    about_the_game: <strong>Pocket Cars</strong> is a fast paced <strong>arcade combat-racing
      game</strong>, where you can drive <strong>RC cars</strong> that speed through
      amazing tracks. From real-life obstacles to outstanding off-road abilities,
      maneuverability and boost capacity of the realistic looking vehicles, an amazing
      racing experience await for you.<h2 class="bb_tag">Gameplay:</h2>Each car can
      be equipped with two different weapons. Choose your strategy before the race
      to take one step ahead of your opponents. Avoid the traps, upgrade your driving
      skills and use your weapons wisely to complete the challenges.<h2 class="bb_tag">Key
      features:</h2><ul class="bb_ul"><li>season based single player events with 141
      challenge<br></li><li>4 different environment includes 20 tracks to play <br></li><li>8
      physic engine simulated cars<br></li><li>7 different tire<br></li><li>12 unique
      weapons, like Rocket, Mine, EMP, and many more...<br></li><li>car customization<br></li><li>controller
      support<br></li><li>4 player split-screen multiplayer</li></ul><h2 class="bb_tag">Upcoming
      features (not implemented yet):</h2><ul class="bb_ul"><li>8 player online multiplayer</li></ul><strong>Visit
      our detailed ROADMAP at community.</strong>
