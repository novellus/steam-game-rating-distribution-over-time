    about_the_game: "* The game is in Simplified Chinese only for now.<br>* Visit\
      \ our homepage <a href=\"https://steamcommunity.com/linkfilter/?url=https://plug-studio.itch.io/reboot\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://plug-studio.itch.io/reboot</a>\
      \ for more content.<h2 class=\"bb_tag\">Gameplay</h2><br> a single-line visual\
      \ novel set in an post-apocalyptic world. As the first chapter in the series:\
      \ the Sea Mist chapter, the entire episode is estimated to be 4-5 hours. We\
      \ have tried to bring you a different experience with 300+ storyboard and carefully\
      \ selected sound effects and music.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1426500/extras/E3_\u5C0F\
      \u6A2A\u5E45.jpg?t=1604542288\" /><h2 class=\"bb_tag\">Story</h2><br><i>I don't\
      \ believe there is a place that can be called home anymore. But she says she\
      \ wants to go, so we'll go.<br>I don't rely on hope, but since hope has come\
      \ to me, there is no reason to let it fly away so easily.<br>The caution required\
      \ for survival, the future that my lover expects, I can't let go of any of it.</i><br><br>In\
      \ the fall of 2050, nearly a decade after an AI crisis ended, the Bates and\
      \ two others are trying to find their last hope, Ocean City. The shortage of\
      \ supplies and the threat of zombies have already made things difficult for\
      \ them, and the appearance of a band of bandits has added to their woes. But\
      \ the Bateses will use everything around them to gain an advantage and make\
      \ themselves the true villains.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1426500/extras/E2_\u5C0F\
      \u6A2A\u5E45.jpg?t=1604542288\" /><h2 class=\"bb_tag\">Main Characters</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1426500/extras/1\u8D1D\u8328\
      _steam.jpg?t=1604542288\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1426500/extras/2\u514B\
