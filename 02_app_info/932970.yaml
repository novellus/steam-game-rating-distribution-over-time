  data:
    about_the_game: "<h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/932970/extras/614_01.png?t=1544796332\"\
      \ /></h2>The Walkers\u2014the animal family of travellers well-known to all\
      \ the fans of \u201CTravel Mosaic\u201D series\u2014are preparing Animalville\
      \ for Christmas. The whole family decided to create a Christmas square where\
      \ children and adults can have fun\u2014where they can enter the spirit of Christmas\
      \ and maybe even believe in miracles again.<h2 class=\"bb_tag\"><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/932970/extras/614_02.png?t=1544796332\"\
      \ /></h2>But it turned out to be not as easy as the Walkers thought, so they\
      \ have to do a lot and clean up the store shelves\u2019 clutter to find all\
      \ the necessary equipment. Would you like to be one of Santa Claus\u2019s elves\
      \ for a while and help out? Then, join the Walkers!<h2 class=\"bb_tag\"><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/932970/extras/614_03.png?t=1544796332\"\
      \ /></h2>\u201CShopping Clutter 2: Christmas Square\u201D is an amazing, colorful\
      \ brain-jogging game for players of all ages with festive images, animation\
      \ and music for entering the spirit of Christmas.<h2 class=\"bb_tag\"><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/932970/extras/614_04.png?t=1544796332\"\
      \ /></h2><ul class=\"bb_ul\"><li> Festive images, items, animation and music\
      \ for entering the spirit of Christmas<br></li><li> New level modes<br></li><li>\
      \ 140 \u201Cclutter\u201D puzzles and 20 additional puzzles<br></li><li> Favorite\
      \ characters and funny dialogues<br></li><li> Colorful graphics and real challenges\
      \ for all the fans of puzzles<br></li><li> Christmas tree, Santa Claus, elves\
      \ and much more</li></ul><h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/932970/extras/614_05.png?t=1544796332\"\
      \ /></h2>"
