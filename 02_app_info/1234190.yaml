    about_the_game: "<strong>ANIME WAR \u2014 Modern Campaign</strong> is an action\
      \ 3rd person shooter based on missions. You have to go though all of the duties\
      \  in order to help the local soldiers on a journey to clear out the area from\
      \ terrorists!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1234190/extras/gameplay.gif?t=1590695263\"\
      \ /><br><br>Situation on the Middle East has done from bad to worse. The regime\
      \ army can hold terrorists back no more and they desperately need help.<h2 class=\"\
      bb_tag\">You are playing as a strong force of our Special H.E.N.T.A.I. Service.</h2>\
      \ Your target is to go though all of the missions in order to help the regime\
      \ army fight back the terrorists and save the area.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1234190/extras/spgif.gif?t=1590695263\"\
      \ /><h2 class=\"bb_tag\">FEATURES:</h2><ul class=\"bb_ul\"><li>Realistic battle\
      \ experience in a hot zone<br></li><li>Advanced shooting and ballistics <br></li><li>Campaign\
      \ mode</li></ul><h2 class=\"bb_tag\">Become a part of our Special H.E.N.T.A.I.\
      \ Service and help anime girls save the world! ADD THE GAME TO YOUR STEAM WISHLIST</h2><a\
      \ href=\"https://store.steampowered.com/app/1234190/ANIME_WAR__Modern_Campaign/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/1234190/ANIME_WAR__Modern_Campaign/</a>"
