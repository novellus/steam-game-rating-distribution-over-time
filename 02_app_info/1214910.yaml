details:
  data:
    about_the_game: "If you love old-school fast-paced shooters, you will absolutely\
      \ love Shoot Pump Shoot. Your objective is to eliminate all enemies and get\
      \ to the ending point as soon as possible!<br />\r\nYou will be awarded stars\
      \ for completing each level. The faster you play, the more reward you will get.\
      \ This is a game for people who love to test their reflexes and FPS shooter\
      \ skills. It is one of the most challenging games that you will ever play. One\
      \ wrong move and you will be dead.<br />\r\n<br />\r\nKEY FEATURES:<br />\r\n\
      - Easy to learn, difficult to master.<br />\r\n- Simple speed-running mechanics.<br\
      \ />\r\n- Fast-paced gameplay.<br />\r\n- Predictable enemy patterns.<br />\r\
      \n- Metal soundtrack.<br />\r\n- Straight forward gameplay (no IAPs, no monetization\
      \ and just a few menus)"
