    about_the_game: "Note: This product is included in the Season Pass 3. Be careful\
      \ to avoid making a redundant purchase.<br><br>An additional costume for Ling\
      \ Tong &quot;Samurai Costume&quot; will be available for use.<br><br>\u25BC\
      How to use the content<br>From the title screen, select Gallery - Characters,\
      \ and then select Ling Tong. From Change Costume, select Regular Costume.<br>Alternatively,\
      \ proceed to a Hideaway while playing the game, select Change Costume, select\
      \ Ling Tong, and then select the costume.<br>Note: To select Ling Tong, you\
      \ must have progressed the game to a point in which the character can be selected\
      \ as a character.<br><br>Note: A content set that includes this DLC is also\
      \ available. Please see the official site for details. (<a href=\"https://steamcommunity.com/linkfilter/?url=https://www.koeitecmoamerica.com/dw9/\"\
