    about_the_game: Let Shadow sneak up on your enemies and take them out quickly
      and quietly.<br>Downloading the Shadow Pack will add an elite version of Shadow
      to your team <strong>permanently </strong> and save you valuable in game cash
      by skipping the cost for hiring and upkeep. Employ Shadow's superior stealth
      ability to your team and dish out deadly damage!<h2 class="bb_tag">The Shadow
      Pack allows you to:</h2><ul class="bb_ul"><li> Get this exclusive Elite Commando
      mercenary<br></li><li> Save massively on contract-fees as Shadow joins your
      company permanently!<br></li><li> Get his merc-slot for FREE on top!</li></ul><h2
      class="bb_tag">Shadow C.v.</h2>This ex-ranger has turned stalking into an art
      form. The Shadow could be lurking about right next to you and you'd probably
      never know it. That snow drift, sand dune or piece of shrubbery could be him.
      True to his name, The Shadow had vanished for the last decade...
