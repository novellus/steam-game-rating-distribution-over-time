    detailed_description: "<h1>Feature List</h1><p><ul class=\"bb_ul\"><li><strong>The\
      \ Impending Doom</strong> \u2013 Rise to the challenges of the Necropolis and\
      \ put an end to the deadly curse that threatens all life by solving puzzles,\
      \ completing new quests and fighting gruesome creatures.<br></li><li><strong>The\
      \ Eater of the Dead</strong> \u2013 Seal the pillars of doom to finally face\
      \ the baneful Necrophage: a powerful, all-new puppet with deadly skills. <br></li><li><strong>A\
      \ New Life</strong> \u2013 Players can begin the DLC both by starting over from\
      \ scratch or by heading back to Kyallisar in an existing adventure.</li></ul></p><br><h1>About\
      \ the Game</h1>Gear up, pull yourself together and set off to confront the Necrophage\
