    about_the_game: "Gear up, pull yourself together and set off to confront the Necrophage\
      \ \u2013 the Eater of the Dead \u2013 before it\u2019s too late. In Shadows:\
      \ Awakening \u2013 Necrophage\u2019s Curse, a hex is placed on anyone who dares\
      \ attempt to reveal the secrets of the eerie Necropolis, a cursed place situated\
      \ at the foot of Lych Crag known to bring nothing but death and decay. That\
      \ is, unless a grim hero can challenge the deadly menace that lingers behind\
      \ the Necropolis\u2019 doors. Investigate the pillars of doom and place them\
      \ under a magical seal before the lethal curse wipes every living entity from\
      \ the face of the world."
