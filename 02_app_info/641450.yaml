    about_the_game: <strong>Starter Pack Includes:</strong><br><br><ul class="bb_ul">  <li>
      Sarkhet, Death's Envoy hero with unlockable card set<br>  </li><li> The Siegebreaker
      boss with unlockable card set<br>  </li><li> 15 Labyrinth Combo Card Packs (Each
      card pack contains a random mix of 5 Hero and/or Boss cards for Labyrinth. At
      least 1 card is guaranteed to be Rare or higher.)</li></ul><br><strong>Notes:</strong><br><br>Limit
      1 Starter Pack per account. Players who already own Sarkhet, Death's Envoy will
      be granted 3000 Stardust instead. Likewise, players who already own The Siegebreaker
      will be granted 3000 Stardust.
