    review: Are you a Byzasphile? Do you lay awake at night wondering why the heck
      your glorious cataphracts are stuck looking like filthy Latins in service to
      a trumped up Italian who pretends to have domain over all of Christendom? Do
      you feel that some realism is lacking when you're in full REMOVAL MODE? Are
      you sick of restoring the glorious, enternal, magnanimous Roman empire with
      avergae looking units? Well worry no more friend! The Byzantine unit pack is
      here to spice up your gameplay with beautifully rendered units graphics!...Oh
      and I guess the other Eastern Orthodox countries are there as well...except
      Russia and the like, you need to pay an extra 2 dollars for them...because Paradox
