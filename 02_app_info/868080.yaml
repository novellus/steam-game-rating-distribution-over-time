    about_the_game: 'Golf Galore is an online multiplayer Mini Golf game with crazy
      mechanics. You can teleport with portals, dodge saw blades, shoot out of cannons,
      and much more.<br><br>Currently, Golf Galore features:<br><ul class="bb_ul"><li>Online
      multiplayer<br></li><li>4 maps with 18 holes each: Valley, Haven, Castle, and
      Lab<br></li><li>Golf mode and Race mode<br></li><li>Many game options like ball
      collision, jumping, &quot;hardcore&quot;, random spawns and more<br></li><li>Ball
      customization with Steam items</li></ul>'
