    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1058800/extras/GIF_2.gif?t=1606912056\"\
      \ /><br>Miner\u2019s Mettle is a blend of artillery shooting and real time strategy!\
      \ Four factions fight for supremacy on an uninhabitable mining planet. You must\
      \ ensure that your faction not only survives but also secures a sizable cache\
      \ of the miracle mineral, Pentum. <br><br>You will explore and survey harsh\
      \ terrain for mineral deposits. Return to safety with the minerals, and you\u2019\
      ll be able to research and build exciting new technologies that will expand\
      \ your tactical options against your competitors. This tech can be installed\
      \ on your armed trains, allowing you to customize each one and fulfill different\
      \ roles in your strategic plans.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1058800/extras/GIF_3.gif?t=1606912056\"\
      \ /><br><br>Features:<br>\u2022\tA blend of artillery shooting and real time\
      \ strategy.<br>\u2022\tControl a fleet of artillery-trains. Ensuring a steady\
      \ flow of resources requires logistical precision, even before contact with\
      \ the enemy. You must try to disrupt the competition even as they do the same\
      \ to you.<br>\u2022\tCustomize your trains to fulfill different roles on the\
      \ mining fields. Some trains may haul minerals back to base, while others may\
      \ unleash terrible new technologies upon their targets.<br>\u2022\tChoose your\
      \ path to victory; crush your competitors or out-mine them.<br>\u2022\tA variety\
      \ of extra-large maps spanning several dozen square kilometers, befitting an\
      \ artillery battlefield.<br>\u2022\t4 distinct factions<br>\u2022\tSingle player\
      \ and Co-operative Horde Mode: Survive by yourself or with allies against a\
      \ rising tide of enemies. Out-shoot the incoming horde, or mine enough Pentum\
      \ before you get overrun!<br>\u2022\tOnline Multiplayer: Play on a variety of\
      \ maps"
