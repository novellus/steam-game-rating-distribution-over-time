details:
  data:
    about_the_game: <strong>Insurmountable</strong> is a strategic adventure game
      with roguelike elements, in which you have to overcome a dangerous randomly
      generated mountain. Confront the differing terrains as a lonely mountaineer
      and make your way through Ice, Snow and Stone. Use items to keep up your steadily
      sinking stats, while making your way up and down the insurmountable heights.
      The dynamic and ever-changing weather system, the day-night cycles, and numerous
      other events will make sure that you meet tough challenges on your journey to
      the top.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1385100/extras/Screenshot.png?t=1598025119"
      /><br><br>To live up to these challenges, you are able to improve your character.
      By earning experience points through events, you can choose skills to help you
      with certain playstyles.  One of the several roguelike elements is permadeath,
      which forces you to try various strategies in your pursuit to summit the mountain.
      <br>The game focuses on the uncertainties and the intense emotions people experience
      in such a harsh and savage environment.<br><br><strong>Dynamic World</strong><br>A
      randomly generated mountain conveys a new experience with each new run. The
      different weather situations and events provide new challenges while playing.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1385100/extras/top_2.png?t=1598025119"
      /><br><br><strong>Crucial Decisions</strong><br>Each decision, ranging from
      moving the character to complex events, has an impact. The outcome is determined
      by your overall playstyle.  If you die, it's over. You have to start again and
      overthink your strategies.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1385100/extras/cave_smell2.png?t=1598025119"
      /><br><br><strong>Strategic Gameplay</strong><br>Develop your character in various
      directions to find out what impact the different skills have on the outcome.
      Try to develop the optimal mountain climber who can climb even the most dangerous
      mountain. Keep planning ahead to be prepared for anything that may come your
      way.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1385100/extras/acc_2.png?t=1598025119"
      /><br><br><strong>If you like the game put it on your wishlist and follow to
      get notified at the release of the game. Thanks a lot!</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1385100/extras/Wishlist.png?t=1598025119"
      />
