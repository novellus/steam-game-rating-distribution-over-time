      \ 103.0 when the new numbering system was introduced). Exhibition runs operated\
      \ the train between Munich and Augsburg, achieving 200km/h on a regular basis.\
      \ The fastest speed recorded on a Class 103 was 283km/h (176mph).<br><br>Following\
      \ additional developments, the Class 103 became the backbone of the German Trans\
      \ Europe Express (TEE) and Intercity lines.<br><br>The long reign of the Class\
      \ 103 drew to a close in 1987 with the introduction of the new InterCityExpress\
      \ (ICE) trains, with the Class 103 relegated to local services with more frequent\
      \ stops.<br><br>A total of 17 Class 103s have been preserved, with 5 of them\
