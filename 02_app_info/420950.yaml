    about_the_game: <h2 class="bb_tag"><strong>The Time Window...</strong></h2><br><br><strong>An
      incredible invention, developed over decades in secret, empowers humans to make
      their grandest dream a reality...</strong><br><br><strong>To travel through
      time!</strong><br><br>At a hidden research facility, Rose and Kyo - the Time
      Tenshi (Time Angels) - voyage into the past in secret under the watchful eye
      of Tensai Shiro, the mastermind behind the Time Window, and Michelle, the base's
      Commander and Operations Manager.<br><br>Since time travel is still dangerous
      and experimental, the Time Window has yet to be tested on male subjects, meaning
      only females can safely venture back into history. They seem to undergo some
      surprising changes to their bodies in certain areas while doing so...<br><br>But
      a sinister organisation called Chrontek found a way to hack into Shiro's machine,
      and now Chrontek is pursuing its own devious plans for the flow of time...<br><br><strong>Can
      time travel be entrusted to humans?<br><br>What happens when the Time Window
      goes wrong?<br><br>And can the Time Tenshi stop the girls of Chrontek... before
      history is changed forever?</strong><br><br>-- -- --<br><br><strong>Time Tenshi</strong>
      is an exciting anime/ecchi visual novel! As the player's character enters Tensai
      Shiro's lab facility and follows the Time Tenshi in their journeys through time,
      a plot full of futuristic action, ecchi, humour and plenty of fanservice will
      unfold!
