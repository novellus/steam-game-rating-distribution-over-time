    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/692890/extras/GAMEPLAY_600x200.gif?t=1609932109\"\
      \ /><br><br>Roboquest is a <strong>fast-paced FPS Roguelite</strong>, playable\
      \ in solo or 2-player co-op. Jump into the steel shoes of a high-powered, hyper-mobile\
      \ robot and fight like you\u2019ve never fought before.<br><br><strong>Run</strong>\
      \ through randomly generated environments on an unrecognizable Earth. Scorched\
      \ canyons and vivid cities packed with secrets, upgrades, and enemies. <br><br><strong>Destroy</strong>\
      \ every laser-shooting evil bot and boss that stands in your way, choosing from\
      \ an arsenal of handcrafted weapons to do so. <br><br><strong>Gather</strong>\
      \ powerful technology to help you push forward. Upgrades, abilities and customization\
      \ for your character and basecamp. They\u2019ll stick with you after each defeat,\
      \ to make the next run a little easier. <br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/692890/extras/YOUR_QUEST_600x200_NEW.gif?t=1609932109\"\
      \ /><br><br>The year is 2700. Humans live scattered through the desert, struggling\
      \ to survive. It\u2019s looking pretty bleak. <br><br>Until a young scavenger\
      \ girl named Max stumbles across something that may help. An old Guardian robot,\
      \ lying abandoned in the sand. She reactivates him, knowing that with a Guardian\
      \ by her side, she may be able to give mankind a fighting chance\u2026<br><br>Together,\
      \ the two begin to explore the mysterious canyons that surround them, searching\
      \ for answers and a way to survive. <br><br>There\u2019s just one problem. The\
      \ canyons are crawling with evil bots, determined to stop them from advancing.\
      \ But who\u2019s controlling them? And what are they guarding within?<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/692890/extras/TIME_TO_FIGHT_600x200.gif?t=1609932109\"\
      \ /><h2 class=\"bb_tag\"><strong>Tight controls</strong></h2>Play the Guardian\
      \ as if he were an extension of your own hands. Controls are fluid and highly\
      \ responsive. Nothing gets in the way of your battle dance.<h2 class=\"bb_tag\"\
      ><strong>Extreme mobility</strong></h2>You\u2019re fast. Like, really fast.\
      \ Mastering movement is vital for progression - jump, dodge and annihilate enemies\
      \ before they even know what\u2019s hit them.<h2 class=\"bb_tag\"><strong>Run,\
      \ fall, run again</strong></h2>The feature that makes a Roguelite so challenging.\
      \ No checkpoints. Prepare to keep fighting until you master a level, with persistent\
      \ rewards to push you further each time.<h2 class=\"bb_tag\"><strong>Choose\
      \ your path</strong></h2>The game serves up fresh, organic 3D environments at\
      \ random to keep you on your toes. Each run will feel different from the last.\
      \ Be ready. <br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/692890/extras/CUSTOMIZATION_600x200.gif?t=1609932109\"\
      \ /><h2 class=\"bb_tag\"><strong>Character loadout</strong></h2>From the very\
      \ first fight, you\u2019ll be able to choose from several loadouts of Guardian,\
      \ each with their own playstyle and abilities.<h2 class=\"bb_tag\"><strong>Upgrades</strong></h2>Every\
      \ loadout comes with its own bundle of unique upgrades for the Guardian, so\
      \ you can further customize how you play.<h2 class=\"bb_tag\"><strong>Custom\
      \ loadout</strong></h2>If you want even more choice than that, you can always\
      \ create and customize your own loadout. Bring down the bots any way you like.\
      \ <br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/692890/extras/ADDITIONAL_FEATURES_600x200_NEW.gif?t=1609932109\"\
      \ /><h2 class=\"bb_tag\"><strong>Gamepad</strong></h2>Roboquest fully supports\
      \ gamepad use (some parts of the game and some interfaces might require the\
      \ use of a mouse for the duration of the demo and during development).<h2 class=\"\
      bb_tag\"><strong>Secrets</strong></h2>Uncover secrets spread out across the\
      \ game, to gain rewards and piece together parts of the story.<h2 class=\"bb_tag\"\
      ><strong>Join the community on Discord!</strong></h2><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/CnrBvz9\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/692890/extras/RQ_Discord.jpg?t=1609932109\"\
      \ /></a>"
