    recommendationid: '84190538'
    review: "Doom 2016's fast paced arcade arena play mixed with Warframe's slide\
      \ boost movement, add some rails to grind, good double jump gravity, and simple\
      \ but well-made roguelite mechanics make this an amazing hidden gem. It's compared\
      \ to Gunfire Reborn a lot, but aside from being roguelite FPS, they are vastly\
      \ different. \n\n2 Player COOP on Heroic Difficulty is insanely fun and I can't\
      \ wait to see what the devs bring next."
