    about_the_game: 'Lost in a blizzard, four people find shelter in a mysterious
      castle, when the giant doors slam shut behind them. Now trapped inside with
      something horrible closing in, they frantically search for the means to get
      out.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/978980/extras/ClassicCouceCo2op.png?t=1578076210"
      /><br>Classic Couch Co-op in a Groovy Castle: Play side by side with your friends
      in this zany party mode!<br><br>In the Fang Castle game mode, players are given
      20 seconds to search their surroundings for keys and key fragments. <br>6 key
      fragments combine into a key, and 10 keys wins the game!<br>After the 20 seconds
      are up, a flash of lightning transitions the players into a random mini-game.
      Winning the mini-game awards them with key fragments, depending on the place
      they achieved, and then sends them back to Fang Castle, where they continue
      the search!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/978980/extras/Char.png?t=1578076210"
      /><br>8 poppin'' characters to play as!<br><br>Saffron: A bloodthirsty woman
      who''s out for justice!<br>Angel: A retarded high-school student!<br>Dangerous
      Man: An evil scientist midget!<br>Blak Black: A tough cop who lives the badge!<br>Col.
      K. Wolf: A carnivorous monster with an ego!<br>Sombrero: A Mexican mercenary
      from the suburbs!<br>Young: A bad boi with big dreams, who''s heading to the
      top!<br>Vendetta: A gangster that dislikes guys like Young!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/978980/extras/Game.png?t=1578076210"
      /><br>12 Bombin'' Mini-games and local Clown Mode!<br><br>The Mini-Game Select
      mode allows players to enjoy any of the 12 mini-games spontaneously!<br><br>For
      example...<br>Rooftop Race: Jump across the rooftops and see who survives to
      the end!<br>Socks and Shoes: Wake up, eat breakfast, brush your teeth, shower,
      and get your socks and shoes on!<br>Wolf''s Kitchen: Listen to the chef and
      throw in the right ingredients, lest you become part of the stew!<br>SCREAMER:
      Search for the exit of a graveyard, and use your flashlight if something comes
      after you!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/978980/extras/Dippin''Online.png?t=1578076210"
      /><br>The dippin'' online Clown Horde mode, where you try to survive as many
      waves as you can!<br><br>The Online Mode has players going up against unending
      waves of clowns!<br>Players can heal each other and help one another up when
      downed, and each character has different health, movement speed, and attack
      styles!<br><br>Use Para Points earned in each mode to unlock extra colors and
      characters!'
