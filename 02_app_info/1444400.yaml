  data:
    about_the_game: Scene Investigators is a deductive reasoning game for fans of
      detective films, true crime genre, escape room puzzles and especially for those
      who love the challenge of solving cases!<br><br>Set in the near future, you
      play as a trainee in pursuit of becoming a licensed P.I. (private investigator).
      Presented with a set of case files, some simple while others challenging, the
      goal is to solve them and pass the test. Your only tools are your keen perception,
      mental sharpness, and real-life experience. Can you solve them all?<h2 class="bb_tag">About
      the demo</h2>This case is one of a dinner party. Five friends and acquaintances
      have gathered for a meal. Someone was murdered. All the clues are in the scene.
      Submit your answers and see if the case is truly solved.
