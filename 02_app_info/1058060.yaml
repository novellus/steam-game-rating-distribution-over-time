    about_the_game: On the western part of the Stivale Peninsula lies the small kingdom
      of Tolinia. Their princess, Erica, senses the danger to her kingdom, as the
      peninsula's city-states fall under the influence of a powerful, modernized country.<br><br>Seeing
      this as the potential end of the peninsula's independence, Erica decides to
      fight for Stivale's dignity.<br><br>Her battle to unify the Stivale Peninsula
      begins!<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>A classic RPG
      experience<br></li><li>Explore a fantasy world<br></li><li>Voiced characters<br></li><li>New
      Game+ system<br></li><li>Class change system<br></li><li>Synthesis system<br></li><li>Unique
      character abilities<br></li><li>Sidequests<br></li><li>Difficulty system</li></ul>
