  data:
    about_the_game: '<h2 class="bb_tag">Disgraced</h2><br><i>Based in Feudal Japan,
      Disgraced allows you to assume the role of a soldier who was reluctantly conscripted
      into the newly proclaimed Shogun''s army. Serving a corrupt and tyrannical government,
      you''re expected to follow orders and commit terrible atrocities. Torn between
      duty and justice, you must choose your own path, and forge your own destiny.</i><br><br>Disgraced
      is a role playing game that follows a fictional storyline based on real events.
      Your character will participate in a resistance movement determined to bring
      freedom and justice to Japan.<br><br><strong>Build Your Resistance</strong><br><ul
      class="bb_ul">Disgraced puts you in control of your own rebellion! Using whatever
      resources and funds that are available to you, build, manage, and upgrade your
      very own rebel faction!</ul><br><strong>Assemble Your Team</strong><br><ul class="bb_ul">Disgraced
      features battles that require planning, and strategy in order to claim victory.
      Choose from a wide selection of companions to accompany you on your quest for
      freedom and hone your skills as a team!</ul><br><strong>Fight Back</strong><br><ul
      class="bb_ul">Disgraced is a game about striking back against an unjust, and
      corrupt government. You''ll need to meticulously plan out your raids in order
      to be successful, and use whatever you''re lucky enough to get your hands on.
      You can follow the path of a ninja, a ronin, or anything in between. You play
      how you want to play.</ul><br><br><strong>Gameplay Features:</strong><br><ul
      class="bb_ul"><li>Fictional Story Based on Real Events<br></li><li>Character
      Creation, &amp; Development<br></li><li>Open Class Leveling System<br></li><li>Dynamic
      Story &amp; Decision System<br></li><li>Open World Exploration<br></li><li>Many
      Unique Locations To Discover<br></li><li>Diverse &amp; Unique Characters<br></li><li>Advanced
      Companion System<br></li><li>Faction System<br></li><li>Faction Supply &amp;
      Upgrade System<br></li><li>Base Upgrade &amp; Management System<br></li><li>Arena
      Mini Game<br></li><li>Hundreds of Choices for Equipment<br></li><li>Historically
      Accurate Weapons &amp; Armor<br></li><li>Equipment Durability &amp; Degradation
      System<br></li><li>Face Constant &amp; Evolving Challenges<br></li><li>Randomized
      Loot System<br></li><li>Dozens of Different Enemies<br></li><li>Advanced Combat
      System<br></li><li>Dozens of Side Quests<br></li><li>Multi-Layered Skill System<br></li><li>Hundreds
      of Skills<br></li><li>Limitless Replayability</li></ul><br><strong>Visual &amp;
      Audio Features:</strong><br><ul class="bb_ul"><li>Consuming Atmosphere<br></li><li>Authentic
      Soundtrack<br></li><li>Day/Night Cycle<br></li><li>Randomized Weather Patterns<br></li><li>Fog
      of War<br></li><li>Detailed Environments<br></li><li>Over 150 Maps, Areas, &amp;
      Lands to Explore<br></li><li>High Quality/Hand Drawn Graphics</li></ul><br><i>Inspired
      by games such as Warbands: Bushido, Sengoku, Sengoku Jidai: Shadow of the Shogun,
      Total War: Shogun 2, Ronin, Mount &amp; Blade: Warband, Sword of the Samurai,
      and many more!</i>'
