    detailed_description: '<h1>Community Driven Development</h1><p>This game was created
      based on what the community requested and asked for. What you see in the game
      is what the community decided on. This was a player and community driven and
      developed game.</p><br><h1>About the Game</h1><h2 class="bb_tag">Disgraced</h2><br><i>Based
