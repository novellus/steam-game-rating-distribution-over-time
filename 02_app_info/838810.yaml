    review: 'Feature-length stand-up comedy by Janeane Garofalo. Garofalo is one of
      just a few comedians I like: well-written and overall spunky, the video certainly
      offers good entertainment for well over an hour or so. I''m a fan since "Larry
      Sanders" days: more aware of herself than others interests, she delivers just
      the right attitude for our oversensitized (every)day (life) and age. Definitely
      a recommendation.'
