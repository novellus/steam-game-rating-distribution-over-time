    about_the_game: "<strong><u>NOW PLAYABLE IN NON-VR (KEYBOARD/MOUSE AND CONTROLLER)\
      \ VR HEADSET NO LONGER REQUIRED.</u></strong><br><br>This original story, based\
      \ on the mythology of the massively popular PARANORMAL ACTIVITY film franchise,\
      \ features our proprietary scare engine allowing a different experience every\
      \ time you dare to play. <br> <br>Armed with a battery hungry flashlight, you\
      \ find yourself exploring what appears to be a quiet average looking home in\
      \ a woodsy neighborhood.  Before long, you discover you\u2019re not alone as\
      \ you discover the clues unraveling the horrifying mystery of what\u2019s gone\
      \ on in this house and struggle to survive the terror that hunts you. <br><br>For\
      \ an even more terrifying experience, switch to the highly popular VR Mode which\
      \ immerses you in the environment using minimum Room Scale combined with our\
      \ Immersive Movement Role-play System (IMRS). After the tutorial, you're on\
      \ your own.  Zero onscreen directions or HUD in your face, you\u2019re never\
      \ taken out of the immersion.<br><br><strong><u>NOW PLAYABLE IN NON-VR (KEYBOARD/MOUSE\
      \ AND CONTROLLER) VR HEADSET NO LONGER REQUIRED.</u></strong><br><br>GAMEPLAY\
      \ LENGTH:<br><br>Gameplay length will vary on gameplay style. There are no Quicktime\
      \ events in this game and its up to the player to discover and unravel the story.\
      \ Its pretty much an open world in the house, so explore where you can. Completionist\
      \ can be in this game for many many hours. Standard playtime will still be hours\
      \ unless you knew exactly where every item was. So please don't share the location\
      \ of items and ruin it for others. We will include some randomization of the\
      \ in the future to make it more difficult.<br><br>FEATURES:<br><br>Survival:\
      \ With limited tools, you must run and hide or out smart your enemy. Good luck.<br><br>Random\
      \ moments of terror means you never know when a haunting will strike, you must\
      \ be alert at all times. Our proprietary Scare Randomizer system will create\
      \ random scares beyond story moments. This means you never know when a scare\
      \ is going to happen. This is like a real haunted house. sometimes there a bunch\
      \ of scares and others times maybe very little or nothing at all. There is tremendous\
      \ terror in the unknown. keep yours eyes open at all times, and be sure to wear\
      \ headphones, the sound alone will make you crap your pants.<br><br><strong><u>NOW\
      \ PLAYABLE IN NON-VR (KEYBOARD/MOUSE AND CONTROLLER) VR HEADSET NO LONGER REQUIRED.</u></strong>"
