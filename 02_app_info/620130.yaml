    detailed_description: '<h1>WISHLIST OUR NEW GAME!</h1><p><a href="https://store.steampowered.com/app/1369410/Dream_Stone_2/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1369410/Dream_Stone_2/</a></p><br><h1>About
      the Game</h1>Chaos Town is a top-down chaotic shooter game with 3 game modes:<br><br><strong>Classic:</strong>
      20 maps where you need to collect certain amount of point to complete.<br><strong>Challenge:</strong>
      15 maps where you challenge bosses.<br><strong>Survive:</strong> Survive mode
      is a record mode. Longer you survive, more points you get and break your records.<br><br>Besides
      points, you also get experiences to level up. Each level you get a skill point
      to unlock new weapons, perks and power ups.<br><br><strong>Weapons:</strong>
      There are total of 23 weapons in the game.<br><strong>Perks:</strong> You use
      perks to build up your character. Maximum of 4 perks can be active at once.
      You choose which perks you want to use before you hit the battleground.<br><strong>Power
      Ups:</strong> The power ups you unlock will help you in the battleground.<br><br>In
      the customization screen, you can change the way your character looks; different
      shapes and different color patterns.<br><br>P.S: Everything is destructible!<br><br><br>Cover
      Art: Janos Tokity<br>Trailer Music: TeknoAXE'
