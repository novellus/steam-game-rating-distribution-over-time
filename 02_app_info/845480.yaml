    about_the_game: "Warm memories of childhood. What could be better? So our main\
      \ hero thought so. He just sat playing with friends in the console and she as\
      \ it happens - began to lag. Kinaman hit it as usual, but this time it did not\
      \ just work, but sucked it and friends right inside! <br><br>     <img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/845480/extras/\u0424\u0440\u0430\u0437\
      \u0430_2_\u0410\u043D\u0433\u043B.png?t=1592026879\" /><br>The game has a very\
      \ high complexity. From the first time you hardly can go through it. Unless\
      \ of course you are a super hardcore player. On this immediately prepare a keyboard\
      \ that does not hurt to break!<br><br>     <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/845480/extras/\u0424\
      \u0440\u0430\u0437\u0430_1_\u0410\u043D\u0433\u043B.png?t=1592026879\" /><br>Invite\
      \ a friend and play the game together! In this case, the locations will be the\
      \ same, but with the changed riddles. You have to work together, but you will\
      \ have a common life.<br><br>     <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/845480/extras/\u0424\
      \u0440\u0430\u0437\u0430_3_\u0410\u043D\u0433\u043B.png?t=1592026879\" /><br>If\
      \ you are very careful, you can find Easter eggs and secrets!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/845480/extras/1111.png?t=1592026879\"\
      \ /><br><br>Game features:<br><br>Pixel graphics;<br>The possibility of cooperative\
      \ play for one computer;<br>Hardcore gameplay;<br>Ability to play for one of\
      \ 3 characters;<br>A lot of references to the old consoles;<br><br>The game\
      \ is a platformer with large open locations. You can go through them in many\
      \ ways.<br>You have to solve complex puzzles, run away from annoying enemies\
      \ and of course die! In this game, you can kill anything, even a small transistor!\
      \ Be most attentive and patient - this is the way to success.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/845480/extras/222.jpg?t=1592026879\"\
      \ />"
