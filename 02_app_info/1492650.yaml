    about_the_game: "<strong><h2 class=\"bb_tag\">ALPHA RELEASE</h2></strong><br>We\
      \ are currently testing the multiplayer aspects of Crooks Like Us. You can try\
      \ it out yourself here: <a href=\"https://steamcommunity.com/linkfilter/?url=https://out-of-tune-games.itch.io/crooks-like-us\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://out-of-tune-games.itch.io/crooks-like-us</a><br>Join\
      \ our new Discord channel to chat with us or to organise a time to play online\
      \ with one of our devs: <a href=\"https://steamcommunity.com/linkfilter/?url=http://discord.gg/WU5yYqETwN\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://discord.gg/WU5yYqETwN</a><br>Follow\
      \ us on Twitter for regular updates: <a href=\"https://twitter.com/crookslikeus\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://twitter.com/crookslikeus</a><br><strong><h2\
      \ class=\"bb_tag\">Game Overview</h2></strong><br>The goal is to pick up and\
      \ carry as many items as you can to the van before time runs out. The more items\
      \ you decide to stack at once, the more multiplier points you will get. All\
      \ you have to do is get more points than the other players to win! As your stack\
      \ gets higher and wobblier, it\u2019s more difficult to control and you are\
      \ more likely to be attacked by other thieves hoping to steal your points. Fight\
      \ your way to 1st place as you use gadgets from the getaway van to control the\
      \ room and mess with the other players!<h2 class=\"bb_tag\"><strong>Gameplay</strong></h2><ul\
      \ class=\"bb_ul\"><li>Before starting the game, choose 4 different gadgets from\
      \ the main menu to take with you.<br></li><li>Enter the van to use your chosen\
      \ gadgets. Each one has a different effect on the room when activated - you\
      \ could turn out the lights, make an earthquake, drop anvils, put down ice,\
      \ move doors and loads more.<br></li><li>Each gadget can be used for free, but\
      \ will have a recharge time after activating. You can use the money you earn\
      \ in a match, and pay to use the gadget again straight away instead of waiting\
      \ for it to recharge. <br></li><li>Leave the van at any point to continue stealing\
      \ on the ground<br></li><li>Watch out for the guards in the room - they will\
      \ make you drop your stack if they catch you.<br></li><li>Throw items you are\
      \ carrying to knock over other thieves and guards.<br></li><li>Dash forward\
      \ to attack other players or destroy objects like doors and walls.<br></li><li>A\
      \ vault will open in the last 30 seconds to reveal an extremely valuable item\
      \ - sometimes enough to sway the game!<br></li><li>Make sure you\u2019re in\
      \ the van ready to escape before time runs out!</li></ul>"
