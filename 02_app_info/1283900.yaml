    about_the_game: "Second Star is a sci-fi, single-player adventure role-playing\
      \ game! Embark on an interstellar journey 200 years in the future as you follow\
      \ the footsteps of a missing ship and her crew.<h2 class=\"bb_tag\"></h2><h2\
      \ class=\"bb_tag\"><strong>200 years in the future...</strong></h2><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1283900/extras/steam_divider.png?t=1601191885\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1283900/extras/steam_200.png?t=1601191885\"\
      \ /><br>Private corporation <strong>Dayspring Industries</strong> recruited\
      \ and sent eight of humanity's bravest and brightest on a mission to the far\
      \ reaches of space. The <i>Second Star</i> was praised as humanity\u2019s hope\
      \ for opening up the rest of the galaxy for exploration and expansion...until\
      \ contact was lost and the mission abandoned.<br><br>Ten years later, an independent\
      \ astronomy research facility in southern Chile announced that they had detected\
      \ a distress call from a beacon outside our solar system. A multinational effort\
      \ is announced shortly after to put a new team of astronauts together with the\
      \ hope of finding the <i>Second Star</i>, her crew, and some long-awaited answers.<h2\
      \ class=\"bb_tag\"><strong>Make your own story</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1283900/extras/steam_divider.png?t=1601191885\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1283900/extras/steam_drlee.png?t=1601191885\"\
      \ /><br><strong>You are Dr. Lee</strong>, the science officer of the <i>Persistence</i>.\
      \ Embark on a journey with a specialized crew of <strong>five fellow astronauts\
      \ and one artificial intelligence</strong> as you follow the footsteps of the<i>\
      \ Second Star</i>.<br><br>Your background and expertise make you the perfect\
      \ choice to <strong>explore and uncover clues on the alien planets </strong>the<i>\
      \ Second Star</i> visited. Choose from <strong>one of four protagonist voices</strong>\
      \ and interact with a <strong>fully-voiced cast of characters</strong> in a\
      \ narrative-driven experience where your decisions have repercussions.<h2 class=\"\
      bb_tag\"><strong>Voyage through deep space</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1283900/extras/steam_divider.png?t=1601191885\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1283900/extras/steam_irkalla.png?t=1601191885\"\
      \ /><br>Explore varied and immersive environments in a <strong>single player,\
      \ first person adventure</strong> featuring captivating visuals and an enchanting\
      \ musical score. Use your creativity to problem-solve as you navigate physical\
      \ and mental challenges in your search for the <i>Second Star</i>.<h2 class=\"\
      bb_tag\"><strong>Get to know the crew of the Persistence</strong></h2><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1283900/extras/steam_divider.png?t=1601191885\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1283900/extras/steam_dialogue.png?t=1601191885\"\
      \ /><br>You're a long way from home. To survive the pressures of a deep space\
      \ mission, you'll need to form strong relationships with your crewmates. Interact\
      \ with characters who are <strong>diverse and multi-faceted</strong>. Each of\
      \ them has a story to tell and choosing to pursue a deeper relationship\u2013\
      professional, friendly, or more\u2013with your crew mates will open up more\
      \ dialogue options and content.<h2 class=\"bb_tag\"><strong>Enhance your excursions\
      \ with crafting and hydroponics</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1283900/extras/steam_divider.png?t=1601191885\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1283900/extras/steam_crafting.png?t=1601191885\"\
      \ /><br><strong>Craft upgrades</strong> for your ship and suit using the<i>\
      \ Persistence</i>\u2019s state-of-the-art <strong>Fabricator </strong>and blueprints\
      \ discovered on planets or given to you by your crew mates. Replenish your supplies\
      \ using resources you find on planets or even<strong> cultivate your own rare\
      \ alien specimens</strong> in the lab's hydroponics bay.<h2 class=\"bb_tag\"\
      ><strong>A fully-voiced sci-fi adventure</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1283900/extras/steam_divider.png?t=1601191885\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1283900/extras/steam_voice.png?t=1601191885\"\
      \ /><br>A cast of veteran voice actors bring the characters of Second Star to\
      \ life.<h2 class=\"bb_tag\">About the Developers</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1283900/extras/steam_divider.png?t=1601191885\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1283900/extras/steam_dyscordion.png?t=1601191885\"\
      \ /><br><strong>Dyscordion Entertainment</strong> is an indie game studio with\
      \ a passion for creating immersive, story-driven games with memorable and diverse\
      \ characters. Founded in 2019, our team is composed of veteran artists, illustrators,\
      \ game masters, writers, and programmers hailing from all over the world."
