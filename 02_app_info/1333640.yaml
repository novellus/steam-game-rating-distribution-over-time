  data:
    about_the_game: '<strong> This product is not eligible for a PDF discount from
      Paizo</strong><h2 class="bb_tag">Starfinder RPG - Starfinder Society Scenario
      #2-19: Truth Keepers</h2><strong> A replayable Starfinder Society Scenario designed
      for levels 3-6 (subtiers 3-4 &amp; 5-6).</strong><br><i>A sudden terrorist attack
      on Absalom Station throws the PCs right into the middle of a vast conspiracy
      that sends them right into the heart of the militaristic empire known as the
      Veskarium. Venturing to the Veskarium capital city of Command Prime, the PCs
      must contend with an organization that seeks to undermine everything the Starfinders
      stand for. Take part in the Starfinder Society campaign''s first foray into
      the Near Space domain of the vesk.</i><br><i>Written by:</i> <strong> Natalie
      Kertzner &amp; John Curtin</strong><br><strong> Scenario tags</strong> : Repeatable<br><i>This
      product is not a PDF or accessible outside of Fantasy Grounds. It has been lovingly
      converted for use within Fantasy Grounds and features the following additions:</i><br><ul
      class="bb_ul"><li>All maps resized and set up with a preset grid to make combats
      easy to manage</li><li>Individual area descriptions linked to maps, containing
      new encounters, treasure parcels and descriptions for just that area</li><li>Tokens
      for each encounter are all pre-placed in starting locations on the map. You
      can edit these on the fly.</li><li>Drag and drop treasure parcels and Encounter
      XP that is easily awarded to your players to keep the game moving ahead</li><li>All
      the images and handouts from the book available to share with your players as
      you need them</li></ul> <i>Adapted for Fantasy Grounds by:</i> <strong>Christopher
      Ward</strong> <br> <br> <strong>Requires:</strong> An active subscription or
      a one time purchase of a Fantasy Grounds Full or Ultimate license and a one
      time purchase of the Starfinder ruleset.'
