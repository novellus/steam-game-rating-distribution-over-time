    about_the_game: Arm your squad with new equipment and bring them even more glorious
      victories in the battles to come!<br> <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/887030/extras/tarantula_1_steam.png?t=1590970712"
      /><br><br><strong>This pack includes:</strong><br> <br><ul class="bb_ul"><li>Tarantula
      Sentry Guns with Heavy Bolters, perfect in eliminating lightly armoured enemies
      with deadly efficiency.<br></li><li>Tarantula Sentry Guns with Lascannons, capable
      of halting an enemy assault at the longest distances.<br></li><li>Tarantula
      Sentry Guns with Multi-Meltas, able to incinerate any enemy and turn their armour
      into piles of molten metal.<br></li><li>A new Chain Effect, allowing you to
      destroy enemy equipment.<br></li><li>Two Combat Shields providing your hero
      with extra protection until the battle ends.<br></li><li>Three legendary melee
      weapons, each with unique combat properties.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/887030/extras/tarantula_3_steam.png?t=1590970712"
      />
