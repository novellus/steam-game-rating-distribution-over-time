    about_the_game: "<p>Celebrate the Winter Holidays in Etheria with the <strong>Etherian\
      \ Holiday Extravaganza!</strong> event!</p>\n\t\t\t\t\t\t<p>Mega Snowman and\
      \ his minions are out to stop Santa from spreading joy through the land of Etheria\
      \ this Holiday Season. Santa can't do it alone so he's enlisted your help to\
      \ deliver and defend his presents! Though, those aren't the only things that\
      \ may need protecting... when Mega Snowman gets fed up, it'll take the strongest\
      \ heroes to defeat him and save Christmas!<p>\n\t\t\t\t\t\t<h2>The Etherian\
      \ Holiday Extravaganza DLC Includes:</h2>\n\t\t\t\t\t\t<ul>\n\t\t\t\t\t\t<li>The\
      \ Etherian Holiday Extravaganza Challenge Mission\n\t\t\t\t\t\t<li>Mega Snowman\
      \ Boss\n\t\t\t\t\t\t<li>4 brand-new, powerful Holiday-themed weapons\n\t\t\t\
      \t\t\t<li>4 Unlockable Character Skins\n\t\t\t\t\t\t<ul>\n\t\t\t\t\t\t<li>Apprentice\
      \ -Santa Clause\n\t\t\t\t\t\t<li>Squire - Mrs. Santa Squire\n\t\t\t\t\t\t<li>Huntress\
      \ - Santa's Little Helper\n\t\t\t\t\t\t<li>Monk - Rudolph\n\t\t\t\t\t\t</ul></ul>"
