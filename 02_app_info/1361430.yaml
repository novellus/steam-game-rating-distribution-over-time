  data:
    about_the_game: <strong>MAGICAL STOCK PRINCESS</strong><br><br>Gulamesh the Devourer
      has returned and he is stealing all the food, thus starving the people of the
      Kingdom.  Princess Stock sets on a quest to collect as much food as possible
      and ultimately defeat Gulamesh!<br><br>Magical Stock Princess is a quick to
      play blend of arcade levels and lite rpg elements. Avoid monsters while you
      clear the floor in the Gals Panic-loosely inspired Action stages, and interact
      with quirky characters in the Adventure stages. Enjoy the best of two worlds
      without the drawbacks. 100% bat caves-free. <br><br><strong>FEATURES:</strong><br><br>-
      A mix of arcade action and rpg elements.<br><br>- A miniquest-based saving system.
      Saving doesn't come free, you need to work for it.<br><br>- 3 endings plus a
      special bad ending.<br><br>- Secrets, not the usual references and a lighthearted
      atmosphere.<br><br>- Delicious food to collect!<br><br><br><strong>PLAY IT TODAY!</strong><br><br><br><br>Presented
      by IFCATS
