    about_the_game: "The viral sensation that cracked up the internet is back with\
      \ a vengeance! Tons of new furniture, new rooms, virtual reality support, and\
      \ online multiplayer keep the fun going forever!<br> <br>Home Improvisation\
      \ is a furniture-building simulator that lets you decorate an entire house.\
      \ The only catch: none of the furniture comes with instructions! Discover the\
      \ intended design or make your own creative masterpiece.<br><br>Furniture is\
      \ more fun with friends! Work together locally and online to build unique (and\
      \ terrifying) creations. With a huge new catalog of furniture and a whole house\
      \ to decorate, the possibilities are limitless!<br><ul class=\"bb_ul\"><li>Build\
      \ over 30 pieces of furniture in 6 unique rooms<br></li><li>Mix-and-match to\
      \ make your own custom creations<br></li><li>Play with friends! Up to 3 friends\
      \ can join you locally<br></li><li>Play online! Invite a player to your house,\
      \ or visit theirs<br></li><li>Use the HTC Vive to build in Virtual Reality<br></li><li>Master\
      \ 5 tools to create advanced creations<br></li><li>Share your creations on Steam\
      \ Workshop<br></li><li>Test your furniture-making skills in Challenge Levels</li></ul><br>Hear\
      \ from some of our satisfied players!<br><ul class=\"bb_ul\"><li>\u201CI love\
      \ the future, because it allows for games like this to exist\u201D - Griffin\
      \ McElroy, Polygon<br></li><li>\u201CProbably \u2018game of the year\u2019 every\
      \ year in Sweden\u201D - PewDiePie<br></li><li>\u201CIt's pure madness and chaos\u201D\
      \ - Andrew Liszewski, Gizmodo<br></li><li>\u201CIt really gives me that sense\
      \ of satisfaction I need, that I\u2019m not getting anywhere else in my life\u201D\
      \ - JackSepticEye<br></li><li>\u201CIt\u2019s really mostly about furniture\u201D\
      \ - Brian Altano, IGN</li></ul>"
