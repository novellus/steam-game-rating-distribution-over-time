details:
  data:
    about_the_game: You have been sent by your king to collect precious crystals in
      an unknown world and to secure the land.  <br>Collect resources, expand your
      army, conquer and collect crystals for your king to receive permanent rewards
      and progress further in the world.<br><br><strong>Features</strong><br><ul class="bb_ul"><li>Gather
      ressources for new buildings<br></li><li>Build different buildings to increase
      your army<br></li><li>Build towers to defend your base<br></li><li>Conquer tiles
      to get more ressources and collect crystals<br></li><li>Buy permanent upgrades
      with the crystals you collect to get stronger in the next round</li></ul>
