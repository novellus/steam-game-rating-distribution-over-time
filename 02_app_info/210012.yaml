    about_the_game: "3 tough new Spec Ops  missions. Following intelligence from Jill\
      \ Valentine, Echo Six elite squad  continue the hunt for the crucial evidence\
      \ that will prove Umbrella's guilt in the Raccoon City outbreak. <br />\r\n\
      The chaos that has overtaken the city means a brutal battle for survival. Every\
      \ squad member must bring their specialist skills to the fight to ensure the\
      \ mission succeeds."
