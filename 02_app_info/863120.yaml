    about_the_game: "<i>Listen up, soldier! This war is no bed of cherries! One minute\
      \ you\u2019re sipping scotch at the Blackjack table, the next minute enemy troops\
      \ are raiding the casino! Now it\u2019s up to you to get my brass out of here!\
      \ They issued maps of the escape route, but I didn\u2019t get one because I\
      \ was at a . . . staff meeting. It\u2019s up to you to drive us across the battlefield\
      \ to safety. Good luck, soldier!</i><br>The General Retreats is a puzzle game.\
      \  Steer your vehicle through a dangerous battlefield, avoiding bombs, artillery,\
      \ and enemy tanks.  Every attempt plays out exactly the same way, so you can\
      \ learn the fastest safe path to the goal.<br><br>The game has ten levels and\
      \ five unique vehicles to drive."
