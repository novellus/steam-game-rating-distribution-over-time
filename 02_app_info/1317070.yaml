details:
  data:
    about_the_game: '<h2 class="bb_tag">Roguelike Experience</h2>Shape Shooter provides
      you with an action-packed, colorful, and hectic roguelike experience. Survive
      increasingly difficult random generated stages and collect relics, weapons,
      and active items to help you on your way.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1317070/extras/About_overview.gif?t=1607212106"
      /><h2 class="bb_tag">Collect Items to Get Stronger</h2>Buy items with the gold
      you''ve collected to get stronger and a better chance of fighting increasingly
      difficult enemies and stages.  <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1317070/extras/About_shop.gif?t=1607212106"
      /><h2 class="bb_tag">Complete Missions to Unlock New Items and Skins!</h2>Unlock
      new items for future runs by completing missions. Delve into even more challenging
      missions to unlock unique skins.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1317070/extras/About_missions.gif?t=1607212106"
      /><h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li> Every Stage Is
      unique<br></li><li> Beautiful colors<br></li><li> Lots of different items: Relics,
      Weapons, Active Items, Pickups, etc.<br></li><li> Infinite replay value<br></li><li>
      Compare your best score in the Leaderboard<br></li><li> Various enemies<br></li><li>
      Complete missions to unlock new items and skins!<br></li><li> Easy to learn,
      hard to master<br></li><li> Track you stats and best scores<br></li><li> Great
      soundtracks</li></ul><h2 class="bb_tag">Inspired By Great Games Like</h2>Risk
      Of Rain 2, Enter the Gungeon, Slay the Spire'
