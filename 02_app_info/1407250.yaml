details:
  data:
    about_the_game: "Fugitive Criminal is a stealth maze puzzle with finding keys\
      \ and doors with a top view.<br />\r\n<br />\r\nThe player needs to manage an\
      \ escaped prisoner, trying not to get caught by the guards. Otherwise, they\
      \ will open fire and chase the player. The player has several advantages: he\
      \ runs faster than fat guards, can hide in the shadows and turn off the light,\
      \ which would disorient their enemies and while they go to turn on the light,\
      \ the player can slip past them unnoticed.<br />\r\n<br />\r\nLocations are\
      \ mazes with doors, some of which are locked and to go further you will have\
      \ to find the keys that are hidden in the lockers.<br />\r\n<br />\r\nComplete\
      \ 20 confusing levels to break free, good luck!"
