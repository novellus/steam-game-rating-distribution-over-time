    about_the_game: Ready to start speaking Korean?<br><br><i>Let's Learn Korean!
      Vocabulary</i> teaches over 200 Korean words.<br><br>Learn the names of everyday
      objects, food, numbers, animals, shapes and more.<br><br>As you study, you'll
      earn coins which you can use to unlock mini-games, art and music.<br><br>Practice
      reading Korean words in Hangul if you've studied it before. <br>If not, now
      is the best time to learn! Buy the bundle and play <i>Let's Learn Korean! Hangul</i>.
