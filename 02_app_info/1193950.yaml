details:
  data:
    about_the_game: Take on the robotic henchmen of an evil corporation as a lone
      assassin dashing trough their headquarters, slicing those who stand in your
      way and overcome their mechanic menace.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li> Dispose your enemies in a particularly destructive manner
      with lighting fast dash attacks released with an effortless flick of the cursor.<br></li><li>
      Varied levels deep within the enemy territories filled with hazardous traps
      and robotic guards to dismember.<br></li><li> A scoring system with which you
      can choose to pursue for the best time, highest chain kill combo or the best
      overall efficiency.</li></ul>
