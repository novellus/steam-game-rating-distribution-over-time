details:
  data:
    about_the_game: '<h2 class="bb_tag">Ever wanted to create your own Multiplayer
      FPS? Now you can!</h2>&quot;But.. it''s hard.&quot; No, it isn''t, you just
      need motivation and some basic programming knowledge.<br><br>Check out what
      you will build here: <a href="http://store.steampowered.com/app/628440/" target="_blank"
      rel="noreferrer"  id="dynamiclink_1" >http://store.steampowered.com/app/628440/</a><h2
      class="bb_tag">Features:</h2><ul class="bb_ul"><li>Multiplayer<br></li><li>Multiple
      Weapons<br></li><li>PvP<br></li><li>PvE<br></li><li>Score and Scoreboard<br></li><li>Pickups<br></li><li>Simple
      AI (Zombies)<br></li><li>3D models import<br></li><li>Animations<br></li><li>Paid
      map sections<br></li><li>Paid pickups</li></ul><br>This can all be learned from
      watching the video tutorial series (<u>with source code available</u>). Source
      code and other assets will be added to the Software section of your Steam Library
      upon purchase of the Tutorial.<br><br><strong>Also, if you don''t want to build
      an FPS, you can suggest in the forums other types of games that you would like
      to watch a how-to series on!</strong>'
