    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/705670/extras/123.png?t=1572923457\"\
      \ /><br><i>The player controls the paddle which prevents a ball from falling\
      \ from the playing field, <br>attempting to bounce it against a number of objects.\
      \ The ball striking a object causes it <br>to disappear. When all objects are\
      \ gone, the player goes to the next level. It's easy! </i><h2 class=\"bb_tag\"\
      >Features</h2>\u273F <i>objects that have to be hit multiple times;</i><br>\u273F\
      \ <i>moving objects;</i><br>\u273F <i>power-ups (expand and constrict the paddle,\
      \ multiply the number <br>\_\_\_\_of balls, extra life, inversion of control,\
      \ etc.);</i><br>\u273F <i>minimalism style and fun farm music;</i><br>\u273F\
      \ <i>trading cards and emoticons (coming soon).</i>"
