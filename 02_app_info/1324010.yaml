    about_the_game: "<strong>Is what you see real or just a hallucination?<br>A former\
      \ doctor wanders in two worlds while doubting himself.</strong><br><br>This\
      \ is a horror adventure game where the player go back and forth in between the\
      \ real world and the hallucination world.<br>The purpose of this game is to\
      \ search items and collect scattered documents while solving mysteries and finding\
      \ out the truth of the abolished hospital.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324010/extras/change.png?t=1598510982\"\
      \ /><br><br><strong>Story Line :</strong><br>The main character is an ex-doctor\
      \ who\u2019s license was deprived due to hallucination and auditory hallucination\
      \ from some kind of a mental disease.<br>To get back his doctor license, the\
      \ main character decides to take the job which his ex-boss offered.<br>The job\
      \ was to collect medical supplies and materials from a certain abolished hospital.<br>Nothing\
      \ complicated, just an easy job.<br>But once the main character began to search\
      \ inside the hospital, he suddenly becomes very sick.<br>Mysterious cat.<br>Unusual\
      \ hallucination.<br>Memo which he doesn\u2019t even remember writing.<br>The\
      \ fearful mysteries of the hospital, the mysterious materials, and the story\
      \ of the people who existed in the hospital. <br>The main character approaches\
      \ in the horrifying truth while doubting everything that goes in his mind."
