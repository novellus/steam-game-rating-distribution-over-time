    about_the_game: "Beautiful representatives of various types of monsters are ready\
      \ to get to know you better!<br />\r\nYou are waiting for 7 beautiful girls\
      \ who have 7 different characters and lifestyles. Each of them is unique and\
      \ inimitable! You definitely dreamed about it!<br />\r\nThey are ready to turn\
      \ your mind around and show you all their charms!<br />\r\nYou have a test.<br\
      \ />\r\nYou have to familiarize yourself with their biography and habits, as\
      \ well as pass a blitz survey. After all, every girl wants attention.<br />\r\
      \nYou need the most treasure.<br />\r\nIf you are confident in your knowledge\
      \ and you are ready for a real adventure, then they are waiting for you! Become\
      \ their hero and they will generously reward you!<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n1. 7 beautiful ladies. Each of their unique personality.<br />\r\n2.\
      \ More than 10 questions for each of the girls.<br />\r\n3. Each girl has more\
      \ than 8 items of clothing.<br />\r\n4. Use your thinking and memory to win\
      \ the quiz."
