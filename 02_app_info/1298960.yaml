details:
  data:
    about_the_game: "You are a master detective thrown into a competition of challenges.\
      \ Use your wits and skills to complete the challenges with the quickest time\
      \ and least amount of fails to prove you are the best detective in the land.\
      \ Need to unlock a door? Find a key! Zombie horde attacking you? Find a gun!\
      \ Locked in a pitch black dungeon? Find a light! Early access release of the\
      \ game includes the following five challenges; saving Christmas, robbing a bank,\
      \ escaping a zombie horde, and destroying a dungeon demon. New challenges will\
      \ be released monthly as the Challenge Failed development team works our way\
      \ to full release. Upon full release a challenge building system will be provided\
      \ for you to build your own challenges for the world to play. <br />\r\n<br\
      \ />\r\nPut your detective hats on and get ready for a challenge! Join the community\
      \ and lets have some fun!<br />\r\n<br />\r\nEarly Access Features:<br />\r\n\
      \ - Single Player<br />\r\n - First Person<br />\r\n - Saving Christmas Challenge<br\
      \ />\r\n - Survive Zombie Horde Challenge<br />\r\n - Tutorial Challenge<br\
      \ />\r\n - Defeat Dungeon Demon Challenge<br />\r\n - Robbing a Bank Challenge<br\
      \ />\r\n - New Challenges Released Monthly during Early Access<br />\r\n - Windows\
      \ Support<br />\r\n - Keyboard Input<br />\r\n - English Only<br />\r\n<br />\r\
      \nFull Release Features :  <br />\r\n - Challenge Building System (Build your\
      \ own challenges for others to download and play) <br />\r\n - Controller Input\
      \ Support<br />\r\n - Multiplayer Support<br />\r\n - OSX and Linux Support<br\
      \ />\r\n - Multi-language support (localization)"
