details:
  data:
    about_the_game: "Nobody can say where or when the sport of Thigh Climbing was\
      \ invented, but the World Thigh Climbing Federation wants to bring its competition\
      \ directly to you! Play as some of the world\u2019s best thigh climbers who\
      \ have mastered the art of squeezing metal poles between their legs and launching\
      \ themselves higher into the air. Beware of obstacles and incoming attacks to\
      \ ensure you've climbed higher than the opposition. Compete against others who\
      \ have mastered this niche technique, and see who is truly the best thigh climber\
      \ in the world! <br />\r\n<br />\r\nIncludes:<br />\r\n-11 playable characters\
      \ with different climbing stats, strengths, and weaknesses<br />\r\n-6 unique\
      \ climbing match environments all the way from snowy mountains to outer space<br\
      \ />\r\n-Multiplayer versus AI climbers or friends<br />\r\n-Tournament ladder\
      \ mode versus increasingly difficult AI climbers<br />\r\n-4 mini-game skill\
      \ challenges"
