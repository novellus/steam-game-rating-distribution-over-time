    detailed_description: "<h1>Steam Video</h1><p>This content is only available in\
      \ an online streaming format. More information about streaming videos can be\
      \ found in the <a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871\"\
      >Streaming Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>From Bedrooms\
      \ to Billions: The Amiga Years! is a feature film documentary that explores\
      \ the influence of the Commodore Amiga and how it influenced a generation of\
      \ developers to take video game development, music and publishing to a whole\
      \ new level which then changed the video game industry forever! \r\n\r\nThis\
      \ film, which is the sequel to the acclaimed 'From Bedrooms to Billions' (2014)\
      \ looks at the creation of the now legendary Commodore Amiga a remarkable and\
      \ very personal tale told by the surviving team members themselves. The film\
      \ then goes onto explore how once released in 1985 the Commodore Amiga helped\
      \ evolve the video games industry as a whole new set of  games and experiences\
      \ were possible thanks to its incredible custom hardware. Many of these styles\
      \ of games, music and demos as well as development techniques honed during the\
      \ Amiga era are still present in the video games industry we know today.\r\n\
      \ \r\nInterviews include the creators of Populous, The Secret of Monkey Island,\
      \ Sensible World of Soccer, Defender of the Crown, Syndicate, Alien Breed, Wings,\
      \ Shadow of the Beast, Turrican II, The First Samurai, Another World, Flashback\
      \ and many many others this film will be of great interest to anyone who enjoys\
      \ either games or the history of the quite remarkable video games industry."
