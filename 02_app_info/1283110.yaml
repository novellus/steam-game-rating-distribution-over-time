    detailed_description: This is an open ended collection type RPG game<br><br>Our
      heroine ruby is an orphan,<br>Every morning, she goes out to explore the secret
      island of God<br>Every night, she put on her nightdress<br><br>Go to all places,
      steal treasures or precious paintings<br>Let yourself have a warm home<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1283110/extras/A2.jpg?t=1609127052"
      /><br>The story begins in Sincere City<br>In this small town, there are many
      precious treasures and stories left by her parents<br><br>Game manipulation<br><br>Left
      or right mouse button<br>Keyboard space ESC and direction key<br>Some game controllers
      are supported<br><br><br>Game features<br><br>There are many cute pets waiting
      for you to collect in the game<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1283110/extras/A3.jpg?t=1609127052"
      /><br>Every day, if you want to go to sea,<br>The islands you go to are all
      random, which is worth your repeated exploration and adventure<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1283110/extras/A5.jpg?t=1609127052"
      /><br>16 hidden CGS<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1283110/extras/A4.jpg?t=1609127052"
      /><br>Characters and events in the game are accompanied by day and night system<br>Every
      day will change!<br><br>for example<br>Mysterious merchant, hidden treasure<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1283110/extras/A7.jpg?t=1609127052"
      /><br>Go to the auction house for auction<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1283110/extras/A8.jpg?t=1609127052"
      /><br>Museum donation<br>Learn some useful or useless magic<br>You need to switch
      your clothes between day and night, and make a lot of money in the game<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1283110/extras/A1.jpg?t=1609127052"
      /><br>Decorate your home with your own efforts<br><br><br>In games<br>You need
      to avoid the police, thieves and monsters<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1283110/extras/A6.jpg?t=1609127052"
      /><br>Protect yourself from being hurt by them!<br>There are a variety of magic
      props and rich hidden elements in the game, waiting for everyone's discovery!
