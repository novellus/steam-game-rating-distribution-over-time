details:
  data:
    about_the_game: '<strong>Play basketball like you''ve never played before!</strong><br>This
      time you aren''t the player, or even the ball - you''re the hoop. Balls will
      be flying at your head (literally). Your goal is to catch them all, in rhythm
      and with skill!<br><br>BASKHEAD is fun to play... and even funnier to watch!<br><br>Build
      crazy combos, unlock future achievements, and watch the cheerleaders dance as
      you climb your way atop the International Baskhead leaderboard.<br><br><strong>Choose
      between four game modes:</strong><br><ul class="bb_ul"><li>Arcade: Score as
      many points as you can in 45 seconds - with boosts and combos. <br><br></li><li>Ultimate:
      No misses allowed! Concentration is key.<br><br></li><li>Survival: Play against
      the clock - every ball saves you precious seconds. Watch out for impacts!<br><br></li><li>Multiplayer:
      Compete with up to 9 friends on the same VR headset. Find out who''s the best
      baskheadball player!</li></ul>'
