    reviews: "\u201CThe game focuses on the plot, the story is filled with depth and\
      \ love for detail, and is also based on real events. Realization of this fact\
      \ already makes you worry about the heroes even more.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://vk.com/dnevnikgamer?w=wall-182630689_18576\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamer's Diary</a><br><br>\u201C&quot;Lurkers&quot;\
      \ screams more than promise, it practically drags you into the world that Eddy\
      \ lives in and his determination to seek justice for his mother. From the musical\
      \ score that helped bring appropriate touches of suspense into the dialogue\
      \ and the character designs, this story rich VN has made it onto my watch list.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://graysotome.com/2020/07/28/panicking-burns-a-crap-load-of-calories-im-lying-but-its-better-for-raisins/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gray's Otome</a><br>"
