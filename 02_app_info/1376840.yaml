    about_the_game: '<h2 class="bb_tag">September, 1888. The shadow of the Whitechapel
      Murderer looms over London.</h2><br>Eddy Nichols, the eldest son of the first
      acknowledged victim, arrives at Whitechapel in search of answers. What he finds,
      though, is a panic-stricken city and a number of people eager to make the most
      of the horrible crimes: an American private eye, thirsty for fame and glory;
      the owner of an awful tabloid; a psychiatrist who advocates for suspicious,
      questionable methods, and an elusive, mentally unstable journalist.<h2 class="bb_tag">Experience
      the investigation surrounding the Jack the Ripper crimes putting yourself on
      the shoes of one of the protagonists in this thrilling mystery Visual Novel!:</h2><br><ul
      class="bb_ul"><li>Around 35k words of mystery and romance.<br></li><li>Two (optional)
      LGBT love interests.<br></li><li>Three suspects.<br></li><li>Three endings,
      depending on your choices.<br></li><li>A gripping original soundtrack.<br></li><li>Rating
      15+</li></ul> <br><strong>DISCLAIMERS:</strong> <i>This story is based on well-known
      true facts, and most of the characters are inspired by real people. However,
      their personality and actions during the Whitechapel crimes are mostly just
      fiction.<br><br>The deprecating statements about England were a common opinion
      among the working class of Victorian Britain, and by no means represent the
      opinion of the writer.</i><h2 class="bb_tag">The team:</h2><br><ul class="bb_ul"><li>Project
      leader and script: Ertal<br></li><li>Characters design: Cube<br></li><li>Backgrounds:
      Fuyunokawa<br></li><li>CG illustrations: Pumpkin-spike<br></li><li>Music: Fricochet<br></li><li>GUI:
      Re. Alice</li></ul>'
