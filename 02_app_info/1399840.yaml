    about_the_game: "<h2 class=\"bb_tag\"><strong>Story</strong></h2>Enter Virtualand\
      \ - a digital world that exists alongside the networks of various dimensions.\
      \ Within Virtualand lies the planet Emote - a planet faced with extinction due\
      \ to the maleficent group of Content destroyers known as Antis.<br><br><br>In\
      \ an act of desperation, the Digital Goddess of the planet Emote, Faira, sends\
      \ a distress signal to other dimensions in hopes to find a savior of this planet.<br><br>And\
      \ the saviors that were reached? The rising Vtuber stars, Me and You, members\
      \ of MEWTRAL, as well as the Goddesses of Gamindustri: Neptune, Noire, Blanc,\
      \ and Vert!<br><br>Can MEWTRAL and the Goddesses band together and save the\
      \ planet Emote from complete destruction?<h2 class=\"bb_tag\"><strong>Key Features\
      \ </strong></h2><strong>Switch Up &amp; Keep Movin'</strong> \u2013 Seamlessly\
      \ switch perspectives between the four Goddesses &amp; playable VTubers in fast-paced\
      \ hack 'n' slash battles. Rock enemies with lightning-fast combos and glide\
      \ across the map to dodge incoming attacks. <br><br><strong>Feel the BeatTik\
      \ Rhythm</strong> \u2013 Keep tempo in the BeatTik rhythm game! Accessorize\
      \ your favorite characters and have them groove to your favorite Neptunia Virtual\
      \ Stars tracks. Record your BeatTik performance, then use the video on the Video\
      \ Battler section to unlock unique items, songs, and even more dance moves!<br><br><strong>Take\
      \ your EMOtions to Overdrive</strong> \u2013 The Emotional Overdrive special\
      \ attack can bring the Goddesses and Vtubers to a harmonious victory. Fill up\
      \ the Emote Gauge to activate your Emotional Overdrive and watch the Vtubers\
      \ come to life. You may even find yourself receiving extra loot for your stunning\
      \ performance!<br><br><strong>Rescue a Vtuber, Save the Planet</strong> \u2013\
      \ Find and save the Vtubers scattered throughout Virtualand! Do you find yourself\
      \ falling flat in battle? With the Guest Connect System, Vtubers can support\
      \ you with their special powers to topple any enemy!"
