    review: 'I just bought this. but i don''t like the fact its single click per square
      to fill bulk of colours in. i like to be able to hold down and use one colour
      to fill in a lot of colour at once, apart from this I do love the creatures.
      i will most likly recommend and also be getting all the DLC for this game :)
      keep it up and I hope to see new things coming to this soon.

      So you also pullthe colour chart sideways to view more colours, took me a while
      to work this out. you can not use your scroll button to zoom in or out but there
      is a slider at the top of the page to zoom in and out so you know what colours
      go where. i was not able to look up any controls or how to play. i just worked
      it out myself. this could do witth a few tweaks but over all it is relaxing
      but it made my wrist hurt doing the flower monster.'
