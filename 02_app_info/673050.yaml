  data:
    about_the_game: StarBallMadNess is a marble roll game while being moderate in
      difficulty theirs loads of entertainment for the average player while being
      graphically simple StarBallMadNess has smooth gameplay backed with creative
      maps that are each uniquely created One feature includes a maze map providing
      a new perspective to marble role games it adds a sort of exploration feeling
      if you will mazes withhold hidden coins scattered throughout Don't be fooled
      though some coins may pose more difficulty to obtain then others StarBallMadNess
      is a fun casual game that can be played to pass time or to challenge friends
      in a collection of coins maybe even a race of the best time scored starball
      refuses any advantages just gravity and its mechanics Various maps depend on
      fast movements and changes in direction to get from start to finish While others
      may require timing or patience for the right move If you are looking for a progressively
      challenging marble role game StarBallMadNess is for you what will your high
      score be?<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li> Enjoyable
      pick up and play game <br><br></li><li> Sixteen unique crafted maps (More are
      in development!) <br><br></li><li> A casually engaging experience for all users
      of all ages <br><br></li><li> Simplistic controls for any player<br><br></li><li>
      Relaxed casual Gameplay<br><br></li><li> Precision platformer<br><br></li><li>
      StarBall has no ability's just physics</li></ul>
