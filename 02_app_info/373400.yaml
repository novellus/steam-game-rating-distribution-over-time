  data:
    about_the_game: "<strong>Europa Universalis IV \u2013 Sounds from the Community\
      \ \u2013Kairis Soundtrack</strong><br><br>Taking inspiration from the rich tapestry\
      \ of the Europa Universalis universe, this music pack breaks new ground by being\
      \ the first ever community produced piece of music for the award winning franchise.<br><br>Composed\
      \ by avid Europa Universalis fan - Kairi Sawler, this collection of five songs\
      \ is inspired by East-Asian melodies that expand the Europa Universalis gaming\
      \ experience. From traditional instruments and calming melodies to up-beat percussion\
      \ this music pack enhances the Europa Universalis listening experience with\
      \ more beautiful music.<br><br>The track list includes:<br><br><ul class=\"\
      bb_ul\"><li>Takeda Sunrise<br></li><li>Jade Ambitions<br></li><li>Emperor's\
      \ Road<br></li><li>Silken Path<br></li><li>Forest Shade</li></ul>"
