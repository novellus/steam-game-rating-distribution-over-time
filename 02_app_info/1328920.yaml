    about_the_game: In a world where magic and alchemy are commonplace, lives an apprentice
      alchemist named Mira.<br><br>One day when practicing at the alchemy university,
      Mira makes a huge mistake while trying to create a potion.<br><br>As the smoke
      clears, everything seems to be fine, but she begins to feel strange. Before
      long, she realizes that her body has changed!<br><br>Now she must go in search
      of the ingredients to craft the antidote!<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Classic RPG Experience<br></li><li>Explore Various Dungeons<br></li><li>Action
      RPG Combat<br></li><li>Collect Ingredients<br></li><li>Craft Items Using Alchemy</li></ul>
