  data:
    about_the_game: "<strong>Vermintide is a co-operative action first person shooter\
      \ and melee combat adventure set in the End Times of the iconic Warhammer Fantasy\
      \ world. </strong><br> <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/235540/extras/Vermintide.png?t=1596795745\"\
      \ /><br>Vermintide takes place in and around Ubersreik, a city overrun by Skaven.\
      \ You will assume the role of one of five heroes, each featuring different play-styles,\
      \ abilities, gear and personality. Working cooperatively,  you must use their\
      \ individual attributes to survive an apocalyptic invasion from the hordes of\
      \ relentless rat-men, known as the Skaven. Battles will take place across a\
      \ range of environments stretching from the top of the Magnus Tower to the bowels\
      \ of the Under Empire.<h2 class=\"bb_tag\">Core Features:</h2><ul class=\"bb_ul\"\
      ><li><strong>Cooperative Survival For up to 4 Players -</strong> Band together\
      \ with your friends or die alone. Vermintide will continuously test the teamwork\
      \ and skill of you and your friends. Drop-in, drop-out Multiplayer and the addition\
      \ of A.I. bots ensures a full team at any time, regardless of available players.<br></li><li><strong>Play\
      \ as Five Unique Heroes - </strong>Five distinct characters to choose from,\
      \ each with their own personality, agenda and story to tell. Learning what it\
      \ means to work together is key to the group's survival. <br></li><li><strong>Huge\
      \ Hero Arsenal - </strong>Each hero has its own unique weapons arsenal to draw\
      \ from, allowing you to adjust their combat style to fit their gameplay preference.\
      \ There are hundreds of different weapons, includ\xEDng swords, daggers, axes,\
      \ hammers, bows, guns, magical staves &amp; more<br></li><li><strong>Embark\
      \ on an Epic Quest - </strong>Boasting 13 diverse levels - on the ground, in\
      \ buildings, on walls and underground - ranging from the immense Magnus Tower\
      \ to the treacherous Under Empire, Vermintide will take you on a journey you\u2019\
      ll never forget. <br></li><li><strong>Experience the Skaven Like Never Before\
      \ - </strong>A rising tide of malicious and cunning rat-men await you, hacking,\
      \ clawing and eviscerating all that stand in their way. Face vicious packs of\
      \ clan-rats and deadly specialized elites.<br></li><li><strong>Gather Shiny\
      \ Loot - </strong>Rewarding teamwork above all else, you are given loot dice\
      \ at the end of a mission that will reward you and your team mates with a weapon,\
      \ a hat or a trinket. Completing side objectives means that better loot dice\
      \ can be added to the roll. <br></li><li><strong>Battle Unpredictable Enemies\
      \ - </strong>Vermintide features a dynamic spawn system providing a constant\
      \ set of new challenges lurking behind every corner.<br></li><li><strong>Experience\
      \ an Immersive Story - </strong>Games Workshop veterans have banded together\
      \ to write a fantastic new addition to the Warhammer lore, offering a new perspective\
      \ on the cataclysmic events of The End Times.<br></li><li><strong>Find a Path\
      \ to Safety - </strong>The Skaven boast incredible mobility, able to climb and\
      \ leap fantastic distances to make life a living hell for the Heroes. No matter\
      \ where you go, they will be there, ready to pounce.</li></ul><br><i> The time\
      \ of mortals is ending, and the reign of Chaos draws ever closer. The Dark Gods\
      \ are at last united in a singular purpose, losing their madness across the\
      \ world as never before. In the Empire of Sigmar, Karl Franz's gaze is focused\
      \ on the incursion of the savage northmen, but it is not the only threat. As\
      \ the Chaos moon Morrslieb waxes full, shrill voices echo through tunnels gnawed\
      \ far beneath the Empire's cities, and a Skaven host swarms towards the surface.\
      \ It emerges first in the city of Ubersreik, a screeching mass that consumes\
      \ all before it. Soon Ubersreik is a charnel-town, drowning beneath the malevolent\
      \ shadow of the Horned Rat. <br><br>Yet even in the darkest times, there are\
      \ always champions to light the way. As Ubersreik cowers, five heroes, united\
      \ by capricious fate, carry the fight to the rat-men. It remains to be seen\
      \ whether they have the strength to survive, let alone work together long enough\
      \ to thwart the invaders. One truth, however, is beyond all doubt: should these\
      \ five fall, then Ubersreik will fall with them. </i>"
