  data:
    about_the_game: Lands of Hope Redemption is a massive 2D RPG with MMORPG elements,
      play with hundreds and even thousands of your friends OR simply play as a lone
      wolf. At the start of the game you are free to choose one of our template classes
      or build your own class and be unique!<br><br>An unfortunate shipwreck leaves
      you stranded on a small sandy island, with only vague memories of your past
      and a bizarre chest half buried in the sand. As you explore the island you hear
      stories of a war to the east and your destiny is set in motion ...<br><br>Features:<br><br><ul
      class="bb_ul">    <li>Real time movement<br>    </li><li>Turn based combat<br>    </li><li>Over
      60 skills<br>    </li><li>Hundreds of combat powers<br>    </li><li>Tens of
      thousands of item combinations<br>    </li><li>Crafting<br>    </li><li>Questing<br>    </li><li>Groups
      (Cooperative and otherwise)<br>    </li><li>Guilds<br>    </li><li>Pets<br>    </li><li>Player
      housing<br>    </li><li>and much much more ....</li></ul><br>Lands of Hope Redemption
      is now available on Steam.<h2 class="bb_tag">Further Details</h2>Over 120 maps
      currently exist in the game, these range from sunny beaches to dank dungeons,
      from sultry forests to frozen mountain tops!<br><br>Players are free to level
      up through gathering resources, questing, fighting and crafting and can unlock
      new skills from level 21 onwards.<br><br>There are numerous cities in the game
      where players can often find specials quests, mailboxes to post items to friends
      / alts and player housing.<br><br><ul class="bb_ul">    <li>Oasis (Level 21)
      (housing nearby)<br>    </li><li>Smugglers Cove (level 55+)<br>    </li><li>Hasumachi
      (level 75+) (housing available)<br>    </li><li>Stormybrooke (level 150)<br>    </li><li>Asagarth
      (level 190+) (housing available)</li></ul>
