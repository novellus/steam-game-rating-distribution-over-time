    review: 'Certainly a nice pack and a good addition to you''re rollingstock collection
      which fit''s in to the early BR era onwards. You get 3 different wagons with
      4 variants each bringing the total to 12. The come as clean and three stages
      of dirty and worn. Trial and error is found here as there is no manual covering
      this.


      Only downside is actually finding them in the scenario maker as their not found
      in the DTG folder despite them being the publisher. Once you open the object
      set filter you need to find a file called ''MichaelWhiteley'' open it and you''ll
      find the wagons labled as ''VanWagonPack3''.'
