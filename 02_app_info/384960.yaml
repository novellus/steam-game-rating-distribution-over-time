  data:
    about_the_game: <h2 class="bb_tag">Play fast. Play the past.</h2><u><strong>Do
      you like pure chaos? Yes? That's your game!</strong></u><br><br>Vengeance is
      an old-modern-school shooter. Paradox! But not quite:<br>Today's modern shooters
      feature a lot of microtransactions and loot boxes in most cases. Vengeance does
      not feature any of that! If you liked online shooter from the 2007-era, you
      will absolutely love Vengeance!<h2 class="bb_tag">DISCLAIMER</h2>This game has
      a small community and finding a game with real players can be difficult. The
      game has a big focus on bot matches. <br>If you are not sure if you like that,
      please check out our Demo version of the game before purchasing it. Thank you!<h2
      class="bb_tag">Key Features</h2><ul class="bb_ul"><li>No Microtransactions<br></li><li>
      5 Close combat maps for all types of FPS players<br></li><li> More than 20 Weapons<br></li><li>
      4 Old school modes<br></li><li> Full bot support<br></li><li> Custom sprays
      to use in game via Steam Workshop </li></ul><h2 class="bb_tag">Demo contents</h2>In
      the demo, you can play offline against bots in DM, TDM and Domination only using
      the M4 and P350.
