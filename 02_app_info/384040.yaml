details:
  data:
    about_the_game: Impulse Revolution is a frantic, physics based racing game with
      an emphasis on local multiplayer. <br><br>Race air hockey pucks through a neon-cyber
      world using a simple, challenging control mechanic. <br><br>Compete in multiple
      racing modes and minigames with the ability to add bots to any mode.<br><br>Supports
      up to 4 players on a single keyboard or a mix of keyboard and controllers.<h2
      class="bb_tag"><strong>Race Modes</strong></h2><strong>Race</strong><br>Classic
      arcade racing. Race through the many and varied tracks, avoiding traps and take
      out your opponents with an arsenal of weapons. <br><br><strong>Elimination</strong><br>Up
      to 4 pucks fight it out on a single screen. Race to get far enough ahead to
      eliminate your opponents in a round based points system. <br><br><strong>Hunter</strong><br>One
      puck hunts and converts other pucks to its side while the rest run and hide
      in a round based mode.<br><br><strong>Chain Gang</strong><br>Race as a team
      with another puck chained to you the whole way.<h2 class="bb_tag"><strong>Minigames</strong></h2><ul
      class="bb_ul"><li>Pass the Bomb<br></li><li>Sumo<br></li><li>Line Runner<br></li><li>Bombardment<br></li><li>Ping</li></ul>
