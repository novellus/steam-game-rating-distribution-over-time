    about_the_game: "The Space Pirates are planning on destroying the Earth. They\
      \ have stolen many space cargo vessels in order to gain the supplies to blow\
      \ it up. You play as Dark Matter, a hired bounty hunter who works with the Space\
      \ Federation in order to stop the pirates. You must stop the pirates, save the\
      \ space cargo vessels, and save the Earth. You are the last chance for the Earth.\
      \ You must save it.<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n-Good story\
      \ FPS game based in Space<br />\r\n<br />\r\n-Fun Shooting Gameplay<br />\r\n\
      <br />\r\n-Low poly atheistic"
