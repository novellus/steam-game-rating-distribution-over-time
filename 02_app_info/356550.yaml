    about_the_game: 'East Tower is a romance mystery visual novel with romancable
      guys, which has a lot of comedy scenes.<br>We suggest you to play based on this
      order: <a href="http://store.steampowered.com/app/354950" target="_blank" rel="noreferrer"  >Akio</a>
      - <a href="http://store.steampowered.com/app/356540" target="_blank" rel="noreferrer"  >Takashi</a>
      - Kuon - <a href="http://store.steampowered.com/app/356560?" target="_blank"
      rel="noreferrer"  >Kurenai</a>. <br>In East Tower - Kuon, you''ll be partnered
      with Kuon who keeps worrying about everything around him.<h2 class="bb_tag">STORY</h2>Sakuya
      Morita (name is changeable) was given a chance to try the latest virtual game
      attraction, East Tower. Within the game, players can transform into whatever
      they want to. Sakuya chose to transform into a man. She was excited at first,
      but then a sudden accident happened and she was trapped with four other men.
      Later, they decided to partner up and proceed to beat the game in pairs, hoping
      that it would be the way out.<br><br><br>The man who seems to be the eldest
      amongst them keeps staring at Sakuya. He instantly rejects Sakuya''s offer to
      be her partner, though later they have no choice but to team up together. He
      seems to know much about the attraction and about Sakuya herself, but he doesn''t
      explain anything to her.<br><br>What does he hide from her?<br>And then their
      adventure comes closer to the secret of the East Tower...<h2 class="bb_tag">CAST</h2>Kuon
      (Adult/Original) - Lerage<br>Akio - Taichi Tanukida<br>Akio (Child) - Eruru
      Takeda<br>Takashi - Souta Higurashi<br>Redhead Man (Kurenai) - Sakato<br>Daiki
      Morita - Yuya Kakitsubata<br>Pretty Lady - misaki<h2 class="bb_tag">OTHER INFO</h2>OFFICIAL
      SITE: <a href="https://steamcommunity.com/linkfilter/?url=http://www.roseverte.net/east/en/"
      target="_blank" rel="noopener"  >http://www.roseverte.net/east/en/</a><br>FACEBOOK
      PAGE: <a href="https://steamcommunity.com/linkfilter/?url=http://www.facebook.com/roseverte.games"
      target="_blank" rel="noopener"  >http://www.facebook.com/roseverte.games</a><br>TWITTER:
      <a href="http://www.twitter.com/rosevertegames" target="_blank" rel="noreferrer"  >http://www.twitter.com/rosevertegames</a>'
