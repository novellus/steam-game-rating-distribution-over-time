    detailed_description: "<h1>MAC OS COMPATIBILITY ALERT</h1><p><u><strong>MAC OS\
      \ USERS</strong></u>: You must be using a 64-bit Mac &amp; OS, and your Mac\
      \ must be compatible with Metal for Mac OS for our shaders to work properly.\
      \ Generally, any Mac released mid 2015 to present will run Beat.School. If your\
      \ mac runs Mojave or Catalina, you should be able to play this game.<br><br>As\
      \ with all games, the faster your computer the better, but we are continuously\
      \ working on game performance so regardless of your computer, you'll see performance\
      \ improvements as we go through Early Access. Please visit our forums at Beat.School\
      \ to tell us your experience with this Early Access build!</p><br><h1>About\
      \ the Game</h1>The thing about being a DJ is, you\u2019re always learning new\
      \ skills. New tricks, new techniques. Training your ears to hear your mixes\
      \ better, and to fix them quicker. DJs are always learning: If you\u2019re a\
      \ DJ, you\u2019re ALWAYS in Beat.School \u2026<br><br>For anyone that's ever\
      \ wanted to try DJing, but felt intimidated by all the gear and sound, this\
      \ game is for you. For those that already have skills, but want to make them\
      \ better, this game is also for you. For those that are experts, but want to\
      \ play with sound in their free time, Beat.School will still help you learn.\
      \ Beat.School is an interactive DJ simulator that lets you gain the skills you\
      \ need to succeed as a performing artist. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1170180/extras/aa.png?t=1577750177\"\
      \ /><br><br>Practice your sets using virtual representations of the gear you'll\
      \ use in the real world. Learn and understand your gear and how it works. Get\
      \ experience mixing tracks infront of a virtual crowd. <br><br>Train your ears\
      \ to hear when mixes go wrong, and learn how to fix them before the train wrecks.\
      \ Feel the rush as a great mix creates vibe on the virtual dance floor in the\
      \ game. Practice behind the decks in Beat.School, leads to confidence in front\
      \ of the dance floor in real life ...<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1170180/extras/cc.png?t=1577750177\"\
      \ /><br><br>Start at a basement party, then work your way up to super clubs\
      \ and festivals around the world. Play bangin' sets for adoring crowds, or drop\
      \ a mix and watch them walk off the dance floor. Beat.School is as real as it\
      \ gets ...<br><br>Beat.School is in early access now and is available at a discount\
      \ of 60% \u2013(For example, the Early Access is $19.99 USD with full release\
      \ price projected to be $49.99 USD). Help us make this game an incredible DJ\
      \ Skills learning tool by joining early, playing often, and visiting our users\
      \ forums at the Beat.School Website to tell us how you like the game, report\
      \ bugs, and log feature requests!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1170180/extras/ee.png?t=1577750177\"\
      \ /><br><br>We are aiming to launch this game to full release by summer 2020.\
      \ During early access, we'll release new features and scenes each month leading\
      \ up to the grand launch of the game. <br><br>Thanks for joining us in early\
      \ access to make the Beat.School DJ Community incredible!"
