  data:
    about_the_game: "\u660E\u6CBB\u7EF4\u65B0\u4E4B\u540E\uFF0C\u5B89\u500D\u6674\u660E\
      \u7684\u540E\u4EBA\u6240\u521B\u7ACB\u7684\u571F\u5FA1\u95E8\u795E\u9053\u88AB\
      \u89C6\u4E3A\u201C\u6DEB\u7940\u90AA\u6559\u201D\u800C\u5E9F\u6B62\u3002<br\
      \ />\r\n\u56FD\u5BB6\u795E\u9053\u673A\u6784\u5728\u6218\u540E\uFF08\u7531\u4E8E\
      \u9EA6\u514B\u963F\u745F\u7684\u5173\u7CFB\uFF09\u4E5F\u7531\u5411\u516C\u5BB6\
      \u670D\u52A1\u7684\u56FD\u5BB6\u673A\u6784\u8F6C\u4E3A\u6C11\u95F4\u7EC4\u7EC7\
      \u3002<br />\r\n\u663E\u8D6B\u4E00\u65F6\u7684\u571F\u5FA1\u95E8\u5BB6\u65CF\
      \u6CA1\u843D\u3002\u800C\u540C\u65F6\uFF0C\u5728\u6697\u4E2D\u7684\u85E4\u539F\
      \u5BB6\u4ECD\u7136\u638C\u7BA1\u7740\u65E5\u672C\u56FD\u5BB6\u795E\u9053\u7684\
      \u547D\u8109\u3002<br />\r\n2013\u5E74\uFF0C\u571F\u5FA1\u95E8\u5BB6\u540E\u7EE7\
      \u8005\u571F\u5FA1\u95E8\u514B\u5DF2\u7A81\u7136\u73B0\u8EAB\uFF0C\u5C01\u5370\
      \u4EAC\u90FD\u7075\u6240\uFF0C\u63A7\u5236\u4E86\u591A\u5BB6\u795E\u793E\u7684\
      \u796D\u795E\u3002<br />\r\n\u85E4\u539F\u5C5E\u4E0B\u7684\u91CC\u5FA1\u6240\
      \u4E0E\u571F\u5FA1\u95E8\u5BB6\u53CC\u65B9\u5728\u591C\u4E4B\u4EAC\u90FD\u8FDB\
      \u884C\u7740\u5F0F\u795E\u4E4B\u95F4\u7684\u6218\u6597\uFF0C\u5BFC\u81F4\u4E86\
      \u4EAC\u90FD\u5404\u52BF\u529B\u7684\u53CD\u611F\u3002<br />\r\n\u5176\u4E2D\
      \uFF0C\u4EE5\u4F5B\u6559\u5BC6\u5B97\uFF0C\u5F8B\u5B97\u4E3A\u4EE3\u8868\uFF0C\
      \u50E7\u4F17\u4EEC\u8981\u6C42\u9547\u538B\u9634\u9633\u5E08\u7684\u6218\u4E89\
      \uFF0C\u5C55\u5F00\u4E86\u4F1A\u8BAE\u3002<br />\r\n\u58EC\u751F\u5BFA\u7684\
      \u767D\u83B2\u4E0A\u4EBA\u9080\u8BF7\u5927\u6148\u5BFA\u7684\u4F4F\u6301\u524D\
      \u5F80\u53C2\u4E0E\u6CD5\u4F1A\u3002\u800C\u5927\u6148\u5BFA\u5219\u5C06\u6B64\
      \u4E8B\u59D4\u6258\u7ED9\u7834\u68A6\u658B\u3002<br />\r\n\u5728\u4E0D\u660E\
      \u771F\u76F8\u7684\u60C5\u51B5\u4E0B\uFF0C\u6B66\u5143\u5A74\u4E0E\u9646\u5FC3\
      \u5C9A\u8E0F\u4E0A\u4E86\u5371\u673A\u91CD\u91CD\uFF0C\u5409\u51F6\u672A\u77E5\
      \u7684\u65C5\u7A0B"
