details:
  data:
    about_the_game: Flashover MegaSector is a shoot 'em up built to look like a browser
      game from roughly a decade ago. Simplistic shapes, tons of gradients, simple
      yet intriguing mechanics, and engaging level design are present to try to remind
      one of browser games, while still doing its best to just plain be a good shoot
      'em up along the way.<br><br>Notable features:<br><ul class="bb_ul"><li>Simple
      controls!<br></li><li>Simple yet pleasant vector graphics!<br></li><li>Soundtrack
      built around royalty-free songs for extra authenticity to browser games of the
      era!<br></li><li>Levels change based on what you do in the previous level for
      added replay value!<br></li><li>Game tracks your highest score to keep you pushing
      forwards!<br></li><li>A tiny hitbox on your ship keeps the toughest of situations
      manageable!<br></li><li>Really low price of $1!</li></ul>
