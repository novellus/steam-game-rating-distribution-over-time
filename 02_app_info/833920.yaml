    about_the_game: "How do you do, fellow kids? Get ready to play as the meme of\
      \ your dreams in the brand new puzzle game <strong>Meme Machine</strong>! <br><br><strong>Meme\
      \ Machine</strong> is a once in a generation puzzle game where you can play\
      \ as memes to beat your opponent!  Using your UNLIMITED POWER, players match\
      \ colors to remove the pieces from your board and send garbage to your opponent.\
      \  Will you outlast your opponent and live in meme glory, or get buried in pieces\
      \ and fall on the battlefield?<br><br>Be you a full fledged meme lord or new\
      \ to the meme scene, this game will be fun for everyone who plays!<h2 class=\"\
      bb_tag\">Game Modes</h2><strong>Meme Machine</strong> has three different game\
      \ modes:<br><ul class=\"bb_ul\"><li>Arcade: If everyone you know is a normie,\
      \ you can always play against our super advanced AI opponent.<br></li><li>Versus:\
      \ Play against one of your friends (or enemies) in local play.<br><i>Note: <strong>Meme\
      \ Machine</strong> is not responsible for any lost friendships to do intense\
      \ puzzle games.</i><br></li><li>Score Attack: Think you're already the best?!\
      \  Then you can play against yourself in the Score Attack mode. Get the highest\
      \ score possible to immortalize yourself with meme glory!</li></ul><h2 class=\"\
      bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Play as your favorite meme, including\
      \ Doge, Fedorable, and Harambae<br></li><li>Use multi-colored pieces to build\
      \ new combo possibilities<br></li><li>Build up chains to destroy your opponent<br></li><li>Did\
      \ we mentions there\u2019s memes??</li></ul>"
