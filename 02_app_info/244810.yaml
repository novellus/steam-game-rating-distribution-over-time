details:
  data:
    about_the_game: "Play as the daemon-hunter Baron Dashforth in a side-scrolling\
      \ co-op brawler set entirely on the grand spectacle of a theatre stage that\
      \ rewards performance over pummeling. Perform shattering takedowns and reversals!\
      \ Electrify the audience with devastating linked attacks as you have a friend\
      \ join as sidekick Scampwick and use every stage-trick you know to bring the\
      \ house down! Play out the most spectacular moments of the Baron\u2019s life;\
      \ improbable beasts, astonishing villainy and, at the heart of it all, the mysterious\
      \ Foul Play!<h2 class=\"bb_tag\">Supporting Cast</h2><br><ul class=\"bb_ul\"\
      ><li>22 Incredible Acts: From the deserts of Cairo to the depths of Atlantis<br></li><li>Over\
      \ 50 hideous enemies drawn from the Baron's recollections<br></li><li>Learn\
      \ 12 Electrifying stage-tricks to bring the house down<br></li><li>Have a friend\
      \ join as sidekick Scampwick in Local &amp; Online Co-op modes<br></li><li>Beautifully\
      \ animated scene changes re-create the Baron's adventure<br></li><li>Never before\
      \ seen 'Daemon Diary' charts the discovery of Daemonology</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/244810/extras/FPSoundtrackBanner.jpg?t=1602520304\"\
      \ />"
