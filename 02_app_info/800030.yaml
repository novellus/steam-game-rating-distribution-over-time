    about_the_game: Don powered armor as you take on terrorists and eldritch aliens
      in the not too distant future! Modify your armor to suit your needs and stand
      tall against your foes.<br><br><i>Magikiras</i> is a 1,100,000-word interactive
      novel by Gabriel Chia, where your choices control the story. It's entirely text-based--without
      graphics or sound effects--and fueled by the vast, unstoppable power of your
      imagination.<br><br><ul class="bb_ul"><li> A 1,100,000-word story that takes
      place in a near future where magic and technology exists side by side.<br></li><li>
      Choose your team and your enemy for different sides of the same story.<br></li><li>
      Play as a normal soldier or one with magic at their command.<br></li><li> Modify
      your powered armor to better suit your needs and preference. </li></ul>
