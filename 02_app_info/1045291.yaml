    about_the_game: '<strong>What''s up, America!</strong><br>You''re listening to
      the greatest music on the trucking planet.<br><br>The official soundtrack includes
      radio jingles by the Diesel Brothers crew themselves and songs from the game.<br><br><strong>Track
      list:</strong><br>1. Swamp Horizon FM Jingle<br>2. Listen<br>3. Mock the Afflicted<br>4.
      Tracing My Steps<br>5. Neighbourhood Girl<br>6. D Rocker Radio Jingle<br>7.
      Energy<br>8. Seven Eleven<br>9. World Traveller<br>10. Find The Car<br>11. Diesel-Jazzel
      Jingle<br>12. Jazzy Sax, Guitar and Organ At The Club<br>13. Winter Walk (Silver
      Trumpet Mix)<br>14. Guitar &amp; Saxophone<br>15. Pushin'' Daisies<br>16. DRP
      67.207 FM Jingle<br>17. Goldberg Variations BWV 988 - Variatio 1 a 1 Clav.<br>18.
      Overture to The Marriage of Figaro<br>19. Violin Concerto in D, Opus 61: 3.
      Rondo<br>20. Mozart/Liszt: Lacrymosa from &quot;Requiem&quot;<br><br>The songs
      are presented in lossless .wav (16bit/44.1kHz) and high qality .mp3 (320 kbps).'
