details:
  data:
    about_the_game: "Buy the Enigmatis 3: Shadow of Karkhala Artbook DLC<br />\r\n\
      <br />\r\nThe DLC contains an 80 page digital artbook in English showcasing\
      \ beautiful, hand-painted, concept art from Enigmatis 3, with some never before\
      \ seen pieces together with an in-depth description of the creative process\
      \ behind the game's development. Dive into the breathtaking vistas of Karakorum\
      \ and see the world from the eyes of artists and developers who brought to life\
      \ Preacher, Hamilton, Fang, and other characters from the final chapter of the\
      \ series. A must-have for all fans of Artifex Mundi games.<br />\r\n<br />\r\
      \nTrack List<br />\r\n01 - Maple Creek Revisited - 2:08<br />\r\n02 - Fang's\
      \ Theme - 2:00<br />\r\n03 - Into The Woods - 2:24<br />\r\n04 - Pale Heights\
      \ - 1:52<br />\r\n05 - Temple Theme - 2:06<br />\r\n06 - Forgotten Monastery\
      \ - 2:00<br />\r\n07 - The Flight - 1:04<br />\r\n08 - Wrecked - 2:24<br />\r\
      \n09 - The Lost - 2:08<br />\r\n<br />\r\nTo access the digital artbook follow\
      \ these instructions: Right click (or Ctrl + Click if you\u2019re using Mac)\
      \ Enigmatis 3 in your library. Choose Properties&gt;Local Files&gt;Browse Local\
      \ Files. Use a pdf reader to open the artbook. Enjoy!"
