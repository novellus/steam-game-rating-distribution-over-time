details:
  data:
    about_the_game: "Deep in the woods of the Tatras Mountains, you find yourself\
      \ trapped with a group of four savory adults. As supplies dwindle and flood\
      \ waters rise, it\u2019s up to you to keep spirits high and make the most of\
      \ your survival skills. Will you butter up the right person? Or will you wind\
      \ up on the chopping block?<br />\r\n<br />\r\nNo jump scares, excessive gore,\
      \ or frustrating dead ends. We're taking it back to the basics: <br />\r\n<br\
      \ />\r\n-Terrifying and complex sound design<br />\r\n-Creeping fear of the\
      \ unknown<br />\r\n-Building dread that will stay with long after you've closed\
      \ the game<br />\r\n<br />\r\nFeaturing Eastern European folklore in an unexpected\
      \ package, Cooking Companions is a \u201Cdating sim\u201D psychological horror\
      \ title, coming October 2021."
