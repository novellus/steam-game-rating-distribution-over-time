    short_description: Bonkies is a jolly, couch co-op party game with a pinch of
      construction building! Gather your prime mates, equip your banana-fuelled jetpack
      and robo-arm, and raise wacky buildings all over the cosmos for the glory of
      apekind! Become the CHIMPion of space construction!
