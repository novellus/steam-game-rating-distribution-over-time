    review: 'Very fun and cool game to play with friends, family or new neighbors
      (it is not too friendly to single players). Highly recommended for partayz,
      or maybe other  get-togethers such as christmas celebrations, whatever national
      holiday you may or may not celebrate, (who knows?) or even birthdays. It''s
      an exercise in communication, compliance and craftmanship for the players, and
      for any observer present in the room, it will surely be entertaining (and frustrating
      at times).

      Thumps up (y).'
