  data:
    about_the_game: "\u300AThe Hot Dog would Explode\u300B is a puzzle game about\
      \ time reversal.It will evoke thoughts about the present and the past.In a fantastic\
      \ world, players will play as a &quot;Hot Dog Man&quot; and use bombs\u3001\
      time reversal skills or the ability to change the state of objects in the scene.what\
      \ would you do if time could go back?<br />\r\n<br />\r\n<br />\r\nList of game\
      \ contents:<br />\r\n\u2022 This is a third-person role-playing game.<br />\r\
      \n\u2022 The narrator of the game will tell a story\uFF0Cafter each puzzle,\
      \ the player can unlock a piece of story content.<br />\r\n\u2022 There are\
      \ 30 puzzles in the game.Each puzzle requires players to use The above mentioned\
      \ abilities of the Hottie Doggie.<br />\r\n\u2022 Each puzzle is carefully designed\
      \ and 100% passable.<br />\r\n<br />\r\nCore features\uFF1A<br />\r\n\u2022\
      \ Inspired by real-life events.<br />\r\n\u2022 Players can use time reversal\
      \ at any time.<br />\r\n\u2022 When time goes back, the world will lose its\
      \ original color and sound will go backwards.<br />\r\n\u2022 Puzzles will drive\
      \ players considering the relation between &quot;past&quot; and &quot;present.&quot;<br\
      \ />\r\n<br />\r\nThe game is recommended to use 1360 x 768 or above resolution."
