    review: The ONLY thing this game has going for it is that it's colorful and looks
      nice. That's it. The gameplay and world is so boring and meaningless, and this
      is clearly unfinished. The promises of survival, farming, crafting, fishing,
      and mini games are dishonest and misleading; they're the most shallow versions
      the developer could think up. There is nothing to this game. I work for a game
      development company and I know what "alpha means"; calling this game an "alpha"
      would be generous. It's empty. Seriously, don't bother.
