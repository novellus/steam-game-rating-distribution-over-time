    about_the_game: <strong>Hope For City</strong> is an Old-School RPG game. We designed
      this game for mini rpg &amp; survival fans. Farming, crafting, combat, fishing,
      mini games and more, just explore it! <br>Monsters, wild animals, orcs... Who
      do you think will win?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1142360/extras/ahahahd.png?t=1575300447"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Mini RPG Survival game!<br></li><li>You
      can loot items!<br></li><li>Manage the basic farm system!<br></li><li>Buy new
      weapons and armors!<br></li><li>Fight with enemies and monsters!<br></li><li>You
      can fish!<br></li><li>You can cook!<br></li><li>You can be a miner!<br></li><li>Turn
      Based Combat System!<br></li><li>Sail your own boat!<br></li><li>New mini games!</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1142360/extras/ahahahahd2.png?t=1575300447"
      /><br><br>Explore the forest, discover secret places...
