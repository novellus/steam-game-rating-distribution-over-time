    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1335230/extras/SteamHeader.png?t=1609725529"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/1335230/extras/FlowerTeaserGif.gif?t=1609725529"
      /><br><strong>Sumire</strong> is an indie narrative adventure, featuring a one-day
      journey through a mystical Japanese village. In this enchanted place, the girl
      Sumire seeks to finish a list of important tasks given to her by a mischievous
      mountain spirit, before night falls and her time in the town ends forever.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1335230/extras/SteamInlineImage1.png?t=1609725529"
      /><h2 class="bb_tag">A Narrative Quest-Driven Adventure</h2><ul class="bb_ul"><li>Explore
      through a variety of lush, beautiful environments rendered in a painterly style.<br></li><li>Discover
      collectibles, bonus items, tests of skill, and other challenges -- some hidden,
      some not.<br></li><li>A series of quests both big and small, given by charming
      forest creatures, quirky townspeople, and Sumire''s own heartfelt needs. <br>Take
      or refuse them, but be wary: as the day progresses, you may never get the same
      chance again.<br></li><li>A one day time limit. With the sky changing from the
      promise of morning to the soft twilight, all choices are finished when the sky
      turns to violet.</li></ul><br>Currently in development, check back soon for
      more information!'
