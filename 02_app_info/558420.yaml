    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/558420/extras/Accolade_Steam.png?t=1568650809\"\
      \ /><br><br>Now available on MacOS (note: dedicated graphics card is *highly\
      \ recommended* for the best experience)<br><br>\u201CStories Untold\u201D is\
      \ a narrative-driven experimental adventure game, that bends the genre into\
      \ something completely unique. Combining a mix of classic text-adventure, point-and-click\
      \ and more, 4 short stories are packaged together into a single mysterious anthology\
      \ that has been described as \u201Ca fantastic, fascinating example of interactive\
      \ visual storytelling\u201D  (Telegraph 5/5) and earning widespread critical\
      \ acclaim since release.<br> <br>The game pulls together 80s retro nostalgia,\
      \ innovative and experimental genre-defying gameplay, and tense, phycological\
      \ horror to create \u201Cone of the most fascinating and unique tales you can\
      \ play this year\u201D (GameSpew 9/10). <br><br>The first Episode \u201CThe\
      \ House Abandon\u201D is now available for free via a demo, to give you a glimpse\
      \ of what is in store in the full game.<br><br>\u201CStories Untold\u201D was\
      \ developed by No Code, a Glasgow based ex-AAA development team headed up by\
      \ Jon McKellan (Alien: Isolation) and Omar Khan.<br><br>Features:<br><br>-\t\
      Four unique stories, with their own settings, gameplay and mechanics.<br>-\t\
      Play mind-bending text adventures, process radio transmissions and conduct experiments\
      \ on bizarre artifacts<br>-\tGorgeous retro-aesthetic brings back vivid memories,\
      \ or a glimpse into what was.<br>-\tSublime synth-wave horror soundtrack, inspired\
      \ by 80s horror soundtracks.<br>-\tAchievements to unlock, and narrative secrets\
      \ to discover<br>-\tGenre-hopping: from psychological horror, to tense mystery\
      \ and terrifying sci-fi; Stories Untold is truly \u201C4 stories, 1 nightmare\u201D\
      ."
