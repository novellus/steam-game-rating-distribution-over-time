  data:
    about_the_game: "You are an &quot;Internship God&quot;, with a group of lovely\
      \ people, you can realize HAMMY's wishes, fill the island with plants and life,\
      \ teach HAMMY's survival skills, give them architectural inspiration, and everything\
      \ about HAMMY is in your hands.Can you change HAMMY's life?<br> <br><strong>DIFFERENT\
      \ LIFE</strong><br>Let them become smart HAMMY, feel technology and modernization,\
      \ but development is often accompanied by environmental problems, your decision\
      \ will change their life trajectory.<br> <br>Let them be warmhearted, build\
      \ all kinds of defense weapons, build their own empires, resist all kinds of\
      \ invasions, but a nation that advocates force also needs certain technology\
      \ to go for a long time, and how do you make decisions.<br> <br>Let them become\
      \ the devout HAMMY, the most loyal believer of God, unswervingly.<br> <br>Or,\
      \ what kind of HAMMY do you want them to be, simple farmers, busy in planting\
      \ and breeding every day, or become vicious and cruelIt's all up to you!<br>\
      \ <br><strong>LOVELY PEOPLE</strong><br>Your champion, HAMMY<br>They are very\
      \ inefficient, and only when one thing is finished can they think about another\
      \ thing; they don't like to move things very much, and their dream is to have\
      \ an automatic carrier, or the warehouse is full; they always make wishes to\
      \ God, and they will be sad if they don't realize their wishes; they will kill\
      \ people with knives when they are angry, but it's very easy to pacify them;\
      \ they won't build things by themselves, but they will only follow your arrangement;\
      \ they are very committed to renovating buildingsIf you can get to know them\
      \ better, you will be a wonderful God!<br> <br><strong>INTRODUCTION </strong><br>As\
      \ an apprentice god, you have your own skills.But every time you use a skill,\
      \ it will consume ham sausage - HAMMY's regular tribute is the only way to get\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://him.In\" target=\"\
      _blank\" rel=\"noopener\"  >him.In</a> addition, some special buildings can\
      \ also affect their tribute. Of course, the higher the belief value is, the\
      \ higher the amount of tribute they pay each time.<br>You can use skills to\
      \ do anything, you can help HAMMY learn survival skills, give them enough resources,\
      \ unlock architectural drawings, make them smart, strong, and so on.<br>Only\
      \ by using your skills can you become an excellent God and master everything\
      \ of HAMMY.<br> <br> <br> <br><strong>FEATURES:</strong><br>\u25CF  Dumb and\
      \ cute HAMMY, with his own emotions, can observe all their behaviors at close\
      \ range<br>\u25CF  Random map and random assessment task, the journey of practicing\
      \ God will be more wonderful<br>\u25CF  Unknown battle and invasion, the island\
      \ needs your protection<br>\u25CF  Multiple Skills, 30 + drawings, etc<br>\u25CF\
      \  Multiple endings, waiting for you to finish"
