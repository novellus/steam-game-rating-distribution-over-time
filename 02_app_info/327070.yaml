  data:
    about_the_game: "<strong>Gloria Victis</strong> \u2013 A medieval MMORPG where\
      \ Mount &amp; Blade meets Planetside 2! Explore a breathtaking and atmospheric\
      \ open world designed by lovers of the Witcher and Gothic series. Be part of\
      \ a living society and become a soldier, knight, archer, assassin, swordmaster,\
      \ berserker, huntsman, blacksmith, builder, merchant, farmer, healer, and more...the\
      \ choice is yours!<br><br><strong>FEATURES:</strong><br><br><strong>Non-Target\
      \ Combat &amp; Epic PVP</strong><br>Engage in action-based, non-target combat\
      \ where your skills and tactics matter! Show your warrior spirit and earn fame\
      \ as an undefeatable duelist, eagle-eyed archer, or respected commander inspiring\
      \ your allies in battle. Compete for territory in the open world, and fight\
      \ to the death in tournaments, castle sieges, and epic wars where entire armies\
      \ collide!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/327070/extras/GV_gif_1_PVP_1.gif?t=1609869800\"\
      \ /><br><br><strong>Challenging Territory Control</strong><br>Conquer land,\
      \ siege non-instanced towns and castles and build advantageous fortifications\
      \ in the everlasting conflict of the realms. Fight for glory in one of three\
      \ nations or claim a castle for your guild and rule your lands!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/327070/extras/GV_gif_2_territory_1.gif?t=1609869800\"\
      \ /><br><br><strong>Innovative Partial Loot System</strong><br>Defeat your enemies\
      \ and take your reward by selecting which specific items you will loot \u2013\
      \ but hurry, the clock is ticking!<br><br><strong>Player-driven Economy</strong><br>Look\
      \ for the best resources and materials out in the world, and capture resource\
      \ nodes. Use workstations to craft high quality items, and cooperate with others\
      \ to increase your efficiency and achieve mastery in one of 8 different realistic\
      \ crafts. Plant your own seeds, tend your crops, and keep them safe from pillaging\
      \ enemies! The economy is in your hands \u2013 swords don\u2019t drop from wolves,\
      \ they are forged by blacksmiths!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/327070/extras/GV_gif_3_economy.jpg?t=1609869800\"\
      \ /><br><br><strong>Class-less Progression</strong><br>Become who you want to\
      \ be! Build your character without artificial classes, and fully customize your\
      \ equipment using hundreds of available items!<br><br><strong>Forge Your Legend</strong><br>Establish\
      \ your reputation and move up the feudal hierarchy, leading your allies to victory\
      \ under your guild\u2019s banner. Mark your way to the top with the blood of\
      \ your enemies \u2013 become a hero and make them fear you!<br><br><strong>Living\
      \ Open World</strong><br>Seamless, breathtaking, challenging, dynamically reacting\
      \ to your actions \u2013 the massive and diversified world of Gloria Victis\
      \ awaits you!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/327070/extras/GV_gif_4_world.jpg?t=1609869800\"\
      \ /><br><br><strong>Freedom</strong><br>Explore the vast world and face various\
      \ challenges \u2013 go solo and complete quests, or group up and take part in\
      \ massive PVE events including open world dungeons! Or, gather materials and\
      \ focus on crafting and trading. Or, leave it all behind and unleash your warrior\
      \ spirit in huge PVP battles. The choice is yours!<br><br><strong>Low-fantasy\
      \ Setting</strong><br>Explore lands inspired by medieval Europe including frosted\
      \ mountaintops, deep forests, swamps, ruins, and rocky, arid plateaus. Discover\
      \ ancient secrets, seek forgotten treasures, and face mythical creatures inspired\
      \ by medieval tales!<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://static.gloriavictisgame.com/data/ScreenyUpdate/what_to_do_in_gloria_victis_nov.jpg\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/327070/extras/what_to_do_in_gloria_victis_nov_miniature.jpg?t=1609869800\"\
      \ /></a><br><br><u><strong>DISCLAIMER</strong></u><br><br>Please remember that\
      \ the game is currently in beta stage and you may experience some issues or\
      \ some of the features may not be implemented yet. Read the &quot;Early Access&quot;\
      \ section above for details!<br>We are continuously improving and expanding\
      \ all the described features according to the Community voice, while the others\
      \ are under development or on our to-do list.<br><br>Features which will come\
      \ with the future updates:<br><br><strong>Sailing and Naval Combat</strong>\
      \ \u2013 Build a cog to deliver goods to distant realms, lead your fleet in\
      \ naval warfare or make your mark as a world-known corsair!<br><strong>Housing</strong>\
      \ \u2013 Build your own house, develop and decorate it \u2013 home sweet home!<br><strong>Mature\
      \ storyline</strong> \u2013 Choose one of three playable nations based upon\
      \ the old powers from medieval Europe and the Middle-East \u2013 Midlanders,\
      \ Ismirs, and Sangmars \u2013 and enjoy an epic adventure to discover their\
      \ rich culture, history and an own beliefs system!<br><br><strong>We are currently\
      \ hosting servers for the following regions:</strong><br><br><ul class=\"bb_ul\"\
      ><li>Europe<br></li><li>North &amp; South America<br></li><li>South East Asia\
      \ &amp; Australia</li></ul><br>Join our official Discord channel! <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://discordapp.com/invite/3vKpTu5\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discordapp.com/invite/3vKpTu5</a><br><br><strong><i>This\
      \ Game may contain content not appropriate for all ages, or may not be appropriate\
      \ for viewing at work:<br>Includes violence and words not appropriate for children.</i></strong>"
