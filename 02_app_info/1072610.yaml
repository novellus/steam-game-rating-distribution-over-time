  data:
    about_the_game: "<h2 class=\"bb_tag\">Welcome to AvoCuddle world:</h2>AvoRa and\
      \ Avoln live on AvoPlanet, a peaceful garden planet. They love each other, but\
      \ sometimes they argue or do stupid things that hurt. The game starts with a\
      \ peaceful view of the world breaks when we see the two Avos angry at each other.<br>AvoRa\
      \ walks stomps away to be alone \u2013 and very sad. Then AvoLn  unfortunately\
      \ gets kidnapped by stranger in spaceship where AvoRa starts his journey to\
      \ search and free his true love.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1072610/extras/banner_avocuddle.png?t=1569088130\"\
      \ /><br><br>&quot;AvoCuddle&quot; tells a tale of true love! An emotional action\
      \ adventure through the galaxy searching and seeking to free your soul mate.\
      \ Explore beautiful and dangerous planets, fight it's special creature and solve\
      \ puzzles , through a visually stunning 2D-platformer.<h2 class=\"bb_tag\">Game\
      \ Features</h2><ul class=\"bb_ul\"><li>Classic side-scrolling action  emotional\
      \ 2D-platformer with all the modern parallax effects.<br></li><li>Tightly tuned\
      \ 2D controls. jump, dash, jetpack, parachute, swim and shoot your way through\
      \ even the most deadly adversaries.<br></li><li>Explore 5 distinct planets throughout\
      \ the galaxy using your spaceship.<br></li><li>Meet and battle cute and creepy\
      \ characters in each unique planet.<br></li><li>Enjoy using 7 weapons from short\
      \ range pulse gun to homing missile launcher.<br></li><li>Kill enemies to collect\
      \ Limon Currency.<br></li><li>Operate your mind to solve some puzzles.<br></li><li>Use\
      \ Limon currency to buy items or upgrades for your weapons.<br></li><li>Beautiful\
      \ painted landscapes, with extravagant parallax, give a unique sense of depth\
      \ to a side-on world.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1072610/extras/shorter.gif?t=1569088130\"\
      \ />"
