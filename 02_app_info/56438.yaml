    about_the_game: "Dawn of War II, Last Stand is a three player cooperative survival\
      \ mode that is also available as a stand-alone game!<br>You select a single\
      \ hero and face off against waves of enemies with up to two other teammates.\
      \ Play as one of the six available heroes and gain experience points to level\
      \ up and unlock new wargear abilities. Customize your character\u2019s abilities\
      \ to create the ultimate build and fight off twenty waves of increasingly devastating\
      \ enemies.<br>These are not the usual heroes known from the campaign. These\
      \ are super-powered characters that are capable of killing dozens or even hundreds\
      \ of enemies during a game.<br><br>How long will you last In the Grim Darkness\
      \ of the Far Future where there is only War?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/56438/extras/DOW2_Steam_TheLastStand_616x353.png?t=1603127876\"\
      \ /><h2 class=\"bb_tag\"><strong>Key Features</strong></h2><ul class=\"bb_ul\"\
      ><li><strong>Heroes:</strong> Farseer, Mekboy, Captain, Hive Tyrant, Chaos Sorcerer,\
      \ Lord General<br></li><li><strong>Progression:</strong> Gain experience with\
      \ every battle and level up each race\u2019s chosen hero<br></li><li><strong>Customization:</strong>\
      \ Customize your hero with unique wargear and abilities to create your own unique\
      \ build<br></li><li><strong>Co-op:</strong> Team up with two other friends and\
      \ master each arena\u2019s waves of enemies<br></li><li><strong>Leaderboards:</strong>\
      \ Track your rating against other players and see how your build matches up<br></li><li><strong>Maps:</strong>\
      \ Play on two distinctive maps and hold the ground against 20 waves of enemies</li></ul><br><table><h2\
      \ class=\"bb_tag\"><strong>Chaos Sorcerer</strong></h2><tr>\t<td><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/56438/extras/Dow2_csm_sorcerer_portrait.png?t=1603127876\"\
      \ /></td>\t<td><strong>The Chaos Sorcerer</strong> is an offensive spell caster,\
      \ who makes between teleportation and even more destructive abilities. This\
      \ hero is recommended for more experienced players since he can be very fragile.\
      \ He can be played as support hero, as a damage dealer or hybrid of both.</td></tr></table><br><table><h2\
      \ class=\"bb_tag\"><strong>Farseer</strong></h2><tr>\t<td><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/56438/extras/Dow2_eld_farseer_portrait.png?t=1603127876\"\
      \ /></td>        <td><strong>The Farseer</strong> is mainly a support hero that\
      \ relies on her capabilities to cast protective buffs as well as hide her allies\
      \ or teleport them away from danger. The main abilities of the Farseer are Confuse\
      \ and Veil of Tears which causes enemies to attack each other. The Farseer is\
      \ also capable of cloaking and teleporting friendly units.</td></tr></table><br><table><h2\
      \ class=\"bb_tag\"><strong>Mekboy</strong></h2><tr>\t<td><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/56438/extras/Dow2_ork_mekboy_portrait.png?t=1603127876\"\
      \ /></td> <td><strong>The Mekboy</strong> is a ranged teleporting damage dealer.\
      \ This hero is easy to start with as the required equipment becomes available\
      \ early in the progression system. He can also be used as a suicide bomber that\
      \ unleashes devastating amounts of damage.</td></tr></table><br><table><h2 class=\"\
      bb_tag\"><strong>Captain</strong></h2><tr>\t<td><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/56438/extras/Dow2_sm_tactical_squad_portrait.png?t=1603127876\"\
      \ /></td> <td><strong>The Captain</strong> is an all-round hero that is good\
      \ in ranged and melee combat, while various abilities are mainly focused on\
      \ melee combat. This hero is able to call-down the might Dreadnought to support\
      \ him and his allies against the enemy invaders.</td></tr></table><br><table><h2\
      \ class=\"bb_tag\"><strong>Lord General</strong></h2><tr>\t<td><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/56438/extras/Dow2r_ig_commander_portrait.png?t=1603127876\"\
      \ /></td> <td><strong>The Lord General</strong> is a defensive specialist who\
      \ is capable of deploying different types of buildings and infantry squads to\
      \ assist him and the team. Equipped with these abilities this hero allows the\
      \ player to explore many different strategies that lead to victory.</td></tr></table><br><table><h2\
      \ class=\"bb_tag\"><strong>Hive Tyrant</strong></h2><tr>\t<td><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/56438/extras/Dow2_tyr_hive_tyrant_portrait.png?t=1603127876\"\
      \ /></td> <td><strong>The Hive Tyrant</strong> is a slow but hero that cannot\
      \ be suppressed or knocked down. <br>This hero\u2019s strength lie within his\
      \ brutal melee weapons that will slice enemies apart and his ability to summon\
      \ units of Tyranids to the battlefield make him a powerful addition to any team.</td></tr></table><br><table><h2\
      \ class=\"bb_tag\"><strong>Shas\u2019O Commander</strong></h2><tr>\t<td><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/56438/extras/Dow2r_tau_commander_portrait.png?t=1603127876\"\
      \ /></td> <td><strong>The Tau Commander</strong> is an offensively potent hero\
      \ that fires at range and is vulnerable in melee. In order to compensate for\
      \ his melee weakness the hero has the \u2018unshakable\u2019 trait permanently\
      \ active and carries a jump ability that enables him to stay on range to his\
      \ foes.</td></tr></table> <br><strong>NOTE:</strong> The Shas\u2019O Commander\
      \ is not part of the Last Stand offering and has to be purchased separately\
      \ here: <a href=\"http://store.steampowered.com/app/56493/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  id=\"dynamiclink_1\" >http://store.steampowered.com/app/56493/</a>"
