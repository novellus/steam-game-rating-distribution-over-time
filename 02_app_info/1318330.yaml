  data:
    about_the_game: 'Anord Demo lets you take a look at the first episode of the full
      game. Full game will have 12 episodes.<br>You''ll be able to get a glimpse of
      the Anord'' atmosphere, see the player controls, Inventory / Mini-map system,
      weapon system, Day / Night / Season system, and a few example AI enemies.<br><br><u><strong><h2
      class="bb_tag">Game Features</h2></strong></u><br>Striking visuals with a day-night
      system, different weather seasons, all rendered in 3D.<br>Customize Weapons:
      Create your custom weapons by changing weapon components found throughout the
      game.<br>Combat: Choose your combat style by selecting a class and your abilities.
      Go fast, go deadly, go steady. You choose!<br>Exploration: Uncover hidden secrets
      and accomplish quests though-out the Anord'' environment.<br>Quests: Get side
      quests from NPCs, and find rare items.<br>Unique levels: Play different levels
      from indoor labs, churches, old abandoned cities, and forest locations.<br>Abilities:
      Level up your character and add new abilities, including a drone companion.<br>Inventory:
      Build up your inventory with many different item types, weapons, ammo, components,
      etc.'
