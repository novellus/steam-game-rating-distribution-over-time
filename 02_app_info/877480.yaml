    about_the_game: <h2 class="bb_tag">In the future, there is no man. Only machine.
      And Pig.</h2><br>It's the year 2049. Slaughterhouse A.I. controls the surface
      of the Earth, turning all life into sausage. <strong>Only the pigs remain to
      fight.</strong><br><br>Steer your one-pig army through the dangerous hallways
      of meat factory battlegrounds as you attempt to rescue innocent pigs trapped
      and waiting for processing.<br><br>Relive the glory days of 2D platform gaming
      with this modern action classic.
