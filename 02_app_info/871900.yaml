    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/871900/extras/ghoul-dlc-card-header-520.png?t=1603963404"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/871900/extras/ghoul-glow-text.png?t=1603963404"
      /><br><br>The GHOUL DLC is a story-focused add-on to <a href="https://store.steampowered.com/app/718670/Cultist_Simulator/"
      target="_blank" rel="noreferrer"  >Cultist Simulator</a>, the award-winning
      Lovecraftian card game.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/871900/extras/BH-dancer---what's-in-the-dlc.png?t=1603963404"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/871900/extras/ghoul-text-box-520.png?t=1603963404"
      /><br><br>A disgraced medium. A gallery without windows. An elixir which permits
      the most final of feasts. A gnawing hunger which cannot be denied. All reflected
      in the snow-coloured eyes of Miss Naenia, gentlest of the Elegiast's Names.<br><br>Dig
      in cemeteries. Desecrate tombs. Consume the dead to unearth their secrets or
      commemorate them. Comfort or betray the living. Eternize the lost Hours in the
      Palest of Paintings. Just be careful to feed your hunger before it grows beyond
      you.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/871900/extras/BH-dancer---key-features.png?t=1603963404"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/871900/extras/dlc-midheaders-ghoul.png?t=1603963404"
      /><br><br>The GHOUL DLC includes:<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/871900/extras/subheader---one-new-legacy.png?t=1603963404"
      /><br>Make a shadowy living as a disgraced medium. Hold imaginary conversations
      with paintings. Serve the purposes of the Elegiast, though they may cross the
      purposes of the other Hours. Seek a beautiful end.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/871900/extras/subheader---two-new-ascensions.png?t=1603963404"
      /><br>Become a Winter Long, immortal and matchless beneath claw of the Ivory
      Dove. Or lose yourself to a power that grows Nowhere.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/871900/extras/subheader---paint-the-dead-to-life.png?t=1603963404"
      /><br>Find and rob graveyards. Consume the lesser and the greater dead to learn
      their secrets. Share those secrets with the living, or paint them into your
      canvases. Consume the corpses of your followers, and gain a little something
      extra from their more interesting scars.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/871900/extras/BH-dancer---how-do-i-begin.png?t=1603963404"
      /><br><br>The Ghoul legacy may be available randomly when you begin a new game,
      but it is always available if you ended the last game by succumbing to Dread.
