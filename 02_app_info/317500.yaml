  data:
    about_the_game: '<h2 class="bb_tag"><strong>S.K.I.L.L. - Special Force 2 - Infantry
      Pack</strong></h2><br>Everything you need to get started in S.K.I.L.L. Special
      Force 2, the <strong>Infantry Pack</strong> has the best gear for you:<br><br><strong>30
      Day VIP Pack</strong><br>This is your ticket to diving straight into the exclusive
      VIP maps and enjoying the VIP weapons. You''ll also earn more EXP and SP in
      every match! On top of that, the pack includes several capsules for selected
      orgelboxes, giving you the chance to get your hands on the coolest weapons in
      the game.<br><br><strong>Starter Pack</strong><br>This pack has a whole range
      of invaluable weapons which belong in every soldier''s inventory: the ''Infinity''
      pistol, the M84 Flashbang, the M18 Smoke Grenade and the Tactical Knife.<br><br><strong>GROM</strong><br>If
      you ''wear'' this character, you''ll not only look like a member of the Polish
      special forces, you''ll also earn 25% more EXP and 15% more SP!<br><br><strong>Forest
      Camo Pack</strong><br>This pack contains 6 camo sprays, each usable for 30 days.
      Based on authentic military camouflage patterns, they''ll make you see your
      weapons in a new light.<h2 class="bb_tag"><strong>How do I unlock my DLC in
      the game?</strong></h2>After purchase of a DLC pack, you will be presented with
      a Steam product key. Log in to S.K.I.L.L., head to the shop and go to ''Top
      up Cash''. This will open a window with a button labelled ''Gameforge Coupon''.
      Click this and follow the directions to redeem your Steam product key. The contents
      of the DLC pack will then appear in your inventory in the ''Gifts'' section.'
