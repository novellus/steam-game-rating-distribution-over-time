  data:
    about_the_game: 'Clashing swords and piercing spears - the medieval war is upon
      us!<br><br>Created by Murray Atkinson from VGM Library, Medieval Warfare is
      a musical odyssey into battle and war. Inspired by both classic films such as
      Lord of the Rings and modern favorites such as Game of Thrones, with a couple
      bonus Elder Scrolls V: Skyrim flavored ambient, icy, other-worldly drones, the
      themes in this pack visit the idea of war - from intense action-packed battles
      to brief respites of calm and beyond. This pack features 25 songs, including
      alternative versions of several key themes. Murray Atkinson''s masterful blend
      of melody and vocalizations adds an extra layer of intensity to several themes,
      making them fitting for a variety of settings and moods.<br><br>Features:<br><br><ul
      class="bb_ul"><li>25 BGM themes<br></li><li>Composed with high quality instruments
      and vocalizations<br></li><li>Alternate versions of key themes included<br></li><li>.M4A,
      .OGG and .MP3 formats included<br></li><li>Tested in and formatted for use in
      RPG Maker MV</li></ul><br>Check out our other Music Packs created by Murray
      Atkinson:<br><br><a href="http://store.steampowered.com/app/703461/" target="_blank"
      rel="noreferrer"  >Wonderland Music Pack</a><br><a href="http://store.steampowered.com/app/653726/"
