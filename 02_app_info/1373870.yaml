    about_the_game: Anime Nazi Biohazard - a Japanese girl ended up in a Nazi camp,
      where they conducted experiments on people and animals. The Nazis are still
      guarding the camp. We need to end this infection.<br><br>In the game, you play
      as a cute Japanese girl and get on an island guarded by the Nazis, you need
      to stop them, rip off their posters, destroy their equipment and kill them all.<br><br><strong>This
      game is a shooter with horror elements</strong><br><br><strong><br>What awaits
      you in the game:</strong><br><ul class="bb_ul"><li>The task that you need to
      complete to complete the game.<br></li><li>Opponents who will stop you.<br></li><li>Weapon
      for you, with which you destroy opponents.</li></ul>
