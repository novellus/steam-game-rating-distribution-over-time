    about_the_game: 'Shine up your European regiments with new uniform models for
      a number of nations at the center of the action in Europa Universalis IV: Emperor.
      This cosmetic pack includes a total of 33 infantry sprites covering all four
      military eras of the game for 11 different nations. <br><br><ul class="bb_ul"><li>
      <strong>Beyond the Alps</strong> with new unit models for Savoy, Sicily, and
      Switzerland.<br></li><li> <strong>Balkan Units</strong> including Bosnia, Hungary,
      Serbia and Wallachia.<br></li><li> <strong>The Unifiers</strong> with new units
      for large formable nations including Germany and Italy.<br></li><li> <strong>Three
      New Songs:</strong> 10 to 12 minutes of new music inspired by period Italian
      and Germanic themes.</li></ul>'
