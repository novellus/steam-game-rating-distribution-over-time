    about_the_game: '<u>NOTE: This campaign requires DCS: A-10C Warthog.</u><br><br>Operation
      Piercing Fury (OPF) is a story driven campaign consisting of you leading a forwarded
      deployed A-10C Warthog &quot;Hawg&quot; Flight in the Georgian Area of Operations
      (AO). You will be assigned to and commanded by the Joint Special Operations
      Command providing direct support to conventional and non-conventional coalition
      forces in the region against Al-Doran and Special Purpose Islamic Army extremist
      groups.<br><br>Your skills will be tested as you execute On-Call Close Air Support
      (CAS), Combat Search and Rescue, assist in Capture-or-Kill missions, and provide
      CAS for Air-Assault raids by Special Forces teams throughout the region. The
      campaign puts you directly into the action with many missions based off real-world
      scenarios, operations, and tactics.<br><br>OPF enables you to experience the
      unique perspective of being in a combat zone based on realistic communications,
      force protection, forward operation bases, combat outposts, and insight from
      the campaign creator Ranger79; a United States Air Force combat veteran of Operation
      Joint Forge, Operation Southern Watch, Operation Enduring Freedom, and Operation
      Iraqi Freedom. Feel the adrenaline rush providing Close Air Support in the AO!<br><br><strong>Features
      of &quot;Operation Piercing Fury&quot;:</strong><br><ul class="bb_ul"><li>15
      Action-Packed Story Driven Missions<br></li><li>Over 700+ Custom Voiceovers<br></li><li>200+
      Pages of Detailed Operations Orders / Supporting Documentation</li></ul>'
