    about_the_game: <h2 class="bb_tag"><i>&quot;Oh no! Did I get amnesia?!&quot;</i>
      wondered Nefasto before remembering his past.</h2><br><br>He's a game data,
      from a very bad game.<br>Moments ago he was killing the fearsome Apples from
      Another World with his trusty giant can. His glory didn't last long as the shoddy
      work of his programmers couldn't handle even a small bug. His whole world broke
      down under his limbless feet. As the System started purging his game, he managed
      to escape with only his sarcasm and his buggy code. <br><br>Oh! And an inventory
      too, a gift from Diana.<br><br>While Nefasto tries to figure out where he ended
      up, a countdown appears above him. He's trapped in your computer, and that's
      bad news! His buggy code is corrupting the System.<h2 class="bb_tag">Your computer
      is about to crash!</h2>You have a limited amount of time to get rid of Nefasto
      before the countdown drops to zero. Guide Nefasto in an unfamiliar and mostly
      unpragmatic world as you fix all the problems that he either creates or encounters,
      but mostly creates. There are a handful of ways to get him out that you can
      find, and to stabilize your System. Nefasto might prefer a solution where you
      keep him alive, but that is only optional. The locals may or may not help you.<h2
      class="bb_tag">A Point'n Click Adventure in the Central Unit of your computer.</h2><ul
      class="bb_ul"><li>Prevalent meta-humor in a world that has lost its fourth wall.<br></li><li>Colorful
      cartoony characters with their own quirky ways to be in Nefasto's way.<br></li><li>A
      group of entities called Bytes who are ready to share their Binary Powers, after
      a nice duel.<br></li><li>Bosses who love doing their job at corrupting the System
      and hurting Nefasto.<br></li><li>Solving puzzles and riddles using either items
      or Binary Powers. Or the internet.<br></li><li>Various events where the gameplay
      changes to the whims of Nefasto's game code.<br></li><li>Branching paths and
      multiple endings. Most are good endings from the point of view of your computer,
      not from Nefasto's though.<br></li><li>You can jump, but act as if you didn't
      know that when you get to the tutorial.<br></li><li>Designed to be played either
      with a mouse or a controller. Everything should accomodate accordingly.</li></ul>
