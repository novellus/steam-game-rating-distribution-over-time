  data:
    about_the_game: "Hurtle through beautiful unforgiving worlds, where every frame\
      \ is enthralling, every moment is exhilarating, every death is deserved, and\
      \ every success is earned.<br><br>You are a vessel locked on a path to your\
      \ fate. You will travel through beautiful and terrifying worlds where everything\
      \ is trying to stop you. Like time, you can never stop. When you die, you will\
      \ be reincarnated as a new vessel. This is your fate and you are bound to it.<h2\
      \ class=\"bb_tag\">Key Features</h2>NERVE is an abstract arcade racing game\
      \ focused on progression and that \u201Cjust one more go\u201D mentality featuring:<br><ul\
      \ class=\"bb_ul\"><li>An enthralling audio visual experience<br></li><li>Full\
      \ 10 Chapter Campaign, each with a unique Gate Keeper boss battle<br></li><li>Freeplay\
      \ world select mode with global leader boards<br></li><li>Level Creation &amp;\
      \ Content Sharing tools</li></ul><h2 class=\"bb_tag\">Conquer the Campaign</h2>As\
      \ you race towards your fate, you will travel through 10 corrupted Worlds, each\
      \ ending with a battle against a Gate Keeper.<br>Gate Keepers block you from\
      \ continuing along your path and must be defeated by creatively using the mechanics\
      \ of their World against them.<h2 class=\"bb_tag\">Dominate the Leaderboards</h2>Each\
      \ World has a global leaderboard scoring system so players can see how they\
      \ fair against their friends, and the world.<h2 class=\"bb_tag\">Create and\
      \ Share Worlds</h2>Players can build their own Worlds using<br>in-game tools\
      \ and share them from within the game, as well as play, rank, and favourite\
      \ other player\u2019s Worlds!"
