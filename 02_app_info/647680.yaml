details:
  data:
    about_the_game: "Academy Award\xAE-winner Helen Mirren and Ryan Reynolds star\
      \ in this remarkable true story of one woman's battle for justice. Sixty years\
      \ after she fled Vienna during World War II, Maria Altmann (Mirren) seeks to\
      \ retrieve her family possessions seized by the Nazis, among them Klimt's famous\
      \ painting Portrait of Adele Bloch-Bauer I. Together with her inexperienced\
      \ but plucky young lawyer Randy Schoenberg (Reynolds), she embarks upon a journey\
      \ which takes them all the way to the heart of the Austrian establishment and\
      \ the U.S. Supreme Court."
