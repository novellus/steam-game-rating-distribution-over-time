details:
  data:
    about_the_game: "Rootin' tootin'? More like salutin' the sweet tones of lootin'\
      \ minerals, gold and upgrades in SteamWorld Dig - the award-winning best-selling\
      \ platform mining adventure game from Image &amp; Form.<br><br>The SteamWorld\
      \ Dig Original Soundtrack contains all nine tracks from the popular indie game\
      \ \u2013 remastered in high-definition for the ultimate listening experience.\
      \ You'll absolutely dig it!<br><br>Composer: H.M. Hammarin<br>Main theme: Jonas\
      \ Kjellberg<br>HD Remastering: Falling Tree<br><br>All tracks available in MP3\
      \ and FLAC.<br><br><ul class=\"bb_ul\"><li> Rusty's Overture (Main theme)<br></li><li>\
      \ Caving In<br></li><li> Tumbleton<br></li><li> Archaea<br></li><li> Old World<br></li><li>\
      \ Falling Down<br></li><li> Vectron<br></li><li> Showdown<br></li><li> Monument</li></ul><br>The\
      \ files can be found in your Steam directory: [...]\\Steam\\steamapps\\common\\\
      SteamWorld Dig\\Soundtrack.<br>You can right-click SteamWorld Dig in your Steam\
      \ games list, select Properties, select the tab Local Files, and press the button\
      \ Browse Local Files..."
