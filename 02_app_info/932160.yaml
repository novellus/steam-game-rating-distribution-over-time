    review: 'I felt like a creep playing this game. Like I''m ambushing these girls
      in various situations. Ick.


      It''s rather annoying to have to constantly summon new jigsaw pieces instead
      of just having them all on the board. As is the lack of locking them in place
      when they''re correct. It''s a nice touch to see how oddly shaped pieces thrown
      in to mix things up a bit. And after that, you just drag the mouse rapidly across
      their clothing to see a 1 second looping animation and... that''s all. Easy
      Achievements I guess.'
