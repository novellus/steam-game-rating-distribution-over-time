    about_the_game: Retro War is a 2D shooting videogame developed by Madirex. In
      this game you must pilot a ship, dodge obstacles and enemy ships to finally
      reach your destination and move to the next level. The game has different popups
      (unique powers) with which you can gain an advantage. Every 5 levels you have
      to face a powerful boss. In total there are 80 different levels.
