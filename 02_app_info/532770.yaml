    about_the_game: "Time Leap Paradise SUPER LIVE is a live performance simulator\
      \ featuring characters from Frontwing's 3D visual novel &quot;Time Leap Paradise&quot;.<br\
      \ />\r\nNot only can you fully customize every element of the performance -\
      \ from the song and time of day, to the girls and their outfits and accessories!\
      \ You can also choose from 10 different camera angles mid-performance.<br />\r\
      \nAdditionally, both English and Japanese lyrics are included on-screen for\
      \ all songs. The English lyrics have been carefully translated to fit the rhythm\
      \ of the original Japanese, so you can feel free to sing along in either language!<br\
      \ />\r\n<br />\r\nThe base game includes the following customization options:<br\
      \ />\r\n<br />\r\n-Main Vocal Character (Solo and Group Dance): Young Ayumu<br\
      \ />\r\n-Backup Dancers (Group Dance only): Ayumu, Yuu<br />\r\n-Songs: &quot;It's\
      \ Show Time&quot; (Solo Dance only), &quot;Happy Leap&quot;<br />\r\n-Outfits:\
      \ Casual Dress, Dance Costume<br />\r\n<br />\r\nAdditional main vocal characters,\
      \ backing dancers, songs, and outfits are all available as DLC as well, to expand\
      \ your performance options even further!<br />\r\nFor more details, please visit\
      \ the store page for the DLC."
