  data:
    about_the_game: "Tell a Demon is a visual novel set in a 1920s style fantasy world,\
      \ centering around themes of love, loss, and vengeance. Your choices affect\
      \ the character development of each of the three protagonists, leading to sixteen\
      \ different endings. Many endings also vary based on your decisions throughout\
      \ the story\u2014some choices affect a viewpoint character's personality, while\
      \ others alter the plot. The stories of the three separate viewpoint characters\
      \ intertwine, but how much those stories intertwine\u2014and who survives to\
      \ the end of each playthrough\u2014depends on you.<br><br>Tell a Demon employs\
      \ a few additional features for the reader's convenience, such as the toggling\
      \ of timed choices, and the ability to switch in-game text to the OpenDyslexic\
      \ font.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/679230/extras/Titles.png?t=1597954046\"\
      \ /><h2 class=\"bb_tag\">Julius</h2>Julius died six months ago. When you're\
      \ dead, other people get to worry about the things that used to keep you up\
      \ at night. Same applies if you're a shadow demon\u2014especially a demon belonging\
      \ to the Immortal Empress' cursed line.<br><br><br>But everything changes when\
      \ Julius is freed from the chain of minds that connects all shadow demons. He\
      \ learns that he was killing people as a mindless puppet\u2014dangling from\
      \ strings held by his immortal mistress, the Empress' Shadow. Now, Julius has\
      \ a second chance to get his life back\u2014or at least his mind\u2014and the\
      \ key lies in his memories.<h2 class=\"bb_tag\">Kalevel</h2>Something is going\
      \ on in the far too quiet, far too empty city-state of Asher. Kalevel intends\
      \ to find out exactly what that is. Yet, when an old companion in immortality\
      \ betrays her, she is prepared to dismiss it as another demon game.<br><br><br>When\
      \ she realizes that he'll stop at nothing to keep her out of the way this time,\
      \ Kalevel begins to grasp just how much is at stake, and how much her detachment\u2014\
      one side effect of immortality\u2014has cost her. She must adapt and change\u2014\
      as the mortals do\u2014or she will lose.<h2 class=\"bb_tag\">Tell</h2>Some years\
      \ ago, Tell's cousin died, casting a shadow of grief over her family. Now, Tell\
      \ has moved to the city to live with her beloved aunt, and to carve a life for\
      \ herself away from her country home and its sad memories.<br><br><br>Only it's\
      \ not to be; one day, Tell looks into the eyes of a demon, and everything changes.\
      \ Another, more literal, shadow from her past must be confronted\u2014and overcome,\
      \ or she'll never be free."
