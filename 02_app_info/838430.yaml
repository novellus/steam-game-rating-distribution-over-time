details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/838430/extras/0.png?t=1561120727"
      /><br>Galaxy Ball is a real challenge to your reaction and agility. Roll through
      the tube at extreme speeds, overcome all obstacles on your way and don''t forget
      to collect bonuses to win. <br>This obstacle course ball rolling game is for
      all fans of racing, driving, and running and jumping arcade games.<br><br>Roll
      the ball through the tube and overcome obstacles: your goal is to conquer all
      tracks.<br><br><ul class="bb_ul"><li>Choose one of 2 modes: Endless or Levels<br></li><li>Use
      gravity specifics to overcome steep stunts<br></li><li>Collect coins and react
      fast to control the ball</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/838430/extras/3.png?t=1561120727"
      /><h2 class="bb_tag">KEY FEATURES:</h2><ul class="bb_ul"><li>Octagon wall gravity<br></li><li>Real
      challenge to your attention and agility<br></li><li>Various challenging tracks
      to conquer</li></ul>'
