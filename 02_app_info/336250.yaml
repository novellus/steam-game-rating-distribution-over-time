    about_the_game: "Monster Jam\xAE Battlegrounds brings the ever popular touring\
      \ show straight to the fans with roaring engines and crushing action.  Not only\
      \ does this game replicate the world renowned Monster Jam stadium and arena\
      \ events, but it also takes fans out of the stadium and into other environments\
      \ for physics based skill and stunt challenges.   Exciting features include:<br\
      \ />\r\n\xB7       23 official Monster Jam trucks, including Grave Digger\xAE\
      , Max-D\u2122, and Monster Mutt\xAE<br />\r\n\xB7       Racing and Freestyle\
      \ in 5 authentic Monster Jam stadiums, including the site of Monster Jam World\
      \ Finals \u2013 Sam Boyd Stadium<br />\r\n\xB7       45 addictive, all-new tracks\
      \ that test skill and challenge the player to master speed and balance to complete\
      \ <br />\r\n\xB7       The all new Stunt mode offers insane jumps and ultimate\
      \ destruction<br />\r\n\xB7       Online leaderboards to earn bragging rights\
      \ as the best Monster Jam truck driver<br />\r\n\xB7       30 unlockable achievements\
      \ offer players continuous motivation<br />\r\n\xB7       Interactive Replay\
      \ mode to travel back in time and review your performance"
