details:
  data:
    about_the_game: "You need to reach the exit from the dungeon.<br />\r\n<br />\r\
      \nThey will try to stop you: walls, patrol droids, turrets, deadly lasers and\
      \ mechanisms (rotating and moving).<br />\r\n<br />\r\nThey will help you: a\
      \ shotgun (if you find it), agility and ingenuity. Some objects on the way you\
      \ can move or destroy. You can use the enemy's forces against them: detonate\
      \ bombs on the way, rotate combat lasers, tricky use &quot;friendly fire&quot;.\
      \ Burning your way to victory!<br />\r\n<br />\r\nMany game levels of varying\
      \ size and difficulty provide a variety of experiences and challenges: somewhere\
      \ for survival you need dexterity, running and shooting, and somewhere patience\
      \ and logic.<br />\r\n<br />\r\nClassic first-person view. Controls: WASD +\
      \ mouse."
