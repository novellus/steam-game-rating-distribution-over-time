details:
  data:
    about_the_game: "Toz is a falling-sand game with modern graphics and a large selection\
      \ of elements, lots and lots of brush types and an abundance of special effects.\
      \ Toz players can import pictures, share their creations in an online gallery,\
      \ vote and load the creations of other people. The game also allows players\
      \ to export animations as gif files.<br />\r\n<br />\r\nThe game is for players\
      \ who just want to watch interesting effects and interactions as soon as possible,\
      \ as well as pixel artists who enjoy creating intricate drawings and scenarios\
      \ using the zoom feature to watch them play out."
