  data:
    about_the_game: Dance like you never have before! Line Dance Virtual transforms
      your gamespace into a stylish dance club, or honky-tonk, beach party &amp; more!
      Twist, tap, and glide through 7 dances animated by the professional dancers
      featured in the Fear of Dancing film. *Enjoyment not limited to Virtual world.*<br><br><ul
      class="bb_ul"><li>Shuffid Couple<br></li><li>Electric Glide<br></li><li>Soul
      Leader Boy<br></li><li>Scoot Bootin' Boogie<br></li><li>Copperhead Blvd<br></li><li>Loosefoot<br></li><li>Woogle</li></ul><br>You
      can now learn from home and join the dance party outside it! Compare to your
      local dance studio and you'll realize you will save a ton of time and money
      (and heartbreak) while starting your new and legendary hobby.<br><br>Our professional
      teachers will explain how movements translate from your virtual to a real world
      experience. Pause. Slow down. Rewind. Practice. With a level dedicated to dance
      fundamentals, even those of us with two left feet can learn to check our balance,
      and get used to dancing in VR, so we can eventually do it in the real world..
      and have fun!
