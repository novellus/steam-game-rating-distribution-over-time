details:
  data:
    about_the_game: The Dead Horizon Extras!<br><br>This includes the rootin' tootin'
      soundtrack which has 12 wonderful tracks written and performed by NICKELPUNK
      and one track (Dead Horizon) written and performed by the irreplaceable Aubri
      McCoy.<br><br>Also included is a classic instruction booklet for Dead Horizon.
      It won't help you play the game but if you like weird retro things it definitely
      looks like it's from the late 80s.<br><br>As Dead Horizon is a free game costing
      you nothing but time, if you found yourself greatly enjoying it consider purchasing
      this DLC even if you hate music.<br><br>The soundtrack includes these following
      tracks:<br><br><ul class="bb_ul"><li>1 First Light<br></li><li>2 Lost Treasure<br></li><li>3
      Desert Nights<br></li><li>4 One Last Wager<br></li><li>5 Journey of a Gunslinger<br></li><li>6
      Neon in the Sand<br></li><li>7 Testament of a Shootist<br></li><li>8 Infernal
      Machine<br></li><li>9 Whiskey &amp; Beer<br></li><li>10 Sundowner<br></li><li>11
      Don't Miss<br></li><li>12 Dead Horizon<br></li><li>13 Dirt Nap</li></ul>
