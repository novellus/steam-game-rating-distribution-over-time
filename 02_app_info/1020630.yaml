    review: 'I''ve only watched The Promotion so far, so my review will be edited
      if necessary once i''ve watched Naughty or Nice.


      [u]The Promotion[/u]

      An interesting, well written story offering plenty of decisions to make along
      the way. The good thing is that there doesn''t seem to be a wrong way to play
      through this. Your decisions just result in the story taking a different path
      or situational outcome. I''m looking forward to playing through again and seeing
      what happens when other decisions are made.


      Characters are lovable, except for Miles, who is WAY too loud! I mean, he is
      very nearly screaming into the mic in some scenes. It''s annoying and totally
      unnecessary. The rest of the dialogue is fine, but I found myself having to
      move the headphones away from my ears on several occasions when he was doing
      his bit. He''s funny in parts, but the volume is a huge problem;

      Sam was awesomely portrayed by Laura Spencer. I loved her in The Big Bang Theory,
      and she certainly brings a sparkle to this production;

      Shauna was hilarious, and she had me crying with laughter in the last part of
      the story.


      All of the five parts to this story are well timed. Not too long, not too short.
      The good thing about them is that if you''re not happy with decisions you''ve
      made, you can just replay that specific part and make another choice.


      This really is the future of 3D movies. It''s just a shame there aren''t enough
      of them yet!'
