details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/420550/extras/saflogo616.png?t=1607104933"
      /><br><br>Super Arcade Football is a fast-paced football game where you don't
      get to catch your breath. With simple controls that lets anyone pick up and
      play, online and local multiplayer, and a plethora of other features in the
      works, every match is sure to grab your attention from kick-off right until
      the final whistle!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/420550/extras/featuresyellow.png?t=1607104933"
      /><br><br><ul class="bb_ul"><li> <strong>Single Player</strong><br>     Hop
      straight in and play a thrilling game of football against the AI. A smart computer
      combined with simple controls that are easy to learn and hard to master makes
      an exciting experience for players of all skills.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/420550/extras/goal2border.gif?t=1607104933"
      /><br><br><ul class="bb_ul"><li> <strong>Online And Local Multiplayer</strong><br>     Play
      with friends on your sofa at home or over the internet. Up to 4 players at once
      supported, with full gamepad support.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/420550/extras/multiplayer2border.gif?t=1607104933"
      /><br><br><ul class="bb_ul"><li> <strong>A Full Stadium</strong><br>     A stadium
      packed with an adoring crowd, TV cameras and even a few marshals in case things
      get a little too heated.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/420550/extras/crowd2border.gif?t=1607104933"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/420550/extras/roadmapyellow.png?t=1607104933"
      /><br><br><ul class="bb_ul"><li> <strong>September 2020  (completed) </strong><br>     Modifiers.
      Shake up the game by having meteors fall from the sky at random moments, or
      maybe make it so there is no out of bounds, or no fouls. <br><br></li><li> <strong>November
      2020 (updated)</strong><br>     Gameplay. Add further gameplay options, such
      as header, diving header and cycle-kicks.<br><br></li><li> <strong>December
      2020</strong><br>     Tournaments. Become champions of the World or Europe,
      or play in your own custom tournaments.<br><br></li><li> <strong>January 2021</strong><br>     By
      the end of January 2021 we're hoping to add part of the single-player story.<br><br></li><li>
      <strong>February 2021</strong><br>     Add the second and final part of the
      single-player story.<br><br></li><li> <strong>March 2021</strong><br>     Final
      testing and game release.</li></ul><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/420550/extras/wishlist.png?t=1607104933"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/420550/extras/meteor2border.gif?t=1607104933"
      />
