    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/670730/extras/SFLogo.jpg?t=1569861193"
      /><br><br>Sure Footing is a fast and frantic infinite runner about four friends
      saving their world from extinction. The world of Computra is under threat from
      the evil Ramrafstar and his ferocious minion Deletion Dave, who seek to destroy
      the partitions that hold everything together.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/670730/extras/KeepRunning.png?t=1569861193"
      /><br><br>Play as one of our four heroes: <strong>Pixel Pete</strong>, <strong>Polly
      Polygon</strong>, <strong>Blip</strong> and <strong>Plunk</strong> as they outrun
      Dave across the disk sectors of Computra: to warn their friends and find a way
      to stop Ramrafstar before their homeworld is destroyed.  Collect MIPs, avoid
      obstacles and overcome the challenges faced in the distant sectors of Computra.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/670730/extras/KeyFeatures.png?t=1569861193"
      /><br><br><ul class="bb_ul"><li><strong>Four Playable Characters:</strong> Play
      as Pixel Pete, Polly Polygon, Blip and Plunk - each with their own strengths
      and weaknesses.<br></li><li><strong>Visit distant sectors of the world of Computra:</strong>
      Watch out for the weird and wonderful changes these distant sectors bring.<br></li><li><strong>Customise
      Your Loadout:</strong> Play it your way with a variety of power-ups and buffs
      that can give you an edge over Deletion Dave.<br></li><li><strong>In-Game Shop:</strong>
      Collect MIPs in-game to unlock customisation options, with over 100 items to
      unlock!  New power-ups, skill buffs and extra costumes for each character.<br></li><li><strong>In-Game
      Challenges:</strong> Complete in-game challenges to build successfully unlock
      new content.<br></li><li><strong>Play At Your Own Speed:</strong> Finding the
      game too taxing? Or simply not hard enough? No problem! Our procedural generation
      system is designed to tailor itself towards a variety of difficulty settings
      that allow you to play the game at your own pace.<br></li><li><strong>Leaderboards
      and Player Stats:</strong> See how you compare up against the rest of the Sure
      Footing community.<br></li><li><strong>Single and Multiplayer Challenge Modes:</strong>
      Play challenge levels for two to four players and show your friends how to keep
      running!</li></ul><br><i>Sure Footing</i> blends the best of both classic platforming
      and infinite runners into a fast and frantic arcade experience.'
