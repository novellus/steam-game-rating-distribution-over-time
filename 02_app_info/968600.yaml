details:
  data:
    about_the_game: "Try on a hard role of a medieval executioner. <br />\r\n<br />\r\
      \n \u2022 Your goal is to execute all the criminals and to not let them commit\
      \ their crimes or escape.<br />\r\n \u2022 There are 3 main quests on each level\
      \ for you to accomplish.<br />\r\n \u2022 In order to progress to the following\
      \ levels you should have at least 1 of the quests completed (you may want to\
      \ get all the 3 quests done to unlock more skins for punisher).<br />\r\n \u2022\
      \ As you progress, levels will become larger and harder, there will be more\
      \ criminals to punish and lives to save. Only the greatest and the most angry\
      \ of you will succeed!<br />\r\n<br />\r\nLet the justice be done!"
