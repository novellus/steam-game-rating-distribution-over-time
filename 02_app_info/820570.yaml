    about_the_game: "The exciting and refreshing VR game is coming. In this game you\
      \ will play a demon that will destroy the world. <br />\r\nDestroy the houses,\
      \ the cars, the planes, the tanks, even the zombies!!! You can choose different\
      \ weapons.<br />\r\nTake out the dark energy of work and life. Of course, you\
      \ can also do it with bare hands. Come to experience the pleasure of killing\
      \ and destruction.<br />\r\n<br />\r\n<br />\r\nGame features:<br />\r\n<br\
      \ />\r\n1: Guns, axes, hammers, different weapons have different functions,\
      \ and you can have different types of weapons at will.<br />\r\n<br />\r\n2:\
      \ By destroying you can get damaged value which can be used to upgrade the properties\
      \ of your characters and weapons. When you achieve certain properties you can\
      \ unlock different functions.<br />\r\n<br />\r\n3: All items in the game can\
      \ be captured and thrown, even people and zombies.<br />\r\n<br />\r\n4: at\
      \ a certain time, there will be warplanes and tanks to besiege.<br />\r\n<br\
      \ />\r\n5: Various kinds of strange zombies, the giant kind which can shot lasers,\
      \ the clever kind which can throw darts , of course the zombies tide.<br />\r\
      \n<br />\r\n6: Destruction value can also unlock new levels to experience different\
      \ kinds of fun."
