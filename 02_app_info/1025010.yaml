    about_the_game: "Hi there, this is my first game I've ever created. <br />\r\n\
      Test your reaction and dodging skills and try to get as much score as possible!<br\
      \ />\r\n<br />\r\nYou are moving the cursor with your mouse, while the enemy\
      \ tries to catch you.<br />\r\nDodge his bullets and survive as long as possible!\
      \ <br />\r\nCollect coins to get extra score and use upgrades to withstand the\
      \ growing level of your Enemy.<br />\r\n<br />\r\nWhat's the highest score you\
      \ can reach ?<br />\r\n<br />\r\nFEATURES: <br />\r\n- different modes <br />\r\
      \n- endless game<br />\r\n- enemy will upgrade and get bigger, stronger and\
      \ faster!<br />\r\n- you can upgrade too"
