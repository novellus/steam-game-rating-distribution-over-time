    about_the_game: "Smart Game Booster is an easy-to-use yet efficient game optimization\
      \ utility, essential for any gamer who wants a smoother gaming experience.<h2\
      \ class=\"bb_tag\">Boost FPS</h2>As an efficient FPS booster, Smart Game Booster\
      \ kills unnecessary processes and services with just 1-click. Normally, you\
      \ will get higher than 60 FPS in your games at a safe temperature.<h2 class=\"\
      bb_tag\">Overclock GPU*</h2>Want to get smoother game performance without spending\
      \ your money on upgrading graphic cards? Overclocking a GPU is an easy tweak\
      \ to get more power out of your PC, which helps squeeze out more speed for your\
      \ games. With 1-click, Smart Game Booster overclocks most Nvidia and AMD graphics\
      \ cards and keeps them working at a safe temperature.<br>*note: unlock this\
      \ feature via Downloadable Content for our product.<h2 class=\"bb_tag\">Monitor\
      \ Temperature</h2>While gaming, it\u2019s important to monitor your GPU temperature.\
      \ Smart Game Booster can monitor and display your CPU &amp; GPU temperature\
      \ and usage in real-time. And you\u2019ll be informed immediately once your\
      \ computer is overheating.<h2 class=\"bb_tag\">Fast Game Launching</h2>Add all\
      \ your PC games to Smart Game Booster. With just one single click, you can quickly\
      \ boost your PC to peak performance and launch your games directly without delay.<h2\
      \ class=\"bb_tag\">Better Game Performance</h2>Besides updating outdated graphics\
      \ drivers, Smart Game Booster also frees up disk space, defrags game, and speeds\
      \ up system response for you.<h2 class=\"bb_tag\">Can You Run It</h2>You may\
      \ want to play Cyberpunk 2077, but can your PC run it? Smart Game Booster displays\
      \ your computer information and helps you check if your computer can run the\
      \ games you love just in seconds.<h2 class=\"bb_tag\">Safeguard Game Trade</h2>Equipped\
      \ with Smart Game Booster, spyware can not break into your computer. Your game\
      \ account and game trade would stay safe."
