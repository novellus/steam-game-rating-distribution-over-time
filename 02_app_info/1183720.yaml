    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1183720/extras/hero-orange-bg-rounded.png?t=1607442154\"\
      \ /><br><br>Holoswitch is the &quot;Missing Link&quot; between Reality and Virtual\
      \ Reality by simply connecting your smartphone with your Virtual Reality device.\
      \ Receive call notifications and messages, get important app notifications,\
      \ use your phone as a surveillance camera, or even capture photos and videos\
      \ in VR - Without taking off your VR headset.<br><br><strong>Holoswitch is only\
      \ available for SteamVR applications! All OpenVR compatible platforms such as\
      \ HTC Vive, Oculus Rift, Valve Index are supported.</strong><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1183720/extras/qr-code-no-bg-rounded.png?t=1607442154\"\
      \ /><h2 class=\"bb_tag\"><strong>Features</strong></h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1183720/extras/holocom-orange-bg-rounded.png?t=1607442154\"\
      \ /><br>Use your virtual smart device to receive call notifications, messages,\
      \ and other app notifications while in Virtual Reality. Set additional pop-up\
      \ notifications to never miss anything from real-life.<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1183720/extras/peephole-orange-bg-round.png?t=1607442154\"\
      \ /><br>Use your phone's camera as a surveillance camera to see what happens\
      \ around you.<h2 class=\"bb_tag\"><strong>(in Development / approx. Q4)</strong></h2><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1183720/extras/vr-capture-orange-bg3.png?t=1607442154\"\
      \ /><br>Create snapshots of your VR view. The snapshot will be saved on your\
      \ PC and synchronized with the gallery in Holoswitch\u2019s mobile app.<h2 class=\"\
      bb_tag\"><strong>(in Development / approx. Q4)</strong></h2>Easy and simple\
      \ way to record videos in VR which will be directly stored on the phone.<br><br><br>First\
      \ quick troubleshooting here: <a href=\"https://steamcommunity.com/linkfilter/?url=https://holoswitch.com/faq/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://holoswitch.com/faq/</a><br>If\
      \ you\u2019re facing any issues, bugs, or problems with setting up the app,\
      \ please join our Discord <a href=\"https://steamcommunity.com/linkfilter/?url=http://(https://discord.gg/B7YPtEu)\"\
      \ target=\"_blank\" rel=\"noopener\"  >(https://discord.gg/B7YPtEu)</a> or send\
      \ a mail to <a href=\"mailto:support@holoswitch.com\">support@holoswitch.com</a>\
      \ before giving a bad review. We\u2019re in Early Access and constantly fixing\
      \ bugs to avoid these issues so please be fair and contact us. Thx :)<br><br>Bug\
      \ report: <a href=\"https://steamcommunity.com/linkfilter/?url=https://bitbucket.org/tripleacode/holoswitchvr/issues\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://bitbucket.org/tripleacode/holoswitchvr/issues</a>"
