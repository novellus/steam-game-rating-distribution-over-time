    reviews: "\u201CIt\u2019s fun, challenging and a great VR spin on a classic genre.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.thevrgrid.com/index.php/street-champ/\"\
      \ target=\"_blank\" rel=\"noopener\"  >VR Grid</a><br><br>\u201CNot only is\
      \ Street Champ VR worth the money, it is also the best VR frogger game I have\
      \ played (and to be fair I have played 5 others). At times it is utterly terrifying\
      \ and your heart will be going faster than some of the traffic does. Not all\
      \ retro game work in VR, but frogger does and Street Champ VR is the very best\
      \ example of it.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.virtual-reality-shop.co.uk/street-champ-vr-oculus-rift/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The VR Shop</a><br>"
