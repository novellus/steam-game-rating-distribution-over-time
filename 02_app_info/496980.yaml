    about_the_game: "This project combines graphics by<strong> Hiroshi \u201CMr. Dotman\u201D\
      </strong> Ono, the artist behind such Namco classics as Dig Dug, Xevious, and\
      \ Mappy, and sound by <strong>Yuzo Koshiro</strong>, composer of Streets of\
      \ Rage, The Revenge of Shinobi, and Shenmue, to complete an arrange version\
      \ in 1980s arcade style.<br><br><i>Like fools, we rely on games offered for\
      \ our favorite platforms that are published in magazines, but lately, they seem\
      \ to have all become so simple, demanding too little of the player\u2019s intelligence\
      \ and creativity. Now a game has been created that makes us stand up and cry,\
      \ \u201CLet\u2019s do this!!&quot;</i><br><br>This quote is from an article\
      \ announcing Cosmic Cavern.<br><br>Cosmic Cavern was published in the July 1980\
      \ issue of I/O Magazine in Japan. As the article illustrates, Space Cavern was\
      \ extremely addictive because it allowed players to express their imaginations,\
      \ was densely packed with pure fun, and was highly innovative. It gained incredible\
      \ popularity and was ported to a wide range of 8-bit computers of that era.\
      \ <br><br>In addition to the original version, this masterpiece compiles two\
      \ arranged versions that modify frustrating parts of the original with modern\
      \ gameplay, in addition to enhanced features and two-player co-op. That\u2019\
      s three games in one!<br><br><br>Hiroshi &quot;Mr.Dotman&quot; Ono drew graphocs\
      \ of these games and many more.<br><br>Galaxian ,Cutie Q ,Pacman ,Tank Battalian\
      \ ,Rally X ,New Rally X ,Galaga ,Bosconian ,Warp &amp; Warp ,Dig Dug ,Pole Position\
      \ ,Super Pacman ,Xevious ,Mappy ,Pac&amp;Pal ,Pole Position II , Libble Rabble\
      \ ,Phozon ,Gaplus ,Pacland ,Dragon Buster ,Metro Cross ,Toypop ,Dig Dug II ,Baraduke\
      \ ,Skykid"
