    reviews: "\u201CIt\u2019s addictive, challenging and nostalgic. There\u2019s a\
      \ few complaints, but for being made by a smaller developer, TACTICAL sets the\
      \ bar high.\u201D<br>74/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://oldgrizzledgamers.com/reviews/tactical-review-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >OldGrizzledGamers</a><br><br>\u201CAll\
      \ things considered I really enjoyed TACTICAL. The game looks good, plays well\
      \ without bugs or glitches and is a rewarding experience for players looking\
      \ for a challenge.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://cliqist.com/2018/01/23/tactical-review-fast-paced-stealth-action/\"\
