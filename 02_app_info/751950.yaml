details:
  data:
    about_the_game: 'TACTICAL is a challenging combination of puzzle and top-down
      shooter. You have one objective: eliminate all of the security robots. The catch
      is that you must not be discovered and only shots to the back will be effective.<h2
      class="bb_tag">The Gameplay</h2><ul class="bb_ul"><li>Study patrol patterns
      and formulate your plan of attack.</li><li>Sneak through the level unseen as
      you pick off your targets.</li><li>Eliminate enemies in tactical locations to
      lure your next target into position.</li></ul><h2 class="bb_tag">Key Features</h2><ul
      class="bb_ul"><li>40 Unique levels.</li><li>Each chapter adds new mechanics.</li><li>Levels
      get progressively more challenging as you complete them.</li><li>Culminating
      in a series of epic multi-part levels that will test all the skills you have
      developed.</li><li>Earn in-game trophies by completing levels within the specified
      times.</li><li>See your Global Ranking for each level.</li><li>10 Steam Achievements
      to unlock.</li></ul>'
