    about_the_game: "<strong>A mysterious signal has been recorded coming from the\
      \ red planet.</strong><br><br>The message confounded Orochi scientists. Their\
      \ analysts broke it down and determined it was of intelligent origin. Orochi\
      \ management immediately concluded that the discovery was too sensitive for\
      \ public knowledge and moved to keep it hidden. In secret, the corporation began\
      \ construction of Trailblazer Alpha, a state-of-the-art Mars research outpost\
      \ designed to identify the true nature of the message.<br><br>You are Shane\
      \ Newehart, an engineer stationed at Trailblazer Alpha and your security clearance\
      \ means you are completely unaware of the existence of the mysterious signal.\
      \ Your job is simply to keep the lights on until the transport ship Cyrano arrives\
      \ bringing with it a new team to take over your duties.<br><br>Soon you discover\
      \ strange and unusual setbacks. Crucial systems are malfunctioning, the greenhouse\
      \ is filled with a strange mist and the rest of your team has yet to return\
      \ from their EVA mission. <br><br>Things are starting to fall apart.<br><br>You\
      \ begin seeing and hearing things that aren\u2019t there. Visions, hallucinations\
      \ \u2013 or is that even what it is? Is this real\u2026 or are you slowly descending\
      \ into madness?<h2 class=\"bb_tag\">Experience true cosmic horror</h2>With your\
      \ only hope of rescue hundreds of thousands of miles away, you will be forced\
      \ to explore the real-world fears of isolation and paranoia, enhanced with supernatural\
      \ elements and cosmic horror. Terrifying visions and monstrous apparitions will\
      \ make you question what is real and what is not as the very fabric of reality\
      \ threatens to tear at the seams. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1012840/extras/1.-True-Cosmic-Horror.gif?t=1595861371\"\
      \ /><h2 class=\"bb_tag\">Explore the darker side of Mars </h2>Navigate a functioning\
      \ Mars base in a game that uses non-fiction elements to immerse players in a\
      \ believable setting. Overcome obstacles using computers, electrical systems,\
      \ rovers, solar panels and more, then go beyond the outpost and explore the\
      \ darker side of Mars.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1012840/extras/2.-Explore-the-Darker-Side-of-Mars.gif?t=1595861371\"\
      \ />"
