    about_the_game: '(NOTICE: This page exists to follow the development of a project
      that will not be available for a long time. All screenshots reflect an early
      stage of development and include many placeholders, particularly mapping and
      UI.)<br><br>Everyone knows how the story goes: innocent, 18-year-old Red Riding
      Hood goes into the woods and is corrupted by the naughty, naughty Big Bad Wolf.
      Ingrid is the newest Little Red Riding Hood: she doesn''t know what awaits her
      in the dark woods, but she knows that it seems exciting.<br><br>But Ingrid''s
      world is only one of an infinite number of Tales, and those stories are starting
      to bleed over into one another. War is coming, and Ingrid doesn''t even know
      what war is. Nothing will ever be the same, and the only weapon Ingrid has to
      face the changes is sexy fun.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>A
      10-20 hour RPG across multiple alternate fairy tales.<br></li><li>20+ base scenes
      with 150+ images total.<br></li><li>30+ chibi images illustrating cute plot
      moments.<br></li><li>All characters have access to multiple classes and skill
      trees that can be mixed and matched.<br></li><li>Visible enemies instead of
      random encounters.<br></li><li>Optional post-game challenges leading to second
      ending.</li></ul>'
