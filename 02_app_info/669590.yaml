    about_the_game: "Dreamy and atmospheric nordic soundscapes and compositions at\
      \ the edge of silence, brought to life with a blend of various organic sound\
      \ sources.<br>The music intends to take the listener on a journey through a\
      \ wide emotional spectrum going from nostalgia, to joy and fear of what hides\
      \ in the mist.<br><br>Soundtrack by Ubertones<br>Composition and Production\
      \ by Troels Nygaard<br><br><strong>Tracklisting</strong> -<br>00 Awakening (Extended\
      \ Cut)<br>01 Coming Home (Extended Cut)<br>02 The Left A Long Time Ago<br>03\
      \ The Vials<br>04 Aqueducts<br>05 The Flowers<br>06 Forgotten Fields<br>07 Fields\
      \ Of Flowers<br>08 Path Of The Chosen<br>09 The Rise Of Ez'Rat Qin<br>10 Final\
      \ Voyage<br>11 The Fumes<br>12 He Is Watching<br>13 Lurking Shadows<br>14 The\
      \ First Death In 100 Years<br>15 Leaving<br>16 The Pollution<br>17 Regrowth<br>18\
      \ Passed Times<br>19 The Death Of Oth\u2019Makail<br>20 Repopulation<br>21 The\
      \ Return Of Oth\u2019Makail<br>22 Saviour<br>23 Valley Life (Extended Cut)<br>24\
      \ Announcement Trailer<br>25 Awakening"
