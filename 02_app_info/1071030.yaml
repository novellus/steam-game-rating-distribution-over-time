    about_the_game: "From the creators of The Artifacts and Midnight Feast, Hilda\
      \ Bewildered is an illustrated short story for deep-thinking adolescent readers\
      \ and above.<br> <br>Somewhere in a non-specified European country, Princess\
      \ Hilda comes of age. She must deliver a prepared speech at midnight tonight,\
      \ charged with the task of \u2018opening winter\u2019. Unfortunately for Hilda,\
      \ she is terrified of speaking in front of a live audience.<br> <br>Put on your\
      \ close-reading hats for this one. Prepare a cup of peppermint tea and wait\
      \ for the cold to set in.<h2 class=\"bb_tag\"><strong><u>HILDA BEWILDERED THEMES\
      \ AND IDEAS</u></strong></h2><ul class=\"bb_ul\"><li> The nature of celebrity<br></li><li>\
      \ Constant surveillance/Imaginary Audience Syndrome<br></li><li> Social invisibility<br></li><li>\
      \ The stochastic nature of birthright<br></li><li>Beauty and self-image<br></li><li>\
      \ \u2018Grass is greener\u2019 feelings<br></li><li> The language of advertising<br></li><li>\
      \ Fear of public speaking<br></li><li> Finding inner strength<br></li><li> Loneliness\
      \ among crowds </li></ul><h2 class=\"bb_tag\"><strong><u>OTHER FEATURES</u></strong></h2><ul\
      \ class=\"bb_ul\"><li> 32 pages of story<br></li><li> Intuitive navigation<br></li><li>\
      \ Painterly style of artwork<br></li><li> Hand-coded interactive book<br></li><li>\
      \ Original soundtrack composed for this story by Chris Hurn </li></ul><h2 class=\"\
      bb_tag\"><h2 class=\"bb_tag\"><u>important Note</u></h2></h2>We have maintained\
      \ an aspect ratio of 4:3 to preserve the original artwork. You will see panels\
      \ on the side of a typical 16:9 ratio computer monitor. We have provided an\
      \ option to run Hilda Bewildered in a window on the desktop, without the panels."
