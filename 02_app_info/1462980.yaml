    about_the_game: "This is an amazing lightweight live wallpaper engine with stunning\
      \ 3D animation effects and exclusive sandbox functions.<br />\r\n<br />\r\n\
      Normal Features<br />\r\n    \u2022 Support Windows 10<br />\r\n    \u2022 Interactive\
      \ action - react to mouse movements and clicks.<br />\r\n    \u2022 Support\
      \ One-Click download online themes<br />\r\n    \u2022 Support Custom Theme,\
      \ Provide multiple backgrounds for you to choose, many editing options.<br />\r\
      \n    \u2022 Support Pause Mode - You can pause wallpaper when you need 100%\
      \ power for your games.<br />\r\n    \u2022 Optimization - reduced equipment\
      \ requirements. Low CPU usage. CPU usage as low as 1%<br />\r\n    \u2022 <br\
      \ />\r\n    \u2022 Many options - you can change almost every element in the\
      \ wallpaper settings.<br />\r\n    \u2022 Our Exclusive Features<br />\r\n \
      \   \u2022 <br />\r\n    \u2022 Full Sandbox Mode - allows you to create an\
      \ additional secure and secret desktop, which offers running programs inside,\
      \ with automatic protection. Turn 1 PC into 2.<br />\r\n    \u2022 <br />\r\n\
      \    \u2022 When dealing with data protection on your desktop, or even more\
      \ than that, with testing some new app in a so-called \u201Csafe environment\u201D\
      , having a \u201Csandbox\u201D ready-to-go can come in handy. We, however, aims\
      \ at going even further, offering you basically a virtual machine, a \u201C\
      desktop-in-desktop\u201D if you like, which also provides direct access to all\
      \ of your installed apps or directories from your original system.<br />\r\n\
      \    \u2022 <br />\r\n    \u2022 Deploy the app and switch to your alternative\
      \ desktop using the shortcut on right above corner.<br />\r\n    \u2022 Right\
      \ after the straightforward installation process, users can access the \u201C\
      new secret desktop\u201D using the right above shortcut on the live wallpaper.\
      \ This will make toggling between the two environments much easier.<br />\r\n\
      \    \u2022 <br />\r\n    \u2022 Access all of your files with ease, protect\
      \ the ones you prefer or even save the clipboard data from malware<br />\r\n\
      \    \u2022 <br />\r\n    \u2022 This alternative desktop offers full access\
      \ the applications and files from their original desktop directly, offers a\
      \ safe playground for experimenting with stuff or even protecting your data,\
      \ and will allow you to run a \u201Cvirtual desktop\u201D on your existing system,\
      \ which offers access to all of your apps or directories, as well as on-demand\
      \ encryption.<br />\r\n<br />\r\nFAQ<br />\r\nQ: Why can't I see the desktop\
      \ icon?<br />\r\nA: <br />\r\n1. Make sure your Windows had enabled Aero<br\
      \ />\r\n2. Adjust Windows System &quot;System Properties&gt;&gt;Performance\
      \ Options&gt;&gt;Visual Effects&quot; to &quot;Adjust for best appearance&quot;<br\
      \ />\r\n<br />\r\nQ: How to Exit/Shutdown it?<br />\r\nA:1. You can exit this\
      \ live wallpaper from tray icon menu &quot;Exit&quot; (Screen Bottom-Right corner,near\
      \ by your WIFI icon).<br />\r\n2. if can not found the tray icon, please open\
      \ the system TaskMgr to kill the processes.<br />\r\n<br />\r\n<br />\r\nSYSTEM\
      \ REQUIREMENTS<br />\r\nMINIMUM:<br />\r\n<br />\r\n        \u25E6 OS:\_Windows\
      \ 10<br />\r\n        \u25E6 Processor:\_Intel i3 or equivalent<br />\r\n  \
      \      \u25E6 Memory:\_1 GB RAM<br />\r\n        \u25E6 Graphics:\_HD Graphics\
      \ 3000 or above<br />\r\n        \u25E6 Storage:\_500 MB available space<br\
      \ />\r\nRECOMMENDED:<br />\r\n<br />\r\n        \u25E6 OS:\_Windows 10<br />\r\
      \n        \u25E6 Processor:\_Intel i3 or equivalent<br />\r\n        \u25E6\
      \ Memory:\_2 GB RAM<br />\r\n        \u25E6 Graphics:\_NVIDIA GeForce GTX 550,\
      \ AMD HD7870, 2 GB VRAM or above<br />\r\n        \u25E6 Storage:\_1024 MB available\
      \ space"
