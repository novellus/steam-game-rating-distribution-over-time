details:
  data:
    about_the_game: <strong>Control Craft 3 is a fast paced RTS which brings together
      quick thinking and clever tactics for some veritable planet conquering action!</strong><br><br>Enhancing
      everything which made the original a hit, from its stylish graphics to that
      addictive gameplay, Control Craft 3 is the sequel which will keep you coming
      back for more. Assume command of your troops and lead them forward into battle.
      Send in your loyal soldiers in wave after wave, as you overthrow the enemy colonies
      and occupy their bases!<br><br>Punch through tough battles and challenging levels
      as you upgrade your weapons along the way. Combine your different offensive
      units (light, heavy or flying) in order to outwit the opposition and finally
      claim the planet as your own. Asserting dominance was never sweeter.<h2 class="bb_tag"><strong>GAME
      FEATURES:</strong></h2>- 48 Unique Levels<br>- The Ability to Upgrade Your Firepower<br>-
      Hear the Troops React to Your Orders as You Direct Them<br>- Unlock Levels and
      Choose the Non-linear Path to Victory<h2 class="bb_tag"><strong>Take Control
      and Smash the Enemy. Your army needs you!</strong></h2>
