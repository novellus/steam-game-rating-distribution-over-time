    about_the_game: Jay Walker is a game about crossing the street. Cross 12 very
      different streets including suburban roads, super highways in China, foggy city
      streets, racetracks, the Autobahn and more. Beat your best times. Get flung
      into the air by a speeding firetruck. No crosswalks in this game, only high
      speed, high traffic, high danger jay walking.
