details:
  data:
    about_the_game: Between the Stars is a space action game with RPG growth and real
      time combat that places you at the helm of an interstellar cruiser. Your mission
      will be to protect the civilized world from the Children of the Sun, a faction
      that dominates border planets in the known universe. In order to undertake your
      mission you must cross the galaxy, face new challenges at each warp jump, and
      make difficult decisions that affect your ship, crew and the world that surrounds
      you while upgrading your ship's equipment and fighting in battles to survive.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/727130/extras/Fight3.gif?t=1608314233"
      /><br><ul class="bb_ul"><li>Fight in intense space battles in real time.<br></li><li>Use
      special abilities on your ship at the right moment to make a difference on the
      battlefield.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/727130/extras/ShipCaptains4.jpg?t=1608314233"
      /><br><ul class="bb_ul"><li>Unlock, upgrade, personalize and buy different playable
      ships and their systems in order to conquer the galaxy.<br></li><li>Create a
      captain and develop them throughout the adventure. Level them up and acquire
      different attributes depending on your decisions.<br></li><li>Explore the stellar
      map and its events generated in a procedural universe.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/727130/extras/NewTravel.jpg?t=1608314233"
      /><br><ul class="bb_ul"><li>Visit space stations and planets across different
      sectors that make up the galaxy.<br></li><li>Hire and upgrade your crew in order
      to face the dangers of the universe. Ensure their safety and cover your casualties,
      as well as level them up.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/727130/extras/Improve.jpg?t=1608314233"
      /><br><ul class="bb_ul"><li>Hundreds of text based events that will pit your
      capacity as well as your crews against countless dangers.<br></li><li>Craft,
      salvage, and investigate new weaponry in order to augment your offensive capabilities.<br></li><li>Decisions
      made in one event could change the evolution of the entire playthrough.<br></li><li>Enjoy
      a standard difficulty mode or play with permadeath on for a challenge.</li></ul>
