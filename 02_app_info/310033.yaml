    review: "[h1]DLC-Review:\n\nEuropa Universalis IV: \nCatholic League Unit Pack[/h1]\n\
      \nDieses DLC enth\xE4lt lediglich ein paar neue Einheiten katholischer L\xE4\
      nder, die vor allem in der Periode des Drei\xDFigj\xE4hrigen Krieges sichtbar\
      \ werden. Es sind nur Reskins, die damit die Variabilit\xE4t in der Darstellung\
      \ von Einheiten erh\xF6ht. Spielmechanisch hat dies keinerlei Auswirkungen.\n\
      \nZw\xF6lf der relevantesten L\xE4nder erhalten damit eigenst\xE4ndige und \xFC\
      berarbeitete Einheiten-Modelle: neben \xD6sterreich, Spanien, und Polen sind\
      \ auch Bayern, Mainz, K\xF6ln, Trier, W\xFCrzburg, Augsburg, Salzburg, der Kirchenstaat\
      \ und Ulm enthalten. \n\nDie Ausformungen sind erstaunlich gut und zudem auch\
      \ spezifisch, so da\xDF man sie auf der Map wirklich recht schnell erkennt.\
      \ Sie sind historisch ad\xE4quat und unterst\xFCtzen damit die Immersion des\
      \ ohnehin schon herausragenden historischen Titels.\n\nBraucht man das DLC?\
      \ Sicher nicht. Dennoch erh\xF6ht es das optische Erlebnis des grandiosen EUIV.\
      \ Recht minimal, aber immerhin. Gut gemacht sind die Skins zumindest.\n\nAlles\
      \ andere als notwendig, aber sch\xF6n.\n\n[h1][b]DLC-Wertung: 7/10"
