    about_the_game: Go on a little adventure in a story mode to find out what is happening
      to your village.<br>Reveal the inner ninja in you as you make your way through
      the missions alone or with a buddy.<br><br>The Bad Buddies will be waiting for
      you, you have been warned!<h2 class="bb_tag">Learn to Use Your Ninja Hook !</h2>and
      use it to overcome many obstacles and foes during your journey. Swing between
      platforms, shuriken your enemies and swing again like nothing happened.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/786350/extras/rope_red.png?t=1588493136"
      /><h2 class="bb_tag">Your main weapons are your shurikens !</h2>You can throw
      them, you can pick them up from the ground, you can deflect them and you can
      get killed ! But when you run out of shurikens, only your melee skills can keep
      you alive long enough to reach that last shuriken stuck in the ground...<br>If
      you complete the missions you will unlock other types of weapons making you
      even more unstopable!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/786350/extras/shuriken_red.png?t=1588493136"
      /><h2 class="bb_tag">The Solo Or Coop Missions</h2>You can try a little solo
      adventure alone, or challenge your friends in a quick mission. Completing the
      different missions will unlock in-game rewards that will be useful to the gameplay
      or not !<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/786350/extras/mission.png?t=1588493136"
      /><h2 class="bb_tag">Local Multiplayer!</h2>Plug in some controllers, challenge
      your friends and play to up to 4 players locally.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/786350/extras/manette.png?t=1588493136"
      />
