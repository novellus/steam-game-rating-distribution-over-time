  data:
    about_the_game: "The \u201CFullDive Novel\u201D: Visual Novels meets Virtual Reality\
      \ in this ultimate immersive reading experience. With character dialogue voiced\
      \ by high-profile voice actors, and illustrated pages turning into 360-degree\
      \ VR animated scenes, you will be absorbed in the story, and feel as one with\
      \ the protagonist. \u201CWhen you step into this forest, you lose one memory\u2026\
      \u201D Innocent Forest is fantasy story about a girl called Luclei and the memories\
      \ of her visitors. <br />\r\n<br />\r\nThe forest of lost memories: A doctor\
      \ named Hauser, (voiced by Yusuke Kobayashi) just moved into the town. While\
      \ he takes a walk in the town, he steps into the forest and then meets a girl,\
      \ Luclei,<br />\r\n (voiced by Rina Hidaka) in the sudden washing rain. Luclei\
      \ catches a cold by walking in the rain. Hauser has been afraid of facing a\
      \ patient from his memory of a girl he couldn\u2019t save, but he regains his\
      \ lost memory with the girl as he nurses Luclei... <br />\r\nThis Time, series\
      \ second edition published. Second edition's Title is &quot;The Bed in the Sky&quot;."
