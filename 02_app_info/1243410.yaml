  data:
    about_the_game: "Description:<br />\r\nSpunk Dodgers and his sidekick Splat are\
      \ ambushed by a group of space pirates and crash land on a mysterious asteroid!\
      \ As Splat, dodge wacky space monsters through hazardous terrain on your adventure\
      \ to help Spunk Dodgers fix your ship and get away with the Kroppos Crystals\
      \ before the pirates reach them first!<br />\r\n<br />\r\nProduct Overview<br\
      \ />\r\nThe Adventures of Spunk Dodgers and Splat is a 2D auto-scrolling platformer\
      \ featuring fast action and hilarious quips. Jump to avoid enemies and obstacles\
      \ while collecting coins on the way to completing over 50 thrilling levels.<br\
      \ />\r\n<br />\r\nGame Features<br />\r\nFast Platforming - jump to dodge through\
      \ various obstacles and enemies<br />\r\nWelcoming Control Scheme - gameplay\
      \ controls consist of a single button tap to jump<br />\r\nHandcrafted Visuals\
      \ - featuring beautiful hand drawn environments and animations, run through\
      \ a whacky and enticing world full of fascinating visuals.<br />\r\nPC Release\
      \ - originally built for mobile platforms, witness the wackiness of Spunk and\
      \ Splat on Steam!"
