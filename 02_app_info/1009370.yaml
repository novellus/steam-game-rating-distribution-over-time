    about_the_game: "Elephants Can\u2019t Jump is a side-scrolling puzzle platformer\
      \ with no jump mechanic (did the title give it away?). Join Akkoro, the salty\
      \ octopus, and the rambunctious elephant Pengin, as they escape abduction on\
      \ an alien spaceship. Use Akkoro\u2019s launch ability to fly through the air\
      \ and puzzle your way from room to room, all the while collecting fellow abductees\
      \ throughout the ship. Come join the gravity-defying feats of the greatest dodecapedal\
      \ duo!"
