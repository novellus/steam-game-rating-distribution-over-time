    about_the_game: In the great north lies the city of Serina. It is beautiful city,
      with a dark secret. For years, two witches have terrorized the city and taken
      over the castle within, with their dark magics. All attempts to slay them has
      failed. Only a true hero can answer the call of the people and stop the witches,
      once and for all. Then one day, a traveler arrives at the inn. Could they succeed
      where others have failed?<h2 class="bb_tag">Characters</h2><br><strong>Gracie</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/683760/extras/MV_Actor_f002_st_L00.png?t=1591276501"
      /><br><br>Gracie is the mage. She's a good, kind girl who comes to help the
      people of Clearmill out of goodness of her heart. She's somewhat shy and innocent
      which is a total contrast to her friend follower, Edea.<br><br><strong>Seraphine</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/683760/extras/MV_Actor_f010_st_L00.png?t=1591276501"
      /><br><br>Seraphine is a German warrior princess who's adventurer with her sidekick.
      She's somewhat serious but still a nice girl. She's the only character who can
      wear even the heaviest of armors.<br><br><strong>Maiya</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/683760/extras/MV_Actor_f001_st_L00.png?t=1591276501"
      /><br><br>Maiya is a cheeky rogue girl, out to get fame and money. Unlike the
      other two main characters where the follower provides humor for the serious
      characters, Maiya herself is the joking type while her friend is more serious.
      Maiya is the hardest character to play but very rewarding once she gets going.<h2
      class="bb_tag">Minor characters</h2><br><strong>Edea</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/683760/extras/MV_Actor_f008_st_L00.png?t=1591276501"
      /><br><br>Edea is an elf fighter, but everyone just calls her Beans because
      she likes beans.<br><br><strong>Francine</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/683760/extras/MV_Actor_f014_st_L00.png?t=1591276501"
      /><br><br>Francine is an adept magician who helps Seraphine. She has a crush
      on the German girl and tries her best to learn German to make her happy but
      sometimes mixes up words.<br><br><strong>Sophie</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/683760/extras/MV_Actor_f004_st_L00.png?t=1591276501"
      /><br><br>Sophie is a serious fighter girl who's very protective of Maiya and
      loves her like little sister.
