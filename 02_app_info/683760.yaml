    reviews: "\u201CIt's a great game. It still has some default like being short\
      \ and linear but it still worth is price (2$). If you like RPG maker games and\
      \ RPG games, in general, you will like this game.\u201D<br>7/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://anime-institute.wixsite.com/home/single-post/2017/12/16/Strangers-of-the-Power---5-Game-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Anime Institute</a><br><br>\u201C$2 dollar\
      \ game where you can enjoy anime dungeon crawler RPG. This game is rather short,\
      \ but interesting enough. And this developer has plenty of potential. We look\
      \ forward to their next project too.\u201D<br><a href=\"https://store.steampowered.com/app/683760/Strangers_of_the_Power/?curator_clanid=33855818\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Nyanco Channel</a><br>"
