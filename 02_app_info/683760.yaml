    detailed_description: <h1>Feature List</h1><p><ul class="bb_ul"><li>Select between
      three playable, unique chacters!<br></li><li>Adorable cast of fun characters!<br></li><li>
      Voice acting; girls moan and groan when they fight!<br></li><li>Oldschool turnbased
      combat with animated characters and enemies<br></li><li>Randomly generated loot,
      which differs based on the character you play; the magician will not receive
      an armor she's not able to use<br></li><li>Learn new magic spells and warrior
      skills to increase your fighting powers!</li></ul></p><br><h1>Digital Deluxe
      Edition</h1><p><h2 class="bb_tag">Get the most out of your Strangers of the
      Power experience with this special Deluxe Edition!</h2><br><a href="https://store.steampowered.com/bundle/5675/Strangers_of_the_Power__Deluxe_Edition/"
      target="_blank" rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/683760/extras/main_capsule.png?t=1591276501"
      /></a><br><a href="https://store.steampowered.com/bundle/5675/Strangers_of_the_Power__Deluxe_Edition/"
      target="_blank" rel="noreferrer"  >https://store.steampowered.com/bundle/5675/Strangers_of_the_Power__Deluxe_Edition/</a><br><br><strong>Features</strong><br><br><ul
      class="bb_ul"><li>Base game; choose your character from 4 possible main characters!<br></li><li>Brand
      new voiced protagonist and voiced follower <br></li><li>New weapons<br></li><li>New
      mini dungeon</li></ul></p><br><h1>About the Game</h1>In the great north lies
      the city of Serina. It is beautiful city, with a dark secret. For years, two
      witches have terrorized the city and taken over the castle within, with their
      dark magics. All attempts to slay them has failed. Only a true hero can answer
      the call of the people and stop the witches, once and for all. Then one day,
      a traveler arrives at the inn. Could they succeed where others have failed?<h2
      class="bb_tag">Characters</h2><br><strong>Gracie</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/683760/extras/MV_Actor_f002_st_L00.png?t=1591276501"
      /><br><br>Gracie is the mage. She's a good, kind girl who comes to help the
      people of Clearmill out of goodness of her heart. She's somewhat shy and innocent
      which is a total contrast to her friend follower, Edea.<br><br><strong>Seraphine</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/683760/extras/MV_Actor_f010_st_L00.png?t=1591276501"
      /><br><br>Seraphine is a German warrior princess who's adventurer with her sidekick.
      She's somewhat serious but still a nice girl. She's the only character who can
      wear even the heaviest of armors.<br><br><strong>Maiya</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/683760/extras/MV_Actor_f001_st_L00.png?t=1591276501"
      /><br><br>Maiya is a cheeky rogue girl, out to get fame and money. Unlike the
      other two main characters where the follower provides humor for the serious
      characters, Maiya herself is the joking type while her friend is more serious.
      Maiya is the hardest character to play but very rewarding once she gets going.<h2
      class="bb_tag">Minor characters</h2><br><strong>Edea</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/683760/extras/MV_Actor_f008_st_L00.png?t=1591276501"
      /><br><br>Edea is an elf fighter, but everyone just calls her Beans because
      she likes beans.<br><br><strong>Francine</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/683760/extras/MV_Actor_f014_st_L00.png?t=1591276501"
      /><br><br>Francine is an adept magician who helps Seraphine. She has a crush
