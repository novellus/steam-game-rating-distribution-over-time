    short_description: It's the year 2351, and you're a pilot trying to rise through
      the ranks all the way to glory. As a member of the Galactic Federation, you'll
      be granted more than 20 weapons to use in each pass-fail mission. Your goal
      is to defend the planet from attacking alien forces, and you'll put your skills
      into play across more than 30 campaigns.
