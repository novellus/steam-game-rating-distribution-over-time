    detailed_description: <h1>Check out 9 Monkeys of Shaolin!</h1><p><a href="https://store.steampowered.com/app/739080/9_Monkeys_of_Shaolin/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/739080/9_Monkeys_of_Shaolin/</a></p><br><h1>About
      the Game</h1><img src="https://steamcdn-a.akamaihd.net/steam/apps/311080/extras/Description.png?t=1604072076"
      /><br>Imminent threat to the Federation rises in 2351. Velians intend to cast
      a shadow over every colony within the Federation in their rebellious uprising.<br>Velian
      unique military technology makes them almost invincible. And they has no intention
      to show any mercy.<br>As a Federation Pilot you must interfere with their plans
      and destroy Velian elite forces in a fierce battles over surface of the planets.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/311080/extras/Features.png?t=1604072076"
      /><br><ul class="bb_ul"><li>Accurate aircraft physics with realtime damage effects.<br></li><li>Over
      200 different military vehicles and structures to destroy.<br></li><li>Wingmen
      support to aid in completion of mission objectives.<br></li><li>14 types of
      aircraft, with a choice of 16 different weapons.<br></li><li>Progressively increased
      control over craft and strategic objectives.<br></li><li>Branching campaigns
      for a variety of playing experiences.</li></ul>
