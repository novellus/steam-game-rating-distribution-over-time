    about_the_game: "<h2 class=\"bb_tag\">DETAILS</h2> <br><strong>Bunka no Kenky\u016B\
      \ - Revival of Queen Leyak -</strong> is a thriller visual novel with spices\
      \ of romance and the supernatural. The story is set in Bali, an exotic island\
      \ where technology, tradition, and supernatural horrors all lurk under the guise\
      \ of a modern paradise. The protagonist, Tetsuo Kobayashi is the son of Kyoto\
      \ University\u2019s leading historian. With his friends in the Culture Research\
      \ Club, they stumble upon an ancient curse, and are drawn into an international\
      \ hunt for Queen Leyak\u2019s Necronomicon. With, multiple endings in this visual\
      \ novel, you can build a relationship with girls such as, Ida Ayu, a native\
      \ of Bali, and reveal the hidden secrets of the Necronomicon. Or reconnect with\
      \ your childhood friend, Kyoko Nakamura, and her dark past.  <br><br><strong>Bunka\
      \ no Kenky\u016B</strong> is a three act game, with act one releasing on September\
      \ 7th, 2017, and the subsequent acts being released as a free update to all\
      \ owners of the base game. Each act will take you deeper into the mystery of\
      \ the Leyak Queen, and test your strength, resolve, and friendship with the\
      \ other members of the Culture Research Club.<h2 class=\"bb_tag\">FEATURES</h2><br><ul\
      \ class=\"bb_ul\"><li>Genre: Horror, Drama, and Romance<br></li><li>Three individual\
      \ acts that make up over seven total hours of game-play<br></li><li>Act One\
      \ Releases on September 7th, with two more acts being released as free DLC for\
      \ owners of the base game<br></li><li>Multiple poses and expressions for each\
      \ character<br></li><li>More than 25 original CGs and BGs  <br></li><li>Build\
      \ a relationship with Ida Ayu, Kyoko Nakamura, or Sophia Aelfwine!<br></li><li>Available\
      \ on Windows and Mac</li></ul><br>Prepare to be cast into the jungle, and come\
      \ face to face with the resurrection of Leyak, the most powerful being in the\
      \ Balinese spirit realm. <strong>Bunka no Kenky\u016B - RoQL -</strong> is a\
      \ game by BnK Team, based in Indonesia. The game is being made in partnership\
      \ with DEVGRU-P, the team behind <strong>Panzermadels: Tank Dating Simulator</strong>,\
      \ and <strong>Stay! Stay! Democratic People's Republic of Korea</strong>.<h2\
      \ class=\"bb_tag\">STORY</h2><br>Five ancient sheet of papyrus have recently\
      \ been found deep in the Balinese jungle. Archaeologists from the local University\
      \ concluded that they are the important parts of Queen Leyak\u2019s Necronomicon,\
      \ an ancient tome of dark magic filled with horrors so terrifying, they are\
      \ too dangerous to even name.  <br><br>The United Nations assembles experts\
      \ from around the world to investigate, and search for more pages from the Necronomicon.\
      \ One of them is Professor Kobayashi, a leading historian from Kyoto University.\
      \ Together with his son Tetsuo, and daughter Ai, they moved to Bali.  <br><br>Tetsuo\
      \ didn\u2019t know the reason behind the move, but quickly took to his new home,\
      \ the International School of Bali. There, he met a local girl named Ida Ayu,\
      \ who shared his passion for history. Together they formed a club, the Culture\
      \ Research Club (CRC).  <br><br>Shortly afterwards, Tetsuo stumbled upon his\
      \ father\u2019s private research notes. He quickly realized what they contained,\
      \ and the next day presented the notes to the Culture Research Club. Instead\
      \ of being daunted by the danger, the club agreed to hunt for the missing pages\
      \ of the Queen Leyak's Necronomicon, and that's where the calamity began."
