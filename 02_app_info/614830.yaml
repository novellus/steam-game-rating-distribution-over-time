details:
  data:
    about_the_game: "ViveSpray is a realistic VR graffiti simulator available for\
      \ HTC Vive, Oculus Rift and Windows Mixed Reality. Featuring detailed environments,\
      \ realistic mechanics and range of features to improve your artwork whether\
      \ you\u2019re a seasoned pro or just looking to have fun.<br><br>Features include:<br><br><ul\
      \ class=\"bb_ul\"><li>New spray engine allowing massive high resolution walls\
      \ - never run out of space again!<br></li><li>Metallic paints<br></li><li>Wet/dry\
      \ system - paint goes on wet and dries over time<br></li><li>Stencil system<br></li><li>Online\
      \ public/persistent walls<br></li><li>Paint removal can (Spiffy Clean)<br></li><li>Tune-able\
      \ spray flow, radius, smoothness and chaos<br></li><li>Masking can allows you\
      \ to mask off parts of the wall. The mask can be inverted/cleared.<br></li><li>Paint\
      \ drips<br></li><li>Ambidextrous by design: grab a can with whichever hand you\
      \ like, or even grab one in each for dual spraying shenanigans!<br></li><li>Paint\
      \ on paint (Alpha locking)<br></li><li>Take high resolution photos with the\
      \ tablet<br></li><li>Radius locking helps less experienced players produce consistent\
      \ lines<br></li><li>Steam Audio integration for extremely realistic spatialised\
      \ sound<br></li><li>Unmatched, finely tuned, consistent spray mechanics that\
      \ allow you to produce amazing art<br></li><li>Import reference art<br></li><li>Multiple\
      \ undo</li></ul>"
