  data:
    about_the_game: 'BEHOLD THE KICKMEN started as a silly Twitter joke, and evolved
      like a beautiful flower into the year''s least-exciting and mostly-incorrect
      Football Simulation. It''s football, as seen through the eyes of someone with
      no understanding of, or interest in, the Laws of Football.<br><br>Start at the
      bottom of the Big Boring British Football Spreadsheet system and grind your
      way up, gruelling match after gruelling match, to become the best at the football
      that anyone''s ever seen, and win the World Cup for your mantelpiece.<br><br>FEATURES:
      Kicking, Passing, Tackling, Squad Management and Doing Goals over and over.
      There''s even a full Story mode, crammed with overblown melodrama and inane
      decisions to be made.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/529440/extras/DB_616x353.png?t=1501851055"
      /><br><br><strong>TWO WAYS TO PLAY! </strong>Hate football? No problem! The
      entire game can be re-skinned at the flip of a switch into a Dystopian Future
      Bloodsport!<br><br><strong>PLEASE NOTE:</strong> Kickmen has NO ONLINE MULTIPLAYER
      and NO LOCAL MULTIPLAYER, it''s Single Player ONLY. Please don''t buy it thinking
      it''s at all sociable, because it isn''t. Why, you ask? Because I wanted to
      make a Single Player game, I didn''t want to make a Multiplayer game.'
