details:
  data:
    about_the_game: Escape a cyber-hell while <strong>chatting </strong>with a neural
      net <strong>Artificial Intelligence</strong>. The sole method of interaction
      is <strong>your microphone</strong>.<br><br><i>There are entities summoning
      you from outside your dimensional prison - will you answer their call?<br><br>The
      steps are simple:<br><ul class="bb_ul"><li>Hold <u>SPACE</u> to speak<br></li><li>Press
      <u>ESC</u> to quit</li></ul></i><br><br>This is a game where you progress the
      story by chatting with an Artificial Intelligence, thus <strong>a microphone
      equipped computer is required</strong>.<br><br>Strange Aeons comes with the
      following features:<br><ul class="bb_ul"><li>Speech-to-text and text-to-speech
      conversion<br></li><li>An artificial intelligence you can chat with</li></ul><br>With
      more features to come.
