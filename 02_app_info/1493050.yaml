    about_the_game: <h2 class="bb_tag"><strong>What kind of game is it?</strong></h2>This
      is a game to go deep in the forest, you will encounter powerful enemies, but
      you can defeat them to obtain money or rewards, improve your stats or buy sellswords
      to fight together at your own choice, featured treasures and equipment can also
      make you more powerful. What are you waiting for? Come fight in the forest!<h2
      class="bb_tag"><strong>Is it worth buying games now?</strong></h2>The game is
      only available now is 2.99 USD,Now you can buy without loss, because the author
      will update a lot of content.<h2 class="bb_tag">Forest battle development is
      not easy, the follow-up will open the game group, discuss with you, for more
      content updates.</h2><h2 class="bb_tag">The author has received a lot of feedback
      and suggestions, thank you for your help, the author will probably update a
      large version in about 20 days, the possible contents of the update are as follows:<br>1.
      Lots of new heroes<br>2. Lots of treasures<br>3. New map page and travel mode<br>4.
      Mystery Cave reworked<br>5. Science and technology can be upgraded<br>6. Adjust
      the difficulty of the game</h2>
