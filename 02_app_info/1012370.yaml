    about_the_game: "After the tragic death of their 5-year-old son, a family struggles\
      \ with his loss and attempts to mend their frayed bonds. Experience the struggle\
      \ through the child\u2019s ghostly eyes and explore Afterlife\u2019s multiverse\
      \ of different realities as the family acknowledges his absence, or presence,\
      \ in their own lives. Using a cutting-edge VR filming technique, Afterlife takes\
      \ you through a 360 VR branching narrative that seamlessly reveals a story that\
      \ shifts based on the characters that you choose to follow and the objects you\
      \ activate within the environment.<h2 class=\"bb_tag\">Key Features</h2><ul\
      \ class=\"bb_ul\"><li> Witness the void that death leaves behind in an interactive\
      \ virtual reality drama<br></li><li> Shape the story by choosing which character\
      \ you follow<br></li><li> Navigate and interact seamlessly in a rich 360-3D\
      \ virtual reality live-action narrative<br></li><li> No two playthroughs are\
      \ alike: this branching story has 3 episodes, 29 unique choices, thousands of\
      \ unique playthroughs and multiple endings <br></li><li> Game mode: Single user<br></li><li>\
      \ Player mode: sitting or standing<br></li><li> Language: English<br></li><li>\
      \ Subtitles in English and French available (NOTE: Enabling subtitles will disable\
      \ the 3D stereoscopic capabilities in order to avoid eye soreness while reading\
      \ the text.)</li></ul><h2 class=\"bb_tag\">Choices Matter </h2>Grief is uncomfortable,\
      \ but our choices move us forward or leave us stuck. For this reason, in Afterlife\
      \ -just as in real life- intended and unconscious choices matter and will determine\
      \ how the story unfolds. Follow characters, discover objects to interact, and\
      \ reveal different paths.<h2 class=\"bb_tag\">Breakthrough the Void and Be Present!\
      \ </h2>"
