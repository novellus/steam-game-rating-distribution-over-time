    review: The Collector's Upgrade for [url=https://store.steampowered.com/app/654540/Black_The_Fall_Collectors_Upgrade/]
      Black The Fall [/url] contains the game's soundtrack and a PDF artbook. Overall,
      the soundtrack included is pretty good in and of itself. It's got some good
      ambient tracks and other tracks that do a good job of capturing the game's gritty
      atmosphere. And the digital artbook is interesting as it shows some imagery
      from throughout the game's development process. I'd recommend you purchase this
      if you liked the game's soundtrack enough, or if you'd like to see the game's
      artbook.
