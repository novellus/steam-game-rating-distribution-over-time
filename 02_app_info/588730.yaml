  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/588730/extras/majotori_wide.png?t=1609956839"
      /><br><br>Lariat the witch will make your wish will come true if you win a game
      of trivia, but if you lose, something dark will happen instead. How many lives
      will your ignorance ruin?<br><br>Majotori is a narratrivia, an original little
      game that combines an interactive narrative with a quiz game.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li> 25+ characters<br></li><li> 50+ branching storylines<br></li><li>
      1000+ engaging questions for the modern geek<br></li><li> 4 question categories
      (video games, cinema, animation, miscellaneous) with customizable frequency
      of appearance<br></li><li> A character dying a horrible death because you don't
      watch enough anime</li></ul>
