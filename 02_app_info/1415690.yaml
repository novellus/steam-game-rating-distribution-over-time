details:
  data:
    about_the_game: "The Cascadia\xAE is the most advanced on-highway truck Freightliner\
      \ has ever offered. With more than one million hours of research and development\
      \ and millions of miles of real-world testing, the Cascadia\xAE is the result\
      \ of a sustained, concentrated investment in the future of trucking. Advanced\
      \ aerodynamics help it slice through the air and boost fuel efficiency. Freightliner\
      \ reimagined the Cascadia\xAE interior, starting with the dashboard, which features\
      \ an all-new instrument cluster and automotive-style steering wheel controls\
      \ and switch placement, to meet driver needs. The Cascadia\xAE is offered with\
      \ the Integrated Detroit\u2122 Powertrain, which integrates the most fuel-efficient\
      \ DD15\xAE and DD13\xAE engines ever designed with the technologically advanced\
      \ DT12\u2122 On-Highway Series transmissions and specifically engineered Detroit\u2122\
      \ steer and high-speed ratio tandem axles for optimal, efficient performance.<br\
      \ />\r\n<br />\r\nNow it is finally your chance to experience America\u2019\
      s most popular Class 8 truck for yourself! The long-awaited Freightliner Cascadia\xAE\
      \ for American Truck Simulator is finally here, and is available in a wide variety\
      \ of configurations including 12 chassis variants, 14 engine choices, 13 transmissions,\
      \ 4 different cabin types, 4 interior trim options and loads of other customization\
      \ options. Whatever journey you have in mind, there will be a Cascadia\xAE ready\
      \ for the job!"
