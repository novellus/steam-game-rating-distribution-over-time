    about_the_game: "Hentai LightUp is a Lights Out Puzzle.<h2 class=\"bb_tag\">Gameplay\
      \ Guide</h2><br>Victory Condition: You need to finish the Puzzle.<br>How to\
      \ Play: Left click turn the block light on, as well as the block up\u3001down\u3001\
      left\u3001right.<h2 class=\"bb_tag\">Function Keys</h2><br>Keyboard P: One key\
      \ finish<br>Keyboard S: Emergency avoidance (the background image turns white\
      \ and you can continue to play)<br>Keyboard N: Next level<h2 class=\"bb_tag\"\
      >Game Features</h2><br>Pleasing Pictures<br>Soothing Music"
