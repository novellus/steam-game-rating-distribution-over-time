details:
  data:
    about_the_game: '<h2 class="bb_tag"><strong>Enter Tic Tac Toe LOUNGE!</strong></h2><br>You
      have the choice between several novel &amp; creative variants that train your
      brain intensively:<br><br><ul class="bb_ul"><li><i>Normal</i>: the classic variant
      you know for sure - try to place your figures horizontally, vertically or diagonally
      in a playfield with 9 elements.</li></ul><br><ul class="bb_ul"><li><i>Straight</i>:
      you play in a vertical playing field and train your spatial imagination!</li></ul><br><ul
      class="bb_ul"><li><i>Dynamic</i>: you play with moving characters, which makes
      your memory particularly important!</li></ul><br><ul class="bb_ul"><li><i>Genius</i>:
      We have developed this especially for really smart people. If you master this
      variation, you can do it all!</li></ul><h2 class="bb_tag">What makes Tic Tac
      Toe LOUNGE so special?</h2>Our sophisticated AI system feels like you''re playing
      against another human - just choose whether your opponent should play normal
      or strong. Neither do you play against an extremely stupid opponent (who acts
      only at random), nor against an unbeatable algorithm.'
