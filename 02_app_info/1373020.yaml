    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1373020/extras/1.jpg?t=1606983716\"\
      \ /><h2 class=\"bb_tag\">Introduction to the game\uFF1A</h2><br>This is a simple\
      \ casual game. Suit after dinner, review childhood holiday life to have a rest<br>Our\
      \ main character is a fox named gigi. He has a &quot;magic&quot; picture book,\
      \ which can be opened to relive the wonderful time of childhood vacation.<br>You\
      \ can arrange the fox's travel destination so that he can roam the great rivers\
      \ and mountains of China.<br>For students born in the 80s and 90s, there will\
      \ be many memories and pictures in the game.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1373020/extras/2.jpg?t=1606983716\"\
      \ /><h2 class=\"bb_tag\">The game features\uFF1A</h2><br>\u25A0 Exquisite map\
      \ of the scenery around, to meet you have not traveled the regret.<br>\u25A0\
      \ Rich tasks, let the protagonist in the process of playing, help do housework.<br>\u25A0\
      \ Invite friends function, let the leading role and other partners play together,\
      \ grow together.<br>\u25A0 The age of first love, ignorant love story.<br>\u25A0\
      \ Complete 32 weeks to complete a week, easy fun.<br>\u25A0 Attribute growth\
      \ affects character display, height, weight, and even fatigue.<h2 class=\"bb_tag\"\
      >Salute the past childhood!<br><br>For students born in 80.90!</h2>"
