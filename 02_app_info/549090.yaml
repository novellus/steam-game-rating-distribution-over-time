  data:
    about_the_game: "Counter Agents is a spy-themed, head-to-head multiplayer game\
      \ where your objective is to sneak around guards, steal the briefcase, and make\
      \ it to an exit point before your opponent. Take on the solo-player challenges,\
      \ compete with your friends in multiplayer mode, and enjoy creating your own\
      \ maps with the brilliantly simple level editor!<br><br>Counter Agents originally\
      \ started as a student program prototype project during the Fall of 2015 and\
      \ gradually took shape to what it is today. The original goal was to take an\
      \ arcade game dating 1983 or earlier and build off of existing mechanics to\
      \ create something new and unique. The game we were inspired by was 005 (1981),\
      \ one of the very first stealth games. Of the various 005 game modes, we loved\
      \ the scenes where you had to avoid policemen with flashlights. We took this\
      \ idea and created a customizable multiplayer experience with more 3D levels.\
      \ Keeping the project alive between projects, we have playtested, iterated and\
      \ polished Counter Agents tirelessly over the past year. Now we\u2019re excited\
      \ to finally bring it to Steam! <br><br><strong>Key Features: </strong><br><br><ul\
      \ class=\"bb_ul\"><li>Three game modes include Single Player Challenge, Multiplayer\
      \ (1-4 players), and Level Editor. The goal of each mode is to find and steal\
      \ a briefcase and escape, all while avoiding guards, detectives, and other players.\
      \ <br></li><li>Top-down view of a 3D environment. There are 3 floors that promote\
      \ clever level design and strategy. <br></li><li>Level editor has a simple UI\
      \ with a drag and drop mechanic so that anyone can create complex designs. Players\
      \ can post levels to the online community for anyone to play and rate. <br></li><li>All\
      \ original music and audio by our composer, Lance Montgomery.<br></li><li>Counter\
      \ Agents will be completely free! No in-game purchases, and no priced DLC. We\
      \ promise that all updates and bonus content will not have a price.</li></ul>"
