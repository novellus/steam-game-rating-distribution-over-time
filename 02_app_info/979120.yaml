    about_the_game: "<strong> &quot;Playful, welcoming and charming.&quot;</strong><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.theguardian.com/games/2019/oct/17/autonauts-review-sim-robots-automation-game\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Guardian</a><br><br><strong>&quot;The\
      \ simplicity of Autonauts lends itself beautifully to engaging gameplay and\
      \ fun to all who play it.&quot;</strong><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.thedigitalfix.com/gaming/content/22599/autonauts/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Digital Fix</a><br><br><strong>&quot;Astonishingly\
      \ complex, and wonderfully inventive&quot;</strong><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.videogameschronicle.com/reviews/autonauts/\"\
      \ target=\"_blank\" rel=\"noopener\"  >VGC</a><br><br><strong>&quot;Enjoyable\
      \ experience for any fans of blocky, creative worlds.&quot;</strong><br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.gamereactor.eu/autonauts-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameReactor</a><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/979120/extras/train-gif-slow.gif?t=1602594752\"\
      \ /><br><br>Travel the universe colonising uninhabited planets with the sole\
      \ goal of setting worlds in motion through the power of automation.<br><br>Fresh\
      \ from your spaceship you must harvest stick and stone and begin your colonisation\
      \ efforts. Create rudimentary crafting items from blueprints and slowly build\
      \ a number of workerbots to aid in your efforts. Teach and shape their artificial\
      \ intelligence with a visual programming language, then instruct them to begin\
      \ the formation of your colony. Marvel as a planet you\u2019ve shaped becomes\
      \ home to a civilisation of workerbots, happy to do your bidding!<br><br>Expand\
      \ further with the creation of colonists; beings that require your assistance\
      \ to survive. Push your workerbots further by introducing fishing, cooking,\
      \ housing, and tailoring and help the colonists into a state of transcendence.\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/979120/extras/Autonauts_Announcement_Gif_5.gif?t=1602594752\"\
      \ /><br><br>Key Features:<br><ul class=\"bb_ul\"><li><strong>Playful Programming</strong><br><ul\
      \ class=\"bb_ul\">Teach your workerbots requisite steps to complete tasks by\
      \ asking them to repeat actions utilising a visual programming language. Designed\
      \ to be easy to learn but with added complexity there are numerous possibilities.</ul></li><li><strong>Automated\
      \ Automation</strong><br><ul class=\"bb_ul\">Build an army of bots to automate\
      \ just about everything in your colony, teach them what to do and expand both\
      \ their brains and task possibilities with numerous upgrades and options.</ul></li><li><strong>Various\
      \ Ventures</strong><br><ul class=\"bb_ul\">From gathering to building, cooking,\
      \ fishing, tailoring, farming, animal husbandry and more - the world of Autonauts\
      \ is vast with limitless opportunities to automate and colonise.</ul></li><li><strong>Charming\
      \ Creativity</strong><br><ul class=\"bb_ul\">The world of Autonauts pops to\
      \ life with a low-poly art-style married with a consistent and bright colour\
      \ palette adding depth and scale, creating a relaxing and attractive play space.</ul></li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/979120/extras/Autonauts_Announcement_Gif_1.gif?t=1602594752\"\
      \ /><br><br>Autonauts combines the very best of agriculture, simulation, crafting,\
      \ building, production-line and resource management titles to create a brand\
      \ new experience unlike any other. Create the automated world of your dreams!\
      \ The future is now!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/979120/extras/Autonauts_Announcement_Gif_2.gif?t=1602594752\"\
      \ />"
