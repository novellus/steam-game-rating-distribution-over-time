  data:
    about_the_game: "Brutal trucks on the track!<br />\r\nTake a part in rallycross\
      \ competitions on ZiL trucks arranged in different regions of the world.<br\
      \ />\r\nRallyCross is a competition which are organized on the ring tracks located\
      \ on rugged terrain.<br />\r\nAll trucks are presented in the sports versions\
      \ prepared for the ordeal on the tracks.<br />\r\nThe game demonstrates the\
      \ high driving performance and reliability of ZIL trucks.<br />\r\n<br />\r\n\
      The game has ZIL-164, ZIL-130 and ZIL-433360 in multiple design options and\
      \ tech specifications.<br />\r\n<br />\r\nThe game was developed by ZIL license\
      \ back in 2010.<br />\r\nHowever, ONLY NOW have received a next-gen graphics\
      \ engine to be presented ONLY in Steam version of the game.<br />\r\n<br />\r\
      \nThe development continues!<br />\r\nNow our team is working on improving car\
      \ physics, adding new game modes, multiplayer and new tracks.<br />\r\nFollow\
      \ the development of the game and participate in the development.<br />\r\n\
      Our devteam is waiting for your ideas and suggestions for the further development\
      \ of the project in the Steam community hub.<br />\r\n<br />\r\nWe will try\
      \ to create an original project about truck rallycross!<br />\r\nThe development\
      \ continues!<br />\r\nZIL LIVED, ZIL LIVE, ZIL WILL LIVE !!!"
