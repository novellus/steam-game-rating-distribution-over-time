    about_the_game: It is a story that unfolds in the streets of Inha University,
      which represents Incheon, and Inha Culture, which is full of young emotions.
      Using VR, you can travel around the 77th street of Inha-ro, explore the region,
      and escape rooms will be conducted in each chapter as a game element. By chapter,
      the story line is connected, and you can feel the fun and emotion in it.
