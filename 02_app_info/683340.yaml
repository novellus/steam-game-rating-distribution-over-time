    about_the_game: <strong><h2 class="bb_tag">NOTE THIS IS AN EARLY ACCESS TITLE</h2></strong><br><br>Disassembled,
      a new breed of wave based shooters.<br><br>Enter the arena of Disassembled the
      futuristic game show where you will start from the bottom and earn your way
      to the top by destroying the waves of robots in your way. Earn in game currency
      to buy better and more devastating weapons as well as defences to help you survive
      in the arena longer. <br>Become immersed in vibrant arenas ranging from desert
      wastelands to underwater worlds and encounter some very unique and in most cases
      dangerous robots.<br>View the robots in the hub to find out their weak points
      and plan your next round by choosing the right weapons for the job.<br>Earn
      trophies for high scores and see your cabinet fill up with the gold and silverware
      of your legendary battles.<br><br>Enter the arena as a rookie...but emerge a
      champion!<br><br><br>Disassembled is best experience with 360 setups.
