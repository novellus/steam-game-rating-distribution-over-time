details:
  data:
    about_the_game: '<strong>Putin Life</strong> - a game that allows you to feel
      in the role of one of the greatest people in history: the President of the Russian
      Federation, and possibly <u>the Lord of our world. </u><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1151390/extras/stay.png?t=1576944492"
      /><h2 class="bb_tag"><img src="https://steamcdn-a.akamaihd.net/steam/apps/1151390/extras/PutinInArmchairSm.png?t=1576944492"
      />Plunge into the world of politics.<img src="https://steamcdn-a.akamaihd.net/steam/apps/1151390/extras/PutinInArmchairSm.png?t=1576944492"
      /> </h2><ul class="bb_ul"><li>You are only at the beginning of the path, you
      need to earn money and spread your power, strengthening it without losing the
      love of your people.</li></ul><h2 class="bb_tag"><img src="https://steamcdn-a.akamaihd.net/steam/apps/1151390/extras/plove.png?t=1576944492"
      />Work With the People.<img src="https://steamcdn-a.akamaihd.net/steam/apps/1151390/extras/plove.png?t=1576944492"
      /></h2><ul class="bb_ul"> <li> Try not to be impudent otherwise your people
      will revolt and can overthrow you, even without the help of the opposition.</li></ul><h2
      class="bb_tag"><img src="https://steamcdn-a.akamaihd.net/steam/apps/1151390/extras/bogSm.png?t=1576944492"
      />build Your Own State<img src="https://steamcdn-a.akamaihd.net/steam/apps/1151390/extras/bogSm.png?t=1576944492"
      /></h2><ul class="bb_ul"><li>You are given the opportunity to choose which churches
      you want to build, high-rise buildings and heterosexual churches, although there
      is a chance that irresponsible workers will not be able to perform this task
      the first time.</li></ul><h2 class="bb_tag"><img src="https://steamcdn-a.akamaihd.net/steam/apps/1151390/extras/trumpPig.png?t=1576944492"
      />influence Your People Through the Media.<img src="https://steamcdn-a.akamaihd.net/steam/apps/1151390/extras/trumpPig.png?t=1576944492"
      /></h2><ul class="bb_ul"> <li> Interact with people by broadcasting your desires,
      bribe bloggers, order clips, let the best propagandists protect you!</li></ul><h2
      class="bb_tag"><img src="https://steamcdn-a.akamaihd.net/steam/apps/1151390/extras/dioSm.png?t=1576944492"
      /> <strong>Try to withstand the opposition and keep the great country. </strong><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1151390/extras/dioSm.png?t=1576944492"
      /> </h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1151390/extras/pguns.jpg?t=1576944492"
      />'
