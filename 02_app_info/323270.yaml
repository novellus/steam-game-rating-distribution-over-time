    about_the_game: "Jane Angel , an FBI agent and an art expert, is investigating\
      \ the case of medieval coins contraband. All the clues show that Jane has found\
      \ the way to discover the Holy Grail hidden by the mysterious Knights Templar.\
      \ Where could the Holy Grail be found nowadays? Was it brought to Colombia by\
      \ Columbus under the Red Templar\u2019s Cross on his sails? Was it buried under\
      \ Roslyn Chapel in Scottish Mountains? Are Maltese Knights, Hospitaller considered\
      \ to be the keepers of the Holy Grail? Join enigmatic adventure! Help Jane to\
      \ find the answers\u2026<h2 class=\"bb_tag\">Key features:</h2><ul class=\"\
      bb_ul\"><li> variety of geographic sets: Los-Angeles, Colombia, England, Scotland,\
      \ Malta\u2026<br></li><li> 7 different mini-game types (including puzzles, 3D\
      \ puzzles, hexagonal lines, tags, words &amp; codes\u2026)<br></li><li> 3 unique\
      \ game mechanics (in addition to a traditional object search): puzzle-then-seek\
      \ (searching for the objects on 3 pictures after collecting them as a puzzle),\
      \ finding differences (placing the objects in their proper places), historical\
      \ hidden (searching for an object that can\u2019t belong to a specified historical\
      \ epoch, e.g. \u201Can aircraft in The Medieval Ages\u201D)<br></li><li> 30\
      \ levels, 24 unique locations, 15 scrollable locations<br></li><li> a Strong\
      \  storyline with 24 cut-scenes<br></li><li>  2 game modes: story-driven and\
      \ free-play, time trial for every particular location!<br><ul class=\"bb_ul\"\
      ></ul></li></ul>"
