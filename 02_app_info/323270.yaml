    review: "In diesem Spiel macht man ein Wimmelbild nach dem anderen. Und die Szenen\
      \ sind extrem \xFCberf\xFCllt. Es ist insgesamt abwechslungsreich gestaltet,\
      \ aber dennoch ein reines Wimmelbildspiel, was ich pers\xF6nlich nicht so gern\
      \ mag. Mir wurde dann doch immer mal langweilig.\n\nDie Story ist nichts besonderes:\
      \ FBI-Agentin Jane Angel reist um die Welt und sucht nach einem verlorenen Templerschatz.\
      \ Die Textzeilen in den Zwischensequenzen waren mir allerdings zu schnell...\
      \ Da kam ich nicht gut mit (ich geh\xF6re zu den Normal- bis Langsamlesern).\n\
      \nDas Design des Spiels hat mir allerdings gut gefallen. Der Szenenwechsel hat\
      \ ein bisschen was von einer Diashow (damit ist weder Microstuttering noch Freezing\
      \ gemeint).\n\nF\xFCr Fans des klassischen Wimmelbilds, so wie man\xB4s fr\xFC\
      her gemacht hat, kann ich es auf jeden Fall empfehlen. F\xFCr Leute, die aber\
      \ nach moderneren Wimmelbildspielen suchen, die zur H\xE4lfte schon P\xB4n\xB4\
      C sind, ist es vermutlich nichts. So wie bei mir, leider..."
