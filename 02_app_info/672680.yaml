    about_the_game: "<i><strong>The 2nd World War: Tank clashes, Naval battles, Air\
      \ combat. In Call of War you rewrite the course of history!</strong></i><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/672680/extras/Comp_1.gif?t=1586347961\"\
      \ /><br><br>Take over the control of one of the mighty nations during the times\
      \ of World War 2 in this unique long-term strategy game. Conquer provinces,\
      \ forge alliances and build up your economy in real-time during week-long game\
      \ rounds in a persisting world. Research top secret weapons of World War 2 and\
      \ become the one true superpower! Intelligent alliances or ruthless expansion,\
      \ wunderwaffen or mass assault? It is up to you which way you choose!  <br><br>Fans\
      \ of the board games like \u201CRisk\u201D or \u201CAxis &amp; Allies\u201D\
      \ will love playing Call of War. Every player can play multiple rounds at the\
      \ same time to try out new strategies.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/672680/extras/Comp_2.gif?t=1586347961\"\
      \ /><br><br><strong>FEATURES:</strong><br>\u2022 Up to 100 real opponents per\
      \ map<br>\u2022 Award-winning game mechanic<br>\u2022 Units which move in real-time<br>\u2022\
      \ Many different maps and scenarios<br>\u2022 Historically accurate troops<br>\u2022\
      \ Huge Tech tree with over 120 different units<br>\u2022 Different terrain types<br>\u2022\
      \ Atomic bombs and secret weapons<br>\u2022 Regular updates with new content<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/672680/extras/Comp_3.gif?t=1586347961\"\
      \ /><br><br>***<strong>IMPORTANT</strong>: Call of War is a free game and is\
      \ continuously being updated and further developed. To ensure further improvements\
      \ and fresh content, there is the possibility to purchase premium currency and\
      \ premium account in-game.***"
