    about_the_game: "15\u5C81\u7684\u751F\u65E5\u5BB4\u4E0A\uFF0C\u6DF1\u5BAB\u91CC\
      \u7684\u5C0F\u516C\u4E3B\u2014\u2014\u7433\uFF0C\u7B2C\u4E00\u6B21\u6A21\u6A21\
      \u7CCA\u7CCA\u611F\u53D7\u5230\u4E86\u201C\u7231\u201D\u3002\u5979\u9047\u89C1\
      \u4E86\u5979\u7684\u5C0F\u4E11\u5148\u751F\uFF0C\u5979\u88AB\u9017\u5F97\u54AF\
      \u54AF\u5A07\u7B11\uFF1B\u5979\u5C06\u53D1\u8FB9\u7684\u767D\u8537\u8587\u6458\
      \u4E0B\u6765\uFF0C\u8D60\u4E88\u5979\u7684\u5C0F\u4E11\u5148\u751F\u3002<br\
      \ />\r\n<br />\r\n\u53EF\u8FD9\u513F\u662F\u4E00\u5EA7\u6743\u529B\u81F3\u4E0A\
      \u7684\u53E4\u5821\uFF0C\u5E74\u8FC8\u7684\u56FD\u738B\u4EB2\u81EA\u4E3A\u7433\
      \u6311\u9009\u4E86\u5979\u4EBA\u751F\u4E2D\u7684\u7B2C\u4E00\u4F4D\u821E\u4F34\
      \u3002\u90A3\u662F\u5E1D\u56FD\u6700\u5E74\u8F7B\u7684\u4F2F\u7235\u5927\u4EBA\
      \uFF0C\u8001\u56FD\u738B\u8BF4\uFF0C\u90A3\u662F\u516C\u4E3B\u6BBF\u4E0B\u6700\
      \u597D\u7684\u5F52\u5BBF\u3002<br />\r\n<br />\r\n\u5E74\u8F7B\u7684\u516C\u4E3B\
      \u53EF\u7BA1\u4E0D\u4E86\u90A3\u4E48\u591A\uFF0C\u5979\u8981\u7684\u4ECE\u6765\
      \u53EA\u662F\u201C\u7231\u201D\u3002\u7231\u662F\u53EA\u6709\u7AE5\u8BDD\u4E66\
      \u91CC\u624D\u6709\u7684\u4E1C\u897F\uFF0C\u7231\u662F\u66B4\u8650\u7684\u516C\
      \u4E3B\u4ECE\u672A\u62E5\u6709\u7684\u5B9D\u85CF\u3002<br />\r\n<br />\r\n\u54EA\
      \u6015\u8FD9\u4EFD\u201C\u7231\u201D\uFF0C\u662F\u626D\u66F2\u7684\u4E5F\u597D\
      \u865A\u5047\u7684\u4E5F\u597D\uFF0C\u53EA\u8981\u5B83\u6478\u8D77\u6765\u662F\
      \u6E29\u6696\u7684\uFF0C\u90A3\u5C31\u8DB3\u591F\u4E86\u3002\u5C0F\u516C\u4E3B\
      \u5979\u5FC3\u77E5\u809A\u660E\uFF0C\u5979\u66FE\u4E00\u5EA6\u8FD9\u4E48\u60F3\
      \u8FC7\u3002<br />\r\n<br />\r\n\u4F46\u662F\u2026\u2026\u81EA\u5DF1\u4E3A\u4E86\
      \u5F97\u5230\u201C\u7231\u201D\uFF0C\u4E3A\u4E86\u591A\u88AB\u4EBA\u6CE8\u89C6\
      \u4E9B\u8BB8\u6240\u4E00\u8DEF\u8E29\u8FC7\u6765\u7684\u8840\u811A\u5370\uFF0C\
      \u90A3\u4E9B\u65E0\u7406\u53D6\u95F9\u548C\u4EFB\u6027\u5984\u4E3A\uFF0C\u5F53\
      \u771F\u662F\u6B63\u786E\u7684\u5417\uFF1F<br />\r\n<br />\r\n\u6BCF\u4E00\u4E2A\
      \u6EE1\u6708\uFF0C\u51A4\u6B7B\u7684\u4EA1\u7075\u5C06\u6765\u56DE\u884C\u8D70\
      \u5728\u7A7A\u8361\u8361\u7684\u5BAB\u6BBF\u91CC\u3002\u5979\u4EEC\u54C0\u6CE3\
      \u7740\uFF0C\u63A7\u8BC9\u7740\uFF0C\u4E00\u904D\u904D\u5730\u544A\u8BC9\u516C\
      \u4E3B\u6BBF\u4E0B\uFF0C\u56DE\u5934\u662F\u5CB8\u3002<br />\r\n<br />\r\n\u73B0\
      \u5728\uFF0C\u5149\u660E\u6216\u8005\u9ED1\u6697\uFF0C\u5168\u5728\u4E8E\u60A8\
      \u7684\u9009\u62E9\u2014\u2014\u4E0D\u8FC7\u9996\u5148\uFF0C\u53BB\u5224\u65AD\
      \u5427\uFF0C\u5224\u65AD\u7A76\u7ADF\u54EA\u6761\u8DEF\u624D\u662F\u201C\u6B63\
      \u786E\u201D\u7684\uFF0C\u5224\u65AD\u7A76\u7ADF\u54EA\u9897\u4EBA\u5FC3\u662F\
      \u5E72\u51C0\u7684\u3002<br />\r\n<br />\r\n\u8537\u8587\u4E0E\u5315\u9996\uFF0C\
      \u7686\u5728\u60A8\u7684\u638C\u5FC3\u3002<br />\r\n<br />\r\n\u3010\u6E38\u620F\
      \u7279\u8272\u3011<br />\r\n<br />\r\n\xB7\u63A2\u7D22\u5267\u60C5\uFF0C\u62FC\
      \u51D1\u771F\u76F8\xB7<br />\r\n\u5348\u591C\u7684\u57CE\u5821\u91CC\uFF0C\u4F3C\
      \u4E4E\u51FA\u73B0\u4E86\u79CD\u79CD\u5947\u602A\u7684\u7075\u5F02\u73B0\u8C61\
      \u3002\u53A8\u623F\u91CC\u7684\u624B\u5370\uFF0C\u76F8\u6846\u91CC\u5E7D\u7075\
      \u4EEC\u7684\u8BC9\u8BF4\uFF0C\u82B1\u56ED\u4E2D\u7684\u6D82\u9E26\u4E0E\u8840\
      \u8FF9\u2014\u2014\u8FD9\u4E9B\u7A76\u7ADF\u90FD\u662F\u8C01\u7559\u4E0B\u7684\
      \uFF1F\u5B83\u4EEC\u53C8\u7A76\u7ADF\u662F\u60F3\u8981\u4F20\u8FBE\u4E9B\u4EC0\
      \u4E48\u5462\uFF1F<br />\r\n<br />\r\n\xB7\u4E24\u6761\u7EBF\u8DEF\uFF0C\u591A\
      \u4E2A\u7ED3\u5C40\xB7<br />\r\n\u4EB2\u773C\u6240\u89C1\uFF0C\u672A\u5FC5\u771F\
      \u5B9E\uFF1B\u65E5\u5149\u4E4B\u4E0B\uFF0C\u5E76\u65E0\u65B0\u4E8B\u3002<br\
      \ />\r\n\u8BF7\u968F\u5FC3\u505A\u51FA\u81EA\u5DF1\u7684\u9009\u62E9\uFF0C\u4F46\
      \u52A1\u5FC5\u8981\u8C28\u614E\uFF0C\u518D\u8C28\u614E\u3002\u5C0F\u516C\u4E3B\
      \u672C\u4EBA\u53EF\u4E0D\u662F\u4EC0\u4E48\u5A07\u5F31\u7684\u767D\u8537\u8587\
      \uFF0C\u5979\u6740\u4F10\u679C\u65AD\uFF08\u7B11\uFF09\u3002<br />\r\n\u4E00\
      \u65E6\u8E0F\u4E0A\u67D0\u4E00\u6761\u8DEF\uFF0C\u53EF\u5C31\u4E0D\u80FD\u56DE\
      \u5934\u4E86\u54E6\uFF1F<br />\r\n<br />\r\n\xB7\u6536\u96C6\u9053\u5177\uFF0C\
      \u5B8C\u6210\u89E3\u8C1C\xB7<br />\r\n\u8981\u79BB\u5F00\u57CE\u5821\u53EF\u4E0D\
      \u662F\u4EC0\u4E48\u5BB9\u6613\u4E8B\uFF0C\u8BF7\u52A1\u5FC5\u6D3B\u7528\u624B\
      \u5934\u7684\u9053\u5177\u3002\u672C\u6E38\u620F\u914D\u5907\u7740\u80CC\u5305\
      \u7CFB\u7EDF\uFF0C\u53EF\u4EE5\u5728\u6570\u4E2A\u7CBE\u81F4\u7684\u573A\u666F\
      \u4E2D\u8FDB\u884C\u5C0F\u89E3\u8C1C\u3002<br />\r\n\u4E0D\u8FC7\u89E3\u8C1C\
      \u524D\u6253\u5F00\u80CC\u5305\uFF0C\u591A\u770B\u4E00\u770B\u5176\u4E2D\u7684\
      \u4ECB\u7ECD\uFF0C\u4E5F\u8BB8\u4F1A\u6709\u5173\u4E8E\u4F7F\u7528\u65B9\u6CD5\
      \u4E0E\u5267\u60C5\u65B9\u9762\u7684\u63D0\u793A\u4E5F\u8BF4\u4E0D\u5B9A\u54E6\
      \uFF1F<br />\r\n<br />\r\n\xB7\u6536\u96C6\u4FE1\u606F\uFF0C\u5BF9\u75C7\u4E0B\
      \u836F\xB7<br />\r\n\u672C\u6E38\u620F\u4E2D\u914D\u5907\u7684\u4FE1\u606F\u7CFB\
      \u7EDF\u53EF\u662F\u7EBF\u8DEF\u9009\u62E9\u7684\u5173\u952E\u9053\u5177\u3002\
      \u6240\u8C13\u4FE1\u606F\uFF0C\u5373\u4E3A\u5173\u4E8E\u6E38\u620F\u4E2D\u5267\
      \u60C5\u4EBA\u7269\u4EEC\u7684\u67D0\u4E9B\u4FE1\u606F\u2014\u2014\u4F60\u53EF\
      \u4EE5\u6D3B\u7528\u5B83\u4EEC\uFF0C\u4ECE\u800C\u4E0ENPC\u4EEC\u8FDB\u884C\u6DF1\
      \u5165\u4E92\u52A8\uFF0C\u5F97\u5230\u66F4\u591A\u7684\u60C5\u62A5\u3002<br\
      \ />\r\n\u4E0D\u8FC7\u4FD7\u8BDD\u8BF4\u7684\u597D\uFF0C\u9C7C\u4E0E\u718A\u638C\
      \u4E0D\u53EF\u517C\u5F97\u3002NPC\u4EEC\u53EF\u4E5F\u662F\u6709\u81EA\u5DF1\u7684\
      \u60C5\u611F\u4E0E\u4EBA\u9645\u5173\u7CFB\u7684\uFF0C\u4F60\u53EA\u80FD\u4F7F\
      \u7528\u6709\u9650\u7684\u9053\u5177\uFF0C\u9009\u62E9\u6027\u5730\u8BF7\u6C42\
      \u4ED6\u4EEC\u7684\u5E2E\u52A9\u3002<br />\r\n<br />\r\n\xB7\u6DF1\u5165\u756A\
      \u5916\uFF0C\u591A\u4E2A\u89C6\u89D2\xB7<br />\r\n\u5728\u6E38\u620F\u4E2D\uFF0C\
      \u60A8\u5C06\u4E0D\u6B62\u62E5\u6709\u5355\u4E2A\u4EBA\u7269\u7684\u89C6\u89D2\
      \u2014\u2014\u7B80\u5355\u7684\u6765\u8BF4\uFF0C\u5C31\u662F\u60A8\u53EF\u4EE5\
      \u9009\u62E9\u64CD\u63A7\u4E0D\u540C\u7684\u4EBA\u7269\u8FDB\u884C\u89E3\u8C1C\
      \u3002<br />\r\n\u5176\u4E2D\u6709\u4E9BNPC\u662F\u65E0\u6CD5\u5728\u672C\u4F53\
      \u4E2D\u64CD\u63A7\u7684\uFF0C\u4F46\u662F\u6211\u4EEC\u5C06\u4F1A\u5728\u756A\
      \u5916\u4E2D\u8FD8\u539F\u4ED6\u4EEC\u7684\u6545\u4E8B\uFF0C\u4E3A\u60A8\u5E26\
      \u6765\u771F\u6B63\u5730\u6C89\u6D78\u5F0F\u4F53\u9A8C\uFF0C\u4ECE\u800C\u66F4\
      \u6DF1\u5165\u5730\u6316\u6398\u6545\u4E8B\u7684\u771F\u76F8\u3002"
