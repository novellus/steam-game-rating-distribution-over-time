    about_the_game: The Cinematic Soundtrack pack by composer Joel Steudler features
      40 tracks covering a wide range of situations and moods. Bring your game to
      the next level with evocative orchestral music and weave extra drama into the
      tapestry of your tales!<h2 class="bb_tag">This Pack Includes</h2><ul class="bb_ul"><li>
      40 instrumental music tracks.<br></li><li> Looped and alternate mixes for many
      tracks.<br></li><li> Music for battles, town themes, peaceful times, sadness,
      mystery, and dark moments of dread!<br></li><li> Royalty free music to use in
      your commercial and non-commercial RPG/IG Maker projects.</li></ul>
