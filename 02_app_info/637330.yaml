    detailed_description: <h1>Coming Soon</h1><p>Steam Global Leader boards<br>Oculas
      Touch Support<br>Steam Achivments</p><br><h1>About the Game</h1><h2 class="bb_tag">This
      casual strategy game has two immersive game modes.</h2><br>In the first game
      mode, &quot;Height Challenge&quot; you must use a steady hand to try and build
      a tower as high as possible before it eventually becomes unstable and falls
      over, you can use special cubes to help increase your chances of building higher.<br><br>In
      the second game mode, &quot;Balance Challenge&quot; you must balance falling
      blocks on a hand held platform. you must successfully stack the given amount
      of blocks to progress, you will gain score multipliers for a flawless performance.
      This game mode will require good hand to eye coordination and fast reactions
      as the game become progressively harder.<h2 class="bb_tag"><h2 class="bb_tag"><h2
      class="bb_tag"><h2 class="bb_tag"><h2 class="bb_tag">key Features</h2></h2></h2></h2></h2><br>Performance
      Tracker - This track your stats in the game. such as best scores<br><br>Movement
      Systems - &quot;Grab to Move&quot; or &quot;Slide/Touch To Move&quot;<br><br>Interactive
      Tutorial - Optional tutorial, these levels help you get to grips with the controls<br><br>Fun
      For All Ages - This simple strategy game has been designed for all ages with
      its colorful art style and simple controls<br><br>Great Performance - With scalable
      graphics this game is designed to run on any VR ready PC,
