details:
  data:
    about_the_game: The Beastmaster, Lord of all Beasts, kidnapped a young girl by
      the name of Sophie. You must use your skills to emerge victorious in this battle
      and save the girl. Make your way past the ingenious traps of the Castle and
      overcome the beasts to restore the Unicorn for a victory over the forces of
      evil! Can you solve the Mystery of Unicorn Castle - The Beastmaster? Interesting
      location and unusual puzzles will keep you on the edge of your seat!<br><br><ul
      class="bb_ul"><li>Exciting, vibrant and dangerous world of the ancient castle,
      where the Beastmaster sets the rules<br></li><li>Choose your way to play and
      defeat the Beastmaster!<br></li><li>Unveil the secrets on the castle in order
      to save Sophie<br></li><li>Brand new, yet familiar puzzles to solve<br></li><li>Beautiful
      and vibrant graphics</li></ul>
