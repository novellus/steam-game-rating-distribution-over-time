    about_the_game: '<strong>Imagine every time you fall asleep new adventure awaits
      you...</strong><br>In episode 1, Kingdom of Bisera, all virgin girls mysteriously
      disappeared over night. It''s your task to find &amp; rescue them.<br>As you
      explore lands on your mission you will encounter various type of enemies each
      with his own abilities and weaknesses, you will be able to recruit old friends
      and new allies.<br>Most hilarious NPC''s in gaming history, you will enjoy many
      many jokes and funny quotes. <br><br><strong>Features;</strong><br>3D maps &amp;
      battles<br>Camera and point of view variety <br>Episodic Story <br>Humor<br><br><br><br><strong>Controls:</strong><br>Movement:
      Arrows<br>Rotate: Q,E<br>Zoom in/out: C,V<br>Camera Angle: R,F<br>Change Camera:
      B<br>Inventory: X<br>Action/Use: ENTER'
