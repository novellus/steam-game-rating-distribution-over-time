    about_the_game: "Rise Above a World of Desolation<br />\r\n<br />\r\nThe latest\
      \ entry in the hugely popular God Eater action series is here!<br />\r\n\u2022\
      \ Fight in Style with Brand-new God Arcs!<br />\r\nExpand your close-combat\
      \ armory with the dual-wield God Arc \u201CBiting Edge\u201D and the two-handed\
      \ moon axe &quot;&quot;Heavy Moon&quot;&quot;, or fight from afar with the new\
      \ &quot;&quot;Ray Gun&quot;&quot; God Arc!<br />\r\n\u2022 New Abilities for\
      \ Exhilarating Battles!<br />\r\nGround, Air, and Step attacks evolve into powerful\
      \ techniques with Burst Arts, and the new Dive dash attack allows you full freedom\
      \ of movement to hunt down wandering Aragami!<br />\r\n\u2022 Fearsome New Threats:\
      \ Ash Aragami and Devour Attacks!<br />\r\nDangerous new foes, Ash Aragami can\
      \ utilize Devours Attacks and enter Burst Mode, increasing their strength exponentially!\
      \ These enemies are not to be trifled with and will require you to take your\
      \ weapon and your game to the next level!"
