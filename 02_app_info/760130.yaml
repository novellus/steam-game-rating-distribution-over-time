    about_the_game: "Frontiers.io - Expansion Pack 4<br />\r\nThis pack contains 16\
      \ new Monster, Knights and animal Characters. Unlock them all.<br />\r\n<br\
      \ />\r\nYour goal? To conquer as much territory as possible. It's initially\
      \ very simple, and the game can be mastered immediately, but watch out: there's\
      \ competition, and not everyone can win! Try to stay ahead, because victory\
      \ in is never certain until you possess all the territory. Stealing is allowed,\
      \ and your enemies won't hesitate to do so. Enjoy the simplicity and strategy\
      \ in a world with unique graphics.<br />\r\n<br />\r\nFeatures at a Glance:<br\
      \ />\r\n\u2022\tEasy to learn, hard to master<br />\r\n\u2022\tSmooth gameplay<br\
      \ />\r\n\u2022\tWonderful graphics with cool sound effects<br />\r\n\u2022\t\
      Collect gems<br />\r\n\u2022\tConquer the largest territory with your hero<br\
      \ />\r\n\u2022\tSet different heroes for your profile <br />\r\n\u2022\tFun\
      \ for all ages"
