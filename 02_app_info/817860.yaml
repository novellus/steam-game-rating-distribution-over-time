    about_the_game: <strong>Perceptions of the Dead 2</strong> is a visual novel made
      up of short stories starring quirky and cute characters in a mysterious and
      haunted setting. So far there are 3 stories in the game, with a fourth under
      development.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/817860/extras/divider_1.png?t=1572902521"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/817860/extras/misty_mournings_header3.png?t=1572902521"
      /><br>In October of 2017, Jill Count held an IRL streaming event from within
      the haunted hospital of Saint Heart. The events there left her forever changed
      and able to now see ghosts.<br><br>Haunted by the ghost of a young man she met
      there, Jill travels to find Tyrone, hoping he can help her. <br><br>Finding
      him missing, she is quickly roped into helping save him.  <br><br>Little does
      she know what she is actually walking into. <br><br><strong>Finishing this story
      unlocks the other two stories</strong>. A ~2 hour long adventure filled with
      goofs and spooks.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/817860/extras/owen_you_a_ghost_1.jpg?t=1572902521"
      /><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/817860/extras/undercover_undead_header2.png?t=1572902521"
      /><br>Infiltrate a high school, hunt down a ghost that's murdering other ghosts,
      and try not to get lost along the way. A cupcake filled adventure lasting ~1
      hour and 30 minutes.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/817860/extras/rip_spook_1.jpg?t=1572902521"
      /><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/817860/extras/garage_reverie_header2.png?t=1572902521"
      /><br>Enjoy a quiet Hallow's Eve with Jill, Owen and a wistful spirit from the
      past. An atmospheric, heartfelt adventure of ~30 minutes.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/817860/extras/ghost_moped_320.gif?t=1572902521"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/817860/extras/house_haunting_header.png?t=1572902521"
      /><br>Ripley accompanies Marcus as he goes looking for a new place to live,
      when they end up hunting more than just a house.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/817860/extras/hotel_group.jpg?t=1572902521"
      /><br><br><br><br>An amazing cast of voice actors help bring the characters
      to life.<br>Jill Harris - Jill Count<br>Alex Weber - Owen<br>Quinn O'Quinn -
      Tyrone<br>Amy Saville - Ripley<br>Josh Putnam - Marcus<br>Lauren Kawamura -
      Tulip<br>And many more.
