    about_the_game: "Anguished is a horror-psychological rpg type. You will play as\
      \ a man of unknown age or origin waking up in a place, not knowing how you got\
      \ there or what exactly is ,,there&quot; . You will solve different puzzles,\
      \ run from darkness and try to find the truth behind this weird place, all of\
      \ that while trying to not die from the different traps and monsters. The more\
      \ you advance in story the harder it will be and more death traps will await\
      \ you. <br />\r\n<br />\r\nDiscover memories and collect them to discover the\
      \ truth behind the place.<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n1)\
      \ Retro Graphics<br />\r\nThe game features pixelated graphics to give you a\
      \ retro yet familiar feeling. <br />\r\n<br />\r\n2) Horror Atmoshpere<br />\r\
      \nDarkness, scary sounds and a monster that always fallows you will always keep\
      \ you on your toes.<br />\r\n<br />\r\n3) Puzzles and Challenges<br />\r\nOne\
      \ wrong choice and you end up dead, complete the puzzles as fast as possible\
      \ if you want to keep your sanity."
