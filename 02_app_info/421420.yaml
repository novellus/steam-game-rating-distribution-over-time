    about_the_game: "Craig Robinson, Anna Kendrick, John Francis Daley, Rob Corddry,\
      \ and Ken Jeong star in this raucous and outrageous comedy. Following The Rapture,\
      \ Lindsey (Kendrick) and her boyfriend Ben (Daley) discover they've been left\
      \ behind, doomed to a life of hell-on-earth. Things get worse when the Antichrist\
      \ (Robinson) falls for Lindsey and decides to make her his bride. Now the couple\
      \ must stop the wedding\u2014and save the world\u2014in this star-studded comedy\
      \ of apocalyptic proportions."
