  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1213860/extras/promo1.gif?t=1609125321"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1213860/extras/titles-new-puzzle-game.png?t=1609125321"
      /><br>A bored squirrel wants to create a new game and thinks &quot;what about
      a fusion of the falling blocks game with Jankenpon&quot;? Then we got <strong>Cut
      Smash Wrap</strong>!<br><br>In this simple puzzle game you need to destroy the
      blocks using the combinations of the famous Rock, Paper, Scissors: smash scissors
      blocks using rock blocks, cut paper with scissor and wrap the rocks!<br><br>When
      you match 3 or 5 blocks you get your score multiplied!<br><br>Challenge this
      unique puzzle game by yourself or try to beat your friends and find who''s the
      best!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1213860/extras/promo2.gif?t=1609125321"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1213860/extras/titles-game-features.png?t=1609125321"
      /><br><br><ul class="bb_ul"><li> Pretty and light graphics inspired by classic
      puzzle games of the 90s era<br></li><li> Easy to learn and play with simple
      and intuitive mechanics<br></li><li> Nice sound and addictive rhythm</li></ul>'
