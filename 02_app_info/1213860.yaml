    reviews: "\u201C(...) Cut, Smash, Wrap is a cute, charming Tetris like game but\
      \ with a fun twist on it, combining the addictive nature of tetris and the simple\
      \ rules of Rock, Paper, Scissors together and it works wonders for a fun little\
      \ game to play every now and again. (...)\u201D<br><a href=\"https://steamcommunity.com/id/sleepredpanda/recommended/1213860/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Steam Reviewer</a><br><br>\u201C(...)\
      \ If you're looking for something fun to pass the time with this game could\
