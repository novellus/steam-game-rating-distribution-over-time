details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1214470/extras/Wishlist.gif?t=1607589197\"\
      \ /><br><br><a href=\"https://store.steampowered.com/app/1418820/Aquapark_Renovator/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_2\" >https://store.steampowered.com/app/1418820/Aquapark_Renovator/</a><br><br>Build\
      \ the hotel of your dreams! You\u2019ll welcome guests from all over the world.\
      \ Use your starting cash to rebuild and furnish as many rooms as possible. <br><br>Create\
      \ a place that smacks of the golden age, a new exclusive hotel. As you go through\
      \ the next stages of the game, you\u2019ll design rooms, decorate the rest of\
      \ the hotel and invest in new amenities. <strong>Get that 5-star review!</strong><br><br><strong>KEY\
      \ FEATURES </strong><br><br><strong>Tear it down and build it back up</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1214470/extras/GIFF_01.gif?t=1607589197\"\
      \ /><br>Tear down that old wallpaper and pull up the panel flooring, bust through\
      \ walls and put new ones up wherever you want. It\u2019s up to you how you want\
      \ to design the layout: one-person rooms, two-person rooms or even bigger. Each\
      \ decision will influence who comes to your hotel. <br><br><strong>Furnish the\
      \ rooms</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1214470/extras/GIFF_02.gif?t=1607589197\"\
      \ /><br><br><br>Buy furniture or restore old pieces. Choose from a wide variety.\
      \ Watch out for discount pricing that can save you a ton of money. Decorate\
      \ the rooms in your style. The higher standard you maintain, the more money\
      \ you can earn. Remember that you need to clean up after your guests and repair\
      \ any damages to the rooms. <br><br><strong>Invest</strong><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1214470/extras/GIFF_03.gif?t=1607589197\"\
      \ /><br>Invest in the amenities and attractions at your hotel. Raise the standards\
      \ and become the best hotelier in town. Buy an old swimming pool or restaurant\
      \ in order to attract more guests! Make sure you get 5-star reviews from each\
      \ of them. <br><br><strong>Read reviews</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1214470/extras/GIFF_04.gif?t=1607589197\"\
      \ /><br>Each of your guests can leave a review. If you don\u2019t clean up the\
      \ rooms or don\u2019t make repairs to damage left behind, then your guests will\
      \ leave bad reviews. If you can make a great impression, you\u2019ll get 5-star\
      \ reviews and you can expect to have more customers too. Remember that each\
      \ of your guests can turn out to be a secret critic."
