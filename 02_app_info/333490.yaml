    review: "D\xE9j\xE0, vous commencez les niveaux par poser la manette. Ensuite\
      \ vous planifiez votre solution et vous l'exp\xE9rimentez.\n\nLes m\xE9caniques\
      \ sont agr\xE9ables, et restent globalement simples.\n\nD'abord vous faites\
      \ le niveau, environ 5min, avec comme objectif de r\xE9cup\xE9rer la clef, puis\
      \ vous le refaites afin de faire le meilleur temps, et oubliez la m\xE9daille\
      \ d'or c'est du n'importe quoi !\n\nApr\xE8s c'est du 1280x720, en mode fen\xEA\
      tr\xE9 ou plein \xE9cran, et les fps ne sont pas limit\xE9s.\nutilisez RivaTuner\
      \ Statistics Server pour les restreindre \xE0 60."
