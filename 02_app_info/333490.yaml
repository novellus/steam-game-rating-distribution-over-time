    about_the_game: "Replay: VHS is not dead is a puzzle/ platform game, set in a\
      \ movie-based universe.<br><br><ul class=\"bb_ul\"><li>Record your characters\u2019\
      \ movements<br></li><li>Use the remote control powers to bend time<br></li><li>Change\
      \ character and play again to combine their actions<br><br></li><li>Pixel art\
      \ style and evolving gameplay<br></li><li>About 70 levels in 4 different movie-based\
      \ universes<br></li><li>Records to break and a secondary objective for each\
      \ level</li></ul><h2 class=\"bb_tag\">The story</h2><br>It is an ordinary Saturday\
      \ evening for Harvey Hachess as he leaves his favorite video club for a movie\
      \ night. On his way back, he gets caught in the middle of a rain and a threatening\
      \ storm. Suddenly, he\u2019s hit by a lightning strike! Knocked out for few\
      \ minutes, he goes on as if nothing had happened.<br><br>Once home, Harvey gets\
      \ comfortable and plays a video tape, a bag of popcorn in one hand and the remote\
      \ control in the other one. But something seems wrong as he realize that some\
      \ scenes are missing from the movie! He puts in another tape, same result\u2026\
      \ He, then, checks all his cassettes one by one but stays out of luck.<br><br>As\
      \ the last tape was ejected, the VCR made a strange sound and the screen lightened\
      \ up. Harvey founds himself sucked into the TV. He finds there a great opportunity\
      \ to re-record all the tapes without risking the loss of his Video Club membership.<h2\
      \ class=\"bb_tag\">The team</h2>The game was created by a student team from\
      \ the Institute of Internet and Multimedia, and took shape with Neko Entertainment\u2019\
      s support."
