    about_the_game: "Return to the world of <a href=\"https://store.steampowered.com/app/726460/Choice_of_Broadsides\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><i>Choice of Broadsides</i></a> as\
      \ a veteran captain in the age of sail! Take command of HMS Foraker, a crack\
      \ 38-gun frigate. Train your crew, face wild storms and sudden crises, and prepare\
      \ yourself for the ultimate challenge: a showdown with a powerful enemy warship.<br><br><i>HMS\
      \ Foraker</i> is an 85,000 word interactive novel by Paul Wang, where your choices\
      \ control the story. It's entirely text-based\u2014without graphics or sound\
      \ effects\u2014and fueled by the vast, unstoppable power of your imagination.<br><br><ul\
      \ class=\"bb_ul\"><li> Take Command of HMS Foraker, a powerful sailing frigate.<br></li><li>\
      \ Manage your crew to keep them at full combat readiness.<br></li><li> Deal\
      \ with smugglers, slavers, and other unsavoury characters for tactical advantage\
      \ or personal gain.<br></li><li> Do what must be done to ensure victory, or\
      \ curry favour with your superiors back home.<br></li><li> Tackle storms, accidents,\
      \ and a dozen other random events.<br></li><li> Tread the thin line between\
      \ bravery and cowardice, cunning and foolhardiness.<br></li><li> Win glory,\
      \ riches, promotion, a knighthood, or even a noble title.<br></li><li> Play\
      \ as male or female.</li></ul><br>Will You Steer Your Crew to Glory?"
