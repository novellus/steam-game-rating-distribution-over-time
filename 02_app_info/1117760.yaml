  data:
    about_the_game: '<strong>Deadly Step</strong> - 2D game in the mixed genre of
      real-time turn-based adventure game, with elements of horror, sandbox and top
      view.<h2 class="bb_tag"><strong>In the game you will encounter:</strong> </h2><ul
      class="bb_ul"><li> plot with two endings; <br></li><li> you''ll know more about
      the history when find objects and trophies; <br></li><li> you must collecting
      resources, you can''t upgrade skills for survival without it; <br></li><li>
      mobs, mobs, mobs they want to kill you; <br></li><li> create your own &quot;Custom&quot;
      game and share it with others directly from the game; <br></li><li> you will
      die a lot, a little humor and questions: &quot;What the hell?!&quot;;<br></li><li>
      random and training quests for rewards;</li></ul><br>Good luck and do not forget
      that death is hidden around the corner.<h2 class="bb_tag">MYSTERIOUS TRADER
      AND SKILLS:</h2><ul class="bb_ul"><li> The mysterious trader magically periodically
      meet on your way; <br></li><li> He will improve your skills for the resources
      brought to him; <br></li><li> Upgrade your skills to relieve gameplay.</li></ul><h2
      class="bb_tag">RANDOM AND TRAINING TASKS:</h2><ul class="bb_ul"><li> You will
      receive a task at each level of the game; <br></li><li> Complete the task and
      get a reward; <br></li><li> At the beginning of the game you will receive training
      tasks.</li></ul><h2 class="bb_tag">MAP EDITOR:</h2><ul class="bb_ul"><li> Create
      up to 20 your own levels; <br></li><li> The map editor is easy to learn and
      has the same objects as in the main game.</li></ul><h2 class="bb_tag">GAME STORY:</h2><ul
      class="bb_ul"><li> You are waiting for 20 levels filled with monsters and objects
      containing a narrative about the game world; <br></li><li> The game story that
      will accompany until the end of the game; <br></li><li> Depending on the style
      of the game, you will get one of the endings of the plot.</li></ul><h2 class="bb_tag">OBJECTS
      OF THE GAME HISTORY:</h2><ul class="bb_ul"><li> Find objects and learn more
      about the game world. </li></ul><h2 class="bb_tag">TROPHIES:</h2><ul class="bb_ul"><li>
      Gather a collection of trophies; <br></li><li> Get more details about the story
      of the world with each new trophy: <br></li><li> Trophies accessible through
      the main menu for viewing.</li></ul><h2 class="bb_tag">DANGER:</h2><ul class="bb_ul"><li>
      Many dangers are awaiting you, they all require your logical thinking.<br></li><li>
      Be careful, not only Death wants to kill you; <br></li><li> Be careful, one
      mistake and you are dead.</li></ul>'
