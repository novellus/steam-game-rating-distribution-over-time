details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/108200/extras/20191030-ttr-page-steam_02.png?t=1599055055\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/108200/extras/20191030-ttr-page-steam_04.png?t=1599055055\"\
      \ /><br>Set off with your friends and family to re(discover) Ticket to Ride,\
      \ the classic boardgame. In this railway adventure, you\u2019ll need to be the\
      \ quickest to link up your cities and reach your destinations.<br>In this strategy\
      \ game for all ages, try out different tactics, block your competitors\u2019\
      \ lines and take over routes before the others do. With so many different strategies\
      \ to try, each new game is a unique experience.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/108200/extras/maps.gif?t=1599055055\"\
      \ /><br>Travel the world from Europe to India, passing through the legendary\
      \ China, facing new challenges by purchasing additional cards with their own\
      \ special rules (available in expansion packs). A tutorial teaches you the rules\
      \ of the game so you can head off quickly on your adventure.<br>Play in single-player\
      \ mode, online multi-player against the whole world, or local multi-player with\
      \ your friends.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/108200/extras/EN_09.png?t=1599055055\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/108200/extras/connectCities.gif?t=1599055055\"\
      \ />"
