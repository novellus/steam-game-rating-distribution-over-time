    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/566440/extras/Part1.gif?t=1608047826"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/566440/extras/TITRES_DIVE-INTO-EN.png?t=1608047826"
      /><br><br>Deep below the nightmarish, polluted hive cities of Necromunda, in
      the twisted, vertiginous, dark tunnels of the Underhive, rival gangs fight to
      the bitter end for personal power, wealth, survival and the honour of their
      Houses. Only the strongest survive.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/566440/extras/TITRES_LEAD-EN.png?t=1608047826"
      /><br><br>Lead, customize, and grow your gangs of Escher, Goliath, and Orlock.
      Specialize each member and send them to battle in hazardous dystopian environments.
      Exploit the terrain in tactical gunfights: climb raised walkways to take advantage,
      set traps, and ambush foes to force them into bloody melee engagements.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/566440/extras/TITRES_PLAY-EN.png?t=1608047826"
      /><br><br>Learn new skills, loot equipment and bring your evolved gang to 4-player
      online gang fights.<br><ul class="bb_ul"><li>Lead and evolve your gangs in this
      compelling tactical-RPG<br></li><li>Follow a rich narrative campaign in the
      Underhive<br></li><li>Engage in immersive and persistent game modes<br></li><li>First
      video game adaptation from mythical tabletop game Necromunda, the most famous
      Hive World of Warhammer 40,000<br></li><li>Play solo or join thrilling 4-way
      online gang fights</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/566440/extras/Part2.gif?t=1608047826"
      />'
