    about_the_game: "The Poisoner (Prelude) is a VR escape room you've never seen\
      \ before!<br><br>Immerse yourself in a dark atmospheric thriller. You are a\
      \ police detective on the trail of a dangerous criminal.<br><br>Original puzzles\
      \ and dark atmosphere, a mysterious criminal who is going to catch you and leave\
      \ in his house forever. This is the start of a big detective story to come soon.<br><br><strong>Key\
      \ features: </strong><br>\u2022 Fully interactive environment<br>\u2022 Telekinesis\
      \ - use it to grab things<br>\u2022 Watch the hints on your smartwatch, they\
      \ are helpful<br><br>Solve logic puzzles using your intuition and be ready for\
      \ an adrenaline rush.<br><br>This version of the game has only one location,\
      \ the basement. The dangerous criminal caught you and put there. So, you need\
      \ to get out of there as soon as possible. Try to find the secret code for escape\
      \ and avoid the effect of poisoning."
