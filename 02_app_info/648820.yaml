    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>It's been several months
      since the Fall of Beacon, and the world of Remnant is still recovering. Tensions
      are high, lives have been lost, and the members of Team RWBY... are divided.
      Each of our heroines now faces a journey of their own. While some must search
      inward if they ever hope to move on, others will venture out into the world
      in search of answers. Alongside the remaining members of Team JNPR, Ruby Rose
      has begun the long trek to the kingdom of Mistral, but the road ahead is full
      of surprises. New friends and enemies await, while the threat of an even larger
      catastrophe draws near.
