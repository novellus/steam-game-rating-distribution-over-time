details:
  data:
    about_the_game: "<strong>They grow even when you are not around.</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1438100/extras/qbio_gif2.gif?t=1605250424\"\
      \ /><br><br>At first glance, <strong>\xABQbio\xBB</strong> may seem like a simple\
      \ and even trivial game, but once you try and get a little more comfortable,\
      \ the gameplay will rapidly gain momentum, opening up new opportunities, expanding\
      \ the scope for strategy and changing the rules.<br><br><strong>\xABQbio\xBB\
      </strong> is friendly to everyone and able to offer a unique gaming experience\
      \ to both the housewife and the esports player.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1438100/extras/qbio_gif3.gif?t=1605250424\"\
      \ /><br><br>The positive and completely non-serious atmosphere of the game will\
      \ allow you to relax after a hard day or while away your free time.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1438100/extras/qbio_gif4.gif?t=1605250424\"\
      \ /><br><br><strong>And remember, you can leave the farm or even turn off the\
      \ game, but they will continue to grow\u2026</strong><br><br><strong>\xABQbio\xBB\
      </strong> is waiting for you.<br><br><br><strong>A few words about the author.</strong><br><br>Hello!\
      \ <br>My name is Roman. I am a solo developer. <br>In the future, I plan to\
      \ release some free addons for Qbio."
