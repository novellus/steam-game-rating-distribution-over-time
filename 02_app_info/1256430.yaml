details:
  data:
    about_the_game: "<strong>The second of low-price series of KimidoriSoft! &quot;LAST\
      \ CHICK - \u6700\u5F8C\u306E\u3072\u3088\u3053&quot; Appears!</strong><br><br>An\
      \ action game depicting the majestic daily lives of chickens and their families\
      \ living in a world where humanity has become a zombie.<br>Overcome the crisis\
      \ in three modes using two egg techniques developed by the parent chicken.<br><br><strong>Three\
      \ game modes:</strong><br><ul class=\"bb_ul\"><li>Rescue mode<br>Innocent chicks\
      \ love adventure. The trouble is that the chicks have lost their way into the\
      \ house where the zombies wander.<br>The objective is to operate the parent\
      \ chicken and rescue as many chicks from the house as possible within the time\
      \ limit, put them on the cart and escape.<br><br></li><li>Escape mode<br>A chicken\
      \ family looking for food in town. When you notice, there are many zombies around!\
      \ The goal is to return to the cart as soon as possible while keeping the chicks\
      \ from being eaten by zombies.<br><br></li><li>Defense mode<br>Part 2 of the\
      \ chicken family looking for food in town. When you notice, there are many zombies\
      \ around again! But the chicks are hungry and can't move. The aim is to keep\
      \ the chicks as long as possible with the eggs of the parent chicken.</li></ul><br><strong>Features:</strong><br><ul\
      \ class=\"bb_ul\"><li>Physics-based zombies and eggs: Zombies and eggs work\
      \ with physics simulations and fall and fly with realistic movements. Let's\
      \ enjoy watching.<br></li><li>Ranking: There are rankings that compete in each\
      \ of the three modes. Compete with players around the world.</li></ul>"
