      \ and battle not just the occupier but also other ideologies for control of\
      \ the country<br>\t\t\t\t\t\t </li><li>Seize strategic resources to fuel your\
      \ war machine<br>\t\t\t\t\t\t </li><li>New Theatre Interface giving greater\
      \ strategic information<br>\t\t\t\t\t\t </li><li>Improved Internal politics\
      \ and a new coup system<br>\t\t\t\t\t\t </li><li>The return of the battle scenario\
      \ system to offer new mini campaigns<br>\t\t\t\t\t\t </li></ul>"
