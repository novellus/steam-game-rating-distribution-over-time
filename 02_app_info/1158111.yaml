    about_the_game: "<h2 class=\"bb_tag\">THE SONG HEADS TO ITS CLOSURE</h2><br>It\
      \ all comes together in this final episode. The horrors you witnessed. The answers\
      \ you needed. The characters that you lost, and those who survived. And The\
      \ Presence, now fully unleashed, connecting them all.<br><br>The mental hospital\
      \ Jeremy Hartwood holds your last chance to get rid of the cursed song. Build\
      \ a bridge into the past to change the dooming future that awaits you, unraveling\
      \ the origins of the eldritch entity that won\u2019t let you go.<h2 class=\"\
      bb_tag\">What\u2019s new in the final episode?</h2><br><ul class=\"bb_ul\"><li>The\
      \ former patients of Jeremy Hartwood now haunt its eerie hallways, enthralled\
      \ by The Presence's pull. Dive into the mind of <strong>the only person that\
      \ listened to the song and survived</strong> to live another day through the\
      \ unsettling memories of her doctor.<br></li><li><strong>Lidia properly joins\
      \ the adventure!</strong> She is Daniel\u2019s guardian angel and responsible\
      \ for helping him overcome his alcoholism. Her selfless drive pushes her to\
      \ help Daniel once again, this time with a different kind of problem.<br></li><li>Witness\
      \ the conclusion of your favorite characters and greet unexpected guests from\
      \ the past. <strong>Their survival depends on your final actions in the story.</strong><br></li><li><strong>A\
      \ bone-chilling epilogue that changes everything.</strong> Song of Horror's\
      \ last verse holds the final key to the story. How and why are The Presence\
      \ and The Song connected? Will The Presence prevail over your characters?</li></ul>"
