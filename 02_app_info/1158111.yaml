    review: "Sous ses airs ternes, cet h\xF4pital abandonn\xE9 est la zone la plus\
      \ glauque de Song of Horror, nous mettant vite mal \xE0 l'aise. L\xE0 ou l'Abbaye\
      \ impressionnait, ici tout y est surtout d\xE9rangeant et donne l'envie de fuir.\n\
      Le b\xE2timent porte les stigmates de son pass\xE9 douloureux, avec quelques\
      \ douces musiques et des d\xE9cors emprunt de nostalgie. On peut \xE9galement\
      \ y incarner un nouveau personnage, li\xE9e affectivement \xE0 Daniel.\nL'histoire\
      \ avance et les r\xE9v\xE9lations s'av\xE8rent quant \xE0 elles particuli\xE8\
      rement fortes et effrayantes. Gratifiant les joueurs d'un final qui garde tout\
      \ ce qui fait le charme de son sc\xE9nario."
