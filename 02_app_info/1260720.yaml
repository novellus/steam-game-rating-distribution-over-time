    review: The game seems good I am early in the game only a little over a half hour.  The
      time played showing is not the actual playing time as I left the game running
      while not playing.  During the first boss you get a loading error for audio
      that keeps popping up every few seconds and continues to do so after the battle.  After
      beating the boss it takes you to a cutscene that loads to a new town with two
      new characters, loading error still popping up and you are unable to leave the
      town to advance the game due to a glitch.  I would hold off buying the game
      till the glitches are fixed.  Too early in the game to encounter so many glitches.
