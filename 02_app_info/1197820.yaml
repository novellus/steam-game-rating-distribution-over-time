    about_the_game: "Does your job description include anything about depressed demigods\
      \ and skeletons with short memories? Ours neither. But things work differently\
      \ when you accept a job offer on an island in the clouds. Shoppe Keep and Shoppe\
      \ Keep 2 Lead Developer Arvydas \u017Demaitis invites you to sacrifice even\
      \ more of your social life in his most otherworldly adventure yet. Join the\
      \ 350,000 players already sold on the series\u2019 sideways look at business\
      \ sims.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1197820/extras/Crafting.gif?t=1605807591\"\
      \ /><h2 class=\"bb_tag\">Craft Your Way to the Top</h2>A hastily scribbled note\
      \ on Allcraft\u2019s door means you\u2019re now the proud owner of a dilapidated\
      \ workshoppe. You know you\u2019re going to have to up your alchemy, cookery\
      \ and blacksmith skills to get the sad old place back on its feet. But why does\
      \ that creepy old guy seem so keen for you to make a success of it?<br><br><br><ul\
      \ class=\"bb_ul\"><li>Unlock the tools of your trade, find the resources you\
      \ need and follow recipes and blueprints to produce potent potions, gleaming\
      \ weapons and delicious food.<br></li><li>Use your crafting skills to contribute\
      \ to larger orders in asynchronous multiplayer gameplay \u2013 and reap the\
      \ rewards! <br></li><li>Improve your skills with cauldron, furnace and anvil\
      \ to uncover the curious secrets of the weird-and-wonderful island cluster you\
      \ now call home.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1197820/extras/Shoppe.gif?t=1605807591\"\
      \ /><h2 class=\"bb_tag\">Sell Your Wares</h2>It\u2019s all very well knowing\
      \ how to craft items but your wares won\u2019t make you money gathering dust\
      \ on your workshoppe floor. Luckily your slightly creepy acquaintances seem\
      \ to want to help you out. Your own personal air skip? They\u2019re either unusually\
      \ generous or they want something in return. Time will tell.<br><br><br><ul\
      \ class=\"bb_ul\"><li>Gain the correct permits to turn your rundown store into\
      \ a thriving emporium. <br></li><li>Advertise your creations and train up apprentice\
      \ crafters to keep shoppers flooding through the doors.<br></li><li>Keep an\
      \ eye on the popularity of your products and ensure your workshoppe\u2019s fully\
      \ stocked with them when the Customer Air Skip docks or shoppers will be heading\
      \ away empty handed.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1197820/extras/MagicalPortal.gif?t=1605807591\"\
      \ /><h2 class=\"bb_tag\">Master Your Crafts</h2>The more you explore these outlandish\
      \ islands, the more you realise things aren\u2019t as they appear. Becoming\
      \ a master of three noble crafts and making a success of the workshoppe Allcraft\
      \ kindly bequeathed you seemed like a worthy goal. But...it\u2019s starting\
      \ to feel like your achievements are merely part of a much bigger story.<br><br><br><ul\
      \ class=\"bb_ul\"><li>Get to know a motley crew of wacky characters who will\
      \ help you complete your adventure. <br></li><li>Master every recipe and build\
      \ every blueprint to fashion a key that unlocks an unknown realm.<br></li><li>Oh,\
      \ and did we mention you can also pet a dog? What do you get for it? Nothing\
      \ but their unconditional love. Why, what did you expect?</li></ul>"
