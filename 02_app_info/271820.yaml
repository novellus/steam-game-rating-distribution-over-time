details:
  data:
    about_the_game: "Card City Nights is an adventure through a city filled with card-nuts\
      \ and lunatics. Battle for the 8 legendary cards to enter the biggest competition\
      \ this city has seen yet. <br />\r\n<br />\r\nCCN is not a traditional card-trading\
      \ game. It's an adventure game with zany characters to meet and weird locations\
      \ to explore. In the center is our new card battle system that breaks away from\
      \ the fantasy TCG mold with connecting cards to form combos.<br />\r\n<br />\r\
      \n* 8+ hours of gameplay in a singleplayer adventure<br />\r\n* Connect cards\
      \ to form combos<br />\r\n* 180 unique cards with characters from the Ludosity\
      \ universe<br />\r\n* No IAP's in this game! You collect booster packs by simply\
      \ playing the adventure from start to finish<br />\r\n* An amazing soundtrack\
      \ in a blend of Jazz and Hiphop"
