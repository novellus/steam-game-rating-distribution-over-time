    about_the_game: This game is a simulated betting game.  Players use game money
      to place bets on Quarter Horse races.  The game provides the ability to study
      the horses and learn about horse and jockey characteristics.  Additional clues
      are provided throughout the game to improve one's &quot;luck&quot; and to increase
      one's betting funds.  Spend a day at the races, talk to people and place some
      bets.  It's all about the thrill of victory.
