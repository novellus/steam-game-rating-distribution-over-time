    about_the_game: <h2 class="bb_tag">SUMMARY</h2><br>Dawn, a cute tree whisperer,
      tries to hire Shin, a grumpy guide, to get her through the Enchanted Forest
      and talk with the Oracle.<br>He is stubborn as a donkey and just wants to be
      left alone. She is more stubborn than a mule and will not give up on hiring
      him.<br><br>The world is about to be turned upside down, and so are their lives.<h2
      class="bb_tag">FEATURES</h2><br><ul class="bb_ul"><li>A story of love and madness<br></li><li>More
      than 3 types of crazy<br></li><li>Great replay value<br></li><li>Many twists
      and turns<br></li><li>Characters you will want to hug or... squeeze the neck</li></ul><h2
      class="bb_tag">SEQUEL</h2><br><a href="http://store.steampowered.com/app/463880?beta=0"
