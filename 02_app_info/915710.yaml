    about_the_game: "Little Dragons Caf\xE9 opens with a twin brother and sister learning\
      \ to cook and manage a small caf\xE9 with their mother. All was routine until\
      \ one morning when the twins discover that their mother won\u2019t wake up.\
      \ Suddenly, a strange old man appears and tells them that they must raise a\
      \ dragon to save her. Working with three quirky caf\xE9 employees, the twins\
      \ must wrangle a dragon and run the family business while finding a way to save\
      \ their mother.<br />\r\n<br />\r\nIn Little Dragons Caf\xE9, players can choose\
      \ to play as either sibling Ren or Rin. The story-driven gameplay features a\
      \ balance of three elements:<br />\r\n<br />\r\nManage your caf\xE9 - Run your\
      \ own caf\xE9 by preparing tasty dishes, serving your customers, and managing\
      \ a colorful cast of eccentric staff and visitors.<br />\r\n<br />\r\nExplore\
      \ the world - Discover an entirely new world filled with wildlife, secrets,\
      \ and dangers while collecting ingredients and recipes to enhance your caf\xE9\
      \ menu.<br />\r\n<br />\r\nRaise a Dragon - Care for and train your very own\
      \ dragon as he grows from baby to adult. Explore, hunt, and uncover new areas\
      \ with your faithful companion."
