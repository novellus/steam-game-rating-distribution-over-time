details:
  data:
    about_the_game: "Mushroom Challenge is a mushroom hunter simulator. Here you can\
      \ walk around the forest and enjoy the nature, meet different animals and, of\
      \ course, gather mushrooms. The goal of the game is not only to gather as many\
      \ mushrooms as possible but also to find the way back to the car without any\
      \ modern equipment. Only best mushroom hunters are able to cope with this.<br\
      \ />\r\n<br />\r\nMain Game Features:<br />\r\n- look for mushrooms,<br />\r\
      \n- pick as many mushrooms as you can,<br />\r\n- enjoy the nature,<br />\r\n\
      - walk as long as you want,<br />\r\n- watch forest animals,<br />\r\n- find\
      \ the way back."
