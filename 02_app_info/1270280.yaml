  data:
    about_the_game: 'Pharao Reloaded is the remake of &quot;Pharao&quot;, one of the
      most popular computer games in former communist east germany. &quot;Pharao&quot;
      was in turn a remake of &quot;Fred&quot; for Spectrum-computers by Indescomp
      in 1983. It was also known as &quot;Roland on the ropes&quot; and very popular
      in Spain and Westeurope.<br>You are on the move as a treasure hunter and you
      are on the bottom floor of the maze of an Egyptian pyramid.<br>While searching
      for the exit on the top floor, you collect valuable treasures, potions and other
      items of equipment.<br>But be careful: the secrets of each pyramid are protected
      by guards who seek your life and become more and meaner with each new pyramid.<br>So
      be quick, dodge the monsters and always look for ammunition.<br>How far will
      you get this time?<h2 class="bb_tag">Key features</h2><h2 class="bb_tag">Classic
      Mode</h2><ul class="bb_ul"><li>Faithful remake of the 1989 game with numerous
      improvements<br></li><li>All original levels, monsters, treasures and other
      collectable objects<br></li><li>Addictive &quot;just one more try&quot;<br></li><li>Smooth
      or original camera<br></li><li>Alternative or original sound effects</li></ul><h2
      class="bb_tag">Classic Plus Mode</h2><ul class="bb_ul"><li>All elements of the
      Classic Mode and additional<br></li><li>New enemies<br></li><li>New potions<br></li><li>More
      lovingly designed levels<br></li><li>A level generator for endless variety<br></li><li>Much
      more</li></ul><h2 class="bb_tag">19 steam-achievements to earn</h2><h2 class="bb_tag">Advanced
      game options</h2><ul class="bb_ul"><li>Smooth or original camera scrolling<br></li><li>Alternative
      or original sound effects</li></ul>'
