  data:
    about_the_game: "To commemorate Kou Shibusawa's 35th anniversary, the &quot;Kou\
      \ Shibusawa Archives&quot; will be opened in the Steam Store. Here we will revive\
      \ popular previously released titles.<br />\r\n<br />\r\nIn this eleventh round\
      \ of releases, we offer &quot;NOBUNAGA\u2019S AMBITION: Tenkasousei with Power\
      \ Up Kit,&quot; the enhanced version of the 11th release in the series.<br />\r\
      \nLord of Creation or King of Destruction...<br />\r\nAdministration and battle\
      \ depicted in full 3D for the first time in the series. Administration covers\
      \ both the castle and the town and players are able to develop these as they\
      \ see fit. Battle incorporates a 3D real time tactical system, allowing players\
      \ to enjoy field and castle battles on battlefields with a variety of characteristics.\
      \ Also, with &quot;historical if events&quot; the game will develop in dramatic\
      \ ways. Major battles between powerful warlords will greatly affect the course\
      \ of history. With the power up kit, 3 original scenarios, a battle editor,\
      \ a battle trial mode, and an officer/treasure/territory editor have been added.<br\
      \ />\r\nNote: DLC is not supported for this product."
