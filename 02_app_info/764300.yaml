  data:
    about_the_game: "Shantae embarks on her first full HD adventure! When a mysterious\
      \ crime wave sweeps Sequin Land, it\u2019s up to Half-Genie Hero Shantae to\
      \ save the day! Use Shantae\u2019s devastating Hair-Whip Attack to send monsters\
      \ flying, or Belly Dance to transform into a more powerful creature form! Topple\
      \ the masterminds behind each criminal caper and prepare for the ultimate showdown\
      \ against Shantae\u2019s arch nemesis - the bodacious buccaneer Risky Boots!<br\
      \ />\r\n<br />\r\nKey Features:<br />\r\n<br />\r\n\u2022 Shantae\u2019s trademark\
      \ moves return! Dance to transform into all-new and classic creatures, or summon\
      \ magical attacks! Over a dozen dances to discover in all!<br />\r\n\u2022 New\
      \ Relic System allows players to unlock new powers and customize moves for Shantae\
      \ and her many forms!<br />\r\n\u2022 Conquer arcade-style action stages that\
      \ unfold into a full world to explore. Fast action and quest-style exploration\
      \ rolled into one!<br />\r\n\u2022 When Shantae\u2019s story ends, you\u2019\
      re just getting started! DLC Modes introduce new characters, levels, and bosses!<br\
      \ />\r\n\u2022 Huge Bosses, humorous dialogue, and the wonderfully weird Shantae\
      \ cast return, now in fully animated HD!<br />\r\n<br />\r\nThis all-inclusive\
      \ version comes with all of the previously released DLC, Modes, and Costumes!<br\
      \ />\r\n<br />\r\nSave the day as belly dancing half-genie Shantae! Conquer\
      \ Sequin Land as the evil Risky Boots in \u2018Pirate Queen\u2019s Quest\u2019\
      ! Swap between Sky, Bolo, and Rottytops in \u2018Friends to the End\u2019! And\
      \ finally, wall-jump as Ninja Shantae, soak up sun as Beach Shantae, serve justice\
      \ as Officer Shantae!<br />\r\n<br />\r\nAlso includes Tinkerbat Transformation,\
      \ Blue Shantae &amp; Classic Risky costumes!"
