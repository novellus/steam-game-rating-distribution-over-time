    about_the_game: "<a href=\"https://store.steampowered.com/app/1403850/Mars_Colony_Builder/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/1403850/Mars_Colony_Builder/</a><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1230170/extras/addtowishlist.gif?t=1608196607\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1230170/extras/gunsmith_headlines_PROLOGUE_playforfree.png?t=1608196607\"\
      \ /><br>Start your own workshop and become the greatest gunsmith in town!<br><br>\u201C\
      Gunsmith Simulator: Prologue\u201D is a free game that will introduce you to\
      \ the world of gunsmithing. This is a stand-alone story which includes all the\
      \ features available in the full version of the \u201CGunsmith Simulator\u201D\
      . Give it a go \u2013 learn how to repair guns and get ready for the work to\
      \ come!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1230170/extras/gunsmith_headlinesACCEPT2.png?t=1608196607\"\
      \ /><br>Your first commission has to be special so that you can prove yourself\
      \ worthy of the gunsmith title!<br>Having scrolled down the ads on \u201CGunStock\u201D\
      \ you finally found it \u2013 a request from a middle-aged lady named Helene\
      \ Buyer. She needed someone to inspect the weapons she\u2019d inherited from\
      \ her father. Judging by the fancy wrap on her neck, she is quite rich, which\
      \ means she will pay a lot.<br>Interested? Accept the commission and move forward!<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1230170/extras/gunsmith_headlinesREPAIR2.png?t=1608196607\"\
      \ /><br>Helen has just delivered you the weapons and asked really nicely to\
      \ check them out. So, what are you waiting for? Take a sip of a cold drink and\
      \ get down to work \u2013 solve the mystery of the guns and discover the reason\
      \ behind the damage! <br>During the inspection you will have to find out what\
      \ is wrong with the weapons \u2013 is it stovepipe, slamfire, hammer follow\
      \ or something else? Look at the guns, determine the reason of their malfunction\
      \ and repair them by fixing up or replacing the faulty elements!<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1230170/extras/gunsmith_headlinesRENOVATION2.png?t=1608196607\"\
      \ /><br>These guns are surely old \u2013 it\u2019s time to give them a second\
      \ life! <br>Get rid of the rust in the acid bath or by bead blasting. Protect\
      \ the weapons\u2019 surface from further oxidation and make sure that they don\u2019\
      t look like some museum artefacts. Remember to renew the guns so that they can\
      \ work as smoothly as the new ones. Do you think you can accomplish that? Let\u2019\
      s find out!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1230170/extras/gunsmith_headlinesCUSTOM2.png?t=1608196607\"\
      \ /><br>If you\u2019re done with this drab, ordinary look of the guns, then\
      \ improvise a little and change them to your liking! How about some painting\
      \ to refresh their appearance?<br>You have a wide range of accessories to choose\
      \ from, but remember \u2013 more isn\u2019t always better. How about keeping\
      \ it minimalist or practical? Well, it\u2019s up to you.<br>Do you think that\
      \ the owner will recognize the guns? <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1230170/extras/gunsmith_headlinesTEST2.png?t=1608196607\"\
      \ /><br>Now, as the job is finished, let\u2019s try out the refurbished equipment.\
      \ Shoot some dummies, test the weapons in combat, or simply rest a bit and admire\
      \ your work. Ask yourself: is everything working properly? If not \u2013 don\u2019\
      t give up and give it one more shot! <br>Anyway, don\u2019t forget that this\
      \ is about reputation. Whether you will be recommended or not is the matter\
      \ of the highest priority. Don\u2019t neglect a thing and do your best!<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1230170/extras/gunsmith_headlinesCOMPLETION2.png?t=1608196607\"\
      \ /><br>Having repaired the guns you may let the client know that the job is\
      \ done. Helena Buyer will certainly be grateful for your help with her heirloom.\
      \ Still, you can only guess if she will put the guns behind the glass, or use\
      \ them in a shooting range. <br>Anyway, your job is done here \u2013 enjoy this\
      \ feeling of fulfillment. If you have returned  the perfectly repaired weapons,\
      \ there is nothing to worry about. The word will spread that the best gunsmith\
      \ has arrived to town.<br>Yeah, the pressure is real, so keep up the good work\
      \ and prepare for the next commissions!<h2 class=\"bb_tag\"><strong>We invite\
      \ you to our server on Discord. Join us:</strong></h2><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/jxcFsTw\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1230170/extras/gh_discord_banner3.png?t=1608196607\"\
      \ /></a>"
