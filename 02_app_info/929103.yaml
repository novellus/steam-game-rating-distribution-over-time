    about_the_game: "Playable Aircraft:<br />\r\n- F-4E Phantom II<br />\r\nA large\
      \ carrier-based fighter designed as an interceptor. While many variations of\
      \ the aircraft exist, the E-type is used by the Air Force.<br />\r\nThis is\
      \ a best-selling jet fighter used by many nations, not just the country where\
      \ it was developed.<br />\r\n<br />\r\n3 Aircraft Skins:<br />\r\n- SU-37: Yellow\
      \ 13<br />\r\nThe Yellow 13 skin for the Su-37 Terminator.<br />\r\n<br />\r\
      \n- F-14D: Razgriz<br />\r\nThe Razgriz Squadron skin for the F-14D Super Tomcat.<br\
      \ />\r\n<br />\r\n- F-15C: Pixy<br />\r\nThe Pixy skin for the F-15C Eagle."
