    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/559610/extras/story.jpg?t=1573003786\"\
      \ /><br>The story follows Iris, a girl who learns that her younger sister is\
      \ transferring to her school, and will be living with her for the rest of the\
      \ semester. Even though she has never met her sister before, Iris is determined\
      \ to make up for lost time by becoming friends, and more importantly, to show\
      \ off her dependable nature as the older sister of the household.<br><br>Unfortunately\
      \ for Iris, however, things don't go as planned.<br><br>Zoey, Iris's younger\
      \ sister, is a tall young woman who isn\u2019t afraid to ditch class and badmouth\
      \ others. Zoey shows little respect for authority, especially when it comes\
      \ to her &quot;older sister's&quot; attempts to play nice. And if things couldn't\
      \ get any worse, a confusing sexual tension blooms between them...<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/559610/extras/features.jpg?t=1573003786\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Animated CGs! Special scenes have animated\
      \ intros<br></li><li>Yuri visual novel about an attraction between two sisters<br></li><li>In-game\
      \ choices change the ending<br></li><li>1080p window &amp; full screen options.\
      \ </li></ul>"
