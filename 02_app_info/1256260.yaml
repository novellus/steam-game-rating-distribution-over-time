    about_the_game: "\u8BE5\u6E38\u620F\u7531\u3010\u94BB\u5B50\u6E38\u620F\u3011\u3010\
      DRILL Games\u3011\u539F\u521B\u5236\u4F5C\u53D1\u884C\uFF0C\u8BE5\u5DE5\u4F5C\
      \u5BA4\u4E3A\u4E2A\u4EBA\u5DE5\u4F5C\u5BA4\uFF1B\u6E38\u620F\u76EE\u524D\u5904\
      \u4E8E\u62A2\u5148\u4F53\u9A8C\u7248\u672C\uFF0C\u6E38\u620F\u5185\u5BB9\u5305\
      \u62EC\u5730\u56FE\u76EE\u524D\u662F\u7B2C\u4E00\u7AE0\uFF0C\u6574\u4E2A\u6709\
      10\u7AE0\u5DE6\u53F3\uFF1B<br />\r\n<br />\r\n\u6CE8\u610F\uFF0C\u6B64\u6E38\
      \u620F\u4E3A\u3010\u767D\u77F3\u6D32\u5F80\u4E8B\u3011\u7684\u8BD5\u73A9\u7248\
      \u672C\uFF0C\u91CC\u9762\u7684\u5185\u5BB9\u4E3A\u6E38\u620F\u7B2C\u4E00\u7AE0\
      \uFF0C\u53EF\u80FD\u4F1A\u6709\u4E9Bbug\uFF0C\u5982\u679C\u60A8\u559C\u6B22\u8BE5\
      \u6E38\u620F\uFF0C\u53EF\u4EE5\u524D\u5F80\u8D2D\u4E70\u6B63\u5F0F\u7248<br\
      \ />\r\n<br />\r\n\u6E38\u620F\u7B80\u4ECB----------------------------------------------------------<br\
      \ />\r\n<br />\r\n\u3010\u767D\u77F3\u6D32\u5F80\u4E8B\u3011\u662F\u4E00\u6B3E\
      \u6A21\u62DF\u548C\u5267\u60C5\u4E3A\u4E3B\u7684\u4E2D\u5C0F\u578B\u72EC\u7ACB\
      \u6E38\u620F<br />\r\n<br />\r\n<br />\r\n<br />\r\nQ\uFF1A\u6E38\u620F\u662F\
      \u4E0D\u662F\u5F00\u653E\u4E16\u754C\u6E38\u620F\uFF1F<br />\r\nA\uFF1A\u6E38\
      \u620F\u662F\u4EE5\u5168\u89C6\u89D23D\u6A21\u5F0F\u8FDB\u884C\uFF0C\u4F46\u5E76\
      \u4E0D\u662F\u4E00\u4E2A\u5DE8\u5927\u5730\u56FE\u7684\u5F00\u653E\u4E16\u754C\
      \uFF0C\u800C\u662F\u7D27\u51D1\u578B\u5730\u56FE\uFF1B\u771F\u5B9E\u7684\u767D\
      \u77F3\u6D32\u786E\u5B9E\u53EA\u6709\u4E00\u6761\u8857\uFF08\u5173\u4E8E\u767D\
      \u77F3\u6D32\u7684\u5730\u7406\u77E5\u8BC6\u4E0B\u9762\u6709\u8BF4\u660E\uFF09\
      \uFF1B\u767D\u77F3\u6D32\u867D\u7136\u5730\u65B9\u5C0F\uFF0C\u4F46\u5404\u7C7B\
      \u5546\u94FA\u6797\u7ACB\uFF0C\u5E94\u6709\u5C3D\u6709\uFF0C\u4EBA\u53E3\u5BC6\
      \u5EA6\u6781\u9AD8\uFF0C\u91CC\u9762\u5C45\u4F4F\u4E8615\u4E07\u4EBA\u53E3\uFF01\
      \u6E38\u620F\u6B63\u662F\u5728\u8FD9\u4E9B\u5730\u65B9\u5C55\u5F00\u6545\u4E8B\
      <br />\r\n<br />\r\nQ\uFF1A\u6E38\u620F\u5730\u70B9\u4E3A\u4EC0\u4E48\u662F\u767D\
      \u77F3\u6D32<br />\r\nA\uFF1A\u4E00\u662F\u6E38\u620F\u4F5C\u8005\u66FE\u5C45\
      \u4F4F\u4E8E\u6B64\u4FE9\u5E74\u591A\uFF0C\u975E\u5E38\u719F\u6089\u6B64\u5730\
      \uFF0C\u4E8C\u662F\u5236\u4F5C\u6210\u672C\u8003\u8651\uFF0C\u4E2A\u4EBA\u5236\
      \u4F5C\u4E0D\u53EF\u80FD\u50CF\u5927\u56E2\u961F\u90A3\u6837\u5236\u4F5C\u5DE8\
      \u5927\u5730\u56FE\uFF1B\u5173\u4E8E\u767D\u77F3\u6D32\u65E7\u6539\uFF0C\u4F5C\
      \u8005\u662F\u7ACB\u9879\u5E76\u5236\u4F5C\u7684\u5DEE\u4E0D\u591A\u4E86\uFF0C\
      \u6709\u4EBA\u544A\u77E5\u624D\u77E5\u9053\u65E7\u6539\u7684\u4E8B\u60C5\uFF0C\
      \u6E38\u620F\u4E2D\u76EE\u524D\u5E76\u65E0\u63D0\u53CA\uFF1B<br />\r\n<br />\r\
      \nQ\uFF1A\u6E38\u620F\u662F\u4E0D\u662F\u4E00\u4E2A\u6253\u5DE5\u6A21\u62DF\u5668\
      \uFF1F<br />\r\nA\uFF1A\u6E38\u620F\u5185\u6709\u6A21\u62DF\u73A9\u6CD5\uFF0C\
      \u6253\u5DE5\u53EA\u662F\u5176\u4E2D\u4E00\u90E8\u5206\uFF0C\u540E\u7EED\u66F4\
      \u65B0\u4F1A\u6709\u66F4\u591A\u5176\u4ED6\u6A21\u62DF\u73A9\u6CD5\uFF0C\u6BD4\
      \u5982\u7684\u58EB\u9AD8\uFF08\u5373\u5C06\u63A8\u51FA\uFF09\uFF0C\u6BD4\u5982\
      \u533B\u9662\uFF08\u540E\u7EED\u7248\u672C\uFF09\uFF0C\u8FD9\u4E9B\u5730\u65B9\
      \u9664\u4E86\u6253\u5DE5\u4E5F\u53EF\u4EE5\u6D88\u8D39\uFF0C\u5F53\u7136\u76EE\
      \u524D\u7684\u7248\u672C\u9664\u4E86\u996E\u98DF\uFF0C\u8FD8\u6CA1\u6709\u5176\
      \u4ED6\u6D88\u8D39\uFF0C\u4F46\u540E\u7EED\u5F88\u5FEB\u63A8\u51FA\u7684\u514D\
      \u8D39\u66F4\u65B0\u5C06\u4F1A\u6709\u5176\u4ED6\u6D88\u8D39\u6A21\u5F0F<br\
      \ />\r\n<br />\r\nQ\uFF1A\u6E38\u620F\u4E3A\u4EC0\u4E48\u4E0D\u505A\u4E00\u4E2A\
      \u5DE8\u5927\u5730\u56FE\uFF1F<br />\r\nA\uFF1A\u9996\u5148\u662F\u4E2A\u4EBA\
      \u5236\u4F5C\u6210\u672C\u8003\u8651\uFF0C\u4E00\u4E2A\u4EBA\u65E0\u6CD5\u5236\
      \u4F5C\u5DE8\u5927\u5730\u56FE\uFF1B\u4F46\u8FD9\u5176\u5B9E\u4E5F\u4E0D\u662F\
