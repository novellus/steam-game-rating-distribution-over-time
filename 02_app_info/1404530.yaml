    about_the_game: Learn to be the operator of a robotic arm slapped on a skateboard
      as you embark on an awkward adventure through a divine realm. Your quest will
      not be straightforward, as simply moving presents an obstacle with this strange
      form of motion. Once you feel like you've conquered physics, sinister twists,
      bends and ledges will elevate the difficulty to a new level and harden you to
      become the ultimate robotics controller.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1404530/extras/robo.gif?t=1607364617"
      /><br><br><ul class="bb_ul"><li> A short yet challenge packed campaign, where
      you will master the controls of RoboSkate.<br></li><li> Main game is around
      2-3 hours long, but might be way longer if you suck.<br></li><li> Local split-screen
      of up to 4 players for extra hilarity.<br></li><li> Bonus mini-levels for an
      extra challenge.<br></li><li> A chill jazzy soundtrack.<br></li><li> Unique
      achievements.<br></li><li> Speedrun timing. (Shown at the end of a run done
      in one sitting)</li></ul>
