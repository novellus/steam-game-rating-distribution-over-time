  data:
    about_the_game: 'In the game of Worlds Collide, you will play as a king of your
      empire, to build a city, expand its territory, gather enough resources, set
      up more production lines, eventually form your army and conquer others. In game,there
      is no rounds,you can suspend deployment of your strategy at any time. In this
      world, you will encounter almost all kinds of events that could happen to a
      real empire: raging natural disasters throughout your land, uprising of your
      civilians against your reign, an unfortunate falling into the notorious Malthusian
      trap. Variety of actions must be taken by you in order to survive and win the
      unltimate victory.<h2 class="bb_tag">Build your city</h2>Your city is the foundation
      of all further development. You must try to increase its influence, occupy more
      plots and obtain the yields from them.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/968730/extras/5.png?t=1560766390"
      /><br>There are some neutral buildings on some plots that will be available
      to you when your city is occupying the plot.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/968730/extras/9.png?t=1560766390"
      /><h2 class="bb_tag">Real-time with Pause </h2>This is a real-time strategy
      game with a pause, you can use the space button to pause the game deployment
      strategy at any time in the game.<h2 class="bb_tag">Develop technology</h2>Changes
      in technology are the primary source for changes in society. Advanced technology
      enable your city to have more production lines, a stronger army and better ability
      to deal with different natual disasters.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/968730/extras/7.png?t=1560766390"
      /><h2 class="bb_tag">Create production line</h2>The production line mechanism
      is a major feature of this game. You can use the resources in the city to build
      a strong production line that will provide you with great benefits for your
      city and country.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/968730/extras/5.png?t=1560766390"
      /><h2 class="bb_tag">Era Quest</h2>Complete enough quest for your country to
      enter a new era!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/968730/extras/8.png?t=1560766390"
      /><h2 class="bb_tag">Cultivate heroes</h2>Each hero has multiple skills to increase
      your army and city. Use them properly to get the most out of your army and city.<h2
      class="bb_tag">Build your army</h2>Send your army to the battlefield to gain
      experience and level up. Each time upon reaching a new level, three random traits
      will be available, but only one of them can be chosen. Make your decision and
      let your army become invincible.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/968730/extras/3.png?t=1560766390"
      /><br>Logistics is the guarantee for the victory of the troops. Building a production
      line for raising war materials in the city and dispatching logistics units for
      the frontline troops is an important part of your victory in the war.<h2 class="bb_tag">Improve
      the national level</h2>Improve national level, unlock national traits and neutral
      traits, and defeat enemies of higher difficulty.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/968730/extras/10.png?t=1560766390"
      /><h2 class="bb_tag">About us</h2><ul class="bb_ul"><li>Twitter:OtterOtterGame<br></li><li><a
      href="https://steamcommunity.com/linkfilter/?url=http://Email:otterottergame@163.com"
      target="_blank" rel="noopener"  >Email:otterottergame@163.com</a></li></ul>'
