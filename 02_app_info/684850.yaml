details:
  data:
    about_the_game: "The DCS: Normandy 1944 Map is centered on the World War II battlefield\
      \ of Normandy, France and is specifically created to depict the period after\
      \ the D-Day landings and the establishment of several allied airfields in Normandy\
      \ to support the beachhead breakout in late June 1944. The map measures 267\
      \ x 348 kilometers and includes airfields in both Normandy and southern England.\
      \ The map includes the famous D-Day landing beaches and the &quot;Atlantic Wall&quot;,\
      \ rolling bocage fields of Normandy, large cities like Caen and Rouen, ports\
      \ of Cherbourg and Le Havre, and 30 airfields. The map also includes multiple\
      \ seasons and more detail and accuracy than any previous DCS World map by utilizing\
      \ new map technologies.<br />\r\n<br />\r\nIn addition to being developed to\
      \ support DCS: World War II modules, other module eras from the Korean War to\
      \ Modern Day may also be used with this map.<br />\r\n<br />\r\nNote: The DCS:\
      \ World War II Assets Pack is required for inclusion of World War II air, land\
      \ and sea units."
