      \u7684\u767D\u8272\u4E50\u56ED\u3002<br><br>\u8FD9\u65F6\uFF0C\u4E00\u4E2A\u8EAB\
      \u5F71\u51FA\u73B0\u5728\u4E86\u201C\u5B66\u56ED\u201D\u3002<br>\u8FD9\u4F4D\
      \u5177\u6709\u53DB\u9006\u7CBE\u795E\u7684\u4EBA\u540D\u53EB\u6210\u7530\u771F\
      \u7406\u3002<br><br>\u4ED6\u66FE\u56E0\u5FA1\u95E8\u9ED1\u8239\u548C\u9ED1\u8239\
      \u7684\u4E09\u4E2A\u540C\u4F19\u5931\u53BB\u4E86\u4E00\u5207\uFF0C\u56E0\u6B64\
      \u53D1\u8A93\u590D\u4EC7\uFF0C<br>\u4E3A\u7ED9\u53DB\u5F92\u964D\u4E0B\u7406\
      \u6240\u5F53\u7136\u7684\u60E9\u7F5A\uFF0C\u4ED6\u9690\u59D3\u57CB\u540D\uFF0C\
      \u8F6C\u5B66\u6765\u5230\u654C\u4EBA\u7684\u5927\u672C\u8425\u201C\u5B66\u56ED\
      \u201D\u3002<br><br>\u4ED6\u51FB\u9000\u4E86\u5B66\u56ED\u9996\u5E2D\u201C\u97F3\
      \u65E0\u6714\u201D\u7275\u5934\u7684\u201C\u7687\u51A0\u201D\uFF0C<br>\u7EC8\
      \u4E8E\u5F00\u59CB\u4E0A\u6F14\u6CE8\u5B9A\u7684\u201C\u590D\u4EC7\u5267\u201D\
      \uFF0C\u53EF\u662F\u2026\u2026<br><br>\u2014\u2014\u6709\u4E00\u6BB5\u6545\u4E8B\
      \u4F9D\u7136\u4E0D\u4E3A\u4EBA\u77E5\u3002<br>\u2014\u2014\u90A3\u5C31\u662F\
      \u9EC4\u91D1\u8272\u7684\u201C\u65B0\u7BC7\u7AE0(New Division)\u201D\u3002<br><br>\u4EE5\
      \u300A\u6DD1\u5973\u540C\u840C\u300B\u6700\u53D7\u5173\u6CE8\u7684\u914D\u89D2\
      \u4E3A\u5973\u4E3B\u89D2\u7684\u5168\u65B0\u6545\u4E8B\u5C31\u6B64\u63ED\u5F00\
      \u5E8F\u5E55\uFF01<br><br>\u4EBA\u7269\u4ECB\u7ECD<br><br>\u83F1\u543E\u7EBF\
      <br>\u201C\u6210\u7530\u5927\u4EBA\uFF0C\u83F1\u543E\u4F1A\u6210\u4E3A\u5B8C\
      \u7F8E\u7684\u5973\u4EC6\u3002\u201D<br><br>\u4F5C\u4E3A\u5FE0\u4E8E\u9EBB\u70E6\
      \u4E3B\u4EBA\u7684\u4F18\u79C0\u4F8D\u5973\uFF0C<br>\u83F1\u543E\u68EE\u5C3D\
      \u5FC3\u5C3D\u529B\u3002<br>\u53EF\u662F\u4E3B\u4EBA\u6210\u7530\u771F\u7406\
      \u5B8C\u5168\u4E0D\u5728\u4E4E\u4F8D\u5973\u7684\u611F\u53D7\uFF0C<br>\u6BCF\
      \u5929\u90FD\u4F1A\u63D0\u51FA\u4E00\u5806\u4E3A\u96BE\u4EBA\u7684\u8981\u6C42\
      \u3002<br>\u6BD4\u5982\u8BA9\u83F1\u543E\u72D9\u51FB\u65F6\u901F100\u516C\u91CC\
      \u7684\u6C7D\u8F66\u2026\u2026<br>\u8FD9\u662F\u628A\u4F8D\u5973\u5F53\u505A\
      \u4E86\u67D0\u4E2A\u7EDC\u816E\u80E1\u5B50\u72D9\u51FB\u624B\u4E86\u5417\uFF1F\
      \u867D\u7136\u83F1\u543E\u5E76\u4E0D\u662F\u505A\u4E0D\u5230\u3002<br>\u987A\
      \u5E26\u4E00\u63D0\uFF0C\u8FD9\u4E2A\u7EDC\u816E\u80E1\u5B50\u5728\u65E5\u672C\
      \u662F\u6700\u8D1F\u76DB\u540D\u7684\u72D9\u51FB\u624B\uFF0C<br>\u751A\u81F3\
      \u80FD\u8DD1\u5230\u5916\u592A\u7A7A\u53BB\u72D9\u51FB\u4EBA\u9020\u536B\u661F\
      \u3002<br>\u8FD9\u6839\u672C\u5C31\u8D85\u51FA\u4E86\u4EBA\u7C7B\u7684\u8303\
      \u7574\u3002<br><br>\u771F\u662F\u592A\u53EB\u4EBA\u60CA\u8BB6\u4E86\uFF0C\u83F1\
