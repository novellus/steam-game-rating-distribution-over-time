details:
  data:
    about_the_game: "The Apocalypse laboratory is the near future equipment research\
      \ office in the prison.<br>The building gets the number of research points by\
      \ reading all the designers and mysterious drawings to develop a series of near\
      \ future weapons.<br>In addition to unlocking the building, the DLC will unlock\
      \ 4 near future weapons and 4 near future armor. <br>They are Alfa experimental\
      \ Combat Rifle, Beta experimental operation pulse gun, Electromagnetic track\
      \ sniper gun, Delta experimental electromagnetic firing gun, X-1 multifunction\
      \ helmet, executioner helmet, special combat vest, and Apocalypse spectacles.\
      \ <br><br><strong><h2 class=\"bb_tag\">The building just can be built in the\
      \ Empire mode. The DLC can be installed independently without &quot;Apocalypse\
      \ Project&quot;.</h2></strong><br>The Story mode will have a low chance of dropping\
      \ the above mentioned weapons in the safe banks of major difficulty banks.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/851272/extras/321.png?t=1526454793\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/851272/extras/3Beta\u5B9E\
