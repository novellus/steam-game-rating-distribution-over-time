    about_the_game: "Battle your way to honor and glory in the bloodthirsty fighting\
      \ arenas of the ancient lands. Pit your strength and skill against the fiercest\
      \ of enemies. Conquer your foes while claiming wondrous and powerful armaments\
      \ as you strive to earn the enemy commander\u2019s trust and avert a disastrous\
      \ war!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/492870/extras/blue.png?t=1536868390\"\
      \ /><h2 class=\"bb_tag\"><strong>Gladiatorial Arenas</strong></h2>Fight hordes\
      \ of barbaric and fierce enemies in epic gladiatorial style combat. Train and\
      \ master engaging your foes. Use the ever changing arena terrain to your advantage.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/492870/extras/ele.png?t=1536868390\"\
      \ /><h2 class=\"bb_tag\"><strong>Exemplify Heroism</strong></h2>Heroes and Champions\
      \ aren't just born, they're forged in the fires of conflict. The honor your\
      \ father's legacy has earned is only the beginning.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/492870/extras/green.png?t=1536868390\"\
      \ /><h2 class=\"bb_tag\"><strong>Purpose bigger than self</strong></h2>A hard\
      \ won peace hangs in the balance. Bloodthirsty enemies conspire and scheme to\
      \ brew another bloodbath of war. Are you worthy to hold the keys to peace<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/492870/extras/orange.png?t=1536868390\"\
      \ /><h2 class=\"bb_tag\"><strong>Heroes' Legacy</strong></h2>Your father and\
      \ family\u2019s hard won honor will only take you so far.  Even with his sword\
      \ in your hand and his armor on your back, will your mettle be enough?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/492870/extras/yellow.png?t=1536868390\"\
      \ /><h2 class=\"bb_tag\"><strong>Your enemy never sleeps</strong></h2>Unravel\
      \ the mysterious plans of your enemies.  Their commanders work tirelessly to\
      \ raise and train an army for one purpose \u2013 war!  Your life is one thing,\
      \ but the lives of your children and children\u2019s children is another.  Foil\
      \ their fiendish plot for future war and destruction."
