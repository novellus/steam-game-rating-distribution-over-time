  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1450290/extras/TheGame.png?t=1606496885\"\
      \ /><br><br>Metal Tales: Overkill is an action-adventure game where Metal and\
      \ Adrenaline clash to give you the ultimate 3D roguelike guitar-shooter. Fight\
      \ against the looming curse affecting your Metal brothers and free them from\
      \ an ancient evil.<br><br>Plan your path and play as you want with procedurally\
      \ generated levels that will change the game every single playthrough.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1450290/extras/Story.png?t=1606496885\"\
      \ /><br>The God Kuk is possessing all the guitar gods, and through them, the\
      \ metalheads. Through infinite concerts, he is helping his legion of metalhead\
      \ zombies wipe out every original creation of metal bands and their dedicated\
      \ fans. As legions of metalheads are stripped from their passion, only one person\
      \ can really grind through the challenge and come out victorious.<br><br>Will\
      \ you manage to defeat all the metal gods, save the world, and become the ultimate\
      \ Metal God yourself?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1450290/extras/Weapons.png?t=1606496885\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1450290/extras/600xGuitarras.png?t=1606496885\"\
      \ /><br>Pick and choose from a mouthwatering variety of instruments and add-ons\
      \ from the history of Metal: customize your game with a wide selection of the\
      \ finest guitars, turn it right up with only the best amps, and summon the best\
      \ tricks and tunes for the ultimate combat experience!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1450290/extras/Features.png?t=1606496885\"\
      \ /><br><ul class=\"bb_ul\"><li>50+ items: charge up with new guitars, strings,\
      \ pedals, amps, books, and summons<br></li><li>15 different enemies to beat\
      \ to the beat<br></li><li>8 Guitar Bosses - the ultimate showdown!<br></li><li>4\
      \ playable characters to choose from: Are you more Metallica, Iron Maiden or\
      \ Black Sabbath? Choose the character you identify with the most!<br></li><li>3\
      \ environments: Enjoy exploring 3 different environments like Metal Den, Metal\
      \ Festival and Hell<br></li><li>6 levels to blast through with unstoppable energy<br></li><li>Procedurally\
      \ generated levels: Experience randomly generated levels to play through. No\
      \ session will ever be the same<br></li><li>Local CO-OP to jam it out with a\
      \ friend<br></li><li>Mission system to unlock abilities and upgrade stats between\
      \ runs<br></li><li>Original soundtrack and international Metal bands\u2019 songs\
      \ -  you are sure to find a new hidden gem!</li></ul>"
