details:
  data:
    about_the_game: "Enter Zvezda, a fully interactive re-entry capsule heavily inspired\
      \ by 1970's space technology where every switch, gauge, and mechanical bit could\
      \ be relevant to your survival. <br><br>Guide your capsule to a safe landing\
      \ with assistance from NASA and Roscosmos, and pray nothing unexpected happens\
      \ to your highly experimental Soviet spacecraft - now the centerpiece of a Cold\
      \ War conflict rapidly escalating towards catastrophy.<br><br>Ultimately it\u2019\
      s you who must adapt on the fly, execute the right sequences and procedures,\
      \ manage your power and life support systems, stay on course, and land in one\
      \ piece; or discover all the interesting ways to die during re-entry. <br><br>Good\
      \ luck pilot!<h2 class=\"bb_tag\">Featuring;</h2> <br><ul class=\"bb_ul\"><li>\
      \ Accessible, fun &amp; challenging gameplay. Interkosmos is unlike any other\
      \ VR game to date. </li></ul><ul class=\"bb_ul\"><li> A fully interactive and\
      \ sort-of-realistic-looking space capsule that reacts to your every interaction.\
      \ It\u2019s time to become the astronaut you always wanted to be! </li></ul><ul\
      \ class=\"bb_ul\"><li> A heavy emphasis on story and humor. </li></ul> <ul class=\"\
      bb_ul\"><li> A unique aesthetic inspired by 1970s space technology and the Cold\
      \ War theme. </li></ul><ul class=\"bb_ul\"><li> Replayability; Each successful\
      \ playthrough offers about 30 minutes of gameplay, but how many ways can you\
      \ find to die during re-entry? </li></ul><ul class=\"bb_ul\"><li> A branching\
      \ storyline; the fate of the world is in your hands! </li></ul><ul class=\"\
      bb_ul\"><li> Great sound effects, super satisfyingly clicky buttons, professional\
      \ voice acting, &amp; binaural sound design. </li></ul><ul class=\"bb_ul\"><li>\
      \ Interkosmos is made with Unreal Engine 4. </li></ul><h2 class=\"bb_tag\">About\
      \ Ovid Works;</h2>  <br>We're a team of developers making story rich and immersive\
      \ games for PC, consoles, and VR. Our passion is telling expressive stories\
      \ through fun moment-to-moment gameplay."
