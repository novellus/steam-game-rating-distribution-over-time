    reviews: "\u201C[Interkosmos] mixes a splash of comedy with a dab of simulation\
      \ and then sprinkles on some arcade influences to boot. All of that and it\u2019\
      s set in one of the most detailed, convincing VR environments I\u2019ve seen\
      \ in some time.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://uploadvr.com/interkosmos-astronaut-adventure/\"\
      \ target=\"_blank\" rel=\"noopener\"  >UploadVR</a><br><br>\u201CIt\u2019s thrilling,\
      \ and you really do feel like you are successfully being navigated through space\
      \ utilizing dated technology.\u201D<br>90/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://gamingtrend.com/reviews/planet-earth-is-blue-but-theres-something-i-can-do-interkosmos-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gaming Trend</a><br><br>\u201CThis is\
      \ one of the best games to try with VR, in fact it might be one of the best\
      \ we\u2019ve tried so far.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://scarygranules.com/2017/05/06/review-interkosmos/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Scary Granules</a><br>"
