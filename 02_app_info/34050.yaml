    about_the_game: "<p>The Napoleon: Total War demo will take you through the new\
      \ and playable \"War on Land\" tutorial as well as the epic land Battle of Ligny,\
      \ one of the many historical scenarios included in the full version of the game.</p>\n\
      \t\t\t\t\t<ul>\n\t\t\t\t\t<li><strong>War on Land tutorial</strong> - Set during\
      \ the Siege of Toulon, you will be given command of the French artillery battery.\
      \ Aided by Napoleon's most trusted aide, you will learn the art of warfare in\
      \ the defeat of the British army.\n\t\t\t\t\t<li><strong>Historical scenario\
      \ - Battle of Ligny</strong> - The Battle of Ligny (16th June 1815) effectively\
      \ determined the outcome of Napoleon's 100 day return to power. Although victory\
      \ was achieved here, the Prussian General Gebhard Von Blucher  was allowed to\
      \ escape, something which very soon proved to be a fatal mistake. Play as the\
      \ French or the Prussian faction\n\t\t\t\t\t</ul>\n\t\t\t\t\t<p>Note: This demo\
      \ is presented in English, French, German, Italian and Spanish languages only.\
      \ However, the full game contains English, French, German, Italian, Spanish,\
      \ Russian, Czech and Polish languages.</p>"
