details:
  data:
    about_the_game: <strong>Gamer Career Tycoon</strong> puts you into the shoes of
      a simple gamer trying to survive. You'll be juggling your gaming addiction,
      work, recreational time, and possible stardom. Play games, stream for fans,
      compete with the best or just sit on the couch and chill out, the choices are
      all yours.<br><br>Be whoever you want with the character system. From a skilled
      aimer to the charismatic smoothtalker, you can choose from many attributes and
      perks to develop your own playstyle. Backseat-gaming allowed! Basement Dweller
      Mode ON! Is this even real life?<h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li>
      Create your gamer and develop your own playstyle.<br></li><li> Develop your
      own gaming stream channel.<br></li><li> Broadcast your content and gain worldwide
      fans.<br></li><li> Gain new insights in game trends or research improvements
      to your stream.<br></li><li> Start your esport career and choose to compete
      in MOBA, FPS, Digital Card games, MMO, Fighting, RTS, Sports or Racing.<br></li><li>
      Buy furniture, decorations and gaming gear in the shop.<br></li><li> Work IRL
      to gain extra credits.<br></li><li> Upgrade your way of life with better food,
      drink &amp; faster internet.<br></li><li> Special Events - StreamCon and Esport
      Championship.<br></li><li> Build and manage your own gaming organization, hire
      staff and sell merchandise.</li></ul>
