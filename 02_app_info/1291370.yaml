  data:
    about_the_game: "&quot;About this game&quot;<br />\r\nOperate the samurai covered\
      \ with lotion to escape from Ninja Castle!<br />\r\nHowever, I can not walk\
      \ because I slip with lotion.<br />\r\nBy kicking the wall, you can take advantage\
      \ of the slickness, slip through the enemy's attack, and head to the exit!<br\
      \ />\r\n<br />\r\n&quot;Game features&quot;<br />\r\n\u30FB If you hit an enemy,\
      \ you can cut it, so you can concentrate on your escape while enjoying the pleasure\
      \ of defeating.<br />\r\n\u30FB Unprecedented sprint feeling due to the fusion\
      \ of lotion and samurai! Kill many ninjas and escape at super high speed!<br\
      \ />\r\n\u30FB Learn the terrain, refine your acceleration techniques, and repaint\
      \ the rankings!<br />\r\n\u30FB Aim to escape from the Ninja Castle by capturing\
      \ 6 unique stages!"
