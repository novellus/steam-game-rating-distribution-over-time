    about_the_game: "Absinth is a psychological horror-thriller by indie developer\
      \ blackHound Studios. Explore the chilling world of Zane Zaminsky and discover\
      \ the unsettling events of his past.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/884990/extras/ingame_absinth.gif?t=1604494911\"\
      \ /><br><br>It is a weekend in late July 2018 when Zane visits the US California\
      \ Redwoods only to disappear without a trace shortly after arrival. Two days\
      \ later, the local Police Department locates Zane on the main road near the\
      \ Redwoods after receiving an anonymous tip. Chief Inspector Carter opens the\
      \ investigation a few hours later, only to discover that not only does Zane\
      \ have no recollection of the past two days, but the fact that he has a daughter\
      \ has been completely wiped from his memory. As the investigation unfolds, more\
      \ and more clues surface to suggest Zane\u2019s past hides more than just the\
      \ answer to his amnesia.<br><br>Experience what happened to Zane and how his\
      \ life changed overnight. Hide from the unknown and try to distinguish between\
      \ reality and illusion. Solve dimension-unraveling riddles to reach your targets\
      \ and uncover the intrigue which brought Zane\u2019s life to ruin. Decipher\
      \ secret documents to expose the truth and win against your own mind to survive.\
      \ Use the innovative AR glass to analyze your environment and constantly find\
      \ new ways to avoid the encounter with the devious AI.<br><br>Absinth takes\
      \ you to a world of fear, darkness, and loss, but also hope. The duplicitous\
      \ presentation of scenes combined with the classic dark atmosphere will have\
      \ your emotions twisted and in a constant state of heightened adrenaline. Experience\
      \ unique storytelling and the innovative machinations of Absinth from a real\
      \ indie developer studio in a way you\u2019ve never played before."
