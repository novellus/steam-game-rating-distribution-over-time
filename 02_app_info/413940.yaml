    detailed_description: "<h1>Steam Video</h1><p>This content is only available in\
      \ an online streaming format. More information about streaming videos can be\
      \ found in the <a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871\"\
      >Streaming Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>60 minute\
      \ video process on how you can improve your sense of visual design with better\
      \ understanding and application of my favorite tools for design.\r\n\r\nLayer\
      \ Caking\r\nRules of Three\r\nCounter Balance\r\n\r\nAlso I'll touch on other\
      \ basic design stuff that you should keep in mind such as unity, variety, texture,\
      \ values, etc.\r\n\r\nOn top of all that I'll give you some things you can practice\
      \ to get better at design.\r\n\r\nThis package includes\r\n\r\n-HIRES JPEG PSD\r\
      \n-PDF file of design wiki\r\n-Photoshop tools."
