    about_the_game: "60 minute video process on how you can improve your sense of\
      \ visual design with better understanding and application of my favorite tools\
      \ for design.<br />\r\n<br />\r\nLayer Caking<br />\r\nRules of Three<br />\r\
      \nCounter Balance<br />\r\n<br />\r\nAlso I'll touch on other basic design stuff\
      \ that you should keep in mind such as unity, variety, texture, values, etc.<br\
      \ />\r\n<br />\r\nOn top of all that I'll give you some things you can practice\
      \ to get better at design.<br />\r\n<br />\r\nThis package includes<br />\r\n\
      <br />\r\n-HIRES JPEG PSD<br />\r\n-PDF file of design wiki<br />\r\n-Photoshop\
      \ tools."
