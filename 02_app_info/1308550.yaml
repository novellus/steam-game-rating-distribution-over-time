    about_the_game: <strong>About developer</strong><br>Hi there, My name is Jiwoo
      and I am a developer of a speedrun. I'm 14years old which means I don't have
      a much experience in gaming design So don't expect too much on this game, this
      is my first time ever on gaming design so there should be a lot of mistakes.<br><br><strong>About
      speedrun</strong><br>Speedrun is a 2D platform game that you can jump, dash
      and move to dodge a dangerous spike that can kill you. You have to survive a
      dangerous underground city with your special movement!<br><br><strong>About
      the game play</strong><br>You will use a dash movement to go places that you
      will not able to go with the normal movement skills. and Also you can use a
      jump and move to have additional support in your movement.
