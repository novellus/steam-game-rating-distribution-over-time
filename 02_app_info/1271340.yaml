    about_the_game: "<h2 class=\"bb_tag\">The cats are back to win your heart\u2014\
      <i>and</i> your vote!</h2><br>In a world where talking cats control the U.S.\
      \ government, President DJ Nibbles is running for re-election\u2014and you've\
      \ been hired to stop him at all costs. Who cares that you're a random ride-share\
      \ driver who didn't even know an election was happening? That doesn't mean you\
      \ can't run the <i>purrfect </i>campaign!<br><br>Can you handle the world of\
      \ Presidential politics? Do you even know what a campaign manager does? Will\
      \ you find love or heartbreak with your candidate? Leading the purrlitical revolution\
      \ is up to you!<br><br><strong>Because wouldn't things be better if humans weren't\
      \ in charge?</strong><br><br>With a script that's over 100,000 words long, Cat\
      \ President 2 is a visual novel packed full of romance, humor and cute pictures\
      \ of cats. Fans of the  <a href=\"https://store.steampowered.com/app/474980/Cat_President_A_More_Purrfect_Union\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >first game</a> and newcomers alike\
      \ are sure to enjoy this game! Cast your vote today!<br><br><strong>KEY FEATURES:</strong><br><br>-\
      \ Enjoy a utopian society where humans no longer control the government<br>-\
      \ Romance a cat (but not in a gross way)!<br>- Make tough decisions and unlock\
      \ 20 different endings!<br>- Look at lots and lots (and LOTS) of cute animal\
      \ photos!<br>- 25% more cat puns than the <a href=\"https://store.steampowered.com/app/474980/Cat_President_A_More_Purrfect_Union\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >original game</a><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1271340/extras/store_page_-_faq.png?t=1602608472\"\
      \ /><br><br><strong>Q: Uhh, why are cats running For President?</strong><br><br>A:\
      \ Twenty-four years ago, the government became so corrupt that humans were permanently\
      \ banned from taking office. Talking cats was seen as the superior option.<br><br><strong>Q:\
      \ Is it true that cats simplified the political process?</strong><br><br>A:\
      \ Yes! The Fancy Furballs have a maximum of six Presidential candidates, instead\
      \ of letting everyone and their grandma run for election. (Sorry, grandma.)\
      \ And instead of having over 50 separate elections, there are just two: the\
      \ East Coast Primary and the West Coast Primary!<br><br><strong>Q: What gorgeous\
      \ cats can the main character fall in love with?</strong><br><br>A: There are\
      \ six main storylines in this game, one for each candidate.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1271340/extras/poopsie_reveal.png?t=1602608472\"\
      \ /> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1271340/extras/kaleidoscope_reveal.png?t=1602608472\"\
      \ /><br><br>By far the most qualified candidate is <strong>Poopsie IX</strong>.\
      \ Groomed for success from an early age, he's <i>hair apparent</i> of Poopsie\
      \ I, the first ever cat president. But though he knows everything about politics,\
      \ he has a lot to learn about love. Will you teach him how to think with his\
      \ heart and not his head?<br><br><strong>Kaleidoscope </strong> is a handsome\
      \ movie star, hoping to dip his tail into the world of politics. Unfortunately\
      \ he's treating his campaign like a promotional tour\u2014and his agent seems\
      \ determined to derail everything! Can this Clawlywood cat claw his way to the\
      \ top?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1271340/extras/biscuits_reveal.png?t=1602608472\"\
      \ /> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1271340/extras/feline_reveal.png?t=1602608472\"\
      \ /><br><br>Wildcard candidate <strong>Mr. Biscuits</strong> loves hanging out\
      \ with his kitten and telling hilarious dad jokes. No <i>kitten around</i>!\
      \ But can a working single dad handle the stress of a Presidential campaign?\
      \ Or will his candidacy be scratched?<br><br><strong>Fe.Line</strong> is a robot\
      \ cat, specially programmed to become President of the United States. Though\
      \ he may seem cold and emotionless at first, he does have some softer subroutines\
      \ in his robotic heart. Can you crack the code of this mechanical candidate?<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1271340/extras/earl_reveal.png?t=1602608472\"\
      \ /> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1271340/extras/banders_reveal.png?t=1602608472\"\
      \ /><br><br><strong>Earl Grey</strong> is old. Like, super old. But even though\
      \ he's lost many (MANY) Presidential elections in the past, he's hoping that\
      \ his two decades of experience will be enough for him to triumph\u2014or at\
      \ least, get those dang kittens to turn their music down.<br><br>And finally!\
      \ <strong>Banders </strong> is a wildcat who's spent most of his life as a political\
      \ protester. Now he's trying to dismantle the system from within! ...Just as\
      \ soon as he finds his pudding cups."
