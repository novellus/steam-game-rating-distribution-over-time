  data:
    about_the_game: "&quot;MEIRIN IN FISTS OF FIRE&quot; is<br>90's style super real\
      \ battle action where live-action men fight in cosplay.<br>A little upgraded\
      \ from the package version and now on Steam!<br><br>24 playable characters and\
      \ 27 stages in total!<br>Of course, there is a dedicated BGM for every stage!<br><br><br>No\
      \ complicated command input,<br>Simple operability that allows you to activate\
      \ special moves and spell cards with one button!<br><br><br>A combo that easily\
      \ connects with a big character who narrows the screen and rampages!<br><br><br><br>\u3010\
      mode\u3011<br>\u30FB LEGEND<br>It is a mode to fight through CPU battles.<br>If\
      \ you proceed without being robbed of one round, the true last boss will be\
      \ waiting for you at the end.<br>(If you proceed with MEIRIN, a dedicated last\
      \ boss will appear!)<br><br>\u30FB VERSUS<br>This mode allows you to play local\
      \ matches with your friends.<br>(It will be single [1 ON 1].)<br><br><br>[Development\
      \ tools]<br>\u30FB 2D Fighter Maker 2nd"
