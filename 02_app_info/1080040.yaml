    short_description: "Moo Lander is a 2D adventure platformer, where you take control\
      \ over your civilization\u2019s last remaining spaceship to scour varied environments\
      \ in search for the source of infinite amounts of milk. Tame the Mighty Cows,\
      \ discover hidden secrets, solve puzzles and fight intelligent enemies!"
