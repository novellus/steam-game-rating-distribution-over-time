  data:
    about_the_game: "Scour the unknown in search for the source of infinite <strong>milk</strong>\
      \ with your civilization\u2019s last spaceship. Discover <strong>secrets</strong>,\
      \ solve <strong>puzzles</strong>, fight intelligent <strong>enemies </strong>and\
      \ tame <strong>Mighty Cows</strong>!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1080040/extras/_0002_story.png?t=1600099344\"\
      \ /><br><strong>Milk</strong> - the purest energy source, rivaled by the brightest\
      \ hypernovas, has been lost after The War! Your mission is to recover ancient\
      \ device capable of producing infinite amounts of it. Can you get to the device\
      \ in time? The fate of the Landers is in your hands!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1080040/extras/_0001_combat.png?t=1600099344\"\
      \ /><br><strong><u>TAME THE MIGHTY COWS</u></strong><br>These powerful bosses\
      \ will threaten your mission. We have developed an advanced <strong>Cow AI </strong>and\
      \ you will need to master your skills in order to match their <strong>superior\
      \ intellect</strong>!<br><br><strong><u>FIGHT INTELLIGENT ENEMIES</u></strong><br>Over\
      \ 20 different types of enemies are waiting for you! Their mission \u2013 to\
      \ prevent you from achieving yours. Each one of them requires a <strong>unique\
      \ approach </strong>in order to be defeated. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1080040/extras/_0000_features.png?t=1600099344\"\
      \ /><br><strong><u>UPGRADE YOUR SHIP</u></strong><br>During the course of your\
      \ game you will constantly unlock new <strong>tactical and combat abilities</strong>.\
      \ You can then further upgrade them in a way that shapes your specific playstyle.<br><br><strong><u>ENGAGING\
      \ SINGLE-PLAYER CAMPAIGN</u></strong><br>Play the <strong>emotional</strong>,\
      \ 6+ hours long campaign full of memorable characters and <strong>plot twists</strong>.\
      \ <br><br><strong><u>UNIQUE ENVIRONMENT</u></strong><br>Discover beautiful,\
      \ yet lethal <strong>hand-crafted </strong>landscapes. During your journey you\
      \ will go through many different terrains \u2013 each with its own unique challenges,\
      \ enemies and puzzles.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1080040/extras/_0003_multiplayer.png?t=1600099344\"\
      \ /><br><strong><u>BE THE COW</u></strong><br>Take control of the <strong>Mighty\
      \ Cows </strong>and go up against the heroes of the story. Try and protect your\
      \ Milk from the Landers!<br><br><strong><u>STEAM REMOTE PLAY</u></strong><br>Take\
      \ advantage of Steam\u2019s latest cool feature \u2013 Remote Play. Share your\
      \ co-op games <strong>remotely </strong>with <strong>friends </strong>and let\
      \ the fun know no bounds! <br><br><strong><u>COUCH CO-OP</u></strong><br>Experience\
      \ the game with up to <strong>4 of your friends</strong> in various addictive\
      \ couch co-op and multiplayer modes!<br><br><strong><u>4 MODES</u></strong><br>Fighting\
      \ with your friends against our powerful <strong>Cow AI</strong>, having a brutal\
      \ <strong>PvP combats</strong>, jumping into fast-paced <strong>cow chases</strong>\
      \ or teaming against our <strong>intelligent enemies</strong> - there is a lot\
      \ to explore in the alien world of Moo Lander."
