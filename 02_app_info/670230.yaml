    about_the_game: In our reality, &quot;Omega Centauri&quot; was a dwarf galaxy,
      consumed by the milky way, however a creature from another reality, with the
      power to bridge between dimensions known only as The Experiment has come to
      wreak destruction upon the galaxy. In his reality, the Milky Way was the dwarf
      galaxy and it was consumed by Omega Centauri. He seeks to exterminate all life
      on the Milky Way, and the humans aboard Station 13 must prevent him from carrying
      out his crusade.<br><br>In Omega Extinction you can play on two teams, The Experiment
      or The Humans. The Experiment is incredibly powerful, and can use his abilities
      to trick and deceive the humans. The humans use technology and strength in numbers
      to attempt to defeat The Experiment before they are picked off one-by-one. Omega
      Extinction is an asymmetrical multiplayer FPS, where one player plays as The
      Experiment and up to 4 other players play as The Humans.<br><br><strong>Hunt
      Down Your Enemies!</strong><br><br><i>Play as the fearsome experiment, and use
      your immense power to pick-off the humans one-by-one. </i><br><br><u>Bridging:</u>
      As he is from a different dimension, The Experiment can use his powers to &quot;phase
      out&quot; of our reality into his, upon doing this he appears as invisible to
      the humans, but he can now see them wherever they hide! However the experiment
      cannot attack whilst phased out, and must phase back into our reality to strike.<br><br><u>Disguising:</u>
      The Experiment can also use his powers to disguise himself to look identical
      to the other humans, whilst disguised he cannot change weapons or shoot, but
      he can communicate with the humans and get close enough to strike!<br><br><strong>Survive
      the onslaught!</strong><br><br><i>Play as a human and work together with your
      surviving allies to kill The Experiment before he kills you! But beware, for
      he might just be one of your allies in disguise!</i><br><br><u>Equipment:</u>
      The humans have various pieces of equipment to help them in their struggle against
      the Experiment, they include:<br><br><u>Psyshield:</u> A channeled shield that
      blocks the experiment's bridge vision from seeing any human inside, it also
      removes the disguise off a disguised Experiment! <br><br><u>Door Jammer:</u>
      A pack of 3 jammers designed to quickly shut and lock a door for a brief period
      of time, allowing for a quick escape or containment.<br><br><u>Target Spotter:</u>
      A special device designed to locate The Experiment. The spotter cannot see through
      walls, but it can see through a bridged Experiment! The spotter will highlight
      The Experiment (invisible or not) to reduce his effectiveness and stealth capabilities.<br><br><u>Proximity
      Mine:</u> When all else fails, why not blow him up? The mine is an explosive
      device that when it senses the experiment go near it, it will explode dealing
      serious damage, just be careful not to stand near it when it goes off...<br><br><u>Deployable
      Shield</u> On some maps, there just aren't enough doors, on those maps the Door
      Jammer is replaced with the deployable shield. The deployable shield will place
      an impassable wall between you and your foe, and will remain until it is destroyed.<br><br><u>Death
      is not the end!</u> Upon dying, your job is not yet over! Humans can take control
      of the facility's cameras upon death and if they spot the experiment, he is
      highlighted for all surviving humans!<br><br><br><strong>Features:</strong><br>-Online
      Multiplayer<br>-5 Player matches (4 Humans, 1 Experiment)<br>-5 Maps on launch!
      (The Hangar, The Accommodation Deck, The Engine Room, The Brig, and The Void)<br>-Customizable
      Character unlocks<br>-And More!
