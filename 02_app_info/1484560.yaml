    about_the_game: "Takeshi is a famous exorcist. He had heard about horrible forest\
      \ spirits attacking people in a small village. But, upon arrival, he found out\
      \ that those spirits are only interested in young maidens and they are not really\
      \ trying to hurt anyone, they want something else...<br>Use your exorcism skills\
      \ to find spirits and chase them away. It is not an easy task, those perverted\
      \ spirits love to stick to a girl\u2019s body, sometimes in the most precious\
      \ places.<br><br>Ecchi Spirit is a point-and-click arcade game focused on erotic\
      \ experience. The game is fully 3D and you can move the camera as you like.\
      \ Play more to unlock new costumes for a girl or to strip her.<br> <br><ul class=\"\
      bb_ul\"><li>3 girls, each with her own personality, her level of attractiveness\
      \ to forest spirits.<br></li><li>The intriguing story in a form of a visual\
      \ novel.<br></li><li>Combo system rewards you for quick actions.</li></ul>"
