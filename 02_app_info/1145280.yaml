    about_the_game: "Hockey at it's simplest form. Maybe too simple.<br />\r\n<br\
      \ />\r\nQuickly dive into a game of hockey with 2 skaters and a goalie on each\
      \ side. You'll have to pass, shoot, and hit your way to victory even it that\
      \ means taking out the ref. Plug in more controllers and have a Blockey party\
      \ with your friends as you can work together or take each other on. And if you're\
      \ ever lost in life you can even try our &quot;Ask the Bear&quot; mode.<br />\r\
      \n<br />\r\nThis game was originally made in 2010 for the Xbox 360 indie marketplace.\
      \ It was my first ever project which put me down the path of software development."
