    review: Fun little game, plays sort of like 3v3 air hockey.  The AI is challenging,
      and the fighting mechanics reminded me of playing Nintendo World Cup on the
      NES back in the day.  I wish more sports-themed video games remembered that
      they are video games, like this one does.
