    about_the_game: "Geboren in einer K\xF6niglichen Familie, wo der Vater die gr\xF6\
      \xDFte Heldentat aller Zeiten verbracht hat.<br>Er war es der den D\xE4monenk\xF6\
      nig besiegt hat, sowie das Land von der Tyrannei des damals amtierenden K\xF6\
      nigs befreit hat, der einfach zusah wie der D\xE4monenk\xF6nig in der Welt w\xFC\
      tete und sich vor Angst verschanzte und anliegenden D\xF6rfer als notwendige\
      \ Opfergabe ansah, um seine eigene Haut zu retten.<br><br><br>In <i>Yukinas\
      \ Diary</i> spielt ihr die Tochter und Heldin, dieses gro\xDFartigen K\xF6nigs.\
      \ Als Yukina von Ihrer Reise ins Schloss zur\xFCck kommt, passiert etwas schreckliches.....\
      \ Auf dem Weg findet Sie neue Gef\xE4hrten und muss sich zahlreichen Herausforderungen\
      \ stellen sowie auch Ihrem eigenen Schicksal.<br><br><strong><i>Begleitet Sie\
      \ doch auf Ihrem Weg.</i></strong><br><br><br>Die kommende Vollversion wird\
      \ folgendes beinhalten:<br><br><ul class=\"bb_ul\"><li>\xFCber 30 Spielstunden</li></ul><ul\
      \ class=\"bb_ul\"><li>\xFCber 140 Gegner</li></ul><ul class=\"bb_ul\"><li>\xFC\
      ber 120 Ausr\xFCstungsgegenst\xE4nde</li></ul><ul class=\"bb_ul\"><li>\xFCber\
      \ 5 Charakterklassen</li></ul><ul class=\"bb_ul\"><li>\xFCber 40 Sammelkarten\
      \ die zum Tausch gegen spezielle Items oder verwendet f\xFCr spezielle Skills\
      \ gesammelt werden k\xF6nnen!</li></ul><br><strong>Hotkeys</strong><br>Press\
      \ F4  Get Fullscreen.<br>Press F5  Restart the Game.<br><br><br><strong>Hinweis</strong><br>Au\xDF\
      erdem habe ich mir etwas <strong>Besonderes</strong> f\xFCr die Early Access\
      \ Teilnehmer einfallen lassen:<br><br><strong>Als Follower meines Twitch Kanals\
      \ erhaltet ihr Give Away\u2019s die euch ab einem gewissen punkt erm\xF6glichen\
      \ sich w\xE4hrend der Early Access Phase im Spiel zu verewigen. Weitere Infos\
      \ auf meinem Twitch Kanal, auf dem Ihr direkt aus dem Spiel selbst zugreifen\
      \ k\xF6nnt. Dieses Privileg verf\xE4llt sobald das Spiel als Vollversionen auf\
      \ den Markt erschienen ist. Werdet Teil von was Gro\xDFem.</strong><h2 class=\"\
      bb_tag\"><u>Die erste Early Access Phase enth\xE4lt</u></h2>Die ersten 14 Spielstunden"
