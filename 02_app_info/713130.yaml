    about_the_game: <h2 class="bb_tag"><strong>Slaughter at Splinterfang Gorge (5E)</strong></h2><br><i>Many
      years ago a brutal bugbear chieftain united the goblinoid tribes of the Meirlara
      Forest and nearly wiped out all traces of the elves there within. A stroke of
      chance fate turned the tide and the dreaded bugbear warlord Spragnokk was defeated.
      His loyal kin hid his body away in a sealed chamber and then the world forgot
      about Spragnokk... until now.<br><br>Now his bloodline continues, and they have
      plans to resurrect their fallen &quot;great chieftain,&quot; to bring ruin and
      revenge upon the elves that handed them defeat decades past. The goblinoid tribes
      have once more been gathered, and their bloody revenge is imminent, except fate
      has yet once more placed new champions to stand in their way.<br><br>They just
      don't realize it yet.</i><br><br>Slaughter at Splinterfang Gorge is a challenging,
      adventure for an average party level of 5, but suitable for 4th to 6th level
      characters. Encounters also include scaling advice to fully challenge more powerful
      characters.<br><br>This adventure is fully suitable for the fifth edition roleplaying
      game.<br><br><i>Fantasy Grounds Conversion:</i> <strong>Rob Twohy</strong><br><br>Released
      on September 08, 2017. Designed for Fantasy Grounds version 3.2.2 and higher.<br><br><strong>Requires:</strong>
      An active subscription or a one time purchase of a Fantasy Grounds Full or Ultimate
      license and the included 5E ruleset.
