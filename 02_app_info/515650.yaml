    about_the_game: <strong>Straimium Immortaly is a shmup roguelike dungeoncrawler.</strong><br><br>Explore
      the butts-hard procedurally generated Cubicus battling beasties, looting endless
      item and weapon upgrades and defeating huge boss meanies in your vengeful quest
      to eradicate the Queeni Emperess.<br><br>The game also includes a slew of goodies
      to keep gameplay fresh, such as unlockable character classes, mutators, cheats
      and hats, Cubicus design seeds and size options, plus several game modes including
      a Boss Rush and Galaxy-wide Incursion purge.
