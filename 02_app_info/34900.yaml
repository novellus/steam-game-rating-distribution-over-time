details:
  data:
    about_the_game: 'Bad Rats is a physics puzzle game where rats finally get their
      bloody revenge on their new prisoners: The cats.<br>                    Come
      up with creative solutions for each puzzle using physics, functional objects,
      and your specially trained Rats. Try different ways of solving each puzzle to
      finish faster or earn higher scores. Revel in your success as the cat meets
      a violent demise in any number of humorous ways at the hands of Bad Rats.<br>                    <ul
      class="bb_ul"><li>Comic cartoon violence and cartoon blood<br>                    </li><li>Realistic
      physics simulation<br>                    </li><li>10 Specialist Rats, anxious
      for revenge<br>                    </li><li>11 different and bloody deaths for
      cats<br>                    </li><li>10 other functional objects to help you<br>                    </li><li>44
      Maps, from easy to very hard<br>                    </li><li>Internet and local
      records<br>                    </li><li>Original, cartoon styled characters<br>                    </li><li>Challenge
      your creativity, intelligence and logic<br>                    </li><li>Unlock
      all the Steam Achievements<br>                    </li></ul>'
