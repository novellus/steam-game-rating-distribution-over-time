    about_the_game: <strong>Kids Memory Game:</strong><br>- is a card game with images
      of various birds that will test your memory. The object of the game is to find
      paired cards. This can be difficult enough because the game is exclusively about
      birds. With <i>Kids Memory Game</i>  you can train your memory and your child's
      memory.<br>This is a card game that trains your memory. The game has a training
      mode with bird cards and sound descriptions of them. And several levels of difficulty.
      Easy, Medium, and Hard.
