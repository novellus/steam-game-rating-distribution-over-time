    about_the_game: Are you ready to fight in the Glorious Tournius? Experience active
      ragdoll, physics based mayhem in this local multiplayer game. Up to 4 players
      can battle each other in &quot;Bhearas Mines&quot; and using bombs, guns, melee
      weapons and your fists.<br><br><strong>Bombs</strong>  A range of bombs, including
      ice, sticky and landmines<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1440960/extras/ezgif.com-optimize__1_.gif?t=1602009728"
      /><br><br><strong>Physics Weapons</strong>  Unique weapons that can slow down
      your opponents <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1440960/extras/ezgif.com-gif-maker__2_.gif?t=1602009728"
      /><br><br><ul class="bb_ul"><li>Sticky Bomb<br></li><li>Bouncy Bomb<br></li><li>Mine<br></li><li>Handgun<br></li><li>Uzi<br></li><li>AK47
      + Lasersight<br></li><li>Shotgun<br></li><li>Double Barrel Shotgun<br></li><li>Crossbow
      <br></li><li>Balloon Crossbow<br></li><li>Hatchet<br></li><li>Sword<br></li><li>Pickaxe<br></li><li>Bomb
      bow<br></li><li>Balloon bow<br></li><li>Anchor bow</li></ul><br><strong>Controls</strong><br><br><ul
      class="bb_ul"><li>Move - Left Joystick<br></li><li>Aim - Right Joystick<br></li><li>Shoot
      / Use Weapon - Right Trigger<br></li><li>Throw Bomb - Right Bumper (Hold to
      throw further)<br></li><li>Jump - Bottom Action Button<br></li><li>Throw from
      hands - Top Action Button<br></li><li>Punch - Right Action Button<br></li><li>Grab
      if hands are empty  -  Left &amp; Right Triggers</li></ul>
