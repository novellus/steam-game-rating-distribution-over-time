    about_the_game: "HandyCopter is your virtual RC helicopter! Learn how to control\
      \ it and improve your RC pilot skills to the maximum. The whole city with its\
      \ roads, houses and yards is at your complete disposal!<br />\r\n<br />\r\n\
      Choose one of several RC helicopters and quadcopters with different characteristics.\
      \ Complete missions, collect bonuses, pick up things and bring them to destination\
      \ points. Finish all the tasks and become the best RC helicopter pilot.<br />\r\
      \n<br />\r\nHandyCopter is your chance to:<br />\r\n<br />\r\n- Choose and control\
      \ your own RC helicopter or quadcopter;<br />\r\n- Explore all lanes and alleys\
      \ of the city from the bird's-eye view;<br />\r\n- Complete lots of missions,\
      \ including fire fighting, things transporting and many others<br />\r\n- Become\
      \ an experienced RC helicopter pilot.<br />\r\n<br />\r\nScale the highest heights\
      \ controlling helicopters, like a true pilot!"
