    about_the_game: "<strong>NEXT JUMP</strong> is a love letter to shmup's [Shoot\
      \ 'em up or space shooters], read in a slightly different manner:<strong> In\
      \ turn-based battles!</strong><br><strong>Your mission, our mission, is simple:</strong><br>The\
      \ dragons are fleeing with all our <strong>Elixir</strong> supply. Stop them!<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/624690/extras/Features.png?t=1570804692\"\
      \ /><br><ul class=\"bb_ul\"><li>It's a <strong>Tactics SHMUP</strong>: Take\
      \ your time and plan your moves!<br></li><li>A excellent <strong>Coffee break\
      \ game</strong>: Turn-based with fast gameplay. No long waiting time, these\
      \ turns go by fast!<br></li><li>Not only inspired by classic Shmups and Bullet\
      \ Hells, it\u2019s also influenced by tactical games like <strong>Final Fantasy\
      \ Tactics, Jeanne d\u2019Arc and Roguelikes like FTL and Crypt of the NecroDancer.</strong><br></li><li>Each\
      \ Sector is a Board! Each given \u201CJUMP\u201D represents a new combat board\
      \ <strong>procedurally generated</strong>, simulating combat situations only\
      \ seen in SHMUPs!<br></li><li>Pick from <strong>7 playable Ships</strong>, all\
      \ inspired by classic weapons: Ballista, Dagger, Hammer, Staff, Sword, Shield\
      \ and a Secret one!<br></li><li><strong>Equip and Upgrade</strong> your ship\
      \ with different weapons and accessories that change the combat dynamics!<br></li><li>Your\
      \ mission: <strong>JUMP</strong>! Chase the Dragons and stop them from running\
      \ away with all that is most sacred to the Bastards by jumping from sector to\
      \ sector, facing hordes of enemies in turn-based battles!<br></li><li>Be a pilot\
      \ of the Bastards Federation: A group formed by Elves, Humans, Dwarves and Orcs\
      \ who used to live in peace, sharing their love for all Beverages.<br></li><li>Like\
      \ the classic games of the past, it has a complete <strong>MANUAL</strong>,\
      \ accessible within the game!</li></ul>"
