  data:
    about_the_game: "Take a trip to fame and fortune by building the biggest, best,\
      \ scariest, and most thrilling rides ever seen in any theme park. Can you make\
      \ money in this volatile business? Can you become the ultimate Roller Coaster\
      \ Tycoon? <br><br>One of the best games from acclaimed Tycoon series, with well\
      \ designed gameplay mechanics, appealing graphics, and really high re-playability\
      \ value. There\u2019s no limit to what you can create so design and build the\
      \ most thrilling roller coaster the world has ever seen - and buckle up for\
      \ the ride of your life! <br><br><ul class=\"bb_ul\"><li>Includes RollerCoaster\
      \ Tycoon and its two expansions: Corkscrew Follies and Loopy Landscapes<br></li><li>4\
      \ out of 5 scientists agree: this is one of the most enjoyable and addicting\
      \ games in existence!<br></li><li>Design and construct your own roller coaster\
      \ rides or choose from fantastic pre-built designs, all with accurately simulated\
      \ motion physics</li></ul>"
