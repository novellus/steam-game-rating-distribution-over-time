    short_description: RollerCoaster Tycoon Deluxe takes you for a ride in the original
      RollerCoaster Tycoon and its expansion packs, Corkscrew Follies and Loopy Landscapes.
      Create the ultimate theme park using a variety of coaster types with giant loops
      and barrel rolls and in-park attractions like suspended monorails and water-soaked
      plume rides.
