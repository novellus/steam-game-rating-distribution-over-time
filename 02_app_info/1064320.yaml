    about_the_game: "Ferretkind have traveled outside of their comfort zone to scratch\
      \ out a living in the inhospitable, but profitable, high seas - filled with\
      \ adventure and newly discovered trade goods. This expansion across the ocean\
      \ grew faster than the law could ever hope to keep up. Dangerous and ill mannered\
      \ pirates have scoured the seas unquestioned. Powerful trading guilds have long\
      \ established and vigorously defended trade-routes. Only now, after countless\
      \ years of lawlessness, \u201CThe Admiralty\u201D are strengthening their grasp\
      \ on this dangerous new world. After spending all of your life savings, you\
      \ purchase a meager vessel and set sail to this new world. Which discoveries,\
      \ alliances, and treasures await you is your choice, captain.<h2 class=\"bb_tag\"\
      >Features:</h2><strong>Naval Combat:</strong> Fight off thieving pirates, or\
      \ sink a trade vessel for their cargo. In order to defeat a superior opponent\
      \ you will need patience, cunning, and a little luck. <br><br><strong>Trading:</strong>\
      \ Enjoy finding deals and profitable trade routes. Trading offers a slightly\
      \ less bloody way to amass your treasure. <br><br><strong>Exploration:</strong>\
      \ Sail into large storms and get blow to new seas with new islands, ships, and\
      \ opportunities. Each Island you discover has potential opportunities for you\
      \ to gain gold or glory. <br><br><strong>Factions: </strong>Work for the various\
      \ factions that control the sea. As you rise through the ranks of each faction\
      \ you will unlock new abilities as well as gain access to new customizations.\
      \ <br><br><strong>Customization:</strong> Upgrade your vessel improving its\
      \ capabilities, and appearance, or buy an entirely new vessel. Buy new uniforms\
      \ for your captain and crew, even pirates had a good sense of style."
