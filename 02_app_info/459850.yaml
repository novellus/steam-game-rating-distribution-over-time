    detailed_description: 'This high-resolution digital artbook tells the story of
      how Gremlins, Inc. was created, featuring over a hundred of sketches, photos,
      screenshots and concept art from different development stages.<h2 class="bb_tag"><strong>TABLE
      OF CONTENTS:</strong></h2><br>1. INTRODUCTION<br>2. THE VISUAL STYLE OF GREMLINS,
      INC.<br>3. DESIGNING THE PLAYING FIELD<br>4. THE MAIN THEMES OF THE GAME<br>5.
      EMOTICONS &amp; ALTERNATIVE CHARACTER PORTRAITS<br>6. SOUND EFFECTS &amp; ORIGINAL
      SOUNDTRACK<br>7. THE BOARD GAME &amp; THE CARD GAME<br>8. DESIGNING THE BRAND
      OF GREMLINS, INC.<br>9. THE TEAM<br>10. WHAT''S NEXT?<br><br>Size: 120 pages.
      <br>Format: super-high-resolution PDF.<br>Orientation: landscape.<h2 class="bb_tag"><strong>BONUS
      CONTENT</strong></h2><br>A special lobby icon and a special player profile.<h2
      class="bb_tag"><strong>LOCATION</strong></h2><br>Please note that the PDF files
      will be placed in the folder corresponding to Gremlins, Inc.: ...Steam/steamapps/common/Gremlins_Inc/Artbook.'
