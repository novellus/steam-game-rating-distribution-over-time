details:
  data:
    about_the_game: "Design the sleekest aerodynamic ships or make your armor pop\
      \ with Curves and Shadows.<br />\r\nThis is our second set of cosmetic upgrades\
      \ for players who want to help support development of the game. It includes\
      \ a range of new armors, such as heavyweight armor with angular shadows, curved\
      \ parts for volumetric and heavyweight, and new lightweight corner pieces. It\
      \ also comes with a selection of new diagonal stripes and small decals to paint\
      \ your ship with. With sleek curves and new detailing everyone will notice when\
      \ your ships jump onto the field.<br />\r\n <br />\r\nAnyone who supports us\
      \ by buying a DLC also gets bonus features, including the ability name and search\
      \ their ship list, and to rotate all armor pieces and wings!"
