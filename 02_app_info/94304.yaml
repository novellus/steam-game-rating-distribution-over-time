details:
  data:
    about_the_game: "The Dream Machine is an award-winning point &amp; click adventure\
      \ game about dreams. It's built by hand, using materials such as clay, cardboard\
      \ and broccoli.<br><br>In Chapter 4, Victor must gain access to his elderly\
      \ neighbor's dream and find his way through her frail and decaying mind.<h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>World: Explore a\
      \ creepy apartment complex and uncover the mysteries within. Get to know your\
      \ neighbors and discover their secrets.<br></li><li>Story: Delve into the minds\
      \ of strangers and loved ones as you\u2019re trying to save them from The Dream\
      \ Machine.<br></li><li>Graphics: Wander around beautifully detailed environments\
      \ built using physical clay models and hand-crafted sets.<br></li><li>Puzzles:\
      \ In order to progress you have to solve puzzles ranging from simple pushovers\
      \ to fiendish brainteasers.<br></li><li>Music: A haunting original soundtrack\
      \ weaves through the narrative, emphasizing the surreal atmosphere of the game.</li></ul>"
