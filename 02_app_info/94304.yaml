    reviews: "\u201CTo play something like The Dream Machine, so exquisitely constructed,\
      \ so smartly designed, and so atmospherically unique, is a singular pleasure.\u201D\
      <br><a href=\"http://www.rockpapershotgun.com/2011/01/07/wot-i-think-the-dream-machine/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun]Rock, Paper, Shotgun</a><br><br>\u201C\
      It's so confidently strung together, both in terms of narrative and gameplay,\
      \ that it's easy to forget that it's the work of just two indie developers.\u201D\
      <br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.eurogamer.net/articles/2011-01-06-the-dream-machine-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br><br>\u201CA series filled\
      \ with mystery and charm, elevated to lofty heights by its whimsical clay and\
      \ cardboard design, surreal storyline, and heartfelt attention to detail.\u201D\
      <br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.adventuregamers.com/articles/view/18510\"\
      \ target=\"_blank\" rel=\"noopener\"  >Adventure Gamers</a><br>"
