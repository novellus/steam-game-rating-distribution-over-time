    review: "MDK es una maravilla, de los poqu\xEDsimos juegos 3D de finales de los\
      \ noventa que siguen siendo jugables y no han envejecido mal. Su propuesta es\
      \ fresca e innovadora, la banda sonora fant\xE1stica y los escenarios, si bien\
      \ a veces vac\xEDos, est\xE1n llenos de detalle y color para su \xE9poca y son\
      \ rebosantes de imaginaci\xF3n.\n\nPuede que me deje llevar un poco por la nostalgia,\
      \ pero no puedo dar menos de un 10 a MDK."
