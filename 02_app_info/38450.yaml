    about_the_game: "\n\t\t\t\t\t<p>ON A GOOD DAY, ONLY 2.5 MILLION PEOPLE WILL DIE.</p>\n\
      \t\t\t\t\t<p>As vast alien mining cities suck the power and minerals from every\
      \ major metropolis on Earth simultaneously, time is of the essence as millions\
      \ of civilians are expiring by the second.</p>\n\t\t\t\t\t<p>Using your stealth\
      \ parachute and the now infamous 'Zooming' head-mounted sniper-weapon, your\
      \ task is to slip in undetected from the sky, seek out and remove the alien\
      \ leader by any means.</p>\n\t\t\t\t\t<p>MDK gives you awesome super smooth\
      \ 3D gameplay.</p>\n\t\t\t\t\t<p>Plus, with the most advanced weapons ever created\
      \ in a video game, you can 'take' out an alien's eye from five miles away or\
      \ just neatly carve your name in his forehead!</p>\n\t\t\t\t\t"
