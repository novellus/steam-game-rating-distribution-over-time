    review: "Legends of Iskaria est un court jeu cr\xE9\xE9 via RPG Maker. Il est\
      \ bas\xE9 sur les dialogues, et ne contient aucun combat tel qu'on peut l'attendre\
      \ dans ce type de format. Nos choix sont essentiel dans le d\xE9roulement de\
      \ l'histoire, et les dialogues permettent des r\xE9pliques bien marrantes par\
      \ moments. On y trouve des pointes d'humour discr\xE8tes du genre : \"c'est\
      \ la m\xE8re Michelle qui \xE0 perdu son chat.\" J'ai trouv\xE9 qu'il y avait\
      \ de bonnes id\xE9es quant \xE0 la r\xE9solution des  \"\xE9nigmes\".\n\nVisuellement,\
      \ j'ai appr\xE9ci\xE9 le mapping qui m'a sembl\xE9 bien \xE9quilibr\xE9. La\
      \ musique aussi est sympa, et la r\xE9alisation globale m'a plu.\n\nC'est une\
      \ histoire br\xE8ve se d\xE9roulant dans un village et ses abords. Elle offre\
      \ une certaine rejouabilit\xE9 \xE9tant donn\xE9 l'influence de nos choix sur\
      \ notre destin.\n\nJe conseille \xE0 ceux qui cherchent une histoire rapide,\
      \ sans prise de t\xEAte, et qui contient tout de m\xEAme sa dose d'humour.\n\
      \nMerci et bon jeu."
