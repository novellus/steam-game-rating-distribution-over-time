    about_the_game: <u><strong>DESCRIPTION</strong></u><br><br>Legends of Iskaria
      is a 2D <strong>RPG</strong> which claims to be<strong> non-linear</strong>
      and <strong>immersive</strong>. <br>The game is mainly <strong>focus on story-telling,
      dialogs and exploration</strong>. <br>Built with love for 16bits graphics, it
      takes up some components of classic RPGs while playing with genre codes.<br><br><br><u><strong>PLOT</strong></u><br><br>To
      the East of the Elven kingdom and the Dwarven lands, the small city of Algenroc
      lies, quiet and peaceful.<br>However, strange events are going to disrupt the
      tranquillity of its folk.<br>A cooper named Arlando, almost retired, will be
      forced to live as an adventurer to save his daughter...<br><br><br><u><strong>KEY
      FEATURES</strong></u><br><br><ul class="bb_ul">    <li>Dialogs with multiple
      choices. Each of which will impact on the game storyline.<br>    </li><li>Rich
      tone. Sometimes funny and light. Sometimes deep and poetic.<br>    </li><li>More
      than one way to finish the game. Different ways to lose!<br>    </li><li>Full
      of secrets to discover.</li></ul>
