    about_the_game: "<i> The Ministry of Introductions is honored to introduce Hector,\
      \ the ex-landlord succeeded by Carl Shteyn. You may remember him being beaten\
      \ and then dragged away, but things aren't always what they seem to be... </i><br><br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/616950/extras/cat_and_hectorgif.png?t=1608660156\"\
      \ crossorigin=\"anonymous\"/><br><br>Welcome back to the grim dystopian future\
      \ of <strong>Beholder</strong>, where ordinary people struggle to survive while\
      \ subjected to the directives of an iron-fisted Government! The time has come\
      \ to tell the stories of:<br><br><ul class=\"bb_ul\"><li> the one who has fallen\
      \ a victim to a horrifying mistake, and is now desperately seeking for salvation;<br></li><li>\
      \ the ones who broke the law to find happiness and are now facing the consequences;<br></li><li>\
      \ the one who risked his life for the State but has been left behind;<br></li><li>\
      \ the one who had everything but lost it all; <br></li><li> the one who mews!</li></ul><br>You'll\
      \ meet many others, all of whom are living under the same roof \u2013 and under\
      \ the thumb of a government that has absolute control over its citizens and\
      \ never turns its peering eye away!<br><br>Return to Krushvice 6 and serve the\
      \ State and Wise Leader well!<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/616950/extras/1486620525_veteran_patriotism-iloveimg-compressed_gif.png?t=1608660156\"\
      \ crossorigin=\"anonymous\"/>"
