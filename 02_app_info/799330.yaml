    about_the_game: Ancestors Legacy - Digital Artbook<br><br>A beautiful collection
      of concept art, 3D art and 2D art from the creators of Ancestors Legacy, shown
      in a Digital book of 50 pages.<h2 class="bb_tag">Chapters:</h2><strong>Story:</strong>
      how we created the hand-drawn 2D animations for our single-player missions.<br><strong>Characters:</strong>
      designing the compromise between historical accuracy and cool look of medieval
      warriors.<br><strong>Environment:</strong> designing architecture and settlements
      to look cool and give players feeling of expansion, once they grow.<br><strong>Team:</strong>
      the only full-team group photo we made during the development!
