    short_description: "A dynamic adventure. Protect delicious candies from impudent\
      \ thieving gnomes! A whole assortment of development opportunities! Candy Thieves\
      \ is a dynamic strategy game about making candy and protecting it from impudent\
      \ thieving gnomes. They are legendary misers, known for their greed \u2013 and\
      \ so are the main characters of the game."
