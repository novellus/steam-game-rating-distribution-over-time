    about_the_game: "You inherit a strange box that is actually an interdimensional\
      \ candy factory. How did this happen? Where are the gnomes coming from? Play\
      \ the game to find out!<br />\r\n<br />\r\n\u2714 MAKE JELLY CANDIES<br />\r\
      \nWho are these cute little shapeless jellies? Who cares? Stuff them into your\
      \ factory right away to get super-tasty candies! First gnome\u2019s barely arrived,\
      \ and here\u2019s a second one already!<br />\r\nWithout even asking permission,\
      \ the entire line grabs your candy one by one and rushes off in all directions.\
      \ Simple persuasion is unlikely to get them to leave. You need strong defenses\
      \ and proven tactics! <br />\r\n<br />\r\n\u2714 TRICKY GNOME THIEVES<br />\r\
      \nThese gnomes will do anything to get your candy. Smash them, throw them, zap\
      \ them \u2013 do whatever it takes!<br />\r\nNah, none of this is fatal. The\
      \ creatures pouring out of the portals are just soap replicas of the little\
      \ misers, who want to cram their storehouses full of sweet caramel candies.\
      \ So they\u2019re taking them from you. Without asking!<br />\r\n<br />\r\n\u2714\
      \ ASSEMBLE ASSORTED TRAPS<br />\r\nSo why do you need metal parts? That\u2019\
      s right \u2013 to assemble ingenious traps, bait, and even guns. All in the\
      \ name of anti-gnome defense! And these won\u2019t just prevent the gnomes from\
      \ stealing your goodies \u2013 they\u2019ll also teach them not to take things\
      \ from someone else without asking! <br />\r\nThe key is to understand the tactics\
      \ and strategy of the game. Everyone has their own style \u2013 including you!<br\
      \ />\r\n<br />\r\n\u2714 STUNNING GRAPHICS<br />\r\nThe beautiful details of\
      \ the gnome world come alive at your fingertips. A colorful adventure awaits.\
      \ Hurry \u2013 this puzzle isn\u2019t solving itself!<br />\r\nThe game contains\
      \ beautiful high-quality 3D visuals. We decided to implement not just interesting\
      \ gameplay but beautiful, colorful worlds that both adults and kids would love.\
      \ <br />\r\n<br />\r\n\u2714 EPIC BOSS BATTLES<br />\r\nThis fairy tale world\
      \ will be appreciated by kids and adults alike. And the best part is when a\
      \ huge strange creature suddenly appears on the screen \u2013 a boss! Ah...\
      \ so you haven\u2019t bumped into a boss yet? You can be sure they\u2019ll be\
      \ the most difficult challenge you will face.<br />\r\n<br />\r\n\u2714 IMMERSE\
      \ YOURSELF IN THE MYSTERIOUS STORY OF THE GNOMES<br />\r\nWhat a mess! Our hero\u2019\
      s grandfather has gone missing, and a terrible disease spreads across the gnome\
      \ world. What if this is all connected? Find out more about what happened...\
      \ and fix it!"
