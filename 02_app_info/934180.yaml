details:
  data:
    about_the_game: "You are alone on an island, trying desperately to survive amongst\
      \ the village tribes of savages.<br />\r\nTo do this you need food, water, and\
      \ shelter.<br />\r\nHunt animals to gather meat<br />\r\nChop down trees to\
      \ build a base<br />\r\nGather resources (stone, iron, sulfur, clay, coal, leather...)<br\
      \ />\r\nPlant crops, water the planters with a pump and pipes or bucket<br />\r\
      \nTrap, tame and breed animals. Feed and protect the animals with fences<br\
      \ />\r\nMake weapons, armors and potions<br />\r\nRaid villages or sneak inside\
      \ to take loot<br />\r\nPlace traps and defend your base from savages and monsters<br\
      \ />\r\nExplore unknown places where enemies are hiding<br />\r\nSell or buy\
      \ items in the shop<br />\r\nFight with big creatures<br />\r\nHowever take\
      \ a few moments to enjoy the beauty of the wilderness, but don't be to relaxed.<br\
      \ />\r\nOther game features:<br />\r\n  Realistic view and hearing for animals,\
      \ savages, monsters...<br />\r\n  Building a house with different types of planks\
      \ depending on the tree you cut<br />\r\n  Realistic taming and feeding of the\
      \ animals<br />\r\n  Animals and savages move constantly in all parts of the\
      \ map<br />\r\n  Difficulty customization (Enemies spawning, player health,\
      \ Resources count, start items)<br />\r\n  There is also a peaceful mode where\
      \ savages and monsters do not attack you"
