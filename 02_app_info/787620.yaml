    review: 'Cute and short game, mostly easy enough for kids and casual players.  Level
      67 was tricky for me until I noticed a key detail.

      The rest were pretty short taking a few minutes or less to solve.  Bear in mind
      the amount of content is small and don''t expect a lengthy challenge.  That
      being said, all can be solved by logic, which is nice.  The backgrounds change
      when you restart a level, which is subtle but gives some variety.  Nicely made
      puzzle experience.'
