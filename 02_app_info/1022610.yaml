    about_the_game: "Blending rogue-like mechanics with item crafting, Alchemic Dungeons\
      \ DX is a game of endless variety!<br />\r\n<br />\r\nAlchemic Dungeons DX is\
      \ an expanded and improved entry in the series. This deluxe version includes\
      \ new characters, items and dungeons; even the background music has been enhanced!<br\
      \ />\r\n<br />\r\nDungeons are randomly generated and you progress with turn-based\
      \ action. Every step you take will affect events, enemies and exploration.<br\
      \ />\r\nAll of the action takes place within an awesome 8-bit aesthetic, with\
      \ retro-style visuals and audio. <br />\r\n<br />\r\nWith lots of characters\
      \ and fresh areas to explore, get ready for the challenge in Alchemic Dungeons\
      \ DX!"
