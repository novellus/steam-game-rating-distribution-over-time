    recommendationid: '73902634'
    review: 'Criminally underrated game.


      While it looks simple and generic and starts very easy, the final 3 dungeons
      offer a good challenge. While it seems like a relatively generic roguelike,
      the crafting system does add a lot of depth to resource management, and while
      it looks simplistic it will keep you on your toes. I also think the UI is reallly
      good and easy to sue when you get used to it .


      It also has a lot of distinct classes (8 initially with a secret one to)'
