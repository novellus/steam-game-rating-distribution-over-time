details:
  data:
    about_the_game: "<strong>DON\u2019T GIVE UP</strong> is the comedic story of Tris,\
      \ a cynical asocial game developer living in the town of Threeson who\u2019\
      s more concerned with flirting than figuring out where he\u2019s next meal is\
      \ coming from. You'll balance the hilarious tragedy that is your social life\
      \ while facing off with the phantoms of your inner conscious and a mysterious\
      \ cast of characters.<br><br>This game takes place 4 years after the events\
      \ of Tris\u2019s mental breakdown as his inner demons seek once again to consume\
      \ his mind and unleash a plague of apathy and despair.<br><br><strong>Features</strong><br><br>In\
      \ <strong>DON\u2019T GIVE UP: A Cynical Tale </strong>you can expect::<br><br><ul\
      \ class=\"bb_ul\"><li>An original cynical comedy about overcoming emotional\
      \ destruction and self discovery<br></li><li>FRESH real time combat system that\
      \ constantly switches between player and enemy advantage<br></li><li>A charming\
      \ town FULL of stuff to explore like arcades, strip clubs,  burger joints, and\
      \ over hyped coffee chains<br></li><li>To defy the monotony of daily human life<br></li><li>90's\
      \ references!</li></ul><br>Do you have what it takes to confront your darkest\
      \ demons, pizza bullies, and\u2026 and impending male pattern baldness?<br><br><strong>THEN\
      \ DON'T GIVE UP!</strong>"
