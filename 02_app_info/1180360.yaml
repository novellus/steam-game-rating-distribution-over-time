    about_the_game: "1698,in the UK,fantastic story.<br />\r\n<br />\r\nAn English\
      \ noble could no longer tolerate the torture of disease.Just when he decided\
      \ to end his life,he met a traveler with black hair and red pupil...<br />\r\
      \nAn English vampire is still looking for what she wants.On Canvey Island,she\
      \ sees a glimmer of possibility...<br />\r\nA talented woman chasing her enemies,a\
      \ message came...<br />\r\nA killer from the East witnesses.<br />\r\n<br />\r\
      \nA downright first person story.<br />\r\nDifferent branches,multiple endings.<br\
      \ />\r\nClassical paintings,British landscape painting and Russian landscape\
      \ painting.<br />\r\nClassical music,Bach,Chopin,Schubert,Liszt..."
