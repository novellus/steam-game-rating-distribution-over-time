      minimum: <strong>Minimum:</strong><br><ul class="bb_ul"><li><strong>OS:</strong>
        Windows 7 SP1 (32/64-bit), Windows 8 (32/64-bit), Windows 10 (32/64-bit)<br></li><li><strong>Processor:</strong>
