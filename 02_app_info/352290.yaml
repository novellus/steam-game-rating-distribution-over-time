    about_the_game: "<h2 class=\"bb_tag\"><strong>Rapture Session</strong></h2><a\
      \ href=\"http://store.steampowered.com/app/353041\" target=\"_blank\" rel=\"\
      noreferrer\"  ><strong>Rapture Session</strong></a> offers a sleek, simple interface\
      \ powered by the premium sounds of Rapture Pro, expandable with our ever-growing\
      \ list of sound packs. Rapture Session is bundled with Cakewalk's SONAR Digital\
      \ Audio Workstation.<br><br>This synth comes stock with nearly 4GB of sounds\
      \ from pro sound designers, 11 Instrument categories, and an Instrument Page\
      \ suited for live performance. <strong>Rapture Session</strong> is compatible\
      \ with any VST-compatible DAW including SONAR, Music Creator, Cubase, FL Studio,\
      \ Studio One, and more.<h2 class=\"bb_tag\"><strong>Key Features of Rapture\
      \ Session:</strong></h2><ul class=\"bb_ul\"><li> Library of handpicked sounds\
      \ from Rapture Pro<br></li><li> Simple, streamlined interface optimized for\
      \ users of all skill levels<br></li><li> 2-click MIDI Mapping for quick controller\
      \ assignments<br></li><li> Excels in live and studio applications<br></li><li>\
      \ Powerful Instrument Window with MIDI-assignable Macro Knobs, X-Y Pads, and\
      \ Vector Mixer for excellent tone shaping control<br></li><li> Supports Windows<br></li><li>\
      \ Universal DAW compatibility with VST, and AAX versions <br></li><li> Access\
      \ quality sounds instantly with sort and search browser functionality<br></li><li>\
      \ Compatible with all Dimension Pro, Rapture, and Cakewalk Sound Center libraries\
      \ and expansions<br></li><li> Upgradable to Rapture Pro for the ultimate synth\
      \ experience</li></ul><h2 class=\"bb_tag\"><strong>Rapture Pro</strong></h2>\
      \ <a href=\"http://store.steampowered.com/app/353040\" target=\"_blank\" rel=\"\
      noreferrer\"  ><strong>Rapture Pro</strong></a> is the first performance synth\
      \ to combine oscillator and sample-based synthesis in an intuitive design for\
      \ musicians of any skill level. Simply load a sound and go! Rapture Pro\u2019\
      s innovative Perform mode connects the studio and stage with exceptional control\
      \ for real-time expressiveness and a sound library that spans all genres of\
      \ music. Whether you want a classic piano sound for a smooth jazz ballad, searing\
      \ rock guitars, breathtaking atmospheres, or cutting-edge, step-sequenced patterns\
      \ for EDM, you\u2019ll find them all in the massive library of instruments,\
      \ textures, and soundscapes.<br><br>But, <strong>Rapture Pro</strong> is far\
      \ from the usual \u201Cset-and-forget\u201D instrument. The new Edit mode gives\
      \ you infinite tweakability by overlaying Rapture\u2019s signature mixing and\
      \ modulation options for every program. Harness the power of sophisticated synthesis\
      \ and create sounds that you'll need to hear to believe.<h2 class=\"bb_tag\"\
      ><strong>Key Features of Rapture Pro:</strong></h2><ul class=\"bb_ul\"><li>\
      \ Transform, perform, produce, bend, and twist with new sounds, more FX, and\
      \ more control<br></li><li> Find and prioritize sounds faster with databased\
      \ browsing<br></li><li> Performance Mode gives unprecedented freedom to interact\
      \ with sounds on stage or in the studio<br></li><li> Vector Mixer controls all\
      \ 6 element volumes simultaneously for creative, real-time mixing<br></li><li>\
      \ Edit and create sounds easily with the clean, expansive, color-coded user\
      \ interface<br></li><li> 6-element architecture is ideal for MIDI guitar<br></li><li>\
      \ Effortless parameter mapping with the new Mod Matrix<br></li><li> Each element\
      \ of Rapture Pro has 7 Step Generators, 7 LFOs, and 7 Envelope Generators<br></li><li>\
      \ 13 crushing distortion FX for massive pads and lead presets<br></li><li> 21\
      \ sweeping filters for building bass drops and surgical mixing<br></li><li>\
      \ 31 soaring insert FX for each individual element<br></li><li> Freely layer\
      \ synths and samples<br></li><li> 2-click MIDI Mapping for quick controller\
      \ assignments<br></li><li> Mix your instrument\u2019s elements with the Mixer\
      \ Page\u2019s faders, pan, and sends<br></li><li> Individual element tone-shaping\
      \ with a more visual EQ<br></li><li> Supports Mac OS X Audio Units, Windows\
      \ 7/8 VST3<br></li><li> Nearly 10GB of sounds from professional sound designers<br></li><li>\
      \ Ability to load individual microtuning files per element<br></li><li> Multitimbral\
      \ mode allows you to play each element individually</li></ul><h2 class=\"bb_tag\"\
      ><strong>Rapture Session and Rapture Pro are supported in the following Windows\
      \ DAW Software:</strong></h2><ul class=\"bb_ul\"><li> SONAR<br></li><li> Music\
      \ Creator<br></li><li> Cubase<br></li><li> Protools<br></li><li> FL Studio<br></li><li>\
      \ Studio One<br></li><li> Additional VST/AAX Compatible Hosts</li></ul>"
