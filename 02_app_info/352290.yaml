        GB RAM<br></li><li><strong>Storage:</strong> 13 GB available space<br></li><li><strong>Sound
        Card:</strong> VST 2.4/3 &amp; AAX require compatible host software. ASIO
        compatible sound device required for Performance Microhost.<br></li><li><strong>Additional
        Notes:</strong> MIDI controller required for the Performance Microhost to
        be used as a standalone instrument</li></ul>
