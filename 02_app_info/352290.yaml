    reviews: "\u201CRapture Session is a slimmed down version of their fully-loaded\
      \ Rapture Pro virtual instrument suite. And basically, for those looking to\
      \ spend a tiny amount of cash for a huge library of sounds, you\u2019re in for\
      \ a treat.\u201D<br>Highly Recommended \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://performermag.com/home-recording/best-daw-software/cakewalk-rapture-session-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Performer Magazine</a><br><br>\u201C\
      Rapture Pro\u2019s biggest strength lies in the excellent included library and\
      \ its ability to let you tweak and modulate that to a massive degree.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.soundonsound.com/reviews/cakewalk-rapture-pro\"\
      \ target=\"_blank\" rel=\"noopener\"  >Sound on Sound</a><br><br>\u201CThere\u2019\
      s enough here to keep a dedicated sound designer busy for months if not years.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://soundbytesmag.net/raptureprobycakewalk/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Sound Bytes Magazine</a><br>"
