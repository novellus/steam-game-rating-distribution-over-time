    developer_response: 'Hi,

      I''m a game developer. I do new levels.

      Thank you for your constructive criticism.

      I''ll take your suggestions into account.


      I updated the game.

      Fixed an issue where the overlay images are not displayed properly.

      + I delete Player Health Bar.

      When the HP of a player character reaches 50% - there is Yellow Smoke.

      When the HP of a player character reaches 25% - there is Red Smoke.'
