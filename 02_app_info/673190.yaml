  data:
    about_the_game: 'Go bananas for a jaw-dropping, lightning-fast kart racer for
      all ages and abilities! All-Star Fruit Racing propels players into vibrant worlds
      filled with incredible action: drift through looping bends, soar over monumental
      jumps and defy gravity itself around tubular tracks in an explosively colorful
      racer bursting with championships, modes and awe-inspiring sights!<h2 class="bb_tag">Jump
      into a bumper career mode!</h2>Pick your favourite character and battle for
      the first place trophy in a series of testing championships. Balance speed and
      skill as you battle nine other racers in a frantically fruity scrap for the
      podium and the all-important winner''s prizes, unlocking new characters, championships
      and kart parts along the way!<h2 class="bb_tag">Master all the modes!</h2>Called
      yourself the champion of the champion? The journey has just begun! Create Custom
      Championships and select between three different difficulty settings and speeds
      to fine-tune your challenge, or dive into a range of different gametypes including
      Dragster races, Hill Climbs, Elimination races, Time Attacks and even modifier-filled
      modes that rewrite the rulebook!<h2 class="bb_tag">Dominate the seasons!</h2>Burn
      rubber in 21 incredible courses spread across five stunning worlds: Spring,
      Summer, Fall, Winter and Special Islands. Speed up volcanoes, around the twisting
      bodies of giant snakes and between giant, kart-crushing snowballs on some of
      the craziest racing tracks ever imagined!<h2 class="bb_tag">Fire up The Juicer!</h2>Bruise
      your foes (and their egos) by unleashing devastating fruit-based moves with
      the innovative Juicer power-up system. Collect different types of fruit as you
      race to fill up The Juicer''s liquid tanks, then custom-combine your juice tanks''
      power to let loose a combo power-up. Will you let loose a volley of different
      power-ups, or save all of your fruit power until your unique Mega-Juice move''s
      ready to help you reach first place?<h2 class="bb_tag">Take on friends and family!</h2>Don''t
      race alone! Share the All-Star Fruit Racing fun with everyone in two-, three-
      and four-player split-screen action!<h2 class="bb_tag">Challenge the whole world!</h2>Race
      against others from across the globe in eight-player online showdowns!<h2 class="bb_tag">Customize
      your kart!</h2>Unlock new parts as you play to help you redesign, rebuild and
      recolour your dream ride. It''s not just about winning - it''s about winning
      with style, and over 32,000 possible kart combinations await so your perfect
      vehicle is just a tinker in the Garage away...'
