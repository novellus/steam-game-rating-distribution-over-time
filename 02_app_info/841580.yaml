details:
  data:
    about_the_game: "Join the world of Realmstone as a Noble House and send your heroes\
      \ forth to claim glory and resources, have them defend your city from enemies\
      \ and hire servants to help your House thrive. Explore a living world in a constant\
      \ state of strife and danger.<br />\r\n<br />\r\nRealmstone is an action RPG\
      \ inspired by games like Moonstone, Golden Axe, Magic: the Gathering and Master\
      \ of Magic. Realmstone revolves around loot and levels, capturing cities, ridding\
      \ the countryside of monsters and killing other players.<br />\r\nThe game has\
      \ been in on and off development for a very long time and was previously released\
      \ on Desura where it found a small but active community that has greatly influenced\
      \ the gameplay.<br />\r\n<br />\r\nCurrent features include:<br />\r\n- Quests.<br\
      \ />\r\n- Multiplayer with 50 player server capacity and private server options.<br\
      \ />\r\n- Raiding monsters.<br />\r\n- Caravans.<br />\r\n- Cities that can\
      \ be captured by both monsters and players.<br />\r\n- 6 different factions.<br\
      \ />\r\n- Cross faction coop play.<br />\r\n- Crafting.<br />\r\n- Customization\
      \ tools to allow players to balance abilities and creatures."
