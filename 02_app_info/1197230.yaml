  data:
    about_the_game: Biba`s Adventures - it is a fun adventures, where you have to
      the finish alive, and it's not as simple as it seems at first glance... Biba
      actually does not like water and sharp objects, so, you have to be careful!<br>Overcome
      obstacles, avoid water, open chests and collect many coins!<br><br>You can also
      compete with friends and the whole community to be the best!<br>Leaderboard,
      best players, all this is waiting for you, join us!<br>Save coins to use them
      to gain competitive advantage.<br>Get achievements in the game and compete with
      other users in your skills!<br><br><ul class="bb_ul"><li>Nice graphics<br></li><li>Great
      visual effects<br></li><li>Fun music<br></li><li>Responsive control<br></li><li>Different
      enemies<br></li><li> Competitive mode</li></ul>
