details:
  data:
    about_the_game: "<strong>Subaeria is an intense action puzzler with roguelike-elements.\
      \ Players use their wits to manipulate their enemies into destroying each other.\
      \ They'll have to be smart in how they approach different situations and think\
      \ strategically on how to use their environment and abilities to defeat their\
      \ enemies. </strong><br><br>Players follow Styx, a young girl who\u2019s out\
      \ for revenge after her family is murdered by the overlord of Subaeria. She\
      \ must fight her way through droves of murderous robots by pitting them against\
      \ one another. As she progresses towards her goal of revenge, she\u2019ll explore\
      \ the underwater city of Subaeria to uncover the mysteries that lie below the\
      \ depths.<h2 class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li>Pit your\
      \ enemies against one another and the environment to defeat them.<br></li><li>Use\
      \ skills equipped to your drone to influence your robot ennemies and Styx.<br></li><li>Every\
      \ room is a puzzle to be solved with the skills you have on hand.<br></li><li>Unlock\
      \ different skills, buffs and skins at each playthrough<br></li><li>Explore\
      \ a new labyrinth at every play session.</li></ul><h2 class=\"bb_tag\">The Game</h2><br>Players\
      \ can manipulate both Styx and a hovering companion, their Drone, to trick and\
      \ influence enemies into defeating each other and themselves. Along the way,\
      \ they\u2019ll find many skills to upgrade their Drone and give them an edge\
      \ needed to survive.<br>They\u2019ll have to make strategic decisions in how\
      \ they progress through the city and how they allocate their resources in order\
      \ to survive long enough to witness the resolution of Styx's story."
