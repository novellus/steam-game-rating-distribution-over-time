    about_the_game: "In DarkMaus, you play a lonely wanderer searching for what's\
      \ left in a corrupted world. The odds are against you - you will certainly perish.\
      \ <br><br>Note: <strong>This game is designed for an Xbox Controller</strong>,\
      \ but mouse / keyboard works too.<br><br><ul class=\"bb_ul\"><li> A worthy challenge\
      \ - combat in DarkMaus is thoughtful and skill based. Enemies force you to be\
      \ reactive to survive, and punish any greedy moves or mistakes. You'll start\
      \ out swearing that it's impossible, and end up a god among M\xE4use.<br></li><li>\
      \ Death Echo - each time you die, an ally ghost is summoned that retraces your\
      \ steps, fighting by your side. With time you can collect multiple ally ghosts\
      \ and choose their weapons for extra strategy opportunities.<br></li><li> A\
      \ dark world to explore - search for answers and secrets in the desolate land\
      \ of Hazath, whose inhabitants have gone feral.<br></li><li> Combat style variety\
      \ - from spears to greatswords and bows to fireballs, DarkMaus has a large number\
      \ of viable builds and playstyles, each with their own strengths and weaknesses.</li></ul>"
