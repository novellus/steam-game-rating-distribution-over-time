    reviews: "\u201CChildren of Morta's fantastic art style and enjoyable storytelling\
      \ take what would have been an otherwise fun roguelike dungeon-crawler and elevate\
      \ it a great deal.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespot.com/reviews/children-of-morta-review/1900-6417304/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamespot</a><br><br>\u201CChildren of\
      \ Morta is a masterfully designed title that will keep you engaged for hours\
      \ on end, and you'll be smiling the whole way through.\u201D<br>5/5 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.windowscentral.com/children-morta-pc-review-roguelike-dungeon-crawling-done-right\"\
      \ target=\"_blank\" rel=\"noopener\"  >Windows Central</a><br><br>\u201CAction/RPG\
      \ that succeeds in story, combat, leveling, and the bond formed in a family.\u201D\
      <br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gameinformer.com/review/children-of-morta/children-of-morta-review-family-matters\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Informer</a><br>"
