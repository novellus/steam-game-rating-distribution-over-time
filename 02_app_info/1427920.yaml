    about_the_game: "Head into the past with brave time travelers! This time, the\
      \ tireless and handsome scientist Ted and his clever robot P.E.T. find themselves\
      \ in a prehistoric age.<br />\r\n<br />\r\n120 unique levels, 6 locations and\
      \ more than 10 hours of gameplay. New and improved controls and tutorial. Choose\
      \ a training level based on your skills and complete only the tutorial you really\
      \ need. Complete special tasks and get trophies to make the game even more fun.<br\
      \ />\r\n<br />\r\nSolving griddlers is now easy and fun!<br />\r\n<br />\r\n\
      - A Griddlers game<br />\r\n- 120 unique levels and 6 locations<br />\r\n- More\
      \ than 10 hours of gameplay with enthralling music<br />\r\n- New and improved\
      \ controls<br />\r\n- 2 tutorial modes. Convenient training before you start\
      \ playing<br />\r\n- Special tasks and more than 15 fun trophies<br />\r\n-\
      \ Enthralling characters"
