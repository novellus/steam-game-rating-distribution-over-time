    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1463870/extras/small_title.png?t=1608230294"
      />.<br><br>Jumping Knight is a platformer game with an atmospheric-dark world
      and a lot of challenging levels.<br>The story is simple, the main character
      is a tiny knight who lost his princess, who was kidnapped by a strange monster.
      Your main task is to find her and protect her from this monster.<br>Within gameplay
      you will face a lot of different barriers, all of them are unique and you need
      to think about how to avoid them, use your skill and timing to choose the correct
      time to pass all levels.<br><br>includes:<br>*eye-popping visual<br>*many arcade
      levels<br>*funny characters<br>*cute story
