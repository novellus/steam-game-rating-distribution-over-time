    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1037690/extras/faixaOverview.png?t=1604631812"
      /><br>In a near future, BIOSZARD Dev grew powerful and wealthy. The once small
      game development studio turned into a global scale corporation seeking to dominate,
      buying corrupted politicians and crazy scientists to transform humans into beasts,
      zombies and other unspeakable things. What could be their real goal?<br><br>BIOSZARD
      Corporation is a 2D top-down shooter with dynamic lighting system. <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1037690/extras/faixaFeatures.png?t=1604631812"
      /><br><ul class="bb_ul"><li>Many weapons such as pistol, shotgun, sniper rifle,
      machinegun and more.<br></li><li>Many different enemies such as zombies, jumping
      beasts and hybrid aberrations<br></li><li>13 unique levels<br></li><li>Unlockable
      characters and hidden stuff<br></li><li>Insane boss fights<br></li><li>Original
      chiptune soundtrack<br></li><li>Adjustable difficulty</li></ul><br>Average gameplay
      time: 4 hours'
