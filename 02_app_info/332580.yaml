  data:
    about_the_game: "Explore strange new worlds and enjoy unique adventures in Mimpi!<br>Mimpi\
      \ is fantastic new adventure, puzzle, and platformer game.\L The game is like\
      \ a psychedelic illustration come alive.<br>\LMimpi the dog is searching for\
      \ his master in eight diverse worlds.  The environment is seldom repetitive,\
      \ the puzzles are always new. \LThe story is told without words by the game\
      \ world itself. The game can be played by anyone: kids, adults, hipsters and\
      \ crypto terrestrials... :)\L\L<br><br><strong>Key Features</strong><br><ul\
      \ class=\"bb_ul\"><li>\L8 carefully designed and challenging levels where each\
      \ screen is extraordinary piece of art<br></li><li>Puzzle, platformer and adventure\
      \ mechanics combined into unique gameplay style \L<br></li><li>Unique puzzles\
      \ and minigames that seldom repeat \L<br></li><li>24 short collectible comics\
      \ to discover\L<br></li><li>Unobtrusive story told completely without words,\
      \ no boring dialogues<br></li><li>Music changes as you progress thru levels\
      \ &quot;composed by Sype Studios&quot;<br></li><li>Various character skins available\
      \ in game<br></li><li>Extremely sharp vector graphics<br></li><li>Fully interactive\
      \ game world with cartoon-like physics <br></li><li>Solve challenges and puzzles\
      \ in many different ways</li></ul><br>Follow Us<br>Become a fan of Mimpi on\
      \ Facebook and get the latest updates: <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/siliconjelly/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.facebook.com/siliconjelly/</a>\
      \ or follow us on Twitter: <a href=\"http://www.twitter.com/siliconjelly\" target=\"\
      _blank\" rel=\"noreferrer\"  >http://www.twitter.com/siliconjelly</a>"
