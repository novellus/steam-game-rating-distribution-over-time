    reviews: "\u201CMimpi is adorable, the artwork is amazing, and the puzzles are\
      \ both challenging and simply fun to play through ... I highly recommend folks\
      \ check it out.\u201D<br>90 \u2013 <a href=\"http://toucharcade.com/2013/10/17/mimpi-review-a-moving-mans-best-friend-platformer/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >TouchArcade</a><br><br>\u201CThis first\
      \ rate app is an absolutely gorgeous title, and it\u2019s one of the few physics\
      \ based puzzlers that moves the heart and the mind.\u201D<br>90 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://arcadesushi.com/mimpi-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Arcade Sushi</a><br><br>\u201CMimpi is\
      \ delightful platformer, that really shines due to the challenging puzzle element\
      \ which often cleverly utilizes the touch screen.\u201D<br>80 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://appaddict.net/2013/10/17/mimpi-is-a-clever-charming-and-challenging-canine-puzzle-adventure/\"\
      \ target=\"_blank\" rel=\"noopener\"  >App Addict</a><br>"
