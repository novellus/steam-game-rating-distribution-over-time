    about_the_game: "From a simple home to a mighty kingdom; explore, expand, exploit,\
      \ and exterminate your opponent in this strategic pixel-art chess-like hex game\
      \ using cards as your pieces and their abilities as your tools. As the saying\
      \ goes; easy to learn, hard to master. <br>\u2000\u2000\u2000\u2000\u2000\u2000\
      \u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\
      \u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\
      \u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\
      \u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\
      \u2000\u2000<br>\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\
      \u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\
      \u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000<a href=\"https://steamcommunity.com/app/1368240/discussions/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><strong>Join Steam Discussions!</strong><br>\u2000\
      \u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\
      \u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000<img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1368240/extras/icon.gif?t=1605425410\"\
      \ /><br>\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\
      \u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\
      - Talk with the Dev!<br>\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\
      \u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\
      \u2000\u2000\u2000- Talk with the community!<br>\u2000\u2000\u2000\u2000\u2000\
      \u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\
      \u2000\u2000\u2000\u2000\u2000\u2000\u2000- Share strategies, ideas, and thoughts!<br>\u2000\
      \u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\
      \u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000- Help shape\
      \ this game's future with input!</a><h2 class=\"bb_tag\"><strong><u>What to\
      \ Expect:</u> (EA) - Planned through Early Access</strong></h2><br><br><ul class=\"\
      bb_ul\"><li> <strong>Up to 4 Players [Local or Remote Play]</strong><br>- 4\
      \ for All<br>- 1 vs 1<br>- 2 vs 2<br>- &quot;This was a 3 for All, but I just\
      \ made an alliance, so now it's a 2 v 1&quot;.<br><br>\u2000\u2000\u2000\u2000\
      \u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\
      \u2000\u2000\u2000\u2000\u2000\u2000<a href=\"https://store.steampowered.com/remoteplay\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><strong>What is Steam's &quot;Remote\
      \ Play Together&quot;?</strong><br>\u2000\u2000\u2000\u2000\u2000\u2000\u2000\
      \u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\u2000\
      \u2000<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1368240/extras/Remote_Play.jpg?t=1605425410\"\
      \ /><br><br>Instantly share your Steam local multi-player games with friends\
      \ over the internet, for free. Using Remote Play Together, one player owns and\
      \ runs the game, then up to four players \u2014 or even more with fast connections\
      \ \u2014 can quickly join in the fun.</a><br><br><br></li><li> <strong>Map Variety</strong><br>-\
      \ Multiple Island maps made to test different strategies and mechanics.<br>-\
      \ More being added over time to challenge strategies and players' abilities\
      \ to adapt. (EA)<br>- A map editor! (EA)<br><br></li><li> <strong>Card Variety</strong><br>-\
      \ A large assortment of cards that are used together to form even stronger cards.<br>-\
      \ More being added over time to fulfill newer strategies and newer mechanics.\
      \ (EA)<br><br></li><li> <strong>Different Modes</strong><br>- <strong>Basic:</strong>\
      \ The basic form of the game, where players take turns.<br>- <strong>Timed:</strong>\
      \ Similar to the basic mode, but players only have a set amount of time to complete\
      \ their moves. (EA)<br>- <strong>Expert:</strong> A mode that brings the game\
      \ closer to the RTS genre; where cards have cooldowns before use. (EA)<br>-\
      \ Possibly more modes, or changes to the currently planned modes! (EA)<br><br></li><li>\
      \ <strong>Endless Replayability.</strong><br>- Where the difficulty is based\
      \ on your opponents' strategies.</li></ul><h2 class=\"bb_tag\"><u><strong>Monetization\
      \ Method [EARLY ACCESS]</strong></u></h2>As the game progresses in development,\
      \ the price will rise; <u>online</u> being the major update that will more than\
      \ likely double the game's price.<br><br>But until then, the game will be at\
      \ its lower price-point, with possibly a middle ground between online and the\
      \ first build; only when a significant amount of new features and cards have\
      \ been added, or if sales take off. If the latter occurs though, I'll certainly\
      \ add far more and do far more than I had initially planned for the beginning-\
      \ particularly because if that happens, then I can focus completely on game\
      \ development. And since this is an industry I love, I would happily focus on\
      \ it.<br><br>But of course, these price changes and updates will all be announced\
      \ and broadcasted for everyone to plan ahead to share with friends and whatnot.<h2\
      \ class=\"bb_tag\"><strong><u>Credits</u></strong></h2>Music Credits:  [All\
      \ found on OpenGameArt[dot]Org]<br><ul class=\"bb_ul\"><li> First Song in Teaser\
      \ and Battle Song by <strong>Matthew Pablo</strong><br><strong>Ireland's Coast\
      \ (Travelog Edition - LIVE PLAYERS)</strong><br>matthewpablo[dot]com<br></li><li>\
      \ End Song in Teaser, Menu Song, and Victory Song by <strong>Random Mind</strong><br><strong>Lament\
      \ for a Warrior's Soul</strong><br><strong>Medieval: Battle</strong></li></ul><br>Sound\
      \ Credits: [Various Sources]<br><ul class=\"bb_ul\"><li>Various Sounds from\
      \ <strong>Epic Stock Media</strong><br>epicstockmedia[dot]com</li></ul>"
