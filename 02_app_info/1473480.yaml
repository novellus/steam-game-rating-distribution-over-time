    about_the_game: <strong>To All A.V.A fans! We are aiming to open A.V.A on the
      Planned Release Date.</strong><br><br><strong>We are launching Ava on Steam
      at the request of many global fans! <br>Enjoy the classic FPS game once again
      with redesigned features!</strong><h2 class="bb_tag"><strong>Class system</strong></h2>Each
      class has unique advantages and disadvantages against other classes. <br>Players
      are able to choose between classes freely and acquire Class Skills to enhance
      the unique characteristics of each class.<br><br><strong><u>Pointman</u></strong><br>Fast-moving,
      specialized in close-range combat. The Pointmans main duty is reconnaissance,
      and is suitable for attacking behind the target. The Pointman uses SMG firearms
      and is capable of penetrating through enemy lines.<br><br><strong><u>Rifleman</u></strong><br>The
      Rifleman uses AR firearms, has good armor and throwable gadgets, and is essential
      on the battlefield as an all-around operational personnel. The Rifleman has
      the ability to respond to any situation, and can be deployed directly to various
      war situations. This Rifleman is flexible on the battlefield and can use various
      strategies.<br><br><strong><u>Sniper</u></strong><br>The Sniper is specialized
      in long-distance combat and can protect teammates. By enabling an effective
      attack at the longest distance, Snipers are suitable for assisting the defense
      of certain areas.<h2 class="bb_tag"><strong>Mods/Map</strong></h2>With various
      types of MODs and more than 30 Maps. You can play your own unique mission on
      various battlefields with friends.<br><br><br><u><strong>Mods</strong></u><br><strong>Annihilation</strong>
      - Team death-match rule, players on two opposing teams need to reach the score
      within time.<br><strong>Demolition</strong> - The NRF forces must survive and
      eliminate all EU forces or defuse the bomb. EU forces must successfully plant
      and detonate the bomb, or eliminate the enemy team to win a round.<br><strong>Escort</strong>
      - The NRF forces will need to damage the tank that is being escorted with RPGs.
      The EU forces must escort a tank to the goal. When the tank is damaged it must
      be repaired to move on. <br><strong>AI Mission</strong> - A group of players
      are automatically assigned to the EU to complete mission objectives fighting
      AI-NRF soldiers.<br><strong>Domination</strong> - Both teams compete for domination
      over a target. The team with higher domination gauge or the one in control of
      the target when both sides have the same gauge will win.<br><strong>Escape </strong>-
      EU troops head to a waiting boat or vehicle.  NRF troops must stop the EU troops
      from reaching their escape vehicle.<h2 class="bb_tag"><strong>Weapon Customization</strong></h2>The
      weapon customization system allows you to build your own weapons. You can use
      the various weapons in different styles to suit your shooting needs. Customization
      parts include Dot sight, Scope, Barrel, Grip, Ammo, Grenade Launcher, Silencer,
      Laser Pointer etc.
