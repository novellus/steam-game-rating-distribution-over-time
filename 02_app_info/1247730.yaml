    about_the_game: An interactive meditation on the violence of nature and nutrition.<br><br>Experience
      a wordless, poetic, and unsettling story of cooking and gardening in a series
      of point-and-click vignettes.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>
      About 5 minutes of intense carrot interaction. More than enough for most!<br></li><li>
      Natural carrot sounds and otherworldly ambience!<br></li><li> Several achievements!<br></li><li>
      Secret alternative ending!</li></ul>
