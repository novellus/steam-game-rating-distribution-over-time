    reviews: "\u201CLuckily, I'm not such a big eater of carrots. For if I were I\
      \ think playing the Asylum Jam entry Carrots and Cream would have been detrimental\
      \ to my life.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://killscreen.com/previously/articles/greens-again-after-playing-horror/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Kill Screen</a><br><br>\u201CI'm not\
      \ sure I'll ever look at carrots in quite the same way again.\u201D<br>PC Gamer<br><br>\u201C\
      Absolutely horrific tale involving vitamin-rich carrots and thick, delicious\
      \ cream. Short but definitely not sweet.\u201D<br><a href=\"https://www.rockpapershotgun.com/2015/11/21/best-free-games-2015/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br>"
