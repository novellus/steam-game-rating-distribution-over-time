    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1329600/extras/grandecapsule2.png?t=1597174327\"\
      \ /><br><br><strong>Climb aboard your kart and beat records alone or with friends\
      \ in a unique arcade game!</strong><br><br>In Karting you will have to beat\
      \ the AI or your friends in completely crazy races. Try to achieve the best\
      \ time on maps that go from a simple circuit to a Japanese mountain pass!<br><br>A\
      \ large number of cars and maps available for maximum fun. Start a race in solo\
      \ or multiplayer. Chat live with other players.<br><br><strong><i>\u201CVictory\
      \ goes to the one who takes the most risks.\u201D</i></strong><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1329600/extras/616x38.png?t=1597174327\"\
      \ /><br><br><strong>Features:</strong><br><br>\u25A0 More than 14 different\
      \ maps!<br>\u25A0 More than 5 different karts!<br>\u25A0 Multiplayer!<br>\u25A0\
      \ Addictive game physics!<br>\u25A0 Usable Xbox controller!"
