      game of ACT, The girl - Nono have powerful ELE energy battling with enemies
      and stop chaos spreads, save the universe.<h2 class="bb_tag">features</h2>adorable
      animations of charater<br><br>Melee combo, agile bullets, and Healing skill
      to fight with enemyies<br><br>powerful rush skill dodge attacks and traps from
      enemy<br><br>The strong BOSS in deep stage waitting for battle with you<br><br>convenient
      select stage to beginning your game<h2 class="bb_tag">default keyboard setting:</h2>Jump
      W<br><br>Crouch S<br><br>Jump - W<br><br>Crouch - S<br><br>Left - A<br><br>Right
      - D<br><br>Fight - J<br><br>shot - K<br><br>Rush - L<br><br>heal - I<br><br>Press
      F1 reset button to default on setting stage
