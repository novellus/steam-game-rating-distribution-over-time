    about_the_game: Composed by Arnaud Roy (a.k.a Flybyno), the Endless Legend &quot;&quot;Definitive
      Edition&quot;&quot; OST Includes 51 tracks in lossless .wav format covering
      the game and every released expansions.<br><i>&quot;Enter the world of Auriga
      with Endless Legend by Arnaud Roy. The award-winning soundtrack to Amplitude
