details:
  data:
    about_the_game: "Groove Fit Kingdom! is a new kind of Rhythm Fitness VR where\
      \ you move your body to the rhythm. Set in a kingdom of animals, play various\
      \ &quot;Petit Fits&quot; and work out every part of your body! If you play,\
      \ you might be getting puffed up before you know it!<h2 class=\"bb_tag\">\u25CF\
      You can choose the Difficulty Level!</h2>You can select the intensity of the\
      \ exercise according to the your physical strength. There are &quot;Easy&quot;,\
      \ &quot;Normal&quot; and &quot;Difficult&quot; modes. It seems there are other\
      \ modes as well...?<h2 class=\"bb_tag\">\u25CFYou can see how many calories\
      \ you've burned!</h2>It calculates the number of calories you burn while playing\
      \ Petit Fit. The calories you burn will be recorded, so you can see your daily\
      \ exercise record in a graph.<h2 class=\"bb_tag\">\u25CFAim for the top of the\
      \ Online Rankings!</h2>Each Petit Fit has an online ranking for each difficulty\
      \ level. Get your body moving in a rhythmic way and get to the top of the world!<h2\
      \ class=\"bb_tag\">\u25CFPetit Fit will be added as needed!</h2>There are three\
      \ Petit Fits to play first. We'll be adding new Petit Fits that will allow you\
      \ to work out in a unique way in future updates! !<h2 class=\"bb_tag\">\u25BC\
      Join our Discord community!\u25BC</h2>We need your feedback to make Groove Fit\
      \ Kingdom! better!<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/9CMQPRs\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1358860/extras/discord_logo.png?t=1597291082\"\
      \ /></a>"
