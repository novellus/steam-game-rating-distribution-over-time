    about_the_game: "<h2 class=\"bb_tag\">Precision Audio Editing for Videos</h2>Proper\
      \ audio is critical for setting the right mood for any video or movie. AudioDirector\
      \ contains high-end tools to edit and fix audio tracks for professional results.\
      \ Seamless integration with PowerDirector\u2019s video editing workflow makes\
      \ AudioDirector a must-have application for professional video makers.<br><ul\
      \ class=\"bb_ul\"><h2 class=\"bb_tag\">AI Wind Remove</h2>Recording outdoors\
      \ will never be the same again! With just one click you can use the power of\
      \ AI to remove wind gusts from audio clips, bringing clarity to dialogue and\
      \ ambient sounds.<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1166200/extras/ADR_AI_wind.jpg?t=1573811280\"\
      \ /></h2></ul><br><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Punch &amp; Roll\
      \ Recording</h2>Quickly record lengthy voiceovers or podcasts, and seamlessly\
      \ make corrections to your dialogue tracks.<h2 class=\"bb_tag\"><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1166200/extras/ADR_Punch_Roll.jpg?t=1573811280\"\
      \ /></h2></ul><br><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Restoration Adjustment\
      \ Tools</h2><li>Dialogue Contour - Change dialogue\u2019s inflections<br></li><li>Plosive\
      \ Removal - Remove distracting breathy sounds in speech<br></li><li>Noise Reduction\
      \ - Clear unwanted static and background noise<br></li><li>Declip - Remove distortion\
      \ caused by clipping<br></li><li>Declick - Clear track of clicks, pops and crackles<br></li><li>Hiss\
      \ Removal - Eliminate hissing sounds from audio tracks<br></li><li>Hum Removal\
      \ - Get rid of low frequency audio artifacts<h2 class=\"bb_tag\"><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1166200/extras/restoration_adjustment_tools.jpg?t=1573811280\"\
      \ /></h2></li></ul><br><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Visual Spatial\
      \ Audio Editing</h2>Edit audio tracks for 360\u02DA videos in a visual preview\
      \ window to precisely tune audio direction and elevation.<h2 class=\"bb_tag\"\
      ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1166200/extras/ADR_360.jpg?t=1573811280\"\
      \ /></h2></ul><br><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Vocal Transformer</h2>Alter\
      \ existing vocals through a number of natural-sounding filters. Choose from\
      \ five existing presets including phone, gender, robot, and more, or create\
      \ your own.<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1166200/extras/ADR_Vocal_Transformer.jpg?t=1573811280\"\
      \ /></h2></ul><br><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Multi-Channel Device\
      \ Recording</h2>Record from multiple audio channels at the same time directly\
      \ into AudioDirector. You don't need to spend time syncing channels, so you\
      \ can start editing right away.<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1166200/extras/multi-channel_device_recording.jpg?t=1573811280\"\
      \ /></h2></ul><br><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Track Alternatives\
      \ in Mixer Room</h2>Sample different effects and recordings on a single track\
      \ with Track Alternatives. Add multiple tracks to the same timeline and preview\
      \ different styles without having to individually mute and unmute them.<h2 class=\"\
      bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1166200/extras/adr_mixerroom.jpg?t=1573811280\"\
      \ /></h2></ul><br><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Surround Sound Panner</h2>Create\
      \ sophisticated surround sound projects using dynamic panning technology.<h2\
      \ class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1166200/extras/surround_sound_panner.jpg?t=1573811280\"\
      \ /></h2></ul><br><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Auto-Fit Background\
      \ Music</h2>Automatically adjust background music tracks to fit the length of\
      \ your video. AudioDirector analyzes the music and seamlessly remixes it to\
      \ fit the length of your video clip.<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1166200/extras/ADR_audio_editing.jpg?t=1573811280\"\
      \ /></h2></ul>"
