  data:
    about_the_game: Luminoso is a puzzle game with laser beams. The goal of each puzzle
      is to make all laser beams hit the receiver pieces of their respective color.<h2
      class="bb_tag">Features</h2><br><ul class="bb_ul"><li> Many unique piece types,
      each with different effects.<br></li><li> Lasers may have different beam colors.
      Colors can be mixed to produce new colors, or split into their component colors.<br></li><li>
      60 hand-crafted levels with varying difficulty.<br></li><li> A level editor
      to create your own levels.<br></li><li> Chilling music that doesn't get on your
      nerves.</li></ul>
