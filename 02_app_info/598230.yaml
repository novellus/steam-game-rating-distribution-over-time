    about_the_game: <img src="https://media.st.dl.pinyuncloud.com/steam/apps/598230/extras/overview.png?t=1606293473"
      crossorigin="anonymous"/><br>Ascender is a 2D explorative puzzle platformer.
      The game is set in the open world of GOA's districts, and the player will face
      many unique puzzles to solve. Warning!! This game will truly challenge your
      puzzle and platforming skill :D<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/598230/extras/story.png?t=1606293473"
      crossorigin="anonymous"/><br>The story follows the enigmatic journey of Sky,
      an explorative artificial intelligence made by Professor Toro Hudo who lives
      in GOA, the world below. Sky was created to help Professor Toro Hudo in constructing
      a kinetic system for his foster daughter, Ocean Hudo, a forsaken limbless child
      who fell from the clouds when she was an infant. Observe the mystical GOA, experience
      its astonishing adventure with formidable puzzles, swiveling plot, and bizarre
      habitat.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/598230/extras/more.png?t=1606293473"
      crossorigin="anonymous"/><br><ul class="bb_ul"><li>Enjoy the incredible story
      of Ascender. Get to know more about Ocean, her dad and the GOA's civilization.<br></li><li>Explore
      the various districts of GOA, the underground civilization in the world of Ascender.
      The game uses an open world approach with metroidvania vibe that is very focused
      on puzzle.<br></li><li>Creatively combine power-up to meet your need. Sky can
      equip itself with various types of onyx runes. Each onyx rune grants Sky with
      a new power-up. Combining different runes may also yield a new power up.</li></ul>
