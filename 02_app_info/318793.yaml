    about_the_game: "Battle your way to Supremacy, the third downloadable content\
      \ pack for Call of Duty\xAE: Advanced Warfare:<br><br><ul class=\"bb_ul\"><li>Four\
      \ iconic locations take the fierce MP competition around the world from the\
      \ Atlas training grounds to Russia, England and Greece.<br></li><li>The Exo\
      \ Grapple Playlist returns with its strategic movement capability and deadly\
      \ grapple secondary weapon.<br></li><li>Part Three of the Exo Zombies saga:\
      \ Carrier introduces a new celebrity playable character, devastating advanced\
      \ weaponry, Atlas strike teams, Sentinel support squads and a host of new zombie\
      \ enemies.</li></ul><h2 class=\"bb_tag\">Multiplayer Maps</h2><strong>Skyrise</strong>:\
      \  Deploy to an Atlas Skyscraper overlooking the Acropolis in Athens, Greece.\
      \ This re-imagining of Highrise brings new Exoskeleton mechanics to the classic\
      \ MP map. Dominate the power positions in the center of this small-to-medium\
      \ sized map to control the key navigation points.<br><br><strong>Parliament</strong>:\
      \  Docked on the River Thames, this military cargo ship delivers a view of the\
      \ London cityscape along with a fast-paced combat experience. Mixed site-lines\
      \ provide opportunities for all styles of play to dominate this medium-sized\
      \ map. Take control of the map-based scorestreak to unleash a barrage of missiles\
      \ that annihilate your enemies.<br><br><strong>Kremlin</strong>:  Prepare for\
      \ intense combat outside Russia\u2019s presidential palace. Navigate the war-torn\
      \ buildings of Red Square in this medium-sized, three-lane map and secure elevated\
      \ positions to give your team a strategic advantage. Use your Exoskeleton capabilities\
      \ to avoid being caught in the minefield that activates mid-match.<br><br><strong>Compound</strong>:\
      \  Take your combat preparation to the limit in the Atlas training facility\
      \ hidden away in the Colorado wilderness. You\u2019ll have to be quick on the\
      \ trigger in this small, symmetrical map, which funnels high-speed combat through\
      \ tight corners to the main tower structures.<h2 class=\"bb_tag\">Exo Zombies\
      \ Part 3: Carrier</h2>Part Three of the Exo Zombies saga Carrier introduces\
      \ a new playable character, advanced weaponry, and devastating traps to the\
      \ co-op experience. Fend off Atlas strike teams, defuse toxic gas bombs, and\
      \ call in Sentinel support squads while fending off brutal new Exo Zombies enemies."
