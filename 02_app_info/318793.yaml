    review: "Call of Duty\xAE: Advanced Warfare i\xE7in indirilebilir \xFC\xE7\xFC\
      nc\xFC i\xE7erik paketi Supremacy i\xE7in sava\u015F\u0131n:\n\nD\xF6rt ikonik\
      \ konum, d\xFCnyan\u0131n d\xF6rt bir yan\u0131ndaki zorlu MP yar\u0131\u015F\
      mas\u0131n\u0131 Atlas e\u011Fitim alanlar\u0131ndan Rusya, \u0130ngiltere ve\
      \ Yunanistan'a g\xF6t\xFCr\xFCyor.\nExo Grapple Playlist, stratejik hareket\
      \ kabiliyeti ve \xF6l\xFCmc\xFCl ikincil silah\u0131 ile geri d\xF6n\xFCyor.\n\
      Exo Zombies destan\u0131n\u0131n \xDC\xE7\xFCnc\xFC B\xF6l\xFCm\xFC: Carrier\
      \ yeni bir \xFCnl\xFC oynanabilir karakter, y\u0131k\u0131c\u0131 geli\u015F\
      mi\u015F silahlar, Atlas sald\u0131r\u0131 ekipleri, Sentinel destek ekipleri\
      \ ve bir dizi yeni zombi d\xFC\u015Fman\u0131 tan\u0131t\u0131yor.\n\xC7ok Oyunculu\
      \ Haritalar\nSkyrise: Atina, Yunanistan'da Akropolis'e bakan bir Atlas G\xF6\
      kdeleni'ne konu\u015Fland\u0131r\u0131n. Highrise'\u0131n bu yeniden tasavvuru,\
      \ yeni D\u0131\u015F \u0130skelet mekani\u011Fini klasik MP haritas\u0131na\
      \ getiriyor. \xD6nemli gezinme noktalar\u0131n\u0131 kontrol etmek i\xE7in bu\
      \ k\xFC\xE7\xFCk-orta \xF6l\xE7ekli haritan\u0131n ortas\u0131ndaki g\xFC\xE7\
      \ konumlar\u0131na hakim olun.\n\nParlamento: Thames Nehri \xFCzerinde demirleyen\
      \ bu askeri kargo gemisi, h\u0131zl\u0131 tempolu bir sava\u015F deneyimi ile\
      \ birlikte Londra \u015Fehir manzaras\u0131n\u0131 sunar. Kar\u0131\u015F\u0131\
      k site \xE7izgileri, bu orta b\xFCy\xFCkl\xFCkteki haritaya h\xFCkmetmek i\xE7\
      in t\xFCm oyun stilleri i\xE7in f\u0131rsatlar sa\u011Flar. D\xFC\u015Fmanlar\u0131\
      n\u0131z\u0131 yok eden bir f\xFCze baraj\u0131n\u0131 serbest b\u0131rakmak\
      \ i\xE7in harita tabanl\u0131 skor serisinin kontrol\xFCn\xFC elinize al\u0131\
      n.\n\nKremlin: Rusya'n\u0131n ba\u015Fkanl\u0131k saray\u0131n\u0131n \xF6n\xFC\
      nde yo\u011Fun \xE7at\u0131\u015Fmalara haz\u0131rlan\u0131n. Bu orta \xF6l\xE7\
      ekli, \xFC\xE7 \u015Feritli haritada K\u0131z\u0131l Meydan'\u0131n sava\u015F\
      tan zarar g\xF6rm\xFC\u015F binalar\u0131nda gezin ve ekibinize stratejik bir\
      \ avantaj sa\u011Flamak i\xE7in y\xFCksek konumlar elde edin. Ma\xE7\u0131n\
      \ ortas\u0131nda harekete ge\xE7en may\u0131n tarlas\u0131na yakalanmamak i\xE7\
      in D\u0131\u015F \u0130skelet yeteneklerinizi kullan\u0131n.\n\nBile\u015Fik:\
      \ Colorado'nun vah\u015Fi do\u011Fas\u0131nda gizlenmi\u015F Atlas e\u011Fitim\
      \ tesisinde sava\u015F haz\u0131rl\u0131\u011F\u0131n\u0131z\u0131 s\u0131n\u0131\
      ra getirin. Y\xFCksek h\u0131zl\u0131 sava\u015F\u0131 dar k\xF6\u015Felerden\
      \ ana kule yap\u0131lar\u0131na y\xF6nlendiren bu k\xFC\xE7\xFCk, simetrik haritada\
      \ tetikte h\u0131zl\u0131 olman\u0131z gerekecek.\nExo Zombies B\xF6l\xFCm 3:\
      \ Ta\u015F\u0131y\u0131c\u0131\nExo Zombies destan\u0131n\u0131n \xDC\xE7\xFC\
      nc\xFC B\xF6l\xFCm\xFC Carrier, kooperatif deneyimine yeni bir oynanabilir karakter,\
      \ geli\u015Fmi\u015F silahlar ve y\u0131k\u0131c\u0131 tuzaklar getiriyor. Atlas\
      \ sald\u0131r\u0131 ekiplerini savu\u015Fturun, zehirli gaz bombalar\u0131n\u0131\
      \ etkisiz hale getirin ve yeni ac\u0131mas\u0131z Exo Zombies d\xFC\u015Fmanlar\u0131\
      n\u0131 savu\u015Ftururken Sentinel destek ekiplerini \xE7a\u011F\u0131r\u0131\
      n."
