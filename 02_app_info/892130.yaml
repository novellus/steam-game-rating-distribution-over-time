details:
  data:
    about_the_game: "You play as a treasure hunter who can move through time thanks\
      \ to the chip embedded in it. Once our hero decided to move to the past - to\
      \ the wild west, to find the ancient treasure - Masson Gold.<br />\r\nFeatures:<br\
      \ />\r\n-Game genre: find all the items<br />\r\n-2 modes - a single player\
      \ (several missions) and a multiplayer-co-op (a large map where you can play\
      \ with a friend and look for Masonic gold together)<br />\r\n-In multiplayer-coop\
      \ mode maximum 4 players on server<br />\r\n-Simple and fun gameplay (just go\
      \ and look for gold.To complete the level you need to find all the gold bars\
      \ on the map)<br />\r\n-Several levels available for playing<br />\r\n-Various\
      \ locations<br />\r\n-Thematic: Wild West of Old Time<br />\r\n-Low-poly graphics<br\
      \ />\r\n-Steam achievements"
