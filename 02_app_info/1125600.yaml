    about_the_game: "Here comes the non-VR version of the beloved VR game TAG WAR!!<br><br><strong>About\
      \ TAG WAR</strong><br>TAG WAR is a team-based multiplayer game which is about\
      \ \u201CScanner and Barcode\u201D. <br>Use the scanner to scan the barcode on\
      \ item to get it, and scan the barcode on enemy to defeat him.<br>Whenever you\
      \ scan a barcode a payment will add to your team\u2019s bill. <br>When a match\
      \ is over the team with higher expenses win. <br><br><strong>Cross Platform\
      \ Gameplay</strong><br>Battle with friend who play the VR version.<br>Joystick\
      \ vs VR controller!! Let's see who is better.<br><br><strong>All about Fun</strong><br>This\
      \ is a game that wish you to have fun with your friends.<br>You must be tired\
      \ of a bunch of zombie games. Right?<br>TAG WAR is a game just simple, silly\
      \ but fun.<br><br><strong>Get Closer</strong><br>With the 50cm limit range of\
      \ the scanner. We want to bring players closer.<br>Just like playing tag in\
      \ your childhood. <strong>Closer always mean more exciting</strong>.<br><br><strong>Be\
      \ Creative with Customization</strong><br><i>Different Skin</i> - Paint your\
      \ body whatever you like. You can be everyone.<br><i>Different Look</i> - Use\
      \ emoticon to express yourself. Be happy, sad or even fxck face &quot;literally&quot;.<br><i>Different\
      \ Gameplay</i> - Change the position of your barcode. Which will change your\
      \ gameplay style completely."
