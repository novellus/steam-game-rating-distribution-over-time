    about_the_game: <h2 class="bb_tag">Wanna Leopold close to you?</h2>This pack contains
      all sketches and Gallery images in HD resolution from Villain Project. You'll
      be able to check the first ideas for the puzzles as well as their final version.
      It's time to make your own wallpapers and/or remember how bad villains act.
      In a few words, you'll get:<br><br><br><ul class="bb_ul"><li>10 HD scenes from
      VIllain Project;<br></li><li>13 sketches (check the evolution of the first concept
      until the last scene!); </li></ul><br>To access it, you need to go to:<br><br>Location:<br>C:\Program
