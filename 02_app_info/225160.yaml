  data:
    about_the_game: "The definitive version of the cult classic shooter, Shadow Warrior\
      \ Classic Redux features remastered visuals and two massive expansion packs.\
      \ Corporations rule every facet of life in a near-future Japan and employ Shadow\
      \ Warriors, one-man armies of unparalleled skill, to protect their power and\
      \ forcefully remove all opposition. <br><br>The Zilla Corporation is the most\
      \ powerful of these conglomerates and will stop at nothing to achieve domination\
      \ unseen by any other corporation in the world. Lo Wang, Zilla Corporation\u2019\
      s legendary Shadow Warrior, discovers this corruption and the dark powers being\
      \ summoned to aid his employers in this quest for absolute power. As a man of\
      \ honor, Lo Wang vows to battle these demonic forces with an arsenal of explosive\
      \ weapons, his silent blade, and a razor sharp wit.<h2 class=\"bb_tag\">Key\
      \ Features</h2><ul class=\"bb_ul\"><li>Includes Shadow Warrior Classic Redux\
      \ (OpenGL), two expansion packs - Wanton Destruction and Twin Dragon (OpenGL),\
      \ and the original Shadow Warrior (DOSBox).<br></li><li>Remastered visuals,\
      \ a remixed main theme, and compatibility with modern gaming PCs.<br></li><li>Challenging\
      \ Steam achievements for only the most skilled warriors.</li></ul>"
