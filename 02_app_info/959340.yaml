      \uFF0C\u4F8B\u5982\u6B66\u5668\u6253\u51FB\u5230\u654C\u4EBA\u8EAB\u4E0A\u4F1A\
      \u7206\u51FA\u8840\u6D46\uFF0C\u6E38\u620F\u4E2D\u4E0D\u5305\u542B\u4EFB\u4F55\
      \u6027\u884C\u4E3A\uFF01<br>       <br>       First of all, thank you for viewing\
      \ this page. This page is produced independently by a 14-year-old boy. This\
      \ game is currently in beta and there may be unknown bugs that will be fixed\
      \ in a future release.<br>\_\_\_\_\_\_\_This game will be updated every weekend.\
      \ I hope that you will be patient with this game and face the future of this\
      \ game with optimism.<br>\_\_\_\_\_\_\_The initial size of this game may be\
      \ large, and you won't update a lot of memory every time you update. Please\
      \ forgive me.<br>game introduction:<br>\_\_\_\_\_\_\_The original intention\
      \ of the game is that there is no target. It can be divided into multiple modes\
      \ for playing games. In the game, you can use weapons to attack the enemy, including\
      \ using fists, swords, various guns (testing), and possibly joining creative\
      \ workers in the near future. Square, the game is currently in the early testing\
      \ stage, please feel free to comment on any questions and content you want to\
      \ join! I am fine to modify the game. The current game is divided into clean\
      \ mode (cleaning all enemies in the map), zombie defensive mode (defending zombies\
      \ in all directions in a village), and corpse mode (testing). Campaign mode\
      \ (testing), novice tutorial, and training mode.<br>       In the game you can\
      \ kill the enemy by controlling the characters. The enemy currently includes\
      \ zombies and humans. In different modes, you can also choose multiple weapons\
      \ to kill the enemy in the game.<br>        These are just the modes included\
      \ in the initial test of the game. Future versions will be more or less deleted.\
      \ I hope you can comment more!<br>NOW CONTENT.<br>map:<br>        1. Cleanup\
      \ mode [Infinitely refresh swordsman and shield in a desert map, you need to\
      \ kill 50 soldiers to win the game]<br>        2. Zombie mode [You are born\
      \ in a small town, surrounded by a steady stream of zombies. You need to stick\
      \ to 600 seconds to win the game.]<br>        3. Training mode [with all weapons\
      \ and AI, available for selection, no game target]<br>arms:<br>        1. Fist\
      \ [including 3 kinds of actions]<br>        2. Sword [including 4 kinds of movements,\
      \ plus beheading kills] [can be blocked]<br>        3. Legs [three different\
      \ angles of action, a beheading action]<br>Game AI:<br>        1. Zombie [Ordinary\
      \ AI]<br>        2. Soldier [holding sword]<br>        3. Holding a shield soldier\
      \ [sword + shield]<br>        ....<br>Inventory:<br>        1.You can press\
      \ TAB to open or close<br>        2.This things can help players to collects\
      \ weapon or foods.<br>The game will add new content as it updates<br>--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------<br>Tip:\
      \ The game contains blood-splattering, such as weapons that hit the enemy and\
      \ will splatter blood. The game does not contain any sexual!"
