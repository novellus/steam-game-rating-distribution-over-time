    about_the_game: "\u300A\u9690\u4E16\u795E\u5251\u4F20\u300B\u662F\u4E00\u6B3E\u795E\
      \u8BDD\u9898\u6750ARPG\u5267\u60C5\u5411\u5355\u673A\u6E38\u620F\uFF0C\u4EE5\
      \u4E2D\u56FD\u4E0A\u53E4\u795E\u8BDD\u4E3A\u80CC\u666F\uFF0C\u6784\u9020\u4E00\
      \u4E2A\u5145\u6EE1\u5C71\u6D77\u5F02\u517D\uFF0C\u5149\u602A\u9646\u79BB\u7684\
      \u7384\u5E7B\u4E16\u754C\u3002 \u4E0A\u53E4\u65F6\u671F\u76D8\u53E4\u5F00\u5929\
      \u8F9F\u5730\uFF0C\u5929\u5730\u4E4B\u95F4\u7075\u6C14\u5145\u6C9B\uFF0C\u6ECB\
      \u517B\u51FA\u5927\u91CF\u7684\u4ED9\u4EBA\u795E\u517D\u548C\u5947\u73CD\u7075\
      \u5B9D\u3002\u5404\u754C\u4E4B\u95F4\u5E76\u672A\u9694\u7EDD\uFF0C\u540E\u5404\
      \u754C\u4E3B\u5927\u6218\uFF0C\u9634\u9633\u5931\u8861\u3002<br />\r\n<br />\r\
      \n\u6E38\u620F\u5DF2\u7ECF\u5728\u6469\u70B9\u7F51\u5F00\u542F\u4E86\u4F17\u7B79\
      \uFF0C\u559C\u6B22\u4F17\u7B79\u7684\u670B\u53CB\u53EF\u4EE5\u53BB\u6469\u70B9\
      \u7F51\u6216App\u641C\u7D22 \u9690\u4E16\u795E\u5251\u4F20\u3002<br />\r\n<br\
      \ />\r\n\u5267\u60C5\u4ECB\u7ECD\uFF1A<br />\r\n    \u300A\u9690\u4E16\u795E\
      \u5251\u4F20\u300B\u662F\u4E00\u6B3E\u795E\u8BDD\u9898\u6750ARPG\u5267\u60C5\
      \u5411\u5355\u673A\u6E38\u620F\uFF0C\u4EE5\u4E2D\u56FD\u4E0A\u53E4\u795E\u8BDD\
      \u4E3A\u80CC\u666F\uFF0C\u6784\u9020\u4E00\u4E2A\u5145\u6EE1\u5C71\u6D77\u5F02\
      \u517D\uFF0C\u5149\u602A\u9646\u79BB\u7684\u7384\u5E7B\u4E16\u754C\u3002<br\
      \ />\r\n<br />\r\n    \u4E0A\u53E4\u65F6\u671F\u76D8\u53E4\u5F00\u5929\u8F9F\
      \u5730\uFF0C\u5929\u5730\u4E4B\u95F4\u7075\u6C14\u5145\u6C9B\uFF0C\u6ECB\u517B\
      \u51FA\u5927\u91CF\u7684\u4ED9\u4EBA\u795E\u517D\u548C\u5947\u73CD\u7075\u5B9D\
      \u3002\u5404\u754C\u4E4B\u95F4\u5E76\u672A\u9694\u7EDD\uFF0C\u540E\u5404\u754C\
      \u4E3B\u5927\u6218\uFF0C\u4F20\u8BF4\u5929\u754C\u8054\u519B\u53D6\u5F97\u80DC\
      \u5229\uFF0C\u6218\u8D25\u8005\u7684\u4F20\u8BF4\u4E5F\u88AB\u4EBA\u6E10\u6E10\
      \u9057\u5FD8\u3002<br />\r\n<br />\r\n    \u5728\u5357\u65B9\u5341\u4E07\u86EE\
      \u5C71\u4E2D\uFF0C\u4E00\u79CD\u5DE8\u5927\u7684\u7ED3\u754C\u8986\u76D6\u65B9\
      \u5706\u6570\u767E\u91CC\uFF0C\u7ED3\u754C\u4E2D\u7684\u5F02\u517D\u51F6\u6B8B\
      \u65E0\u6BD4\uFF0C\u9ECE\u6C11\u767E\u59D3\u5728\u7ED3\u754C\u4E2D\u8FC7\u7740\
      \u6C34\u6DF1\u706B\u70ED\u7684\u751F\u6D3B\uFF0C\u5C71\u6D77\u5F02\u517D\u3001\
      \u4FEE\u4ED9\u95E8\u6D3E\u3001\u795E\u5175\u5929\u5C06\u3001\u4E0A\u53E4\u795E\
      \u517D,\u5404\u79CD\u52BF\u529B\u5404\u6000\u91CE\u5FC3\uFF0C\u8C01\u624D\u662F\
      \u5176\u4E2D\u7684\u5E55\u540E\u9ED1\u624B\uFF0C\u5176\u4E2D\u7684\u79D8\u5BC6\
      \u5373\u5C06\u63ED\u5F00......<br />\r\n<br />\r\n\u6218\u6597\u7CFB\u7EDF<br\
      \ />\r\n    \u3010\u6218\u6597\u5F62\u5F0F\u3011\u6E38\u620F\u91C7\u7528\u5373\
      \u65F6\u6218\u6597\u7CFB\u7EDF\uFF0C\u542B\u6709\u5FA1\u5251\u3001\u4ED9\u672F\
      \u3001\u6CD5\u5B9D\u3001\u5251\u672F\u591A\u79CD\u653B\u51FB\u5F62\u5F0F<br\
      \ />\r\n<br />\r\n    \u3010\u4FE1\u5FC3\u7CFB\u7EDF\u3011\u6E38\u620F\u4E2D\
      \u52A0\u5165\u201C\u4FE1\u5FC3\u201D\u7CFB\u7EDF\uFF0C\u9700\u8981\u73A9\u5BB6\
      \u5728\u6218\u6597\u4E2D\u6478\u7D22\u548C\u638C\u63E1\u6218\u6597\u8282\u594F\
      \u548C\u6218\u6597\u6280\u5DE7\u4EE5\u589E\u52A0\u89D2\u8272\u201C\u4FE1\u5FC3\
      \u201D\u5E2E\u52A9\u73A9\u5BB6\u5728\u6218\u6597\u4E2D\u4EE5\u5F31\u80DC\u5F3A\
      \u3002<br />\r\n<br />\r\n    \u3010\u4FEE\u70BC\u7CFB\u7EDF\u3011\u6E38\u620F\
      \u4E2D\u7684\u62DB\u5F0F\u548C\u6CD5\u672F\u901A\u8FC7\u4FEE\u70BC\u80FD\u5B9E\
      \u73B0\u4E0D\u540C\u7684\u589E\u5F3A\u6548\u679C\uFF0C\u73A9\u5BB6\u53EF\u81EA\
      \u884C\u8C03\u6574\u81EA\u5DF1\u7684\u4FEE\u70BC\u65B9\u6848\u6765\u5E94\u5BF9\
      \u4E0D\u540C\u7684\u6218\u51B5<br />\r\n<br />\r\n    \u3010\u5176\u4ED6\u7CFB\
      \u7EDF\u3011\xB7\u5FA1\u5251\u98DE\u884C\xB7\u81EA\u7531\u8DF3\u8DC3\xB7\u573A\
      \u666F\u6280\u80FD\xB7\u91C7\u96C6\u7CFB\u7EDF\xB7\u5F39\u53CD\u7CFB\u7EDF\xB7"
