    about_the_game: <h2 class="bb_tag">About the game</h2>The Occluder is an investigation
      game that contains lots of suspense! With various gameplay difficulties, you
      can adapt to the best, and challenge each gameplay.<br>The game also features
      some online interactions, such as Chat, where you can communicate with other
      players.<h2 class="bb_tag">History</h2>Bruce is an investigator hired by Maria,
      looking for hints about the where abouts of her husband, Alex, a distinguished
      journalist who went to make some documentaries about strange creatures in a
      dangerous zone.<br>The dangerous zone was a result of a disaster with nuclear
      materials in Russia, which eventually modified the residents of that region,
      the government sent some agents to try to contain, but the mission failed.<br>Now
      your mission is to film the place and try to escape.<br>The only thing that
      you have is your camera and a flashlight.<br>Film some areas and get out of
      this horrible place.<br><br><strong><i>----------------------------------------------------------<br>Game
      and support available in Portuguese and English.</i></strong>
