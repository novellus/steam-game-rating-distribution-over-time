details:
  data:
    about_the_game: "Travel along the Silk Road and wind your way through the hustle\
      \ and bustle of Indochina in this new map of Ticket to Ride Legendary Asia!\
      \ Just be ready for a hair-rising ride as you venture through the Mountain passes\
      \ of the Himalayas in Fran\xE7ois Valentyne's winning entry to the Ticket to\
      \ Ride 2011 Map Design Contest!<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"\
      bb_ul\"><li>A whole new map of Legendary Asia, from Samarkand to Rangoon and\
      \ beyond<br></li><li>New Mountain Routes, that use up your trains but grant\
      \ you an immediate bonus<br></li><li>The new Mountain Routes can considerably\
      \ impact the length of your game - Watch out!<br></li><li>A new Mongolian Horse\
      \ marker to keep track of game turns played <br></li><li>A new Asian Explorer\
      \ bonus for connecting the most cities together</li></ul>"
