details:
  data:
    about_the_game: "Play as Max Cooper, an SSF agent whose journey to a deserted\
      \ oil producing community with a group of scientists has led to an outbreak\
      \ of infection back at their research facility.<br />\r\nFight hard for survival\
      \ as you battle the hordes of fierce  infectees in this action survival game.<br\
      \ />\r\n<br />\r\nKey Game Features <br />\r\n- A third person survival action\
      \ game. <br />\r\n- Campaign mode (Main story mode) <br />\r\n- Lockdown mode\
      \ (Choose from two different playable characters) <br />\r\n- Game saves automatically\
      \ at every checkpoint."
