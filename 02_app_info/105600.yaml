    about_the_game: "Dig, Fight, Explore, Build:  The very world is at your fingertips\
      \ as you fight for survival, fortune, and glory.   Will you delve deep into\
      \ cavernous expanses in search of treasure and raw materials with which to craft\
      \ ever-evolving gear, machinery, and aesthetics?   Perhaps you will choose instead\
      \ to seek out ever-greater foes to test your mettle in combat?   Maybe you will\
      \ decide to construct your own city to house the host of mysterious allies you\
      \ may encounter along your travels? <br><br>In the World of Terraria, the choice\
      \ is yours!<br><br>Blending elements of classic action games with the freedom\
      \ of sandbox-style creativity, Terraria is a unique gaming experience where\
      \ both the journey and the destination are completely in the player\u2019s control.\
      \   The Terraria adventure is truly as unique as the players themselves!  <br><br>Are\
      \ you up for the monumental task of exploring, creating, and defending a world\
      \ of your own?  <br><br>\t\t\t\t\t\t\t<strong>Key features:</strong><br>\t\t\
      \t\t\t\t\t<ul class=\"bb_ul\"><li>Sandbox Play<br>\t\t\t\t\t\t\t</li><li> Randomly\
      \ generated worlds<br>\t\t\t\t\t\t\t</li><li>Free Content Updates<br>\t\t\t\t\
      \t\t\t</li></ul>"
