    about_the_game: "<h2 class=\"bb_tag\">Full loot and full PVP</h2>Mortal Online\
      \ is not like other MMOs. In Mortal Online any player can at any point attack\
      \ another player and take everything they own. This makes every encounter with\
      \ another player a dangerous affair that could result in great loss. It also\
      \ greatly increase the importance of having strong allies by your side or a\
      \ powerful guild to back you up.<h2 class=\"bb_tag\">Features</h2><ul class=\"\
      bb_ul\"><li>Complex crafting system with millions of combinations.<br></li><li>Intense\
      \ skill based first person melee, mounted, ranged and magic combat with full\
      \ loot.<br></li><li>Deep character customization with<br></li><li>Open skill\
      \ system with over 600 skills and no character levels.<br></li><li>Massive sandbox\
      \ world for you to explore and fight over</li></ul><h2 class=\"bb_tag\">Skills</h2>Mortal\
      \ Online 2 features a massive list of 600+ skills to learn.<br>Most of these\
      \ skills are learned and leveled up by simply using them in the game and the\
      \ player can spend points in any skills he/she wishes to learn creating a complex\
      \ web of possible combinations.<h2 class=\"bb_tag\">Combat</h2>Mortal Online\
      \ 2 features an action-based first person combat system. There is no tab-targeting\
      \ or auto attacks. In Mortal Online 2 the player\u2019s skill really matters\
      \ and a skilled player will often defeat a player with better equipment.<br>All\
      \ the combat in Mortal Online 2 works this way regardless if your are wielding\
      \ a bow, sword or use your mind to cast powerful spells.<h2 class=\"bb_tag\"\
      >Crafting</h2>Almost all of the equipment in Mortal Online 2 is created by players\
      \ and then sold to other players. Our celebrated crafting-system gives all the\
      \ power to the crafter who can decide every part in whatever he/she is crafting\
      \ creating a mind blowing amount of possible combinations. This way crafters\
      \ can be known worldwide for their secret and powerful equipment.<h2 class=\"\
      bb_tag\">World</h2>Mortal Online 2 is set in the great world Nave. The first\
      \ continent players will enter is called Myrland and is a boiling pot of different\
      \ biomes ranging from cold snowy mountains to big open sand fields. Myrland\
      \ is massive in size and filled incredible resources to find and dangerous dungeons\
      \ to explore. All rendered is stunning detail using Unreal Engine 4."
