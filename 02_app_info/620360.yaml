    about_the_game: "<h2 class=\"bb_tag\"><strong>Tower Offense meets Virtual Reality</strong></h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/620360/extras/1-dual-bomber-close.jpg?t=1512545014\"\
      \ /><br>Toy Clash is a tower offense game to beat up your enemy\u2019s tower\
      \ while protect yourself safe from their attacks. You are required to dominate\
      \ the battlefield using your own strategy by leading your toy units and using\
      \ powerful magics. At the end of the game, you will become a god of battle.<h2\
      \ class=\"bb_tag\"><strong>Features</strong></h2><strong>Strategic Play</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/620360/extras/3-head-moving.jpg?t=1512545014\"\
      \ /><br>Every toy unit in Toy Clash is either stronger or weaker to a particular\
      \ type of unit. So you will need to put a tanker type unit in front of long\
      \ ranged units to defend their weak health points vulnerable to a melee attack.\
      \ This means it is very important for player to know when and where to place\
      \ units by seeing how battle is going. And the way the units are deployed will\
      \ very much likely to determine your victory or defeat.<br><br><strong>Adorable\
      \ Toys</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/620360/extras/7-shop-closeup.jpg?t=1512545014\"\
      \ /><br>All toys in Toy Clash are made in a neat and stylish graphics which\
      \ makes it pleasurable to watch them. They are also very faithful to your command,\
      \ so show them your omnipotence.<br><br><strong>Extremely refined level design</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/620360/extras/4-li-deploy.jpg?t=1512545014\"\
      \ /><br>Toy Clash offers an immersive experience that you cannot put your headset\
      \ down. Enjoy the thrill of winning victory from enemy\u2019s aggression.<br><br><strong>Growth\
      \ of toys</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/620360/extras/8-unit-upgrade.jpg?t=1512545014\"\
      \ /><br>The more you win, the better your play skills and the stronger your\
      \ toy units become. Use these to punish the bad toys that are against you.<h2\
      \ class=\"bb_tag\"><strong>Toy clash comes with:</strong></h2><ul class=\"bb_ul\"\
      ><li>48 stages - Includes 9 challenge stages and 3 boss stages.<br></li><li>World\
      \ consisting of three stage themes<br></li><li>23 different toy units<br></li><li>6\
      \ powerful spells - use them to show off your power</li></ul>"
