  data:
    about_the_game: "The sheriff receives a report about a robbery at the collector's\
      \ store and quickly rushes to the scene of the crime. Upon entering the store,\
      \ the sheriff sees that the robbers have been petrified, then finds the collector\
      \ hammering planks in the basement. Seeing the sheriff, the collector throws\
      \ him a briefcase and runs out into the street leaving the sheriff one clue;\
      \ a videotape. <br><br>What or who hides in the basement? What happened here?\
      \ Find all the videos to learn the collector\u2019s mystical story.<br><br><strong>For\
      \ all game players we'll offer a bunch of adorable collection of collectible\
      \ items - trading cards, backgrounds and unique emoticons!</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/529450/extras/Cards_Sample.png?t=1474390043\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Mystical unpredictable\
      \ plot</li></ul><ul class=\"bb_ul\"><li>More than 50 bright and colorful locations</li></ul><ul\
      \ class=\"bb_ul\"><li>Beautiful graphics</li></ul><ul class=\"bb_ul\"><li>Atmospheric\
      \ music</li></ul>"
