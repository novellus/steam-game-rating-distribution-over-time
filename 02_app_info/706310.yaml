details:
  data:
    about_the_game: 'Raid caves and steal gold in 1v1 online tactical matches. Make
      a strategy to steal your opponent''s gold and build your cave around that strategy.<br><br>Note:
      A controller is required to play this game.<br><br><i>What is the objective?</i><br>In
      order to win, you must take your opponent''s gold and bring it back to your
      treasure chest.<br><br><i>Is this a fighting game?</i><br>You can fight your
      opponent but you only win by stealing their gold.<br>All damage is lethal and
      you don''t respawn. This game is more about tactics than fighting.<br><br><i>How
      long is a match?</i><br>Around 1-2 minutes.<br><br><i>Build my own cave?</i><br>Yes!
      You build the cave you play in. You can design it as part of your tactical strategy.
      For instance, you can make hiding spots in your cave to wait for an easy attack
      on your opponent. Or, you can design it in a way that lets you quickly enter
      your opponent''s cave. It''s up to you.'
