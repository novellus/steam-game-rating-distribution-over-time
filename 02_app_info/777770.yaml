    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/777770/extras/Steam_Header_Story.png?t=1601022939\"\
      \ /><br>In ancient times, a powerful civilization thrived, blending technology\
      \ and magic to assert their dominion on the world. Eons have passed since their\
      \ fall and nature has reclaimed its place, leading wild beasts and dinosaurs\
      \ to roam the land once again.<br><br>The tribes of men have emerged and grown\
      \ in this savage environment. Using whatever tools at their disposal and harnessing\
      \ the powers of the Ancients from the ruins of their cities and temples, they\
      \ thrive and fight with each other for the limited resources of this world.<br><br>Lead\
      \ your people to victory, expand your tribe and harness the power of beasts\
      \ and lost artefacts. Shape your people to overcome their rivals and become\
      \ the uncontested rulers of all.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/777770/extras/Steam_Header_Gameplay.png?t=1601022939\"\
      \ /><br><ul class=\"bb_ul\"><li><u>Three Unique Factions:</u> Play as the proud\
      \ \u201CWildlanders\u201D, the menacing \u201CNecromas\u201D, or the vengeful\
      \ \u201CVithara\u201D each with unique units, buildings, talents and playstyle.<br></li><li><u>Campaign:</u>\
      \ Lead your chosen faction to victory in a conflict that will change the world\
      \ forever. Tackle unique missions with challenging objectives as you uncover\
      \ the purpose of an ancient power from a previous civilization.<br></li><li><u>Survival\
      \ Mode</u> Pick your favorite faction and face off against ever increasing waves\
      \ of enemies. Survive as long as you can and earn a spot on the Leaderboards!<br></li><li><u>Skirmish\
      \ against AI:</u> Battle on a variety of themed maps against the AI. Solo or\
      \ with friends, you choose the difficulty!<br></li><li><u>Custom Online Multiplayer:</u>\
      \ Have a Skirmish with your friends in different game modes with custom settings!<br></li><li><u>Observer\
      \ Mode:</u> Spectate matches and analyze gameplay to improve your gameplay or\
      \ learn new strategies.<br></li><li><u>Ranked Multiplayer and leaderboards:</u>\
      \ Battle it out against other players, earn points for victories and reach new\
      \ heights on the Leaderboards!<br></li><li><u>Dedicated Servers:</u> Ranked\
      \ matches are played on our own dedicated servers to ensure fairness in every\
      \ match.<br></li><li><u>In-Game Wiki:</u> Learn the ropes interactively or study\
      \ up on all the units at your own leisure with the in-game wiki.<br></li><li><u>Full\
      \ Hotkey customization:</u> Every action can be bound to a desired key to control\
      \ and play the game the way you want!</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/777770/extras/Steam_Factions.png?t=1601022939\"\
      \ />"
