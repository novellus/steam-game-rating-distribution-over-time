    short_description: War Party is a strategy game where you enter a prehistoric
      world of Dinosaurs, Cavemen and Magic! Build up your chosen faction, gather
      resources, explore the land and command them against enemy tribes and wildlife!
      Will your story be about Life, Death or Balance? Can you survive?
