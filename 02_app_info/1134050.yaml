    detailed_description: "Head and Heels have been captured, separated and imprisoned\
      \ in the castle<br />\r\nheadquaters of Blacktooth. Their cells contain 'keep\
      \ fit' equipment,<br />\r\nincluding a wall ladder that Head really must learn\
      \ to climb. Your job is<br />\r\nto get them both out of the castle and into\
      \ the market place so they can<br />\r\njoin up again. From there, the journey\
      \ leads to Moonbase Headquaters, where<br />\r\nyou will have to decide either\
      \ to try to escape back to Freedom or to be a<br />\r\ntrue hero and teleport\
      \ to one of the slave planets to search for its lost<br />\r\ncrown! To overthrow\
      \ the dictatorship on any of the slave planets would be a<br />\r\nmajor blow\
      \ to Blacktooth and you could return to Freedom in glory. Of course<br />\r\n\
      Blacktooth would probably enslave them again eventually but it would slow<br\
      \ />\r\ndown any expansion plans for now. The populace of Blacktooth are so\
      \ heavily<br />\r\noppressed that they would have to see all four of the slave\
      \ planets revolt<br />\r\nbefore the Blacktooth crown could cause an uprising.\
      \ This of course would be<br />\r\nthe ultimate accolade, and unfortunately,\
      \ almost certain suicide."
