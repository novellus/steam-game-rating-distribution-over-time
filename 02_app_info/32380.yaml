details:
  data:
    about_the_game: "Dark Forces\u2122 set the industry standard for first person\
      \ action in the Star Wars\xAE universe. Now Jedi Knight: Dark Forces II picks\
      \ up where the award-winning game left off...with even more features and firepower\
      \ in dazzling 3D graphics. As Kyle Katarn, you must acquire the lightsaber and\
      \ learn the ways of the Force to become a Jedi Knight. Confront old foes...\
      \ Greedo, Boosk, stormtroopers. And new enemies... seven dark Jedi who plan\
      \ to harness the power of an ancient burial ground for unsurpassed evil. But\
      \ take heart, your 10 weapon arsenal and over 12 Force powers make you a force\
      \ to be reckoned with.<br>\t\t\t<ul class=\"bb_ul\"><li>Single or multiplayer\
      \ gameplay over modem, network or Internet. 9 multiplayer levels<br>\t\t\t</li><li>All\
      \ new realistic 3D environments with animated 3D characters in 21 heart-stopping\
      \ levels<br>\t\t\t</li><li>Encounter seven dark jedi, each possessing unique\
      \ powers<br>\t\t\t</li><li>Compatible with many 3D graphics cards<br>\t\t\t\
      </li><li>Intense Star Wars action in an all-new story fraught with danger and\
      \ adventure - do you take the quick and easy path as Darth Vader did or do you\
      \ take the patient route to Jedi Knighthood?<br>\t\t\t</li></ul>If you choose\
      \ the light side:<br>\t\t\t<ul class=\"bb_ul\"><li>Train to become a Jedi Knight\
      \ - master the elegant Lightsaber and learn four special apprentice abilities<br>\t\
      \t\t</li><li>Use exclusive light side powers: healing, persuasion (for the weak-minded),\
      \ blinding and absorption<br>\t\t\t</li></ul>Or be tempted by the dark side:<br>\t\
      \t\t<ul class=\"bb_ul\"><li>Use your Jedi Knight training and apprentice abilities\
      \ to become an agent of evil<br>\t\t\t</li><li>Use exclusive dark side powers:\
      \ the grip (used if there's a disturbing lack of faith), Force throw, energy\
      \ bolts and destruction<br>\t\t\t</li></ul>"
