    about_the_game: "Shy schoolgirl Lilli is having a tough time at the convent. Only\
      \ her imagination helps her to escape from the strict rule of Mother Superior.\
      \ But when her best friend Edna disappears under mysterious circumstances, Lilli\
      \ has to rise above her own and face a tough journey to not only get her friend\
      \ back but also confront her subconscious fears.<br><br>Lilli, a young girl\
      \ at a convent school, is the main character of Edna &amp; Harvey: Harvey\u2019\
      s New Eyes. Apparently the best-behaved little girl in the world, she executes\
      \ all her tasks diligently, no matter how unfair they may be. Her innocent,\
      \ imperturbable way of carrying out the orders of others has something both\
      \ tragic and eerie about it. Any resentment, any childlike disobedience is buried\
      \ deep beneath a seemingly impenetrable shell of sweetness. But how long until\
      \ this shell will fissure? <br><br>And where do the friendly little Censor-Gnomes\
      \ come from that paint over anything upsetting in Lilli\u2019s vicinity with\
      \ a pleasant pink color? Are those potato-shaped fellows real or just a product\
      \ of her subconscious?<br><br>All things considered, it seems merely a matter\
      \ of time until Lilli is going to crack up.<h2 class=\"bb_tag\">Key Features:</h2><ul\
      \ class=\"bb_ul\"><li>Unique cartoon graphics, completely drawn by hand in 2D\
      \ and implemented in Full-HD<br></li><li>Classic point-and-click adventure gameplay\
      \ like in the good old days<br></li><li>Bizarre characters and wacky humor \u2013\
      \ a hilarious gaming experience<br></li><li>Extraordinary game with challenging\
      \ puzzles, hours of dialogue and 53 locations<br></li><li>Nominated for \u201C\
      Game of the Year\u201D at German Computer Games Awards 2012. Winner of \u201C\
      Youth Game of the Year\u201D at German Computer Games Awards 2012 as well as\
      \ winner of \u201CBest Youth Game\u201D, \u201CBest Art Design\u201D and \u201C\
      Best Story\u201D at the German Game Developer Awards 2011<br></li><li>From the\
      \ creators of the award winning games \u201CThe Whispered World\u201D and \u201C\
      Deponia\u201D</li></ul>"
