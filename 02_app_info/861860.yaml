    about_the_game: "The water is rising! Run for high ground!  <br />\r\n<br />\r\
      \nCan you save the helpless little children? It's up to you to make your way\
      \ through danger and survive the fury of the tsunami! <br />\r\n<br />\r\n<br\
      \ />\r\n<br />\r\n<br />\r\nDoctor Tsunami is an evil scientist whose off shore\
      \ drilling operation is causing massive tsunamis that plague the small Popoy\
      \ Island Nation.<br />\r\n<br />\r\nPlay as Barry Shane-Buchan and hunt down\
      \ the mad scientist causing the tsunamis. There are hundreds of levels. You\
      \ must navigate crumbling mazes, run wild chases and save yourself while you\
      \ rescue helpless victims along the way, before the tsunami kills everyone.\
      \ <br />\r\n<br />\r\nBeat levels by making it to high ground. Collect stars\
      \ by rescuing lost children.  Stars mark your progress in saving lives, lowering\
      \ tidal dangers to open up new levels and regions to explore, full of many more\
      \ lives to save.<br />\r\n<br />\r\nThere are over 180 Levels. 17 Regions in\
      \ a vast progressively-open world map full of villages, cities, beaches and\
      \ all kinds of adventure!<br />\r\n<br />\r\n<br />\r\nThe tide is surging!\
      \ The surf is up!   Only you can stop Doctor Tsunami! If you survive."
