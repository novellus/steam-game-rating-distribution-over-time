    detailed_description: '<h1>Just Updated</h1><p>Presenting the full original soundtrack
      for Doctor Tsunami:  <a href="https://youtu.be/lLSlogNdW1E" target="_blank"
      rel="noreferrer"  id="dynamiclink_0" >https://youtu.be/lLSlogNdW1E</a></p><br><h1>About
      the Game</h1>The water is rising! Run for high ground!  <br><br>Can you save
      the helpless little children? It''s up to you to make your way through danger
      and survive the fury of the tsunami! <br><br><br><br><br>Doctor Tsunami is an
      evil scientist whose off shore drilling operation is causing massive tsunamis
      that plague the small Popoy Island Nation.<br><br>Play as Barry Shane-Buchan
      and hunt down the mad scientist causing the tsunamis. There are hundreds of
      levels. You must navigate crumbling mazes, run wild chases and save yourself
      while you rescue helpless victims along the way, before the tsunami kills everyone.
      <br><br>Beat levels by making it to high ground. Collect stars by rescuing lost
      children.  Stars mark your progress in saving lives, lowering tidal dangers
      to open up new levels and regions to explore, full of many more lives to save.<br><br>There
      are over 180 Levels. 17 Regions in a vast progressively-open world map full
      of villages, cities, beaches and all kinds of adventure!<br><br><br>The tide
      is surging! The surf is up!   Only you can stop Doctor Tsunami! If you survive.'
