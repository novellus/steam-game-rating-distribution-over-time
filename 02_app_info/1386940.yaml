  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1386940/extras/UEBERNATURAL_ILIKESCIFI_Gif.gif?t=1607936771\"\
      \ /><h2 class=\"bb_tag\"><strong>A TALE OF 2 MONSTERHUNTING BROTHERS!</strong></h2>No\
      \ matter what kind of monster - No matter what kind of mystery - No matter what\
      \ kind of classic rock song\u2026 Dan &amp; Gene will be there! This is exactly\
      \ what this FANGAME is about.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1386940/extras/Desk_Title_UBN_ILIKESCIFI_1.png?t=1607936771\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Play as Dan &amp; Gene in a classic Jump\
      \ n Gun n Slash!<br></li><li>Fight against famous UEBERnatural enemies!<br></li><li>Investigate\
      \ crime scenes and find out the truth!<br></li><li>Use your weapons and items\
      \ wisely to solve the case!<br></li><li>Drive to new haunted locations in Genes\
      \ beautiful black car (Darling)!</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1386940/extras/Desk_Title_UBN_ILIKESCIFI_3.png?t=1607936771\"\
      \ /><h2 class=\"bb_tag\"><strong>FEATURES</strong></h2><ul class=\"bb_ul\"><li>3\
      \ classic game modes in 1 game: Adventure, Racer &amp; Shoot 'Em Up!<br></li><li>2\
      \ cool brothers solving every mystery!<br></li><li>1 UEBERNATURAL fan fiction\
      \ story!<br></li><li>1 UEBERFANTASTIC Classic Rock soundtrack composed for the\
      \ game!<br></li><li>100 percent UEBERFANmade!</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1386940/extras/Desk_Title_UBN_ILIKESCIFI_2.png?t=1607936771\"\
      \ /><h2 class=\"bb_tag\"><strong>FANGAME</strong></h2>This is a FREE FANGAME\
      \ for one of my all-time favorite series! I am not selling the game or earn\
      \ any money with it. And remember: Always keep fighting :)All sprites have been\
      \ created (as fanart) by Lucile Patron, Nico Nowak, Ansimuz &amp; J\xFCrgen\
      \ Brunner.<br>Development: ILIKESCIFI Games"
