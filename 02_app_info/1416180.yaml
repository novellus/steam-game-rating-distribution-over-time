details:
  data:
    about_the_game: "Block play with simple and intuitive operation<br />\r\nAssemble\
      \ various blocks to create your own work!<br />\r\n<br />\r\nCastle and house<br\
      \ />\r\nFurniture and tools<br />\r\nCars and planes<br />\r\nPlease try variously\
      \ depending on your ideas.<br />\r\n<br />\r\nSometimes it's possible to use\
      \ physical calculations to destroy your work and enjoy it...<br />\r\nIf you\
      \ stop physics, your work will be restored and you can enjoy the collapse with\
      \ peace of mind.<br />\r\n<br />\r\nThere is no combat, no exploration, no collecting\
      \ items, no epic storyline, no vast setting or deep background.<br />\r\nThere\
      \ are no battles, no explorations, no collecting items, no epic storyline, no\
      \ sprawling setting, no deep background, just blocks to play with and build\
      \ things up."
