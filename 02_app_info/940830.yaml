    review: 'For a Metroidvania, this game really has a Dark Souls feeling. Most "souls-like"
      games are just unfairly hard, but this is different. Legacy of Lina requires
      a great amount of precision, like in the Souls series, most of the time you
      die because you haven''t played optimally and it''s SUPER GOOD to do it again
      and pass it. So if you like real challenge, look no further, that''s your game.


      Pros:

      - A challenging gameplay;

      - Good, appealing clean graphics;

      - Responsive commands, with maximum precision (no blaming the controls);


      Cons:

      - No audio controls (but great sfx!);

      - Fullscreen preference resets every time;

      - Menus are hard to navigate;'
