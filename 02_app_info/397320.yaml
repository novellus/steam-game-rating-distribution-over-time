    review: "Il Rainbow Six dei POVERI. Compratelo solo se siete poveri e non potete\
      \ permettervi titoli pi\xF9 interessanti. Anzi prima di perdere tempo qui fareste\
      \ meglio a rispolverare vecchi titoli come Swat4 o i vecchi Rainbow Six e Ghost\
      \ Recon.\nIl gioco qui in oggetto viene a noia superata la seconda missione..\
      \ Le missioni sono anche TROPPE per i miei gusti  (sono 8 della campagna + 4\
      \ custom sviluppate da chiss\xE0 quale genio incompreso con tanto tempo da perdere,\
      \ per un totale di 12)..\nMonotonia alle stelle. Tutte le missioni hanno l'unico\
      \ scopo di arrestare/uccidere i terroristi e arrestare gli ostaggi.. Mancanza\
      \ di storia, di connessione tra una missione e l'altra.. E' solo un' accozzaglia\
      \ di livelli fatti e messi l\xEC con l'unico scopo di girare in lungo e in largo\
      \ per edifici aprendo porte e fermando i terroristi.. (Mi diverto sicuramente\
      \ di pi\xF9 giocando a Wolfenstein3d se cos\xEC deve essere)..\nNon parliamo\
      \ dei nemici che si comportano sempre allo stesso modo.. Se non si arrendono\
      \ l'unica cosa che sapranno fare sar\xE0 corrervi dietro e spararvi solo quando\
      \ vi sono vicini a 2 metri.. Quindi, per questo motivo, sono anche facili da\
      \ sconfiggere.. Basta semplicemente scappare e sparargli da lontano mentre inseguono\
      \ con l'arma in pugno che non usano  (a voi la scelta se menomarli o ucciderli\
      \ direttamente tanto in ogni caso vi baster\xE0 un colpo)..\nCome gi\xE0 immaginerete\
      \ i compagni e i vari gadget sono inutili.. Si salvano solo le varie granate..\n\
      Prima di comandare una squadra del genere fate prima ad andare a giro da soli,\
      \ che tanto alla fine \xE8 anche pi\xF9 semplice e risolutivo..\nLa grafica\
      \ non \xE8 poi cos\xEC male, ma tutto il gioco \xE8 sviluppato con Unity e viene\
      \ a noia in poco tempo..\nNon parliamo degli effetti sonori poich\xE8 esiste\
      \ solo una musichetta ripetitiva e assillante che vi accompagner\xE0 per ogni\
      \ singola missione. Il resto del sonoro \xE8 inesistente tanto che le varie\
      \ ambientazioni sembreranno prive di vita.\nTroverete sicuramente pi\xF9 rumore\
      \ e pi\xF9 suoni passeggiando per un cimitero..\n"
