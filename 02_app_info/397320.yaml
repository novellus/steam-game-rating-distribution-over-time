  data:
    about_the_game: "As a member of the CTU \u2013 Counter Terrorism Unit, you will\
      \ be under fire and under pressure as you are deployed to several dangerous\
      \ locations to detain a rising criminal threat. Anyone can fire a gun, but there\
      \ are only a few who can bring down a suspect with intimidating presence, and\
      \ force them to lay down their weapons and surrender. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/397320/extras/CTU_banner_4_600x160.jpg?t=1528357162\"\
      \ /><br><br>At your disposal are a selection of weapons and tools that will\
      \ aid you in fighting terrorism. These include the snake cam (used to see what\
      \ dangers may face you behind a closed door), the night vision goggles, riot\
      \ shield and three types of grenade. Based on your performance for each mission,\
      \ players will be awarded with money which can be spent on new weapons, tools\
      \ and hiring new team members. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/397320/extras/CTU_banner_2_600x160.jpg?t=1528357162\"\
      \ /><br><br>AI team mates can be ordered to open doors, cover locations, move\
      \ to area, use snake cams and an assortment of other tasks. You can also play\
      \ online with up to four friends in five player online co-op. <br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/397320/extras/CTU_banner_1_600x160.jpg?t=1528357162\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Up to five player\
      \ online co-op<br></li><li>Give commands to AI partners in single player<br></li><li>Use\
      \ a selection of tools ranging from night vision goggles to snake cams<br></li><li>Use\
      \ intimidation to force enemies to surrender<br></li><li>Earn money from completing\
      \ missions to spend on new teammates and weapons<br></li><li>Go for stealth\
      \ to increase your chances of arrest or go in and shoot everything in a rampage<br></li><li>Level\
      \ Editor with Steam Workshop integration</li></ul><h2 class=\"bb_tag\">Other\
      \ Titles From Excalibur</h2><a href=\"https://store.steampowered.com/app/605740/Flashing_Lights__Police_Fire_EMS/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/605740/Flashing_Lights__Police_Fire_EMS/</a>"
