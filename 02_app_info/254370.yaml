    recommendationid: '83977058'
    review: "Die ersten 90 Minuten machten Spa\xDF. Die Reviews verwundern diesbez\xFC\
      glich..., ein wenig niedrig... Oo - Mal sehen was danach kommt... Abwarten,\
      \ wie nah es einem Schleichfahrt-Feeling kommt.... Oo - Machte jedenfalls bisher\
      \ mehr Spa\xDF wie die 2 Aqua-EngineDemoGames.\n\nTrotz armseligem 2D-Radar-Look,\
      \ wo Gegner durchaus mit H\xF6hen/Tiefen Anzeige dabei sind... (!)  und Schlauchlevels,\
      \ welche jedoch gef\xFChlt nicht so sehr danach aussehen. (Schaut man nicht\
      \ aufs Radar.) Irgendwie wirkt die Welt als H\xF6hle allerdings bisher eher\
      \ befremdlich... Das gabs in Schleichfahrt so nicht und ist auch nicht gerade\
      \ besser . Alles wirkt irgendwie zu klein und zusammengequetscht.... Schade\
      \ .\n\nGut, Dialog-System... / 3D-Welt im Vergleich zu Schleichfahrt \xFCberzeugt\
      \ bisher weniger... in den Stationen... Was man sieht: Hangar + Bereiche die\
      \ heller aufblinken, z.b. die Bar oder den Markt... Kann man aber nicht reingehen,\
      \ wie in Schleichfahrt... Enormes Potential verschenkt, hier nur die UI-Grafik\
      \ einzublenden und im Hintergrund tut sich der Hangar noch immer auf.... - Wirkt\
      \ geradezu l\xE4cherlich . -.-\n\nAber das war irgendwie ja zu erwarten, informiert\
      \ man sich \xFCbers Produkt.\n\nVorbild Schleichfahrt w\xE4re gut gewesen....\
      \ (Dialoge/3D Innen-Maps, Videos) Gab gute Atmo... Anfang \xFCberzeugt hier\
      \ nicht wirklich. - Der Shop wirkt ganz nett, obgleich alle Items dort nahezu,\
      \ im Grunde, die selbe Item-Bezeichnung haben... Oo Hatte man Jahre keine Zeit\
      \ f\xFCr irgendwas Nettes ?!...\n\nUmschalten f\xFCr Werte (T) und wof\xFCr\
      \ es steht.... - Kann man nicht direkt beides gleichzeitig anzeigen? - W\xE4\
      re mal nen geskillter Anfang. Oo Wirkt leicht besoffen! xD - Das ist wirklich\
      \ total affig, und habe ich in 40 Jahren Gamerzeit so auch noch nie gesehen...\
      \ Patchen (!) Genug Platz aufm Bildschirm ist doch wohl vorhanden, sofern man\
      \ in gr\xF6\xDFerem Rahmen als nen Handy-Entwickler denkt. xD (hust)\n\nUnd\
      \ durch das Waffen-Favorit-Feature nun auch gekauft. ;P (warum nicht gleich\
      \ so!) Damit ging 1/3 vom Normalpreis direkt mal fl\xF6ten.... :) - Aber sparen\
