  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/254370/extras/logo_banner.jpg?t=1602867372\"\
      \ /><br><br>Aquanox Deep Descent is a first person underwater vehicle shooter,\
      \ in which players control a variety of customizable ships to engage in fierce\
      \ battles in the dystopian deep sea world of Aqua. <br><br>In the near future\
      \ the Earth's surface has become uninhabitable. What remains of humankind lives\
      \ in former mining and research stations, deep below the surface of the sea.\
      \ Born and raised in the only world we know, the loose network of underwater\
      \ settlements, torn by the war for resources and dominance between various factions.<br><br>Take\
      \ control of a team of highly trained fighter pilots and experience an epic\
      \ story in the dark world of Aquanox. Send your enemies down to Davy Jones'\
      \ Locker with well-aimed torpedoes, shrapnel blasts, mines and more in a journey\
      \ that takes you across the world's oceans and into the deepest trenches of\
      \ our Earth.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/254370/extras/Kickstarter_banner2.png?t=1602867372\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Fight - Action-packed vehicle shooter combat\
      \ that supports a wide variety of play styles \_<br></li><li>Co-op - 4 player\
      \ drop-in co-op, with four unique pilots who are all involved in the game story<br></li><li>Customize\
      \ - Choose and upgrade your ships, making them fit your preferred playing style<br></li><li>Explore\
      \ - Discover the deepest corners of the ocean<br></li><li>VPP - Classic multiplayer\
      \ modes like Deathmatch and Team Deathmatch Dogfighting</li></ul><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/254370/extras/727702f32ea59ea09b23fa0001731bc6_original.jpg?t=1602867372\"\
      \ /><br><br>The Original Series<br><br>Aquanox Deep Descent is a re-imagining\
      \ of both the gameplay and world of the original AquaNox-series. The Aquanox-series\
      \ has its roots in the game Archimedean Dynasty (German: Schleichfahrt), released\
      \ in 1996, which was followed by <a href=\"https://store.steampowered.com/app/39630/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >AquaNox</a> in 2001 and <a href=\"\
      https://store.steampowered.com/app/39640/\" target=\"_blank\" rel=\"noreferrer\"\
      \  >AquaNox 2: Revelation</a> in 2003. <br><br>All games are vehicle-based shooters\
      \ set in a dystopian future where mankind has had to flee the surface and live\
      \ in underwater stations in the oceans. <br><br>The AquaNox games were powered\
      \ by the groundbreaking KRASS Engine that lead to the popular benchmark AquaMark.\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/254370/extras/Bottom_steam.png?t=1602867372\"\
      \ />"
