    about_the_game: "In less than a generation, cell phones and the Internet have\
      \ revolutionized virtually every aspect of our lives, transforming how we work,\
      \ socialize and communicate. But what are the health consequences of this invisible\
      \ convenience? Generation Zapped investigates the dangers of daily exposure\
      \ to wireless technologies \u2013 including the devastating effects on our health\
      \ from infertility to cancer \u2013 and suggests ways to reduce overexposure."
