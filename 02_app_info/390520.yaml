    about_the_game: "Join your favorite YouTubers on an Epic Quest in PewDiePie: Legend\
      \ of the Brofist.<br />\r\nEnjoy this amazing 2D platformer!<br />\r\n<br />\r\
      \nEVERYTHING YOU LIKED ABOUT THE MOBILE VERSION, NOW WITH COOP MODE!!<br />\r\
      \n<br />\r\n\u22C6 COLLECT BROCOINS to buy new CHARACTERS, ATTACKS and DEFENSES!\
      \ <br />\r\n\u22C6 UNLOCK ALL THE YOUTUBE STARS and try to beat the game as\
      \ PewDiePie, Marzia, CinnamonToastKen, JackSepticEye, Cryaotic, Markiplier and\
      \ more!<br />\r\n\u22C6 REAL VOICE ACTING by the YouTubers!<br />\r\n\u22C6\
      \ FIGHT EPIC BOSSES to save your fans!<br />\r\n\u22C6 BEAT ALL DIFFICULTY LEVELS\
      \ and prove that you are a hardcore gamer!<br />\r\n\u22C6 CHALLENGE YOUR FRIENDS\
      \ in the survival arena and brag about your score!<br />\r\n\u22C6 COLLECT ALL\
      \ THE SECRETS hidden in the stages.<br />\r\n\u22C6 AMAZING CHIPTUNE MUSIC by\
      \ RUSHJET1!<br />\r\n<br />\r\n<br />\r\n&quot;Legend of the Brofist is one\
      \ of those rare games attached to a license that will appeal to just as many\
      \ people who have no link to PewDiePie whatsoever as those who do.&quot; 10/10\
      \ -Trusted Reviews<br />\r\n<br />\r\n&quot;Kickass chiptune soundtrack, colorful\
      \ levels, and tight touchscreen platforming.&quot; 8.5/10 -Destructoid<br />\r\
      \n<br />\r\n&quot;PewDiePie: Legend Of The Brofist is a solid game.&quot; 4/5\
      \ -TouchArcade<br />\r\n<br />\r\n&quot;Plenty of potential for replayability\
      \ using the different characters and power-ups, as well as taking on the higher\
      \ difficulty levels.&quot; 4/5 -The Guardian<br />\r\n<br />\r\n<br />\r\n<br\
      \ />\r\nFOLLOW US:<br />\r\nfacebook.com/OutermindsCreations<br />\r\nTwitter\
      \ @Outerminds<br />\r\n<br />\r\n\xA9 2015 Outerminds Inc. All Rights Reserved."
