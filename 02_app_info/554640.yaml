    about_the_game: "<i>Notice: This is a standalone full game. Any player who hasn\u2019\
      t played the previous game in the series can also enjoy it.</i><br><br>In Rescue\
      \ the Great Demon 2 you will play as the weak Great Demon and discover a unique\
      \ storyline. You will need to escape from your prison with your last six followers\
      \ and try to survive in this chaotic continent.<br><br>A horse, a carriage,\
      \ a map, a story. Could you find the truth behind all this?"
