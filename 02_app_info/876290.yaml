    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/876290/extras/story.png?t=1530397472\"\
      \ /><br><br>You play as Iris, who is on her to way to a hot vacation with her\
      \ best friend and both their boyfriends. They drive up a mountain only to have\
      \ their car break down in a small strange town. The gang decide to split up\
      \ and you choose which friend you want to go with and where you want to go on\
      \ Luna Mountain - a place that can be either charming, fun or creepy as hell.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/876290/extras/gameplay.png?t=1530397472\"\
      \ /><br><br>* Choose which of Iris\u2019 friends you want to go with and how\
      \ you\u2019ll spend your night on Luna Mountain<br>* Choose how Iris responds\
      \ to questions changing the dialogue on repeat play-throughs<br>* All 24 endings\
      \ are available from the beginning \u2013 it\u2019s all up to you<br>* Keep\
      \ track of everything using the official guide<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/876290/extras/features.png?t=1530397472\"\
      \ /><br><br>* Game comes with a free printable guide <br>* All characters are\
      \ hand drawn and colored to give the game a unique storybook appearance<br>*\
      \ All 13 different backgrounds are hand-drawn and water-colored<br>* In addition\
      \ to the four main characters, you\u2019ll come across six more side characters<br><strong>Experience\
      \ good, bad, scary and downright weird endings</strong>"
