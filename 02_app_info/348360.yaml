    reviews: "\u201CDoodle God is about as simple, accessible, and gorgeously presentable\
      \ a game as you\u2019re going to find...I absolutely LOVED every second of it.\u201D\
      <br>4.5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.appsafari.com/games/12546/doodle-god/\"\
      \ target=\"_blank\" rel=\"noopener\"  >AppSafari</a><br><br>\u201CDoodle God\
      \ is actually that rarest of things, a game that refuses to fit into any single\
      \ genre and so has instead created its own. But you still find yourself pondering\
      \ philosophically as you try to reverse-engineer millions of years of human\
      \ evolution.\u201D<br>App of the Day \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.eurogamer.net/articles/2012-01-27-app-of-the-day-doodle-god\"\
      \ target=\"_blank\" rel=\"noopener\"  >EuroGamer</a><br><br>\u201CJoyBits have\
      \ nailed time-wasting to a fine art with Doodle God and with more updates planned\
      \ you can expect to get great value and fun for your money. Be prepared to lose\
      \ an afternoon with this game, it's just that powerful.\u201D<br>80/100 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.appspy.com/review/4291/doodle-god-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >AppSpy</a><br>"
