  data:
    about_the_game: "Help the Viking Brothers hold their own as a mythological race\
      \ rises from the bottom of the ocean and threatens to change their world forever!<br\
      \ />\r\n<br />\r\nHaving gained the eternal favor of the gods after defeating\
      \ Loki and his evil plans, Everand and Boromere are looking forward to a well-earned\
      \ retirement. But then a tsunami sweeps across the beautiful land of Midgard,\
      \ devastating their home.<br />\r\n<br />\r\nDetermined to stand strong in the\
      \ face of adversity, the Viking Brothers set out to learn the cause of the massive\
      \ wave and repair their land \u2013 one building, bridge, and field at a time.\
      \ Before their journey is over, they'll join forces with a former enemy in a\
      \ shocking twist that will change the fate of Midgard forever!<br />\r\n<br\
      \ />\r\nTo aid the Viking Brothers on their quest, you must guide them and other\
      \ lively characters through dozens of visually stunning levels packed with strategic\
      \ challenges. Players who prefer a relaxed experience can tackle the game without\
      \ the timer and experience the same gripping storyline, earn many of the same\
      \ achievements and enjoy the exhilarating locked chapter!<br />\r\n<br />\r\n\
      Join Everand and Boromere today and become an honorary Viking for life!"
