    about_the_game: In this game you have to play the role of a Builder-engineer.
      But don't be afraid of these words, it's actually quite simple! You just need
      to have time to put the blocks on each other. The more accurately you do it,
      the smaller part of the block will be destroyed, and the higher the tower you
      can build. It's quite fun, try it yourself!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/885240/extras/Tower.jpg?t=1530528242"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Nice graphics<br></li><li>Fun
      arcade game<br></li><li>Suitable for children<br></li><li>Has many Steam achievements<br></li><li>Support
      for Windows, Mac and Linux platforms</li></ul><br>The game has different types
      of towers to the most demanding taste. Initially, they are locked, but as you
      will improve the game and earn points you can unlock them. By the way the number
      of points depends on the height of your tower, so try to build as smooth as
      possible. You can compete in this skill with your friends, because the game
      has leaderboard. Perhaps it is you who will be able to lead it. The game is
      great for children, thanks to its simple and intuitive controls. However, it
      will help anyone to brighten up the evening and add a little fun and good mood.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/885240/extras/os.png?t=1530528242"
      />
