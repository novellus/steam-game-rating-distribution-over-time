    about_the_game: <strong>Visually impaired can play this game</strong><br><br>In
      this game you are a scientist who was fiddling with a quantum device that exploded
      and tore down the universe.<br><br>Some dimensions were merged into one and
      you must try to repair it... but the most important thing is that all the senses
      except the hearing sense are neutralized.<br><br><strong>So you can only trust
      in what you hear.</strong><br><br>Using your ear you'll have to:<br><br><ul
      class="bb_ul"><li> Dodge traps<br></li><li> Hear footsteps of enemies and shoot
      them <br></li><li> Survive enemy waves<br></li><li> And other things...</li></ul>
