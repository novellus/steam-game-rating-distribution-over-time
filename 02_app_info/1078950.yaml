    about_the_game: Spider derby is a blood sport involving spiders that occurs in
      different forms in several areas of the world. In this game, you need to explore
      new land to catch new spider for fighting. At the same time, you need to train
      it even use a new spider to feed it. <br><br><strong>Mission</strong><br><ul
      class="bb_ul"><li>Beat the last land spiders</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1078950/extras/fight.gif?t=1588003596"
      /><br><br><strong>How to Play</strong><br>Catch, training, use item and install
      soul on your spider. Pick 3 spider to challenge another spider. Only victory
      when you win more than 2 from 3 matches. Keep challenge those land protector
      spiders, explore new land after gain the new land.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1078950/extras/capture.gif?t=1588003596"
      /><br><br><strong>Game Features</strong><br><ul class="bb_ul"><li>Pick 3 spider
      to fight with other spiders <br></li><li>Each spider allow learn 3 skill<br></li><li>Each
      spider had own characteristic <br></li><li>Sire new spider base on the inherent
      stat and abilities<br></li><li>Explore land to gain soul and gem<br></li><li>Each
      other spider had own strengths and weakness<br></li><li>Catch new spider to
      build up your legion<br></li><li>Install soul to improve your spider<br></li><li>After
      challenge new land, will gain bonus effect to let your spider stronger<br></li><li>Prevent
      your favourite dead on after the fight<br></li><li>Use item to support your
      spider, even grow up</li></ul>
