    about_the_game: Need a bit more flavor in your RTP? Gyrowolf has you covered.<br><br>Gyrowolf
      brings classic RPG-styled music to life with 27 tracks designed to fit in with
      traditional RPGs as well as the RPG Maker RTP.<br><br>This pack contains:<br><ul
      class="bb_ul"><li>Tunes for battle, dungeon exploration, towns, and more<br></li><li>Variety
      of styles and intensities so you can find a song to fit your mood<br></li><li>Blends
      well with the default RTP, yet unique enough to stand out on its own<br></li><li>Royalty
      free music to use in your commercial and non-commercial RPG Maker projects</li></ul>
