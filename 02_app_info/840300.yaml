    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/840300/extras/Gameplay.png?t=1549483785\"\
      \ /><br><br>Supralympic Runners is a <strong>first-person competition-focused\
      \ endless runner</strong>.<br><br>You play an heavily fitted athletic champion,\
      \ like you've never seen before in sport. But nerves of steel are highly required\
      \ to <strong>compete for the worldwide leading position!</strong><h2 class=\"\
      bb_tag\">THE SUPRALYMPIC WORLD</h2><br>Several hundred years after the <i>technological\
      \ revolution</i>, the Supralympic Games became the world's foremost sports competition.\
      \ They reflect the values and human aspirations of a sunless future.<br><br>You\
      \ were born during the reign of manufactured products, long after the replacement\
      \ of nature wherever it could be replaced. You even left your flesh body for\
      \ the promise of technological eternity.<br><br>But while you could experience\
      \ an infinity of forms, you embraced the life of a supralympian athlete. You\
      \ have been training over and over to master and improve this high-tech body.\
      \ In the hope that one day <strong>the Supralympic champion\u2019s title</strong>\
      \ will be yours\u2026<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/840300/extras/Robot_Awakening.png?t=1549483785\"\
      \ /><h2 class=\"bb_tag\">MAIN FEATURES</h2><br><ul class=\"bb_ul\"><li>Rocket-powered\
      \ running: run over 60 mph thanks to your back thruster.<br></li><li>Dash: break\
      \ through obstacles thanks to your <i>rocket-shield</i>.<br></li><li>Bullet-time:\
      \ experience the world in slow-motion thanks to your <i>chronostaser</i>.<br></li><li>Brakes:\
      \ slow down, and recycle kinetic energy to get back some dash power!<br></li><li>A\
      \ progression system: <strong>XP</strong> and <strong>Uracoins</strong> earned\
      \ based on your running results.<br></li><li><strong>Workshop</strong>: spend\
      \ Uracoins to customise your runner with armor pieces, back-thrusters and other\
      \ advanced technologies.<br></li><li><strong>Athlete edition</strong>: choose\
      \ the planet and nation you run for, and honor them by defeating others!<br></li><li>3\
      \ competition scales: national, international and interplanetary.<br></li><li>3\
      \ difficulty levels: rookie, pro, elite.</li></ul><h2 class=\"bb_tag\">STUNGATE\
      \ MECHANISM</h2><br>Run as far as you can, avoid obstacles and hurry up while\
      \ the <strong>Stungate</strong> is still open !<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/840300/extras/Stungate_700px.JPG?t=1549483785\"\
      \ /><br><br>What the hell is a <strong>Stungate</strong>? It's a gate kept by\
      \ a giant compressor! It's <strong>50,000 tons of tungsten-titanium</strong>\
      \ waiting to fall upon your head if you are late!<br><br>Let's say you get through,\
      \ what then?<br>If you manage to cross 5 <strong>Stungates</strong>, you complete\
      \ a stage. You have a few seconds of respite during which you can take a look\
      \ at the cityscape. But don't relax too much, each completed stage means a new\
      \ deadly obstacle into the death row!<h2 class=\"bb_tag\">EXTRA FEATURES</h2><br><ul\
      \ class=\"bb_ul\"><li>10 types of deadly obstacles to spell the end of each\
      \ and every round.<br></li><li>8 types of collectable bonus to get extra-backing.<br></li><li>3\
      \ ranges of armor kits to push the deadline back.</li></ul><h2 class=\"bb_tag\"\
      >DESTRUCTION</h2><br>There are many ways to terminate your running in Supralympic\
      \ Runners, but none is happy...<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/840300/extras/AllDamages.JPG?t=1549483785\"\
      \ /><br><br>You could end up <strong>ROASTED</strong> by electric shocks, <strong>DISSOLVED</strong>\
      \ into the slime, <strong>MELTED</strong> by lava, <strong>SLICED</strong> by\
      \ lasers, <strong>SMASHED</strong> against walls, <strong>CRUSHED</strong> by\
      \ compressors, <strong>FALLEN</strong> into the depths or <strong>PURGED</strong>\
      \ under timeout.<br>No one will be spared\u2026<h2 class=\"bb_tag\">TECH FEATURES</h2><br><ul\
      \ class=\"bb_ul\"><li>Procedural generation of race tracks: theoretically infinite.<br></li><li>Environment\
      \ dynamic evolution: 3 biomes of corridors and cityscapes.<br></li><li>Adaptative\
      \ music: good waves to suit tension of the game.<br></li><li>Physic-based velocity:\
      \ thrust of rocket, thrust of legs, mass and air drag matters.<br></li><li>Physic-based\
      \ collisions: hold tight, make it or break it!</li></ul><h2 class=\"bb_tag\"\
      >DETAILED CORE GAMEPLAY</h2><br>Since you seem interested, let\u2019s see under\
      \ the hood...<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/840300/extras/Backthrusters_700px.jpg?t=1549483785\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Forward Speed Control</li></ul>Unlike many\
      \ <i>endless runners</i> you can manage your running speed thanks to your back\
      \ thruster. This speed is driven with physic-based parameters : <i>thrust</i>\
      \ of motor and legs and body <i>drag</i>.<br>Indeed it\u2019s <strong>not an\
      \ <i>automatic-forward</i> but a <i>minimal-forward</i> mechanic</strong> forcing\
      \ you to run.<br><br><ul class=\"bb_ul\"><li>Lateral Control</li></ul>The runway\
      \ has <strong>no railroads</strong>. It means that you can <strong>freely and\
      \ continuously move laterally</strong> between bounding walls.<br>Also, the\
      \ runner lateral speed is non-linearly affected by its forward speed, it means\
      \ the fastest you run forward, the slowest you run laterally, following a specific\
      \ curve.<br><br><ul class=\"bb_ul\"><li>Vertical Control</li></ul>Well you can\
      \ obviously <strong>jump</strong> and <strong>slide</strong>, but we took care\
      \ to improve the vertical mobility of the runner : vertical speed is not only\
      \ driven by <i>gravity</i> but also by motor <i>thrust</i>. This means you have\
      \ the ability not only to sustain jumps but also to dive lightning-fast into\
      \ the ground.<br><br><ul class=\"bb_ul\"><li>Special Actions</li></ul>You can\
      \ <strong>dash forward</strong> making your runner invulnerable to minor damages\
      \ during the thrust.<br>You can also experience the world in <strong>slow motion</strong>,\
      \ thanks to the <i>chronostaser</i> that comes within your running avatar.<br><br><ul\
      \ class=\"bb_ul\"><li>Collisions</li></ul>Because of the fine control considerations\
      \ above, <strong>the collisions are <i>physic-based</i></strong>. The game accurately\
      \ detect them based on each body part colliders of your runner."
