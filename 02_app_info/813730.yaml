details:
  data:
    about_the_game: The future is exploitation, not exploration. Our Galaxy is controlled
      by massive solar corporations, their aim is to control the abundant resources
      for their own profit. The workers are revolting after years of slave-like conditions.
      Fight now, and take control of the system!<h2 class="bb_tag">Key Features</h2>Build
      up your forces as you expand your control over the Galaxy.<br><br><ul class="bb_ul"><li>
      Build new ships, capture locations and construct buildings to expand your territory!<br></li><li>
      Command fleets as they engage your foes in large scale battles! Use skill and
      cunning to gain an advantage over your opponent. Only the strongest will endure!<br></li><li>
      Manage the crew to get the best performance from your ships! A unique injury
      system will cripple your fleets' fighting capabilities if not handled carefully!</li></ul><h2
      class="bb_tag">Fully Customisable</h2>Mod your experience with the in-game tools,
      or modify the game files manually! Use the Steam Workshop to share with players
      from all over the world!<br><br><ul class="bb_ul"><li> Build your own campaign,
      including locations, factions and fleets!<br></li><li> From Frigates to Dreadnoughts,
      create your own ships or update the existing ship templates!<br></li><li> Create
      and modify weapons to dominate your opponents!<br></li><li> Add textures for
      ships, projectiles, UI controls... everything!</li></ul>
