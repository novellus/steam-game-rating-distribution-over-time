details:
  data:
    about_the_game: "Zombie School Survival is a first person shooter based in a school\
      \ where zombies are coming in waves trying to kill you, as you progress, the\
      \ waves will become harder and you will unlock new areas of the map and find\
      \ new weapons!<br />\r\n<br />\r\nFight for your survival, it's kill or be killed!<br\
      \ />\r\n<br />\r\nWhen you kill a zombie there is a chance for a special to\
      \ drop!<br />\r\nSpecials could be;<br />\r\nInstakill (Kill Zombies in one\
      \ bullet for a short time)<br />\r\nIncreased Fire Rate (Double your guns fire\
      \ rate for a short time)<br />\r\nWipe (Kill nearby zombies)<br />\r\nInvulnerability\
      \ (Don't take Damage for a short time)<br />\r\n<br />\r\nHave fun blasting\
      \ at the undead!"
