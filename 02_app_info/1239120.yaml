    about_the_game: "Pyro The Exterminator - is a story of a chaser in a post-apocalypse\
      \ world. Your quest is to fulfil the contract on clearing a military depot from\
      \ infections and deranged security devices. <br />\r\n<br />\r\nEach depot floor\
      \ is a unique level that challenges your logic and insight. You will have to\
      \ solve numerous riddles before you can escape the labyrinth. <br />\r\n<br\
      \ />\r\nMost quests cannot be solved in one attempt. <br />\r\nThe Exterminator\
      \ will die again and again and this is how it goes. <br />\r\n<br />\r\nHow\
      \ far can you explore? <br />\r\nHow soon failures and frustration will lead\
      \ to tying up tries solving the puzzle? <br />\r\nIt depends on you.<br />\r\
      \n<br />\r\nThe game is a riddle, a puzzle and an adventure in the same time.<br\
      \ />\r\nThe level of difficulty varies from soft, easy-solving first levels\
      \ to hardcore long labyrinths that will require a lot of effort and patience\
      \ from your side.<br />\r\n<br />\r\nGood luck!"
