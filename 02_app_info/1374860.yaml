    about_the_game: '<h2 class="bb_tag">Nocturne</h2><strong>The digital afterlife
      survived humanity''s extinction.</strong><br><br>Nocturne completes the full
      story that began with Nocturne: Prelude.<br><br><ul class="bb_ul"><li>Meet a
      cast of unique characters who''ll challenge what it means to be alive.<br></li><li>Explore
      a vast and beautiful pixel art world.<br></li><li>Master an entirely skill based
      rhythm combat system.<br></li><li>Fierce battles with unexpected twists.<br></li><li>Challenge
      your highscores in Arcade mode.<br></li><li>Multiple difficulty modes suitable
      for beginners and veterans of the rhythm genre.<br></li><li>Original soundtrack
      composed with a mix of digital and live performances.<br></li><li>Befriend a
      giant orange fish.</li></ul>'
