details:
  data:
    about_the_game: <strong>Vampire of the Sands</strong> is a punishing action dungeon-crawler
      with roguelike elements. <i>Resurrected by a necromancer, you are sent into
      the dungeon to assassinate The Vampire. Although your body is fragile, there
      are many tools at your disposal to beat the odds. </i><h2 class="bb_tag">Utilize:</h2>Items
      in the dungeon are to be treasured. Carefully manage your use of the mundane
      and magical to ensure you come out alive.<h2 class="bb_tag">Brawl:</h2>Fight
      monsters, each with their own separate personalities. Discover their true nature
      and exploit their weaknesses.<h2 class="bb_tag">Die:</h2>See how far you can
      get with only a single life. Feel your blood pressure rise as you get further
      than ever before!<h2 class="bb_tag">Upgrade:</h2>Unlock runes which allow you
      to upgrade your character. Choose carefully to synergize with your preferred
      playstyle, or go for unique and fun combinations for a challenge.<h2 class="bb_tag">Explore:</h2>Delve
      into the branching dungeon in any order you want.<h2 class="bb_tag">Return:</h2>Vampire
      of the Sands is fully complete, but will still see improvements and content
      updates. User feedback is welcome!<h2 class="bb_tag"></h2><br><a href="https://steamcommunity.com/linkfilter/?url=http://www.blackshellmedia.com"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/386160/extras/2hfyyW6.png?t=1590342204"
      /></a>
