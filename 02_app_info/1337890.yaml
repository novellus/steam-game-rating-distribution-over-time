    about_the_game: You find yourself in a fabulous medieval kingdom. And, as you
      know, it was not easy to survive there. Therefore, you have to make a wise (and
      sometimes not so) choice that will determine your fate!<br><br><ul class="bb_ul"><li>
      Become a robber or a decent trader?<br></li><li> Beg for money or learning a
      craft?<br></li><li> Take the side of superstitious peasants or to protect the
      innocent witch?</li></ul><br>And this is only a small part of the decisions
      that you will make on the way from a simple peasant to a nobleman. Are you ready
      to set off on a dangerous adventure and discover the secret of the kingdom?
