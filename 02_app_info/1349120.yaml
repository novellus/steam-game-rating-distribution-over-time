    about_the_game: "<h2 class=\"bb_tag\">\u3010\u6E38\u620F\u4ECB\u7ECD\u3011</h2>\u300A\
      \u7403\u7403\u5C11\u5973\u300B\u662F\u4E00\u6B3E\u7F8E\u5C11\u5973\uFF0B\u4F11\
      \u95F2\u5F39\u73E0\uFF0BGALGAME\u7ED3\u5408\u7684\u6E38\u620F\u3002<br>\u6545\
      \u4E8B\u8D77\u4E8E\u4E3B\u89D2\u4E0E\u897F\u91CC\u91CC\u7B7E\u8BA2\u76DF\u7EA6\
      \uFF0C\u5171\u540C\u6536\u96C6\u6240\u9700\u7684\u201C\u547D\u8FD0\u80FD\u91CF\
      \u7403\u201D\u7684\u7EA6\u5B9A\u3002<br>\u8FD9\u4E00\u8DEF\u4E0A\uFF0C\u4F60\
      \u5C06\u5316\u8EAB\u51FA\u591A\u79CD\u7EC5\u58EB\u8EAB\u4EFD\uFF0C\u51FA\u73B0\
      \u5728\u5F62\u5F62\u8272\u82729\u4E2A\u5C11\u5973\u8EAB\u8FB9\uFF0C\u5E2E\u52A9\
      \u5979\u4EEC\u8FBE\u6210\u5FC3\u4E2D\u5FC3\u613F\u3002<br>\u4ECE\u6B64\u523B\
      \u5F00\u59CB\uFF0C\u201C\u547D\u8FD0\u201D\u5C06\u5728\u624B\u4E2D\uFF0C\u4E00\
      \u5207\u5C06\u7531\u4F60\u6765\u626D\u8F6C\uFF01<h2 class=\"bb_tag\">\u3010\u6545\
      \u4E8B\u4ECB\u7ECD\u3011</h2>\u56E0\u660F\u8FF7\u6027\u547D\u5782\u5371\u7684\
      \u201C\u6211\u201D\uFF0C\u610F\u5916\u5728\u68A6\u5883\u4E2D\u9047\u5230\u4E86\
      \u201C\u55B5\u55B5\u55B5\u201D\u661F\u7403\u7684\u897F\u91CC\u91CC\uFF0C\u5C31\
      \u6B64\u4EE5\u82CF\u9192\u548C\u62EF\u6551<br>\u661F\u7403\u4E3A\u76EE\u6807\
      \u4E0E\u5176\u8BA2\u76DF\uFF0C\u8E0F\u4E0A\u4E86\u6536\u96C6\u201C\u547D\u8FD0\
      \u80FD\u91CF\u7403\u201D\u4E4B\u8DEF\u3002<br>\u201C\u547D\u8FD0\u80FD\u91CF\
      \u7403\u201D\u8BDE\u751F\u4E8E\u5C11\u5973\u5FC3\u4E2D\uFF0C\u7531\u8FBE\u6210\
      \u5FC3\u613F\u540E\u4EA7\u751F\u3002\u800C\u201C\u6211\u201D\uFF0C\u4E5F\u56E0\
      \u6B64\u5316\u8EAB\u51FA\u591A\u79CD\u8EAB\u4EFD\uFF0C\u51FA<br>\u73B0\u5728\
      \u4E0D\u540C\u7684\u5C11\u5973\u8EAB\u8FB9\uFF0C\u5E2E\u52A9\u5979\u4EEC\u8FBE\
      \u6210\u5FC3\u613F\u3001\u626D\u8F6C\u7ED3\u5C40\u3002<h2 class=\"bb_tag\">\u3010\
      \u6E38\u620F\u7279\u8272\u3011</h2>\u25C6\u4E30\u5BCC\u7684\u6545\u4E8B\uFF0C\
      \u591A\u8FBE9\u540D\u5973\u4E3B\u4E13\u5C5E\u7EBF\u8DEF\u5267\u60C5\u3002<br><br>\u25C6\
      \u4F7F\u7528\u52A8\u753B\u6280\u672F\uFF0C\u8BA9\u6211\u4EEC\u7684\u4EBA\u7269\
      CG\u52A8\u8D77\u6765\uFF01<br>\u25C6\u7CBE\u7F8E\u7684\u539F\u521B\u4EBA\u8BBE\
      \u539F\u753B\uFF0C\u975E\u51E1\u7684\u89C6\u89C9\u76DB\u5BB4\u3002<br>\u25C6\
      \u8F7B\u677E\u51CF\u538B\u7279\u8272\u5F39\u73E0\u73A9\u6CD5\uFF0C\u8BA9\u4F60\
      \u505C\u4E0D\u4E0B\u6765\u3002<br>\u25C6\u652F\u6301\u5168\u7A0B\u4E2D\u6587\
      \u8BED\u97F3\u3002"
