    about_the_game: 'Make even more memories during your summer of adolescence by
      doubling the amount of Moments available in Step 2!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1464061/extras/features.png?t=1605535345"
      /><br><ul class="bb_ul"><li>Unlocks 5 new Moments: Mall, Birthday, Summerwork,
      Escapade, &amp; Soiree</li></ul><ul class="bb_ul"><li>Includes new character
      sprite art, background locations, and 1 new CG image</li></ul><ul class="bb_ul"><li>Provides
      even more options for adding custom qualities to your character. Does your protagonist
      stress about grades or stay relaxed when it comes to school? </li></ul><ul class="bb_ul"><li>Unlocks
      bonus scenes in the original Step 2 Moments and in Step 3 Moments where what
      happened in these events is referenced and reflected on</li></ul><ul class="bb_ul"><li>Increases
      the overall playtime by multiple hours</li></ul>'
