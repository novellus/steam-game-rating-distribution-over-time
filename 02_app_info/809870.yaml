    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/809870/extras/Ninjin_Steam_Game_Icon_600x222.png?t=1600452231\"\
      \ /><br><br><strong><i>Ninjin: Clash of Carrots</i></strong> is an anime-inspired\
      \ beat-\u2018em-up with a gaggle of varied enemies, deep customization\u2026\
      and ninjas! Play through side-scrolling worlds consisting of multiple stages\
      \ and collect carrots stolen by the evil Shogun Moe! Carrots act as currency\
      \ which can be redeemed in the Corgi Store for new equipment, or the Shady Shop\
      \ for special weapons, masks and other customization items. Grab a friend to\
      \ join you in 2-player online or local co-op. <br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/809870/extras/Ninjin_Package_KeyFeaturesHeader_600x36.png?t=1600452231\"\
      \ /><h2 class=\"bb_tag\"><strong><i>Be a Ninja. </i></strong></h2><br>Play as\
      \ either Ninjin, the charismatic rabbit, or Akai, the ninja fox, and fight<br>across\
      \ a feudal Japan to defeat the evil Shogun Moe and retrieve the carrots he\u2019\
      s stolen!<h2 class=\"bb_tag\"><strong><i>Engaging Storyline.</i></strong> </h2><br>Follow\
      \ a robust Story Mode, meet a diverse cast of characters, and play<br>through\
      \ multiple stages in a crazy universe.<h2 class=\"bb_tag\"><strong><i>Fast and\
      \ Furious Combat.</i></strong></h2> <br>Dodge rockets, blast through throngs\
      \ of incoming enemies and<br>battle bosses in frenzied, fast-paced action!<h2\
      \ class=\"bb_tag\"><strong><i>Stylish Visuals. </i></strong></h2> <br>Play through\
      \ unique environments with anime-inspired HD pixel art graphics.<h2 class=\"\
      bb_tag\"><strong><i>Deep Customization.</i></strong></h2> <br>Choose from a\
      \ huge variety of equipment with more than 150 weapons<br>and items, including\
      \ masks, swords, projectiles, and more. Equip your character to better<br>defeat\
      \ rivals.<h2 class=\"bb_tag\"><strong><i>Slash, Smash and Bash with Friends!</i></strong></h2>\
      \ <br>Join your friends in 2-player local or online co-op as<br>you progress\
      \ through the game\u2019s story.<h2 class=\"bb_tag\"><strong><i>Oni TV Show.</i></strong></h2><br>Compete\
      \ in a \u201CLive TV Show\u201D survival mode, solo or with a friend, to see\
      \ who<br>can get the furthest without dying, as wave after wave of enemies attack\
      \ from all angles.<br>Rack up special rewards when you successfully finish each\
      \ challenging stage!<h2 class=\"bb_tag\">Carrot Collecting Co-Op Action!</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/809870/extras/ezgif.com-resize.png?t=1600452231\"\
      \ /><h2 class=\"bb_tag\">Armory fit for a Ninja!</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/809870/extras/ezgif.com-apng-maker.png?t=1600452231\"\
      \ /><br><br>Featuring over 150 weapons, projectiles, upgrades, and more to modify\
      \ the experience to each player\u2019s preference, <strong><i>Ninjin: Clash\
      \ of Carrots</i></strong> is an action-packed thrill-fest with a unique and\
      \ immersive storyline, stylish environments, and exciting and frenetic gameplay!\
      \ <strong><i>Ninjin</i></strong> also features a unique survival mode called\
      \ \u201COni TV Show\u201D where players will fight endless waves of enemies\
      \ for rare rewards. This mode also supports local and online co-op.<br><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://modus.games/discord\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/809870/extras/Discord_ModusCallout_616x209.png?t=1600452231\"\
      \ /></a>"
