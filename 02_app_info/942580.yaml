    short_description: Garth is on a quest to defeat the very source of evil itself;
      The Lich King! What secrets await him throughout Gronia? Take on quests, explore
      the realm, meet adventurers, fight enemies, and win the hearts of the fair maidens
      of the land along the way in this open world lite-RPG/Visual Novel hybrid!
