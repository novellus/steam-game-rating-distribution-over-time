    about_the_game: "<strong>ALL CHARACTERS DEPICTED IN-GAME ARE 18+</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/942580/extras/story_bar.png?t=1569737700\"\
      \ /><br>After leaving his home in the capital city in the Kingdom of Gronia,\
      \ our hero Garth wanders along the countryside seeking fame, glory, and his\
      \ next misadventure. He finds himself amid various escapades, some as mild and\
      \ comedic as fleeing the City Guard after a wild night with the Lord's Daughter,\
      \ and some as serious as bouts with monstrous, lurking horrors. Then, in the\
      \ small, outlying region of Garasia, he finds something that finally could satisfy\
      \ his thirst for adventure, recognition, and beautiful women: A Lich King! Born\
      \ once a millennia, these powerful beings are feared by all things living\u2026\
      and dead. Their mysterious allure attracts all into their bind. Gearing up to\
      \ take such a threat down, Garth realizes something darker may be lurking around\
      \ the corner when he confronts the current Lich King, Grisette, a woman he had\
      \ thought constantly since that fateful day many years ago\u2026<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/942580/extras/features_bar.png?t=1569737700\"\
      \ /><br><br><ul class=\"bb_ul\"><li> An estimated 10-15+ hours of gameplay,\
      \ with tons of replayable content<br></li><li> A fun and unique JRPG-style battle\
      \ system, modified for quick, addicting battles<br></li><li> A large open world,\
      \ with tons of secrets to explore, quests to take, and lots of fun characters\
      \ to meet<br></li><li> Visual Novel Style Interactions, with lots of choices\
      \ and branches<br></li><li> A unique mix of interactive RPG and Visual Novel\
      \ gameplay<br></li><li> Lots of flashy effects for extra polish<br></li><li>\
      \ An infinite, procedurally generated questing mode available in New Game+<br></li><li>\
      \ Steam Achievements!</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/942580/extras/character_bar.png?t=1569737700\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/942580/extras/Greia-desc-V2[1].png?t=1569737700\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/942580/extras/Garrett-Desc-V2[1].png?t=1569737700\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/942580/extras/Grenia-desc-V2[1].png?t=1569737700\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/942580/extras/Greth-desc-V2[1].png?t=1569737700\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/942580/extras/Grisette-desc-V2[1].png?t=1569737700\"\
      \ /><br><strong><i>....and many, many more!</i></strong>"
