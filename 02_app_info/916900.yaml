  data:
    about_the_game: '<i><strong>Paperbark</strong></i> is a charming game that tells
      a beautiful short story of a wombat, the bush and a very hot Australian Summer.
      Follow a sleepy wombat who spends its day exploring and foraging, while in search
      for a new home.<br><br>Wander through a beautifully stylised interpretation
      of Australia, and watch as you bring the illustrated landscape to life, through
      vibrant watercolours and sounds.<br><br>Inspired by iconic Australian storybooks
      and landscape artists, Paperbark will make a wonderful addition to anyone''s
      library.<br><br>Story by: <i>Renee Treml</i><br>Narrated by: <i>Georgia Maq</i><br>Music
      by: <i>Biddy Conner</i><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>
      Vibrant Australian Landscape<br></li><li> Charming Short Story (About a Wombat)<br></li><li>
      Relaxing Gameplay<br></li><li> Interactive Sticker Library<br></li><li> Original
      Soundtrack<br></li><li> Updated Visual Quality for Desktop<br></li><li> Steam
      Achievements</li></ul>'
