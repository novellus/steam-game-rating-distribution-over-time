    reviews: "\u201CThis is pure escapism, an opportunity to pop on some headphones\
      \ and be transported into the outback for a short while.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.kotaku.com.au/2018/07/paperbark-is-wonderfully-serene/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Kotaku</a><br><br>\u201CIn an exhibition\
      \ hall filled with a cacophony of gun sound effects and the whirr of futuristic\
      \ paraphernalia from other games, Paperbark cuts through the noise with its\
      \ calm.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://press-start.com.au/news/2018/06/21/paperbark-is-the-most-aussie-game-youll-ever-play/\"\
