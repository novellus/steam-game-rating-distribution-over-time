details:
  data:
    about_the_game: A massive blizzard has struck the North Pole and wiped out Santa's
      Village. His reindeer and sleigh are being held by the Abdominal (not a typo!)
      Snowman. Dig your way through snow, cut down gingerbread trees, and mine candy
      canes as you try to rescue your missing reindeer, rebuild Santa's Village, and
      save Christmas!<br><br><strong>Santacraft features:</strong><br><ul class="bb_ul"><li>Mining
      and crafting<br></li><li>Build Santa's Village with gingerbread houses, Christmas
      trees, and more<br></li><li>Cute reindeer<br></li><li>Quests from Abominable,
      Abdominal, and Adorable Snowmen (among others)<br></li><li>Tools made of candy<br></li><li>Fishing
      for saltwater taffy<br></li><li>Santa!</li></ul>
