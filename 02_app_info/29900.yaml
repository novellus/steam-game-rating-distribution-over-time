details:
  data:
    about_the_game: "Dark Sector thrusts players into the role of Hayden Tenno, a\
      \ covert operative sent on a dangerous mission into Lasria, an Eastern European\
      \ city on the brink of ruin that hides a deadly Cold War secret. In the midst\
      \ of this mission, Hayden is attacked by an unknown enemy and infected by the\
      \ Technocyte Virus, a brutal bio-weapon that twists its victims into mindless\
      \ killing machines. Surviving this attack, Hayden finds that the Technocyte\
      \ virus has granted him powerful, inhuman abilities unlike anything he has ever\
      \ seen. Now, he must evolve with his powers, survive and become a hero.<br>\t\
      \t\t\t\t<ul class=\"bb_ul\"><li><strong>All new, all original action-shooter</strong>\
      \ - Throughout the course of the game, players will witness Hayden's transformation\
      \ into something more than he was as he fights against the Technocyte Virus\
      \ taking over his body and the effects it has on his psyche.<br>\t\t\t\t\t</li><li><strong>Evolution\
      \ powers</strong> - Hayden gains incredible superhuman powers - including the\
      \ deadly, bladed glaive that he can grow from his arm and use and throw with\
      \ deadly accuracy. Hayden will grow with these powers as they evolve and become\
      \ more powerful throughout the game.<br>\t\t\t\t\t</li><li><strong>Cinematic\
      \ and immersive experience</strong> - Through the use of no HUD, intuitive controls\
      \ and a 3rd-person over the shoulder viewpoint everything about Dark Sector\
      \ is designed with the goal of keeping the player immersed in the game.<br>\t\
      \t\t\t\t</li><li><strong>Innovative multiplayer component</strong> - Dark Sector\
      \ features an innovative and exciting multiplayer gameplay that will allow players\
      \ to utilize the skills they have learned in the single-player game to excel\
      \ in a competitive environment</li></ul>"
