    about_the_game: AURRERY - 3D music creation software.<br><br>Aurrery is a unique
      digital audio workstation which allows the user to create real 3D music using
      a 3D model of the solar system (an audio orrery).<br><br>Finally, the universe
      has software which is designed which gives musicians freedom to create excellent
      3D music!<h2 class="bb_tag">CURRENT FEATURES:</h2><br><ul class="bb_ul"><li>Load
      or record your own sounds or loops into each of the planets.<br></li><li>Control
      planet rotation behaviour and speed.<br></li><li>Move between your music creations
      in first person view or select and control a second listener globe in 3D space.<br></li><li>DSP
      effects for each planet -low/high pass filter, chorus, reverb, distortion, delay.<br></li><li>3D
      settings - doppler effect, min/max distance, spread.<br></li><li>Supports mono,
      stereo, Quad, Surround, 5.1 and 7.1 output.<br></li><li>configurable DSP settings
      and sample rates.<br></li><li>Record your live performance to wav.<br></li><li>Create
      multiple projects and save/load files.<br></li><li>Global mixing panel displaying
      VU meters for each planet audio channel.<br></li><li>Hide menus and orrery frame
      for real time cosmic AV performance.<br></li><li>Output 2nd monitor for performance,
      whilst using UI on 1st monitor. Export screenshots.<br></li><li>VR support -
      Realistic oculus VR HTRF audio spatialisation.<br></li><li>PC and Mac versions.</li></ul>
