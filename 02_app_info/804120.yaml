    about_the_game: Oneness is a simple puzzle game with simple but challenge rules,
      you need use only one line to join all the squares together, when you need to
      match the condition to achieve award .<br>In this game you can reward awards
      and cards. This is only for Steam system.<br><br>[Characteristic]<br>Over 100
      challenges, harder and harder in each stage<br>Endless mode for advanced player
      <br>Minimalism Ul, and friendly action<br>Award system to show others your skill
