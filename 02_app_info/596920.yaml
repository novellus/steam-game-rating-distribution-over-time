    about_the_game: Write an archmage's autobiography in this 80-year 130,000-word
      interactive fiction! Play good or evil, man or woman, as you bring peace to
      the kingdom or take over the world with your sorcery. Brew potions, raise the
      dead, summon mythical beasts, control men's minds, and blast away your enemies.<br><br><i>Life
      of a Wizard</i> is an epic interactive novel where you control the main character.
      In each chapter, your choices determine how the story proceeds. <br><br>Will
      you find romance, get married, or have children? Will you become the arch-mage,
      grand bishop, nature-loving druid, hardened battle-mage or even an undead lich?
      The choice is yours!
