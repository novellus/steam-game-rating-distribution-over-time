      \ a source for copying of consciousness to the intelligent module, the most\
      \ skilled and successful military of the last time - sergeant Gregor Golovkoff\
      \ is used.<br />\r\nSecret operation is performed. And the module in a body\
      \ of the best robot-ship is sent to the space base of newcomers near the satellite\
      \ of Saturn where main enemy forces are concentrated..."
