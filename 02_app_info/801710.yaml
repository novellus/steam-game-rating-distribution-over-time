  data:
    about_the_game: "The Deluxe Upgrade Pack of Surviving Mars provides ambitious\
      \ colonists with a variety of new ways to customize their new homes and domes.\
      \ New content includes:<h2 class=\"bb_tag\">The \u201CMetropolis\u201D Building\
      \ Set:</h2> Add some chrome to your dome with a shiny new visual upgrade to\
      \ your infrastructure, providing you with chromatic skins for Oxygen Tanks,\
      \ Water Towers, Fuel Refineries, and more.<h2 class=\"bb_tag\">Additonal Radio\
      \ Station, &quot;Quantum Sonics&quot; :</h2> An additional in-game radio station,\
      \ with new music and chatter, comes exclusively with the Deluxe Edition.<h2\
      \ class=\"bb_tag\">Onyx Housing Skins:</h2> Three alternative skins for residential\
      \ housing structures allow you to add different flair and design to your colonies.<h2\
      \ class=\"bb_tag\">Art Book:</h2> A 50+ page digital art book that give you\
      \ a detailed look at the art and making of Surviving Mars.<h2 class=\"bb_tag\"\
      >Deluxe avatar and icon for the Paradox forums.</h2><h2 class=\"bb_tag\">Wallpapers:</h2>\
      \ Beautiful artwork from Surviving Mars to decorate your computer desktop."
