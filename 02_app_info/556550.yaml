    reviews: "\u201C40k board game adaptation The Horus Heresy: Betrayal At Calth\
      \ stomps into early access FOR THE EMPEROR!\u201D<br><a href=\"https://www.rockpapershotgun.com/2018/02/27/40k-board-game-adaptation-the-horus-heresy-betrayal-at-calth-stomps-into-early-access-for-the-emperor/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      Lead the Ultramarines into battle on what they\u2019re calling a human-scaled\
      \ battlefield\u2026and, if you don\u2019t know why that\u2019s incredible, check\
      \ out the video. Holy cow.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.belloflostsouls.net/2018/02/horus-heresy-the-betrayal-at-calth-comes-to-pc-and-vr.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Bell of Lost Souls</a><br><br>\u201C\
      I like the camera view. I like the way it provides an opportunity for the player\
      \ to survey all the cool stuff. And the maps are actually really well-designed\
      \ too. If you look at the environment, it's puuuuuuuurty!\u201D<br><a href=\"\
      https://youtu.be/kS7osZteEe0?t=22m50s\" target=\"_blank\" rel=\"noreferrer\"\
      \  >SplatterCatGaming</a><br>"
