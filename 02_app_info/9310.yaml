  data:
    about_the_game: "This expansion adds all-new units and strategies to the exciting\
      \ gameplay offered by Dawn of War. The Imperial Guard brings new weaponry, including\
      \ heavy armor, new troop units as well as defensive and ranged tactics overwhelming\
      \ numbers. Coupled with new abilities, this fighting force is as lethal as they\
      \ come. <br><br><ul class=\"bb_ul\"><li><strong>Single-Player Campaign</strong><br>Winter\
      \ Assault offers two choices: the Order Campaign and the Disorder Campaign.\
      \ The Order Campaign puts you in control of the Eldar and the Imperial Guard\
      \ in their epic struggle to protect the Imperium of Man. In the Disorder Campaign,\
      \ play as the Orks and Chaos Space Marines in their efforts to crush any resistance\
      \ to their chaotic way.<br><br></li><li><strong>Revel in new and improved gameplay\
      \ features</strong><br>A new tech tree, 100\u2019s of new animations and endless\
      \ new strategies will greatly intensify your Dawn of War experience.<br><br></li><li><strong>Direct\
      \ your troops in all out war</strong><br>Command them across harsh new winter\
      \ battlegrounds with enhanced urban terrain and additional interactive object\
      \ and structures.<br><br></li><li><strong>Improved multiplayer</strong><br>20\
      \ new maps and advanced online features including observer mode, arranged team\
      \ play and improved auto match push Dawn of War multiplayer to the next level.<br><br></li><li><strong>Hone\
      \ your multiplayer skills </strong><br>The new skirmish option allows you to\
      \ practice combat techniques against computer-controlled opponents on a multiplayer\
      \ map.<br><br></li><li><strong>Imperial Guard</strong><br>Since the beginning\
      \ of the Imperium of Man, the Imperial Guard has stood as its pillars of protection.\
      \ With billions of men from more than a million different worlds, they are the\
      \ largest and most diverse fighting force in the galaxy.</li></ul>"
