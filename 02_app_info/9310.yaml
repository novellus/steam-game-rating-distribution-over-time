    review: "En lo que cabe, esta bien pero la campa\xF1a es aburrida, a excepcion\
      \ de las partes en las que jugas con los eldars o la campa\xF1a del desorden,\
      \ pero m\xE1s alla de eso, los imperiales son aburridos de jugar por el simple\
      \ hecho de que la mayor\xEDa del contenido se desbloquea en las ultimas misiones,\
      \ ni hablar de que se trata de una raza que sirve para jugar de manera defensiva\
      \ y en recien al final tenes una misi\xF3n de mantener la posici\xF3n.\nPero\
      \ fuera de la campa\xF1a, en lo que respecta del juego base cambian un par de\
      \ cosas, a los marines espaciales se les agrega una nueva unidad de mando (casi\
      \ para el endgame), adem\xE1s de un rebalanceo con el tema de las mejoras, ya\
      \ no se puede mejorar dos veces la punter\xEDa y la fuerza, solamente una y\
      \ tenes que tener mejorado el baluarte para poder mejorarlos, son cambios que\
      \ se agradecen, ya que estaban rotisimos en la version base.\nSinceramente no\
      \ es el mejor que podes comprar, pero si esta en oferta compratelo, o compra\
      \ mejor Dark Crusade"
