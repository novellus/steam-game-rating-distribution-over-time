    about_the_game: "Curvy 3D 3.0 is an innovative sculpting program for Windows,\
      \ ideal for first time 3D artists.<br><br>Drawing is Fast: Curvy brings new\
      \ speed to 3D modelling by letting you draw shapes straight into 3D. Create\
      \ whole models with just a few strokes. Sculpting 3D graphics for art and games\
      \ is quick and hassle free.<br><br>Painting is Easy: Colours and shapes are\
      \ easy to work with using Curvy's artist friendly tools. You can sketch and\
      \ paint colours, forms and bumps directly onto your 3D models, and then export\
      \ models and textures for use in other 3D programs.<br><br><strong>About Aartform\
      \ Curvy 3D: </strong><br>Aartform Curvy 3D is an innovative sculpting package\
      \ for Windows, ideal for first time 3D artists. Curvy brings new speed to 3D\
      \ modelling by letting you draw shapes straight into 3D. Create whole models\
      \ with just a few strokes. Sculpting 3D models for art and games is quick and\
      \ hassle free. Colours and shapes are easy to work with using Curvy's artist\
      \ friendly tools. You can sketch and paint colours, forms and bumps directly\
      \ onto your 3D models, and then export models and textures for use in other\
      \ 3D software. <br><br><strong>FEATURES </strong><br><br><strong>Sketch based\
      \ modelling</strong> <br>\u2022 Draw an outline to create a fully rounded 3D\
      \ model immediately, then draw more outlines to refine the shape. Curvy 3D Volumetric\
      \ <br><br><strong>Join Parts Smoothly</strong> <br>\u2022 Separate shapes can\
      \ be merged together to create a continuous skin. <br>\u2022 &quot;Boolean And&quot;\
      \ and Subtract operators can also be applied to cut into a model. <br><br><strong>Sculpting\
      \ by Painting</strong> <br>\u2022 Warp brushes add details to the model surface\
      \ creating bumps and grooves as you paint. <br>\u2022 Includes Inflate, Deflate,\
      \ Pinch, Smooth and Flatten brushes. Easy Curve Modelling Tools <br><br><strong>Easy\
      \ Curve and Mesh editing</strong> <br>\u2022 Soft move tools let you shape curves\
      \ and meshes by dragging them with your mouse while the model updates in realtime.\
      \ <br><br><strong>Image Based Sculpting</strong> <br>\u2022 New Image Inflate\
      \ tool takes a silhouette or greyscale image and produces a 3D model using Heightmap,\
      \ Bubble, Bevel and Extrude styles. Most of the pieces of armour in this screenshot\
      \ were created from Inflated Images. Realtime Displacement Maps <br><br><strong>Adaptive\
      \ Subdivision Sculpting</strong> <br>\u2022 Meshes divide as you sculpt putting\
      \ the detail exactly where you need it and keeping the overall triangle count\
      \ down. You can even reverse the process where needed with a new mesh simplification\
      \ tool. <br><br><strong>Painting in 3D </strong><br>\u2022 Paint on colour,\
      \ specular, and bumpmaps in either the 3D views or on the 2D textures. <br>\u2022\
      \ Use a variety of brush shapes, a dropper tool and a smooth brush to work on\
      \ texture maps. <br>\u2022 Curvy 3D objects are created with ready made UV maps\
      \ so you can just select a brush and start painting. <br><br><strong>Export\
      \ to OBJ </strong><br>Simple export to OBJ for easy importing into most other\
      \ 3D applications."
