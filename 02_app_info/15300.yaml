    about_the_game: "Eastern Europe, 2008. War has broken out on the borders of Russia\
      \ and the fate of the world hangs in the balance. That's when the call goes\
      \ out for the Ghosts\x97an elite handful of specially trained Green Berets,\
      \ armed with the latest technology and trained to use the deadliest weapons.\
      \ Their mission: Spearhead the way for a NATO peacekeeping force, and keep the\
      \ lid on the conflict before it mushrooms... literally.                    <br>\t\
      \t\t\t\t<ul class=\"bb_ul\"><li><strong>All the realism, sweat, and fear from\
      \ the Game of The Year:</strong> Award-winning tension and deadly realism on\
      \ tomorrow's battlefields.                    <br>\t\t\t\t\t</li><li><strong>Multiplayer:</strong>\
      \ Online or LAN multiplayer with up to 36 players.                    <br>\t\
      \t\t\t\t</li><li><strong>Weapons:</strong> Standard and special-issue weapons\
      \ like the M16A2, the M4 carbine, and the fearsome and deadly OICW.        \
      \            <br>\t\t\t\t\t</li><li><strong>Gameplay:</strong> The total combat\
      \ experience that teaches a deadly, realistic lesson in how to fight on tomorrow's\
      \ battlefields.                    <br>\t\t\t\t\t</li><li><strong>Includes:</strong>\
      \ 23 single-player missions, 11 multiplayer maps, and six multiplayer modes.\
      \                    </li></ul>"
