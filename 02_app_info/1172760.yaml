    about_the_game: "Twilights Last Gleaming recreates some of the pivotal battles\
      \ of the War of 1812 between the United States and the British Empire. The latest\
      \ strategy game from HexWar Games brings the classic Decision Games board game\
      \ to Mac; Following on from Rebels and Redcoats, this is the second in a series\
      \ of games to come from this exciting partnership. Take command as either the\
      \ American colonies or the British Empire and shape the future of a nation,\
      \ with 10 historical battles.<br />\r\n<br />\r\nYou will face tactical challenges\
      \ with missions of varying size and objectives, and 34 different combat units.\
      \ As with previous strategy games from HexWar, every effort has been made to\
      \ capture the look and feel of the warfare methods, equipment and uniform of\
      \ the day, and this title is no exception. In these battles players will also\
      \ find the detailed and accurate maps, orders of battle, and named regiments\
      \ from the well-loved Decision Games board game.<br />\r\n<br />\r\nThe hex-based\
      \ game system features a large variety of infantry, cavalry, artillery, generals\
      \ and terrain types. Use your combined forces to outmanoeuvre, outwit or outshoot\
      \ your opponent. Victory awaits you, Commander!<br />\r\n<br />\r\nKey Game\
      \ Features<br />\r\n<br />\r\n\u25CF 5 Mission 'Tutorial' Campaign.<br />\r\n\
      \u25CF 10 historically accurate missions.<br />\r\n\u25CF All missions, apart\
      \ from the tutorial, can be played as both sides.<br />\r\n\u25CF 44 different\
      \ historical models representing 26 different unit types.<br />\r\n\u25CF Three\
      \ classes of troop quality \u2013 Raw, Average and Veteran.<br />\r\n\u25CF\
      \ 17 different troop classes including infantry (line, militia and marines),\
      \ light infantry (and native American warbands), cavalry and artillery (6pdr,\
      \ 9pdr, 12pdr, 18pdr, 24pdr and the fearsome 32pdr) and introducing British\
      \ rocket units.<br />\r\n\u25CF 5 types of infantry formation - Line, Column,\
      \ Open Order, Square, Unformed.<br />\r\n\u25CF Troop morale mechanic (Disruption)<br\
      \ />\r\n\u25CF Light woods that block line of sight but don't give a defensive\
      \ bonus.<br />\r\n\u25CF Detailed Combat Analysis<br />\r\n\u25CF Map zoom<br\
      \ />\r\n\u25CF Flank Attacks<br />\r\n\u25CF Strategic Movement<br />\r\n<br\
      \ />\r\nThank you for supporting our games!<br />\r\n<br />\r\n\xA9 2015 HexWar\
      \ Games Ltd.<br />\r\n<br />\r\n\xA9 2015 Decision Games, Inc<br />\r\n<br />\r\
      \nAll Rights Reserved."
