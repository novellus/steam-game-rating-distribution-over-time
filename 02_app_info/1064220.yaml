    about_the_game: "Halo: Reach comes to PC as the first installment of Halo: The\
      \ Master Chief Collection. Now optimized for PC, experience the heroic story\
      \ of Noble Team, a group of Spartans, who through great sacrifice and courage,\
      \ saved countless lives in the face of impossible odds. The planet Reach is\
      \ humanity\u2019s last line of defense between the encroaching Covenant and\
      \ their ultimate goal, the destruction of Earth. If it falls, humanity will\
      \ be pushed to the brink of destruction.<h2 class=\"bb_tag\">Game Features:</h2><br>\u2022\
      \tPC Settings/Optimizations: Halo: Reach** is now optimized for PC and looking\
      \ better than ever at up to 4k UHD and at least 60 FPS. Other PC native settings\
      \ include mouse and keyboard support, ultrawide support, adaptive sync support,\
      \ FOV customization, and more. <br>\u2022\tCampaign: Experience the first chapter\
      \ in the Halo Saga and fight your way as Noble Six through 11 unforgettable\
      \ missions<br>\u2022\tMultiplayer: Start your Spartan Career today with Halo:\
      \ Reach\u2019s iconic multiplayer featuring an overhauled progression system,\
      \ generation-defining player customization, over 20 unforgettable maps, as well\
      \ as classic game modes such as Firefight and Invasion. While Forge and Theater\
      \ will be delivered later in 2020, enjoy access to millions of community-created\
      \ maps and game types that have been migrated over from Halo: Reach on Xbox\
      \ 360 for use today on PC.<br>\u2022\tFirefight: Fight alone or with squad mates\
      \ to survive against endless waves of enemies deploying with ever-increasing\
      \ difficulty. <br><br><br>*Purchasing Halo: The Master Chief Collection is not\
      \ required. To play, purchase either Halo: Reach or Halo: The Master Chief Collection<br>**\
      \ Look to system requirements for guidance on hardware minimum specs to achieve\
      \ performance metrics"
