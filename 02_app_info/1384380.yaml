details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">New situations added.<br>A game that determines\
      \ whether you have the skills to be considerate in this new world.</h2><br><br>You\
      \ do not have to worry about the people around you as you consider the situation.<br>The\
      \ new diagnostic game about reading a room, &quot;&quot;Consider It&quot;&quot;,<br>has\
      \ a new subtitle and is now coming to the Steam.<br><br>The basic rule of reading\
      \ the situation and moving the red item on the screen remains the same as the\
      \ old game, but with all-new situations to consider.<br>Join us in this updated\
      \ world of being considerate, with a more diverse set of situations<br>and a\
      \ much more refined evaluation system.<br><br>Play through 100 situations and\
      \ improve your consideration level in the &quot;&quot;Consider It&quot;&quot;\
      \ mode.<br>Test your abilities with a friend or family member in the &quot;&quot;Consider\
      \ It Together&quot;&quot; mode.<br>Or see how fast your reaction time is in\
      \ the &quot;&quot;Quick Consider It&quot;&quot; mode. There are plenty of situations\
      \ to explore.<br><br>Play by yourself, with a friend, or with everyone.<br>You'll\
      \ be sure to consider it all here.<br><br>----------------------------------------------------------------<br>It\u2019\
      s okay to broadcast or stream live gameplay KUUKIYOMI. :)<br>If possible, please\
      \ link to the game page.<br>----------------------------------------------------------------"
