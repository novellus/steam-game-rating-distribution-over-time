    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1327020/extras/tfm.jpg?t=1592020774"
      /><h2 class="bb_tag"><strong>Declaration:</strong></h2>This is a re-creation
      of Touhou Project.<br>This work may have diffrent setting of the original work.
      It may content OOC and Girl's love. Players who are uncomfortable with this
      should take note.<h2 class="bb_tag"><strong>Plot:</strong></h2>I closed the
      door and got ready to leave Eientei with nobody.<br>The sky was drizzling with
      rain, and the air in the bamboo forest was faintly cold in the spring.<br>I
      brought the sorted relics, looked at this familiar and unfamiliar place, I had
      a lot on my mind.<br>From the terms changing of the Miko of Hakurei shrine,
      to the last warning of the Moon's Capital, I saw Kaguya and the other went back
      to moon.<br>There's been a lot of big things going on lately in Gensokyo.<br>I
      never thought before that there really was a day when Kaguya would disappear
      from my sight forever.<br>But now, it's literally happening right in front of
      my eyes.<br>The pharmaceutical industry, which Eirin had just established a
      short time ago, had just taken a slight turn for the better, and then it came
      to a standstill forever.<br>The gates would be left unlocked, perhaps giving
      shelter to passing monsters or humans lost in the bamboo forest.<br>This place,
      it probably won't be long before it's deserted.<h2 class="bb_tag"><strong>Game
      mode:</strong></h2>The game mode is a puzzle + visual novel with action control,
      with four chapters, no branches, with collection and a single ending, and a
      maximum of one and a half hours to get through.
