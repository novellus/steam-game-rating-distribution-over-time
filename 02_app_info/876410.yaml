    about_the_game: Welcome to the Greenspawn Restaurant, where we make only finest
      salads and other stuff only from freshly hunted angriest vegetables. They are
      so fresh, you can even hear them screaming, while your order is being prepared.
      Take control of this odd restaurant joint with a couple of charismatic characters
      to follow you on the path to success (or, at the very least, not a total failure).<br><br>Take
      orders from incresingly impatient customers, prepare meals and hunt for supplies
      across 30 constantly changing levels with varying challenges to overcome using
      your diverse set of gadgets as well as your own agility, reaction and planning
      skills.<br><br><strong>Features</strong><br><ul class="bb_ul"><li>Seamless blend
      of cooking game, shooter and a hunting game <i>(in premise alone, I admit)</i>;<br></li><li>30
      levels to cook your way through;<br></li><li>Extensive upgrade system;<br></li><li>Various
      extra modes, that unlock after completion of the story mode;<br></li><li>Intense
      action;<br></li><li>Gorgeous(?) art;</li></ul>
