details:
  data:
    about_the_game: "Live the Three Kingdoms with extreme Officer Play! <br />\r\n\
      &quot;Romance of the Three Kingdoms 13&quot; celebrates the 30th Anniversary\
      \ of the series and building on the concept of &quot;A Further Gathering of\
      \ Heroes,&quot; it has achieved the greatest advance in the history of the series.\
      \ With &quot;Prestige,&quot; which might be called an officer's defining title\
      \ and with Comrades to aid you in carrying out your desires, players will experience\
      \ greater freedom and plumb greater depths with their Officer Play. <br />\r\
      \nThere are Orders that stem from a Ruler's style, strategy that must now take\
      \ into account &quot;Key Points&quot; scattered throughout the land, War Councils\
      \ where the best plans of your strategists come to life, and scaled up battles\
      \ between heroes. With all this and more, come and experience the ultimate Officer\
      \ Play!"
