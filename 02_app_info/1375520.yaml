    about_the_game: "Blue B\xE9te is a kind wizard who\u2019s aversion to killing\
      \ keeps her from the more exciting jobs battling  monsters etc, and so ends\
      \ up with those less glamorous jobs that most wizards avoid but have to be done.<br\
      \ />\r\n<br />\r\nThese introductory adventures involve sorting out some simple\
      \ rural problems that can occur anywhere like putting out a volcano using simple\
      \ magic ,common sense and supplied hints.<br />\r\n<br />\r\nThe adventures\
      \ are aimed at an audience that enjoys rich large immersive open worlds freely\
      \ explore-able with no violence or loud noise. The player can participate in\
      \ the adventure or simply explore.<br />\r\n<br />\r\nThe challenges include\
      \ route finding through caves.  Taming and riding a dragon and climbing a tall\
      \ mountain while using assets found along the way to help. Characters or signs\
      \ along the way advise or ask for help and so by assisting you reach your goals.<br\
      \ />\r\n<br />\r\nThe emphasis is on non violent interaction with those you\
      \ meet and to enjoy the land and caves you explore on the way."
