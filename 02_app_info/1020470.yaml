    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1020470/extras/Legendary-logo.gif?t=1597908912\"\
      \ /><br><br>Evoland is a journey through the history of action/adventure gaming,\
      \ allowing you to unlock new technologies, gameplay systems and graphic upgrades\
      \ as you progress through the game. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1020470/extras/GIF2_EVO1.gif?t=1597908912\"\
      \ /><br>Inspired by many cult series that have left their mark in the RPG video\
      \ gaming culture, Evoland takes you from monochrome to full 3D graphics and\
      \ from active time battles to real time boss fights, all with plenty of humor\
      \ and references to many classic games.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1020470/extras/GIF2_EVO2.gif?t=1597908912\"\
      \ /><br>Evoland 2 graphics style is changing as you travel through time and\
      \ its gameplay evolves as you move along the storyline. It is also a real RPG\
      \ at heart, with a deep scenario based on time travel: explore different eras\
      \ and change the history of the world. But are you sure that the consequences\
      \ will not make things worse?<br><br>Full of humor and references to classic\
      \ games, the Evoland series brings a truly epic and extraordinary adventure,\
      \ unlike anything you\u2019ve ever played before!"
