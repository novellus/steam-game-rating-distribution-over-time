    review: "Evoland nous propose un concept fort sympathique, celui de retracer l'histoire\
      \ des RPG !\nOn progresse en m\xEAme temps que la technologie et l'\xE9volution\
      \ du gameplay, entour\xE9 de r\xE9f\xE9rences cultes du jeux vid\xE9o. Et nul\
      \ besoin d'\xEAtre un expert en la mati\xE8re pour appr\xE9cier le jeu, car\
      \ les r\xE9f\xE9rences ne sont qu'un aspect secondaire du jeu (mais pas pour\
      \ le moins appr\xE9ciable).\nIl est certes globalement pr\xE9visible mais en\
      \ restant fid\xE8le \xE0 son id\xE9e jusqu'au bout, on n'est alors jamais vraiment\
      \ d\xE9\xE7u.\nSon d\xE9faut selon moi est certainement sa dur\xE9e de vie un\
      \ peu courte, emp\xEAchant d'approfondir certaines phases qui le m\xE9riterait\
      \ ; mais bon, ainsi on ne s'ennuie pas...\nPour le premier volet.\n\nPourtant\
      \ plein d'espoir pour un second opus plus long, compl\xE9tant le 1, on se retrouve\
      \ avec un ensemble vide, insipide, bord\xE9lique.Le concept original consistant\
      \ \xE0 retracer l'histoire des RPG est ici mis en total arri\xE8re plan dans\
      \ une histoire non lin\xE9aire. On croirait \xE0 un vrai RPG sans r\xE9el apport,\
      \ surfait tr\xE8s moyen. Emplit de dialogues interminables et insupportables,\
      \ de trop nombreux personnages vides, de mini cin\xE9matiques inutiles et omnipr\xE9\
      sentes. Regardez seulement la dur\xE9e d'un speedrun : 4h30, sachant qu'il pr\xF4\
      ne l'exploration et la patience de s'attarder sur des d\xE9tails, \xE7a en fait\
      \ un jeu tr\xE8s long. \nBref, il s'agit du parfait oppos\xE9 au un, et c'est\
      \ bien \xE0 cause de lui que je laisse un avis n\xE9gatif sur cette version\
      \ qui regroupe les deux.\n\nDonc achetez Evoland 1, vous ne serez pas d\xE9\xE7\
      u, mais laissez le deux en dehors de \xE7a.\n\n\nPS : Si vous jouez sur un \xE9\
      cran 144Hz, param\xE9trez le \xE0 60Hz manuellement car le jeu est programm\xE9\
      \ pour ce type d'\xE9cran. Sinon, comme la vitesse des entit\xE9s non joueurs\
      \ est bas\xE9e sur la vitesse de rafra\xEEchissement, votre personnage sera\
      \ relativement plus lent que son environnement (ce qui rend notamment le dernier\
      \ boss infaisable).\n\nBonne journ\xE9e !"
