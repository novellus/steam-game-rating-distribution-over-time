    about_the_game: "Professor Teaches, the leading brand of training, provides realistic,\
      \ interactive, and complete training for Word 2019. Build your skills with Professor\
      \ Teaches tutorials and learn everything you\u2019ll need, from beginning to\
      \ advanced lessons. Each interactive tutorial is organized for fast and easy\
      \ learning so you can practice and apply what you learn right away. <br />\r\
      \n<br />\r\nLearn Microsoft Word 2019 with hours of interactive training lessons\
      \ and exercises. Microsoft Word is a word processing program that is a part\
      \ of the Microsoft Office suite. This program allows you to create high quality,\
      \ professional-looking documents using the finest document formatting tools.\
      \ Professor Teaches Word 2019 will teach you how to create, edit, save, share,\
      \ and access documents online from any internet browser.<br />\r\n<br />\r\n\
      The Benefits of Learning Microsoft Word 2019<br />\r\n\u2022\tCreate professional-looking\
      \ documents for presentations and reports<br />\r\n\u2022\tLearn to create meaningful\
      \ reports and share valuable information<br />\r\n\u2022\tLearn to export information\
      \ as a web page<br />\r\n\u2022\t<br />\r\nWord 2019 \u2013 Over 70 Lessons!<br\
      \ />\r\nOur extensive computer training course will cover the following topics:<br\
      \ />\r\n\u2022\tLearn how to apply Quick Styles<br />\r\n\u2022\tUse SmartArt\u2122\
      \ diagrams<br />\r\n\u2022\tPublish documents as Web Pages<br />\r\n\u2022\t\
      Create bulleted and numbered lists<br />\r\n\u2022\tInsert images, tables, and\
      \ charts<br />\r\n\u2022\tLearn to use the Document Inspector<br />\r\n\u2022\
      \tExplore Office Backstage<br />\r\n\u2022\tthe Quick Access Toolbar<br />\r\
      \n\u2022\tWorking with KeyTips<br />\r\n\u2022\tCreating and editing text<br\
      \ />\r\n\u2022\tUsing Repeat, Undo, and Redo<br />\r\n\u2022\tRevealing and\
      \ Clearing Formats<br />\r\n\u2022\tUsing the Format Painter<br />\r\n\u2022\
      \tExploring page layout options<br />\r\n\u2022\tAnd more!<br />\r\n<br />\r\
      \nKey Benefits<br />\r\n\u2022\tAccurate screen presentations, menus, and buttons\
      \ provide an easy transition to the real application<br />\r\n\u2022\tStep-by-step\
      \ interactive exercises help you achieve high retention rates<br />\r\n\u2022\
      \tPractical exercises and examples make learning easy<br />\r\n\u2022\tProfessional\
      \ voice narration assists retention<br />\r\n\u2022\tThe most realistic, interactive\
      \ &amp; complete training<br />\r\n<br />\r\n<br />\r\nFeatures of Professor\
      \ Teaches Word 2019<br />\r\nPractice in a Realistic Simulation of the Software<br\
      \ />\r\nHundreds of Learning Topics<br />\r\n4 to 8 Hours of Training per Course<br\
      \ />\r\nRealistic Simulations<br />\r\nBeginner to Advanced Topics<br />\r\n\
      Self-Paced Learning Objectives<br />\r\nIntroductions and Summaries<br />\r\n\
      Interactive Exercises<br />\r\nProfessional Voice Narration<br />\r\nEnd-of-Chapter\
      \ Quiz Questions<br />\r\nCheck marks for Completed Topics<br />\r\nGlossary,\
      \ Index, and Search<br />\r\nProfessor Answers for Instant Training"
