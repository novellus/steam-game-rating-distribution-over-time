    about_the_game: As a UFO pilot in training, you have been tasked with the overwhelming
      mission of invading Earth, terrorizing the locals, and returning home in one
      piece. Use your tractor beam to abduct helpless Earthlings and defeat aggressive
      foes. It will take all your skills, wits, and intellect to prove your alien
      worth and triumph over humanity.
