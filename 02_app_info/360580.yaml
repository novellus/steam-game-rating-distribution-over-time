    review: "Podemos facilmente dizer que [url=https://archive.org/details/atari_2600_cosmic_ark_1983_cce_c-831]Cosmic\
      \ Ark[/url] foi reimaginado neste jogo. Voc\xEA controla um disco voador em\
      \ plena invas\xE3o marcial, com objetivos bem espec\xEDficos passando pela abdu\xE7\
      \xE3o de pessoas e animais at\xE9 resgate de outros da mesma esp\xE9cie que\
      \ voc\xEA!\n\nControlar o disco voador pelo teclado fica estranho, mas voc\xEA\
      \ consegue pilot\xE1-lo excepcionalmente melhor utilizando um controle, voc\xEA\
      \ pode se deslocar por entre os tiros utilizando o turbo ou retardando os atacantes\
      \ com a bomba de luz.\n\nS\xE3o ao todo cinco cen\xE1rios, incluindo o de tutorial,\
      \ al\xE9m do Score Attack, que \xE9 um cen\xE1rio em que se baseiam elementos\
      \ presentes em outras fases, onde seu objetivo \xE9 obter a maior pontua\xE7\
      \xE3o destruindo tudo que se mexe!\n\n| [b]Valor pago:[/b] R$2,14"
