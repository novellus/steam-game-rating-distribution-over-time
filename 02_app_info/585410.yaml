    about_the_game: "<strong>GameMaker Studio 2 is the latest and greatest incarnation\
      \ of GameMaker!</strong><br><br>It has everything you need to take your idea\
      \ from concept to finished game. With a fresh user interface and many new exciting\
      \ features including; Real-Time Animation Editing, a new innovative workflow\
      \ and seamless path from Drag and Drop to actual code, developing top quality\
      \ games has never been easier!<br><br>Featuring a powerful programming language\
      \ for professionals, and a drag-and-drop no-code-required workflow for beginners,\
      \ and a comprehensive toolset, top quality games can be developed quickly.<br><br>With\
      \ the most advanced exporter ever, rapid cross-platform deployment is achievable\
      \ across all leading platforms including mobile, html5, console and desktop.<br><br>Monetisation\
      \ tools enable a range of functionality to be quickly and easily deployed including\
      \ In-App Purchasing, Advertising, Analytics and User Engagement.<br><br>With\
      \ no barriers to entry and powerful functionality, GameMaker Studio 2 is the\
      \ ultimate 2D development environment!<h2 class=\"bb_tag\">GameMaker Studio\
      \ 2 Desktop Includes:</h2><ul class=\"bb_ul\"><li> Unlimited Resources<br></li><li>\
      \ Dedicated Support Forum<br></li><li> Windows Desktop Export<br></li><li> macOS\
      \ Export<br></li><li> Ubuntu Export</li></ul><h2 class=\"bb_tag\">Key Features\
      \ and Benefits</h2><br><ul class=\"bb_ul\"><li>Affordable, top quality game\
      \ development<br></li><li>Easy to get started \u2013 novice to professional<br></li><li>Powerful\
      \ programming language for professionals<br></li><li>Drag and Drop system for\
      \ beginners \u2013 no coding required<br></li><li>Comprehensive Toolset: Level,\
      \ Image, Tile, Object, Script and Audio Editors<br></li><li>Leading physics\
      \ engine and advanced shaders<br></li><li>Powerful animation support and networking<br></li><li>Rapid\
      \ Cross-Platform exporting \u2013 all leading platforms supported<br></li><li>Monetisation\
      \ Tools: IAP, Advertising, Analytics and User Engagement<br></li><li>Actively\
      \ developed \u2013 new features and upgrades released regularly</li></ul><h2\
      \ class=\"bb_tag\">Technical Features</h2><br><ul class=\"bb_ul\"><li>Layer\
      \ Based Level Editor<br></li><li>Level Inheritance \u2013 to easily create different\
      \ level biomes<br></li><li>New Sequences Animation Tool<br></li><li>Re-Designed\
      \ Layer Based Image Editor<br></li><li>Tile System \u2013 with Auto Tiling,\
      \ Tile Animation and Brushes<br></li><li>Re-Envisaged Drag and Drop, Enhanced\
      \ and Faster<br></li><li>Extensive Library of Events and Actions<br></li><li>Real-Time\
      \ Animation Editing<br></li><li>Multi-Column, tabbed code editor<br></li><li>Improved\
      \ Object Editor<br></li><li>New Audio Mixer<br></li><li>Backwards Compatibility\
      \ with GameMaker: Studio projects<br></li><li>Multiple Workspaces with intuitive\
      \ design<br></li><li>Laptop mode custom workspaces<br></li><li>Rapid Search\
      \ mechanism to open resources instantly<br></li><li>Skinning \u2013 light or\
      \ dark skin available<br></li><li>Powerful debugger to save time and effort<br></li><li>Git\
      \ Integration</li></ul>"
