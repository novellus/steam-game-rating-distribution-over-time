  data:
    about_the_game: "A new addictive puzzle game from the creators of <a href=\"http://store.steampowered.com/app/388440\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><strong>Big Journey to Home</strong></a>,\
      \ inspired both by the eighties and the modern games \u2013 we present <strong>Spectrubes</strong>!<br><br>Do\
      \ you remember the times when many had a wonderful machine under the name of\
      \ ZX Spectrum, or, perhaps, a Commodore 64? Our game will help you remember,\
      \ and if you haven\u2019t been around for that, it will let you travel back\
      \ in time to see!<br><br>In our game, Spectrubes, you control a cube. But not\
      \ one \u2013 several, and at the same time! The key idea is that they move very\
      \ differently! One of the cubes may move up, but another one will move down.<br><br>But\
      \ not all cubes in the world of Spectrubes are friendly. Some of them are hostile,\
      \ and will not let you freely enjoy your life. Avoid them unless you want trouble!<br><br>Use\
      \ your environment and the game mechanic to complete a hundred of different\
      \ levels! Are you ready for your adventures and trials, for the world of ZX\
      \ Spectrum and cubes?<h2 class=\"bb_tag\">Key features</h2><ul class=\"bb_ul\"\
      ><li>Immerse yourself in the world of vintage computers such as the ZX Spectrum\
      \ and Commodore 64<br></li><li>Experiment with various movement of cubes to\
      \ reach your goal<br></li><li>Use your environment to solve 100 different puzzles<br></li><li>Compete\
      \ with the entire world for highscores<br></li><li>Get different Steam achievements\
      \ and share your results with friends</li></ul>"
