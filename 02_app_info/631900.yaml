    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/631900/extras/01airtone_616_353.png?t=1534726561"
      /><br>Airtone is a brand-new type of VR rhythm game that allows you to enter
      a virtual world along with the main character, Neon. The spectacular music and
      visuals make for an all-new arcade rhythm game experience!<br><br>With sophisticated
      VR game controls, the player matches the hand controllers to markers as they
      fly down the lanes. There are three kinds of markers, &quot;smash&quot;, &quot;trigger&quot;,
      and &quot;press and hold&quot;. Hit these markers in time to the music as you
      soar through the air.<br><br>Airtone boasts a deep story that sets it apart
      from other rhythm games. The player receives support from Neon, and moves the
      story along by gathering the &quot;Rhythm&quot; residing in the music. As you
      progress through the game, you find out more and more about the mysteries surrounding
      Neon and the world you find yourself in.<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li>Dance-like intuitive gameplay makes for an enjoyable rhythm
      game<br></li><li>Comes with 25 tracks in a variety of genres<br></li><li>3 levels
      of difficulty: Basic, Advanced, Extreme<br></li><li>Progressing in the game
      unlocks new tracks and decorations for your room<br></li><li>Discover the truth
      behind the mysterious world of the game through interactions with Neon<br></li><li>A
      &quot;replay&quot; function allows you to go back and rewatch your own playthroughs</li></ul>'
