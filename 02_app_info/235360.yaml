    about_the_game: "Fight off hordes of monstrous mutants created from a strange\
      \ cataclysmic event in the new tower defense game, Prime World: Defenders. Join\
      \ a group of exile treasure hunters who have ventured into the capital of an\
      \ ancient empire, vast with mystery and danger.<br><br>Prime World: Defenders\
      \ merges classic tower defense gameplay with collectible card mechanic. Your\
      \ towers, your spells, your traps - all are magic cards, that you can collect\
      \ and upgrade. You'll have to develop your own strategy, because you'll get\
      \ your random set of cards after each battle.<br><br>Freeze, burn, poison, explode\
      \ and slash countless enemies that will try to stop you from gathering artifacts\
      \ of old kingdom. Choose your cards carefully, play them strategically and expect\
      \ some heavy resistance along the way \u2013 from small and almost harmless\
      \ mutated fungi to powerful giant goblins and nagas.<br><br>Did we mention?\
      \ In addition to story-driven single-player campaign Prime World: Defenders\
      \ has randomly generated missions, newly added endless mode and New Game Plus!<h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>A mix of tower defense\
      \ strategy with collectible card mechanics!<br></li><li>No micro-transactions\
      \ or additional payments!<br></li><li>Random cards drop means different strategy\
      \ for every player!<br></li><li>Several game modes, including heroic mode and\
      \ two special endless maps!<br></li><li>Upgrade and mix cards for maximum destruction!<br></li><li>Custom\
      \ deck lets you pick perfect cards for each mission!<br></li><li>Perk system\
      \ for your hero!<br></li><li>Story-based campaign with 23 missions!<br></li><li>Mission\
      \ generator offers infinite replayability!<br></li><li>Enemy buildings in game\
      \ heal and buff attacking creeps!<br></li><li>24 towers, each with up to 25\
      \ upgrades!<br></li><li>13 magic spells that can be upgraded too!<br></li><li>38\
      \ types of enemies!<br></li><li>Bosses, mini-bosses and huge bosses. <br></li><li>Flying\
      \ battleship!</li></ul>"
