details:
  data:
    about_the_game: Hey, you there! Have you ever wanted to be sucked into a vortex
      and spit out into a world full of talking animals?<br><br>A walk in the woods
      turns into something a lot cooler when you and your friend are transported to
      a land much like ours.... but with talking dragons and upright, walking, talking
      animals of various species. Are you trapped there? Will you ever get home? Each
      day brings new mysteries and adventures, and you interact with a host of different
      characters to learn the ins and outs of this brave new world.<br><br>A visual
      novel format with choices per scene. Not every choice will lead to massive change,
      but it will determine your friendship levels with each individual that you spend
      time with. Part Adventure, part Dating Sim, all weird and wild. <br><br><ul
      class="bb_ul"><li> A cast of 10+ characters.</li></ul><ul class="bb_ul"><li>
      Each day, interact with 8 different people to learn more about the world and
      those that live in it. </li></ul><ul class="bb_ul"><li> A chance to change those
      around you via your talks with them - will you leave this world for better or
      worse?</li></ul><ul class="bb_ul"><li> Want to date a porcupine? You can do
      that.</li></ul>
