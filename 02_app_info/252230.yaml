    about_the_game: "Step into a living comic book in this new take on the Ninja Gaiden\
      \ series. Brandishing his ninja sword and the mecha weapons in his cyber arm,\
      \ Yaiba slaughters zombies with brutal, over-the-top abandon. Will you slice\
      \ enemies to pieces, crush them with Yaiba's cyborg arm or just rip off a zombie\u2019\
      s arms to use as nunchucks?<br />\r\n<br />\r\n* The images are from an in-development\
      \ build and may differ from the final version."
