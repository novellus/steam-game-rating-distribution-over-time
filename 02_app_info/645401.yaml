    about_the_game: "Jayavarman VII leads Khmer and Dyah Gitarja leads Indonesia in\
      \ Sid Meier\u2019s Civilization VI! Though each is versatile and unique, both\
      \ civilizations bring new challengers to the religious game. Indonesia is a\
      \ strong coastal civilization with potential for a huge Jong-powered navy, and\
      \ the Khmer thrive in their populous riverside cities. Both of these civilizations\
      \ come into play in the new \u201CPath to Nirvana\u201D scenario, where you\
      \ compete to have the most followers of your religion on a unique Southeast\
      \ Asia map.<h2 class=\"bb_tag\">Includes the Khmer civilization with Jayavarman\
      \ VII, the Domrey unique unit, and the Prasat unique improvement.</h2><ul class=\"\
      bb_ul\"><li>Civ Unique Ability: The \u201CGrand Barays\u201D ability gives Khmer\
      \ additional food when Farms are built next to Aqueducts, and Aqueducts provide\
      \ both Faith and an Amenity. <br></li><li>Leader Unique Ability: Jayavarman\u2019\
      s \u201CMonasteries of the King\u201D ability lets Khmer grab adjacent territory\
      \ as well as Food and Housing when Holy Sites are built on a river. <br></li><li>Unique\
      \ Unit: The Domrey, a ballista mounted on an elephant, is stronger than a Catapult,\
      \ can move and shoot on the same turn, and exerts Zone of Control. <br></li><li>Unique\
      \ Building: The Prasat replaces the Temple and provides a Relic Great Work slot.\
      \ Missionaries that are produced here gain a new attribute when killed in religious\
      \ combat: they generate a Relic.</li></ul><h2 class=\"bb_tag\">Also includes\
      \ the Indonesian civilization with Dyah Gitarja, the Jong unique unit, and the\
      \ Kampung unique improvement:</h2><ul class=\"bb_ul\"><li>Civ Unique Ability:\
      \ With the \u201CGreat Nusantara\u201D ability, Coastal Tiles provide Indonesia\
      \ with minor adjacency bonuses for certain districts and Entertainment Complexes\
      \ give an extra Amenity if they are adjacent to a non-lake Coastal Tile.<br></li><li>Leader\
      \ Unique Ability: Gitarja has the \u201CExalted Goddess of the Three Worlds\u201D\
      \ ability, granting bonus Faith to coastal cities and allowing her to purchase\
      \ Naval units with Faith at a discount, as well as eliminating movement cost\
      \ for Religious unit to embark or disembark.<br></li><li>Unique Unit: Indonesia\u2019\
      s unique unit is the Jong, which replaces the Frigate. It is faster, gains extra\
      \ combat power if it\u2019s in a formation, and all of the units in its formation\
      \ gain its movement speed. <br></li><li>Unique Improvement: The Kampung provides\
      \ Housing, Production and Food for each adjacent Fishing Boat, and can be improved\
      \ through further tech research later in the game. </li></ul><h2 class=\"bb_tag\"\
      >New \u201CPath to Nirvana\u201D Scenario:</h2><ul class=\"bb_ul\"><li>The lands\
      \ around the Indian Ocean flourish with many religions and many people. Heaven\
      \ has chosen you to bring the light to all these lands. Is your faith up to\
      \ the challenge? In this 50 turn scenario, compete to have the most followers\
      \ of your religion, the most faith per turn, and the most foreign cities following\
      \ your religion.</li></ul><h2 class=\"bb_tag\">New Wonder:</h2><ul class=\"\
      bb_ul\"><li>Angkor Wat: The largest religious monument in the world returns\
      \ to Civilization! This temple must be built adjacent to an Aqueduct and provides\
      \ Faith, plus it adds Housing and a Citizen to every one of the owner\u2019\
      s cities when built.</li></ul><h2 class=\"bb_tag\">New Natural Wonder:</h2><ul\
      \ class=\"bb_ul\"><li>Ha Long Bay: This breathtaking bay was designated one\
      \ of the New Seven Wonders of the World in 2012, and provides Food, Production,\
      \ and Culture, in addition to providing a large combat bonus to naval units\
      \ in its tiles.</li></ul><h2 class=\"bb_tag\">New Map:</h2><ul class=\"bb_ul\"\
      ><li>Spread your empire through Southeast Asia in this new map, with a True\
      \ Start and random location option.</li></ul>"
