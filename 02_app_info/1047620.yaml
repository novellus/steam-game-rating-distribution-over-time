    about_the_game: "\u203B This game is a personal work using the early access system.<br\
      \ />\r\n\u203B Only Japanese Language is supported in current Version.<br />\r\
      \n<br />\r\n&quot;Rasen no Sora&quot; is a turn-based strategy simulation game\
      \ with space-fleet battle.<br />\r\n(Battle part is real time system)<br />\r\
      \n<br />\r\nControl your planets, develop new technology, adjust fighting power,\
      \ command the fleet at the battlefield, destroy all enemy.<br />\r\n<br />\r\
      \nScenario-mode and Radom-Map-mode available.<br />\r\n<br />\r\nUnder the concept\
      \ of &quot;Space Fleet x Character Game&quot;, further functions are planned\
      \ to be added in the future.<br />\r\n<br />\r\n\u25C6 There is...<br />\r\n\
      -Fleet warfare<br />\r\n-Simple domestic policy, diplomatic factors<br />\r\n\
      -Original character creating function<br />\r\n<br />\r\n\u25C6 There is no...<br\
      \ />\r\n-Story (character setting, scenario, event etc.)<br />\r\n-Graphics,\
      \ effects<br />\r\n-A smart AI"
