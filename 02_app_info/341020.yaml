    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/341020/extras/FTIllus.png?t=1592924747\"\
      \ /><h2 class=\"bb_tag\">Tarant needs help\u2026</h2><br>Chronicles of Teddy\
      \ : Harmony of Exidus is a 2D Adventure / Action game with a Pixel Art Retro\
      \ finish. Help Tarant in a quest, in which you will have to fight, use your\
      \ sense of direction and hearing to accomplish your mission.<h2 class=\"bb_tag\"\
      >Key points</h2><ul class=\"bb_ul\"><li>Very long playing time, over 20 hours\
      \ for the main quest. Dozens of hours for the secondary quests! <br></li><li>Beautiful\
      \ Pixel Art Finish that takes us back to the 8-16 bit era, with modern effects.<br></li><li>Unique\
      \ use of music with the Musicom. <br></li><li>A high level challenge and difficulty\
      \ that all Gamers will love. <br></li><li>An Action / Adventure type game which\
      \ is all too rare nowadays.</li></ul>"
