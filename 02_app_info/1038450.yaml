    about_the_game: "Midnight in Salem is the new 3D mystery adventure game with detective\
      \ Nancy Drew. Assuming the role of Nancy Drew, you will step into a story filled\
      \ with danger, intrigue, and complicated relationships as you gather clues to\
      \ solve the mystery.  <br><br>Investigate a series of crimes including who is\
      \ responsible for the arson at a historic estate in Salem. Interrogate suspects,\
      \ sleuth for clues, and tackle new 3D puzzles all to solve the mystery. You\
      \ will face frightful hauntings, explore unnerving old cemeteries, face challenging\
      \ escapes, and delve into the relationships among the descendants of the historic\
      \ Salem Witch Trials whose lives become embroiled in the crimes. <br> <br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1038450/extras/Steam_MIDvideoGif01_small.gif?t=1593620233\"\
      \ /><br><br><strong>The Mystery </strong><br>Nancy Drew unexpectedly finds herself\
      \ in Salem, Massachusetts, investigating an arson at the haunted Hathorne House.\
      \ Joined by the Hardy Boys, Nancy races to uncover the truth behind the arson.\
      \ She discovers connections to the house\u2019s past with the Salem Witch Trials\
      \ and finds herself drawn into a struggle with supernatural events that she\
      \ simply can\u2019t explain.<br>Nancy\u2019s convictions are put to the test.\
      \ Are the ghosts real? Has Salem\u2019s dark history come to life, or is there\
      \ someone else to blame? Time is short, and you, as Nancy Drew, must find the\
      \ answers before the clock strikes midnight in this all-new 3D mystery adventure.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1038450/extras/Steam_MIDvideoGif02_small.gif?t=1593620233\"\
      \ /><br><br>Key Game Features:<br>\u2022     Assume the role of famous detective\
      \ Nancy Drew <br>\u2022\tInspect and analyze 3D objects<br>\u2022\tTeam up with\
      \ the Hardy Boys<br>\u2022\tInteract with all 11 characters<br>\u2022\t15+ hours\
      \ of puzzle filled gameplay<br>\u2022\tLearn and uncover the truth about the\
      \ historical Salem Witch Trials<br>\u2022\tExplore 3D environments<br>\u2022\
      \tDiscover and solve the plight of the accused witches<br>\u2022\tTake a tour\
      \ of Salem and discern fact from fiction<br>\u2022\tSolve puzzles embedded into\
      \ the story<br>\u2022\tEnjoy thrilling in-game cutscenes<br>\u2022\tCook New\
      \ England favorite dishes like Johnny Cakes<br>\u2022\tExplore an ancient cemetery\
      \ and historic estate<br>\u2022\tInvestigate with updated and modernized controls<br>\u2022\
      \tMix potions and learn about ancient remedies<br>\u2022\tSolve multiple crimes\
      \ including arson<br>\u2022\tSleuth at Amateur or Master level and earn achievements<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1038450/extras/Steam_MIDvideoGif03_small.gif?t=1593620233\"\
      \ />"
