    about_the_game: "Arguably the most useful of first generation diesel multiple\
      \ units (DMUs), the Class 121 \u2018Bubble Car\u2019 comes to Train Simulator\
      \ in distinctive Network SouthEast livery.<br><br>The unusual single-car units\
      \ were manufactured by Pressed Steel Company from 1960 onwards and introduced\
      \ by British Rail for use mainly on the Western Region and around London on\
      \ suburban and branch line duties. Their distinctive exhaust pipes designed\
      \ to fit around a large four-digit headcode indicator box made these units fondly\
      \ regarded by rail fans for their unpretentious appearance and old-fashioned\
      \ interior and performance characteristics.<br><br>The \u2018Bubble Cars\u2019\
      \ became familiar for running Network SouthEast services and upon privatisation\
      \ of British Rail, the fleet was operated by only one passenger company \u2013\
      \ Silverlink \u2013 with several more units in departmental duties with Railtrack.\
      \ Today, two Class 121 models remain in revenue generating service with Chiltern\
      \ Railways, representing the last chance to ride on 1960s slam-door stock on\
      \ the main line in the UK and signifying a remarkably long life for these fans\u2019\
      \ favourite. Five motor cars also remain in preservation across heritage railways\
      \ in the UK.<br><br>The Class 121 for Train Simulator recreates the model as\
      \ it operated for Network SouthEast between London and the western Home Counties\
      \ in the 1980s. Features include the prominent exhaust pipes at the motor end,\
      \ manual gear change and passenger view with a slightly weathered finish.<br><br>The\
      \ locomotive is also Quick Drive compatible, giving you the freedom to drive\
      \ the Network SouthEast Class 121 on any Quick Drive enabled route for Train\
      \ Simulator, such as those available through Steam. Also included are scenarios\
      \ specifically for the <a href=\"http://store.steampowered.com/app/208301\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Great Western Main Line</a> route (available\
      \ separately and required to play these scenarios).<h2 class=\"bb_tag\">Scenarios</h2>Three\
      \ scenarios for the Great Western Main Line route:<br><ul class=\"bb_ul\"><li>\t\
      Training: Class 121 Simple &amp; Expert Controls<br></li><li>\tTourist Shuttle<br></li><li>\t\
      No Go for Greenford</li></ul><br>More scenarios are available on Steam Workshop\
      \ online and in-game. Train Simulator\u2019s Steam Workshop scenarios are free\
      \ and easy to download, adding many more hours of exciting gameplay. With scenarios\
      \ being added daily, why don\u2019t you check it out now!<br><br><a href=\"\
      http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"_blank\" rel=\"\
      noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"bb_tag\"\
      >Key Features</h2><ul class=\"bb_ul\"><li>\tClass 121 \u2018Bubble Car\u2019\
      \ in Network SouthEast livery<br></li><li>\tExhaust pipes<br></li><li>\tManual\
      \ gear change<br></li><li>\tPassenger view<br></li><li>\tQuick Drive compatible<br></li><li>\t\
      Scenarios for the Great Western Main Line route<br></li><li>\tDownload size:\
      \ 157mb</li></ul>"
