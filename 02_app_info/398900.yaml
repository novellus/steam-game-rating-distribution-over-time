    about_the_game: "Summary<br />\r\n<br />\r\nFjall is an epic 2D platformer and\
      \ light puzzler, set in a magical world deep inside a mountain. Play as a crystal\
      \ ball armed with the power of the elements and delve into the malice of a dragon\u2019\
      s lair.<br />\r\n<br />\r\nAbout the Game<br />\r\n<br />\r\nImprisoned within\
      \ a dragon\u2019s lair you have but one chance to escape\u2014today by fate\
      \ or chance is the lone day in a century the dragon slumbers. You must send\
      \ your crystal ball into his hoard, evade his traps, and steal his treasure\
      \ to bleed him of his might. Channel the elements to fly, burn, and smash your\
      \ way through the dragon\u2019s maze, and summon the spirits of the animals\
      \ to transform yourself into 5 distinct magical forms. Above all cleave to the\
      \ light, for the dark holds only malice.<br />\r\n<br />\r\nKey Features<br\
      \ />\r\n<br />\r\nPlay as a crystal ball guided telepathically by a wizard through\
      \ the untold perils of a dragon\u2019s lair.<br />\r\nWield the power of the\
      \ elements to fly, burn, and smash your way past a host of draconic obstacles.<br\
      \ />\r\nAssume 5 distinct magical forms based on your spirit allies.<br />\r\
      \nExplore 40 hand-painted levels, stunningly revealed through the interplay\
      \ of light and shadows.<br />\r\nA mystical world of breathtaking beauty. Every\
      \ action brings a new sense of wonder\u2014and menace"
