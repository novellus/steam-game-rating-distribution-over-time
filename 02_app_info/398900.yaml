    review: "Game idea shortly is to get the key and reach the next level and find\
      \ collectables while rolling around in a marble that is affected by gravity\
      \ but depending on level has one or more forms it can take to use abilities\
      \ that are needed to solve the level.  Abilities can be light form, floating\
      \ form, fire form or metal form. Noteworthy is also that the controllable marble\
      \ ball is not a flipper ball that gets thrown around helplessly - instead the\
      \ player has pretty good control over the ball plus ability to execute double\
      \ or even triple jumps if executed correctly.  This results in the player jumping\
      \ around pretty nimbly from one ledge to another yet evey now and then there\
      \ are places where you need to do precise jumping - and the control over the\
      \ marble ball allows the player to do just that. Rest be assured though if hard\
      \ platformer games are not your tea as on average this game is more casual and\
      \ based on overall mood rather than a true skill requiring game. \n\nLevel design\
      \ is simple but good enough. Mostly ice caves, fire caves etc with switches\
      \ and collectables.  Light is important in every level as you need to be able\
      \ to see where you are going. Sometimes you need to flick switches to be able\
      \ to see properly. \n\nSoundtrack can be very moody or epic.  Certain songs\
      \ reming me of Two Steps from Hell which is not a bad thing at all. \n\nAnd\
      \ how does this game compare to some other titles? Marble Mayhem: Fragile Ball\
      \ it is not. This does not require that much raw skill although certain levels\
      \ may frustrate younger players.  Collisions and Nightsky -games are closer\
      \ but this game has more control and does not get as frustrating. but may loose\
      \ on better level design and challenge if that is what you want. \n\nGame is\
      \ mostly bug free. Only noticed a bug in the options menu where you tried to\
      \ use both pad and mouse. it seems to confuse the game but it's easily overcome\
      \ by using the mouse. Also a con i can think of is the lack of lore or proper\
      \ in-game explanation on what you are doing and where you are going.  Game got\
      \ the nice soundtrack so some spoken dialog or even text would have helped.\
      \ Lacking details where there should be some would be perhaps the best explanation\
