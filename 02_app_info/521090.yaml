    about_the_game: "When Industrial Giant was originally released in 1997 the world\
      \ was in financial chaos and shocking events that would ripple down through\
      \ history, the world of chess was shocked, and some would say this was the end\
      \ of the game. Deep Blue chess-playing computer defeated chess champion Garry\
      \ Kasparov, Stock markets around the world crashed because of a global economic\
      \ crisis scare and Microsoft becomes the world\u2019s most valuable company\
      \ valued at $261 billion dollars.<br><br>So, it would seem when this game was\
      \ launched onto the gaming market the world was in a financial flux and the\
      \ markets were in chaos, but could you do a better job? <br>In Industrial Giant\
      \ you have to find a route to profit to prove your management skills in this\
      \ resource management business simulation. Experience the soaring heights and\
      \ the shattering depths of being an industrial giant!<br><br>A factory, a store\
      \ and some lorries \u2013 a simple beginning can be the start of an illustrious\
      \ career! Build all types of factories, buy your raw materials at a bargain\
      \ and manufacture the products that will bring you fame and fortune. All you\
      \ need now is the right advertising strategy \u2013 and watch the tills in your\
      \ newly opened stores fill up.<br><br>See what you can do in the toy and sports\
      \ goods industry. Earn your money from jewelry and furniture. And be prepared\
      \ for the challenges of the computer age. The automobile and electronics industries\
      \ will make demands on your organizational skills. What is the competition up\
      \ to? Are they starting to become a nuisance? Then by them out! If you have\
      \ enough money, that\u2019s it. Or make your companies running more successful\
      \ than others! So no one will be able to stop you on your path to success\u2026\
      <br><br><br><strong>Industry Giant stands for simple and comfortable commands\
      \ combined with a high degree of complexity \u2013 yet easy to understand.</strong><h2\
      \ class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Economic strategy simulation\
      \ in real time<br></li><li>Infinite number of game worlds<br></li><li>All kinds\
      \ of Industries and over 30 products<br></li><li>Up to three intelligent computer\
      \ opponents<br></li><li>Lots of exciting careers and single missions</li></ul>"
