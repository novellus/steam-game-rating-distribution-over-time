    reviews: "\u201COverall well-done business simulation coming from the alpine-republic.\u201D\
      <br />\r\n82% \u2013 PC Joker<br />\r\n<br />\r\n\u201CI enjoyed Industry Giant\
      \ and would definitely recommend it for its unique blend of transportation network\
      \ concerns and retail industry competition.\u201D<br />\r\n85% \u2013 Gamezilla<br\
      \ />\r\n<br />\r\n\u201C...when you've gotten in the swing of things, this can\
      \ game is an oasis at the end of the desert.\u201D<br />\r\n71% \u2013 Gaming\
      \ Entertainment Monthly<br />\r\n"
