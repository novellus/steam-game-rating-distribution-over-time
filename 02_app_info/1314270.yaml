    about_the_game: "A young girl scout wanted to get to her camp on another island,\
      \ but her flimsy little ship wrecked near some uninhabited islands. After barely\
      \ making it to the shore, now she has to find her way back home. But her task\
      \ turned out to be even more difficult than it seemed! Our young scout wound\
      \ up in a very faraway place! However, with the help of you and island guardians\
      \ - Monkey, Fennec Fox, Bear and Parrot - she can face the treacherous islands\
      \ and try to find the way to her camp.<br />\r\n<br />\r\n200 colorful nonograms\
      \ for any difficulty, enchanting storyline and magical music,<br />\r\na wonderful\
      \ combination to help you pass the time! Improve your puzzle skills by solving\
      \ nonograms.<br />\r\n<br />\r\nComplete levels, solve puzzles, and help a young\
      \ girl get back to scout camp!<br />\r\n<br />\r\n- 200 colorful levels you\
      \ won't soon forget!<br />\r\n- Stunning visual effects!<br />\r\n- \u0421ollect\
      \ items!<br />\r\n- Enchanting storyline!<br />\r\n- Wonderful art painted with\
      \ the best summer colors!<br />\r\n- Perfect logical and abstract thinking exercises!<br\
      \ />\r\n- Easy to play, hard to put down!"
