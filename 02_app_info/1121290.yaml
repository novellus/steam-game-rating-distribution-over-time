  data:
    about_the_game: "<i>You find yourself floating in an empty void. You can\u2019\
      t remember much except for your name: Seth Dunwich. All you feel is a nagging\
      \ sensation that you\u2019ve lost something important.</i><br><br>Just Another\
      \ Memory is an isometric boss-rush game, featuring an anime-inspired art style.\
      \ It follows the story of Seth Dunwich, an adventurer who fell in battle against\
      \ a mysterious Cosmic Evil. He must now travel through the afterlife, reclaiming\
      \ his memories by fighting his amnesiac allies. Only after collecting all of\
      \ his memories can he and his allies return to the land of the living. <br><br>The\
      \ game is composed of ten unique bosses, most of whom followed Seth into battle\
      \ against the Cosmic Evil. With each boss battle, you gain insight into who\
      \ these people were, and how Seth affected their lives. Each battle will be\
      \ relatively simple but will demand great skill and reflexes to overcome. Will\
      \ you overcome these challenges? Or will you allow your memories to fade to\
      \ nothing?"
