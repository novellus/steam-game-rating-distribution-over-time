    about_the_game: "Game Introduction:<br />\r\nAcross Flash is a shoot-em-up glider\
      \ VR game developed by Uborm Technology Inc. It contains several essentials,\
      \ such as flight, shooting, and etc. You will guide one of two unique fighter\
      \ crafts and explore a once great civilization that has fallen to ruin. Fly\
      \ and battle through desolate arctic extremes, blustering desert ruins, scalding\
      \ lava relic, or alien ecology.  What led to the destruction of it?  Battle\
      \ unique foes, survive hostile environments, all in an effort to figure out\
      \ what happened to this lost civilization.<br />\r\n<br />\r\nIn the game, you\
      \ can not only experience the speed of flight, but also implement playing methods\
      \ with Buffs, just like shooting, transformation and etc. End stages with giant\
      \ boss battles, you can collect power cube left by colossus to upgrade your\
      \ ships. Survive as long as you can to achieve ever higher scores, and quickly\
      \ rejoin the action after each death to attempt an even greater score than before.<br\
      \ />\r\n<br />\r\nView Game Features\uFF1A<br />\r\n1\u3001Through the HTC Vive\
      \ equipment, you can control your craft by TURNING your  head;<br />\r\n2\u3001\
      Getting bullets in different Buffs. There are 3 kinds of bullets. You shoot\
      \ them by a hand <br />\r\n      shank;<br />\r\n3\u3001After obtaining different\
      \ energy Buffs, you can acquire corresponding capacities, such as <br />\r\n\
      \      acceleration, deceleration, invincible state, temporal regression, and\
      \ space jumper;<br />\r\n4\u3001When you engage in the Boss Challenge, the Flight\
      \ will turn to the MechWarrior;<br />\r\n5\u3001You can promote your crafts\
      \ with the fragments which is implemented by boss battles;<br />\r\n6\u3001\
      Sometimes, when you encounter a \u201Csame\u201D scene, the barriers may distinguish\
      \ with each other.<br />\r\n<br />\r\n<br />\r\nFollowing Supports:<br />\r\n\
      We will continuous optimize the game. Try to add more playing methods and scenes.\
      \ Please support us. Thank you."
