    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/920490/extras/lifetime_license_en.png?t=1608285539"
      /><h2 class="bb_tag">ABOUT THIS SOFTWARE</h2>Driver Booster for Steam(also known
      as Driver Booster 8) is a must-have driver updater to keep drivers and game
      components up-to-date*. It is very powerful and easy-to-use for all Windows
      users.<h2 class="bb_tag">Game Ready Driver</h2>Feel upset encountering poor
      or sluggish game performance? Driver Booster for Steam is the utility you can
      turn to. Drivers tagged as Game Ready Driver can be updated automatically once
      released. These drivers can cover over 500 PC games to bring improvements for
      game performance and some bug fixes. Nowadays, you can update your Nvidia /
      AMD drivers for a better Cyberpunk 2077 experience.<h2 class="bb_tag">Game Boost</h2>Unnecessary
      background processes and their services take up system resources, which make
      your games and Windows system run slow. Game Boost helps you release RAM to
      speed up gaming with just 1-click. To make things easier for you, Game Boost
      can be added to the context menu.<br><br><i>* note: Under different system environments,
      there may be a chance that some driver updates cannot be able to be identified
      or installed. Please contact us for help if these problems occur. </i><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/920490/extras/features_en.png?t=1608285539"
      />'
