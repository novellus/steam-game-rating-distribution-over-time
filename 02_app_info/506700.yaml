    reviews: "\u201CA Sea Worthy NES style game...\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.indieretronews.com/2017/08/levantera-tale-of-winds-sea-worthy-nes.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Retro News</a><br><br>\u201CRecreating\
      \ the NES colour palette often results in accurately hideous games. Levantera\
      \ is an outlier that succeeds in looking the part aesthetically, not just chromatically.\
      \ It also succeeds in approximating \u201Cretro\u201D controls without feeling\
      \ obstructive or gratuitous.\u201D<br><a href=\"https://www.rockpapershotgun.com/2018/04/16/unknown-pleasures-the-five-best-new-games-on-steam/#more-534539\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br>"
