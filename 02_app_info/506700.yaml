  data:
    about_the_game: "Get ready to set sail! You are the captain of the M.S. Tradewind,\
      \ a trade ship bound for the open sea! <br />\r\nGather your crew, test your\
      \ sea readiness, and explore the world in this 8-bit action/RPG inspired by\
      \ NES classics. <br />\r\nFeaturing a persistent world, a robust story, and\
      \ a full musical score in chiptune style! <br />\r\n<br />\r\nIn Levantera,\
      \ use your combat skill and agility to battle by land and sea in both platforming\
      \ sections and overworld ship combat.<br />\r\nQuick swap main and sub weapons\
      \ to suit your play style. Gather your crew from taverns and upgrade your ship\
      \ to face tougher opponents.<br />\r\nConquer the spellbook and use the silver\
      \ compass to quick-select your favorite spells.<br />\r\n<br />\r\nPrepare to\
      \ discover exotic locations and encounter fierce combatants as you travel the\
      \ world in search of your lost former crew. <br />\r\nAction, adventure, and\
      \ enchantment await as you uncover the secrets of the arcane force of the wind:\
      \ Levantera."
