    about_the_game: The Evil Party is a very difficult platforming game, you play
      a ninja, and you have to go through many levels to get to the party . But it
      will be very difficult to do this, the game does not forgive mistakes, the player
      dies with one blow and starts the level first . The game has secret rooms, bosses,
      large and complex levels, good music and an adventure atmosphere .
