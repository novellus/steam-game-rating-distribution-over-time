      \ /></a><br><br><i>Created and written by lifelong fans of Pen &amp; Paper RPGs,\
      \ comes Solasta: Crown of the Magister.</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096530/extras/IntroGifv3.gif?t=1608055046\"\
      \ /><h2 class=\"bb_tag\">Bring the authentic Tabletop gaming experience to your\
      \ PC!</h2>Roll for initiative, take attacks of opportunity, manage player location\
      \ and the verticality of the battle field. Set yourself up for the finishing\
      \ strike and possibly roll a natural 20 at that key moment of battle.\u200B\
      <br><br><br>In Solasta, you take control of four heroes, each with unique skills\
      \ that complement one another. Every hero expresses themselves in the adventure,\
      \ making each action and dialog choice a dynamic part to the story. Players\
      \ will create their heroes just as they would in a pen-and-paper game by choosing\
      \ their race, class, personality and rolling for their stats.\u200B<br><br>You\
      \ make the choices, dice decide your destiny.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096530/extras/TeamGifv3.gif?t=1608055046\"\
      \ /><h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li><strong>An\
      \ Epic Team Adventure.</strong> <br>Discover the shattered world of Solasta:\
      \ explore ruins and dungeons for legendary treasures, learn the truth of an\
      \ age-old cataclysm - and stop it from happening again. <br><br>Create your\
      \ very own party of adventurers with our Character Creation Tool in the classic\
      \ tabletop RPG tradition. Breathe life into your heroes, and see their personalities\
      \ reflected in their dialogue. Tailor your squad to your preferred strategy\
      \ and maximize your party's abilities. The choice is yours.<br><br></li><li><strong>Discover\
      \ a Mysterious &amp; Dynamic World.</strong><br>Delve into long forgotten dungeons\
      \ to unearth ancient artifacts, but stay watchful of light and darkness: many\
      \ dangers hide in the dark, but a light can attract monsters. Some enemies have\
      \ darkvision, some may flee from your torch... Successful adventurers will learn\
      \ to use it to their advantage. <br><br>Fight monsters in squad-level, turn-based,\
      \ tactical combat. Solasta's dynamic environment offers some interesting tactical\
      \ options. Bridges can collapse, leaving enemies stranded and vulnerable. Walls\
      \ and columns can be pushed over - on top of your foes, if you do it right.\
      \ The world is your playground.<br><br></li><li><strong>Prepare to Think in\
      \ Three Dimensions.</strong> <br>The dungeons in Solasta are more than flat\
      \ game-boards. Climb, jump, or fly around obstacles. Evade or surprise foes\
      \ from above or below. Push them into chasms or drop things on their heads.\
      \ Position yourself on high grounds to start the fight with an advantage. <br><br>Size\
      \ also matters. Escape through narrow passages where bigger enemies won't fit\
      \ and crawl through tunnels to find secret areas. Take advantage of the environment\
      \ to find cover suited to your own size. Watch out, though - the monsters are\
      \ also thinking vertically.</li></ul><br><a href=\"https://store.steampowered.com/app/1096530/Solasta_Crown_of_the_Magister/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/1096530/Solasta_Crown_of_the_Magister/</a>"
