      obtain various special features.<br><br>Gold can be used in various places in
      the game directly: it allows you to research and construct faster, decrease
      enemy morale, start a propaganda campaign to raise your own troops morale and
      more. Each function that allows the use of gold has a gold button.<br><br><i>*
      Note: Each DLC pack may only be purchased and activated once per Call of War
