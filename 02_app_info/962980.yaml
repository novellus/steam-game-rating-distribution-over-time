    detailed_description: "Do you want to fully enjoy all of the Phantom Opera? Then,\
      \ this is a must buy for you!<br>This is a downloadable BLACK BIRD Soundtrack,\
      \ which contains all of the music in the game.<br>They are restructured by a\
      \ composer Hirofumi Taniguchi. When you listen to them, you feel like you are\
      \ watching an opera.<br>It\u2019s highly recommended to purchase if you love\
      \ this game. But it might be good not to listen to them until you\u2019ve finished\
      \ the game.<br><br><strong>*Contains in-game music and unused music, 17 tracks,\
      \ 55 minutes in total.<br>*Jacket image by Kazuyuki Kurashima<br>*Liner notes\
      \ of the music by Hirofumi Taniguchi (Japanese text only)</strong><h2 class=\"\
      bb_tag\"></h2>1\tThe Opening<br>2\tBecome a treacherous black bird<br>     \
      \        -What a terrible fate it is! <br>3\tThe bursting of BALNBALN\u2019\
      s balloons<br>4\tI should be able to strike the people down <br>           \
      \   with greater freedom<br>5\tThe Queen challenges to save the people<br>6\t\
      Whilst dodging the sparkling fireballs of TIKIN GLOBOS<br>7\tBustling streets\
      \ are what black birds lay waste to<br>8\tAvoiding the lasers of PALADON is\
      \ the true test<br>9\tOver the nobility's dead bodies<br>10\tFinally, the tower\
      \ appears<br>             ~Oh, when the saviour bears his fangs<br>11\tSurely\
      \ you didn\u2019t think to defeat me?<br>             \u2015The Queen\u2019\
      s three forms three steps<br>12\tThe Queen's obsession lives on even in death\
      \ <br>              -as a soul gem<br>13\tLord, return this to the dead girl(Game\
      \ Over)<br>14\tAria's promenade(Theme Song)<br>15\tUnused: BGM for the boss\
      \ of act 4<br>16\tBonus: Aria's promenade(Karaoke version)<br>17\tDaddy, Aria\
      \ and\u2026(True ending)"
