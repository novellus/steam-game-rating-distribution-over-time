details:
  data:
    about_the_game: Breaking Gates is a 2D action RPG in a fantastic and animated
      world. Developed by fans of classic games of the genre, Breaking Gates combines
      dynamic gameplay creating a new experience as you explore the map. Collect items,
      create and unlock a vast set of equipment to defeat countless challenging creatures
      and bosses who await you in this adventure!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1248550/extras/gif-1.gif?t=1609362471"
      /><h2 class="bb_tag"><strong>Combat and skills</strong></h2>It is possible to
      create various combos using your special abilities. Raise the enemy and make
      an aerial combo! Combine all your skills at the same time creating devastating
      combos! Move quickly, jump, attack and dodge! Don't let your guard down or you'll
      be attacked!<br>As you defeat enemies, fragments will fall and with them you
      can unlock and evolve the character's new abilities. There are super abilities
      that are released as your combat energy fills to the maximum.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1248550/extras/gif4.gif?t=1609362471"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1248550/extras/gif2.gif?t=1609362471"
      /><h2 class="bb_tag"><strong>Collect materials and quipment </strong></h2>There
      are several different materials that you can collect to improve your equipment.
      They can release bonuses of different attributes. Unlock legendary weapons to
      fight those tough-level bosses!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1248550/extras/gif5.gif?t=1609362471"
      /><h2 class="bb_tag"><strong>History</strong></h2>An unknown force threatens
      the kingdom of Kirian by creating several mysterious portals and crystals with
      immense magical power.<br>Play with Hako and his friends, a group of young adventurers
      on a mission exploring all parts of the kingdom. To save everyone, Hako along
      with his guardian Igro, must fight and destroy all the portals that threaten
      everyone's peace.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1248550/extras/bgtitle.gif?t=1609362471"
      />
