details:
  data:
    about_the_game: "This DLC pack contains a digital art collection of multiple high\
      \ resolution (suitable for desktop backgrounds) .png and .psd images showcasing\
      \ concept art, early storyboards, and deleted concepts and characters.  <br\
      \ />\r\n<br />\r\nIt also includes storyboards and preproduction videos of the\
      \ Road Redemption kickstarter trailer.<br />\r\n<br />\r\nFinally, it includes\
      \ early gameplay videos of Road Redemption in it's pre-alpha state.  <br />\r\
      \n<br />\r\nTo locate the DLC please follow these instructions - <br />\r\n\
      <br />\r\nRight click on the Road Redemption listing in your Steam Game library,\
      \ then select Properties&gt;Local Files&gt;Browse Local Files. This should take\
      \ you to the ArtBook folder."
