    review: "Pro\xB4s:\nPrice\nNice items,weapons and armor stats.\nThe graphics in\
      \ bit style:Monster,animations,etc.\nCharacter stats:Str,Agi,Int,Con (RPG Love)\n\
      (-2nd Edit-)\nThe developer listens to suggestion and executes it well with\
      \ the game, 2nd map has ranged enemies.\nLow dodge works and hits for some enemies\
      \ good addition.\nNew cool relics.\n+Relic upgrade is very nice so relics can\
      \ get stronger.\n\n\nCon's:\n(Lack of content:The developer is working on it)\n\
      \n\nSuggestions:More skills,versatile attacks:combos,spells,talent trees,\n\
      crouch or low dodge(also for enemies),Push enemies away,ranged enemies(ranged\
      \ weapons),\nmaybe ladders to platforms to escape enemies or use as tactics\
      \ to fight,\nmaybe co-op,Higher difficulty,RNG random dimension entrance,for\
      \ reward or curse),Gambling for gold or item chance,\nEnhancing items and give\
      \ effect fire dmg etc.\n\nJust suggestion you pick whatever.\nThanks for the\
      \ game :)"
