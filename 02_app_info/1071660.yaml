    about_the_game: Ruine is a 2D dungeon crawler that scratches the classic fantasy
      RPG itch. Fight creatures to level up. Delve into the darkest corners of derelict
      ruins in search of treasure and gear. But to keep what you find, you must first
      make it out &quot;alive.&quot; <i>Using the term loosely.</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1071660/extras/Promo_1.gif?t=1608716261"
      /><h2 class="bb_tag">Story</h2>The rules of nature have become rather twisted,
      you see. Long ago, the kingdom entered an age of darkness and decay. Fog covered
      the land as unrecognizable things crawled from the crypts, and once tamed beasts
      turned feral with little regard for their owners. Now not a soul is left alive,
      nor are they allowed to die, mere husks doomed to seek fleeting joy in the forgotten
      kingdom of Ruine for eternity.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1071660/extras/Brothers2.gif?t=1608716261"
      />
