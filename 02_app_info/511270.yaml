details:
  data:
    about_the_game: Welcome to Bounce Paradise an upgraded version of the original
      game Beach Bounce, featuring new artwork and new character designs, to make
      the game nicer and prettier than ever before, all artwork for the game has been
      significantly upgraded to create this new title.<br><br>Welcome Tomo as the
      new owner of the Beach Bounce Resort in Paradise Cove, how will you fare in
      this Beautiful Idylic Beachfront town, will you find success and happiness?
      Meet someone special or even find love... How the story progresses will be up
      to you as you encounter the many women of the Beach Bounce area, including some
      mystical people who perhaps are a little more than they seem.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>An engaging and fun story with multiple decisions and routes.<br></li><li>Multiple
      endings to uncover and enjoy.<br></li><li>Several Female Romances to pursue<br></li><li>An
      array of secret events and illustrations to unlock<br></li><li>New Artwork and
      content for the Beach Story</li></ul>
