    detailed_description: VentureVerse is a Fantasy Action-Adventure game with a focus
      on adventuring and puzzle-solving, featuring a built-in level editor allowing
      players to easily create and share their own dungeons.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/627570/extras/EN_Explore.png?t=1586082855"
      /><br>The land of Ulora features a variety of unique, hand-crafted dungeons.
      Defeat hordes of monsters, solve devious puzzles, meet curious characters and
      earn your rewards from the Goddess of the realm, Drael!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/627570/extras/EN_Design.png?t=1586082855"
      /><br>Using the in-built level editor, create your very own dungeons using a
      huge array of dungeon elements. The simple interface makes it easy to shape
      your rooms, decorate them with props, add puzzles, traps and much more!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/627570/extras/EN_Share.png?t=1586082855"
      /><br>Steam Workshop integration makes it extremely easy to share your creations
      with the world! Once uploaded, the dungeon can be viewed in the in-game VentureVerse
      menu, or by using any internet browser.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/627570/extras/EN_Co-op.png?t=1586082855"
      /><br>Online co-op allows you to share your adventure with another player! In
      co-op, both players earn the same rewards and progress that they would in single-player.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/627570/extras/EN_Unlocks.png?t=1586082855"
      /><br>As you explore dungeons, your Portal Stone absorbs Drael's stolen power.
      The Goddess rewards your help with access to a diverse range of swords, staves,
      armour, spells and more!
