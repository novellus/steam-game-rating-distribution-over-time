    about_the_game: "Echoes of a dark and violent past resonate throughout a savage\
      \ land, steeped in treasure and blood. Hyper Light Drifter is an action adventure\
      \ RPG in the vein of the best 16\xADbit classics, with modernized mechanics\
      \ and designs on a much grander scale.<br />\r\n<br />\r\nDrifters of this world\
      \ are the collectors of forgotten knowledge, lost technologies and broken histories.\
      \ Our Drifter is haunted by an insatiable illness, traveling further into the\
      \ lands of Buried Time, hoping to discover a way to quiet the vicious disease.<br\
      \ />\r\n<br />\r\n\u2022 From each character to subtle background elements,\
      \ everything is lovingly hand-animated.<br />\r\n\u2022 Easy to pick up, difficult\
      \ to master; enemies are vicious and numerous, hazards will easily crush your\
      \ frail body, and friendly faces remain rare.<br />\r\n\u2022 Upgrade weapons,\
      \ learn new skills, discover equipment and traverse a dark, detailed world with\
      \ branching paths and secrets abound."
