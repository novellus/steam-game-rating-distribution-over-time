    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/568440/extras/characterSM.png?t=1568804288\"\
      \ /> Not dying today is a 2D side-scrolling action game. In 2030, the world\
      \ has been taken over by zombies. With fire and blade, bullets and guns, you,\
      \ captain Aiden, will do anything to protect the last human kind, anything,\
      \ even turn into a zombie, using zombie power to kill zombies.<br><br>Key Features:<br><ul\
      \ class=\"bb_ul\"><li>Local coop mode. Up to 4 players, fight together against\
      \ the zombies!<br></li><li>Transform\_mechanism. Effected by the virus, you\
      \ can also transform to zombie, splash your enemies like a killing machine.<br></li><li>Boss\
      \ Arena. One Boss is not enough? What about two? You can\_challenge two bosses\
      \ at Boss Arena. What insane about the arena is you can customize \_your own\
      \ opponent, even fight against 3 or 4 Bosses! Show the world what you can do!<br></li><li>Level\
      \ up your characters and find your balance with Strength, Life, Agility and\
      \ Luck.<br></li><li>Are you ready to face the a sea of zombies? Bring your weapons,\
      \ take your bullets, fight a bloody way out of these monsters!</li></ul>"
