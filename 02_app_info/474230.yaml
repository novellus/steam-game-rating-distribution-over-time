    about_the_game: Volume 2 &quot;Friendship Plans&quot;<br><br>Tsurugimine Kiri
      and Koba Youka are both enjoying every day with their lovers. But at some point
      they realize their dates are getting a little repetitive and start to worry.
      When the two of them give it some thought, they decide to each plan a date for
      the other. <br><br>What will Kiri plan for Youka, and what will Youka plan for
      Kiri?<br><br>Free DLC Extra Included:<br><ul class="bb_ul"><li> BG &amp; Art
      featured in the videos<br></li><li> The original CD audio<br></li><li> Bonus
      Backgrounds<br></li><li> Extra Voice Clips</li></ul>Please download these items
      from your Library under Software, after you purchase this product.
