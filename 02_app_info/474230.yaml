    recommendationid: '55604019'
    review: Ah, the second volume. It has my 2nd favorite couple in it, Youka and
      Aki. Both suits each other in a weird way, airhead and straightforward Youka,
      along with punctual and bold Aki. Their dialogue is so fun to listen to, how
      they flirt with each other, tease each other, talk about each other, it's just
      so lovable. Plus, I get to learn about wasabi xD. The Kiri and Tsukuyou sensei
      part is also enjoyable.
