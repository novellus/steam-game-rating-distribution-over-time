    detailed_description: <h1>CHECK OUT OUR UPCOMING GAME!</h1><p><a href="https://store.steampowered.com/app/1021070/Spaceland/?utm_source=BravelandSteam"
      target="_blank" rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/285800/extras/spaceland_wishlist_600.png?t=1572885919"
      /></a></p><br><h1>About the Game</h1>Braveland is a turn-based game inspired
      by old-school strategies with hexagonal battlefield. You will start as a humble
      warrior's son whose village was cruelly raided and will end as talented commander
      of your army. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/285800/extras/braveland_sketches.png?t=1572885919"
      /><br><br>The story will take place in a hand-drawn world and cover many interesting
      places and characters. Various warriors will join your army - archers, scouts,
      healers, footmen, arbalesters and more.<br><br><ul class="bb_ul"><li>Turn-based
      battles in old-school style.<br></li><li>Command your troops and defeat enemies
      in hand to hand battles.<br></li><li>26 various warriors and creatures from
      archers to golems.<br></li><li>Three story chapters each in unique corner of
      the world.<br></li><li>Evolve your hero, find awesome artifacts and learn battle
      magic.<br></li><li>Intense boss fights at the end of each story chapter.<br></li><li>Hours
      of gameplay with 50 battles.<br></li><li>High definition awesome illustrated
      cartoon art.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/285800/extras/braveland_comics3.png?t=1572885919"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/285800/extras/tt_onemorething.png?t=1572885919"
      /><br><a href="https://store.steampowered.com/app/1021070/Spaceland/" target="_blank"
      rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1021070/Spaceland/</a>
