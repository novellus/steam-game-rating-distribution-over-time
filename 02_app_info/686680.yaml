  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/686680/extras/About.png?t=1607157916"
      /><br>Computer Tycoon is a <strong>grand strategy and business management hibryd
      about Computer Evolution</strong> and starting your own company in <strong>the
      70s</strong>. Lead the research race until 2034, create the best <strong>hardware
      and operating system</strong>, take care of your <strong>infrastructure </strong>and
      even handle your <strong>marketing</strong>. Find <strong>video game gems</strong>
      to promote them on your platforms, <strong>conquer</strong> the global market
      and <strong>became literally immortal</strong>!<br><br>HERE IS THE ROADMAP OF
      THE GAME FOR 2018!<br><a href="http://steamcommunity.com/games/686680/announcements/detail/1673520100901557536"
      target="_blank" rel="noreferrer"  >http://steamcommunity.com/games/686680/announcements/detail/1673520100901557536</a><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/686680/extras/InsertDisk.png?t=1607157916"
      /><br><br>Computer Tycoon is different from other building/tycoon games because
      it has a &quot;grand strategy game&quot; aspect. You will control your &quot;computer
      empire&quot; viewing a world map and managing resources.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/686680/extras/Title_AJourney.png?t=1607157916"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/686680/extras/Camputers.png?t=1607157916"
      /><br><br>Start your adventure in the 70s as a small business somewhere in the
      world. Learn more about hardware and software inventions that were the first
      steps to our current modern world, and get a taste of what is waiting for us
      in the future. Find the classic video games and help a new culture to be born.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/686680/extras/Title_Create.png?t=1607157916"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/686680/extras/Chips.png?t=1607157916"
      /><br><br>In Computer Tycoon the decisions you make during development really
      matter. Take advantage of the technology, upgrade and design combinations! Does
      your product need more computing capacity or should you focus more on features,
      low price or prestige? Maybe change to portable computers or develop more easy-to-use
      Operating Systems? These decisions will have a major impact on the success of
      your company.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/686680/extras/Title_Expand.png?t=1607157916"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/686680/extras/Expand.png?t=1607157916"
      /><br><br>Expand your corporation in a smart way into multiple countries, build
      more offices, factories, laboratories and other required facilities. Poor countries
      have cheaper labor, but richer countries will give you more educated engineers.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/686680/extras/Title_Market.png?t=1607157916"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/686680/extras/Market.png?t=1607157916"
      /><br><br>Having the best product isn't enough. You must take care of people's
      needs or even &quot;change their needs&quot; using different marketing tools.
      Balance your budget well between development, production, marketing, and expansion.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/686680/extras/Title_You.png?t=1607157916"
      /><br><br>We'll all die one day... but not in Computer Tycoon! You can win the
      game by becoming a monopoly or reaching the technological singularity if you
      are fast and healthy enough. Healthy? Yes, you have a small chance to die in
      the game, so you should regularly check your health.<br><br>The game is in an
      EA alpha state. It has bugs and missing/simplified features. Everything is subject
      to change. Please read the EA details! Also here is a brief list of what is
      and isn't included (yet):<h2 class="bb_tag">Features implemented</h2><ul class="bb_ul"><li>Start
      a computer manufacturer company in the 70s<br></li><li>Design and create hardware,
      home computers, personal computers, portable computers and handheld computers<br></li><li>Rule
      the market of the world on a grand strategy level<br></li><li>Research and study
      the technology of the earliest models to the near future computers<br></li><li>Expand
      your industrial sites across the globe<br></li><li>World Map with algorithmically
      generated data for increased replayability</li></ul><ul class="bb_ul"><li>Reviews
      about your products<br></li><li>Historical world map with more realistic population/economy/border
      data<h2 class="bb_tag">Features not implemented yet</h2><ul class="bb_ul"><li>Multiple
      industrial site environments (I will give some industrial environment variations)<br></li><li>Random
      events<br></li><li>Achievements<br></li><li>Localizations for<br>a.       Hungarian<br>b.       German<br>c.       Chinese<br>d.       French<br>e.       Spanish<br>f.        Turkish<br>g.       Italian<br>h.       Russian<br>i.         Portuguese</li></ul><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/686680/extras/Solo.png?t=1607157916"
      /></li></ul>
