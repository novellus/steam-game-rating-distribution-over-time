    about_the_game: "<strong>Time to Party!</strong><br>After Raquelle accidentally\
      \ switches the helpful house butler &quot;Closet&quot; to &quot;Party Game&quot;\
      \ mode, Barbie and her friends must party and play their way through the Dreamhouse\
      \ to switch Closet back to &quot;Normal&quot; mode.<br><br><ul class=\"bb_ul\"\
      ><li>Featuring the characters and world from the Barbie\u2122 Life in the Dreamhouse\
      \ web series, where you can play as one of your favorite characters<br></li><li>Play\
      \ a variety of mini-games from fashion to dancing, pet grooming and accessorizing<br></li><li>Customize\
      \ characters in today\u2019s latest fashions, as well as with styles from the\
      \ show<br></li><li>Explore the Dreamhouse and collect photos to display on the\
      \ Barbie Inspiration wall</li></ul>"
