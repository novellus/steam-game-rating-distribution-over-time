    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1137110/extras/Header1_E.png?t=1588300610\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1137110/extras/Gameplay.gif?t=1588300610\"\
      \ /><br>Ballistic Craft is an action battle arena where you fight with magic\
      \ bullets called Shots.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1137110/extras/Header2_E.png?t=1588300610\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1137110/extras/Edit.gif?t=1588300610\"\
      \ /><br>Defeat your rivals through \u201CShot Development\u201D that allows\
      \ you to create your own custom shots by changing shot trajectory, speed, size\
      \ and color in a variety of ways. The number of Shots that can be produced from\
      \ these elements is almost infinite! Originality and strategy that confuse and\
      \ confound your opponent are the keys to victory. Your custom Shots can be shared\
      \ worldwide through the Steam Workshop.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1137110/extras/Header3_E.png?t=1588300610\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1137110/extras/Quset_E.jpg?t=1588300610\"\
      \ /><br>In single-player &quot;Quest Mode&quot;, you will participate in the\
      \ League of Crafters as a novice wizard. Aim to dominate at the yearly tournament\
      \ that determines the best of all the Magic Knights. You can acquire new Shots\
      \ as you battle your way through the Quest Mode, then use these Shots as they\
      \ are, or as a template for further custom development.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1137110/extras/Header4_E.png?t=1588300610\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1137110/extras/Versus_E.jpg?t=1588300610\"\
      \ /><br>The battle mode supports local / online multiplayer. You can play casually\
      \ with friends or compete with players around the world through random matching."
