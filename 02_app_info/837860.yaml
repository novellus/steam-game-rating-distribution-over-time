    about_the_game: "2026 AD.<br />\r\n<br />\r\nOne year passed since aliens invaded\
      \ planet Earth. These monsters have captured large districts of the Earth surface,\
      \ and now all the humanity arises against them.<br />\r\n<br />\r\nAmong secret\
      \ government research projects there\u2019s a virus which can help people survive\
      \ and avoid total annihilation.<br />\r\n<br />\r\nYou must get into the secret\
      \ research-and-development center and save the virus. Yes, save the virus, because\
      \ it\u2019s in danger now...<br />\r\n<br />\r\nIn the new part of the game:<br\
      \ />\r\n<br />\r\n- 5 new missions, put together in a plot line<br />\r\n- vivid\
      \ prehistory<br />\r\n- even larger crowds of monsters to wipe out before you\
      \ reach the goal"
