details:
  data:
    about_the_game: "Casual Challenge is a classic arcade game for those looking for\
      \ fun above all.<br />\r\nA casual but challenging game, with moderate difficulty.<br\
      \ />\r\nGreat option to relax and have fun.<br />\r\n<br />\r\n<br />\r\n- 4\
      \ game modes.<br />\r\n<br />\r\n- 2 modes for a single player.<br />\r\n<br\
      \ />\r\n- 2 multiplayer modes.<br />\r\n<br />\r\n- Play locally with your friends.<br\
      \ />\r\n<br />\r\n- Remote play together - Play remotely with your friends.<br\
      \ />\r\n<br />\r\n- Steam achievements.<br />\r\n<br />\r\n- Play main mode\
      \ and feel like a promising young player on your journey to join the club of\
      \ the biggest players in your country.<br />\r\nThis mode has a total of 15\
      \ tables divided into 3 levels that will bring you new challenges.<br />\r\n\
      The first table of each level follows the traditional pattern where you will\
      \ have 16 strokes to pocket all the balls.<br />\r\nThe other tables have a\
      \ very peculiar challenge, you will have a single shot to pocket all the balls\
      \ that are in pre-defined positions on each table.<br />\r\nBut don't worry,\
      \ just a little concentration and you'll be able to overcome all the challenges.<br\
      \ />\r\n<br />\r\n- In versus mode, you can face your friends in local or remote\
      \ multiplayer matches, where the winner will be the one who pockets 5 balls\
      \ first.<br />\r\n<br />\r\n- In black ball mode, you can face your friends\
      \ in local or remote multiplayer matches, but in this mode it doesn't matter\
      \ who scores the most points, but who pockets the black ball will be the winner.<br\
      \ />\r\n<br />\r\n<br />\r\n- In &quot;like a master&quot; mode, you will have\
      \ to win the 3 tables with just 16 strokes to pocket all the balls, the remaining\
      \ strokes will be the ones that will be available at the next table, so every\
      \ mistake can be fatal!<br />\r\n<br />\r\nAre you ready to face this challenge?"
