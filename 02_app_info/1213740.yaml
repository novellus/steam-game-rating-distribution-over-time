    about_the_game: "<h2 class=\"bb_tag\">Description</h2><br>Relentless, malicious\
      \ aggression is about to be unleashed from HELL!!!<br><br>Betrayed by her brothers\
      \ and sisters, the Succubus has been incarcerated in the Tower of Pain for ages.\
      \ Her rage is driving her one day closer to break the shackles! <br><br>And\
      \ when she is free, it will be DOOMSDAY...<h2 class=\"bb_tag\">Features</h2><br><strong>Satisfying\
      \ high-punishment, higher-reward gameplay</strong><br><br>She Will Punish Them\
      \ is a dark fantasy ARPG that let you engage in brutal and gory combat in the\
      \ demonic realm. You will play as the gorgeous but deadly Succubus. Unchained\
      \ from prison, grind your way through enormous amount of horrifying abominations\
      \ and bosses. The Succubus won\u2019t stop until she becomes the most formidable\
      \ and seductive devil. <br><br>Slash through intense levels in the campaign\
      \ mode. Your enemies are no joke. Hone your savvy to fight smartly, because\
      \ you will lose all of your not-yet-stashed loots if you die. And don\u2019\
      t worry, for those who triumph, the effort with be absolutely worthwhile.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1213740/extras/she-will-punish-them-magic-combat.gif?t=1609247076\"\
      \ /><br><br><strong>Hottest figure, smartest mind, goriest combat</strong><br><br>Taste\
      \ the fury of vengeance from the most attractive demoness! Pick your weapon\
      \ wisely for different kinds of enemies. Each of the 30+ weapons has its unique\
      \ playstyle and can be elemental. Cleave through your foes with swords, smash\
      \ their shields into pieces with hammers, or rapidly attack with throwing axes\
      \ or daggers. Dismember enemies\u2019 bodies, crush their souls! The more blood\
      \ splashed all over the screen, the better! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1213740/extras/she-will-punish-them-combat-in-castle.gif?t=1609247076\"\
      \ /><br><br><strong>Yep, We know you like looting</strong><br><br>Fight for\
      \ exciting loots with randomized attributes along the journey. Plus, rare crystals\
      \ will drop after victory for purchasing more incredible equipment and outfits.\
      \ However, the mightiest warriors always eye for the unbuyable, legendary, super-charged\
      \ rewards from boss kills!<br>Keep your cool, don\u2019t be too greedy and lose\
      \ all your earnings upon death...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1213740/extras/she-will-punish-them-looting.gif?t=1609247076\"\
      \ /><br><br><strong>Randomly generated maps, never ending fun</strong><br><br>The\
      \ randomly generated maps with a great variety of hell-vibe environment and\
      \ monsters will keep you refreshed and motivated for more and more battles.\
      \ The game sends you deeply into a gruesome, demonic realm filled with monsters\
      \ and spooky environmental settings. Embrace yourself in ghastly ruins of castle,\
      \ catacombs, dungeons and more! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1213740/extras/she-will-punish-them-enemies.gif?t=1609247076\"\
      \ /><br><br><br><strong>Customize your bewitching Succubus</strong><br><br>The\
      \ Succubus uses her ultra-attractive flesh body to enchant her enemies, and\
      \ manipulate everyone she finds exploitable! You can customize her look just\
      \ the way you like it, the symbolic and demonic wings and horns, sensual hairstyles\
      \ and makeup, the choker, her tempting eyes...you name it.<br><br><br>Remember,\
      \ don\u2019t look into the eyes of a succubus for too long. Or you may become\
      \ another enchanted servant of hers...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1213740/extras/she-will-punish-them-customization.gif?t=1609247076\"\
      \ /><br><br><strong>Even the devil needs a home, and this one is fabulous!</strong><br><br>After\
      \ each battle,the Succubus returns to her home to recuperate. She has already\
      \ built a throne to recover, a dressing table to alter her appearance, an armory\
      \ for weapon purchasing, and a closet to shop sensual clothes. Don\u2019t hesitate\
      \ to unlock more interactive parts with the gold you earn. Because with a lush\
      \ bed, a luxury sofa and a charming pool, you will explore much more FUN with\
      \ the beautiful demoness, in her private time.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1213740/extras/she-will-punish-them-succubuss.gif?t=1609247076\"\
      \ />"
