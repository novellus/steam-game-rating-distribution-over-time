details:
  data:
    about_the_game: "<strong><i>Don\u2019t Cheat on me</i></strong> is a multiplayer\
      \ game where players play as the Husband, the Wife or the Neighbour to reveal\
      \ or cover the cheating happening in this marriage.<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li> A cheating story with three players.</li></ul><ul class=\"\
      bb_ul\"><li> A beautiful three-storey house for you to plot in.</li></ul><ul\
      \ class=\"bb_ul\"><li> Three character types to play as, each with unique gameplay.</li></ul><ul\
      \ class=\"bb_ul\"><li> Different evidence/clues to play with.</li></ul><ul class=\"\
      bb_ul\"><li> Lots of props to interact with, to create your strategy upon.</li></ul><ul\
      \ class=\"bb_ul\"><li> Lots of places to hide.</li></ul><ul class=\"bb_ul\"\
      ><li> Randomized game setup for extra replayability.</li></ul><ul class=\"bb_ul\"\
      ><li> Win the game alone or collaborate with each other, lots of possibilities.</li></ul><h2\
      \ class=\"bb_tag\">Husband</h2>The Husband needs to find out any clues that\
      \ prove the Wife\u2019s cheating. You can try to find them, you can follow the\
      \ Wife and grab them from her if she wants to hide or destroy them silently.\
      \ The Husband also needs to catch the other man who is hiding inside the house.<h2\
      \ class=\"bb_tag\">Wife</h2>The Wife needs to hide or destroy the evidence/clues\
      \ that may reveal her cheating. You have to make use of the house props to attract\
      \ the Husband\u2019s attention. You have to collaborate with the Neighbour sometimes\
      \ to create space for both of you.<h2 class=\"bb_tag\">Neighbour</h2>The Neighbour\
      \ has to hide with all his strength. Don\u2019t let the Husband find you. Be\
      \ quiet and silence your footsteps. Otherwise, the noise will betray you. Collaborate\
      \ with the Wife, and find an opportunity to fight back, since the Husband also\
      \ has some secrets that will reverse the situation."
