details:
  data:
    about_the_game: Spellspire is an exciting combination of a word game and an action
      role playing game. Type words to cast spells. The longer the word, the bigger
      the blast!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/626580/extras/storegif_instabuy.jpg?t=1560857267"
      /><br><br>Slay countless monsters and collect loot and gold. Buy more powerful
      wands, hats, and robes with magical special effects and abilities. Power through
      the toughest encounters with health potions, spell scrolls, and other magical
      items.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/626580/extras/storepage-banner2.jpg?t=1560857267"
      /><br><br>Clear increasingly challenging levels and survive fierce battles against
      abominable bosses. Will you reach the top of the Spellspire, and what will you
      find?<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/626580/extras/storepage-banner1.jpg?t=1560857267"
      /><br><br>Features:<br>- Exciting mashup of word game and action role playing
      game<br>- Pick letters to spell words, words are blasted at monsters as spells<br>-
      Collect gold and upgrade your gear between levels<br>- Use consumable magical
      items to push through tough encounters
