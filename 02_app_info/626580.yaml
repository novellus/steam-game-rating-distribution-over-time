    review: "Eu estava com medo de comprar porque v\xE1rios reviews dizem que o jogo\
      \ \xE9 muito dif\xEDcil. Coisa nenhum. Voc\xEA vai jogar as mesmas fases v\xE1\
      rias vezes pra conseguir dinheiro e melhorar seus status e equipamentos, mas\
      \ o jogo n\xE3o \xE9 t\xE3o dif\xEDcil assim. Tem que ter um \xF3timo dom\xED\
      nio de ingl\xEAs pra jogar, mas isso j\xE1 \xE9 pr\xE9-requisito pelo jogo,\
      \ obviamente, ser em ingl\xEAs. Recomendo o jogo, mas antes recomendo que comprem\
      \ Letter Quest. Depois que terminar Letter Quest, jogar esse daqui fica mais\
      \ f\xE1cil."
