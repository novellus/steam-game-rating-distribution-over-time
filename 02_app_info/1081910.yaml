  data:
    about_the_game: "This game is based on real skiing that players use the handles\
      \ just as ski poles to get power and lean left or right to control the direction,\
      \ which brings players a strong immersion. <br><br>&quot;Fancy Skiing&quot;\
      \ is a series of games developed by Hash Technology, which has been welcomed\
      \ by players around the world and has won many awards. \u200BCompared to the\
      \ earliest version \u201CFancy Skiing VR\u201D, &quot;Fancy Skiing: Speed&quot;\
      \ has been made some changes, added a<strong> level mode</strong>, and set up\
      \ a <strong>world leaderboard</strong>. If you expect this version to be changed\
      \ a lot compared to the original, we do not recommend you to buy it."
