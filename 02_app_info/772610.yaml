  data:
    about_the_game: <strong>Q-YO Blaster</strong><br><br>Is a horizontal Shoot 'Em
      Up , with peculiar characters, strange enemies, bullets, many bullets and many
      explosions. Enter the miniature world and stop the threat.<br><br>Enjoy the
      rudeness with weapons, special powers and help from mystical beings.<br><br>Q-YO
      Blaster has a nice 2d environment with detailed pixel art scenarios, varied
      enemies section, stages, powers, improvements and many more!<br><br><ul class="bb_ul"><li>10
      stages with animated backgrounds and high detail</li></ul><ul class="bb_ul"><li>Characters
      by class</li></ul><ul class="bb_ul"><li>Local Co-op</li></ul><ul class="bb_ul"><li>Arcade
      mode</li></ul><ul class="bb_ul"><li>Weapons and Perks</li></ul><ul class="bb_ul"><li>Super
      Special Powers</li></ul><ul class="bb_ul"><li>Variety of enemies and confrontations
      against great bosses</li></ul><ul class="bb_ul"><li>Difficulty levels</li></ul><ul
      class="bb_ul"><li>CRT mode</li></ul>
