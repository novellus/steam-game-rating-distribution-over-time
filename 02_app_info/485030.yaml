    about_the_game: "<h2 class=\"bb_tag\">PLANET ALPHA, a beautiful alien world filled\
      \ with mystery and danger. Pursued by relentless enemies, you must harness the\
      \ power of night and day as you struggle to survive.</h2><h2 class=\"bb_tag\"\
      >Marooned on an Alien World\u2026</h2>You have awoken on a strange alien world.\
      \ Injured, alone and stranded you venture across this foreign land, navigating\
      \ beautiful and varied terrain as you try to stay alive.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/485030/extras/1111.png?t=1599472756\"\
      \ /><h2 class=\"bb_tag\">Power Over Night and Day</h2>The world of PLANET ALPHA\
      \ is affected by the solar cycle, and as you progress you\u2019ll discover a\
      \ unique gift \u2013 you can manipulate the time of day and use it to your advantage.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/485030/extras/3333.png?t=1599472756\"\
      \ /><h2 class=\"bb_tag\">Unlock the Mysteries of PLANET ALPHA</h2>Explore a\
      \ unique world and piece together your story. What will you discover on PLANET\
      \ ALPHA?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/485030/extras/55555.png?t=1599472756\"\
      \ />"
