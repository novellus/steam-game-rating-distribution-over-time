    about_the_game: <i>Explore a cold, dark cave. Solve puzzles to get up, and get
      out. Find yourself.</i><br><br><strong>Duped</strong> explores themes of loneliness,
      isolation and identity, through a 2D action/puzzle platformer. Control a square
      on its journey to escape the cave it has found itself in. Create clones, control
      them, flip switches, build bodies out of your friends, get kicked around like
      a ragdoll. All of this awaits you, in <strong>Duped</strong>.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Over 40 levels<br></li><li>Physics based puzzles<br></li><li>Minimalist
      story</li></ul>
