details:
  data:
    about_the_game: <strong>THE EVOLUTION CONTINUES</strong><br><br>Australian Rules
      Football at its best, AFL Evolution 2 is taking AFL gaming to new heights with
      more features than ever before!<br><br><ul class="bb_ul"><li><strong>All New
      Gameplay</strong> - Tight controls and smart AI help create a true reflection
      of the modern sport of Australian Rules Football.<br></li><li><strong>Bigger
      Career</strong> - Pursue your goals with greater depth, now with improved draft,
      free agency and state leagues running simultaneously with the AFL!<br></li><li><strong>More
      Customisation Options</strong> - Now includes Guernsey Creator along with Player
      and Team Management in the FanHub to create and share your own dream team!<br></li><li><strong>Enhanced
      Online</strong> - Play head to head to make it to the top of the online leaderboard,
      or team up with your mates with connections of up to 8 PCs!<br></li><li><strong>Commentary</strong>
      - Brand new commentary featuring Anthony Hudson and Garry Lyon.<br></li><li><strong>Officially
      Licensed</strong> - Play quick matches or full competition seasons with over
      90 officially licensed teams from the AFL, AFLW, VFL, WAFL, SANFL, NEAFL and
      NAB League.<br></li><li><strong>AFL Gameday</strong> - Replay any match from
      the 2020 AFL Premiership Season with fixtures, line-ups and scores updated regularly,
      along with a Team of the Week for every round.</li></ul>
