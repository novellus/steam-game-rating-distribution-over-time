    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/699330/extras/steamGif.gif?t=1601585672"
      /><br><br>The Iron Oath is a turn-based tactical RPG set in a medieval fantasy
      world. As the leader of a mercenary company you will recruit, manage, and embark
      on perilous missions in order to build your company''s renown. <br><br>The decisions
      you''ll face often carry weight, and can have a minor or major influence on
      your characters and the world that surrounds them. As the years progress the
      world changes dynamically, enabling new story-lines and missions which results
      in a unique experience for every playthrough.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/699330/extras/storeHeader.png?t=1601585672"
      /><br><br><ul class="bb_ul"><li><strong>Tactical turn-based Combat</strong>:
      Proper planning and execution is vital to your success. Utilize the strengths
      and shelter the weaknesses of each unique character class. Deadly foes, traps
      and destructible objects means one misstep could be your party''s undoing.<br></li><li><strong>Time
      Progression</strong>: Time passes as you navigate the world. Your characters
      will age and the world around you will change dynamically through various events.<br></li><li>  <strong>A
      Large and Dynamic Overworld</strong>: The known world consists of 5 unique regions
      and biomes, each with multiple hubs to visit. Cities can be overtaken, destroyed
      and rebuilt;  while various factions can emerge, rise and fall. A playthrough
      can potentially last hundreds of years, resulting in many changes to the initial
      world state.<br></li><li>   <strong> In-depth Management</strong>: Control your
      company''s finances, roster and happiness. Manage political relationships by
      forging alliances and creating enemies. As time progresses, your characters
      will age, retire and frequently die in combat, requiring you to recruit and
      train their replacements. Gain wealth and renown by completing contracts, and
      invest in upgrading the many facets of your organization.<br></li><li>   <strong>Unique
      Characters &amp; Development</strong>: Every recruitable character has their
      own personal backstory, incorporating events that have taken place during your
      playthrough. Their persona is subject to change as their careers progress. Based
      off their traits they will interact and converse with each other, in addition
      to offering their input on any decisions you face. As they gain experience and
      rank up, you can customize each class by augmenting their abilities to perform
      different functions. <br></li><li>    <strong>Decisions Matter</strong>: You
      will be faced with many choices throughout your journey. Choices bear consequences,
      and they can have a minor or major influence on your characters, your company
      and the world itself.</li></ul>'
