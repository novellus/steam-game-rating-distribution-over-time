    about_the_game: "<h2 class=\"bb_tag\"><strong>Chapter 3: &quot;Shifting Sands&quot;</strong></h2><i>By\
      \ </i><strong>Richard Pett</strong><br><br><i>To learn more about the ancient\
      \ Pharaoh Hakotep I and the secretive cult that wants to revive him, the heroes\
      \ travel to the city of Tephu to explore the vast archives in its Great Library.\
      \ This is no small task, as they must contend with those who wish such knowledge\
      \ to remain forgotten. With the clues they discover, the heroes venture deep\
      \ into Osirion\u2019s uncharted deserts in search of the tomb of Hakotep\u2019\
      s master pyramid-builder. There they face not only dangerous denizens of the\
      \ desert, but the cult of the Forgotten Pharaoh\u2014cultists who will stop\
      \ at nothing to ensure their god-king remains undisturbed.</i><br><br><i>This\
      \ volume of Pathfinder Adventure Path continues the Mummy\u2019s Mask Adventure\
      \ Path and includes:</i><br><br><ul class=\"bb_ul\"><li>\u201CShifting Sands,\u201D\
      \ a Pathfinder RPG adventure for 7th-level characters, by Richard Pett.<br></li><li>A\
      \ gazetteer of the city of Tephu, the City of the Reed People, by Richard Pett.<br></li><li>A\
      \ study of the rituals of mummification, by Russ Taylor.<br></li><li>Ancient\
      \ secrets and deadly kidnappers in the Pathfinder\u2019s Journal, by Amber E.\
      \ Scott.<br></li><li>Five new monsters, by Benjamin Bruck, Adam Daigle, Thurston\
      \ Hillman, Michael McCarthy, and Patrick Renie.</li></ul><br>Pathfinder Adventure\
      \ Path is Paizo Inc's monthly full-color adventure. It contains an in-depth\
      \ Adventure Path scenario, stats for about a half-dozen new monsters, and several\
      \ support articles meant to give Game Masters additional material to expand\
      \ their campaign. Pathfinder Adventure Path volumes use the Open Game License\
      \ and work with both the Pathfinder RPG and the standard 3.5 fantasy RPG rules\
      \ set.<br><br><i>This product is not a PDF or accessible outside of Fantasy\
      \ Grounds. It has been lovingly converted for use within Fantasy Grounds and\
      \ features the following additions:</i><br><br><ul class=\"bb_ul\"><li>All maps\
      \ resized and set up with a preset grid to make combats easy to manage<br></li><li>Individual\
      \ area descriptions linked to maps, containing new encounters, treasure parcels\
      \ and descriptions for just that area<br></li><li>Tokens for each encounter\
      \ are all pre-placed in starting locations on the map. You can edit these on\
      \ the fly.<br></li><li>Drag and drop treasure parcels and Encounter XP that\
      \ is easily awarded to your players to keep the game moving ahead<br></li><li>All\
      \ the images and handouts from the book available to share with your players\
      \ as you need them</li></ul><br>Released on November 12, 2017. Designed for\
      \ Fantasy Grounds version 3.2.2 and higher.<br><br><strong>Requires:</strong>\
      \ This content requires an active license or subscription for Fantasy Grounds\
      \ to download and use."
