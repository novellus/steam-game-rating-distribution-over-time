    about_the_game: This set comes with good vibes and positive energy! When everyone
      around you is killing each other, the important thing is to stay calm.<br><br><strong>Includes
      the following items:</strong><br><br><ul class="bb_ul"><li>Your favorite leisurewear.
      Fight at your own pace - and in comfort!<br></li><li>The morning paper. Why
      hit 'em when you can swat 'em?<br></li><li>Afterparty landing animation. Hey
      guys, what happened last night?<br></li><li>2 chilled-out sprays to calm your
      violent neighbors.<br></li><li>3 player avatars to really tie the battle together.</li></ul><br><img
