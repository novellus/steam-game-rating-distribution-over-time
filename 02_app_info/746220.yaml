  data:
    about_the_game: <h2 class="bb_tag">LABYRINTH MODE</h2><br>Players can now challenge
      the 9 levels of the labyrinth mode on Easy or Hard difficulty. Solve puzzles,
      answer riddles, find switches, but above all, find the exit of each labyrinth.<br><br>Completing
      the 9th labyrinth rewards players with a short scene offering a little bit of
      backstory for one of the characters!<h2 class="bb_tag">Description</h2><br>In
      Monarch of Greed - Act 1, players will decide the fate of three characters as
      they attempt to figure out how to escape an abandoned orphanage, as well as
      why they are there. Locked doors won't be your only enemies here. Various spirits
      as well as your own choices will often lead you to your death.<h2 class="bb_tag">Multiple
      Endings</h2><br>Monarch of Greed - Act 1 features two different endings affected
      by your choices during conversations.<br><br>Players will also encounter multiple
      dead ends as they progress through the story, so be sure to save a lot!<h2 class="bb_tag">Controls</h2><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/746220/extras/Monarch_of_Greed_Act_1_Controls.png?t=1517474729"
