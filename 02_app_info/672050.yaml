    about_the_game: "<h2 class=\"bb_tag\">Super Mr. Kake</h2><strong>A unique cartoon-fighting\
      \ video game experience</strong> visually inspired by The Ren &amp; Stimpy Show.<br>Super\
      \ Mr. Kake tells the story of a retired Superhero that is now dedicated to creating\
      \ wedding and birthday cakes (He\xB4s very good at it by the way)<br><br><strong>One\
      \ day</strong>, a mysterious thief steals the most delicious cake he ever made!\
      \ The situation forces Super Mr. Kake to make an epic comeback. Donning his\
      \ legendary cape, Super Mr. Kake will need to explore the land of screwlose\
      \ and search out the thief. <br>The suspects are many, the guilty is just one,\
      \ and Super Mr. Kake will do anything and everything to have his cake back.<h2\
      \ class=\"bb_tag\">Game play</h2>Super Mr. Kake is a deliciously difficult and\
      \ fast paced fighting game. Use dodging, blocking and timing, then deliver devastating\
      \ blows to your enemies. <br>Enemies will get progressively tougher as you advance\
      \ through the game story, forcing you to adapt, learn their patterns and look\
      \ for openings.<h2 class=\"bb_tag\">Are you ready to wear the cape and eat the\
      \ cake?</h2>"
