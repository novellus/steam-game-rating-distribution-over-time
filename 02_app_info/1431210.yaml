    review: For me, it is a nice and casual game, almost feeling like a stress-reliever
      game. The goal is simple to achieve, and there's nothing too risky about matching
      two identical tiles- unless you're pressured to do it quickly when you have
      less time. The "Medieval Fantasy" style kinda adds in more detail to the game,
      especially if someone is an RPG fan or an anime fan. All in to say, it is a
      simple/casual game anyone who would want to relieve their stress.
