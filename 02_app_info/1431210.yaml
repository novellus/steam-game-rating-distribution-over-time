    about_the_game: "MahJong - Medieval Fantasy is the perfect game for the casual\
      \ player looking for fun and extensive gameplay. <br />\r\nThe goal of this\
      \ game is to match open pairs of identical tiles and remove them from the board.\
      \ The game is finished when all pairs of tiles have been removed from the board.\
      \ Be careful, you have a limited time for each level, you have to be vigilant\
      \ and fast.<br />\r\n<br />\r\nGame Features:<br />\r\n- Highlight <br />\r\n\
      - Medieval Fantasy icons<br />\r\n- Many levels"
