    review: "Subliminal Realms est l'un des meilleurs hidden que l'on puisse faire.\
      \ \n\nLa th\xE9matique de l'histoire, un peintre qui ne termine pas un tableau\
      \ car cela donne un sens trop r\xE9el \xE0 son cauchemar. \"Solitude\" telle\
      \ est son nom emportera sa famille (femme et enfant) dans ses tableaux et il\
      \ n'aura pas d'autre choix que d'y aller. R\xE9alit\xE9 ou alt\xE9ration de\
      \ celle ci?\nLa progression joue entre la r\xE9alit\xE9 et les tableaux, les\
      \ objets trouv\xE9s ne fonctionnent que dans le \xAB plan \xBB o\xF9 ils sont\
      \ trouv\xE9s\u2026\nEt m\xEAme quand arrive la fin, on peut se permettre un\
      \ l\xE9ger doute sur la r\xE9alit\xE9 de toute chose. \nLe design et le graphisme\
      \ des sc\xE8nes se veulent coh\xE9rent avec l'univers et permet de se prendre\
      \ \xE0 l'histoire sans soucis ajoutez \xE0 cela des puzzles et des hidden qui\
      \ m\xE9langent plusieurs styles diff\xE9rents afin de ne pas s'enfermer dans\
      \ la routine et vous obtenez un jeu qui m\xE9rite une bonne place dans votre\
      \ biblioth\xE8que vid\xE9o ludique.\n\nDans les moins, on pourrait citer la\
      \ non traduction en Fran\xE7ais mais je n'ai pas \xE9t\xE9 g\xEAn\xE9 par cela\
      \ pour ma part et une ou deux s\xE9quences in-game auraient \xE9t\xE9 les bienvenues\
      \ afin d'\xE9tayer la derni\xE8re partie du jeu.\nEn tout cas, jeu a ne pas\
      \ rater ^^\n"
