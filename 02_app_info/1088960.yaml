    about_the_game: "Become the PsycoCat with a shoot 'em up game by controlling a\
      \ cat attached to a balloon equipped with an evolving weapon by harvesting bonuses\
      \ through various levels.<br />\r\nDestroy and dodge are the watchwords in the\
      \ world filled with danger developed by YukiOstudio.<br />\r\n<br />\r\nSynopsis\
      \ : <br />\r\nYou are the PsycoCat, an ultimate cat hooked to a balloon with\
      \ an alien weapon<br />\r\nAfter an apprenticeship against floating rocks you\
      \ will be ready to fight the most terrible creatures of the world.<br />\r\n\
      Bull, chicken, flying rabbit and more await you for a terrible confrontation\
      \ in the heavens.<br />\r\n<br />\r\nGood luck\u2026\u2026and don't forget ....\
      \ you are the PsycoCat !"
