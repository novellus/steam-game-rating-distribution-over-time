details:
  data:
    about_the_game: "Necro Story is Comedy RPG where you play as a powerful and (kind\
      \ of) evil Necromancer. Helped by the ghost of a playful white mage, you must\
      \ sneak in the Underworld to save humanity. Cast powerful spells, raise armies\
      \ of skeletons, sign Dark Pacts and capture dead enemies' souls to take control\
      \ of them.<br><br>Features:<br><ul class=\"bb_ul\"><li>Master 20 Necromancy\
      \ spells<br></li><li>Use in-depth skill trees and upgrades to carve out your\
      \ own playstyle<br></li><li>Transform yourself in powerful Demons by signing\
      \ Dark Pacts<br></li><li>Take control of enemies by capturing their souls<br></li><li>All\
      \ enemies can be captured and used in your team!<br></li><li>Customize your\
      \ party and party members\u2019 skills</li></ul>"
