  data:
    about_the_game: '<strong>IPackthat - UV-Layout Packer - Commercial Edition</strong><br><br>Tired
      Of Packing Your Uv-layout For 3d Meshes<br>IPackThat is the go to tool for automatic
      uv packing, tested and used by industry professionals.<br>This small handy tool
      will compress your UV-Layout and save you time, that can be better spent on
      creative tasks.<br><br>The commercial upgrade is necessary if you are NOT<br><ul
      class="bb_ul"><li>a natural person<br></li><li>a freelancer<br></li><li>a student<br></li><li>an
      independent entity<br><ul class="bb_ul"><li>To qualify as independent, the entity
      in question in any case has to satisfy the  <a href="https://steamcommunity.com/linkfilter/?url=http://en.wikipedia.org/wiki/Small_and_medium-sized_enterprises#European_Union"
      target="_blank" rel="noopener"  >&quot;SMEs&quot;</a> criteria of the European
      Union.</li></ul></li></ul><br><blockquote>The European definition of SME follows:
      &quot;The category of micro, small and medium-sized enterprises (SMEs) is made
      up of enterprises which employ fewer than 250 persons and which have an annual
      turnover not exceeding 50 million euro, and/or an annual balance sheet total
      not exceeding 43 million euro.&quot;</blockquote>'
