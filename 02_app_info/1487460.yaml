    about_the_game: "Battle Bears 1: Zombies, the first of the BB trilogy games, is\
      \ a wave-based shooter that stars OLIVER, a teddy bear stuck behind enemy lines\
      \ who must fight off unending waves of pink and deadly bears, strange flying\
      \ mares, and of course, ZOMBIES! Load up your guns, grab your unicorn horns,\
      \ and fortify your sandbags as your childhood nostalgia is back on PC!<br />\r\
      \n<br />\r\nEASY TO PLAY: Move the mouse to aim and left click to fire.<br />\r\
      \n<br />\r\nSILLY CUTSCENES: Enjoy the original cutscenes and relive the old\
      \ wacky story of Oliver and the Mystical Treasures.<br />\r\n<br />\r\nBIZARRE\
      \ BOSSES: Your old foes are back and as odd as ever! They're big, they're bad,\
      \ and some of them have quite a nice acapella voice!"
