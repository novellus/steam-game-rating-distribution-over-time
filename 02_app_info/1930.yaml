    about_the_game: "... 300 years after Aziraal has been banished, a brother and\
      \ sister are drawn into the conflict which has flared up between the Orcs and\
      \ the free world. Kyra, the hero's younger sister, suddenly disappears in mysterious\
      \ circumstances.<br><br>\xAB<i>...If my family really belongs to the chosen\
      \ ones, why then have we always been as poor as church mice? I have never given\
      \ much credence to all the old stories about a relict in our family's possession\
      \ - one which supposedly bannedAziraal, the god of the Orcs - they say that\
      \ only those ofmy bloodwere chosen to safeguard the secret.<br>'Tis nothing\
      \ but nonsense methinks \u2013 however, my sister Kyra always listened eagerly\
      \ to the stories of the old ones... but she vanished several months ago... </i>\xBB\
      <br><br><strong>To all intents and purposes you're an unscrupulous bounty hunter\
      \ and mercenary - but the search for your sister takes you back to your roots.\
      \ </strong><br><br>At the beginning of your epic adventure, a mercenary task\
      \ takes you to the far north - but you're also following up a mysterious lead\
      \ at the same time - the first clue you've been given since Kyra's disappearance.\
      \ You get a shock during a meeting with the delegates of a dark Brotherhood\
      \ - your sister's kidnappers are indeed after your family's relict. Whether\
      \ there's any truth in your family being chosen ones or not, the others obviously\
      \ believe it - and if you ever want to see Kyra alive again, you'll have to\
      \ act swiftly...<br><br><ul class=\"bb_ul\"><li><strong>Includes the original\
      \ Two Worlds, plus the add-on Tainted Blood</strong><br></li><li><strong>OVER\
      \ 90 NEW QUESTS:</strong> Journey even deeper into the world of Antaloor with\
      \ over 90 new quests and eight new multiplayer maps<br></li><li>Soundtrack by\
      \ Grammy Award Winner <strong>Harold Faltermeyer</strong></li></ul><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1930/extras/TW_Awards_quer.png?t=1576505016\"\
      \ /><h2 class=\"bb_tag\"><strong>FEATURES:</strong></h2><ul class=\"bb_ul\"\
      ><li><strong>STUPENDOUS LANDSCAPES:</strong> in a fantasy world where every\
      \ inhabitant leads a separate dynamic life with realistic daily routines, your\
      \ deeds will determine the fate of the strife-torn land of Antaloor. <br></li><li><strong>PLAYING\
      \ FREEDOM:</strong> Two Worlds is not for those who don't like making decisions,\
      \ because you'll often have to take one side or the other \x97 an intelligent,\
      \ networked reputation system for guilds and secret societies makes sure of\
      \ that.<br></li><li><strong>KNIGHT, THIEF, MAGE OR ALCHEMIST:</strong> spectacular,\
      \ dynamically-choreographed fights on foot or at full gallop. An absorbing alchemy\
      \ system for creating individual potions and power-ups provides diversification\
      \ - and carrying out break-ins in Sneak mode will have your nerves jangling!\
      \ If this still isn't enough, try the sophisticated magic system...<br></li><li><strong>INTUITIVE\
      \ INTERFACE AND INDIVIDUAL DEVELOPMENT OF ATTRIBUTES:</strong> you can experiment\
      \ with all the character attributes and develop your skills as and when you\
      \ like. An elaborate inventory system ensures that you always have a clear overview\
      \ \x97 no matter how hot the action gets. <br></li><li><strong>MASSIVE MULTIPLAYER\
      \ INCLUDED:</strong> bustling towns are the trading centers and meeting points\
      \ for several hundred players. Self-created characters fight gripping PvsP duels\
      \ in Arena mode \x97 or solve a series of exciting quests as allies.<br></li><li><strong>UPDATED\
      \ GAME ENGINE:</strong> The brand new 1.6 engine update now included!</li></ul>"
