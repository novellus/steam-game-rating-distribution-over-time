    about_the_game: "Kit out your personal commander with a plethora of cosmetic items\
      \ and explore the art that inspired the creation of Planetfall with the Digital\
      \ Arbook and Original Soundtrack.<h2 class=\"bb_tag\">Deluxe Edition Content\
      \ Includes:</h2><br><br><strong>Digital Artbook</strong><br>Experience the colorful\
      \ and imaginative art that brought the world of Age of Wonders: Planetfall to\
      \ life. <br><br><strong>Original Soundtrack</strong><br>Immerse yourself in\
      \ the fantastical world of Planetfall with the games original soundtrack. <br><br><strong>Bravado\
      \ Bundle Cosmetic Pack</strong><br>Nothing says \u201CWe\u2019re here to rebuild\
      \ society in our image\u201D like a really boss bandana.<br><br><strong>Spacerpunk\
      \ Cosmetic Pack</strong><br>Your style won\u2019t conform to the rules of a\
      \ fallen galactic society! <br><br><strong>Infested Worlds Scenario Planet</strong><br>Survive\
      \ in a world overtaken by alien flora and fauna dominated by Kir\u2019ko factions!"
