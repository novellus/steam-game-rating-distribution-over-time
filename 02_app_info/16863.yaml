    review: '[h1]Short review[/h1]


      This DLC is a microtransaction. Buy it only in a bundle or when it''s on sale.
      Too expensive for just a map, could''ve been included in the base game.


      [h1]Long review[/h1]


      This DLC allows you to play on a map representing Mesopotamia. The map is exclusively
      available in Standard size and is therefore relatively small. The strategic
      resources benefit from a better map location than the other DLCs from the Cradle
      of Civilization packs, making it much more enjoyable to play on this map. However,
      I consider these sorts of DLC a plain money grab.'
