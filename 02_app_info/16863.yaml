    about_the_game: "This is the traditional Western and Middle Eastern \u201CCradle\
      \ of Civilization.&quot; It includes the Fertile Crescent, with the Nile River\
      \ valley to the west and extending east down the Tigris and Euphrates river\
      \ valleys to the Persian Gulf.<br />\r\n<br />\r\nThe Cradle of Civilization\
      \ map packs are Firaxis-designed maps of real-world locations. You can play\
      \ random leaders in these settings, or choose leaders appropriate to the history\
      \ of these areas. The maps can also be opened up in World Builder, where you\
      \ can even create specific scenarios."
