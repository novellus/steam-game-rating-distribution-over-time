      \ Explore a silly, puzzle-filled land full of cubes, bombs, weird people &amp;\
      \ adorable animals \u2014 then steal them all! Play single player or co-op as\
      \ you jump, grab, throw &amp; teleport your colorful collection back to the\
      \ Save Room (and try not to destroy it)."
