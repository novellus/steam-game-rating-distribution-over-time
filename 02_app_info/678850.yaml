    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/678850/extras/Uurnog_08_opt.png?t=1600929891\"\
      \ /><br><br>Enter the wacky &amp; whimsical world of <strong>Uurnog Uurnlimited</strong>,\
      \ where you have only one goal: find your way around the world, and steal all\
      \ the animals! Why? <br>Because they\u2019re adorable, and because video games.<br><br><strong>Uurnog\
      \ Uurnlimited</strong> is a delightfully silly 2D platformer inspired by games\
      \ like Super Mario Bros. 2, Lyle in Cube Sector, and Dyad. Play single-player\
      \ or co-op, explore the world through its many mysterious doors, solve puzzles\
      \ and gather the items and animals needed in your Save Room. Careful though\
      \ \u2014 the Save Room also saves your mistakes (urr nurr!)<br><br>What else\
      \ does it have, you ask? Chaotic neutral NPCs that can mess with your game!\
      \ Algorithmic music that adapts to the gameplay! <br><br>It's <strong>uurnbelievable</strong>!\
      \ It's <strong>uurnexplainable</strong>! It's <strong>Uurnog Uurnlimited</strong>!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/678850/extras/Uurnog_06_opt.png?t=1600929891\"\
      \ /><h2 class=\"bb_tag\">Key Featuurnes:</h2>\u2022\t<strong>CLASSIC 2D PUZZLE\
      \ PLATFORMER: </strong> Solve puzzles and collect animals, then bring them back\
      \ to your Save Room.<br>\u2022\t<strong>CHALLENGING BOSS FIGHTS: </strong> Survive\
      \ long enough and you may even meet the Uurnog!<br>\u2022\t<strong>SWEET ALGORITHMIC\
      \ MUSIC: </strong> Adapts the melody, tempo, key, and more to the gameplay.<br>\u2022\
      \t<strong>PLAY SOLO OR SHARED SCREEN CO-OP:  </strong>Real talk: everything\
      \ is better when you\u2019re playing with a friend as an adorable puppy, right?<br>\u2022\
      \t<strong>MULTIPLE ENDINGS:</strong> Shhhh. I hear there may even be some secrets\
      \ to discover\u2026 ;)<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/678850/extras/Uurnog_04_opt.png?t=1600929891\"\
      \ /><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.discord.gg/rawfury\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/678850/extras/Discord_Uurnog.png?t=1600929891\"\
      \ /></a>"
