    detailed_description: "<h1>PS\uFF1A</h1><p>1. When your score more than 10000,\
      \ you can click the green upload button to send your score to the leaderboards.\r\
      \n2. We only keep and show the top 1000.\r\n3. The score calculation may not\
      \ be perfect, so we might change it, and delete the data of rankings in the\
      \ future. Sorry.</p><br><h1>About the Game</h1>Hi everyone,\r\n&quot;Astron\
      \ Jump Baby&quot; is a simple platform\u3001jump game, \r\nThe Layout is infinite,\
      \ no endless, and you can't pause.\r\nThe goal of the game is to get more score\
      \ as possible as you can.\r\nCome on, challenge your patience and reaction.\r\
      \nLet's see who will in to the top of leaderboard !\r\n\r\nHow to get score:\
      \      Jump\u3001  Trampled the platform\u3001   Rise high\r\n\r\n1.Jump:  every\
      \ jump +10\r\n2.Trampled the platform:  (Wood: can withstand 2 jump hits +30\
      \ points)\r\n                                          (Stone: can withstand\
      \ 3 jump hits +60 points)\r\n                                          (Steel:\
      \ can withstand 4 jump hits +100 points)\r\n3. Rise high:  up out of window,\
      \ continuous points\r\n\r\n\r\nLooks simple, but it's difficult if you want\
      \ get high score.\r\nYou should &quot;short-jet&quot; to make &quot;small-jump&quot;,\
      \  trampled the platforms faster, and never stop count your step, and watch\
      \ your foothold to get high place.\r\nSometimes you can't use these two ways\
      \ to get scrore at the same time. It depends on your reaction and choice at\
      \ moment."
