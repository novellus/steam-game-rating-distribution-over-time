    about_the_game: "Hi everyone,<br />\r\n&quot;Astron Jump Baby&quot; is a simple\
      \ platform\u3001jump game, <br />\r\nThe Layout is infinite, no endless, and\
      \ you can't pause.<br />\r\nThe goal of the game is to get more score as possible\
      \ as you can.<br />\r\nCome on, challenge your patience and reaction.<br />\r\
      \nLet's see who will in to the top of leaderboard !<br />\r\n<br />\r\nHow to\
      \ get score:      Jump\u3001  Trampled the platform\u3001   Rise high<br />\r\
      \n<br />\r\n1.Jump:  every jump +10<br />\r\n2.Trampled the platform:  (Wood:\
      \ can withstand 2 jump hits +30 points)<br />\r\n                          \
      \                (Stone: can withstand 3 jump hits +60 points)<br />\r\n   \
      \                                       (Steel: can withstand 4 jump hits +100\
      \ points)<br />\r\n3. Rise high:  up out of window, continuous points<br />\r\
      \n<br />\r\n<br />\r\nLooks simple, but it's difficult if you want get high\
      \ score.<br />\r\nYou should &quot;short-jet&quot; to make &quot;small-jump&quot;,\
      \  trampled the platforms faster, and never stop count your step, and watch\
      \ your foothold to get high place.<br />\r\nSometimes you can't use these two\
      \ ways to get scrore at the same time. It depends on your reaction and choice\
      \ at moment."
