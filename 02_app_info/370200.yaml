details:
  data:
    about_the_game: "Play as Therese, who's somehow found herself unable to leave\
      \ a cathedral that she doesn't remember entering. Things only get stranger when\
      \ a young boy, Eldin, who Therese has never met claims to know her. Eldin claims\
      \ that the two of you are sharing a dream-- a dream that neither of you can\
      \ wake up from. What can you believe? Who can you trust? Dive in and try to\
      \ uncover the secrets hidden within, and outside, of your dreams...<br />\r\n\
      <br />\r\nThis visual novel features:<br />\r\n+Over thirty unique illustrations<br\
      \ />\r\n+Seven original music tracks<br />\r\n+Fully animated character sprites<br\
      \ />\r\n+Two full length parts to the story<br />\r\n+Over one hundred pages\
      \ of dialogue<br />\r\n+Bilingual in both English and German<br />\r\n<br />\r\
      \n<br />\r\nCredit to Simon Schonberg for the German translation<br />\r\nCredit\
      \ to www.soundfxnow.com for the soundeffects<br />\r\n<br />\r\n<br />\r\n----Important\
      \ Notice----<br />\r\nAs of now everything should be running smoothly, but please\
      \ contact me if any issues pop up. Thank you very much for your patience and\
      \ support!"
