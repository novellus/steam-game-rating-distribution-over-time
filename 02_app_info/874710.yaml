    about_the_game: Just starting out in Dungeon Defenders II?  Grab this pack to
      get a kickstart into your adventure!  <br><br>This pack may only be purchased
      once per account.  <strong>To redeem the items contained in the pack, visit
      and interact with the Mailbox in the Heroes Marketplace or Private Tavern</strong>.<br><br>This
      pack contains:<br><br><strong>2,000 Gems</strong> to purchase Heroes, Flair,
      Costumes and more. (500 Extra Gems!)<br><br><strong>1 Inventory Bag</strong>
      to carry more loot (up to a max of 8 bags).<br><br><strong>1 Bank Vault</strong>
      to store more items in town (up to a max of 12 vaults).<br><br><strong>Five
      Campaign Shard Packs</strong> to equip unique bonuses to your heroes and defenses.
