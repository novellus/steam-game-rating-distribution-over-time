    detailed_description: "<h1>About Version 1.00</h1><p>If you want to play a game\
      \ before the big update.<br>Right-click the game name from the STEAM application.<br>Click\
      \ Properties.<br>Click the Beta tab.<br>From the drop-down list, click &quot;PUBLIC-RELEASE-VER\
      \ 1.0&quot;.<br>To undo, click &quot;None. Don't participate in any beta program&quot;\
      \ from the drop-down list.</p><br><h1>About music</h1><p>Music is composed using\
      \ commercially licensed sound loops.<br>Video distributors should not play the\
      \ music of this game on video.<br>We recommend replacing it with other music.</p><br><h1>About\
      \ the Game</h1><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/991280/extras/bn.png?t=1596955037\"\
      \ /><br><br><u>Note that this game is just an arcade game.</u><br><br>This is\
      \ a 3D flight action arcade game.<br>This game was updated in February 2019\
      \ to version 2.00.<br>Various fighter planes, transport planes and drone planes\
      \ will appear.<br>The player's aircraft has been changed to the XF-97 prototype.<br>6\
      \ levels have been added.<br>All the music in version 2 was composed by NS.<br><br>Level\
      \ 1: Maxell The federal UAVs are violating our airspace. Board the XF-97 prototype\
      \ and make a sortie.<br>Level 2: Enemy aircrafts are gathering at our border.\
      \ You can cope with this problem.<br>Level 3: They are transporting supplies\
      \ for war by AC-130. They will give up war if the supplies are gone.<br>Extra\
      \ stage 1,2: The enemy's ace pilot does not seem to give up war yet. Shoot down\
      \ them all.<br>STEAM leader board level: total score until the player is destroyed\
      \ will be stored in the leader board of STEAM.<h2 class=\"bb_tag\">Appearing\
      \ countries</h2>Willsword - Player's country<br><br>Maxell - Enemy country<br>Ulcafy\
      \ - Allies of Willsword<h2 class=\"bb_tag\">Story</h2>Advances in radar technology\
      \ have made stealth fighter a normal fighter plane.<br><br>Willsword country\
      \ developed the latest fighter XF-98.<br>It is a fighter with high attack power\
      \ and phenomenal durability.<br>Due to the MD armor equipped with this fighter\
      \ aircraft, radar performance has declined greatly.<br>MD armor is an armor\
      \ that weakens enemy missiles by irradiating missiles with high power laser\
      \ and EMP.<br>The Willsword country further evolved XF - 98 and completed &quot;XF-99\
      \ Artemis&quot;. <br>This aircraft became the ultimate invincible fighter.<br>And\
      \ feared as &quot;Fortress in the air&quot; from pilots of the Maxell federation.<br><br>Changing\
      \ the graphics quality on the startup screen may make the sensitivity of the\
      \ mouse optimal.<br><br>Method of operation<br>C: Switch the camera. <br>Mouse:\
      \ Raise, lower and turn your own machine.<br>W: Speed \u200B\u200Bup.<br>S:\
      \ Speed \u200B\u200Bdown.<br>A: Shift your aircraft to the left. (Yaw)<br>D:\
      \ Shift your aircraft to the right. (Yaw)<br>Right-click: Switch your weapons.\
      \ Missiles and machine guns.<br>Left click: Firing weapons.<br>ESC: Pause screen.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/991280/extras/bn2.png?t=1596955037\"\
      \ />"
