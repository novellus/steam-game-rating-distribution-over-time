    review: Look, it's pretty simple, in my opinion. This game costs about as much
      as a can of soda (maybe less depending on where you live or if you get it on
      sale) Will you get more enjoyment out of this game than you'll get from a can
      of soda? Yes, definitely. Does the game have some issues? Also yes, the primary
      complaint from others is about the controls, which are admittedly a bit awkward
      (and weirdly tied to the graphics settings) but I would not say it makes it
      unplayable in any way. The default camera, which is an outside view makes it
      look as if you're banking when you're actually rolling, which makes it a bit
      difficult, but switching to cockpit view makes everything much more clear and
      easy. Graphics are decent, there's some nice plane models. There seems to be
      a backstory which isn't all clear, but in any case, the game is mainly about
      just jumping into the action. Anyway, again, less than the price of a can of
      soda. Definite recommend.
