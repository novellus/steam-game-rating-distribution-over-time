    about_the_game: "<strong>&quot;The Stanley Parable/Portal of soccer VR games or\
      \ something&quot; -Destructoid</strong><br><strong>&quot;While it won't win\
      \ game of the year,&quot; - Common Sense Media</strong><h2 class=\"bb_tag\"\
      >Features</h2><ul class=\"bb_ul\"><li> Single player story campaign with over\
      \ 40 levels <br></li><li> Local Party Mode with up to 6 player pass and play<br></li><li>\
      \ Actual video game (5-7 hour campaign)<br></li><li> NEW FOR PC - Practice Zone<br></li><li>\
      \ NEW FOR PC - Stadium Level<br></li><li> NEW FOR PC - NO HANDS SUPPORT<br></li><li>\
      \ Learn The Proper Heading Motion\u2122 from Robert<br></li><li> Head garbage\
      \ bags and be a good helper<br></li><li> Be a psychiatrist<br></li><li> Head\
      \ Explosive Balls (verified safe)<br></li><li> Earn a visit to The Indoor Training\
      \ Zone<br></li><li> Meet Carl<br></li><li> Don't actually meet Carl<br></li><li>\
      \ Beat The Keeper<br></li><li> Literally Destroy The Keeper<br></li><li> Attack\
      \ A Giant Monkey<br></li><li> Head Knife Balls... carefully.<br></li><li> Head\
      \ Dart Balls... also carefully.<br></li><li> Head Beach Balls without worry!<br></li><li>\
      \ Decorate your Football Improvement Centre Single Occupancy Residence<br></li><li>\
      \ Graduate and Return To Your Club<br></li><li> I Can't Let You Leave</li></ul><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=1c8177c0-1e7d-11e8-bc42-0dd44d82371c\"\
