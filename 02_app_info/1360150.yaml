  data:
    about_the_game: '<strong> Summary Of The Game: </strong><br>A journey we think
      through the eyes of a character trying to stop ZUMBEKUKKA. You will get enough
      action, platforms and absurdity!<br><br><strong> In This Unique Journey; </strong><br><ul
      class="bb_ul"> <li> Come face to face with 5 different interface enemies! </li></ul><ul
      class="bb_ul"> <li> Swag like picking enemies with 4 different weapons, improve
      your weapons after a while! </li></ul><ul class="bb_ul"> <li> Experience an
      action when it comes , do parkour when it comes to it, jump from place to place!
      </li></ul><ul class="bb_ul"> <li> Experience the unique story you want, please
      do parkour relentlessly, try to enjoy escape from your enemies without have
      a gun! </li></ul><br><strong> Why You Should Get This Game: </strong><br><ul
      class="bb_ul"> <li> You should get it because you like the retro graphic style.
      </li></ul><ul class="bb_ul"> <li> If you want to move calmly and comfortably
      in easy mode, if you want to play by pushing your limits in hard mode.</li></ul><ul
      class="bb_ul"> <li> You should get it because when you get bored with the game,
      you can distract your mind with other modes in game. </li></ul><ul class="bb_ul">
      <li> You should get it because I care about your opinions and I will improve
      the game according to your opinions. </li></ul><ul class="bb_ul"> <li> You should
      get it because you will have fun! </li></ul><br><strong>Levels And Modes In
      Game:</strong><br><ul class="bb_ul"> <li> 4 levels of Jump Time.</li></ul><ul
      class="bb_ul"> <li> 4 levels of Run And Jump.</li></ul><ul class="bb_ul"> <li>
      25+ levels of main game.</li></ul><ul class="bb_ul"> <li> Blind Mode, you can
      play with this mode with whatever you want.</li></ul>By the way, these levels
      and modes will be more than this but first, I need cool my brain, then your
      opinions.<br><br>Musics:<br>Rebellion - Aim To Head Official<br>Star Light -
      Aim To Head Official<br>Bachelor of Hearts - Aurora Borealis'
