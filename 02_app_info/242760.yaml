    about_the_game: As the lone survivor of a passenger jet crash, you find yourself
      in a mysterious forest battling to stay alive against a society of cannibalistic
      mutants. <br><br>Build, explore, survive in this terrifying first person survival
      horror simulator.<h2 class="bb_tag">Key  features</h2><br>Enter a living, breathing
      world, where every tree and plant can be chopped down. Below ground explore
      a vast network of caves and underground lakes. <br><br><ul class="bb_ul"><li>Chop
      down trees to build a camp, or start a fire to keep warm. Scavenge food to keep
      yourself from starving. <br></li><li>Build a small shelter or a large ocean
      side fortress. Lay traps and defences to keep a safe perimeter. <br></li><li>Explore
      and build during the day. Defend your base at night. Craft weapons and tools.
      Bunker down during the evening or bring the fight directly to the enemy. <br></li><li>Defend
      yourself against a clan of genetic mutant enemies that have beliefs, families,
      morals and that appear almost human. <br></li><li>Use stealth to evade enemies,
      or engage them directly with crude weapons built from sticks and stones. </li></ul>
