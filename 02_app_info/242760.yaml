    review: 'Absolut genial. De parca joci serialul Lost in viata reala. In primele
      minute are jocului avionul in care esti se prabuseste pe o insula. Poti sa joci
      singur sau in multiplayer pana la 8 jucatori, dar daca-l joci multiplayer recomand
      sa-l joci cu prieteni, nu e joc pe care sa-l joci cu randomi. Pe insula aia
      trebuie sa-ti faci un adapost sa supravietuiesti, sa te asiguri ca ai apa si
      mancare, poti sa explorezi pesteri si restul insulei. Si cel mai important -
      nu esti singur, este o insula populata de canibali, dar insula ascunde mult
      mai multe secrete decat pare la prima vedere.


      Cred ca cel mai bun mod de a explica experienta the Forest este sa explic un
      walkthrough. Incepi in avion langa fiul tau, Timmy, la scurt timp avionul se
      prabueste pe o insula, lesini din cazatura, iar cand te trezesti vezi un om
      pictat cu totul in rosu care il ia pe fiul tau. Si ca sa fie cu totul realistic
      personajul cu care joci este un expert in supravietuire, apare pe coperta unor
      reviste in avion, esti un fel de Bear Grills. Obiectivele tale sunt sa supravietuiesti,
      sa-ti gasesti fiul si sa scapi de pe insula. Daca joci in multiplayer host-ul
      este tatal iar ceilalti jucatori sunt alti pasageri care au supravietuit.


      Primul lucu care il faci cand te trezesti este sa scoti toporul din burta stuardezei
      fiindca vei avea nevoie de el. Dupa cauti tot ce poti sa gasesti prin ramasitele
      avionului. Cele mai importante sunt medicina care iti reface viata. In joc,
      viata ti se reface doar cu medicina sau plante medicinale. Pe langa medicina
      mai gasesti mancare, sucuri si acool in avion. Sticlele de alcool poti sa le
      combini cu cloth [i](material de haine)[/i] si sa le faci molotovuri, ai la
      tine o bricheta.


      Toate chestile pe care poti sa le craftezi sau construiesti sunt prezente intr-o
      carte pe care o ai la tine si aranjate foarte bine, pe categorii. Cat si ce
      materile trebuie sa folosesti ca sa le faci. Este o carte de supravietuire,
      scrisa de tine, pe care voiai sa o dai cadou fiului tau.


      In prima zi cel mai indicat este sa te duci sa-ti gasesti un loc pentru baza.
      Ideal [i](dar nu necesar)[/i] este undeva in camp deschis, fiindca intr-o padure
      canibalii vor avea avantaj asupra ta, nu poti sa-i vezi pe toti in acelasi timp
      dar ei te vad pe tine, ca sa nu mai zic ca stiu sa se catere si in copaci. Dar
      avand in vedere ca poti taia copacii cu toporul si daca tai si buturuga nu mai
      cresc la loc, poti sa-ti faci singur un camp deschis asa ca nu e necesar sa-ti
      incepi baza intr-un camp deschis.


      Odata ce ti-ai sigurat adapost, colector de apa si Drying Rack pe care pui mancare
      sau/si garden. Ar fii bine sa-ti faci un loc de foc cu pietre ca sa ramana acolo
      si un Log Sled, sanaia aia, cu aia poti sa transportezi buturugi mult mai usor.
      Eventual mai faci o banca sa-ti restaureze energia. Cu astea 5 deja ti-ai stabilit
      baza, ai mancare, apa, banca, adapost si foc la discretie, depinde de tine ce
      vrei sa faci de acum inainte.


      Poti sa vanezi animale, sa explorezi pesteri, sa-ti extinzi baza, sa-ti faci
      o barca, etc. Personal, prefer sa-mi construiesc un zid defensiv, sa fiu deja
      pregatit cand vin canibalii. Costa o gramada de buturugi dar se merita. Iti
      faci 3-4 porti si aia e. Iar dupa ce termin zidul, la capacane pun bete ascutite
      cu pietre in jurul zidului sa nu poata sa sparga zidul atat de usor.


      Per total, the Forest chiar este un joc de supravietuire. Bine facut din toate
      punctele de vedere exceptie bug-urile, dar sunt usor de trecut cu vedere avand
      in vedere cat de tare este tot restul jocului.'
