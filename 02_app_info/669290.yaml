      notes: "This game contains some content that is not recommended for all audiences,\
        \ including gun violence. There are some topics and scenarios in the story\
        \ line that some players may have sensitivity to. \r\n\r\nNamely, Hostage\
        \ situations, where the player must attempt to rescue hostages from armed\
        \ guards. \r\nEspire is game where violence is not encouraged, and players\
        \ have a non-lethal approach to every scenario. \r\n\r\nHowever, there is\
        \ gun violence throughout the title. Our gameplay and release trailers give\
        \ an indication of the type of violence present throughout the title. \r\n\
        \r\nPlayers have the ability to disable blood effects in the 'display' options,\
        \ found via the 'settings' menu. "
    detailed_description: "<h1>Just Updated</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/669290/extras/capsule_group_header_image.png?t=1588687958\"\
      \ /><br><br>The Espire 1: VR Operative Assimilation Content Update is here!<br><br>The\
      \ highlights of today\u2019s free content update include: <br><br><strong>New\
      \ Operative Weapons</strong><br><br>\u2022 <strong>Vector SMG</strong>: This\
      \ semi-auto weapon is an excellent choice for mid-range combat, providing for\
      \ accurate and quick bursts of controlled fire with one bullet firing upon the\
      \ first trigger press and the last bullet firing upon release. With an extended\
      \ clip of 45 rounds and very low recoil, it is the weapon of choice for the\
      \ new \u201CSMG\u201D weapon challenge mode.<br><br>\u2022 <strong>Sawed-off\
      \ Shotgun</strong>: Get up close and personal with this new shotgun, boasting\
      \ a wider spread for close quarters combat. Its compact design allows for the\
      \ shotgun to be holstered as either a sidearm or primary weapon -- and reloads\
      \ via magazine clip instead of individual shells. <br><br><strong>New Virtual\
      \ Challenge Game Modes</strong><br>Experienced Espire agents can also look forward\
      \ to three new Virtual Challenge game modes, featuring new stealth gameplay\
      \ not featured in the campaign. These new Virtual Challenges focuses on weapon\
      \ mastery, climbing and intel gathering stealth skills essential to completing\
      \ missions quickly and efficiently. Test your skills against players around\
      \ the world with an improved leaderboard.<br><br>\u2022<strong> Weapon Challenges</strong>:\
      \ Run, weave, duck, climb, jump and zipline your way through seven courses designed\
      \ to test your mastery with each weapon class. Rack up the highest combo while\
      \ eliminating static, moving and explosive targets, as well as enemy combatants\
      \ in order to reach the top of the leaderboard.<br><br>\u2022 <strong>Climbing\
      \ Challenges:</strong> Overcome climbing puzzles where speed and timing is paramount\
      \ to completing the course with the highest score. Make sure to avoid getting\
      \ squashed by the fast-moving crushers!<br><br>\u2022 <strong>Intel Challenges:\
      \ </strong>Explore four completely new environments. Locate and hack intelligence\
      \ from all workstations in the area and reach the extraction point. This game\
      \ mode builds on the core Espire gameplay from the campaign.<br><br>In addition,\
      \ Espire agents can expect a variety of technical and quality of life gameplay\
      \ improvements based directly on player feedback and requests with today\u2019\
      s free release of the Espire 1: VR Operative Assimilation content update.</p><br><h1>About\
      \ the Game</h1>Blending the tactical precision of modern stealth titles with\
      \ the unprecedented immersion of VR, Espire 1: VR Operative is the gold-standard\
      \ VR stealth FPS. In Espire, the technology of virtual reality has been militarized,\
      \ allowing you to become the ultimate super-spy as you pilot an Espire Model\
      \ 1 Operative from the comfort of your very own cutting-edge \u201CControl Theatre\u201D\
      .  Yes, the danger - including motion sickness - has been minimized, but the\
      \ threats are very, very real. It\u2019s your job as an Espire Agent to identify\
      \ threats and eliminate them before they seize control over the IFA Facility.\
      \  <br><br>Espire takes full advantage of virtual reality technology and design\
      \ to create a deeply satisfying stealth/action FPS while also minimizing drawbacks\
      \ like motion sickness through the fully customizable Control Theatre system.\
      \ In Espire, full-freedom movement maintains immersion and feels more comfortable\
      \ than ever. So you can worry less about taking a break, and more about how\
      \ you want to play. <br><br>Espire 1: VR Operative Key Features Include:<br><br>*\
      \ The definitive VR stealth experience: bringing the stealth genre to the exciting\
      \ medium of Virtual Reality, delivering gameplay mechanics for the stealth and\
      \ action genres that have yet to be explored.<br><br>* Full freedom of movement:\
      \ allowing players the freedom to move anywhere within their virtual environment,\
      \ moving, climbing, and falling with full comfort and no motion sickness for\
      \ almost all players.<br><br>* Complete single-player story, rich in detail:\
      \ developed as a dedicated single player VR experience with individual story\
      \ missions and scenario missions that use the story mission environments for\
      \ short challenges.<br><br>* Voice control: Using the VR headset\u2019s onboard\
      \ microphone, players can make commands and perform actions simply by speaking.\
      \ The noises players make can draw the enemy to their location \u2013 adding\
      \ a new way to gain the advantage.<br><br>* Arsenal of weapons and gadgets:\
      \ As an Espire model 1 Operative, players will have access to dozens of unique\
      \ gadgets and weapons such as a tranquilizer pistol and deployable spy cameras\
      \ in order to complete the mission objectives.<br><br>* Global Leaderboard:\
      \ A worldwide tally awards players a competitive score based on mission time,\
      \ movement, stealth, ammo conservation, takedowns and other factors.<br><br>*\
      \ Intuitive controls that mimic real life: Interaction in this game aims to\
      \ be natural and intuitive. Instead of memorizing dozens of button combinations\
