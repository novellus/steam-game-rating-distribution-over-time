    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/576020/extras/86N1nKb.png?t=1490387019"
      /><br>Bad news, you're dead.<br>The second you wake up, you find yourself surrounded
      by ghosts who, like you, are waiting for their turn to cross the border between
      Purgatory and Heaven.<br>Albeit a soul whose memories of your last day as a
      living person are missing, your job now is to uncover the truth about your demise
      and help human beings on Earth in order to earn Graces. By doing so, you may
      be granted a chance to go to your final resting place.<br><br>Final Theosis
      is a daring take at the concept of Purgatory.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/576020/extras/lSTKczM.png?t=1490387019"
      /><br><ul class="bb_ul"><li>Find out why you are stuck in purgatory, mingle
      with other lost souls, uncover the truth about your demise.<br></li><li>Save
      human souls all around the globe with mini missions to receive Graces.<br></li><li>Use
      Graces to buy presents.<br></li><li>Collectible Card Game playable as a mini
      game.<br></li><li>Open your heart to other souls to gain rare cards.<br></li><li>Multiple
      romance routes with multiple endings.<br></li><li>3 to 6 hours to beat depending
      on how you play.<br></li><li>Easy access to all routes so you don't have to
      replay the first chapters.<br></li><li>English and French languages.<br></li><li>Steam
      Achievements.<br></li><li>Steam Trading Cards.</li></ul>
