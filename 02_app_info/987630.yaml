      \ /><br><br>Whatever you mine - coal or diamonds - it all starts with opencast\
      \ digging. And it's much more difficult as it would seem at first glance! Will\
      \ you be able to complete this task?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/987630/extras/600\u0445\
      295.png?t=1576230898\" /><br><br>Place your personnel, buy new equipment and\
      \ monitor the progress of work to level up your facility and be successful in\
