    detailed_description: Home of Light is the second expansion for X Rebirth, with
      new regions to explore and challenges to overcome. Along with the 4.0 update,
      the experience reaches a whole new level where the opportunities to TRADE, FIGHT,
      BUILD, and THINK have never been bigger.<br><br><ul class="bb_ul"><li><strong>A
      Larger Universe:</strong> Set a course through the Jump Gates to three whole
      new systems.<br><ul class="bb_ul"><li> <strong>Home of Light:</strong> The fabled
      system, complete with a massive economy to profit from.<br></li><li> <strong>Toride:</strong>
      The universe has never been as hostile, nor had so much to explore, as in the
      Toride system. Be aware and be warned!<br></li><li> <strong>Cold Star:</strong>
      A source of resources in massive quantities, combined with dangerous regions
      and other secrets.</li></ul></li><li><strong>Build Warehouse Stations:</strong>
      Construct specialised warehouse stations to stock up on large amounts of any
      wares. Set it up as your own trading station or use it as a storage depot. Take
      control of the market!<br></li><li><strong>New game starts:</strong> Jump straight
      into trading with two capable freighters in the middle of the rich Home of Light
      system or take on the role of Verge Explorer, with a well-equipped ship and
      a versatile crew.<br></li><li><strong>New missions:</strong> Experience new
      missions to be found in the new systems, putting you right in the thick of the
      action and taking advantage of the new X Rebirth 4.0 Bulletin Board System.<br></li><li><strong>More
      Challenging Enemies:</strong> The ever-threatening Xenon are even stronger than
      before, and you may also encounter an old and forgotten enemy.</li></ul><br>Take
      on the X Universe with new weapons and missiles, and hunt around for new hidden
      treasures in X Rebirth's biggest expansion yet!
