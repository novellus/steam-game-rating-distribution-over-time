details:
  data:
    about_the_game: 'Aery - Sky Castle is a very unique flight game featuring a little
      bird that discovers an unknown world full of beauty and dreamy landscapes, little
      environmental riddles, and other surprises. It''s a story-driven adventure to
      discover and rescue a broken world.<br><br>The game has relatively slow pacing
      as it is meant to help people to enjoy and relax after a day full of hassle.<br><br>The
      game offers the following: <br><ul class="bb_ul"><li> Experience the feeling
      of flying with fluid and responsive flight controls<br></li><li> See the world
      with the eyes of a bird with intuitive and relaxing gameplay<br></li><li> Experience
      the speed of a bird without enemies or other threats<br></li><li> Explore 10
      vast landscapes with a different theme, style, and mood<br></li><li> Follow
      the cute story of a little bird<br></li><li> Collect the feathers of other birds
      to unlock the next area<br></li><li> Immerse into the atmosphere with a vibrant
      minimalistic yet sometimes even surreal art style<br></li><li> Enjoy the beautiful
      bright colors with interesting and different color themes in every area<br></li><li>
      Discover hidden areas and many little surprises on your way</li></ul>'
