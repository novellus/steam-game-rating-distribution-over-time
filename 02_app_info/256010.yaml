  data:
    about_the_game: "<strong>Jagged Alliance is back \u2013 and it is all about the\
      \ unique mix of turn based tactics, fierce battles, squad management and crazy\
      \ mercenary personalities.</strong><br><br><i>It is 1988 on the Caribbean island\
      \ group of San Hermanos. A corrupt leader has the islands in his grasp ... yet\
      \ a group of rebels fights for democratic values and freedom. However, once\
      \ the head of  the rebels is arrested, the insurgents quickly dissolve. Arriving\
      \ on the island, the player\u2019s mission is to help the rebellion before things\
      \ take a turn for the worse.</i><br><br>Take control of your own band of mercenaries,\
      \ lead them into battle and manage your resources wisely. Fight back for freedom,\
      \ sector by sector, turn by turn. Like the original Jagged Alliance series,\
      \ Jagged Alliance Flashback gives you the choice to use your preferred tactics\
      \ and build your squad around it \u2013 rush in with heavy armed troops or take\
      \ the high road of distance shots and sniping.<br><br>More features and content\
      \ will be added on a regular basis, and together with your feedback and support\
      \ we will shape this game to be the best Jagged Alliance game yet! Please feel\
      \ free to give us your comments, your thoughts and your recommendations. We\
      \ listen to every one of you."
