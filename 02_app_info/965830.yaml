    review: "[h1] Genre [/h1] Ein Pac-Man Klon\n\n[h1] Story [/h1] Aliens wollen Illegal\
      \ durch ein Portal auf die Erde kommen, das m\xFCssen wir verhindern indem wir\
      \ ihr Portal schliessen\n\n[h1] Gameplay [/h1] Ein simpler Pac Man Klon. Wir\
      \ laufen umher und m\xFCssen alle Sumpf/Gras Felder entfernen indem wir einfach\
      \ dar\xFCber laufen. Es gibt verschiedene Aliens die uns daran hindern m\xF6\
      chten, manche sind schnell, manche verfolgen uns gezielt. Wenn wir 3 mal getroffen\
      \ werden, heisst es Game Over und wir m\xFCssen von vorne anfangen bzw. das\
      \ Level wiederholen. Es gibt nat\xFCrlich auch power Ups die uns helfen z.B.\
      \ um schneller zu werden, um Aliens zu vernichten oder um uns zu Heilen. Nach\
      \ gut 20-30 Minuten hat man es dann auch schon durch gespielt\n\n[h1] Pro/Contra\
      \ [/h1]\n+ Kurz\n+ Humorvoll\n+ Musik OK\n+ XBox 360 Controller Support\n\n\
      - Leider Keine Steam Achievements\n\n[h1] Fazit [/h1] Ein Netter Humorvoller\
      \ Pac Man Klon. Durchaus einen Blick Wert\n\n\n\U0001F451 Powered by HoI 4 Deu\
      \  Kuratorengruppe auf deutsch/englisch \U0001F451\u2800\u2800\u2800\U0001F389\
      \ [url=https://store.steampowered.com/curator/30388691/] Folgen [/url]"
