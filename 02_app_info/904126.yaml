  data:
    about_the_game: "From the halls of lost memories to a creepy confrontation, from\
      \ innocent days to dark moments shrouded in mystery, the music box is the perfect\
      \ accompaniment. Whether you want wonderment, sadness, need to creep out the\
      \ player, or make them feel safe before things go wrong, composer Joel Steudler's\
      \ nine music box tracks have you covered. Also includes seven very useful short\
      \ melodic musical events!<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n-\
      \ 9 BGM music box tracks for your RPG!<br />\r\n- 7 ME music box music events:\
      \ short melodies to punctuate a scene!<br />\r\n- .ogg and .m4a formats included.<br\
      \ />\r\n- Royalty free music to use in your RPG Maker MV projects.<br />\r\n\
      <br />\r\nTracklist:<br />\r\n<br />\r\n1 - Dream Dance<br />\r\n2 - Enchanted\
      \ Entrance<br />\r\n3 - innocent Interlude<br />\r\n4 - Lilting Lullaby<br />\r\
      \n5 - Melancholy Memory<br />\r\n6 - Nursery Nightmare<br />\r\n7 - Nursery\
      \ Nighttime<br />\r\n8 - Spooky Spells<br />\r\n9 - Wandering Wizard"
