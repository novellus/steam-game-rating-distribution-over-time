      Murphy, that is sent by Doitjma to an alternate reality for a series of survival
      games. At the end, Murphy might face Doitjma itself and fight for his freedom.
      Well, but only if he can survive long enough.<br><br><br>/features and content/<br>Desert
      of Doitjma is a adventure platform game.<br>&gt; Mystery and adventure feel;<br>&gt;
      Alternate reality survival game;<br>&gt; Progressively harder enemies and levels;<br>&gt;
      Character-driven story.<br><br><i>Desert of Doitjma is a Spaceman's series spin-off.</i>
