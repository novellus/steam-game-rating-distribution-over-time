details:
  data:
    about_the_game: "It's time for the lady of the castle to take charge in this thrilling\
      \ adventure featuring a role-reversal twist no one saw coming!<br />\r\n<br\
      \ />\r\nWhen Dracula's old nemesis, Count Vargosi, escapes captivity, he has\
      \ one thing on his mind: reaching the Moon Well, a magical place where he can\
      \ become invincible! Normally, Dracula would try to stop Vargosi on his own,\
      \ but he's away when the news breaks, so he asks his wife, Elizabeth, to search\
      \ for the villain on her own.<br />\r\n<br />\r\nWith the countess in charge,\
      \ Rufus, Vladdy and the rest of the gang must stay hot on Vargosi's trail as\
      \ they complete challenging missions packed with exciting quests, unique obstacles\
      \ and zany characters!<br />\r\n<br />\r\nFrom beginners who want to cut their\
      \ fangs on the game's easy mode to skilled players who want to make Rufus sweat,\
      \ the game can be tailed to suit everyone's taste. Players who figure out the\
      \ quickest way to overcome obstacles and produce and gather resources in the\
      \ most efficient manner will be rewarded with bragging rights to a multitude\
      \ of awesome achievements!<br />\r\n<br />\r\nBreak from the ordinary and &quot;unlive&quot;\
      \ a little! Download and play Incredible Dracula: Vargosi Returns today!<br\
      \ />\r\n<br />\r\nKey features:<br />\r\n<br />\r\n\u2022\tDozens of thrilling\
      \ levels<br />\r\n\u2022\tVibrant artwork and animation<br />\r\n\u2022\tBeginner\
      \ and advanced player modes<br />\r\n\u2022\tExciting story featuring female\
      \ lead<br />\r\n\u2022\tSimple point-and-click controls"
