details:
  data:
    about_the_game: "It's time to gear up!<br><br>Get ready for more ghost chain gobbling\
      \ and frantic action in PAC-MAN\xAE CE-DX+! The award-winning chomping game\
      \ makes a shattering debut on Steam with even more content and a refined user-interface\
      \ to compare high scores with your friends! Wake up the ghosts, form the longest\
      \ train of pursuers and chomp as many as you can at blazing speed to beat the\
      \ score! And never forget to manage you a way out using your skills or you\u2019\
      ll have to force an escape route with your bombs! <br><br>A Pac-man experience\
      \ that will definitely surprise you!<h2 class=\"bb_tag\">Online Features</h2><ul\
      \ class=\"bb_ul\"><li>Beat the game!<br>Follow your self-progress and unlock\
      \ all the game medals by defeating the mazes in the most arduous conditions<br></li><li>Intense\
      \ rivalry<br>Break all leaderboards and challenge all your friends directly\
      \ on social medias.</li></ul><h2 class=\"bb_tag\">Key Features</h2><ul class=\"\
      bb_ul\"><li>Infernal speed arcade <br>Blaze through neon-like mazes and reach\
      \ maximum speed to beat the score. <br></li><li>Vast maze line-up <br>7 mazes\
      \ with unique layout, special options, features presenting each a specific challenge.<br></li><li>Tons\
      \ of intense courses <br>5 different game modes for a complete set of challenges\
      \ to overcome in each maze. <br></li><li>Your own Pac-man experience<br>Customize\
      \ difficulty, music, characters and maze visuals to re-create your favorite\
      \ Pac-man experience.</li></ul>"
