    review: 'It''s very cute, so you control many different cats and you guide moving
      cube tank full of fish. You need to push the coloured tanks into their coloured
      square. You can''t let them go of the edge or they will de-spawn and if you
      stand under the cubes when they are moving you will die. It is adorable i love
      it when you/the cat goes of the edge there is like a rainbow effect. The game
      is simple yet fun i will play more. The only downside is the title screen may
      make you dizzy. but all and all it if fun.

      7.6/10'
