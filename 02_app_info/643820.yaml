    about_the_game: A small provincial town named Nightwood. A policeman Alex Carter
      has been watching over the tranquility in the town for many years. He protects
      the people from robbery and crime. Nothing but a routine.<br>But one day everything
      went upside down. Alex had an accident and passed out. He came around in an
      unfamiliar place and tried to remember what had happened to him. Wandering down
      narrow corridors he suddenly understood... HE HAD ALREADY BEEN HERE. It was
      the place where blood of his first victim had been spilled. <br>Pieces of his
      memories are flashing before his eyes like in a kaleidoscope. What is it? Is
      it just a nightmare? Or reality? Will he be able to wake up?<br><br>Or all that
      is true?<br><br><i><ul class="bb_ul"><li>Exploration game<br></li><li>Atmospheric
      game locations<br></li><li>Realistic graphics<br></li><li>Several endings<br></li><li>Interactive
      environment. The main hero can inspect practically every object<br></li><li>The
      game was developed in CryEngine V</li></ul></i>
