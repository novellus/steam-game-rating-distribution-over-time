    about_the_game: Inspired by games like Smash TV and UBERMOSH, FFTA aims to give
      players the freedom to wreak havok at a balanced rate while providing an ever
      increasing level of difficulty the longer you play. You will be tested by learning
      attack patterns and adapting to changing combat conditions. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1169140/extras/gameplay.png?t=1601067009"
      /><br><br><ul class="bb_ul"><li><strong>Fight</strong> alongside your trusty
      K-9, hot-swapping between both characters at will.<br></li><li><strong>9 Different
      Weapons:</strong> available from the very start include a bow, a shotgun, assault
      rifle, sniper rifle and even a flamethrower.<br></li><li><strong>Day/Night Cycles:</strong>
      randomly generate set pieces each time you sleep at night, making every day
      a new experience.<br></li><li>Paint the ground fluorescent with the blood of
      a thousand dead monsters.<br></li><li><strong>8+ Different Enemy Types:</strong>
      with their own unique attack patterns. including Zombies, Robots, and Sea Serpents.<br></li><li><strong>Explosions!</strong>
      Chain together explosions and use them strategically to turn the tides.<br></li><li><strong>Command</strong>
      your loyal pet to sit, stay, speak, attack and even play dead.<br></li><li><strong>14
      Different Upgrades:</strong> Alter your run with different perks. Slow down
      time to increase reaction speed or just get out of a bad situation.<br></li><li><strong>Manage</strong>
      and protect your campsite using bear-traps, barricades and a well trained K9.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1169140/extras/features.png?t=1601067009"
      /><br><br><ul class="bb_ul"><li>Handcrafted pixel art with a retro SNES feel.<br></li><li>Original
      8-bit chip tune soundtrack.<br></li><li>Integrated indie dev support!</li></ul>
