details:
  data:
    about_the_game: "Seeking all of the glory, an adventurer will be heading south\u2015\
      \u2015<br />\r\n<br />\r\n&quot;SOUTHBOUND&quot; is an oldschool JRPG with the\
      \ flavor of some classic JRPGs.<br />\r\n<br />\r\nSNES games quarity graphics,\
      \ detailed maps.  <br />\r\n<br />\r\nOld style texts and sense of playing,\
      \ that will remind you of memories of NES RPGs. <br />\r\n<br />\r\nThe scenario\
      \ is a little bit dark and serious, but not too dark.<br />\r\n<br />\r\nBattle\
      \ difficulty is not easy, but not too difficult.<br />\r\n<br />\r\nBeautiful\
      \ music and kinds of sound effects set the mood for battle and story.<br />\r\
      \n<br />\r\nThere's no difficult game system to understand.<br />\r\n<br />\r\
      \nThe playing time is 15 - 20 hours. it's not long, but I promise you a fruitful\
      \ journey.<br />\r\n<br />\r\nIf you play this game, you feel like you are a\
      \ child who plays games in front of TV."
