    detailed_description: "<h1>Humongous Tees Now Available!</h1><p>Official Humongous\
      \ Entertainment T-shirts featuring Pajama Sam, Spy Fox, Freddi Fish, and Putt-Putt\
      \ are now available on <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.amazon.com/s/gp/search/ref=sr_nr_p_89_0?fst=as%3Aoff&amp;rh=n%3A7141123011%2Ck%3Ahumongous+entertainment%2Cp_89%3AHumongous+Entertainment&amp;bbn=7141123011&amp;keywords=humongous+entertainment&amp;ie=UTF8&amp;qid=1524095809&amp;rnid=2528832011\"\
      \ target=\"_blank\" rel=\"noopener\"  >Amazon</a>.<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.amazon.com/s/gp/search/ref=sr_nr_p_89_0?fst=as%3Aoff&amp;rh=n%3A7141123011%2Ck%3Ahumongous+entertainment%2Cp_89%3AHumongous+Entertainment&amp;bbn=7141123011&amp;keywords=humongous+entertainment&amp;ie=UTF8&amp;qid=1524095809&amp;rnid=2528832011\"\
      \ target=\"_blank\" rel=\"noopener\"  > <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/284000/extras/Humongous_Amazon_T-Shirt_Banner_smaller.jpg?t=1578529192\"\
      \ /></a></p><br><h1>About the Game</h1>Help Putt-Putt\xAE bounce his pal Pep\
      \ into the air to pop colorful balloons--some filled with hidden surprises!<br><br>Balloon-O-Rama\
      \ features 120 levels of action and hidden bonus rounds. It even has a construction\
      \ mode, so kids can build their own challenging levels! The junior arcade games\
      \ are jam-packed with fast and furious game-play that will provide hours of\
      \ fun.<br><br><strong>Features:</strong><br><br><ul class=\"bb_ul\"><li>Challenging\
      \ arcade-style games<br></li><li>120 levels<br></li><li>Construction mode allows\
      \ kids to create their own levels of balloon fun<br></li><li>Save your game\
      \ after each level and track scores for up to 75 players<br></li><li>For kids\
      \ ages 3 to 8</li></ul><br>Junior Arcade games are jam packed with fast-and-furious\
      \ game-play that satisfies kids' hunger for action and surprises! Starring lovable\
      \ characters and the high-quality, hand-drawn animation that families have come\
      \ to expect from Humongous Entertainment, this series will provide hours of\
      \ action and fun for your children.<br><br>This product uses ScummVM across\
      \ Windows, Mac and Linux which is released under the GNU GPL v2.<br>For more\
      \ information, please visit - <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.scummvm.org\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.scummvm.org</a><br>The GNU\
      \ GPL can be viewed here - <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gnu.org/licenses/gpl-2.0.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.gnu.org/licenses/gpl-2.0.html</a>"
