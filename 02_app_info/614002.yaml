    reviews: "\u201CAs you will find, this really can be a challenging airport to\
      \ fly in and out of if you come from the north side to runway 36, and for this\
      \ reason it is also one of those gems that I believe goes largely unnoticed\
      \ in the world of technically challenging airports, so thanks to Aerosoft for\
      \ bringing it to life.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.flightsim.com/vbfs/content.php?16965-Review-Aerosoft-Airport-Calvi\"\
