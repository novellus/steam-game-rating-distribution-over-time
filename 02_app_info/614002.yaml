details:
  data:
    about_the_game: "The Airport Calvi - Sainte Catherine (CLY / LFKC) on the island\
      \ of Corsica is beautifully embedded in a valley to the south-east of the town\
      \ of Calvi. This is rendition of the airport Calvi - Sainte Catherine for X-Plane.\
      \ The airport itself has been faithfully recreated with high resolution aerial\
      \ images, numerous custom 3D objects and exact ground markings, including the\
      \ old painted-over markings. It also includes reworked terrain and an impressive\
      \ night lightning.<br><br>The developers have also paid great attention to the\
      \ surrounding area of the airport, the nearby business park and the citadel\
      \ of Calvi.<br>Landing approaches are particular fun in Calvi: While Sainte\
      \ Catherine is usually approached from the seaside; pilots can fly past the\
      \ airport to the west, then turn by 180 degrees and approach the runway from\
      \ the south.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/614002/extras/features_2.png?t=1519982876\"\
      \ /><br><ul class=\"bb_ul\"><li>Realistic rendition of Calvi St. Catherine based\
      \ on real life images <br></li><li>Photo real buildings<br></li><li>Large Aerial\
      \ image with 50cm/pixel in the surroundings and 25cm/pixel on the airport, carefully\
      \ fitted into the default X-Plane landscape and colour-adjusted <br></li><li>Customized\
      \ terrain, runway follows terrain<br></li><li>Realistic reproduction of ground\
      \ markings including old, painted-over markings<br></li><li>Animated marshaller\
      \ (additional plugin \u2018Autogate\u2019 requested)<br></li><li>Customized\
      \ night illumination<br></li><li>Custom made trees and forests<br></li><li>Very\
      \ good performance and implementation<br></li><li>Animated bar on the entry\
      \ of the parking lot<br></li><li>Numerous details<br></li><li>Changing static\
      \  airplanes including wreckage to the south west<br></li><li>Animated road\
      \ traffic<br></li><li>Recreation of the citadel of Calvi and vessel</li></ul>"
