details:
  data:
    about_the_game: "A whole armada of technically advanced alien chickens attacks\
      \ with their UFOs and beams everything away that does not find shelter fast\
      \ enough.<br />\r\nLet them come, you are prepared. Many traps and extras help\
      \ you to repell the invaders before they abduct everything and everybody.<br\
      \ />\r\nA new war of the worlds unfolds, make no mistake about it: The world\
      \ is too small for two kinds of crazy chickens. Only the most talented hunters\
      \ are a match for the extraterrestrial invaders.<br />\r\nPrevent the aliens\
      \ from building a base on earth and let no one escape to call for reinforcements.<br\
      \ />\r\nThis game offers fun graphics, many hidden puzzles and extras, chickens\
      \ behind every corner and enough lead to punch holes into everything."
