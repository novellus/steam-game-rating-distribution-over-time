    about_the_game: "Realistic simulator of the Pope \u2013 face the problems of the\
      \ modern world from the point of view of the head of the Church. Make decisions\
      \ that will weigh on the fate of humanity, convert and support the crowds. Plan\
      \ the church's strategic actions through faithful envoys. Manage your travels\
      \ around the globe. Fight for peace.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1221260/extras/PopeSimBanner01.gif?t=1602849520\"\
      \ /><br>You start the game on the conclave day \u2013 you choose your coat of\
      \ arms, affecting the course of the pontificate, and your opportunities in the\
      \ game, such as oratory skills or the strength of your own faith, which you\
      \ can give to the crowd or through it, bless Units. However, every decision\
      \ to interfere in the fate of the world comes at a price \u2013 with further\
      \ actions you strengthen the faith of others, but you weaken yourself.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1221260/extras/PopeSimBanner02.gif?t=1602849520\"\
      \ /><br>When you run out of strength, you can pray \u2013 to summarize your\
      \ accomplishments on a given day and to recover for more actions. What fate\
      \ awaits the world under your leadership? Will you face the biggest challenges\
      \ of our time? Will you stop the biggest conflicts in the world? Or will you\
      \ overthrow tyrants and dictators by influencing crowds of the faithful from\
      \ the countries you choose to visit? The choice is yours.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1221260/extras/PopeSimBanner03.gif?t=1602849520\"\
      \ /><br><br><strong>Features:</strong><br><ul class=\"bb_ul\"><li>Influence\
      \ the world's fortunes<br></li><li>Discover the secrets of the Vatican<br></li><li>Interfere\
      \ in international politics<br></li><li>Fight for peace on earth<br></li><li>Pilgrims\
      \ around the world<br></li><li>Strategically manage Vatican influence<br></li><li>Make\
      \ story-changing choices<br></li><li>Use the strength of your faith to help\
      \ others</li></ul>"
