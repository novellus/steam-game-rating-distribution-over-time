  data:
    about_the_game: "<h2 class=\"bb_tag\">Synopsis:</h2><br>These events happened\
      \ in the places where any crime is nonsense.  A quiet resort town is struck\
      \ with panic; in broad daylight at the same time three children disappeared\
      \ in nowhere: a brother and sisters Boucher. Valuable time is spent on searches\
      \ that don\u2019t give any visible results. The case receives wide publicity\
      \ and achieves the great public impact. A young detective Jim Rene is the closest\
      \ to the key of a mystery. But what\u2019s the price of it? It's time to strive,\
      \ to seek, to find, and not to yield.<h2 class=\"bb_tag\">Features:</h2><br><ul\
      \ class=\"bb_ul\"><li><strong>Goodnight</strong> is a <i>kinetic visual novel</i>\
      \ in rare genre of neo-noir psychological thriller inspired by films like Blue\
      \ Velvet, Se7en, Insomnia etc. <br></li><li>Animated backgrounds.<br></li><li>Anime\
      \ style HD graphics (1280x720).<br></li><li>Atmospheric and exciting story.<br></li><li>Great\
      \ music composed by Myuu.<br></li><li>Trading cards, Steam achievements.</li></ul>"
