    short_description: Earth is under attack and the &quot;Nazdu&quot; are devouring
      everyone they can get their hands on. Mike isn't the hero anyone asked for,
      but he's the one you got. He's hiding in a hole, in his basement, and wants
      to see this through and survive, so he can go get some fried chicken.
