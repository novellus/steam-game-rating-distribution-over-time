    review: "When I looked at the trailer it reminded me of  our old \"video\" games\
      \ we played as children. I thought about looking for that console to play those\
      \ games again but decided to just buy this game. Old school mindless fun right.\
      \ WRONG. It's addictive but you can't say why and it's not as easy as it looks.\
      \ I want all my friends to buy it so that I can challenge them to do better\
      \ than me. \n :)  I find it funny that I kept thinking \"flippen run Mike\"\
      \ while playing the game."
