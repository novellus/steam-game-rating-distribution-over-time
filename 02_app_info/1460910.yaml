    detailed_description: <h1>Update Notes</h1><p>The game now has a difficulty setting,
      go try it out.</p><br><h1>About the Game</h1>Flippen Run Mike is a  2d, cartoony,
      platforming game where running and hiding are the only options you have.<br><br>Every
      enemy is a &quot;Boss&quot; and can end your attempt to keep Mike alive in one
      hit. <br><br><strong>This game is designed to be difficult and is going to challenge
      you over and over through trial and error.</strong><br><br>You need to try and
      complete the 40 unique levels in eight realms.<br><br>Find the &quot;hidden&quot;
      character in four different stages (pro tip - do not miss one encounter).<br><br>There
      is no in-game map stages are maze-like. Also, who has a map of the sewers?<br><br>Unique
      storyline.<br><br>This game might be offensive to some players the content in
      this game is satire.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1460910/extras/SteamGif1.gif?t=1606998251"
