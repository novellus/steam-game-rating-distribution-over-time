details:
  data:
    about_the_game: "Experience a new way to dungeon-crawl in Rogueslide, a casual\
      \ strategy game for desktop and mobile. Each move is a puzzle as you slide tiles\
      \ around the board, slaying monsters, drinking potions, and casting spells.<br\
      \ />\r\n<br />\r\nSurvive 3 worlds of unique enemies and obstacles, or try your\
      \ hand at the Daily Dungeon. <br />\r\n<br />\r\nRogueslide brings out the best\
      \ of both worlds: sliding puzzle games and roguelike dungeon crawlers. <br />\r\
      \n<br />\r\nGameplay is casual, yet each decision is strategic. Try it today!"
