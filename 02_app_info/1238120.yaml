      \ mythologies.<br />\r\n<br />\r\n<br />\r\n<br />\r\nTake on the role of a\
      \ mysterious knight who travels across different worlds in search of the most\
      \ difficult opponents.<br />\r\n<br />\r\nDemo features:<br />\r\n- Souls-like\
      \ style combat system<br />\r\n- 3 bosses<br />\r\n- 2 types of weapons and\
