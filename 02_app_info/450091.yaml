    about_the_game: Created by Riley D. Owens (aka Darkwoulfe), this product consists
      of 24 280 X 280 pixel top-down uniquely designed, 3d rendered tokens, depicting
      both heroes, villains and monsters. You can use these to replace the letter
      tokens or built-in tokens in many popular adventure modules. Just unlock the
      encounters and drag these over top or drag them over top of the listing in your
      combat tracker.<br><ul class="bb_ul"><li><br></li><li>pirate<br></li><li>samurai<br></li><li>clerics<br></li><li>fighters<br></li><li>wizard<br></li><li>rogue<br></li><li>paladin<br></li><li>lizard
      men<br></li><li>kobolds<br></li><li>gelatinous cube</li></ul><br><strong>Requires:</strong>
      An active subscription or license of Fantasy Grounds. It will work with any
      ruleset.
