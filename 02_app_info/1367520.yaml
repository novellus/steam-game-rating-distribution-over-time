    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1367520/extras/fi-ebbinghaus.gif?t=1608340441\"\
      \ /><br><br>Fake Illusions is a collection of optical illusions\u2014but some\
      \ of them are not playing fair! Where some lines only look diagonal, one line\
      \ <i>actually</i> is, and circles look like they differ in size, but secretly,\
      \ one of them is <strong>bigger</strong> or smaller, camouflaged by the illusion.\
      \ It's your job to point them out! But beware\u2014the fakers will do everything\
      \ to stay unnoticed... It's the ultimate test of your focus!<br><br>Featuring\
      \ ten different versions of famous illusions like the Hermann Grid or M\xFC\
      ller-Lyer arrows, each with a number of variants and distractions, for a total\
      \ of 50 levels! If that's not enough, try the relaxing Zen mode or the hectic\
      \ Shuffle mode! You can play it together too: as long as everyone can see your\
      \ screen, you can use the number each illusion is tagged with to discuss and\
      \ accuse fakers. You can even export your favorite puzzles as a GIF after solving!<br><br>Fake\
      \ Illusions was made by solo developer Auroriax (best known for Mobility! The\
      \ accessible precision platformer).<h2 class=\"bb_tag\">Epilepsy warning</h2>This\
      \ game features optical illusions, repeating patterns, and high contrast images.\
      \ If you start feeling sick or dizzy while playing, stop immediately.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1367520/extras/fi-mullenlyer.gif?t=1608340441\"\
      \ /><h2 class=\"bb_tag\">Accessibility info</h2><ul class=\"bb_ul\"><li>Color\
      \ blind friendly: the game uses only greyscale, red and green colors, with adjustable\
      \ brightness. Illusions that require you to spot color differences can be skipped.<br></li><li>Textless:\
      \ Very little reading is required to play Fake Illusions.<br></li><li>Autosave:\
      \ Quit the game at any time and continue where you left off next time you play.<br></li><li>Difficulty:\
      \ The game is designed to be difficult but fair. You can also set the &quot;fake&quot;\
      \ illusion to be easier to harder or spot in the settings. This is also indicated\
      \ with a smiley in the interface.<br></li><li>Controls: Completely playable\
      \ with just the mouse and left mouse button, or keyboard.</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1367520/extras/fi-kanisza.gif?t=1608340441\"\
      \ />"
