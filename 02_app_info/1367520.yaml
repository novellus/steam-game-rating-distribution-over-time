    review: "\U0001F44D Ein sehr interessantes Spiel f\xFCr zwischendurch, das eine\
      \ hohe Beobachtungsgabe und Konzentration erfordert. Hier werden einem diverse\
      \ optische T\xE4uschungen pr\xE4sentiert; sich bewegende Muster und geometrische\
      \ K\xF6rper mit Farb- und Richtungswechsel. Man versucht, Unterschiede zwischen\
      \ den Figuren auszumachen und klickt dann auf die entsprechende Stelle. Liegt\
      \ man richtig, erscheint ein gr\xFCnes H\xE4kchen, wenn nicht verliert man Punkte\
      \ und mu\xDF es nochmal versuchen. Die Schwierigkeit l\xE4\xDFt sich einstellen\
      \ und die Hintergrundmusik ausstellen. F\xFCr alle Errungenschaften habe ich\
      \ zwei Stunden gebraucht. F\xFCr die Augen ist das Spiel mitunter anstrengend,\
      \ am besten man g\xF6nnt sich zwischendurch eine Pause. Das Spiel warnt auch\
      \ anfangs davor, da\xDF bei empfindlichen Personen \xDCbelkeit auftreten kann."
