details:
  data:
    about_the_game: Manygolf is a <strong>free</strong> massively multiplayer golf
      game! You and up to hundreds of other golfers play on the same procedurally-generated
      golf courses, vying for the top score on the championship leaderboard.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Infinite exciting rounds of championship golf with hundreds
      of other players!<br></li><li>Compete with your Steam and Twitter friends using
      the friends leaderboard!<br></li><li>Take your golfing prowess on the go by
      linking your account to the browser and mobile versions of Manygolf!</li></ul>
