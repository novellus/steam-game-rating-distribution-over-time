details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Story</h2><br>Room Service begins with you\
      \ waking up in a strange room with no knowledge of how you got there. You are\
      \ greeted by a weirdly cheerful voice coming from the TV. Soon, you realize\
      \ it\u2019s the voice of your kidnapper. The only way for you to get out alive\
      \ is to complete a set of challenges designed to test one's physical and mental\
      \ strength.<h2 class=\"bb_tag\">Gameplay</h2><br>10 challenges need to be completed,\
      \ but it\u2019s not as simple as it might sound. Each challenge is protected\
      \ by a door that requires a certain amount of virtual cash to unlock. To acquire\
      \ the money, you must spin the Prize Wheel but be careful as some winnings could\
      \ be deadly.<br>Explore the facility, avoid deadly traps, collect items and\
      \ solve intricate puzzles. Try to figure out what happened and who is your kidnapper.<h2\
      \ class=\"bb_tag\">Features</h2><br>Interactive dialogue system<br>Dark humor<br>Engaging\
      \ puzzles<br>Tense atmosphere"
