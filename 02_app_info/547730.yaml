    about_the_game: "Izanami becomes bored with her usual sitting around the house,\
      \ shut-in, lifestyle. And so, her friends Eione, Florine, and Lauressa decide\
      \ to show her a magical stone from their homeland, with the power to turn her\
      \ thoughts into reality. Izanami then begins to bring life to her own Danmaku!\
      \ (Also known as a Bullet Hell) She then leaves ships behind for the three sisters\
      \ to chase after her, with a note, declaring her desire to take over the moon!<br\
      \ />\r\n<br />\r\nThis is a parody game featuring:<br />\r\n- 3 playable characters<br\
      \ />\r\n- 1 hidden character<br />\r\n- 4 difficulties<br />\r\n- 5 levels<br\
      \ />\r\n- 1 unlockable bonus level<br />\r\n- built in level editor! <br />\r\
      \n- Soundtrack via DLC<br />\r\n<br />\r\nOther features include highscore,\
      \ music room and practice modes."
