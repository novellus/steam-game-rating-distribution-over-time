details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1081610/extras/shooting.gif?t=1591197610"
      /><br><i>Silicon Rising</i> gives you an all-new experience for an old school
      arcade-style game, pushing the FPS genre forward with a new VR experience. Fight
      deadly enemies while dodging gracefully through a storm of attacks. It makes
      for a totally immersive game experience, you might find yourself dropping to
      the floor to avoid the hail of bullets. At the same time, you need to watch
      your back; enemies don't only attack from the front. Stay alert and use your
      superb shooting skills to quickly take out wave after wave of enemies.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1081610/extras/drive.gif?t=1591197610"
      /><br>Full of suspense and futuristic science fiction story, straddling game
      chapters with completely different gameplay, join the thrilling gun battles
      with high-speed drag racing action in <i>Silicon Rising</i>.<h2 class="bb_tag"><strong>You
      will experience (feel)</strong></h2><ul class="bb_ul"><li>A tense atmosphere
      in a cyberpunk battlefield, feel flames burning your hair and hear bullets whiz
      by your ear.</li></ul><ul class="bb_ul"><li>Oncoming bullets give you no chance
      to respite, you'll need to keep moving to stay alive.</li></ul><ul class="bb_ul"><li>Arcade
      mode brings you hearty excitement, free locomotion will also lead you to get
      the  accomplishment with your skills and wisdom to wipe out enemies.</li></ul><ul
      class="bb_ul"><li>Compact and diverse missions allow you to experience the most
      exciting and fierce battles in the dodge, shoot, sniper and chase action.</li></ul><ul
      class="bb_ul"><li>Real gun interaction and reloading operations make you totally
      immersive.</li></ul><ul class="bb_ul"><li>Face off against intelligent and dangerous
      enemies, you have no way to retreat, use dual wielding guns, incarnation to
      NEO and show your heroic legend in the bullet rain!</li></ul><ul class="bb_ul"><li>360-degree
      battlefield, leaving you looking for cover between waves of enemy gunfire.</li></ul><ul
      class="bb_ul"><li>Highly immersed in a life-threatening and speedy stimulation,
      without worrying about any dizziness.</li></ul><ul class="bb_ul"><li>Grab your
      guns to resolve the crisis, again and again, complete more achievements, and
      compete for a top spot on the global leaderboard.</li></ul>
