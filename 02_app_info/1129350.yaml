    review: 'I really enjoyed Murgles.  It was very short, but neat.  There were aspects
      of pokemon, but it had dps/heal/tank classes and the potential for much more
      in-depth mechanics.  With a lot more work and some polish, it could turn out
      to be pretty solid one day.  I sincerely hope the dev continues work on this,
      but either way I don''t regret supporting indie devs who put love into making
      their games.


      As a sidenote, I would put a disclaimer that the game is unfinished (regardless
      of intent to finish or not).


      As for finishing it up, depending on the level of trust for others and effort
      willing to be put in, I would recommend a kickstarter-ish program to fund additional
      development so that more people could get involved in helping to make the game.  Having
      another programmer or two can make a huge difference if you get someone competent
      and have a reasonable direction for your project.'
