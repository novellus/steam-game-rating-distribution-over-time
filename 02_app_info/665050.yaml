    about_the_game: "On a suburban street, two masked men seize a young woman. They\
      \ bind and gag her and take her to an abandoned, soundproofed apartment. She\
      \ is Alice Creed (Gemma Arterton of PRINCE OF PERSIA), daughter of a millionaire.\
      \ Her kidnappers, the coldly efficient Vic (Eddie Marsan of SHERLOCK HOLMES)\
      \ and his younger accomplice Danny (Martin Compston of A GUIDE TO RECOGNIZING\
      \ YOUR SAINTS), have worked out a meticulous plan, but Alice is not going to\
      \ play the perfect victim or give up without a fight. In a tense power play\
      \ of greed, duplicity, and survival we discover that sometimes disappearances\
      \ can be deceptive\u2026"
