  data:
    about_the_game: "Ride as Mountain Bike legend Sam Pilgrim, and use the advanced\
      \ trick system to bust out insane combos in over 40 hand crafted levels including\
      \ Downhill, Slopestyle and Street! Created out of passion for the sport by a\
      \ solo developer, Shred! 2 is the most authentic MTB gaming experience available!<br><br>Features<br><br><ul\
      \ class=\"bb_ul\"><li>Developed in conjunction with Sam Pilgrim - World champion\
      \ and all round MTB legend <br></li><li>Over 40 levels &amp; 200 unique challenges,\
      \ inspired by MTB culture, riding destinations, events and video segments! <br></li><li>Casual,\
      \ \u201Cone more go\u201D gameplay. Ideal for a quick blast yet engaging enough\
      \ for longer shredding sessions<br></li><li>Handcrafted level design, specifically\
      \ designed for \u201Cflow\u201D, makes for an addictive and authentic MTB gameplay\
      \ experience. Every inch of trail will push you to the absolute limit!<br></li><li>Cinematic\
      \ and dynamic camera angles<br></li><li>Ride &amp; Customise 12 bikes<br></li><li>\u201C\
      Get your shred on\u201D to the awesome original soundtrack</li></ul>"
