    about_the_game: "The raw, high-stakes world of illegal street racing comes to\
      \ life in Street Racing Syndicate. Trick out over 40 authentic licensed cars\
      \ with parts from over 15 real-world manufacturers, then turn your customized\
      \ ride loose on the streets of 3 cities across the USA. Lay it all on the line\
      \ - your wallet, your woman, your pride and your wheels.  With masses of perfectly\
      \ tuned, nitrous-stoked horses under the hood, the only thing between you and\
      \ victory is the distance from the pedal to the floor.<h2 class=\"bb_tag\">Features:</h2><ul\
      \ class=\"bb_ul\"><li>Street Racing Syndicate is one of the most realistic street\
      \ racers ever to grace PC. Modify over 40 authentic licensed cars - including\
      \ the signature Nissan Skyline - with aftermarket parts from over 15 licensed\
      \ manufacturers. Cherry your ride with a variety of real-world decals and graphic\
      \ upgrades.<br></li><li>Burn the competition to win cash, street cred or better\
      \ yet, your opponent\u2019s wheels. Earn the affections of 18 real-life models\
      \ from the world of import racing<br></li><li>Blow a turn or bump a fellow racer\
      \ and incur damage in real time. Pay for repairs with your hard earned cash.<br></li><li>Mix\
      \ it up across Los Angeles, Philadelphia and Miami in both closed-circuit and\
      \ perilous open-city races. Know your side streets and prepare to shake the\
      \ cops at any moment.</li></ul>"
