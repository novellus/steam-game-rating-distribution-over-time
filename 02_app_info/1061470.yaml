    about_the_game: "Maiden, born on the field of bloody battle, beautiful and cruel\
      \ waiting for you, oh hero. You have a unique chance - to feel yourself in the\
      \ place of the heroes Helga and Volund, and to get to know these woman warriors\
      \ closer, those who are allowed to decide who to live and who to die.<br />\r\
      \n<br />\r\nThe game is a classic puzzle. You have to go through all ten stages,\
      \ as well as three levels of difficulty, in which pleasant surprises await you\
      \ ;-)<br />\r\n<br />\r\n- Puzzle Game<br />\r\n<br />\r\n- Artworks<br />\r\
      \n<br />\r\n- Nice music<br />\r\n<br />\r\n- Steam achievements<br />\r\n<br\
      \ />\r\nKeyboard H: Complete Level"
