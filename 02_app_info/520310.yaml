    about_the_game: '<h2 class="bb_tag"><strong>A 5th Edition Mini-Dungeon For 4-6
      PCs Levels 2-3</strong></h2><br><i>Long ago these chambers served as a meeting
      place for dignitaries and politicians. Those responsible for maintaining the
      well-being of the people also held the hidden agenda of ensuring their own permanent
      and corrupt installment as overseers to the general populace. A cataclysmic
      event long ago buried these chambers deep underground, they have not been disturbed
      prior to the PCs finding the entrance in the ceiling.</i><br><br>5E Mini-Dungeons
      are single page, double sided adventures for 5th Edition which are setting agnostic
      and are easily inserted anywhere in your campaign.<br><br><i>Requires: </i>A
      Fantasy Grounds full or ultimate license or an active subscription and the included
      5E Ruleset.'
