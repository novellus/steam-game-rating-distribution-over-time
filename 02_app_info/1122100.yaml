    about_the_game: Join the cat-eared heroine Annika on her adventures in the mysterious
      island of Spica!<br>Tasked by the young boy Giraffe, she sets off to find pieces
      of the stars.<br>Solve the islands hidden mysteries!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1122100/extras/banner01.png?t=1586402428"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1122100/extras/01_Adventure.gif?t=1586402428"
      /><br><strong>Adventure!</strong> Explore the mysterious Island of Spica!<br>Uncover
      hidden secrets on the island!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1122100/extras/02_musicgame.gif?t=1586402428"
      /><br><strong>Rhythm!</strong> Defeat bosses with the beat!<br>Synchronize your
      attacks to the music to overcome challenges!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1122100/extras/03_Comic.gif?t=1586402428"
      /><br><strong>Comic!</strong> See the world of Giraffe &amp; Annika brought
      to life in beautiful, manga-inspired style!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1122100/extras/04_dungeon.gif?t=1586402428"
      /><br><strong>Dungeons!</strong> Challenge five unique dungeons on the island
      to recover the star fragments and help recover Annika's memories!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1122100/extras/05_NekoE.gif?t=1586402428"
      /><br><strong>Collectibles!</strong>  Find cute cat collectibles hidden all
      over the island! <br>Expand your gallery and unlock prizes!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1122100/extras/banner03.png?t=1586402428"
      /><br><br>Annika awoke from a strange dream to find herself stranded on the
      mysterious &quot;Spica Island&quot;!<br><br>Upon exploring, she meets a boy
      named Giraffe, who seems to know her yet she can't remember him at all.<br>Giraffe
      tasks Annika with finding three special star fragments on the island - Only
      then will she be able to unravel the mystery!<br><br>While searching for the
      fragments, Annika meets Lily, the Witch of the Mysterious Forest!<br>After winning
      a battle with Lily, Annika uncovers the star fragments and absorbs it into herself.<br>What
      strange visions will the star fragment grant her?<br><br>Help Annika as she
      explores the island in search of the star fragments and her lost memories!<br>What
      awaits our feline adventurer on this island of secrets?!<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1122100/extras/banner02.png?t=1586402428"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1122100/extras/chr_annika.png?t=1586402428"
      /><br><strong>Annika</strong><br>Annika has lost her memory...<br>But even with
      such hardship before her the carefree and gentle Anika, along with her little
      bluebird companion Pipi, go on the adventure of a lifetime in order to discover
      herself!<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1122100/extras/chr_Giraffe.png?t=1586402428"
      /><br><strong>Giraffe</strong><br>A strange denizen of the island, Giraffe has
      given Annika her quest to find the missing star fragments.<br>Though he makes
      a lot of demands, he seems gentle and calm.<br>And perhaps he knows more about
      the island than he's told Annika...<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1122100/extras/chr_liliy.png?t=1586402428"
      /><br><strong>Lily</strong><br>A wily witch that loves to cause trouble for
      Annika on her quest!<br>She's bossy and loud, but that's what people love about
      her!<br>She seems to be related to Annika's past, somehow...
