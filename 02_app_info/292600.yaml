    about_the_game: "Your survival is dependent on protecting two vessels - they are\
      \ devices in sync, a dance and song between two entities tethered together in\
      \ symbiosis. Feel edge of your seat terror where the world around you becomes\
      \ quiet and numb as all that matters is the game -- that is <strong>Duet</strong>.<h2\
      \ class=\"bb_tag\">Gameplay</h2><br>With air tight controls and gameplay tuned\
      \ to perfection, <strong>Duet</strong> provides the perfect balance between\
      \ challenge and pure gaming satisfaction. Turn left and right to twist your\
      \ vessels and avoid everything in your path. Remember: even that which begins\
      \ simple can end complex.<h2 class=\"bb_tag\">Nine Story Chapters</h2><br>Experience\
      \ nine chapters of deceptive narrative and nerve-twisting gameplay. Replay any\
      \ stage to perfect your movements and unlock over 50 achievements. This is a\
      \ game that will test you.<h2 class=\"bb_tag\">Eight Epilogue Chapters</h2><br>Explore\
      \ a whole new narrative with all-new game mechanics in the <strong>Epilogue</strong>.\
      \ Including over 40 stages, narrative and remix tracks, You will need a new\
      \ state of mind to complete this experience.<h2 class=\"bb_tag\">Challenges,\
      \ Encore, and more!</h2><br>Still can\u2019t get enough <strong>Duet</strong>?<br><br><ul\
      \ class=\"bb_ul\"><li>Discover even more mind-bending challenges with the <strong>Encore\
      \ Chapters</strong>.<br></li><li>Compete on the leaderboards in the <strong>Endless\
      \ Mode</strong>, <strong>Epliogue Endless Mode</strong> and <strong>Encore Endless\
      \ Mode</strong>.<br></li><li>Hone your reflexes with the <strong>Speed Run Mode</strong>.</li></ul><h2\
      \ class=\"bb_tag\">Hypnotic Audio</h2><br>An outstanding handcrafted soundtrack\
      \ by Melbourne composer and <i>Gotye</i> multi-instrumentalist <i>Tim Shiel</i>.\
      \ Eighteen unique and mesmerizingly beautiful compositions ensure an immersive\
      \ experience for you at every step of your journey, complemented by full in-game\
      \ vocal narration by <i>Jojo Petrina</i>.<h2 class=\"bb_tag\">About Kumobius</h2><br>Selected\
      \ for the Indie Showcase at PAX Aus and a finalist in both Game Design and Audio\
      \ for the Freeplay Festival. This is another award-winning title from the team\
      \ behind Time Surfer &amp; Bean\u2019s Quest. We call <strong>Duet</strong>\
      \ a \u201CHex-like\u201D in honour of <i>Terry Cavanagh</i>\u2019s contribution\
      \ to the medium of games and exploration of genres.<h2 class=\"bb_tag\">About\
      \ Tim Shiel</h2><br><i>Tim Shiel</i> is a composer/producer based in Melbourne.\
      \ Tim is known to some as <i>Faux Pas</i>, the moniker under which he released\
      \ a steady stream of constantly shifting electronic music for many years. He\
      \ is also known for his work as a broadcaster at Melbourne independent radio\
      \ station <i>3RRR FM</i>, and for his recent role as multi-instrumentalist in\
      \ <i>Gotye</i>'s live band."
