details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1185620/extras/taming_gif_c.gif?t=1576587504"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1185620/extras/squad_gif_c.gif?t=1576587504"
      /><h2 class="bb_tag">Survival game as a necromancer in a post-apocalyptic world</h2>The
      undead are the only things that wander the devastated land after the war. You
      can defeat the undead and inject them with Taming Gas. After that, they become
      allies with you. You can make countless undead obey you, as if you have become
      a necromancer, and lead to victory in battle. You can also take advantage of
      items and use them in battle. In the land of death, there is only one winner.
      &quot;NecroLand: Battle Royale&quot; is an action battle-royale genre game where
      you have to beat all the other players and survive until the end to win.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1185620/extras/battle_start_c.gif?t=1576587504"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1185620/extras/battle_ing_c.gif?t=1576587504"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li><strong>2~10 PVP </strong>:
      Fight and win versus players from all over the world in real-time! From 2 to
      10 people can play at the same time<br></li><li><strong>Taming Gas </strong>:
      The player uses Taming Gas to on the undead, turning it into an ally. Since
      the undead regain their consciousness, they wear a mask and fight with weapons
      instead of using their bare hands.<br></li><li><strong>Playable Alpha Unit </strong>:
      There are various types of ''alpha'' units which player can play as. Each Alpha
      Unit has characteristics such as attack type, damage, and movement speed, so
      choose an Alpha Unit that matches your style of play.<br></li><li><strong>Experience
      gained in battle </strong>: Each time you defeat an enemy, you can upgrade your
      Alpha Unit''s level. As the Alpha Unit''s level increases, the number of allies
      that you can create is increased and the Alpha Unit becomes stronger.<br></li><li><strong>Powerful
      mechanical unit </strong>: It is important to take the mechanical canon unit
      hidden somewhere. Sometimes it is heavily guarded by a machine a gun-armed unit,
      so you need to be careful.<br></li><li><strong>Various item </strong>: Depending
      on the area where the undead are spawned, healing, bomb, summon, turret, or
      mine installation items can be obtained by defeating the undead.<br></li><li><strong>Buff
      Effect </strong>: When you win a battle, you sometimes get buffs that temporarily
      improve your attack, defense, and mobility.<br></li><li><strong>Development
      </strong>: You can develop technology or get a new Alpha Unit and upgrade the
      Alpha Unit on your own.</li></ul>'
