    about_the_game: A keenly dark twist on the traditional murder mystery setting,
      The Deed is an Adventure/RPG game about getting away with murder. <br><br>Arran
      Bruce, the rightful heir to Dunshiel House, returns to his family home after
      discovering that his abusive father has decided to disinherit him from his Will
      in favour of his sadistic, deranged young sister. In a fit of anger and greed,
      Arran has decided to remove his sister from the equation in order to restore
      his own inheritance. Can he manage to get away with such a foul deed?<br><br><ul
      class="bb_ul"><li><strong>Meet the Family:</strong><br>Explore Dunshiel House
      and encounter Arran's twisted, dysfunctional family and their servants. Take
      care, though - everything that you say or do can have an impact on the outcome
      of The Deed!<br><br></li><li><strong>Choose the Weapon:</strong><br>A rope,
      a candlestick or good old-fashioned rat poison? There are many household items
      that can be put to a dark and nefarious use. Choose carefully from ten possible
      murder weapons, bearing in mind who might become a suspect as a result of your
      selection.<br><br></li><li><strong>Plant the Evidence:</strong><br>Father, mother,
      maid, butler ... any of these individuals could take the blame for your heinous
      act, if you can find the right evidence, plant it in the right location and
      manage to raise the suspicions of the Inspector.<br><br></li><li><strong>Face
      the Inspector:</strong><br>When the deed is done, it's time to face the music
      and be interviewed by the wily, perceptive Inspector. Can you dodge his questions
      and avert his suspicions? Will you walk away a free man? Many possible endings
      await ...</li></ul>
