    reviews: "\u201CThe Deed was definitely a unique and memorable experience that\
      \ I\u2019m glad I stumbled upon and at a price point of less than a dollar it\
      \ is one game I\u2019d recommend to anyone that has the slightest interest in\
      \ it.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.336gamereviews.com/the-deed-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >336gamereviews</a><br><br>\u201CI was\
      \ honestly surprised how \u201Cinto\u201D The Deed I was while I was playing\
      \ ... it vastly exceeded my expectations.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.aybonline.com/2016/01/18/red-light-greenlight-the-deed/\"\
      \ target=\"_blank\" rel=\"noopener\"  >AYBOnline</a><br><br>\u201CThe Deed is\
      \ an exceptionally short but very replayable game, a lot more than one would\
