      \ your robot vanity set from the in-game shop in Portal Knights.<br />\r\n<br\
      \ />\r\nTake down the evil that has invaded the worlds of Portal Knights in\
      \ this action-RPG sandbox game! Travel between randomly generated worlds and\
      \ meet new characters. Level up your character and battle monsters unleashed\
      \ by The Fracture. Explore each world and mine resources required to craft unique\
      \ and powerful items. Rebuild the worlds in ever-changing landscapes. Restore\
      \ peace to the world by defeating the Portal Guardians and becoming the ultimate\
