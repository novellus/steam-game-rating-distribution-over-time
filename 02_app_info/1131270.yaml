    about_the_game: Zombie Golf is a single player mini-golf style PC game that takes
      place in a post apocalyptic city infested with zombies.  However, instead of
      staying under par or focusing on a hole, you are given points for taking zombies
      out. <br><br><strong>STATUS</strong><br>Zombie Golf is currently playable but
      needs many more features to be truly enjoyable.<br><br><strong>CURRENT FEATURES</strong><br><ul
      class="bb_ul"><li>There are 4 massive levels available to play, all with different
      levels of difficulty.  </li></ul><ul class="bb_ul"><li>Choose from 2 different
      characters.</li></ul><ul class="bb_ul"><li>Points are given for hitting zombies,
      barrels, cars, and buildings. </li></ul><ul class="bb_ul"><li>Ability to adjust
      vertical/horizontal angles and hit power.</li></ul><br><strong>FUTURE WORKS</strong><br><ul
      class="bb_ul"><li>Add more blood and gore when barrels are hit.<br></li><li>More
      characters to choose from.<br></li><li>Different type of golf balls to choose
      from, all with different effects on the zombies.<br></li><li>More fluid character
      animations.<br></li><li>Many more zombie models, more stationary/wandering zombies,
      and hordes. <br></li><li>Point system overhaul to include multipliers and combination
      bonus.<br></li><li>Add additional items that give points when hit. <br></li><li>Achievements
      for rare combinations.<br></li><li>Additional levels.</li></ul><br><strong>FAR
      FUTURE WORKS</strong><br><ul class="bb_ul"><li>Choose where to start on the
      map.<br></li><li>Track and update player's best score per level.<br></li><li>Mobile
      version.</li></ul>
