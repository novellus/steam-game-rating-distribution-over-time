    about_the_game: A real-time space strategy game with ship customization. Design
      your own ships, compose your fleet and use it to face off against other players
      in this unique sci-fi experience! <br><br>You will create your own in-game base
      with powerplants, refineries and base defences to create a healthy economy.
      Use resources gathered from asteroids and the local sun to build your pre-designed
      fleet and vanquish your enemy!<br><br><strong>Features</strong><br>- Resource
      collecting<br>- Base building<br>- Ship customization (add your own modules
      and weapons)<br>- Multiplayer<br>- Smooth and intuitive combat controls<br><br><strong>Community</strong><br>You
      can join our Discord to discuss the game and find other players on <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/KrWbsdX"
      target="_blank" rel="noopener"  >https://discord.gg/KrWbsdX</a>
