    about_the_game: "*****PLEASE NOTICE, THIS IS THE <strong>PERSONAL EDITION</strong>\
      \ OF 3D ORGANON ANATOMY*****<br><br>FOR ACCESS TO THE <strong>ENTERPRISE EDITION</strong>\
      \ search \u20183D Organon Anatomy | Enterprise Edition\u2019 (for desktop) and\
      \ \u20183D Organon VR Anatomy | Enterprise Edition\u2019 (for VR version).<br><br><i>3D\
      \ Organon Anatomy</i> is an interactive human anatomy application featuring\
      \ all 15 body systems. <i>3D Organon</i> unfolds life-like high resolution 3D\
      \ models covering every aspect of the human body. It features an extensive knowledge-base\
      \ of anatomical definitions with the terminology based on the official <i>Terminologia\
      \ Anatomica</i>.<br><br>The application delivers accurate visual and textual\
      \ information, immediate response time, and intuitive navigation. It satisfies\
      \ the highest standards of medical and scientific accuracy. All anatomical definitions\
      \ and clinical correlations are written by professors of anatomy and medical\
      \ professionals.<br><br>The new STEAM version of the app includes the human\
      \ \u2018Actions\u2019 module, with animations of joints and bones. This update\
      \ brings you more stunning features, such as multiple workspaces, a live anatomy\
      \ annotation tool during navigation, a unique topographic anatomy layout, help\
      \ tutorials, and visualization of anatomy with incredible detail.<br> <br><strong>Game\
      \ changer multi-user anatomy trainer</strong><br>The new \u2018Network\u2019\
      \ module allows STEAM users to join multi-user online training sessions created\
      \ by subscribed educators and institutions. The new awesome virtual anatomy\
      \ trainer enables you to attend online anatomy lessons and communicate with\
      \ your teacher and peers in real-time with voice and chat messages. The new\
      \ module is cross platform, setting no barriers for users joining a session\
      \ with any supported device (VR and non-VR). Get in touch with us at <a href=\"\
      mailto:prosupport@3dorganon.com\">prosupport@3dorganon.com</a> for more details.<br><br><strong>Who\
      \ is 3D Organon Anatomy for?</strong><br>The app is designed to suit a range\
      \ of individuals from medical and allied-health students, to patients, artists,\
      \ and curious minds. It helps students grasp the challenging subject of anatomy,\
      \ but it is also easily understood by laypeople without a medical background.\
      \ The upgrade to an Enterprise license grants access to advanced teaching tools\
      \ that could complement any anatomy curriculum. Educators and healthcare professionals\
      \ can now visualize and explore anatomy as never before. <br>  <br><strong>THIS\
      \ IS THE DESKTOP VERSION OF 3D ORGANON ANATOMY</strong><br> <br><strong>Why\
      \ 3D Organon Anatomy is the most motivating anatomy app? </strong><br><ul class=\"\
      bb_ul\"><li>Amazing life-like high detail graphics for better user experience<br></li><li>Visualize\
      \ anatomy using the latest 3D technologies<br></li><li>Join multi-user anatomy\
      \ training sessions created by subscribed educators and institutions<br></li><li>Skeletal\
      \ system and joints animations without an additional cost!  <br></li><li>Start\
      \ understanding anatomy within minutes<br></li><li>You can add and subtract\
      \ whole body systems on your screen at once<br></li><li>Unique topographic anatomy\
      \ layout: you can select from regional body systems and view the systems of\
      \ interest, excluding others<br></li><li>Switch between customized workspaces\
      \ for quicker anatomy model access<br></li><li>Real-time identification of anatomy\
      \ \u2014 hover mouse pointer on a structure during navigation and an annotation\
      \ will show up (without clicking)<br></li><li>Hundreds of pages of anatomical\
      \ definitions and medical texts are included<br></li><li>New help menu with\
      \ explainer video tutorials<br></li><li>Take notes related to a selected structure\
      \ and make drawings layered on top of the presentation view<br></li><li>Study\
      \ from hundreds of preconfigured scenes based on popular anatomical views found\
      \ in anatomy atlases and textbooks</li></ul> <br>The developer of <i>3D Organon\
      \ Anatomy</i> has been awarded as the \u2018Startup of the Year\u2019 in the\
      \ prestigious iAwards contest organized by the Australian Information Industry\
      \ Association. Our team is also behind the world\u2019s first fully-featured\
      \ virtual reality anatomy atlas \u2014 the award-winning app <i>3D Organon VR\
      \ Anatomy</i>.<br><br><i>3D Organon Anatomy</i> includes detailed male and female\
      \ models. It features all body systems: Skeletal, Connective, Muscular, Arterial,\
      \ Venous, Nervous, Lymphatic, Heart, Respiratory, Digestive, Endocrine, Urinary,\
      \ Reproductive, Sensory organs, and Integumentary/skin.<br> <br><strong>Awesome\
      \ features</strong><br><ul class=\"bb_ul\"><li>Rotate, Pan, and Zoom in/out\
      \ functions<br></li><li>Double tap to select and focus on a structure<br></li><li>Use\
      \ navigation panel for quick view of all positions of human model<br></li><li>Hide\
      \ or Fade selected structures<br></li><li>Save your models in Favorites for\
      \ later reference<br></li><li>Discover Lock mode \u2014 a powerful tool enabling\
      \ you to operate on user-defined structures and body systems<br></li><li>Single-\
      \ and Multi-select modes<br></li><li>Beautiful symmetry of human organs and\
      \ structures that make the learning experience easy and appealing<br></li><li>Realistic\
      \ X-ray mode (Fade others button)<br></li><li>Live search tool<br></li><li>Listen\
      \ to anatomical terminology in English<br></li><li>Isolate view of any selected\
      \ structure(s)<br></li><li>Addition/subtraction buttons for displaying muscles\
      \ into layers, from deep to superficial</li></ul>"
