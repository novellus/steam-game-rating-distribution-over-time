details:
  data:
    about_the_game: '<strong>Corridor: Amount of Fear</strong> is a psychological
      horror for one person. The main character enters his brother''s house to visit
      him. The paranormal is sure to scare you. We advise you to get ready before
      you start playing.<br><br>You have to plunge into the atmosphere of the game
      - a mysterious house.<br><br>The game has many <strong>features</strong>:<br><br><ul
      class="bb_ul"><li><strong>Unreal Immersion</strong>: Realism of sounds and graphics
      just won''t leave you indifferent. Minimum interface and maximum gameplay.<br></li><li><strong>Game
      Mechanics</strong>: You can interact with almost every item you see. The surroundings
      will not make you bored.<br></li><li><strong>History</strong>: Investigate the
      history of a mysterious house in which the corridor is constantly changing.<br></li><li><strong>AI</strong>:
      We are not going to praise our artificial intelligence, just say that it is
      present and will surely scare you..</li></ul>'
