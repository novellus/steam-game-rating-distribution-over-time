    about_the_game: "<i>Will you become the greatest Head of State ?<br><br>Play one\
      \ of the powerful rulers of a nation! . Slip into the shoes of the President\
      \ of the U.S., or the leader of China, Russia, United Kingdom, or other countries.\
      \ Expand your influence on the world stage.</i><br><br><u>Two game modes are\
      \ available</u><br><br>\u25CF Competition Mode : Play solo or with other players\
      \ (up to 16 internet players). Confront one another or ally with other heads\
      \ of state. Armed conflicts, economic wars, attacks, spying, treason and alliances\
      \ . . . anything could happen between computer and human players.<br><br>\u25CF\
      \ Simulation Mode : Choose a Head of State among the 170 proposed nations. Plunge\
      \ into each of the 20 contextual scenarios included, such as &quot;Get out of\
      \ the World Crisis&quot; or &quot;Afghanistan: The New Vietnam?&quot; or \u201C\
      Iran, the next nuclear power ?\u201D<br><br>The world's only simulation engine\
      \ of its kind. With a new engine that includes thousands of updated economic\
      \ values, players have access to more than 1,000 different actions and can interact\
      \ with 3D characters with over 6 hours of dialogue<br><br><br><u>Several integrated\
      \ options:</u><br><br>\u25CF Online and real-time player rankings.<br>\u25CF\
      \ Choice of secret objectives.<br>\u25CF Integration of your own photos or 3D\
      \ faces, logos, and<br>names, to make the game even more realistic.<br>\u25CF\
      \ Interactive world map with more than 100 types of units<br>(buildings, military\
      \ units, industry plants,...) in realtime 3D<br>\u25CF Interactive and realtime\
      \ tutorial to easily learn main game<br>mechanisms.<br>\u25CF Original quiz\
      \ game \u201Ctest your knowledge\u201D with over 3,000<br>questions. Various\
      \ thematics, multiplayer and ranking<br>options: a good way to learn by playing!"
