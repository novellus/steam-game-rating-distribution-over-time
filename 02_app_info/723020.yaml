    review: 'Pros:

      Good Concept (Everything is generated and every ressource and enemy is limited.)

      Unique Artstyle (Silly little dudes trying to survive in a 1990''s like game
      world.)

      Single Developer (Much respect for him, because he made a game he wanted to
      make.)

      Procedural Generation (Love it or hate it. Personally I love procedural games.)


      Cons:

      Unoptimized (I have a decent PC and sometimes my FPS were above 30 and sometimes
      under 30.)

      UI (I played with 1920x1080 and the UI was very small and looked odd.)

      Physics (Furnitures are as light as feathers and flew around everywhere.)

      Mouse (The mouse movement was bad. The mouse smoothing is way too high.)

      First Person (Too much headbobbing and doesn''t feel "good".)

      Third Person (In small areas the camera was sometimes in the roof.)




      I wish I could enjoy the game, but in the current state I cant. It''s unplayable
      for me. I hope this feedback is helpfull and I hope I can enjoy this game one
      day.'
