    about_the_game: '<strong><h2 class="bb_tag">Planet earth, year 3571. Humans have
      lost technology, but their heritage is still alive: droids, mutant animals,
      monsters, aliens... Time travel safely by sending an avatar in the future. Control
      it from your computer and see how many time you can survive! </h2></strong><h2
      class="bb_tag">Role Playing Game</h2>3571 The Game is a <strong>role playing
      game</strong> in which you can create an organic avatar in the year 3571. You''ll
      be able to control its movements and experience safely what it''s like to time
      travel : explore, make friends, work, fight, upgrade your skills and die.<h2
      class="bb_tag">+ Roguelike</h2>Like in <strong>roguelike</strong> games, if
      your avatar dies, your game is lost for ever. If you want to play again, you''ll
      need to create a brand new avatar in the year 3571. Be careful: you''ll be sent
      in a very different version of the Earth to avoid spacetime paradoxes.<h2 class="bb_tag">+
      First-person shooter</h2>Thanks to a third-person camera drone, you can see
      your avatar''s body while playing. At any time you can also activate an internal
      camera, and see exactly what your avatar sees. If you find a gun, the gameplay
      will feel like a <strong>first-person shooter</strong>.<h2 class="bb_tag">+
      Survival</h2>As you will experience hunger and thirst you''ll need to collect
      food and water to survive, like in most <strong>survival</strong> games. Hunt,
      fish, find fruits or even steal: do whatever it takes to keep your avatar alive.<h2
      class="bb_tag">+ Open-World Sandbox</h2>3571 The Game is also a <strong>sandbox
      simulation</strong>. You can also gather resources like wood or stone to build
      weapons, armors and even buildings. The game have no other goal except surviving,
      so you are free to explore the world like you want and set your own goals.<h2
      class="bb_tag">+ Micromanagement</h2>3571 The Game is also meant to be a very
      simple kind of <strong>micromanagement game</strong>. You are able to recruit
      people in your clan, and make them fight for you. Soon you''ll be able to equip
      then and give them orders.<h2 class="bb_tag">+ Single artist original art project</h2>3571
      The Game is part of a bigger project, <strong>the 3571 Project</strong>. Comics,
      films &amp; animations, music soundtrack, and this videogame are created by
      a single artist since 2012 (conception, 3D &amp; 2D graphics and animations,
      texts and coding).<br><br><br><strong><h2 class="bb_tag">Features (v0.70 beta):</h2></strong><br><ul
      class="bb_ul"><li><strong>Original single artist </strong><strong>videogame
      project since 2012</strong></li><li><strong>Official Gameplay Mode:</strong>
      Survive as long as you can and enter the Legend</li><li><strong>Custom Gameplay
      Mode:</strong> create your own apocalypse</li><li><strong>RPG system</strong>
      with XP level and skills</li><li><strong>Survival</strong> <strong>system</strong>
      with hunger and thirst management</li><li><strong>Item system </strong>and <strong>Inventory
      and Chest system</strong></li><li><strong>Fully destructible environment and
      objects</strong></li><li>Both <strong>3rd person Hack''n''Slash</strong> and
      <strong>1st person FPS </strong>gameplay</li><li>Funny and <strong>interactive
      NPCs:</strong> complex A.I. behavior and realtime pathfinding system</li><li><strong>Recruits:</strong>
      players can recruit NPCs in his own team</li><li><strong>3D Roguelike</strong>
      with <strong>permanent death</strong> and highscores</li><li>100% <strong>realtime
      combat system</strong></li><li><strong>Procedurally generated 3D open world:
      </strong>Each new game is different</li><li>F<strong>ast One-click simple Crafting
      System</strong> designed for the game</li><li>Player character <strong>customization</strong></li><li><strong>Unleash
      your quantum force</strong> in every situation: jump higher, run faster, kill
      harder</li><li><strong>Riding system:</strong> horses, giant wolves... and flying
      dragons</li><li><strong>Intelligent and interactive music multitrack system</strong>:
      music vary according to the situation</li><li><strong>Random Events:</strong>
      random droid attacks or zombie invasions can happen at any time</li><li><strong>Emergent
      action: </strong>there''s always something happening around you</li></ul>'
