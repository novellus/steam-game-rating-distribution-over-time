details:
  data:
    about_the_game: A Small Robot Story is an adventure-platformer where you play
      as Rae, a small robot who activates and has no idea why. So you need to set
      out and find out what's up! <br><br>With a heavy emphasis on story, A Small
      Robot Story will take you through forests, factories, caves, laboratories, and
      more as you track down and find the source of your sudden activation. <br><br><ul
      class="bb_ul"><li>Power-ups<br></li><li>NES-styled challenging gameplay <br></li><li>Detailed
      story delivered through rpg-style dialogues and cut scenes<br></li><li>Gamepad
      support<br></li><li>Original chiptune soundtrack</li></ul>
