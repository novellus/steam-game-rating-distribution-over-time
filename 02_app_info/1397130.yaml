details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1397130/extras/FusionSlowRes.gif?t=1602056898"
      /><br><br>Take a dive in a Card Game experience dipped in Roguelike and Deckbulding.
      Combine cards together to make them stronger, discover mysterious items imbued
      with magic, duel divine creatures, perform combos with infinite combinations
      and possibilities. Can you be the one to reach the surface?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1397130/extras/StoreVaru.png?t=1602056898"
      /><h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li> Disruptive Fusion
      System: playing cards in Primateria is more than just putting them on the table.
      Match the elements to play stronger cards and create powerful combos.<br></li><li>
      Deckbuilding: you are as strong as the synergy of your cards. Building a strong
      deck is the essence to defeat the most powerful opponents. Choose your cards
      wisely, build your combos and strategy, because your foes most definitely will.<br></li><li>
      Powerful items imbued with magic: discover incredible equipment, consumables
      and artifacts to aid you in your journey to the top. Combine your items with
      your deck to become even stronger.</li></ul>'
