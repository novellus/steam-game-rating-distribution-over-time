  data:
    about_the_game: '<strong>Note: This game is very difficult and does not take responsibility
      for your mental suffering. Really. Do not just download it. It''s too hard.
      <br>Ria''s Hook is about an unhappy but bright girl who lost her home and family
      to an unidentified storm. On one day, One day, she finally got a chance to figure
      out the identity of the storm. And only we can help her to identify the bad
      storm.</strong><h2 class="bb_tag"><ul class="bb_ul"><li>Cross the obstacles
      and climb the hills of suffering. (with dirty sensitivity)</li></ul><br><ul
      class="bb_ul"><li>Shoot the hooks and climb the mountain to reach the top of
      the rainy hill.</li></ul><br><ul class="bb_ul"><li>This game will tell players
      the way to go, but you won''t cross it easily.</li></ul><br><ul class="bb_ul"><li>The
      more we do, the more we can feel your skills going up.</li></ul><br>You can
      do it !!</h2>'
