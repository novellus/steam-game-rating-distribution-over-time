details:
  data:
    about_the_game: "You are the cop Kommissar Daniela Steinfels and want to stop\
      \ evil terrorists - sneak inside a guarded building and get through five floors\
      \ without being detected. Face a mix of stealth and puzzle game with a simple\
      \ control scheme which demands you to think and wait for the right moment. Your\
      \ only tools are sneak attacks and your hand gun to find the fastest way to\
      \ complete the levels. It's for you to decide if you want to shoot the enemies\
      \ or if you'll reach the level's end by avoiding the use of your weapon.<br\
      \ />\r\n<br />\r\nDanCop - Daniela of Duty contains:<br />\r\n<br />\r\n\u2022\
      \ 31 levels in total<br />\r\n\u2022 4-6 hours gameplay, even more if you want\
      \ to find the secret medals<br />\r\n\u2022 no kill goals for a harder challenge<br\
      \ />\r\n\u2022 time goals for speed runners<br />\r\n\u2022 2 different endings<br\
      \ />\r\n<br />\r\nDiscover a game that feels like coming right from the late\
      \ 90's but with a more modern approach. For the best experience we recommend\
      \ to use a gamepad, since the game has a gaming console feel to it.<br />\r\n\
      <br />\r\nThis game is for players who like:<br />\r\n<br />\r\n\u2022 genre\
      \ mash ups<br />\r\n\u2022 32 bit consoles look &amp; feel<br />\r\n\u2022 their\
      \ patience being tested"
