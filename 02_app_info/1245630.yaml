    about_the_game: 'Virage Rally is a rally racing game with procedurally generated
      stages.<h2 class="bb_tag">- Never race the same stage twice</h2>All stages are
      procedurally generated: each of the turn, bump, ditch and crest of the stage
      are unique. Each stage has its own parameters that defines the shape of the
      road: straight/curve, smooth/bumpy, wide/narrow and flatland/hill.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1245630/extras/gif1.gif?t=1582737407"
      /><h2 class="bb_tag">- Compete against AI drivers in championship or single
      rally mode</h2>Take part in the championship that will test your driving skills
      in 5 locations. Stages are up to 25km long and take place on dirt, asphalt,
      snow; at daytime, nighttime or in the fog.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1245630/extras/gif4.gif?t=1582737407"
      /><h2 class="bb_tag">- Fully moddable</h2>Create your own rally/championship
      or import your car model and physics.'
