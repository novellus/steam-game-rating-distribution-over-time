    reviews: "\u201CLucah looks like it leapt right off a chalkboard, with a distinct\
      \ hand drawn style somewhere between wild scribblings and hallucinations. It\
      \ mixes tense combat and exploration into a wild action-RPG.\u201D<br><a href=\"\
      https://kotaku.com/a-hand-drawn-rpg-with-great-boss-fights-1825581791\" target=\"\
      _blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CThe dark, claustrophobic\
      \ world design,  freaky monsters, cryptic narrative beats, high stakes combat\
      \ and the superb audio design help create a tension you could cut with a knife\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.alphabetagamer.com/lucah-alpha-demo-2/\"\
      \ target=\"_blank\" rel=\"noopener\"  >AlphaBetaGamer</a><br><br>\u201CLucah:\
      \ Born of a Dream is a breathtaking adventure filled with well-crafted characterization\
      \ that doesn't pull any punches\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.rpgsite.net/review/7644-lucah-born-of-a-dream-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >RPGSite</a><br>"
