    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/896460/extras/keydetails2.png?t=1609388135\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/896460/extras/steamcombatgif02.JPG?t=1609388135\"\
      \ /><br><br><strong>Caution!</strong> This game contains flashing patterns that\
      \ might be disruptive to people with photosensitive epilepsy. See trigger warnings\
      \ at <a href=\"https://steamcommunity.com/linkfilter/?url=https://pastebin.com/3UD3Mt74\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://pastebin.com/3UD3Mt74</a><br><br>HACK,\
      \ SLASH, ASCEND.  Lucah: Born of a Dream is a harrowing struggle through our\
      \ worst nightmares. <br><br>You have been MARKED, cursed to have your inner\
      \ demons come to life as vicious Nightmares. After awakening a false god, you\
      \ must atone. Traverse the hellish realm of dreams, endure the nightmare onslaught,\
      \ and uncover the strength to <strong>accept yourself</strong>.<br>\uFFFC<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/896460/extras/keyfeatures2.png?t=1609388135\"\
      \ />\uFFFC<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/896460/extras/familiarsteamgiflesscluttered.JPG?t=1609388135\"\
      \ /><br>Master a deep combat system that blends ranged- and melee-action with\
      \ rich customization. Explore an atmospheric world of repressed memories and\
      \ unspeakable feelings. Lay waste to the Nightmares in a kinetic flurry of <strong>beautiful\
      \ violence</strong>.<br><br><ul class=\"bb_ul\"><li> Striking colors and evocative\
      \ linework elicit a surreal sense of ambiguity and tension. <br></li><li> Mix\
      \ and match different Attack Mantras to create an endless variety of flashy\
      \ combos. <br></li><li> Befriend Familiars and use their ranged magic to turn\
      \ the course of battle.  <br></li><li> Personalize your character with Virtues\
      \ like slow-motion dodges, stunning parries, or vampiric attacks.<br></li><li>\
      \ Use Rewinds to instantly retry a battle you were failing to achieve better\
      \ results.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/896460/extras/discord2.png?t=1609388135\"\
      \ /><br>Join the official Lucah fan Discord at <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/73YPyAK\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/73YPyAK</a><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/896460/extras/tumblr_p0k3l33S4R1vecx2so1_640.JPG?t=1609388135\"\
      \ />"
