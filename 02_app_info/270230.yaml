details:
  data:
    about_the_game: After living for generations as persecuted refugees, the Letarri
      people set their sights on a far-off planet as a promising new home. But when
      the interstellar mission to colonize the new world goes terribly awry, the fate
      of their people falls into the hands of a lone adventurer. Now it's up to you
      to unravel the mystery of what happened. Can you save them and their mission,
      or is it already too late?<br><br>Prominence is a first-person, point-and-click
      adventure game for the PC filled with puzzle-solving goodness, compelling character
      arcs, and an engaging story of hope and humanity in the best traditions of good
      science-fiction.<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li> Solve
      a dynamic mix of challenging, yet logical, puzzles that tie directly into the
      story.<br></li><li> Discover clues and reconstruct the events of the mission
      through emails, audio recordings, environmental clues, and a damaged central
      computer in need of repairs.<br></li><li> Hack computer subsystems via a text-based
      interface.<br></li><li> Acquire and use additional skills and abilities as you
      progress through the adventure.<br></li><li> Become immersed in the world through
      fully rendered HD environments with animated movement and effects.<br></li><li>
      Access holographic data archives to explore a wealth of backstory, environmental
      details, mission information, crewmember records, and more.<br></li><li> Experience
      an original soundtrack with over 40 minutes of music.</li></ul>
