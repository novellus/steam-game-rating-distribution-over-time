    reviews: "\u201CA story that had me hooked from the beginning and kept me curious\
      \ and captivated right up to the end, aptly supported by clever gameplay throughout.\u201D\
      <br>4 out of 5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.adventuregamers.com/articles/view/29628\"\
      \ target=\"_blank\" rel=\"noopener\"  >AdventureGamers</a><br><br>\u201CThere's\
      \ a certain rare breed of point-and-click adventures... that look and sound\
      \ wonderful while telling engrossing stories in a way no other medium could\
      \ ever hope for. The games that subtly evolve and perfect the point-and-click\
      \ formula. Games just like the recently released sci-fi adventure Prominence.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://indiegames.com/2015/12/epic_sci-fi_adventuring_with_p.html\"\
