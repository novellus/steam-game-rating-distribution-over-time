    about_the_game: "<strong>TIME Magazine Top 10 Games of 2016</strong><br><i>&quot;Usually\
      \ I can say what a game IS and be done, but it's hard to figure out what Crashlands\
      \ ISN'T. It's a funny, crafty, fighty, jumpy, makey, adventurey, type... thing.\
      \ I think they started making a cool game and just couldn't stop. &quot; </i>-\
      \ <strong>Tycho, Penny Arcade</strong><br><br>Craft, battle, and quest your\
      \ way through Crashlands, a story-driven Crafting ARPG overflowing with sass!<br><br>Become\
      \ Flux Dabes, a galactic trucker whose latest shipment gets derailed by a chin-strapped\
      \ alien menace named Hewgodooko, leaving you stranded on an alien planet. As\
      \ you hustle to retrieve your packages you\u2019ll become enmeshed in a nefarious\
      \ plot of world domination, which will require all of your wits and both of\
      \ your glutes to overcome. Learn recipes from the local sentient life, make\
      \ new friends, uncover ancient secrets and deadly bosses, tame everything and\
      \ build yourself a home-away-from-home as you learn to thrive on planet Woanope.<h2\
      \ class=\"bb_tag\">Player 2 can now play as Juicebox!</h2><br>Juicebox's S.T.R.A.W.\u2122\
      \ not only harvests resources but also brings additional firepower to the battlefield.\
      \ But watch out, the enemies are gonna try to kick his robotic butt too now!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/391730/extras/harvest.gif?t=1601494868\"\
      \ /><br><br>But Juicebox has a few special moves up his mechanical sleeves...<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/391730/extras/skill1.gif?t=1601494868\"\
      \ /><h2 class=\"bb_tag\">Happy Juiceboxing with your friend!</h2><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/391730/extras/04pJXc3.png?t=1601494868\"\
      \ /><h2 class=\"bb_tag\">Key Features</h2><strong>Expansive Crafting System</strong><br>Unlock\
      \ over 500 craftable items as you explore the world and learn its secrets!<br><br><strong>Self-managing,\
      \ Infinite Inventory</strong><br>In Crashlands, your inventory is infinite,\
      \ manages itself, and retrieves your tools when you need them, so you can focus\
      \ on adventuring, questing, and building. You'll never have dig through your\
      \ bag or return to your base to free up inventory space!<br><br><strong>RPG-Style\
      \ Character Progression</strong><br>Become more powerful through creating ever-more-amazing\
      \ items! As you grow in power, you can venture to new regions of the world,\
      \ meet strange characters, discover new stories, and encounter new and interesting\
      \ enemies.<br><br><strong>Skill-Based Combat</strong><br>Learn the attacks of\
      \ the enemies you encounter, and use your skill, agility, and wits to defeat\
      \ them! You can even augment your fighting prowess with the power of the dozens\
      \ of gadgets you can craft. Set your enemies on fire, stun them, slow down time,\
      \ and more!<br><br><strong>Intuitive Base Building</strong><br>Building a base\
      \ in Crashlands is so simple it feels like fingerpainting. You can create beautiful,\
      \ sprawling bases in minutes!<br><br><strong>Tameable Creatures</strong><br>Every\
      \ creature in Crashlands can become a trusty combat sidekick. Find an egg, incubate\
      \ it, and hatch your very own adorable or hideous bundle of joy. You can even\
      \ craft special items to grow and empower them!<br><br><strong>Huge World...\
      \ with Huge Problems</strong><br>Four sentient races, three continents, an epic\
      \ bid for the future of the planet, and you - trapped in the middle, trying\
      \ to deliver your freakin' packages. Take your time to dive into the sidestories\
      \ of the characters you meet or just rush headlong into making that special\
      \ delivery. With hundreds upon hundreds of quests, there's a lot to do and discover\
      \ on planet Woanope! <br><br><strong>Crossplatforminess</strong><br>Don't want\
      \ the fun to stop? Crashlands is also available on mobile - the exact same game,\
      \ with your cloud-synced progress - so you never have to stop!"
