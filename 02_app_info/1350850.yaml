details:
  data:
    about_the_game: "Enter a world of magic in a stunning new solitaire adventure!\
      \ Guide a kindhearted fairy, a noble knight and a powerful wizard as they pursue\
      \ the evil witch, Jill, who intends to destroy the knight's realm and enslave\
      \ its people.<br />\r\n<br />\r\nThe power to overcome Jill is contained in\
      \ the cards laid out before you at the start of each level. You must remove\
      \ the cards to claim the mana they hold. This mana will allow you to rebuild\
      \ villages, erect towering castles and breathe new life into dead forests with\
      \ a wave of the wizard's wand, a sprinkle of the fairy's magic and a slice of\
      \ knight's sword.<br />\r\n<br />\r\nObstacles such as spiderwebs, frozen cards\
      \ and fiery decks will abound on your quest, but the resourceful use of powerups\
      \ will clear the way to the epic showdown with Jill and an ending you will not\
      \ see coming!<br />\r\n<br />\r\nDownload and Dreamland Solitaire: Dark Prophecy\
      \ to begin an unforgettable journey through a realm unlike any you have experienced!<br\
      \ />\r\n<br />\r\nGAME FEATURES:<br />\r\n<br />\r\n\u2022\t280 fun and challenging\
      \ levels;<br />\r\n\u2022\tSeven vibrant and colorful settings;<br />\r\n\u2022\
      \tEight exquisitely drawn decks;<br />\r\n\u2022\tWilds, Jokers and powerups;<br\
      \ />\r\n\u2022\tDownloadable soundtrack;<br />\r\n\u2022\tDesktop wallpapers;<br\
      \ />\r\n\u2022\tCharacter biographies."
