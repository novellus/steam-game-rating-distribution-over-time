    about_the_game: Guide an old man through the dark and atmospheric world of <strong>Heal</strong>
      in this abstract 2D puzzle-adventure point-and-click game.<br><br><i>Dear, I'm
      playing our melody for you.<br>Do you find it familiar...?<br>Maybe it could
      help you to remember.<br>... to remember us.<br><br>I want to see you again,
      even if only for one last time.</i><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1056610/extras/heal_store_01.gif?t=1586848019"
      /><br><br><strong>Heal</strong> is an experimental adventure game from the creator
      of DISTRAINT -series.<br><br>There are very little dialogue and text in <strong>Heal</strong>.
      Instead, the narrative is driven by a strong and obscure atmosphere. <br><br><ul
      class="bb_ul"><li>Side-scrolling 2D with unique, handmade graphics<br></li><li>Atmospheric
      sound design<br></li><li>An abstract world filled with puzzles<br></li><li>Narrative
      driven by the atmosphere<br></li><li>Handmade in Finland - no asset flips or
      cheap tricks!</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1056610/extras/heal_store_04.gif?t=1586848019"
      />
