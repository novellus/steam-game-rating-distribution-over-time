    review: "These DLC maps have all kinds of things like pirateghost army you can\
      \ summon, you can be the predator from Alien movies and turn in to a completely\
      \ invisible player, you can shoot rockets with the predator, you can have a\
      \ cool heatvision with the predator, you can be michael myer from the old horror\
      \ movie and run around with an axe, you can shoot slimeguns with poison gas,\
      \ you can ride with a train, you can use construction site crane to go high\
      \ up in the sky and snipe from there, you can ride a gold mine shaft carts,\
      \ you can play casino map called Showtime and win carepackages, you get more\
      \ extinction maps. \n\nOverall i think you get about 14 new maps that all have\
      \ something great unique to offer."
