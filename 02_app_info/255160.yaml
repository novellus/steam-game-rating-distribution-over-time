    about_the_game: "Get ready for a full season of amazing content with the CALL\
      \ OF DUTY: GHOSTS SEASON PASS.<br />\r\n <br />\r\nWith the Season Pass you\u2019\
      ll get 4 epic downloadable content packs: ONSLAUGHT, DEVASTATION, INVASION,\
      \ AND NEMESIS \u2013 providing brand new multiplayer maps, bonus weapons, and\
      \ a unique 4-part episodic Extinction experience, all for one great low price.*<br\
      \ />\r\n <br />\r\nPlus, when you purchase the Season Pass, you get instant\
      \ access to bonus in-game content including the downloadable multiplayer map,\
      \ FREE FALL, and the TEAM LEADER DIGITAL PACK which includes: An MP player head,\
      \ a bonus weapon camo, reticle, playercard, patch and background.<br />\r\n\
      \ <br />\r\n*Save vs buying map packs ala carte.  DLC Content in the Season\
      \ Pass may be sold separately.  If you purchase the Season Pass, do not also\
      \ purchase these standalone Map Packs, as you will be charged for them.  Season\
      \ Pass and DLC Map Packs may not be available on all platforms or in all territories.\
      \ Pricing and release dates may vary by platform. Call of Duty: Ghosts game\
      \ required; sold separately."
