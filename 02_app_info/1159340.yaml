  data:
    about_the_game: <h2 class="bb_tag">Overview</h2><br>March Forward is a war simulation
      game controlled by a third-person mode, focusing on subtle troop operations.
      In the game, you need to choose a troop and command them to win in all kinds
      of difficult battles.<h2 class="bb_tag">Characteristics</h2><br><strong>Army:</strong>
      There are currently four arms in the game, heavy infantry, light infantry, heavy
      cavalry, light cavalry. It is not simple mutual restraint between arms, but
      the need to choose weapons reasonably and use the formation and topographic
      characteristics to defeat the enemy.<br><strong>Weapons:</strong> Different
      primary and secondary weapons have different effects.<br><strong>Formation:</strong>
      Change the formation in time according to the need of battle.<br><strong>Terrain:</strong>
      Rivers can slow down cavalry charges, trees can block some arrows, mountains
      can block sight, and make rational use of terrain to win.<br><strong>Combat
      mode:</strong> Long-range troops can use arrows to weaken the enemy, cavalry
      can launch a charge to defeat the enemy, or fight directly in melee.
