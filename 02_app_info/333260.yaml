    about_the_game: Marvin's Mittens is a 2D platformer with a focus on exploration
      and collection. With gorgeous, hand drawn art, Marvin presents a soothing world
      to explore, free from enemies and danger. Collect magic snowflakes to increase
      your jump height and race your sled across the landscape to reach new areas
      before your mother calls you back home. Learn the secrets of snow elf magic
      and traverse the world beyond Marvin's backyard to solve the mystery of the
      missing mitten. Immerse yourself in this charming indie title!<br><br>Key Features:<br><br><ul
      class="bb_ul"><li>Beautiful winter landscapes and charming characters<br></li><li>Carefully
      placed collectibles encourage exploration and revisiting of levels<br></li><li>Ever-increasing
      jump allows access to new parts of the world<br></li><li>Coast down hills on
      your sled, find jumps to reach new areas<br></li><li>Nearly an hour of beautiful
      original music<br></li><li>Find shortcuts to venture further before Marvin is
      called back home by his mom<br></li><li>Sneak up on wildlife to add animals
      to Marvin's sketchbook</li></ul><br>Also on offer is the Marvin's Mittens Original
      Soundtrack that includes over 35 tracks from the game along with bonus tracks
      you've never heard. The soundtrack is available separate or in a combined bundle
      with the game. <br><br>Go for an adventure!
