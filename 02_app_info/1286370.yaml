      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1286370/extras/3Factions_616.png.png?t=1591434951"
      /><br><br>-10 Maps<br>There are 5 ancient historical site and 5 space station
      maps, <br>and each has varied components to offer diverse VR experiences.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1286370/extras/map_turn_gif.gif?t=1591434951"
