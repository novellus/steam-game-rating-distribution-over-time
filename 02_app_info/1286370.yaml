      /><br><br>Project RTD VR presents a whole <u>new fun with speedy game play <br>and
      intense battles of towers</u> unlike other loose-tempo VR defense games.<br><br>Three-dimensional
      vertical map created <br>for VR only shows you a different immersive play style
      you never had on horizontal flat maps. <br><br>Upgrade towers that were randomly
      built<br>and defend Crystal from monsters invading upper and lower ground of
