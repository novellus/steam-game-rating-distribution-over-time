      gameplay makes the players excited,<br>and towers' splendid skills catch the
      eyes.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1286370/extras/battle_scene_gif_1.gif?t=1591434951"
      /><br><br>- 30 Towers &amp; 3 Factions<br>Each 30 tower has fabulous graphics
      and great skills.<br>Towers are divided into 5 grades, and the tower having
      higher grade has more powerful.<br>You can come up with a new gameplay strategy
