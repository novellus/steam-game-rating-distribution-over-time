    review: "Project RTG VR von JAMONG ist ein Tower-Defense-Game. \n\nIn Project\
      \ RTG ist das Besondere, dass die Monster auf dem Weg zu dem besch\xFCtzenden\
      \ Kristall auf einer Art Pyramide unterwegs sind. Diese Art der Darstellung\
      \ ist nat\xFCrlich hervorragend f\xFCr VR geeignet, kann man das Spielfeld einfach\
      \ in die gew\xFCnschte Position bewegen.\n https://steamcommunity.com/sharedfiles/filedetails/?id=2105435574\n\
      Project RTG ist aber auch dadurch etwas besonderes, dass keine g\xE4ngigen Turmvarianten\
      \ benutzt werden, sondern die T\xFCrme sind hier kleine Mangafiguren. Jeder\
      \ der 30 T\xFCrme hat besondere Eigenschaften und nat\xFCrlich auch Animationen.\
      \ Die Steuerung, zumindest mit den Vive-Wands funktioniert einfach und ist schnell\
      \ erlenrt. Es gibt ein Levelsystem, ein Upgradesystem, Missionen und Bosse,\
      \ die es zu besiegen gilt, und globale Highscorelisten. Also ein hoher Wiederspielwert.\n\
      https://steamcommunity.com/sharedfiles/filedetails/?id=2105441030\nProject RTG\
      \ ist nicht unbedingt einfach zu verstehen, aber dennoch leicht zu steuern obwohl\
      \ es doch strategisch ist. Es gibt wie gesagt 30 verschiedene T\xFCrme und um\
      \ mit allen vertraut zu werden, kann es dauern. \nAuf den frei drehbaren Spielfeldern\
      \ gibt es auch so etwas wie Aufz\xFCge, mit denen die kleinen K\xE4mpfer so\
      \ in verschieden Etagen der Kampfpyramide positioniert werden k\xF6nnen. Ein\
      \ Feature, dass nat\xFCrlich nur auf solchen 3D-Maps super funktioniert.\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=2105439192\n\
      Allerdings sollte man die beiden Tutorials vorher spielen. Sie sind gut gemacht\
      \ und geben alle Informationen wieder, um das Spiel zu steuern.\n\nDie englische\
      \ \xDCbersetzung ist nicht perfekt, aber so schlecht ist sie auch nicht. Die\
      \ Sprachausgabe ist bisher leider nur im original Japanisch. Man muss aber kein\
      \ Japanisch k\xF6nnen, um das Spiel spielen zu k\xF6nnen.\n\nDie Grafik in Project\
      \ RTG ist, wie die T\xFCrme, ebenfalls in einem japanischen Comic-Stil mit \
      \ Anime/Manga Anleihen gehalten. Da hier die T\xFCrme ja Figuren im Anime-Look\
      \ sind  und alle wunderbar animiert sind, macht Project RTG VR zu einem kleinen\
      \ Hingucker.\n\nEin tolles ausgereiftes Tower-Defense-Game mit eigenem Grafikstil\
      \ und zu einem fairen Preis.\n\nMehr Manga-Reviews auf meiner Kurator Seite\
      \ zum \n\U0001F440[url=https://store.steampowered.com/curator/32170554/] nachlesen\
      \ [/url]. Wer hat noch standgehalten? Daumen hoch.\n\nVerteidigende Reviews:\n\
      \U0001F451 Powered by HoI 4 Deu  Kuratorengruppe auf deutsch/englisch \U0001F451\
      \u2800\u2800\n\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url] und mehr Reviews von mir entdecken \U0001F38A\n\n\n[u]English:[/u]\n\
      -------------------------------->\nProject RTG VR by JAMONG is a tower defense\
      \ game. \n\nIn Project RTG the special thing is that the monsters are on their\
      \ way to the protecting crystal on a kind of pyramid. This type of display is\
      \ of course excellent for VR, you can simply move the playing field to the desired\
      \ position.\n\nProject RTG is also special in that no common tower variants\
      \ are used, but the towers here are small manga figures. Each of the 30 towers\
      \ has special features and, of course, animations. The controls, at least with\
      \ the Vive walls, work easily and are quickly learned. There is a leveling system,\
      \ an upgrade system, missions and bosses to defeat, and global high score lists.\
      \ So a high replay value.\n\nProject RTG is not necessarily easy to understand,\
      \ but still easy to control although it is strategic. There are, as I said,\
      \ 30 different towers and getting familiar with all of them can take time. \n\
      On the freely rotating playfields there are also something like elevators, with\
      \ which the small fighters can be positioned so in different floors of the battle\
      \ pyramid. A feature that of course only works great on such 3D maps.\n\nHowever,\
      \ you should play the two tutorials beforehand. They are well done and give\
      \ all the information to control the game.\n\nThe English translation is not\
      \ perfect, but it's not that bad either. The voice output is unfortunately only\
      \ in the original Japanese so far. However, you don't have to know Japanese\
      \ to play the game.\n\nThe graphics in Project RTG are, like the towers, also\
      \ in a Japanese comic style with anime/manga references. Since here the towers\
      \ are yes anime style characters and are all wonderfully animated, makes Project\
      \ RTG VR a bit of a looker.\n\nA great mature tower defense game with its own\
      \ graphic style and at a fair price.\nMore manga reviews on my curator page\
      \ at the \n\U0001F440[url=https://store.steampowered.com/curator/32170554/]\
      \ read up[/url]. Who else has held up?  Thumbs up.\n\nDefending Reviews:\n\U0001F451\
      \ Powered by HoI 4 Deu Curator Group in German/English \U0001F451\u2800\u2800\
      \n\U0001F389 [url=https://store.steampowered.com/curator/30388691/]Follow [/url]\
      \ and discover more reviews from me \U0001F38A"
