    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/738540/extras/ToV_Steam_Gif.gif?t=1608543821\"\
      \ /><br><br>Celebrate the 10th anniversary of Tales of Vesperia and the return\
      \ of this fan-favorite with the Definitive Edition!<br>A power struggle begins\
      \ in a civilization dependent on an ancient technology, the blastia, and the\
      \ Empire that controls it. The fates of two friends traveling separate paths\
      \ intertwine in an epic adventure that threatens the existence of all.<br><br>Dive\
      \ into the Definitive version of this game with updated full HD graphics, brand-new\
      \ music tracks, exciting mini-games, bosses, and a collection of unreleased\
      \ costume DLC!<br><br>Two more playable characters join the fray!<br>\u2022\
      \ Patty Fleur, a cheerful and tough young pirate girl in search of treasure,\
      \ adventure\u2026 and her forgotten memories.<br>\u2022 Flynn Scifo, Yuri\u2019\
      s best friend and an Imperial Knight, now joins the rest on their journey!"
