    about_the_game: "<i>Castle of Shikigami</i> is the dark, supernatural first installment\
      \ in Alfa System's highly regarded shoot-\u2019em-up series, newly translated\
      \ and brought to the PC by Cosmo Machia and Degica Games.<h2 class=\"bb_tag\"\
      >Story</h2>The Summer heat is scorching. Tokyo\u2019s Metropolitan Police Force\
      \ has had enough. One after another, 32 female victims were found brutally murdered.\
      \ Could this be the work of the occult? Call in the specialists!<h2 class=\"\
      bb_tag\">Game</h2>Choose one of six characters and utlise their unique abilities\
      \ to defeat the demons infesting modern-day Tokyo in this vertically scrolling\
      \ shooting game. Use each character's shot, special Shikigami attack and bomb\
      \ to conquer each stage and it's boss to ultimately discover who or what is\
      \ behind \u201CThe Castle of Shikigami Incident\u201D.<h2 class=\"bb_tag\">Game\
      \ Features:</h2><ul class=\"bb_ul\"><li>Six playable characters with unique\
      \ abilities and storylines<br></li><li>Five multipart stages of nightmarish\
      \ demons in a ghost-infested modern-day Japan<br></li><li>Tension Bonus System\
      \ that rewards risk<br></li><li><strong>NEW</strong> Practice Mode and slow\
      \ down for that authentic arcade experience<br></li><li>Two-player local cooperative\
      \ play<br></li><li>Newly translated story mode and character bios<br></li><li>Steam\
      \ Achievements, Leaderboards and Trading Cards</li></ul><h2 class=\"bb_tag\"\
      >Notice</h2>Game experience may alter from user to user depending on their hardware\
      \ configuration. All user comments and reviews below are unsolicited. Reviews\
      \ and comments are in no way created or controlled by Degica and reflect the\
      \ views of the reviewer only."
