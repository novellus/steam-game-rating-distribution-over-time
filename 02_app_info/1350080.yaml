details:
  data:
    about_the_game: <h2 class="bb_tag"><strong>Play with your favorite music</strong></h2>Experience
      a new way to listen your favourite music. The game can react to any music you
      play and affects the speed of incoming obstacles.<h2 class="bb_tag"><strong>How
      do I load my music?</strong></h2>Just make sure that you have pressed the &quot;My
      Music&quot; button on the menu to mute the in-game music and then open up any
      source of music from your computer and the game should automatically pick up
      the music and listen it.<h2 class="bb_tag"><strong>Audio-reactive gameplay</strong></h2>Audio-reactive
      arcade game where the player goal is to avoid being hit by abstract shapes.<h2
      class="bb_tag"><strong>Chill or compete</strong></h2>Play it as a casual chilling
      game or play it as a hardcore gamer trying to beat records. The difficulty scales
      with the skill.<h2 class="bb_tag"><strong>Buy DLC</strong></h2> Buy the DLC
      to get more levels, to play the game with up to 6 players and to show support.
