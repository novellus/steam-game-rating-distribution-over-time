    reviews: "\u201CFor anyone into puzzles, this is a great find. It may look complex,\
      \ but in reality it's a a simple puzzle game, with a lot of replayability. I\
      \ highly recommend this no fuss game and give it a 9 out of 10 for game play.\u201D\
      <br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://game.giveawayoftheday.com/oddeven/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Giveaway of the day</a><br><br>\u201C\
      If you\u2019re a fan of mathematics and logic then irritatingFly\u2019s debut\
      \ game on Steam, Odd||Even may just be a game that you find yourself lost in.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.steamified.com/2016-indie-odd-even/\"\
      \ target=\"_blank\" rel=\"noopener\"  >STEAMIFIED</a><br><br>\u201CThe game\
      \ looks as simple as it is complex. The game most certainly would put heads\
      \ together even those who are Olympic math.  It looks very good, we did not\
      \ find bugs.  Basically it is a game for fans of mathematics, but can be played\
      \ by those who like strategy games.&quot;      -&quot;SteamGames.ro\u201D<br>5/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://steamgames.ro/oddeven-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://steamgames.ro/oddeven-review/</a><br>"
