    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/630230/extras/logo1.png?t=1572303562"
      /><br><br>This is a tool designed to help players set up and maintain their
      own dedicated private server for Dark and Light, simplifying the process by
      directly managing the SteamCMD tool and any server installations and updates.<h2
      class="bb_tag">Features</h2><br><ul class="bb_ul"><li>Set up and maintain your
      own Dark and Light Private Server.<br></li><li>Simple UI with a variety of tools
      to help configure your server.<br></li><li>Easy to update to align with the
      most up-to-date Dark and Light version.<br></li><li>Quickly track server status
      and control server state.</li></ul>
