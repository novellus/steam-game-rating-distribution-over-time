details:
  data:
    about_the_game: "Listeria Wars is a real-time tactical game. You defend against\
      \ the pathogenic microbes, attacking a single, infected organism. A key feature\
      \ of Listeria Wars is the parallel viewing experience. In addition to the main\
      \ game process, you can view the life of the human whose body has become the\
      \ pathogenic battlefield.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1183010/extras/lw-scene1.gif?t=1609837707\"\
      \ /><br><br>The action in Listeria Wars takes place within the hero's body.\
      \ You can see everything that happens to the host\u2019s body in real-time.\
      \ You manage various types of immune system cells, to protect the body and fend\
      \ off attacks, from deadly contagions. The body\u2019s immune system develops\
      \ antibodies, as the action takes place.<br>The game illustrates a person\u2019\
      s ability to be his own worst enemy: by neglecting personal hygiene, or ingesting\
      \ rotten food, or failing to follow \u201Csocial distancing\u201D. You can also\
      \ view the body\u2019s use of involuntary immune system responses, such as vomiting\
      \ and diarrhea. The goal is to protect and defend the infected body, from the\
      \ deadly pathogens.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1183010/extras/Hnet-image.gif?t=1609837707\"\
      \ /><h2 class=\"bb_tag\">Key features:</h2><ul class=\"bb_ul\"><li>FUNNY ADVENTURES\
      \ OF THE HERO: Watch the effects of malicious pathogens and influence the immune\
      \ system\u2019s response. <br></li><li>CONVENIENT MANAGEMENT: Leukocytes attack\
      \ intuitively, depending on the situation. Gamers can place these cells strategically\
      \ and monitor the overall course of defense. <br></li><li>PATHOGEN DIVERSITY:\
      \ Realistic infections, microbes, viruses, bacteria, and other harmful pathogens.\
      \ <br></li><li>TACTICS: Manage unique leukocytes using their tactical advantages\
      \ against the various pathogens, infecting the host.<br></li><li>CATALOG: A\
      \ log of medical descriptions of the types of immune cells, pathogens, and processes\
      \ within the body.<br></li><li>IMPROVEMENTS: To build a more effective defense,\
      \ you may build improvements into the defenses of the immune system.<br></li><li>ATMOSPHERIC\
      \ MUSIC: Featuring an original soundtrack from Nuclear Mushroom Boom! <br></li><li>PATHOGENIC\
      \ MODE: You can go to the dark side and try to take over the body, humanity,\
      \ and the universe!</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1183010/extras/Hnet-image__2_.gif?t=1609837707\"\
      \ />"
