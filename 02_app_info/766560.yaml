  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/766560/extras/bbbwww.jpg?t=1579510812"
      /><br><strong><h2 class="bb_tag">About this Game:</h2></strong><br>This game
      placed in a fantasy world, the two protagonists needed to escape form a Fascist
      country. <br>From a small political party become the only party in the country,
      this Extremism party totally change the country inside out.<br>The player will
      experience these kind of changes from a point of view of a normal little girl.<br><br><strong><h2
      class="bb_tag">How to Play:</h2></strong><br>This game is a visual novel and
      some parts are RPG which require the player to collect collectable and finished
      sub-story line by finishing different requests. By looking in to the achievements
      and collectable item player achieved in the game, there will be 4 endings to
      let the played to discover.<br><br><strong><h2 class="bb_tag">Other:</h2></strong><br>This
      story is containing Yuri-love.
