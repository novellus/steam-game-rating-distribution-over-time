    about_the_game: A cozy VR action-puzzle game about balancing towering stacks to
      meet cute cryptids on colourful floating islands. Will you overcome gravity
      itself to reach new heights and perspectives? Will you find the mythical Stacksquatch
      and recover the Wayward Islands?<br><br><ul class="bb_ul"><li> Explore across
      locations, seasons, and sizes to build the best stacks<br></li><li> Chat with
      the cryptids you find, all with unique dialogue, hopes, and dreams<br></li><li>
      Sit down or run around, whatever your space allows<br></li><li> Enjoy accessible,
      intuitive gameplay without violence</li></ul><br>Sit back and stack with Dogtective!<br><br><img
