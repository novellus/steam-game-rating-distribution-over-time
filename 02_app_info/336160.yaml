details:
  data:
    about_the_game: "<strong>Monsters!</strong> is a dual stick shooter with a retro\
      \ feel complete with pixel art and leaderboards to achieve that good ol\u2019\
      \ arcade feel. You play as a wizard with a magic staff that can shoot a variety\
      \ of spells that gains power from the abominations you destroy. Explore the\
      \ neverending dungeons filled with wyverns, beholders, and other creatures from\
      \ your nightmares. How will you fare against the waves of failed creations who\
      \ seek to destroy you? And more importantly, how high can you get your score\
      \ in the process? Good luck and have fun!"
