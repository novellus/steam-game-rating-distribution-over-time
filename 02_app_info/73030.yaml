      \ one of these pointy hats.<br>\t\t\t\t\t\t</li><li><strong>Sharp Sword (item)</strong>\
      \ - The instruction reads \u201Cstick them with the pointy end\u201D. Good to\
      \ have in a pinch.<br>\t\t\t\t\t\t</li><li><strong>Staff +1(item)</strong> -\
      \ Whack your foes over the head, use it to prod mucky waters or lean on it to\
      \ look cool - the staff +1 let\u2019s you do all of it in style.<br>\t\t\t\t\
      \t\t</li><li><strong>Meteor Shower (new Magick)</strong> - Rain burning rocks\
      \ down on your enemies. \u2018Nuff said.<br>\t\t\t\t\t\t<ul class=\"bb_ul\"\
