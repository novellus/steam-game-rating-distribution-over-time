    detailed_description: "<h1>Add Full Game to your Wishlist</h1><p><a href=\"https://store.steampowered.com/app/1272580/Nine_Witches_Family_Disruption/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1272580/Nine_Witches_Family_Disruption/</a></p><br><h1>About\
      \ the Game</h1><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1034930/extras/Brewery.gif?t=1604474679\"\
      \ /><br>October 1944, something strange is happening in Sund\xE4e, a rustic\
      \ Norwegian town where a mysterious dark moon hangs over the sky, generating\
      \ uncertainty among its inhabitants.<br><br>As World War II continues, the Okkulte-55,\
      \ a secret division of the Third Reich, arrives in Sund\xE4e to unleash an ancient\
      \ curse, in a desperate act to twist the course of the war.<br><br>Alexei Krakovitz,\
      \ a quadriplegic professor of occult science and Akiro Kagasawa, his faithful\
      \ assistant, are sent to Norway on a secret mission to unravel the mystery and\
      \ save the world from the Okkulte-55 clutches.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1034930/extras/Town.gif?t=1604474679\"\
      \ /><br><br>This Prologue starts to unravel an original story with absurd dark\
      \ humor, riddled with eccentric characters, diabolical inventions, puzzles,\
      \ occultism, talking dead, witches, worms, a mysterious party, and an ancient\
      \ curse that threatens the human race.<br><br>An adventure so delusional that\
      \ it will make you delirious to the delirium itself!<br>Ha-Ha!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1034930/extras/Map.gif?t=1604474679\"\
      \ /><br><strong><h2 class=\"bb_tag\">Features</h2></strong><br><ul class=\"\
      bb_ul\"><li>Play through the first few chapters of the full game, then complete\
      \ the story in Nine Witches: Family Disruption.</li></ul><ul class=\"bb_ul\"\
      ><li>Single player, dual character action-adventure with puzzle-solving elements.</li></ul><ul\
      \ class=\"bb_ul\"><li>Join professor Alexei Krakovitz and his loyal Japanese\
      \ assistant, Akiro Kagasawa, as they begin a journey into this supernatural\
      \ world. </li></ul><ul class=\"bb_ul\"><li>Meet a quirky cast of characters\
      \ that feature in the full game.</li></ul><ul class=\"bb_ul\"><li>Learn about\
      \ Sund\xE4e, a town oppressed by the Okkulte-55, on the northwest coast of Norway.</li></ul><ul\
      \ class=\"bb_ul\"><li>Talk with the dead</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1034930/extras/Inventory.gif?t=1604474679\"\
      \ />"
