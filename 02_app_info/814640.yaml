    reviews: "\u201CSleepwalker is one of the best ever platform games released for\
      \ your ST. It's fast, funny, furious, original and incredibly frustrating with\
      \ stunning graphics and gameplay.\u201D<br />\r\n92 \u2013 ST Formal<br />\r\
      \n<br />\r\n\u201CSleepwalker contains fantastic cartoony graphics coupled with\
      \ some good sound effects provided by Lenny Henry. One of the most playable\
      \ games I ever came across. Buy it!\u201D<br />\r\n90 \u2013 Atari ST User<br\
      \ />\r\n"
