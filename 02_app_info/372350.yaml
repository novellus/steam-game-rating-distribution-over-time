  data:
    about_the_game: 'The year is 1885, the height of the Age of Steam in the United
      States of America. But something is not quite right in the land of destiny and
      the free market: Dirigibaus, a ruthless entrepreneur, has monopolized trade
      in the West with a fleet of airships! Dirigibles and zeppelins dot the skies
      as agents of an oppressive business regime.<br><br>Someone still fights for
      the little people, though. The venerable Tumbleweed Express Steam Engine, long-thought
      to be obsolete and scrapped, is set to saddle up and ride again. The Tumbleweed
      is about to spearhead a logistics campaign meant to compete with the Dirigibaus,
      bringing support to those who have been downtrodden and forgotten. Dirigibaus
      doesn''t take kindly to competition, however, so the Tumbleweed has armed herself
      for war...<br><br><strong>Do you have what it takes to beat the Baus?</strong><h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li> Race against the clock to
      collect stars in 12 levels. <br></li><li> Engage in combat directly by manning
      the caboose and controlling the action.<br></li><li> Upgrade your train defense
      systems and crew in your company Warehouse. <br></li><li> Complete shipping
      contracts that increase level difficulty.<br></li><li> Do battle with a variety
      of enemies and bosses. <br></li><li> Pick up mail to learn more about the Tumbleweed
      Express.</li></ul><br><a href="https://steamcommunity.com/sharedfiles/filedetails/?id=309156049"
      target="_blank" rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/372350/extras/app_greenlight_banner_english.png?t=1503414650"
      /></a>'
