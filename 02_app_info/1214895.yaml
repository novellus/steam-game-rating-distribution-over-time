details:
  data:
    about_the_game: "Take a ride in the All Terrain Friend (a sophisticated vehicle\
      \ capable of traveling through any terrain or dimension) and line up great shots\
      \ with your Hyper Digital Camera. When you get back to the lab, show Professor\
      \ Choke your best photos so that he doesn\u2019t perform an extreme act of violence\
      \ upon your neck! (Hint: The more stars, the lesser the chances he\u2019ll choke\
      \ ya!)<br><br><ul class=\"bb_ul\"><li> Photograph majestic and exotic creatures!<br></li><li>\
      \ Utilize Napples to get special reactions and poses out of some creatures!<br></li><li>\
      \ Phone a friend with IRC settings and let them help guide you through the photo\
      \ taking process!<br></li><li> Use your keen eyes to spot rare creatures!<br></li><li>\
      \ Sort through your photos to find the best one to present to the professor!<br></li><li>\
      \ Be careful not to send Choke the same photograph, or else it won't count!</li></ul>"
