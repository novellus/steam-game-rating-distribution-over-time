    about_the_game: "Nicole is thrilled that she managed to get into her first choice\
      \ school and is looking forward to experiencing college life there. However,\
      \ as soon as she moves into the university dorms, she finds out that there\u2019\
      s been a series of mysterious disappearances going on around the campus! So\
      \ far, three girls have already gone missing and Nicole could be next if she\u2019\
      s not too careful \u2013 not quite the ideal college experience Nicole had in\
      \ mind.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/307190/extras/nicole1.gif?t=1571839248\"\
      \ /><br><br>Nicole is a dating sim that revolves around your day-to-day life\
      \ as a college student. You can take up part-time jobs to earn money, explore\
      \ various locations, do recreational and extra-curricular activities, and meet\
      \ intriguing characters like Darren, Kurt, Jeff and Ted. You might even get\
      \ to date the culprit!<br><br>Choose which actions to perform each day with\
      \ a simple and intuitive interface. Improve Nicole's skills and keep her morale\
      \ and energy well balanced, otherwise she won't be able to perform well in her\
      \ daily activities.<br><br>The game features four male romance options: you\
      \ may focus solely on dating, or gather enough clues and solve the mystery to\
      \ unlock an extra ending for each of the datable characters!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/307190/extras/nicole2.gif?t=1571839248\"\
      \ /><br><br>You can use items that can be bought from the in-game online shop\
      \ or visit various locations within the game to perform certain actions, which\
      \ can improve your stats and your relationship with the characters. At the end\
      \ of the day, you\u2019ll get a summary of your progress.<br><br>What are you\
      \ waiting for?<h2 class=\"bb_tag\">GAME FEATURES</h2><br><ul class=\"bb_ul\"\
      ><li>Four different boys to date: Jeff, Ted, Darren &amp; Kurt with 10 different\
      \ endings<br></li><li>Discover the true identity of the culprit. Careful, you\
      \ could be dating him!<br></li><li>Life simulation gameplay with several places\
      \ to visit and activities to choose from<br></li><li>Deluxe version with wallpapers,\
      \ chibi and full game soundtrack in mp3<br></li><li>Classic dating sim with\
      \ several statistics and items to buy</li></ul>"
