    about_the_game: "Battlefield 4\u2122 Premium Edition gives you new maps, modes,\
      \ and more in one simple package. Complete challenging assignments to unlock\
      \ new weapons. Dominate tactical challenges in a huge interactive environment\
      \ \u2014 demolish buildings shielding your enemies, lead an assault from the\
      \ back of a gun boat, or make a little C4 go a long way. In massive 64-player\
      \ battles, use all your resources and play to your strengths to carve your own\
      \ path to victory.<h2 class=\"bb_tag\"><strong>Key features</strong></h2><ul\
      \ class=\"bb_ul\"><li><strong>Dynamic battlefields</strong> \u2014 Interactive\
      \ environments react to your actions in real-time, so you can trigger a shipwreck\
      \ or flood the streets for a tactical advantage. Your opponents won't know what\
      \ hit 'em. <br></li><li><strong>More vehicles, more freedom</strong> \u2014\
      \ Control the battlefield with dozens of vehicles, from helicopters and stealth\
      \ jets to gunboats and anti-airs, all designed to give you an edge on massive,\
      \ chaotic maps.<br></li><li><strong>An intense single-player campaign</strong>\
      \ \u2014 With international tensions running high, you\u2019ll need to evacuate\
      \ critical American VIPs from Shanghai and battle against the odds to get your\
      \ squad home.</li></ul><h2 class=\"bb_tag\"><strong>Premium Edition includes:</strong></h2><ul\
      \ class=\"bb_ul\"><li><strong>All 5 expansion packs</strong> \u2014 20 new maps,\
      \ 48 exclusive assignments, new modes, &amp; more. <br></li><li><strong>Exclusive\
      \ personalization options</strong> \u2014 Outfit yourself with the latest camos,\
      \ paints, emblems, and dog tags. With gear for all 4 combat roles, the combinations\
      \ are endless. <br></li><li><strong>Priority position in server queue</strong>\
      \ \u2014 Jump into the fight as quickly as possible. Priority position means\
      \ you can start breaking the enemy faster.<br></li><li><strong>12 bonus Battlepacks</strong>\
      \ \u2014 Get your hands on gun attachments, XP boosts, and customizations only\
      \ available to Premium members.</li></ul>"
