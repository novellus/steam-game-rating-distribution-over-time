    about_the_game: "\u73A9\u5BB6\u4EA4\u6D41QQ\u7FA4\uFF1A483546982<br><br>\u5173\
      \u4E8E\u6E38\u620F\uFF1A<br>      \u5815\u661F\u4E4B\u4E71\u662F\u4E00\u6B3E\
      \u5E26\u6709<strong>Roguelike\u5143\u7D20\u7684\u5361\u7EC4\u6784\u5EFA\u7C7B\
      </strong>\u7684\u6E38\u620F\u3002\u6E38\u620F\u662F\u4E2D\u56FD\u98CE\u7684\u4FEE\
