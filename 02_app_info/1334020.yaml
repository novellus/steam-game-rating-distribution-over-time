    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1334020/extras/JieShao.png?t=1609687260\"\
      \ /><br>&quot;Aeon on Mosaic&quot; is a series of time-themed text adventure\
      \ games, each chapter will be an independent story, you need to play different\
      \ roles to explore their stories. &quot;Aeon on Mosaic: Anemone&quot; as the\
      \ prologue of the series of games, tells the stories that Convallar deeply buried\
      \ in his heart. In an accident, he met the hit girl Ruta, and the trajectory\
      \ of his life has changed since then.<br><br>But is this really the case?<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1334020/extras/TeSe.png?t=1609687260\"\
      \ /><br>\u25CF <strong>Game time: 1-2 hours</strong><br>\u25CF <strong>Dubbing\
      \ of the main character throughout the process (non-main perspective)</strong><br>\u25CF\
      \ <strong>9 carefully drawn game CGs (without difference)</strong><br>\u25CF\
      \ <strong>More surrounding stories and eggs waiting for players to discover</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1334020/extras/JueSe.png?t=1609687260\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1334020/extras/Ji.png?t=1609687260\"\
      \ /><br><strong>Convallar</strong><br>Freshman students majoring in journalism\
      \ are responsible for the maintenance of the school forum in the Youth League\
      \ Committee. He is not good at expressing his thoughts in language, and likes\
      \ to record everything he sees and thinks into words. He is very confident in\
      \ his writing, dreaming of becoming a writer, and opening a dessert shop with\
      \ his beloved.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1334020/extras/Xia.png?t=1609687260\"\
      \ /><br><strong>Ruta</strong>\u3000CV: <strong>Xianta Wutong</strong><br>Although\
      \ the freshman major in journalism is in the same class as Convallar, there\
      \ is no intersection between the two. Introverted personality, inexplicable\
      \ hostility to unfamiliar people, but many words to familiar people. Like to\
      \ read novels, she seems to have a strong interest in a person who frequently\
      \ updates articles on the school forum.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1334020/extras/Feng.png?t=1609687260\"\
      \ /><br><strong>Oncidion</strong>\u3000CV: <strong>Pingguojiang</strong><br>A\
      \ freshman student in computer science and a friend whom Convallar met at the\
      \ school's literary club. The two often play games together and share stories\
      \ and ideas. On the surface, he is outgoing and outgoing, but he is very shy\
      \ in his feelings. Secretly love Ruta, but don't know how to convey this feeling.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1334020/extras/Xu.png?t=1609687260\"\
      \ /><br><strong>Cerasa</strong>\u3000CV: <strong>Xiange</strong><br>The elusive\
      \ and mysterious girl always holds her black rabbit doll Bab. On the surface,\
      \ she doesn't care about anything, but maybe a dessert can buy her.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1334020/extras/An.png?t=1609687260\"\
      \ /><br><strong>Gerberon</strong>\u3000CV: <strong>Fengming</strong><br>The\
      \ mysterious man who followed Cerasa was often bullied by Cerasa because he\
      \ was honest. Act very cautiously and carefully, and strive to do everything\
      \ perfectly."
