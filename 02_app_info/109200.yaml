    about_the_game: "Sea Cross Island was a quiet haven just off the mainland, but\
      \ recently strange things have been happening! Mysterious creatures known as\
      \ Fae have started appearing and are wreaking havoc. A young girl named Claudia,\
      \ is thrust into adventure as she searches for her missing uncle amongst the\
      \ chaos. It's a dangerous journey but she's not without friends. Four elementals\
      \ are drawn to her aid as Claudia finds out that she\u2019s actually a sorceress!\
      \ Embark on a journey to discover the secret behind the mysterious Faery Gates.<br>\t\
