  data:
    about_the_game: "Experience this special edition art book from Wales Interactive's\
      \ adventure cyber-thriller Soul Axiom. Featuring 170 pages (85 double pages)\
      \ of behind the scenes concept art and artwork used in the creation of the game.\
      \ A real insight into Soul Axiom's development, the game creators\u2019 minds\
      \ and the beautiful digital world of Elysia.<br />\r\n<br />\r\nThe Soul Axiom\
      \ art book will be downloaded to your computer as an eBook (PDF). You must have\
      \ Soul Axiom installed on your computer to receive the DLC content."
