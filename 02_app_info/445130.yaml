    reviews: "\u201CThe Average Everyday Adventures of Samantha Browne is a great\
      \ example of a fun, but still powerful game experience that anyone can enjoy.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://gamerwife.com/2016/03/14/average-everyday-adventures-samantha-browne/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamerwife</a><br><br>\u201C&quot;A splendid\
      \ vignette about social anxiety.&quot;\u201D<br><a href=\"https://www.rockpapershotgun.com/2016/04/20/the-average-everyday-adventures-of-samantha-browne-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      I was playing as Samantha as I would never play as myself. Maybe others like\
      \ me can learn from this sweet little game. The world isn\u2019t actually as\
      \ scary as it seems, and chances are, those girls chatting in the communal dining\
      \ area don\u2019t give a shit if you\u2019re making noise while making oatmeal.\
      \ In the meantime, it\u2019s baby steps.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://killscreen.com/articles/visual-novel-has-you-experience-the-harrowing-reality-of-social-anxiety/\"\
      \ target=\"_blank\" rel=\"noopener\"  >KillScreen</a><br>"
