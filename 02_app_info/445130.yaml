    about_the_game: Samantha Browne has been waiting patiently in her room for everyone
      else to fall asleep, go out, or do whatever it is people who enjoy social interaction
      do. She's hungry. Okay, she's past hungry. She's at whatever stage is right
      after hungry. It's not that she doesn't have food, she has a box of oatmeal
      just sitting on her shelf waiting for her consumption. Thing is, she needs some
      help. Your help specifically and well, helping Sam isn't always easy.<h2 class="bb_tag">Key
      Features</h2><ul class="bb_ul"><li>Original artwork and animations by illustrator
      and comic book artist, Reimena Yee </li></ul><ul class="bb_ul"><li>Dynamic soundtrack
      by Adrianna Krikl </li></ul><ul class="bb_ul"><li>Player decisions impact the
      outcome of the game in unexpected ways </li></ul><ul class="bb_ul"><li>Oatmeal
      not included</li></ul><br>Find the right words to help Samantha or suffer the
      consequences. Don't worry though, it should be as easy as making some oatmeal.
