details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/758570/extras/DEV_NOTE.jpg?t=1605182115"
      /><br><br><strong>This is a experimental experience about depression. One playthrough
      takes about 10min, exploring everything around 30min to 1h.</strong><br><br>I
      started working on this game during a very dark period in my life, which helped
      me getting out of there. Afterwards I spent about a year polishing everything.
      Feel understood if you are a sufferer of depression yourself. Gain insight into
      this mental health issue as someone who is not affected. Whatever it may be,  I
      hope this experience will be some sort of help to you as well.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>A short but unique experience<br></li><li>Think outside the
      box to solve the &quot;puzzles&quot;<br></li><li>Lots of secrets to discover
      if you dive deeper<br></li><li>Only words will guide you through this unusual
      journey</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/758570/extras/trapped.png?t=1605182115"
      /><br><br>If you are suffering from depression and considering suicide, please
      seek <a href="https://steamcommunity.com/linkfilter/?url=http://www.suicide.org/international-suicide-hotlines.html"
      target="_blank" rel="noopener"  >help</a>.
