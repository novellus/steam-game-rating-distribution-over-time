  data:
    about_the_game: "<strong>Paws and Soul: First Step</strong> is a story introduction\
      \ to <a href=\"https://store.steampowered.com/app/911510/Paws_and_Soul/\" target=\"\
      _blank\" rel=\"noreferrer\"  >Paws and Soul</a>.<br><br>Third-person adventure\
      \ game about rebirth, where you will visit a mysterious forest as a wolf. Story\
      \ about a man that you\u2019ll see with animal eyes is extended by fascinating\
      \ gameplay focused on exploration and searching for collectibles. Look for clues\
      \ about your past life, reveal bonus stories about other people and enjoy breathtaking\
      \ views. You are completely safe here, so relax and let your curiosity run wild!\
      \ Find out how the lives of the wolf and the human are connected and reveal\
      \ the secret of reincarnation. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1331530/extras/Gif2.gif?t=1594057780\"\
      \ /><h2 class=\"bb_tag\">Key Features: </h2>- Buddhist ideas, the doctrine of\
      \ rebirth and karma are the base of the game<br>- The meditative atmosphere\
      \ will help you to forget about the world for couple of hours and enjoy the\
      \ peace and beauty of the magical forest <br>- A fascinating story of a person's\
      \ life with all the ups and downs and an unexpected ending <br>- <u>Amazing\
      \ soundtrack </u><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1331530/extras/Gif1.gif?t=1594057780\"\
      \ /><h2 class=\"bb_tag\">CHECK OUT PAWS AND SOUL!</h2><a href=\"https://store.steampowered.com/app/911510/Paws_and_Soul\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_2\" >https://store.steampowered.com/app/911510/Paws_and_Soul</a>"
