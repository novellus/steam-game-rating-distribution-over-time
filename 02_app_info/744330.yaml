    about_the_game: "This is a VR only game.<br />\r\n<br />\r\nScavenge for loot\
      \ in a post apocalyptic world full of crumbling ruins and deadly kill bots left\
      \ over from a long forgotten war.<br />\r\nScout out patrol patterns and potential\
      \ ambush points to set up your traps.<br />\r\nTake on larger foes for greater\
      \ rewards but make sure you are well prepared if you want to stand a chance.<br\
      \ />\r\n<br />\r\n<br />\r\nFeatures:<br />\r\nSingle-player campaign <br />\r\
      \nRoguelite elements <br />\r\nCraft tools and weapons from mech parts<br />\r\
      \nObserve and research mechs to find weaknesses and strategies to take them\
      \ on<br />\r\nDestructible buildings<br />\r\nMultiple hazards and enemy types<br\
      \ />\r\nDestructible modular mech designs with multiple attack patternsance.<br\
      \ />\r\nStanding and seated supported<br />\r\nMultiple locomotion options<br\
      \ />\r\n<br />\r\nTrailer Music: https://www.bensound.com"
