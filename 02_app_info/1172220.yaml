    review: 'If you like retro space shooters, you''ll probably like this one, especially
      if the developer listens to my suggestions and spends 20 minutes making some
      simple changes as seen in this video:


      https://www.youtube.com/watch?v=cMsT6F3nAQ0&feature=youtu.be

      (Space Space coverage starts at 20:00 in)


      My score "as is" at launch if the developer changes nothing and fails to listen
      to my suggestions:  65%


      Ehhh, it needs a few simple changes to make it a "recommend" but I will recommend
      it to old school retro game fans.'
