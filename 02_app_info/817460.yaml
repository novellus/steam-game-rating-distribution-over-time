  data:
    about_the_game: "Sail the rough seas with your tall ship and loyal crew of vicious\
      \ cutthroats and fierce corsairs. Build up your fleet and capture and rule colonies\
      \ to become the mightiest pirate of them all!<br />\r\nSea Dogs: Caribbean Tales\
      \ is a naval game devoted to pirate adventures on the Caribbean seas of the\
      \ 17th century, aiming to be the ultimate pirate simulation. Sea Dogs: Caribbean\
      \ Tales models all the details of a sword swinging pirate's life and misses\
      \ no part of his everyday adventures. Taking the role of reckless fortune-hunter\
      \ Blaze or redheaded daredevil Beatrice \u2013 you will navigate your sailor\
      \ in the original seas of the Caribbean, trade multiple goods, plunder merchant\
      \ convoys, accomplish quests, build up your fleet, capture and rule colonies\
      \ and much more. In addition, the game can be played in third person perspective,\
      \ allowing you to walk through your colonies or fight with your own sword, side\
      \ by side with your crew, and challenge every other captain on the sea!<br />\r\
      \n<br />\r\n- Develop your captain's skills, muster your crew, battle fierce\
      \ enemies, and gain treasure and fame!<br />\r\n- Fight epic naval battles with\
      \ a squadron of up to 4 vessels and 16 different sailing ships with upgradeable\
      \ features<br />\r\n- Exciting weather conditions with devastating storms in\
      \ full day and night cycles<br />\r\n- Hone your fighting skills with both swords\
      \ and guns, trade with merchants, and solve challenging quests to make your\
      \ fortune<br />\r\n- Conquer and manage colonies, construct town buildings and\
      \ improve your defenses<br />\r\n- Join multiplayer battles with up to 16 opponents\
      \ in four multiplayer modes: Deathmatch, Team Deathmatch, Defend the Convoy\
      \ and Capture the Fort"
