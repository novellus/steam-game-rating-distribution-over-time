  data:
    about_the_game: "The last remaining memories fade away into darkness. Your mind\
      \ is a mess and only a feeling of being hunted remains. You must escape.<br>\t\
      \t\t\t\t<strong>Awake...</strong><br>\t\t\t\t\tAmnesia: The Dark Descent, a\
      \ first person survival horror. A game about immersion, discovery and living\
      \ through a nightmare. An experience that will chill you to the core.<br>\t\t\
      \t\t\tYou stumble through the narrow corridors as the distant cry is heard.<br>\t\
      \t\t\t\tIt is getting closer.<br>\t\t\t\t\t<strong>Explore...</strong><br>\t\
      \t\t\t\tAmnesia: The Dark Descent puts you in the shoes of Daniel as he wakes\
      \ up in a desolate castle, barely remembering anything about his past. Exploring\
      \ the eerie pathways, you must also take part of Daniel's troubled memories.\
      \ The horror does not only come from the outside, but from the inside as well.\
      \ A disturbing odyssey into the dark corners of the human mind awaits.<br>\t\
      \t\t\t\tA sound of dragging feet? Or is your mind playing tricks on you?<br>\t\
      \t\t\t\t<strong>Experience...</strong><br>\t\t\t\t\tBy using a fully physically\
      \ simulated world, cutting edge 3D graphics and a dynamic sound system, the\
      \ game pulls no punches when trying to immerse you. Once the game starts, you\
      \ will be in control from the beginning to the end. There are no cut-scenes\
      \ or time-jumps, whatever happens will happen to you first hand.<br>\t\t\t\t\
      \tSomething emerges out of the darkness. It's approaching. Fast.<br>\t\t\t\t\
      \t<strong>Survive...</strong><br>\t\t\t\t\tAmnesia: The Dark Descent throws\
      \ you headfirst into a dangerous world where danger can lurk behind every corner.\
      \ Your only means of defense are hiding, running or using your wits.<br>\t\t\
      \t\t\tDo you have what it takes to survive?"
