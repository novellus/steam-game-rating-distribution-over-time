    about_the_game: "\u300A\u5723\u5C71\u300B\u662F\u4E00\u6B3EDCG(dia&amp;blo card\
      \ game) \u6E38\u620F,\u901A\u8FC7\u88C5\u5907+\u5361\u724C\u7EC4\u5408\u53BB\
      \u51FB\u8D25\u654C\u4EBA\u5E76\u91CD\u65B0\u6062\u590D\u5723\u5C71\u7684\u751F\
      \u673A<br><strong>\u80CC\u666F</strong><br>\u5927\u95E8(thedoors)\u79D1\u6280\
      \u516C\u53F8\u7814\u53D1\u51FA\u5B9E\u4F53\u4E91\u5B58\u50A8\u5316\u4F01\u56FE\
      \u521B\u9020\u7B2C\u4E8C\u4E2A\u5B9E\u4F53\u7A7A\u95F4\u7531\u6B64\u751F\u6210\
      \u4E86\u5723\u5C71(ShenShan),\u5E76\u8D4B\u4E88\u5723\u5C71\u7684\u518D\u751F\
      \u6027\u53CA\u8D44\u6E90\u8C03\u5EA6.\u5728\u5723\u5C71\u7684\u5B55\u80B2\u4E0B\
      \u4EA7\u751F\u4E864\u5927\u52BF\u529B,(\u638C\u7BA1\u751F\u7269\u52A8\u80FD\u7684\
      \u4F0F\u5C14\u56FE\u65AF,\u638C\u63A7\u6C34\u8D44\u6E90\u7684\u5E15\u7F57\u5C14\
      ,\u638C\u63A7\u5723\u5C71\u5173\u53E3\u7684\u6240\u591A\u63D0\u65AF\u4EE5\u53CA\
      \u638C\u63A7\u529B\u91CF\u7684\u519C\u5BB6\u4E50\u594E\u5361)\u751F\u7269\u4EA7\
      \u751F\u51FA\u672C\u6211\u7684\u610F\u8BC6\u540E\u6FC0\u53D1\u51FA\u5723\u5C71\
      \u5BF9\u51B3\u7684\u5B58\u5728,\u4E3A\u4E86\u6D4B\u8BD5\u5B9E\u4F53\u7A7A\u95F4\
      \u7684\u7A33\u5B9A\u6027,\u5411\u5723\u5C71\u7A7A\u95F4\u53D1\u9001\u4E86\u6270\
      \u4E71\u56E0\u5B50\u800C\u5BFC\u81F4\u7B2C\u4E8C\u5C42\u7A7A\u95F4\u7684\u6076\
      \u9B54\u5229\u7528\u6F0F\u6D1E\u4EE5\u53CA\u4E0E\u6240\u591A\u63D0\u65AF\u7B7E\
      \u8BA2\u7684\u5173\u53E3\u534F\u8BAE\u4F7F\u6076\u9B54\u5360\u9886\u5723\u5C71\
      \u5E76\u6467\u6BC1\u594E\u5361\u593A\u53D6\u514B\u519C(kono),\u4F01\u56FE\u5229\
      \u7528\u7B2C\u4E8C\u5C42\u4E2D\u7684\u771F\u7406\u4E4B\u95E8\u95EF\u8FDB\u771F\
      \u5B9E\u4E16\u754C.<br>\u4E3B\u89D2\u4F5C\u4E3A\u6270\u4E71\u56E0\u5B50\u88AB\
      \u594E\u5361\u65CF\u4EBA\u62EF\u6551\u9010\u6E10\u4ECE\u594E\u5361\u4EA7\u751F\
      \u5BF9\u4E16\u754C\u7684\u8BA4\u8BC6\u540C\u65F6\u4E5F\u9762\u4E34\u7740\u610F\
      \u5916\u7684\u906D\u9047...<br><strong>\u7279\u8272</strong><br><br><ul class=\"\
      bb_ul\"><li>9\u4E2A\u7AE0\u8282\u8D85\u8FC7100\u5F20\u5361\u724C\u8FDB\u884C\
      \u7EC4\u5408,\u8D85\u8FC750\u79CD\u7684\u5361\u724C\u6548\u679C\u540D\u8BCD\
      <br></li><li>\u88C5\u5907\u5C5E\u6027\u4E0E\u5361\u724C\u7684\u7ED3\u5408,\u5BF9\
      \u6297\u5F3A\u529B\u7684\u654C\u4EBA<br></li><li>\u8D85\u8FC730\u4E2A\u573A\u666F\
      \u4E92\u52A8,\u4EE5\u8868\u73B0\u5723\u5C71\u7684\u73AF\u5883\u4EE5\u53CA\u6545\
      \u4E8B\u60C5\u8282<br></li><li>\u591A\u6761\u6545\u4E8B\u7EBF\u4E3A\u591A\u5468\
      \u76EE\u8FDB\u884C\u65E0\u9650\u7684\u63A2\u7D22<br></li><li>\u5361\u724C+\u88C5\
      \u5907\u5BF9\u6218\u5F62\u5F0F\u4EE5\u89D2\u8272\u5C5E\u6027\u4F5C\u4E3A\u989D\
      \u5916\u52A0\u6210\u63D0\u9AD8\u5BF9\u6218\u8282\u594F\u4EE5\u53CA\u6548\u7387\
      ,\u611F\u53D7\u72EC\u7279\u5361\u724C+\u5237\u5237\u5237\u7684\u65E0\u9650\u5FEB\
      \u611F.</li></ul>"
