    about_the_game: "The Class 325 is a striking dual-mode electric train, ideal for\
      \ high-speed mail haulage in Train Simulator. <br><br>Looking like a freight\
      \ version of the familiar \u2018Networker\u2019 classes, the Class 325 is a\
      \ purpose-built electric mail train capable of running on 25,000-volt AC overhead\
      \ lines or 750-volt DC third-rail lines, depending on where it is operating.\
      \ It is based on the Class 319 dual-voltage EMU and was introduced in 1995 to\
      \ carry parcels on electrified lines, and intended to replace the older generation\
      \ of locomotive-hauled mail trains. Visually, the most striking feature is the\
      \ presence of roller-shutter doors instead of sliding passenger doors, and of\
      \ course the lack of windows. Commonly seen operating along the West Coast Mainline,\
      \ East Coast Mainline and Edinburgh-Glasgow line, the Class 325 can carry up\
      \ to 12 tons of mail in each car at speeds up to 100mph. The use of mail trains\
      \ has been subject to regular policy changes in the last few years, but Class\
      \ 325s still run several times a day in either 4, 8 or 12-car configurations.\
      \ For Train Simulator, the Class 325 EMU mail train includes opening side shutters,\
      \ parcel trolleys and dual-voltage pick-ups like the real thing.<h2 class=\"\
      bb_tag\">Includes:</h2><ul class=\"bb_ul\"><li>Class 325 dual voltage EMU with\
      \ the following vehicle types: DTPMV \u2013 Driver Trailer Postal Mail Van,\
      \ MPMV \u2013 Motor Postal Mail Van, TPMV \u2013 Trailer Postal Mail Van <br><br></li><li>Features\
      \ include opening roller shutters, roller container mailbag trolleys, pantograph\
      \ spark and more.<br><br></li><li>3 scenarios for the <a href=\"http://store.steampowered.com/app/24083/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  > West Coast Main Line North </a> route,\
      \ also available on Steam. <br><ul class=\"bb_ul\"></ul></li></ul>"
