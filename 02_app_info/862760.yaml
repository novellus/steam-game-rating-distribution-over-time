  data:
    about_the_game: "The Officer Edition will unlock the following:<br><ul class=\"\
      bb_ul\"><li> Access to Officer ranks<br></li><li> Special uniforms for your\
      \ soldiers <br></li><li> A promotion points boost<br><br><strong>Divided We\
      \ Fall</strong> is a <strong>close-combat multiplayer</strong> game with <strong>team-driven\
      \ strategy</strong>  at its core set in various battlefields of the Second World\
      \ War.<br><br>The four soldiers under your command rely on you to keep them\
      \ alive, and your commander relies on you to achieve your objectives. Doing\
      \ both will require effective use of terrain for cover, smart positioning, and\
      \ taking advantage of the strengths and weaknesses of different weapons. And\
      \ never forget that <strong>Divided We Fall</strong>\u2026 work together with\
      \ your teammates and everyone\u2019s chances of survival go up!<br><br>Hone\
      \ your skills in <strong>PvP</strong> or <strong>Cooperative</strong> battles\
      \ in anything from quick 1 vs 1 skirmishes to massive conflicts with up to 120\
      \ soldiers commanded by up to 15 players per team. In team games, working together\
      \ is paramount! If you are the highest ranking officer, you will draw out your\
      \ battle plan and distribute weapons to your subordinates through an in-game\
      \ map board interface. But as a lower ranking leader you still have the responsibility\
      \ to lead your squad to achieve the objective set by your commander, and coordinate\
      \ with friendly players to adapt the plan within the chaos of battle.<br><br>Forge\
      \ strong bonds of brotherhood in this intense multiplayer combat, for Divided\
      \ we Fall\u2026<br><br><strong>Key Features</strong>:<br><ul class=\"bb_ul\"\
      ><li> Intense real-time World War II battles where teamwork is the key to victory<br></li><li>\
      \ Use the terrain to provide cover for your troops and create deadly kill zones\
      \ and ambushes <br></li><li> Squad-based action combined with team play that\
      \ has a clear military chain of command<br></li><li> Compete with your clan\
      \ via ranking systems, leaderboards and competitions<br></li><li> Command your\
      \ fire team successfully in PvP or Coop, and strive to become a general</li></ul></li></ul>"
