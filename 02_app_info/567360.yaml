    about_the_game: The Point &amp; Click Adventure Expansion DLC provides 001 Game
      Creator users with a brand new template designed to create PnC games. The package
      comes with several pre-made assets/backdrops to allow users to immediately jump
      in and start building their dream PnC games. Players can build directly off
      this template or use the assets/scripts to create their own from scratch.<br><br><strong>Feature
      Highlights:</strong><br><br><ul class="bb_ul"><li>4 unique pre-made maps (Field,
      Castle Courtyard, Throne Room and Cave)<br></li><li>Dozens of additional set
      pieces/objects for Desert, Harbor and Town scenes<br></li><li>Male, Female and
      Child character sprites (with respective clothing sprites and walking animations)<br></li><li>50
      player-collectable items (including various Foods, Weapons and Miscellaneous
      objects)<br></li><li>Half a dozen particle effects including Flames, Fireflies
      and Water Sparkles<br></li><li>6 changeable player interactions for Walking,
      Using, Talking, Looking, Eating and Managing Items</li></ul>
