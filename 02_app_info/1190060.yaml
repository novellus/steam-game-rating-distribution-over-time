    about_the_game: 'Deathbound is a fast-paced rogue-lite arena fighter game. It
      is a hardcore fighter where all enemies are strong and are equally as difficult
      to fight. You must outsmart and react to enemies to survive this seemingly impossible
      situation. Will you defy your fate?<br><br>Features:<br>- A unique combat system
      where all abilities and actions can be used together allowing for vast possibilities
      when it comes down to the execution in battle. This includes all skills and
      mechanical upgrades in the game.<br>- More than 25 Skills/Upgrades that further
      boosts the mechanic possibilities of the player. Skills are unique and create
      fun and interesting combos<br>- Multiple Gamemodes: Normal, Deathbound, and
      Endless mode that changes how you approach the game<br>- Score System for each
      mode<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1190060/extras/Capsule616.jpg?t=1587177589"
      />'
