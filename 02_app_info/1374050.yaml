details:
  data:
    about_the_game: KIRO is an indie developed real-time horror text adventure game
      in which you play as the elected KIRO of your town. The game plays in real time
      while your player is controlled with text command inputs providing a unique
      intense experience that combines modern action game play with classic text adventure
      games.<br><br><u>Gameplay:</u><br><ul class="bb_ul"><li> Navigate the crypts
      beneath your town to destroy all evil within.<br></li><li> Type text commands
      and watch your player move in real-time.<br></li><li> Time your actions to defeat
      enemies with many different weapons.<br></li><li> The dungeon is randomly shuffled
      so playing twice in a row is completely different. <br></li><li> Contains multiple
      endings based on what actions you take.<br></li><li> Multiple steam achievements
      to earn.<br></li><li> Will you be able to handle the pressure and vanquish the
      evil below?</li></ul>
