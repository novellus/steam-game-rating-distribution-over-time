    about_the_game: "<i>HYKEE</i> is a adventure game series built for virtual reality.<br>\
      \                    <strong> THE WORLD OF HYKEE</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/823670/extras/FireGif.png?t=1523631672\"\
      \ /><h2 class=\"bb_tag\">HYKEE - Episode 1: Underwater\u2122</h2>Duration :\
      \ approx. 15min<br><br><br>Locked in the Captain's cabin, a storm has damaged\
      \ your boat.<br>As a sailor, experience a deeply immersive adventure inspired\
      \ by piracy universe.<br>You have to find all of the clues and escape before\
      \ drowning.<br>Survive in this world, overcome your fear and find your true\
      \ power in the world of HYKEE.<br><br>The gameplay is designed specifically\
      \ for VR with a full-room 1:1 scale, it allows you to instinctively interact\
      \ with objects and fight with characters.<br><br>Thanks for all support during\
      \ the development. <br>Special thanks to Derek Fiechter for the pirate soundtrack."
