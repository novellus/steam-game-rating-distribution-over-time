    about_the_game: "Dark Sales is a 2D action RPG that takes place in a modern office\
      \ setting. It was built from the ground up by a single developer over the span\
      \ of 2 years.<br />\r\n<br />\r\nWelcome to Nardrol, a dark world run by cruel\
      \ supervisors and ruthless bosses. Lower level employees are treated like dirt\
      \ to be trodden upon and the tyranny of the elite reigns supreme.<br />\r\n\
      <br />\r\nProphecy tells of a Chosen Salesman which will bring an end to the\
      \ endless cycle of pain and seemingly random firings which plagues the land.\
      \ Your time has come to bring truth to the legend. Enter Dark Sales."
