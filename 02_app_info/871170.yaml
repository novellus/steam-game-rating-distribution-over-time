details:
  data:
    about_the_game: "It is an application made for the person who aims for virtual\
      \ youtube from now on easily for easy handling.<br />\r\nIf there is a web camera,\
      \ it blinks with face recognition, the direction of the face. You can project\
      \ from microphone to lip sync (interlocking of lip movement) avatar.<br />\r\
      \nYou can also change your avatar by changing expressions and poses without\
      \ a web camera.<br />\r\nIt corresponds to VRM of 3D avatar format format for\
      \ VR proposed by Dwango.<br />\r\nRecording function, screenshot shooting function,\
      \ blue background for chromakey synthesis, background effects, effect design\
      \ and all necessary functions are included."
