      \ a web camera.<br />\r\nIt corresponds to VRM of 3D avatar format format for\
      \ VR proposed by Dwango.<br />\r\nRecording function, screenshot shooting function,\
      \ blue background for chromakey synthesis, background effects, effect design\
      \ and all necessary functions are included."
