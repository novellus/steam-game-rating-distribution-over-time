    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/787910/extras/logo_image.png?t=1516200512"
      /><h2 class="bb_tag">Overview</h2>This is the first Alternate Skin in Rivals
      of Aether featuring the crossover character of Ragnir from Brawlhalla as a skin
      for Maypul, the Sylvan Watcher.<h2 class="bb_tag">Ragnir</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/787910/extras/rag_image2.png?t=1516200512"
      /><br>Ragnir Malakkir Rex is an apex predator, a dragon ninety feet long in
      his natural form. He hunted the Fangwild Forest and its neighboring lands, and
      everything he met was prey or plunder. He cameos in Rivals of Aether bringing
      his signature katars and his affinity toward flame.<br><ul class="bb_ul"><li>All
      new animations for every attack and motion to turn Maypul into the feared dragon.<br></li><li>New
      sound effects to give Ragnir a fiery touch to his fighting form.<br></li><li>Lily
      is replaced with a Brawlhalla item drop. Throw spike balls and watch the sword
      bounce them into the air!</li></ul>
