    about_the_game: Beyond the mist and fog lies a <strong>Lost City of Vampires...</strong>
      an ungoverned region where the dark city's borders are shrouded from the sun's
      deadly rays using black storms, allowing an undead battle to wage during both
      night <i>and day</i>. Sent by the council to hunt the lost city factions, you
      must destroy the entire bloodline and put an end to this unsanctioned blood
      war by becoming the last vampire standing in this single player shooter challenge.
      (Not Exactly, but Similar to a Battle Royale)<br><br>Dawn approaches soon...  as
      a black storm begins to form in the distance over the last 100 Vampires of a
      thousand year old bloodline. Armed with UV rounds and shielded by the light,
      a blood war continues between the rival clans in the lost city. However, today
      the members are not alone in their factions, as today, one of the council's
      best hunters was sent to end the battle.<h2 class="bb_tag">GamePlay</h2><br>Spawn
      into a large world with 100 other vampires where your only goal is to destroy
      or be destroyed. Become the last vampire still standing to win.<h2 class="bb_tag">Features</h2><br>-
      Faithful Sidekick Pet Bat Helps Hunt Vampires With You<br>- Dig Up Zombies to
      Help Fight Against Enemies<br>- Fast and Challenging Single-Player &quot;Last-Man-Standing&quot;
      Match Style Gameplay<br>- Set In A Dark World Filled With Mystery and Secrets<br>-
      Interesting and Creepy Characters That Can Help You<br>- Multiple Areas and
      Maps (With Some Randomly Procedurally Created, Allowing for Infinite Replay)
