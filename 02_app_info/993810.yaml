    review: "Essa foi a primeira vez que vi um Battleroyale totalmente offline e ainda\
      \ composto por uma pequena campanha de quatro fases diferentes em um mundo de\
      \ vampiros onde vc\xEA \xE9 o ca\xE7ador com o objetivo de exterminar a todos\
      \ e, obviamente, sobreviver. De in\xEDcio \xE9 tudo muito complicado, d\xE1\
      \ muita vontade de desistir, pois o primeiro mapa \xE9 grande a aberto, com\
      \ 100 vampiros controlados por bots andando de um lado pro outro e te atacando\
      \ ao notar sua presen\xE7a... mas com o tempo vc\xEA vai entendendo e pegando\
      \ o jeito, e v\xEA qe \xE9 dif\xEDcil sim, mas n\xE3o imposs\xEDvel; al\xE9\
      m dos inimigos mortos deixarem loot, ainda h\xE1 portais e passagens secretas\
      \ espalhadas pelo mapa, sendo \xFAteis para adquirir itens poderosos (como bombas\
      \ e tiros de shotgun) e para trocar black hearts por muni\xE7\xE3o da arma prim\xE1\
      ria. Quanto mais inimigos vc\xEA matar, mais exp vai ganhar no final da partida,\
      \ e conforme progredir de n\xEDvel liberar\xE1 novos mapas. Eu fiquei bastante\
      \ viciada, mas sendo sincera n\xE3o ganhei nenhuma vez nem no primeiro e nem\
      \ no segundo mapa, joguei neles apenas pra ir aumentando de n\xEDvel e me divertindo,\
      \ mas eles s\xE3o mto grandes e cm mtos inimigos, e por vc\xEA ser um ca\xE7\
      ador todos os vampiros v\xE3o pra cima de vc\xEA, n\xE3o ficam lutando entre\
      \ si, sendo que igual no Battleroyale no decorrer do tempo a \xE1rea vai sendo\
      \ cercada e diminuindo o espa\xE7o at\xE9 todos os sobreviventes se enfrentarem\
      \ em um lugar apertado, ficando invi\xE1vel enfrentar v\xE1rios inimigos de\
      \ uma vez todos te perseguindo juntos. Por\xE9m n\xE3o desanime, pois no terceiro\
      \ mapa s\xF3 s\xE3o 30 vampiros em uma dungeon apertada, sendo poss\xEDvel sim\
      \ vencer, e o \xFAltimo mapa \xE9 o mais f\xE1cil, pois \xE9 em um castelo apertado\
      \ tamb\xE9m com 30 vampiros, mas todos come\xE7am a te perseguir e vc\xEA consegue\
      \ mata-los mais rapidamente, s\xF3 \xE9 preciso tomar cuidado e desarmar a bomba\
      \ antes de explodir, bem como vencer o final boss qe \xE9 fraco contra os itens\
      \ especiais. Outro ponto mto legal \xE9 que s\xE3o v\xE1rios cl\xE3s de vampiros\
      \ diferentes, tendo um cm vampiros que viram cachorros, um de vampiros que se\
      \ explodem, um de vampiros qe se transformam em aranhas ao serem mortos e um\
      \ de vampiros que teleportam se transformando em corvos. Al\xE9m de ser mto\
      \ divertido e repleto de segredos a serem desvendados, o jogo te incentiva a\
      \ continuar por conta das conquistas e do placar de l\xEDderes... \xE9 poss\xED\
      vel platinar em cerca de 3-4 horas atingindo o n\xEDvel m\xE1ximo, e pra aparecer\
      \ no placar \xE9 preciso ser o \xFAnico sobrevivente e ganhar algumas partidas,\
      \ o que \xE9 mais f\xE1cil no \xFAltimo mapa. Com isso, super recomendo msmo\
      \ qe passe raiva no come\xE7o, afinal \xE9 um jogo viciante, cm tem\xE1tica\
      \ sombria e cm mtos desafios a serem superados antes de se tornar enjoativo\
      \ por n\xE3o ter tanto conte\xFAdo assim dispon\xEDvel."
