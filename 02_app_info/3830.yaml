    about_the_game: "A Psychic Odyssey Through the Minds of Misfits, Monsters, and\
      \ Madmen.<br />\r\n<br />\r\nThis classic action/adventure platformer from acclaimed\
      \ developers Double Fine Productions follows the story of a young psychic named\
      \ Razputin. In his quest to join the Psychonauts--an elite group of international\
      \ psychic secret agents--he breaks into their secret training facility: Whispering\
      \ Rock Psychic Summer Camp. But this is no average psychic summer camp! A mysterious\
      \ villain has kidnapped Raz\u2019s fellow campers and stolen their brains. Now\
      \ he must use his psychic powers of Telekinesis, Levitation, and most of all\
      \ his ability to project himself into the minds of others--to find the loose\
      \ noodles and keep them from falling into the wrong hands. Fight mental demons!\
      \ Uncover hidden memories! Sort emotional baggage! Explore the fantastic realm\
      \ of the inner mind! Join the Psychonauts!"
