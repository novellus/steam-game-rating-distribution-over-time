    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/779330/extras/victoryPoseSteamBG_2.jpg?t=1520690893"
      /><br>In <strong>Ninja Tycoon</strong> you manage a Ninja Village with the goal
      to grow your base and your army so you can Assassinate the local Clan Leaders
      and take over the world!<br><br><strong>Build</strong> up your village by hiring
      Workers to gather goods and craft equipment.<br><strong>Recruit</strong> Ninjas
      and send them on increasingly difficult and profitable missions<br><strong>Train</strong>
      them in Stealth, Attack, Support and Agility<br><strong>Defend</strong> your
      base from attacking raiders<br><strong>Complete</strong> missions and take over
      the world!<br><br><br><br><br>I hope you like the game, please post your feedback
      as a Review or in the Discussion forums.<br>Thanks!
