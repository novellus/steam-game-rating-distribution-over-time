    review: 'I absolutely adored the awesome base game.

      And I really had to buy all the available DLC''s.

      Why? Supporting the developers is just gud.

      Especially when the base game is so cheap.

      And even this soundtrack is kind of cheap.

      It doesn''t cost much to own all the DLC''s.

      And that''s why I decided to buy them all.

      Reigns is a great game and it deserves it.

      The music is enjoyable and that''s great.

      I have to give it a huge positive review.'
