    about_the_game: "This is a vertical scroll shooting game. You can operate the\
      \ fighter MissileDancer which implements lock-on missiles. <br />\r\n<br />\r\
      \nThe cursor for lock-on is displayed above your plane. While pushing the shot,\
      \ the cursor zooms in. You can lock-on by matching the cursor with enemies.\
      \  The range of cursor and the number of lock-on increases by taking the power-up\
      \ item."
