    review: 'Pros:


      -Good 2D graphics, I like the artstyle

      -Great gameplay, similar to Raystorm

      -Tight controls

      -Full controller support

      -This is an excellent game for shoot ''em up beginners

      -Sound test included

      -Good soundtrack

      -Simple but creative level design

      -Possibility of moving with a mouse, which is uncommon with shmups

      -Fun chain system

      -Fair price




      Cons:


      -Very short game. (8 levels that are done in no more than 2 minutes)

      -Needs more features

      -No trading cards

      -A few grammatical errors

      -No achievements



      Other:


      -Hardware Requirements: Low

      -Game is family friendly: Yes

      -Difficulty: More or less difficult

      -Overall recommendation: Recommended'
