    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1065950/extras/Wallpaper_SG_1.png?t=1608309830"
      /><br><br>One day, as our unfortunate hero was walking home, a demon stopped
      him on the road.<br><br>Without warning, she cast a spell on him, knocking him
      unconscious. When he awoke, he found himself in a mysterious castle.<br><br>There,
      a maid explained to him that he was captured in order to serve as a demon's
      slave.<br><br>Can our hero escape? Or is he doomed to serve for the rest of
      his life?<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Dungeon crawling
      action RPG<br></li><li>Explore randomized dungeons<br></li><li>Gather materials
      and craft items<br></li><li>Power up and try to escape the demon's castle</li></ul>
