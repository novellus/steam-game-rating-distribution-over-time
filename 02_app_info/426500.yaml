    detailed_description: '<h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Bella Swan (Stewart)
      doesn''t expect much when she moves to the small town of Forks, Washington,
      until she meets the mysterious and handsome Edward Cullen (Pattinson) - a boy
      who''s hiding a dark secret: he''s a vampire. As their worlds and hearts collide,
      Edward must battle the bloodlust raging inside him as well as a coterie of undead
      that would make Bella their prey. Based on the #1 New York Times best-selling
      sensation by Stephanie Meyer, Twilight adds a dangerous twist to the classic
      story of star-crossed lovers.'
