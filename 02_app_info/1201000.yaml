details:
  data:
    about_the_game: 'Reincarnated As A Monster is an RPG game that you became a monster
      and try to survive in a fantasy world. <br>Uncover the truth about the world,
      and make your choice to help or destroy others. Of course, it will affect the
      story''s ending.<br>The battle is not just lost or win, but you can also escape
      from battle! The different results will affect the story too!<br><br>For now,
      we focus more on fix bugs on playable features more than the story. So in early
      access, there are less story events.<br>But we will continue adding the story
      after we fixed most of the critical bugs.<h2 class="bb_tag">Features(Available
      now):</h2><ul class="bb_ul"><li>Dozens of events<br></li><li>Strategy Battle
      System<br></li><li>Hundred of Characters<br></li><li>Multiple types of Evolution
      for each monster<br></li><li>Dozens of Items<br></li><li>Party system, you can
      recruit party members by defeating them<br></li><li>Hundred types of skills,
      actives and passives<br></li><li>Skill Enhancement System, customize your skills
      to maximize the effect<br></li><li>Training System<br></li><li>Grassfield, Forest,
      Swamp and Desert area unlocked(Remaining will be unlocked on the full version)<br></li><li>Starting
      Race - Slime and Ball Beast(Remaining will be unlocked on the full version)<br></li><li>Title
      System<br></li><li>Chinese Translation</li></ul><h2 class="bb_tag">These features
      are not implemented:</h2><ul class="bb_ul"><li>More Monsters<br></li><li>More
      Stories<br></li><li>More Endings<br></li><li>More Skills<br></li><li>More Items<br></li><li>More
      Titles<br></li><li>More Area Unlock<br></li><li>Item Crafting System</li></ul><br>=====V0.4.1=====<br>Fixed
      counter skill bug<br><br>=====V0.4.1=====<br>-Chinese Translation(Simplified
      &amp; Traditional)<br>-Title System<br><br>=====V0.3.4=====<br>Fixed bug: Battle
      inventory<br><br>=====V0.3.3=====<br>Fixed bugs:<br>-Can Control enemy.<br>-Heal
      will deduct HP.<br>-Debuff harder to activate.<br>-Fix Compete with Fiora event.<br>-Save
      after evolution and training.<br><br>=====V0.3.2=====<br>Fixed bugs:<br>-Start
      game Explore will directly lead to game over.<br>-Can''t close popup for member
      collect item.<br>-Can''t close inventory during battle.<br>-Infinite spawn Rat
      boss.<br>-Stuck in locked area.'
