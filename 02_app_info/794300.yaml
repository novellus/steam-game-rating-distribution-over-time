    about_the_game: "When a simple man goes on a trip, he is interested in 2 things:\
      \ national costumes and girls.<br />\r\n<br />\r\nWe go on a round-the-world\
      \ trip and visit 10 countries: China, Germany, Brazil, France, Italy, Russia,\
      \ USA, Great Britain, Canada and Japan.<br />\r\nThere we will enjoy all the\
      \ delights of this country and appreciate them.<br />\r\n<br />\r\nWe will also\
      \ be able to attend the parade dedicated to supporting the LGBT movement and\
      \ there we will support all those present.<br />\r\n<br />\r\nDo you like to\
      \ put likes? And if also beautiful girls? And not very beautiful, too? This\
      \ game is specially for you!<br />\r\n<br />\r\nFly in different countries,\
      \ put likes for different girls  (and not only), dodge the hate (dislikes) and\
      \ go through the endless level.<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\
      \n- You travel the world and vote for female dignity.<br />\r\n<br />\r\n- Interesting\
      \ story;<br />\r\n<br />\r\n- A simple gameplay;<br />\r\n<br />\r\n- Easy to\
      \ master;<br />\r\n<br />\r\n- A lot of good humor;<br />\r\n<br />\r\n- Music\
      \ is created with the help of AI;<br />\r\n<br />\r\n- Steam Achievements.<br\
      \ />\r\n<br />\r\nI'm a simple man. I see this game - I'm buying."
