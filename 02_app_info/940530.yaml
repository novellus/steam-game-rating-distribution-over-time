  data:
    about_the_game: "Jezioro Bestii or \u2018Lake of the Beast\u2019 is an 18-acre\
      \ lake in the mountains of Poland. This scenic forest lake is a specialist predator\
      \ venue and has become famous for its monstrous residents including pike to\
      \ over 50lbs, zander to over 20lbs and catfish to 85lbs. Strong equipment and\
      \ patience is needed if you hook one of these monsters, but the catch of a lifetime\
      \ is a real possibility \u2013 just mind those teeth when holding the fish!<br\
      \ />\r\n<br />\r\nThat\u2019s not all that this venue has to offer: there are\
      \ also a number of coarse fish to go for including carp to over 40lbs, bream,\
      \ tench, roach, rudd and perch. With 13 different species to catch and 25 trophy\
      \ fish to track down and successfully land, all your skill and versatility will\
      \ be needed to become a master of this venue!"
