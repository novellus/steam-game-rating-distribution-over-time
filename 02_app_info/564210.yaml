    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/564210/extras/Fishermurs--Steam.gif?t=1592026161\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><br><ul class=\"bb_ul\"><li> Top-down\
      \ Multiplayer Arcade;<br></li><li> For 2-4 Players, Team Or Pvp;<br></li><li>\
      \ Fast Rounds Of 3-5 Minutes; <br></li><li> Crazy Battles and Epic Chases;<br></li><li>\
      \ The chance to fishslap a friend or three!</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/564210/extras/page_fight.png?t=1592026161\"\
      \ /><h2 class=\"bb_tag\">Story:</h2>In the middle of the ocean on islands far,\
      \ far away you can find peculiar lemur tribes. For hundreds of years they\u2019\
      ve had a tradition - to compete for the fish. They have been perfecting their\
      \ combatting techniques for years. Lemurs have used all the echoes of civilization\
      \ they could get.<br><br><br>Fishemurs - that\u2019s the name of lemurs who\
      \ are taught from an early age to master battling on dinghies. They are strong,\
      \ agile and cunning. Fishermurs get fish for winning battles!<br><br>The winner\
      \ gets more than tasty fish! He gets glory and respect of his tribe. That is\
      \ why it\u2019s every lemur\u2019s childhood dream to become an honorable fishermur!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/564210/extras/page_winner.png?t=1592026161\"\
      \ />"
