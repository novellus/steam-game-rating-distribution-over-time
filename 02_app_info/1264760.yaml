    about_the_game: In <strong>Saturn Quest</strong> you play as <i>Captain Navigator</i>,
      the well known hero of the universe guided by his personal ambassador <i>Roro</i>
      the Motherbrain. Together they must fight <i>Planetus</i>, the evil Degenerator
      and Megalord of the dark holes. Can you save the universe once again, Captain
      Navigator? All known races believe in you!<br><br><strong>Game features</strong>:<br><ul
      class="bb_ul"><li>Phenomenal multi-bit graphics!<br></li><li>Terrific sounds
      of Jupiter!<br></li><li>Absolute mechanical unicity!<br></li><li>Mind breaking
      piece of atmosphere!<br></li><li>Crystallized brilliance of story!<br></li><li>Captain
      Navigator:</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1264760/extras/zCapNav-Idle-Front.gif?t=1586883100"
      />
