  data:
    about_the_game: "The classic business strategy game from the 1990s is live on\
      \ Steam for the first time!<br><br>Zapitalism is a sophisticated retail strategy\
      \ game, where your goal is to take a small store and grow it into a retail juggernaut.<br><br>Manage\
      \ your shelf space wisely, build megastores, buy up bestsellers, and market\
      \ like mad. Find out if you've got what it takes to become the king of commerce!<br><br><br><strong>MORE\
      \ REVIEWS: </strong><br><br>92% &quot;The graphics in this game are just fantastic,\
      \ the artwork is beautiful and the animation fluid and absolutely gorgeous.\
      \ Sounds are also excellent, the effects just perfect... One of the most addictive\
      \ turn-based strategy games to come out in a long time.&quot; - The Games Place<br><br>\u2605\
      \u2605\u2605\u2605 &quot;For its challenging gameplay, witty humor, elegant\
      \ tutorial, sound economics, and endless replayability, Zapitalism is well worth\
      \ the cost.&quot; - CNET's Game Center<br><br>&quot;Zapitalism's three dimensional\
      \ graphic images have stunning visual power... combinations of luminescent,\
      \ neon-bright colors that virtually light up the cathode ray tube like no other\
      \ graphics I have seen.&quot; - The Computer Show<br><br>&quot;LavaMind has\
      \ something of a cult following here in the office... Zapitalism is perhaps\
      \ best described as Monopoly meets Dr. Seuss... It was worth the wait.&quot;\
      \ - Computer Games Magazine<br><br>95% &quot;Good graphics, great sound and\
      \ excellent gameplay make Zapitalism an addictive piece of software that anyone\
      \ can learn and enjoy, even if strategy is not their forte.&quot; - Above Board<br><br>&quot;This\
      \ game is an eye-strainer, meaning that you will get stuck on it playing it\
      \ till dawn... If you like sim games, then you should love Zapitalism.&quot;\
      \ - Digiville<br><br>\u2605\u2605\u2605\u2605 &quot;This is truly a game that\
      \ everyone will enjoy.&quot; - Game Pen<br><br>&quot;Efficient interface and\
      \ playable tutorial; clever graphics and humor create a unique personality.&quot;\
      \ - Computer Gaming World<br><br>\u2605\u2605\u2605\u2605\xBD &quot;Zapitalism\
      \ is one of the most involving, unique, and fun to play strategy games I've\
      \ ever played. It will challenge you like no other strategy game ever has.&quot;\
      \ - The Adrenaline Vault<br><br>&quot;Overall, Zapitalism is a very unique game.\
      \ Unlike any other game I have seen before! This is definitely a must try for\
      \ the strategy gamer, or even the gamer who strives on weirdness and exploring\
      \ new dimensions of the gaming world.&quot; - PC Gaming Magazine<br><br>&quot;There's\
      \ clearly been a lot of work and effort invested to make it distinctly different,\
      \ to build up the fascinating Zapinalian setting, and this helps make the game\
      \ as a whole much more appealing... LavaMind has clearly got some great ideas.&quot;\
      \ - Games Domain<br><br>85% &quot;Graphics are well designed with the nice accompaniment\
      \ of a good sound track... Replayability is at a premium with this game... I\
      \ find Zapitalism challenging while being a lot of fun.&quot; - The Gamer's\
      \ Ledge<br><br>&quot;A delightfully silly economics sim that's easy to learn,\
      \ fun to play, and hard to beat... wonderful off-the-wall fun.&quot; - PC Games\
      \ Magazine<br><br>&quot;Simply put, the game is perpetually amusing! If you're\
      \ an aspiring, or current, captain of industry, looking for a humorous challenge\
      \ with infinite replayability, Zapitalism is a must buy!&quot; - Chris Blocher\
      \ of Game Developer Review<br><br>80% &quot;Cute sound effects, crisp artwork,\
      \ addictive gameplay.&quot; - Computer &amp; Net Player Magazine<br><br>A+ &quot;If\
      \ you are like me, this game is sure to keep you up late into the night. I don't\
      \ have a rating system, but if I did, this game would get an A+!&quot; - Kids\
      \ Like Ours<br><br>100% &quot;Zapitalism is one of the best economic simulations\
      \ ever! You just can't go wrong with this game. Because I firmly believe that\
      \ this game is the best ever in its class, I am giving it my highest rating.&quot;\
      \ - Games First<br><br>95% &quot;Zapitalism (in my humble opinion) is a huge\
      \ step forward in this line of strategic games... Zapitalism is a game that\
      \ can be played by young and old alike... I consider this game to be an excellent\
      \ addition to any gamer's collection.&quot; - Walt Henninger of Game Review<br><br><br><strong>AWARDS:</strong><br><br>&quot;Winner\
      \ of Verizon Powerful Answers Awards&quot;<br><br>&quot;Winner of SF Multimedia\
      \ Summit Innovation Awards&quot;<br><br>&quot;Winner of Big Kahuna Awards for\
      \ Best 3D Graphic Design&quot;"
