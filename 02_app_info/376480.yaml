  data:
    about_the_game: <h2 class="bb_tag">The Blinding Light Dissipates; You Are Manifest.
      </h2><br>The people's cries have activated ancient Ohr deposits and woken you
      from your slumber.<br><br>They used to sing songs about you, the angels, the
      stars the watchers; then one day you all disappeared.<br><br>But now you are
      back and must help them to find their frequencies, their souls, your heaven
      .... <br><br><br><br><ul class="bb_ul"><li> The mother of all Rail slave games,
      all the genres, all the esoteric-ism, all the fever dreaming</li></ul><br><br><ul
      class="bb_ul"><li> Unique and bizarre &quot;karma cow&quot; micro management
      </li></ul><br><br><ul class="bb_ul"><li> &quot;Tang soo do&quot; your way through
      specially cordoned off battle hot zones; utilize round house kicks, spinning
      360 hook kicks, ki energy attack and  it's upgrades, diamond dredge and plas-palm.</li></ul><br><br><ul
      class="bb_ul"><li> Heavily inspired by NES turtles, Simons quest, The adventure
      of Link and Dizzy ....all the games your mother warned you about.</li></ul><br><br><ul
      class="bb_ul"><li>  Tricky to master but rewarding wind up animation based attacks,
      precision jumping, over world and side scrolling action, shops.</li></ul><br><br><ul
      class="bb_ul"><li> OST of Evocative Piano reflections punctuated by F.Tylers
      menacing, grinding noise core.</li></ul>
