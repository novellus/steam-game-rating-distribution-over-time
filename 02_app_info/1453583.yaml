details:
  data:
    about_the_game: 'Wander through a cemetery under a full moon with the Dreamscapes:
      Graveyard episode DLC. Fly like a ghost through a landscape of graves, crypts
      and mausoleums situated among trees and pathways. Use the warp camera to manually
      jump from place to place in the scene or use the slideshow setting and they''ll
      cycle through automatically.   <br><br>For Halloween, we''ve scattered jack-o-lanterns
      throughout the graveyard. Find them all in the Hidden Objects game and earn
      the Pumpkin Hunt achievement! In Ambiance Mode you can hide the pumpkins to
      experience the cemetery without them.<br><br>This episode is part of the Ambient
      Channels: Collector''s Pass 2020/2021<br><a href="https://store.steampowered.com/app/1496460/Ambient_Channels_Collectors_Pass_20202021/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1496460/Ambient_Channels_Collectors_Pass_20202021/</a>'
