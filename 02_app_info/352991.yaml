    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/352991/extras/introduction.png?t=1535466966\"\
      \ /><br><br>All aspiring dragon warriors now have the opportunity to claim this\
      \ unique Starter Pack for their upcoming adventures. It contains the shiny-golden\
      \ Immortal Seraph Costume Set, which can be equipped by male and female characters\
      \ alike. The unique Lady Vox is one of the most beautiful dragons ever; whoever\
      \ calls her their own will profit from her grace and determination in battle\
      \ for a whole Osiran life.<br><br>On top of these, the Pack contains the following\
      \ additional items:<br>1x Backpack Expansion Card \u2013 expands Backpack for\
      \ world drops by 8 Slots<br>1x Dragon Lair Slot for levelling and training one\
      \ additional dragon<br>1x Dragon Stable Slot for taking one additional dragon\
      \ with you<br>5x Server Megaphone for use in the world chat \u2013 when you\
      \ need advice or are looking for a guild<br>1,000 Diamonds for even more useful\
      \ items you can buy from the In-game Marketplace<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/352991/extras/items-en2.png?t=1535466966\"\
      \ /><br><br><br>All items will be delivered directly to your account storage\
      \ after purchase. In the upper right corner appears a glowing letter. Leftclick\
      \ on the icon to collect the delivered items.<br><br><strong>Note: Please note\
      \ that this package will only be delivered to accounts that have been created\
      \ and registered in Steam only. </strong>"
