  data:
    about_the_game: PomboTroll is an extremely fun 2D game. Fly on the wings of a
      pigeon and earn points<br>pooping and vomiting on other birds. Challenge other
      players for a gross battle and be the<br>trollest pigeon of all!<br><br><strong>Goal:</strong><br><br>Fly
      as far as possible, making a higher score as you get everyone dirty in front
      of you and<br>win the prize of the biggest troll pigeon of all.<br><br><strong>Single
      Player:</strong><br><br>In single player mode, you will be alone with the goal
      of flying far, scoring high! For this you<br>will have to eliminate your enemies
      by acquiring &quot;ammunition&quot; and skills along the way.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/964170/extras/SinglePlayer.png?t=1595286828"
      /><br><br><strong>Versus Mode:</strong><br><br>In versus mode, two players compete
      for &quot;ammunition&quot; and skills to have the highest score<br>and the title
      of the biggest troll pigeon of all.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/964170/extras/VersusMode.png?t=1595286828"
      /><br><br><strong>Control:</strong><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/964170/extras/ComandosTeclado.png?t=1595286828"
      />
