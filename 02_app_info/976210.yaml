    about_the_game: 'What started as a crusade has become a war of retribution. <br><br>Across
      the galaxy, ancient alien artifacts are being discovered, giving civilizations
      powerful new capabilities. Meanwhile, as civilizations try to carefully balance
      building an economy, funding an ever growing war machine, and engaging in diplomacy,
      the humans of Sol III have invented a game-changing new technology - Hypergates
      - which, when connected, allow for rapid transit across the galaxy.<br><br>With
      two new major civilizations and the concluding campaign to the Galactic Civilizations
      III backstory that serves this massive space 4X sandbox game, Retribution asks
      the question: How will you rule your galaxy?<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li> <strong>Artifacts -</strong> Powerful items buried on planets
      across the galaxy will give your civilization instant-access to new abilities.<br></li><li>
      <strong>Hypergates -</strong> Construct powerful gateways that, when linked,
      allow your fleets to travel even faster across hyperspace.<br></li><li> <strong>New
      Major Civilizations -</strong> The Drath and the Korath are back! The manipulative
      Drath pull the strings across the galaxy while the Korath rely on extermination.
      Each has its own set of special abilities, bonuses, and ship parts.<br></li><li>
      <strong>Supply ships -</strong> No longer do your planets act just as islands
      in space. Supply ships can be constructed to deliver goods and services to your
      other planets to aid in their development.<br></li><li> <strong>New Technology
      Tree -</strong> A top to bottom overhaul of the technology tree adds depth and
      sharpens the strategic choices in your research options.<br></li><li> <strong>Retribution
      Campaign -</strong> The climactic final battle players have been waiting for.
      The malevolent Drengin Empire thought humans were soft and peace-loving. They
      made a terrible mistake that may now end in their extinction.</li></ul>'
