    about_the_game: "<strong>Deep Space Battle Simulator</strong> is a round-based\
      \ multiplayer first-person online game, where you play as a part of a <strong>capital\
      \ ship crew</strong> and try to destroy the enemy teams ship.<br><br>At the\
      \ start of each round, you can customize your cruisers turrets, fill your hangars\
      \ with lots of different smaller fighters and choose between numerous upgrades\
      \ to give you the edge in battle. Once the round starts, move your capital ship\
      \ freely in all three dimensions, shoot the turrets manually or use the ships\
      \ integrated targeting systems to just focus which points of the enemy ship\
      \ to focus. Control the energy distribution of your ship, raise the shields\
      \ of each section of the ship individually, or direct energy to the engines,\
      \ life support or weapon systems. You can also explore the giant interior of\
      \ your capital ship while running to a hangar to join the battle with a smaller\
      \ fighter and board the enemy ship and sabotage their generators, shields or\
      \ engine.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1055610/extras/ds_gif2.gif?t=1584626181\"\
      \ /><br><br>Current Features:<br>\u25CF two different teams (red vs blue) each\
      \ controlling a huge capital ship trying do destroy the opposite team<br>\u25CF\
      \ <strong>navigate</strong> your ship, manage its energy distribution and make\
      \ use of a variety of different weapons options<br>\u25CF enter one of the <strong>smaller\
      \ fighters</strong> located in your ships hangars and tip the scales in your\
      \ favor<br>\u25CF <strong>board the enemy ship</strong>, sabotage important\
      \ parts of it and fight its crew<br>\u25CF lots of<strong> different turret\
      \ and fighter classes</strong> to customize your ship<br>\u25CF a huge amount\
      \ of <strong>selectable upgrades</strong> like droids or gun lockers<br>\u25CF\
      \ <strong>different personal weapons</strong> in case you want to board the\
      \ enemy ship or defend your own ship<br>\u25CF full options menu with graphics\
      \ setting and keybinding menus<br>\u25CF either play on dedicated servers or\
      \ host your own private sessions ingame<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1055610/extras/ds_gif1.gif?t=1584626181\"\
      \ />"
