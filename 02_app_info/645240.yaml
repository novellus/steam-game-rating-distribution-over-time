    reviews: "\u201CCostumenaut is a hardcore top down arena shooter with roguelike\
      \ elements, in which you blast and brawl your way through increasingly overwhelming\
      \ swarms of aliens using nine different choices of tactical suits, cool power-ups\
      \ and stackable perks. (...) If you like your area shooting to offer a real\
      \ challenge and plenty of replayability, we recommend suiting up for Costumenaut.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.alphabetagamer.com/costumenaut-alpha-demo/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Alpha Beta Gamer</a><br>"
