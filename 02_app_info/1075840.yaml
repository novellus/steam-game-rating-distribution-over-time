    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1075840/extras/museumtitlewhitesmaller.png?t=1559388301"
      /><br><br><strong>'Museum'</strong> is a short Puzzle-Adventure saga. The games
      follow the Security Guard at The Royal Foyer Museum in England.<br><br>    In
      'Volume II' we continue our protagonist's adventure as he tries to uncover the
      truth behind the mysteries of the Museum. We also delve deeper into Todd's past
      and discover the true reason why he chose to become a night shift security guard.<br><br>'Volume
      II' consists of 4 new exhibits  - Plymouth Rock, a Medieval Village, Historical
      Church and Victorian London.
