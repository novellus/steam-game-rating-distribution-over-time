    about_the_game: Warriors of Vilvatikta is an epic RPG inspired by real Indonesian
      history.<h2 class="bb_tag">About the game</h2>The Kingdom of Singhasari was
      previously a small kingdom centred in east Java. It has now risen to be a great
      empire, led by an ambitious king named Kertanegara. His dream is to unite the
      whole archipelago of Nusantara.<br>Kamandanu a humble blacksmith, who provides
      weapons for the king Kertanegara's empire is cast out by his family. Disgraced
      and alone, Kamandanu embarks on a journey to find and train with his uncle.<h2
      class="bb_tag">Warriors of Vilvatikta - Features:</h2><ul class="bb_ul">    <li>Time-proven,
      traditional turn based battle system. <br>    </li><li>At least 20 Hours of
      Gameplay. <br>    </li><li>Travel across the beautiful, vibrant and detailed
      world of Vivatikta.<br>    </li><li>Embark on an epic quest inspired directly
      by Indonesian history.<br>    </li><li>Mini Games - complete mini games to unlock
      secret skills.<br>    </li><li>An all new animated Menu System. <br>    </li><li>Custom
      Abilities and strategic battles.</li></ul>
