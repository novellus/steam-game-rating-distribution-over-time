details:
  data:
    about_the_game: Cheryl and Becca are student athletes at the same university,
      but they've never met. One day they literally run into each other, and as a
      totally-not-contrived result, they find themselves warped out of our solar system
      to a dangerous world. Can they work together and find a way home?<br><br><ul
      class="bb_ul"><li>Single-player and split-screen couch co-op for 2 players,
      start to finish! Player two can drop in and drop out at any time!</li><li>Run,
      jump, and climb your way across a cursed planet!</li><li>Unlimited lives and
      continues! Die over and over and over and over!</li></ul>
