    about_the_game: <strong>Ruzh Delta Z</strong> is a frenzied shoot-em-up which
      draws inspiration from classics such as <i>Gradius</i>, <i>DoDonPachi</i>, and
      <i>R-Type</i>. Shoot your way through <strong>perilous stages</strong> and wreck
      thousands of rogue vessels in your quest to become the ultimate pilot.<br><br><strong><u>Features</u></strong><br><br><ul
      class="bb_ul"><li>Intense non-stop shooting action<br></li><li>Bullets, bullets,
      and more bullets<br></li><li>Nail-biting classic shmup gameplay<br></li><li>Tons
      of rogue vessels to destroy<br></li><li>Immersive chiptune soundtrack</li></ul><br><br><a
      href="https://steamcommunity.com/linkfilter/?url=http://www.blackshellmedia.com"
