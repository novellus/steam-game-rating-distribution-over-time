  data:
    about_the_game: "The main characteristic of a visual novel game is achieving immersion\
      \ by giving the player the ability to influence the story through choices. Every\
      \ decision, every action the player-reader takes can drastically change the\
      \ course of the story. The smallest detail can turn out to have an important\
      \ role to play. In One Day In London you will solve puzzles, perform magical\
      \ rituals, and carry out special tasks. A sophisticated achievement system will\
      \ hint at alternative storylines, and a user-friendly save system allows you\
      \ to move freely within this wonderful story to explore all possible branches.<br><br><strong>ATTENTION!\
      \ The main game includes only the first two chapters. Chapters III through V\
      \ are sold separately as DLC. </strong><h2 class=\"bb_tag\">Main features</h2><ul\
      \ class=\"bb_ul\"><li>nonlinear narrative, dozens of possible branching storylines;\
      \ <br></li><li>several unique endings to the story you create yourself;<br></li><li>interactive\
      \ gameplay, mini-games, quests;<br></li><li>memorable and well-written characters;<br></li><li>luxurious\
      \ graphics, parallax, animated cut-scenes;<br></li><li>gorgeous soundtrack completely\
      \ immerses you into the game;<br></li><li>exciting finale of the story you create!</li></ul><h2\
      \ class=\"bb_tag\">The plot</h2>The story is set in the 19th century England\
      \ during Queen Victoria\u2019s reign. Our main hero is a bored descendant of\
      \ an aristocratic family who is fascinated by the occult. He becomes an initiate\
      \ of a secret society by way of a friend\u2019s invitation \u2013 and unexpectedly\
      \ finds that legends are real. He faces the frightening underworld and becomes\
      \ an unwilling participant in a series of weird events, sudden deaths, and underhanded\
      \ machinations among humans, demons, and mystical creatures. Of course, a story\
      \ can\u2019t be complete without a mysterious lady whose past is shrouded in\
      \ darkness\u2026 What outcome awaits our hero? Only time knows\u2026 Time and\
      \ the player\u2019s choice.<h2 class=\"bb_tag\">Disclaimer</h2>The administration\
      \ is not responsible for accidental summoning of any supernatural creature during\
      \ the game."
