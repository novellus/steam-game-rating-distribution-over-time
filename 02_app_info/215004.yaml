    about_the_game: The Interwar Engineer sprite pack adds unique uniforms for armies
      using engineer divisions in the interwar period between WWI and WWII.<br><br><br>From
      1919 and forward, twelve countries will receive new, unique and historically
      accurate uniforms. Besides enhancing the visual appeal of your armies, it will
      also help you identify which of your armies have the important engineer units
      very quickly.<br><br><br>The set includes 12 engineer uniforms:<br><br><br><ul
      class="bb_ul"><li> Austrian<br></li><li> British<br></li><li> Chinese<br></li><li>
      French<br></li><li> German<br></li><li> Italian<br></li><li> Japanese<br></li><li>
      Russian<br></li><li> Spanish<br></li><li> Swedish<br></li><li> Turkish<br></li><li>
      US armies receive new engineer uniforms</li></ul>
