    about_the_game: AMC's FEAR THE WALKING DEAD, the companion series to THE WALKING
      DEAD, is set in Los Angeles at the beginning of the zombie apocalypse. It takes
      us back to a time when the world was changing rapidly for reasons unknown, when
      life as everyone knew it was upended and altered in ways no one could have ever
      imagined.
