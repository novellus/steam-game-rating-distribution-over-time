    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>AMC's FEAR THE
      WALKING DEAD, the companion series to THE WALKING DEAD, is set in Los Angeles
      at the beginning of the zombie apocalypse. It takes us back to a time when the
      world was changing rapidly for reasons unknown, when life as everyone knew it
      was upended and altered in ways no one could have ever imagined.
