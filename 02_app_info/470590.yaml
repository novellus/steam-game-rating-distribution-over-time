    short_description: Timeless arcade racing action from the future of our past!
      Moto RKD Dash revives old electromechanical toys like 'Tomy Turnin' Turbo Dashboard'
      Driving and 'Sega Moto Champ'. Ten levels, simple arcade gameplay, extremely
      fast 3D graphics at 60FPS, a bonus game and amazing soundtrack by Kliment and
      approxima astrolabos!
