    about_the_game: 'The Warlords Awakening Early Access Package is for players who
      have already purchased and started playing Warlords Awakening and feel like
      adding some special Early Access exclusive content to their game. The package
      includes the following content:<br><br><ul class="bb_ul"><li>Exclusive Black
      Dragon Pet<br></li><li>Exclusive Black Ninja Costume<br></li><li>Exclusive Early
      Access &quot;First Born&quot; Title<br></li><li>In-game Mint Shouts x 20<br></li><li>Social
      &quot;Group Dance&quot; Emote x 5<br></li><li>Magic Appearance Change Ticket
      x 3<br></li><li>HP/MP Recovery Flask (50%) - 60 Min x 20<br></li><li>Stat Option
      Change Scroll [Unique] x 50<br></li><li>Skill Option Change Scroll [Unique]
      x 50</li></ul><br><i>Note: Purchase of this package by itself does not grant
      you access to the game</i>'
