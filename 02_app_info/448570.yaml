    about_the_game: "Sophie and Mike have been separated by an evil group and must\
      \ now try and rejoin forces before taking on a great evil. But something more\
      \ sinister is happening and may change the world forever!<br />\r\n<br />\r\n\
      With the help of their friends as well as other travelers Sophie and Mike must\
      \ try to stop the Dark Lord and a mysterious organisation from not only taking\
      \ over the world but taking over history."
