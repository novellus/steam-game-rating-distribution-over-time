    about_the_game: "A mummy girl who has been asleep deep inside a pyramid for more\
      \ than 1000 years wakes up.<br>She doesn\u2019t know what era is it is, who\
      \ she is, or the reason she's there.<br>She keeps walking, trying to find the\
      \ exit.<br><br>Swing your arms down to stretch the bandage, grab the gimmick\
      \ with the bandage and jump.<br>The realistic VR and high-speed movement are\
      \ exhilarating and it feels good.<br>Once you get the hang of it, you will come\
      \ to know the fun of the game.<h2 class=\"bb_tag\">\u25C6Stretching bandage</h2>You\
      \ are a mummy girl wrapped with bandage.<br>By swinging the controller down,\
      \ you can stretch the bandage from your arm and release the bandage in the direction\
      \ you aim at.<br>You can put out the fire of the torch and grab a gimmick with\
      \ the bandage.<h2 class=\"bb_tag\">\u25C6High speed jump movement</h2>After\
      \ grabbing the gimmick with the bandage, pull the controller toward you.<br>In\
      \ this way, you can jump yourself towards that gimmick.<br>Walking speed is\
      \ slow in this game, however you can move refreshingly by this high-speed jump.<h2\
      \ class=\"bb_tag\">\u25C6Climbing the wall / Trapeze</h2>The gimmicks that you\
      \ can grab are not only on the floor.<br>You can climb the wall by grabbing\
      \ gimmicks that are placed on the wall and jumping again and again.<br>Grabbing\
      \ a gimmick that are placed on the ceiling lets you fly in the air like a trapeze\
      \ in the circus.<h2 class=\"bb_tag\">\u25C6Trap that blocks the way</h2>There\
      \ are various traps that block your way.<br>For example, there are cliffs that\
      \ you need to jump over, moving floor, moving walls,and thorn traps that can\
      \ be damaged when hit.<br>Sometimes it's like a puzzle.<h2 class=\"bb_tag\"\
      >\u25C6Various game stages</h2>There are eight stages in this game.<br>It starts\
      \ with a tutorial, a straightforward simple stage, a three-dimensional complicated\
      \ stage, a stage climbing up the tower, and a battle with the boss.<br>A variety\
      \ of stages are waiting for you.<h2 class=\"bb_tag\">\u25C6The rank of clearing\
      \ the stage</h2>Each stage has a result when you clear it.<br>The rank S, A,\
      \ B, and C will be announced according to the clearing time, the number of game\
      \ overs, and the number of items obtained along the way.<br>If you still want\
      \ to play after clearing all stages, let's try getting rank S for all of them.<h2\
      \ class=\"bb_tag\">------*Notices*------</h2>You may have a blurry screen depending\
      \ on the playing environment.<br>It seems that the post-effect is applied more\
      \ strongly than expected depending on the environment.<br>In that case, you\
      \ can improve by turning off the post effect as follows.<br><i>Menu button &gt;\
      \ Option &gt; POST EFFECT &gt; OFF</i><br>(Added in 2020/08/01 ver 1.02. For\
      \ previous versions, you can turn off the post effects by using &quot;Low spec\
      \ mode&quot;)<br>--------------------------<br>In 2020/08/01 ver 1.02, we changed\
      \ the algorithm for releasing the bandage to make it easier to release the bandage\
      \ toward the gimmick that you aimed.<h2 class=\"bb_tag\">--------------------------</h2>"
