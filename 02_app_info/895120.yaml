details:
  data:
    about_the_game: "Dog Jam is a card game that simulates Game Jam's 48-hour game\
      \ development. Play as Corgi Bacon and participates in the Game Jam 48-hour\
      \ Extreme Game Development Competition.<br>Players need to build their own decks,\
      \ to face each Game Jam's unique themes. Deploy and complete Conceptions to\
      \ get better results, and more experience to get more cards. Qualified for the\
      \ annual Dog Jam Invitational Tournament by achieving excellent results in the\
      \ first seven Game Jams.<br>In the game, the Conceptions are all played by the\
      \ players themselves. Each Conception has different characteristics. Implement\
      \ as many Conceptions as possible to make your work better, but the Conceptions\
      \ that is not Implemented in time will be become a vulnerability that affects\
      \ the final grade. The special effects of the theme will affect the game's ideas,\
      \ and the theme is announced after the deck is built, ability to cope is more\
      \ important.<br>Outside the Jams, you need to manage your schedule, appoint\
      \ friends with different abilities to team up, and to improve your ability to\
      \ get more cards.<br><br><br>\xB7 More than 40 different themes<br>\xB7 A total\
      \ of more than 100 Conception and Design cards<br>\xB7 30 friends with unique\
      \ ability<br> <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/895120/extras/banner.png?t=1539613097\"\
      \ />"
