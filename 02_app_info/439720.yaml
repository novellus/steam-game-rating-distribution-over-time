    about_the_game: '<strong>Unending Galaxy</strong> is a unique mix of space-sim
      and 4X strategy. <br><br>Explore a vast and dynamic universe in which the different
      factions conquer new territories, colonize planets, and conduct diplomacy. Start
      as a simple pilot and amass wealth through trading, mining, and fighting. Turn
      this wealth into new stations and warships that you will use to carve the frontiers
      of your own empire. Or do none of that and become a powerful pirate and war
      profiteer by turning other factions against one another.<br><br><ul class="bb_ul"><li>
      Multiple maps featuring hundreds of sectors and thousands of NPC<br></li><li>
      Includes multiple hand-crafted maps and a procedural map generator<br></li><li>
      Sandbox gameplay: mine, trade, build, colonize, fight, destroy, scavenge<br></li><li>
      Control multiple ships and switch between them at will<br></li><li> 10 factions,
      90 ships and 70 station types, dozens of weapons<br></li><li> No in-game loading
      screens, real time gameplay with active pause<br></li><li> Powerful modding
      toolkit included</li></ul>'
