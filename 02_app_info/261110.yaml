    about_the_game: 'Get ready for some seriously stylish action from renowned designer
      SUDA51. In this exclusive version for PC, players will be slicing, dicing, and
      shooting as the suave executioner Mondo Zappa. Prepare for the thrill of love
      and kill in KILLER IS DEAD!<br><br><strong>Exclusive Features for Nightmare
      Edition:</strong><br><br><ul class="bb_ul"><li>New difficulty mode called Nightmare
      Mode. In this mode, enemies can only be defeated using the following attacks:
      Adrenaline Burst, Dodge Burst, Headshots, so the gameplay requires far more
      skill and tactics. Players will not be able to use the Final Judgement finisher
      (QTE mode) to defeat enemies.<br></li><li>Theater Mode - Rewatch cutscenes and
      get extended background information on characters, helping to unravel the story
      after your 1st playthrough <br></li><li>Smooth Operator Pack for console will
      be included, which includes X-ray glasses, bewitching outfits, stunning beauties,
      and a killer new mission and boss!</li></ul>'
