  data:
    about_the_game: "The old west used to be a calm and safe place to live, under\
      \ the protection of the great Sheriff. Suddenly, bandits appeared and dominated\
      \ all the Old West. Be a hero and save the old west from the bandits! <br />\r\
      \n<br />\r\nIn this game, you play as the sheriff in a beautiful hand-made pixel\
      \ art world, with different scenarios, enemies, obstacles and bosses. Your goal\
      \ is to defeat all enemies in 30 different levels, and save the Old West.<br\
      \ />\r\n<br />\r\nThe game has:<br />\r\n&gt; 30 lovely levels. Each level has\
      \ a different scenario, with new deadly traps and enemies. The levels are big\
      \ with a beautiful pixel art style.<br />\r\n<br />\r\n&gt; 4 different types\
      \ of guns and 6 different items that can be bought in the shop, using the game\
      \ coins. Use the guns and items to improve yourself in the game.<br />\r\n<br\
      \ />\r\n&gt; Regular difficulty - the game is difficult and have a lot of hard\
      \ levels, but its not impossible to be concluded - everyone can play it and\
      \ have a lot of fun.<br />\r\n<br />\r\n&gt; There are 3 different enemies,\
      \ a lot of traps, 2 bossfights, and 5 different hand-made scenarios.<br />\r\
      \n<br />\r\n&gt; Cool soundtrack - The game has a very big and completed soundtrack,\
      \ with a new music for each level."
