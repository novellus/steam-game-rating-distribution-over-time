      minimum: <strong>Minimum:</strong><br><ul class="bb_ul"><li><strong>OS:</strong>
        Windows Vista or higher<br></li><li><strong>Processor:</strong> Single-core
        Pentium 1.5 GHz or better<br></li><li><strong>Memory:</strong> 100 MB RAM<br></li><li><strong>Graphics:</strong>
        Graphics card with OpenGL 2.0 capabilities<br></li><li><strong>Storage:</strong>
        55 MB available space<br></li><li><strong>Additional Notes:</strong> About
        GPU, anything made since 2004 should work. However, on old hardware, you may
        encounter performance or texturing limitations mainly based on the amount
        of RAM available. Integrated GPUs (mostly Intel) should be avoided in favor
        of dedicated GPUs (nVidia, AMD).</li></ul>
