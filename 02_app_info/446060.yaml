    about_the_game: "<h2 class=\"bb_tag\"><strong>To be delisted from store by end\
      \ 2019. There will be no more update for this product.</strong></h2><br>3D animation\
      \ software did not evolve that much during the last 20 years... until Akeytsu,\
      \ a brand new 3D software dedicated solely to animation and rigging developed\
      \ by nukeygara came out on the market. Disruptive, fast and easy Akeytsu is\
      \ an intuitive software for Indie game creators.<h2 class=\"bb_tag\"><strong>akeytsu\u2019\
      s motto: designed by/for animators\u2026 designed to be easy and fun</strong></h2>Even\
      \ if 3D animation is intrinsically an artistic endeavour, it unfortunately has\
      \ been transformed into a high-level technical activity by most of the software\
      \ in the market. These programs are overly complicated with an endless learning\
      \ curve. <br><br>With its artistic-oriented approach and its unique interface,\
      \ akeytsu breaks up classic standards of current broad-based solutions by providing\
      \ a new &quot;animation &amp; rigging only&quot; workflow built on simplicity,\
      \ rapidity,  velocity and ergonomics. <br><br>The result is an uncompromising\
      \ design where each and every feature was thought for animators. And not only\
      \ for professional animators, akeytsu is so easy that now anyone can create\
      \ quick posings and have fun by discovering 3D animation.<h2 class=\"bb_tag\"\
      ><strong>game industry  as target</strong></h2>At nukeygara we made a choice\
      \ : providing 3D animation access to the huge community of game/indie game developers.\
      \ Most of them stick with 2D due to 3D issues: overly technical, skills lacking\
      \ in teams, long learning curves, etc. This situation has to change ! The first\
      \ akeytsu version and its solid FBX format support in/out fits perfectly with\
      \ game studios needs and especially Unity 3D or Unreal Engine workflows.<h2\
      \ class=\"bb_tag\"><strong>key features</strong></h2><ul class=\"bb_ul\"><li>\t\
      skeletal animation (akeytsu stacker keyframing system)<br></li><li>\takeytsu\
      \ spinner manipulator handling<br></li><li>\tanimation layers (akeytsu mixer)<br></li><li>\t\
      F-Curve editor integrated into the 3D viewport (akeytsu curveboard)<br></li><li>\
      \    cycle special features (akeytsu cyclemaker)<br></li><li>\tkeyframe onion\
      \ ghosts<br></li><li>\tmesh controls (akeytsu light rig)<br></li><li>\tIK/FK\
      \ solver (akeytsu light rig)<br></li><li>\tIK/FK auto Reverse Foot<br></li><li>\t\
      skeleton creation and editing (akeytsu light rig)<br></li><li>\tskinning creation\
      \ with Skin Painter and vertices editing <br></li><li>\tanimation bank<br></li><li>\t\
      multi-views layouts<br></li><li>\tmulti-files handling<br></li><li>\tFBX import/export\
      \ (multi-animations export)<br></li><li>\t4K monitor support</li></ul><h2 class=\"\
      bb_tag\"><strong>upcoming features and improvements</strong></h2><ul class=\"\
      bb_ul\"><li>\tcameras (import, export, creation &amp; editing)<br></li><li>\
      \    blendshapes<br></li><li>\tand many more\u2026</li></ul><br><strong>Notice:\
      \ about akeytsu Indie license, we authorize the use of akeytsu Indie to any\
      \ company/entity making less than US$200K revenu per year .</strong>"
