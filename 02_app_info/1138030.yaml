    about_the_game: '<h2 class="bb_tag">Game Feature</h2><strong>Master of LinCard</strong>
      is a fast-paced card game. This game includes nearly 500 cards. Players can
      use character cards to summon characters to attack the opponents in order to
      win the duel. Magic cards, equipment cards and potion cards are also very useful
      in the duel. You can build your deck by various ways.<br><br>The rules of this
      game are similar to Yu-Gi-Oh. But we make innovations to improve the balance.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1138030/extras/cardEn.jpg?t=1570283961"
      /><br><br>We can divide character cards into 8 kinds by <strong>races</strong>.
      Each race has their special effects.<br><strong>Human</strong>-(Critical Strike:
      Cause multiple times damage to enemy whose attribute is pressed by him.)<br><strong>Fairy</strong>-(Damage
      Buffer: Reduce the damage of player when being attacked.)<br><strong>Ghost</strong>-(Take
      Life: Kill the enemy whose HP is less than 50% and the level is lower than take
      life level.)<br><strong>Angel</strong>-(Cleaving Attack: Cause damage to opponent
      when he/she attacks enemy in defense state.)<br><strong>Demon</strong>-(Armor
      Weaken: Reduce the DEF of enemy who he attacks.)<br><strong>Vampire</strong>-(Lifesteal:
      Recover HP of the character when he/she causes damage to enemy.)<br><strong>Dragon</strong>-(Growth:
      Increase ATK after attacking.)<br><strong>Cattle</strong>-(Anger: Increase ATK
      after being attacked.)<br><br>The character cards can also be divided into 7
      kinds by <strong>attributes</strong>. Each attribute can press another one.<h2
      class="bb_tag">3 game modes</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1138030/extras/modeEn.jpg?t=1570283961"
      /><br><br><strong>Journey Mode(New Game)</strong><br>You need to defeat more
      than 20 duelers and solve some puzzles in order to become a master of LinCard.<br>Provide
      4 difficulties to fulfil different players.<br><br><strong>Quick Battle</strong><br>Battle
      with random opponent. The opponent will become stronger if the player get consecutive
      win or the win rate reach certain value.<br><br><strong>LAN Battle</strong><br>If
      you are tired of computer AI, you can duel with your friends by LAN.'
