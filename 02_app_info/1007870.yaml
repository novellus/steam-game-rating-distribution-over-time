    about_the_game: "\u201C\u6DF1\u57CE\uFF0C\u662F\u4E00\u5EA7\u56F4\u57CE<br />\r\
      \n\u5916\u9762\u7684\u4EBA\u60F3\u8FDB\u6765\uFF0C\u91CC\u9762\u7684\u4EBA\u60F3\
      \u51FA\u53BB<br />\r\n\u623F\u4EF7\u5C45\u9AD8\u4E0D\u4E0B\uFF0C\u751F\u6D3B\
      \u6D88\u8D39\u9AD8\uFF0C\u5DE5\u4F5C\u538B\u529B\u5927\u201D<br />\r\n<br />\r\
      \n\u5988\u4F60\u522B\u8BF4\u4E86\uFF01\u4F60\u8BF4\u7684\u662F\u666E\u901A\u4E0A\
      \u73ED\u65CF\uFF01<br />\r\n\u7136\u9E45\u8FD9\u548C\u6211\u53C8\u6709\u4EC0\
      \u4E48\u5173\u7CFB\u5462~<br />\r\n\u6211\u53C8\u4E0D\u5728\u6DF1\u57CE\u4E70\
      \u623F\uFF0C\u5403\u996D\u968F\u4FBF\u5BF9\u4ED8\u4E00\u4E0B\u5C31\u884C<br\
      \ />\r\n\u5728\u670B\u53CB\u7684\u516C\u53F8\u4E0A\u73ED\uFF0C\u968F\u624B\u753B\
      \u753B\u56FE\uFF0C\u6CA1\u538B\u529B\uFF01<br />\r\n\u6211\u51B3\u5B9A\u4E0B\
      \u4E2A\u6708\u53BB\u5165\u804C\u5566\uFF01<br />\r\n\u8001\u677F\u673A\u7968\
      \u90FD\u7ED9\u6211\u4E70\u597D\u5566\uFF01<br />\r\n\u8FD9\u5DE5\u4F5C\u592A\
      \u9002\u5408\u6211\u4E86<br />\r\n\u6211\u624D\u4E0D\u4F1A\u7070\u6E9C\u6E9C\
      \u7684\u56DE\u6765\u5462\uFF01<br />\r\n<br />\r\n\u4F60\u5B8C\u5168\u6CA1\u6709\
      \u73A9\u8FC7\u7684\u65B0\u611F\u89C9\u6A21\u62DF\uFF01<br />\r\n\xB7\u81EA\u5236\
      AVG-\u6A21\u62DF\u5F15\u64CE<br />\r\n\xB7\u771F\u5B9E\u5730\u533A\u4EBA\u7269\
      \u548C\u4E8B\u4EF6\u6539\u7F16<br />\r\n\xB7\u5B9E\u65F6\u5149\u5F71\u7CFB\u7EDF\
      <br />\r\n\xB7\u771F\u5B9E\u5DE5\u4F5C\u65E5\u4E0E\u6CD5\u5B9A\u8282\u5047\u65E5\
      \u7CFB\u7EDF<br />\r\n\xB7200+\u573A\u666F<br />\r\n\xB7300+\u4EFB\u52A1<br\
      \ />\r\n\xB7200+\u968F\u673A\u4E8B\u4EF6<br />\r\n\xB7\u771F\u5B9E\u8D27\u5E01\
      \u7CFB\u7EDF<br />\r\n\xB7\u5F39\u5E55\u63D0\u9192\u4E0E\u4E92\u52A8<br />\r\
      \n\xB7\u9AD8\u54C1\u8D28BGM"
