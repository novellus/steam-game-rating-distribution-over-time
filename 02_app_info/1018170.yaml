    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1018170/extras/gate_3.gif?t=1563852035"
      /><h2 class="bb_tag">Welcome to the Lost Castle. R U READY for some challenge?</h2><br><br>Guided
      by an old treasure map, Jess is now standing in front of a castle. With all
      these ruins around, the castle seems to be abandoned for a long time.<br><br>A
      light glittering at the top of the castle, exuding a feeling of mysterious...
      Jess knows, this won't be an easy adventure.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1018170/extras/torch_2.gif?t=1563852035"
      /><h2 class="bb_tag">GAMEPLAY</h2><br><br><ul class="bb_ul"><li>Search every
      inch of the castle, discover the secret of it, gather all the item it needs
      to finish the game;<br></li><li>Some monsters have entrenched themselves in
      the deep of the castle, defeat them to make your way into the central of castle;<br></li><li>Find
      out the chests laying in the corner of castle, notice all the hints that were
      given.</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1018170/extras/boss3_appear.gif?t=1563852035"
      /><h2 class="bb_tag">FEATURES</h2><br><br><ul class="bb_ul"><li>Well-designed
      game map, shortcuts inspiring players to discover &amp; gather;<br></li><li>Light,
      physical, movement, jigsaw, maze, number...all kinds of puzzle waiting for your
      challenge;<br></li><li>Use different functions of your weapon to defeat enemies
      or get through special obstacles.</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1018170/extras/run_6.gif?t=1563852035"
      /><h2 class="bb_tag">Sound of the devs</h2><br><br>Hi everyone, it is a pleasure
      to bring you our first game <i>Dawn of the Lost Castle</i><br><br>As a big fan
      of <i>Castlevania</i>, I wanted the game to contains more exploration elements
      and more fights. But it didn't go well since we all lack of experiences and
      funds to extend the development period.  <br><br>But this won't be the end of
      <i>Dawn of the Lost Castle</i>, neither it will be our last game. So if you
      have any suggestions, please let us know through Steam Discussion.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1018170/extras/sun_1.gif?t=1563852035"
      />
