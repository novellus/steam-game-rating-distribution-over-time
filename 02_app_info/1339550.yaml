    review: "Si est\xE1s buscando una rese\xF1a, viniste al lugar equivocado, pero\
      \ si est\xE1s buscando una receta para preparar espaguetis a la bolo\xF1esa\
      \ absolutamente incre\xEDble, has venido al lugar adecuado.\n\nIngredientes\n\
      -500 gr. de espaguetis\n-175 gr. de carne picada de ternera\n-175 gr. de carne\
      \ picada de cerdo\n-1 cebolla y 1 diente de ajo\n-2 zanahorias\n-700 gr. de\
      \ tomates\n-Queso parmesano rallado\n-Aceite de oliva\n-Or\xE9gano\n-Sal y pimienta\n\
      \nPaso 1: Poner agua a calentar a fuego fuerte en una olla grande. Si le pones\
      \ la tapa a la cazuela, el agua hervir\xE1 antes y gastar\xE1s menos energ\xED\
      a cocinando. Cuando el agua rompa a hervir a\xF1ade una cucharadita de sal y\
      \ los espaguetis.\n\nDejar que cueza hasta que est\xE9 'al dente', seg\xFAn\
      \ instrucciones del paquete (unos 10 minutos). Los italianos dicen que la pasta\
      \ est\xE1 al dente cuando, est\xE1 cocida por fuera pero, por dentro, una peque\xF1\
      a porci\xF3n no est\xE1 del todo cocinada, de tal manera que, al masticarla,\
      \ est\xE1 un poco dura. Los verdaderos entendidos afirman que la pastano ha\
      \ de estar demasiado cocinada. \n\n\nPaso 2: Aprovecha a preparar otros ingredientes\
      \ mientras cuece la pasta. Es el momento de lavar, perlar y picar muy finas\
      \ la zanahoria, el ajo y la cebolla. Tambi\xE9n has de lavar y rallar los tomates\
      \ en un bol aparte, y reservarlos.\n\nEn una sart\xE9n, pone un poco de aceite\
      \ a calentar a fuego medio. Echa la cebolla y el ajo, vig\xEDlalo para evitar\
      \ que la cebolla se queme y mu\xE9vela constantemente, cuando est\xE9 transparente,\
      \ es momento de agregar la zanahoria y de fre\xEDr durante unos minutos.\n\n\
      Ve moviendo las verduras poco a poco hasta que se dore todo, evitando que se\
      \ peguen o se quemen.\n\n\nPaso 3: Agrega a la sart\xE9n con el resto de verduras\
      \ la carne picada, salpimentar al gusto y dejar que se haga. Cuando ya est\xE9\
      \ casi hecha, a\xF1ade el tomate rallado y mezcla bien.\n\nPara darle un aut\xE9\
      ntico sabor italiano, echa un poco de or\xE9gano y baja un poco el fuego. Deja\
      \ que espese unos minutos, removiendo de vez en cuando. No eches la pasta a\
      \ la cazuela con todos los dem\xE1s ingredientes, ya que entonces, la pasta\
      \ seguir\xE1 cociendo con el calor de los ingredientes.\n\nEs preferible escurrirla\
      \ y apartarla hasta que emplates (echa una pizca de aceite para evitar que se\
      \ quede pegajosa). A la hora de emplatar, sirve los espaguetis en el plato y\
      \ la salsa bolo\xF1esa por encima. Puedes dejar un cuenco con un poco de queso\
      \ rallado para los comensales que prefieran darle el \xFAltimo toque.\n\n\n\
      Ahora s\xED en serio, el juego no me gust\xF3 para nada, perdi\xF3 la esencia\
      \ de sus predecesores."
