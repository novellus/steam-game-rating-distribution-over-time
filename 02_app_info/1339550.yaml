    about_the_game: "Having found his home on one of the distant planets, the space\
      \ cat decides to settle down on it. But the local creatures did not appreciate\
      \ this choice and decide to drive away the furry alien. Our task is very simple,\
      \ to protect yourself and your shelter from the attacks of unfriendly monsters.<br\
      \ />\r\n<br />\r\nThe game is a 2D platformer with a side view the main task\
      \ of the game is to protect the shelter in the form of a cardboard box from\
      \ oncoming enemies and prevent them from breaking into the camp. Destroying\
      \ wave after wave of enemies, collect fallen coins, which we can use to buy\
      \ improved weapons and ammunition for them, as well as be able to upgrade the\
      \ camp and the adjacent territory to it.<br />\r\n<br />\r\nFeature of game:<br\
      \ />\r\n- 4 types of weapons<br />\r\n- Old school gameplay<br />\r\n- Pixel\
      \ art graphics"
