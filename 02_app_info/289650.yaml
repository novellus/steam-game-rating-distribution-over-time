    short_description: "Assassin\u2019s Creed\xAE Unity tells the story of Arno, a\
      \ young man who embarks upon an extraordinary journey to expose the true powers\
      \ behind the French Revolution. In the brand new co-op mode, you and your friends\
      \ will also be thrown in the middle of a ruthless struggle for the fate of a\
      \ nation."
