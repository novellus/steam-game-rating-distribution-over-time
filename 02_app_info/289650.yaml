details:
  data:
    about_the_game: "Assassin\u2019s Creed\xAE Unity is an action/adventure game set\
      \ in the city of Paris during one of its darkest hours, the French Revolution.\
      \ Take ownership of the story by customising Arno's equipement to make the experience\
      \ unique to you, both visually and mechanically. In addition to an epic single-player\
      \ experience, Assassin\u2019s Creed Unity delivers the excitement of playing\
      \ with up to three friends through online cooperative gameplay in specific missions.\
      \ Throughout the game, take part in one of the most pivotal moments of French\
      \ history in a compelling storyline and a breath-taking playground that brought\
      \ you the city of lights of today."
