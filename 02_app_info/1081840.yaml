      notes: "This game handles the topic of non-consensual sex, to raise awareness\
        \ about the dangers of online sexual predators preying on minors, but does\
        \ not show the act, or describe it in detail.  There are some references regarding\
        \ sexual innuendos in the game.\r\n\r\nThis game also contains Alcohol Reference,\
        \ Intense Violence, Mature Humor, Strong Lyrics, Strong Language, Sexual Themes,\
        \ Sexual Violence Reference, Drug Reference, Animated Blood and Gore. "
    detailed_description: '<h1>Features</h1><p><ul class="bb_ul"><li>Explore a character-driven
      world, giving you plenty of people to talk to, and multiple-choice options of
      dialogue in some scenes!</li></ul><ul class="bb_ul"><li>Find shiny items laying
      around to sell at Zebra Tech to earn money for store items! </li></ul><ul class="bb_ul"><li>Earn
      rewards from sidequests, helping people around the city!</li></ul><ul class="bb_ul"><li>Explore
      the shopping center, Inner Paradise, to buy music, look at artwork from various
      artists, and more!  Our artists are chosen from Patreon supporters for future
      DLC!</li></ul><ul class="bb_ul"><li>Navigate the downtown area faster with the
      bus system!</li></ul><ul class="bb_ul"><li>Utilize the inventory system to access
      your items, objectives, and text messages!</li></ul><ul class="bb_ul"><li>Access
      the computer to read emails, check in with friends on Freeflow, look at Citizen
      Logs to read Haze''s current thoughts on people he encounters, and more to be
      updated in future DLC!</li></ul></p><br><h1>About the Game</h1><img src="https://steamcdn-a.akamaihd.net/steam/apps/1081840/extras/LargeCapsule2222444.png?t=1565761682"
      /><br><br><strong>Anonymous Agony</strong> is an episodic story that follows
      the parallel stories of a teenage serial killer named Haze Stratos, and the
      child psychologist, Dr. James Samson.  What connects them together, is Haze''s
      sister, Clara; a victim of sexual assault and Dr. Samson''s patient.  You switch
      perspectives after every chapter (File), switching to a different character.<br><br>Haze
      (File #1) begins using his sister''s online handle to lure sexual predators
      inside his home to murder, as Dr. Samson (File #2) struggles with the delicate
      mental state of his patient.  As Haze heads towards his own downfall, Clara
      heads towards recovery. <br><br>More chapters will be added in the future.<br><br>NOTE:
      If the framerate is choppy/lagging, try turning of Steam Overlay.'
