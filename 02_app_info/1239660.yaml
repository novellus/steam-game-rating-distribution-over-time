    about_the_game: "Formula Retro Racing is a retro style arcade racing game that\u2019\
      s influenced by the classic arcade racing games of the early 90\u2019s.<br><br>Featuring\
      \ the fast and exciting gameplay that the genre is known for, Formula Retro\
      \ Racing captures the essence of the old school racing games with crisp low\
      \ poly visuals, retro soundtrack and high speed action.<br><br>Race through\
      \ a diverse range of tracks across various game modes to beat your personal\
      \ best times and compete in the Formula Retro Racing leaderboards.<h2 class=\"\
      bb_tag\">Features</h2>Retro arcade racing action<br>Low poly visuals in HD and\
      \ 4K at 60fps<br>8 unique tracks each with varying difficulty<br>Classic arcade\
      \ checkpoint racing game mode<br>New \u2018Eliminator\u2019 game mode<br>Destructible\
      \ cars with crazy crash physics<br>Best lap and a Race time online leaderboards\
      \ for each track"
