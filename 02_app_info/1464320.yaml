details:
  data:
    about_the_game: "Callparin Island is a sun-drenched island with lots of jungle,\
      \ beautiful beaches and an extremely hot desert in the center of the island.\
      \ Callparin 2 offers a varied open world where you can interact with pretty\
      \ much anything. There are numerous shops where you can buy and sell. In addition,\
      \ there is a lively underwater world that can be explored.<br />\r\n<br />\r\
      \nCallparin 2 offers a varied open world. All shops can be entered and the island\
      \ fully explored. You can buy almost anything here with money. It is up to the\
      \ player how the money is made.<br />\r\n<br />\r\nIt is a &quot;third-person&quot;\
      \ game in which you can move freely. You can go shopping or explore the island\
      \ by vehicle. Vehicles can be modified at will in the tuning workshop and saved\
      \ in your own garage. If you don't need the vehicle, you can sell it at the\
      \ car dealer. Furthermore, numerous items can be found on the island that you\
      \ either use for yourself or sell in an item shop. If you don't feel the urge\
      \ to explore the island, you can go to the casino and try your luck at various\
      \ slot machines, roulette or blackjack tables."
