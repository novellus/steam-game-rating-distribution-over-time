    about_the_game: 'MXGP Compact gives you a chance to experience all the thrills
      of official motocross! Throw yourself into the race, tear around the track,
      and take on all the champions in the MX1, the premier class in the Motocross
      World Championship. Race as eight-time world champion Antonio Cairoli and show
      them what you''re made of. Challenge your friends to an Instant Race, a Grand
      Prix, or a Championship, or take them on in the Online Grand Prix mode. Take
      full control of your bike with dual stick control: advanced game physics allows
      you to control the bike and the rider separately. Jump, scrub and whip! It''s
      all in your hands.'
