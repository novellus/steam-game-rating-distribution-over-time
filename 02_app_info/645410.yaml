  data:
    about_the_game: "There\u2019s an island 30 miles off the coast of England that\
      \ the locals call \u2018The Forsaken Isle\u2019. This once bustling port city\
      \ is now said to be home to ghosts, necromancers and dangerous man-eating wolves!\
      \ <br><br>A trading mogul established his empire on the island only to have\
      \ his daughter disappear in the forest one fateful day. Years later she\u2019\
      s back! A tormented soul wandering the island for eternity intent on wreaking\
      \ her revenge on anyone who crosses her path.<br><br>When you decided to hire\
      \ a local boatman to take you to the island, you thought these were just legends.\
      \ But you are soon proven wrong and end up on the island all alone, confronting\
      \ an evil warlock and his vicious pack of wolves!<br><br>You'll need your wits\
      \ about you in you are to face the dark forces that surround you and stand a\
      \ chance of escaping with your life!<h2 class=\"bb_tag\">Features</h2><ul class=\"\
      bb_ul\"><li>Unlock up to 8 background stories of all the characters<br></li><li>Numerous\
      \ collectables fully integrated into the storyline<br></li><li>Chilling narrative<br></li><li>Stunning\
      \ graphics<br></li><li>A holistic haunted atmosphere</li></ul>"
