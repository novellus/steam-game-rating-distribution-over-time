    about_the_game: "Total War: THREE KINGDOMS is the first in the multi award-winning\
      \ strategy series to recreate epic conflict across ancient China. Combining\
      \ a gripping turn-based campaign game of empire-building, statecraft and conquest\
      \ with stunning real-time battles, Total War: THREE KINGDOMS redefines the series\
      \ in an age of heroes and legends.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/779340/extras/01.jpg?t=1603130867\"\
      \ /><br><br><strong>China in 190CE</strong><br><br>Welcome to a new era of legendary\
      \ conquest.<br><br>This beautiful but fractured land calls out for a new emperor\
      \ and a new way of life. Unite China under your rule, forge the next great dynasty,\
      \ and build a legacy that will last through the ages.<br>Choose from a cast\
      \ of 12 legendary Warlords and conquer the realm. Recruit heroic characters\
      \ to aide your cause and dominate your enemies on military, technological, political,\
      \ and economic fronts.<br><br>Will you build powerful friendships, form brotherly\
      \ alliances, and earn the respect of your many foes? Or would you rather commit\
      \ acts of treachery, inflict heart-wrenching betrayals, and become a master\
      \ of grand political intrigue?<br><br>Your legend is yet to be written, but\
      \ one thing is certain: glorious conquest awaits.<h2 class=\"bb_tag\"><strong>ANCIENT\
      \ CHINA RECREATED</strong></h2><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/779340/extras/02.jpg?t=1603130867\"\
      \ /><br><br>Discover Three Kingdoms China, a land of breath-taking natural beauty.\
      \ Battle across lush subtropics, arid deserts and snow-capped mountains. Marvel\
      \ at legendary landmarks like the Great Wall of China and the Yangtze River.\
      \ Explore the length and breadth of ancient China as you restore harmony to\
      \ its embattled landscape.<h2 class=\"bb_tag\"><strong>CHINA\u2019S GREATEST\
      \ LEGENDS</strong></h2><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/779340/extras/03.jpg?t=1603130867\"\
      \ /><br><br>Forge a new empire as one of 12 legendary Warlords drawn from China\u2019\
      s celebrated historical epic, the Romance of the Three Kingdoms. Peerless commanders,\
      \ powerful warriors and eminent statesmen, these characters each have a unique\
      \ playstyle and objectives. Recruit an epic supporting cast of heroes to command\
      \ your armies, govern your provinces and strengthen your growing empire. Characters\
      \ are the beating heart of the game, and China\u2019s very future will be shaped\
      \ by its champions.<h2 class=\"bb_tag\"><strong>GUANXI SYSTEM</strong></h2><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/779340/extras/04.jpg?t=1603130867\"\
      \ /><br><br>Modelled on Guanxi, the Chinese concept of dynamic inter-relationships,\
      \ Total War: THREE KINGDOMS takes a paradigm-shifting approach to character\
      \ agency, with iconic, larger-than-life heroes and their relationships defining\
      \ the future of ancient China. Each of these characters is brought to life with\
      \ their own unique personality, motivations, and likes/dislikes. They also form\
      \ their own deep relationships with each other, both positive and negative,\
      \ that shape how your story plays out.<h2 class=\"bb_tag\"><strong>ARTISTIC\
      \ PURITY</strong></h2><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/779340/extras/05.jpg?t=1603130867\"\
      \ /><br><br>With stunning visuals and flamboyant Wushu combat, THREE KINGDOMS\
      \ is the art of war. With beautiful UI, vibrant vistas and authentic Chinese-inspired\
      \ artwork, this reimagining of ancient China is a visual feast.<h2 class=\"\
      bb_tag\"><strong>REAL-TIME &amp; TURN-BASED HARMONY</strong></h2><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/779340/extras/06.jpg?t=1603130867\"\
      \ /><br><br>The turn-based campaign and real-time battles of Total War: THREE\
      \ KINGDOMS are more interconnected than ever before. Actions in battle now have\
      \ much greater consequences, affecting your Heroes\u2019 relationship towards\
      \ you, as well as the friendships and rivalries they develop with other characters.\
      \ In a world where powerful allies are one of the keys to success, this adds\
      \ a brand-new element to how victory is achieved."
