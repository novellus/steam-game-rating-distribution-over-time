    about_the_game: <i>The Divine Speaker</i> in an 18+ BL/Yaoi Visual Novel set in
      a fantasy world. <br><br>Follow alongside Raen - an orphan from the secluded
      city of Aurelia Cavella, the only civilization on the entire planet... or so
      they're told. <br><br>Abandoned for his poor Judgement, the &quot;destiny&quot;
      given to him by the Divine Speaker, he grew up thinking his life would be plain
      and unexciting, and that's exactly how he liked it. <br><br>However, that all
      changes when he's expelled from his home on a death sentence, cast out into
      the vast and dangerous forest that surround Aurelia Cavella. <br><br>Raen must
      finally come to terms with the fact that there might be something else out there
      after all - and there's more to Aurelia Cavella than first meets the eye. <br><br>A
      fantastical adventure with a large cast of interesting characters. Mysteries,
      magic, beings of unknown power, murder and more await you in The Divine Speaker.
      <br><br><strong>FEATURES </strong><br><br><ul class="bb_ul"><li> Three Love
      Interests<br></li><li> 40+ Original Backgrounds<br></li><li> Over 70 CGs (plus
      variations!)<br></li><li> Good and Bad Endings<br></li><li> Two side couples
      with mini &quot;routes&quot; </li></ul>
