    about_the_game: In &quot;Quiet Sleep&quot; you perform the role of a military
      man who arrived at point &quot;M&quot; to guard the medical center.<br>According
      to the head of security, toxic gas got into the air, which resulted in irreversible
      consequences.<br>It is rumored that in the neighboring villages people go to
      bed and wake up completely differently.<br>They behave abnormally, they are
      very aggressive and attack other people, knowing neither fear nor pity.<br><br>You
      can protect the medical center alone or with friends, each one can choose a
      character to his taste.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1061240/extras/description.jpg?t=1556913401"
      />
