    about_the_game: When ex-Special Forces soldier turned professional mercenary,
      John Gold, hears that his former best friend Corporal Dan Mason, and Dan's parents
      have been murdered, he heads to their home-town to find their killers. Gold
      discovers that Dan and his father were investigating a Special Forces troop
      led by the enigmatic, highly decorated Sergeant Hatcher, that went rogue in
      Afghanistan. What unfolds next is a heart-pumping action thrill ride that leaves
      viewers on the edge of their seats.
