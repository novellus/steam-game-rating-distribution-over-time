details:
  data:
    about_the_game: "Time traveler is a doomsday survival RPG independent game developed\
      \ by us.<br />\r\nIn the future, a solar storm will destroy a large number of\
      \ civilizations and creatures on earth, and almost all human beings will die.\
      \ Strong radiation remained in many places after the storm. Long-term radiation\
      \ caused some of the surviving animals to mutate. Some of the programs for the\
      \ smart machines were messed up. You avoided disaster by participating in an\
      \ underground experimental program before the storm. You wake up with no memory\
      \ of yourself because of the electromagnetic effects of the storm.<br />\r\n\
      You are alone in this cruel doomsday world and begin a hard life. You seek food\
      \ by gathering, hunting, and gathering supplies for life and battle in dangerous\
      \ areas. You need to look for old books to upgrade your technology and learn\
      \ some skills. Along the way, you encounter all sorts of dangers, including\
      \ mutant creatures, dangerous beasts, wild men who have lost their civilization-bound\
      \ ways, and ubiquitous radiation and infections. You need to go through countless\
      \ difficulties to recover your memory and love, and try to survive in this doomsday\
      \ world."
