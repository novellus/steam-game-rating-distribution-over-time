    about_the_game: "<strong>Caution</strong><br>This game is made by RPG Maker, so\
      \ the engine's exclusive feature is available as shown below.<br>If you want\
      \ to take a screenshot using Steam Overlay feature, please change the key to\
      \ the key other than F12.<br><ul class=\"bb_ul\"><li>F12: Reset the game<br></li><li>Alt+Enter:\
      \ Full screen / Window mode</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/352810/extras/Story.jpg?t=1573457191\"\
      \ /> <br><br>\u2015\u2015\u2015A story of revenge.<br><br>The demon Yukie has\
      \ subjected the world to an Eternal Winter, feeding off the lives of humans\
      \ for countless years.<br><br>The First Man was drawn from the world of story\
      \ by Yukie.<br>They fell in love, but one day the man disappeared,<br>and Yukie\
      \ fell into madness, thriving in an eternal winter.<br><br>Yukie's children\
      \ all have blue eyes, proof of their lineage.<br>It is a fragment of their mother's\
      \ power of the snow.<br><br>Those men who possessed power unknown to mankind\
      \ were burdened with the fate of killing Yukie.<br><br>...But every one of them\
      \ fell defeated before her. <br><br>Our hero, Yukiji, is the youngest heir to\
      \ that lineage. The final avenger of this world.<br><br>Ready your blade, and\
      \ make your way to the mountain where Yukie resides.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/352810/extras/Character.jpg?t=1573457191\"\
      \ /> <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/352810/extras/s_\u96EA\
      \u8DEF_\u4E3B\u4EBA\u516C_(1).jpg?t=1573457191\" /> <br>Yukiji: The last descendant\
      \ of the family that fell in love with Yukie, and the hero of our tale.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/352810/extras/s_\u96EA\u7D75\
      _\u30E1\u30A4\u30F3_(1).jpg?t=1573457191\" /> <br>Yukie: The beautiful snow\
      \ maiden who thrives in an Eternal Winter.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/352810/extras/s_\u9244\
      \u8DEF_(1).jpg?t=1573457191\" /> <br>Tetsuji: The father who constantly ran\
      \ from his destined fight. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/352810/extras/s_\u6751\
      \u9577_(1).jpg?t=1573457191\" /> <br>Village Chief: The leader of a village\
      \ cursed by the Eternal Winter.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/352810/extras/System.jpg?t=1573457191\"\
      \ /> <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/352810/extras/s_Piece_together-1_(2).jpg?t=1573457191\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/352810/extras/s_Piece_together-2_(2).jpg?t=1573457191\"\
      \ /> <br>Piece together the story as you journey through each chapter.<br>At\
      \ the end of each chapter, an event will occur.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/352810/extras/s_Shingan-2_(2).jpg?t=1573457191\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/352810/extras/s_Shingan-1_(2).jpg?t=1573457191\"\
      \ /> <br>Shingan (standard attack):<br>Listen out for the sound of your enemy\
      \ and press confirm as soon as you hear them.<br>*You should play in an environment\
      \ where you can hear the game's sound.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/352810/extras/s_Record-1_(2).jpg?t=1573457191\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/352810/extras/s_Record-2_(2).jpg?t=1573457191\"\
      \ /> <br>Records: You can save while walking or at the map screen.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/352810/extras/s_Voice-1_(3).jpg?t=1573457191\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/352810/extras/s_Voice-2_(3).jpg?t=1573457191\"\
      \ /> <br>Voiceover: Voices can be toggled on/off upon starting a new game or\
      \ from the map screen.<h2 class=\"bb_tag\">Developer's Voice</h2>This is a theatrical\
      \ story game. <br>Lead the hero Yukiji on a journey of vengeance, to the snowy\
      \ mountain where Yukie resides. The story will proceed in a movie-like fashion.<br>We\
      \ are proud to say the game is fully voiced (voiceover can be turned ON/OFF).<h2\
      \ class=\"bb_tag\">Message from the publisher</h2>Hi, I\u2019m Hugo and I manage\
      \ localization at Playism. I fell in love with YUKIE on my first playthrough\
      \ and am thrilled to say the game is finally available in English!  <br> An\
      \ Eternal Winter reigns over the land. Yukiji, a young warrior is determined\
      \ to end this and avenge his forefathers by slaying the beautiful demon Yukie.\
      \ A traditional fairytale that seems like it could have just popped out of Japanese\
      \ folklore. <br>But what makes YUKIE stand out to me among narrative-based games\
      \ is how well the sum of its parts \u2013 such as the art, musical score and\
      \ writing \u2013 fit together so well as a whole, to create the captivating\
      \ atmosphere of Yukie\u2019s cursed yet beautiful winterland.<br>Apart from\
      \ the text playing a major role in any story game, it was important for us to\
      \ preserve the poetic phrasing and classic writing style of the tale. For this\
      \ we enlisted the help of Timothy Borreson who took great care to keep the essence\
      \ of the original Japanese text. He has worked on titles such as Brave Frontier,\
      \ Armored Hunter Gunhound EX, Artifact Adventure and its upcoming sequel Artifact\
      \ Adventure Gaiden.<br>On their path to revenge the player will encounter wolves,\
      \ crows and legendary beasts that are hostile towards Yukiji and will have to\
      \ fight their way out of these situations. To attack or defend, the key must\
      \ be pressed the exact moment they hear the enemy approaching. Yukiji will also\
      \ gain new powers along his journey, to help him in and out of the field.<br>Thank\
      \ you for reading and I hope you enjoy playing!"
