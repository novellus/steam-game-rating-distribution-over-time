    about_the_game: Kautic is an action platform game where villagers from a little
      Town have been petrified and now Kautic, the Bald Wizard, has the hard mission
      of saving them, but he will need to venture into a world controlled by evil
      creatures.<br><br><strong>Features</strong><br><ul class="bb_ul">    <li> 29
      Different enemies<br>    </li><li> Boss battles<br>    </li><li> Choose your
      way through the game<br>    </li><li> Different biomes<br>    </li><li> Difficulty
      like in the classic plataform games<br>    </li><li> Easter eggs<br>    </li><li>
      Pixel art<br>    </li><li> Full controller support</li></ul>
