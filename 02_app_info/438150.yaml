      but de la campagne IA, tandis que ce jeu de base (crossplatform, actuellement\
      \ 5euros) permet l'acc\xE8s au mode en ligne et au mode Ar\xE8ne, donc toute\
      \ l'interaction PVP est disponible.\nTout comme le jeu de soci\xE9t\xE9 (identique),\
      \ les nombreuses (et qualitatives!) extensions sont disponibles sur steam. \n\
      Ce jeu de base permet tout de m\xEAme une dur\xE9e de vie tr\xE8s longue, j'ai\
      \ du d\xE9j\xE0 faire environ 200 parties (20 \xE0 30 minutes/p). Et je ne suis\
