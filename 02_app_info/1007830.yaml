    about_the_game: "<img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/1007830/extras/ezgif.com-crop.gif?t=1604771484\"\
      \ crossorigin=\"anonymous\"/><br><br><strong>Between 2 (mini) and 5 (maxi) hours\
      \ to finish the game</strong><br><br>You are eccentric outcast Edgar, living\
      \ in the woods with your chicken and beloved squash crops. <br><br>Unfortunately,\
      \ a sudden disaster forces you out of your shack and towards the bright lights\
      \ of the big city, Boulzac, where an 800 year old fire rages beneath the surface,\
      \ and weird things are afoot.<br><br><ul class=\"bb_ul\"><li>Explore a strange\
      \ and comic universe, meeting its unhinged (and unforgettable) inhabitants and\
      \ discovering ancient secrets.<br></li><li>Unveil the surreal conspiracy holding\
      \ Boulzac together. Trek above and below the light city. <br></li><li>Enjoy\
      \ whip-smart dialogue, surreal adventures and satire. <br></li><li>Equal parts\
      \ whimsical and dark: you\u2019ve not met a cosmic horror like this before.</li></ul><br><img\
      \ src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/1007830/extras/Gif2LPN.gif?t=1604771484\"\
      \ crossorigin=\"anonymous\"/>"
