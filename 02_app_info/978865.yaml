  data:
    about_the_game: "Note: This product is included in Season Pass 2. Be careful to\
      \ avoid making a redundant purchase.<br><br>About the content:<br>Allows you\
      \ to play a hypothetical story for Zhou Yu that differs from that found in the\
      \ main story of &quot;DYNASTY WARRIORS 9&quot;.<br>The story depicts a hypothetical\
      \ future for the character, allowing you to experience a variety of scenarios\
      \ and a different ending.<br>In addition, events, BGM, and a costume are included.<br><br>\u25BC\
      Officer<br>Zhou Yu<br><br>\u25BCHow to use<br>After installation, you can select\
      \ Zhou Yu from the story selection menu under &quot;DLC&quot;.<br>Also, the\
      \ scenarios can be selected in free mode after clearing them.<br>Note: In order\
      \ to select Zhou Yu, you must have progressed the game to a point in which the\
      \ character can be selected as a character.<br><br>Note: A content set that\
      \ includes this DLC is also available. Please see the official site for details.\
      \ (<a href=\"https://steamcommunity.com/linkfilter/?url=https://www.koeitecmoamerica.com/dw9/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.koeitecmoamerica.com/dw9/</a>)"
