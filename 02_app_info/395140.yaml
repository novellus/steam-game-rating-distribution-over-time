    review: "Worst control EVER. Nice game art, sound. But not for control the characters\n\
      \nO jogo teria tudo para ser maravilhoso, \xE9 do mesmo criador do Magic Cat,\
      \ \xE9 lindo, bem desenhado, trilha sonora boa, um mapa bem trabalhado e lembra\
      \ o jogo do Super Mario.\nO problema mesmo fica no controle mais esquisito que\
      \ ja vi em um jogo, do qual < singifica direita, > significa esquerda, ^ \xE9\
      \ para baixo e etc. E no caso ao atirar vc se movimenta para o lado oposto se\
      \ mirar para cima vc vai descer, se for para o lado ser\xE1 jogado para o outro.\n\
      \xC9 bizarro e cansativo, e n\xE3o vale o esfor\xE7o de aprender algo que no\
      \ fundo n\xE3o tem sentido.\nPor isso \xE9 um N\xC3O nesses jogo, infelizmente."
