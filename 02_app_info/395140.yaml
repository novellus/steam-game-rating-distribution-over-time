  data:
    about_the_game: <h2 class="bb_tag">FEATURES</h2><br>- Control is unique, which
      means it would give you a whole new gaming experience <br>(you might find it
      hard to play at first, but don't worry, you'll get used to it) <br>*You can
      use keyboard ( W / S button as replacement for mouse click) <br>- 100+ stages.
      Almost every stage has unique design. <br>- Spice up your game experience by
      fighting the (cute) boss <br>- Play with other characters in New Game+. Access
      it after you finish the game with equal amount of character used. <br><br><br>There
      is no story in Miracle Fly. The characters are just having fun in the Dream
      World.
