    about_the_game: <strong>No1Left is a hardcore multiplayer sandbox survival RPG
      with a top-down camera view. </strong><br><br><br>The game aims to be a hardcore
      survival RPG which is very challenging to play.<br>You randomly start one of
      the five characters and your goal is to spend your talent points as best as
      possible.<br>Zombies can take you down fast and bad decisions can result in
      certain death and loss of your character.
