    review: 'Cars + guns = fun... It''s rough around the edges, but it''s Early Access.
      I like the camera roll, the pyrotechnics and the vehicle physics. Also, the
      "Donuts!" poster in the garage.


      Obviously would make a great multiplayer experience but bots/AIs have to come
      first. I don''t like to play PvP-only games. Anyway, great potential here, looking
      for ward to see where the devs take it.

      '
