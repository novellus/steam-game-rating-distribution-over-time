    about_the_game: <h2 class="bb_tag"><strong>Overview</strong></h2><br>Wild Ride
      is a fast-paced, great looking vehicle combat game where <i>you are the one
      in control </i>of the battlefield, sit behind the wheel of your ride and be
      quick and smart or someone else will take you out. Will you be the ultimate
      rider?<br><br>Wild Ride is a vehicular combat game made in Unity game engine
      presenting it's (1)possibilites and visuals . Wild Ride is (2)abolutely not
      Pay-To-Win in any aspect , and never will be !<br>Many maps in-game (and coming)
      , number of vehicles and amazing real-life like driving mechanics including
      drifting or even aerial jumps and stunts ! <br>                                                            ~Wild
      Ride is certainly the game you're looking for!~<br><br><br><strong><h2 class="bb_tag">Features
      at early access launch:</h2></strong><br><ul class="bb_ul"><li>3 maps!<br></li><li>3
      different vehicles!<br></li><li>and more!</li></ul><h2 class="bb_tag"><strong>Future
      Features:</strong></h2><ul class="bb_ul"><li>New Maps!<br></li><li>Multiplayer
      System!<br></li><li>Skins!<br></li><li>New Weapons!<br></li><li>New Vehicles!<br></li><li>And
      more!</li></ul><h2 class="bb_tag"><strong>Got any problems? <u>We've got you!</u></strong></h2><br>Join
      our discord server to get the fastest response!<br><br>Us helping you is our
      duty for your best experience!<br>if you find something that is not right don't
      hesitate to contact us!
