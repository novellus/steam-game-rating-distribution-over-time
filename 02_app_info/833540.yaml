details:
  data:
    about_the_game: "The Platformer Gun it's a very challenging platformer with puzzle\
      \ elements!<br />\r\n<br />\r\nKorokoro is trapped in some kind of facilty...?\
      \ It seems to be some kind of test... maybe, she truly doesn't know, But luckily,\
      \ she has the perfect tool to help her out through this place...The Platformer\
      \ Gun!<br />\r\n<br />\r\nThe Platformer gun it's a weapon that can create and\
      \ shoot two types of platforms, the first one is a solid but stationary square-shaped\
      \ platform and the second one a gaseous cloud-shaped projectile that serve as\
      \ a moving platform.<br />\r\n<br />\r\nUse Korokoro's Platformer gun to create\
      \ your way to surpass the obstacles and escape big evil dudes in 80+ levels!<br\
      \ />\r\n<br />\r\nFEATURES:<br />\r\n-80+ levels!<br />\r\n-Bosses!<br />\r\n\
      -Original Soundtrack!<br />\r\n-Password system!<br />\r\n-Korokoro!<br />\r\
      \n-Tor\xF3tor\xF3!<br />\r\n-Musopuyo!<br />\r\n-Family Problems!"
