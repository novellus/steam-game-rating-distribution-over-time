  data:
    about_the_game: "RetroMania Wrestling is the official sequel to the classic arcade\
      \ game Wrestlefest that was released in 1991 by Technos of Japan.<br />\r\n\
      <br />\r\nRetroMania Wrestling will be a \u201Cpick up and play\u201D arcade\
      \ wrestling game with beautiful 2D sprites, incredible backgrounds and fast-paced\
      \ arcade style game play. <br />\r\n<br />\r\n\u2022 12 \u2013 16 Unique, distinct\
      \ playable wrestlers at launch (adding more post launch via DLC)<br />\r\n<br\
      \ />\r\n\u2022 2-8 player local multiplayer (Online TBD)<br />\r\n<br />\r\n\
      \u2022 Several match types, including One-on-One matches, Tag Team matches,\
      \ and the Battle Royal<br />\r\n\u200B<br />\r\n\u2022 Ring entrances with entrance\
      \ music<br />\r\n<br />\r\n\u2022 Multiple entrance attires for each wrestler<br\
      \ />\r\n\u200B<br />\r\n\u2022 Strategic gameplay that is easy to pick up and\
      \ play<br />\r\n<br />\r\n\u2022 Beautiful 2D pixel art animated sprites with\
      \ over 700 frames of animation and animated backgrounds<br />\r\n<br />\r\n\u2022\
      \ Crowd chants that react to the action on screen<br />\r\n\u200B<br />\r\n\u2022\
      \ More features still to be added!"
