    about_the_game: "Caught in the middle of a violent conflict on the fringe of the\
      \ galaxy \u2014 your ability to survive will depend on your piloting skills\
      \ and combat savvy as a mercenary space fighter. But, as you explore the vastly\
      \ detailed world of Tachyon: The Fringe, you will often find that the most powerful\
      \ weapon on your ship is in your head.<br>\t\t\t\t\tFeatures <br>\t\t\t\t\t\
      <ul class=\"bb_ul\"><li>Single Player Features \u2014 Decide where you want\
      \ to go and what missions you will fly as you explore the vast and richly inhabited\
      \ universe. <br>\t\t\t\t\t</li><li>Fight in furious space combat battles around\
      \ the most massive ships and stations ever created in a space game. <br>\t\t\
      \t\t\t</li><li>Explore a multi-sided in-game story line and make crucial decisions\
      \ that will change your future. <br>\t\t\t\t\t</li><li>Featuring intense team\
      \ tactics and BASE WARS. Talk to other star pilots and coordinate attacks with\
      \ Voice-Over-Net. <br>\t\t\t\t\t</li><li>CHOOSE SIDES \u2014 Battle across multiple\
      \ sectors as you fight to destroy opponent's base. <br>\t\t\t\t\t</li><li>Featuring\
      \ Bruce Cambell as the voice of Jake Logan<br>\t\t\t\t\t</li></ul>"
