    about_the_game: 'The Variant Mode features 18 all new characters and 4 new special
      cards. The power level for both sides has equalized, with stronger Light characters
      and more tactical Shadow minions. <br><br>As Light, your goal is to guide the
      crown (King) to the Stronghold. As Shadow, Variant Mode introduces another way
      for you to win: guide the Doombringer to the Capital!<br><br>These new characters
      change the game completely, requiring new strategies to be discovered in order
      to overcome your opponent. Will you destroy evil in its stronghold or bring
      doom upon the world with Shadow?<br><br>GAME FEATURES<br><br><ul class="bb_ul"><li>
      18 new variant characters (9 Light, 9 Shadow)<br></li><li> 4 new special cards
      (2 Light, 2 Shadow)</li></ul>'
