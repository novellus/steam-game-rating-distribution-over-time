    about_the_game: "Take control as head coach of your favorite college basketball\
      \ team. Build your coaching profile and settle in on the long road to tournament\
      \ glory. In addition to winning games and piling up trophies you\u2019re responsible\
      \ for hiring your staff, researching players, recruiting new talent and of course\
      \ coaching your team. Look to further your career by improving your coaching\
      \ resume and prestige to land better jobs or even take on the role of an assistant\
      \ coach for a totally different way of playing the game. Get immersed in the\
      \ incredibly detailed simulated game world which sports one of the best recruiting\
      \ engines in any collegiate video game."
