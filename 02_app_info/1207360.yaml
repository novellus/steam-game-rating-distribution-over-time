    detailed_description: "<h1>Switch to Unreal (22 October 2020 Update)</h1><p><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1207360/extras/BroadleafForest_Example_Procedural.0087.jpg?t=1608196779\"\
      \ /><br>Hello farmers.<br>We decided to convert our game to the Unreal engine.\
      \ See what it looks like now. The trailer and screenshots will be available\
      \ soon.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1207360/extras/Map_MedievalVillage.0176.jpg?t=1608196779\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1207360/extras/Village2.0157.jpg?t=1608196779\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1207360/extras/Village3.0112.jpg?t=1608196779\"\
      \ /></p><br><h1>Check out</h1><p><a href=\"https://store.steampowered.com/app/1201330/I_Am_Your_President_Prologue/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1201330/I_Am_Your_President_Prologue/</a><br><a\
      \ href=\"https://store.steampowered.com/app/1101120/Gunsmith_Simulator/\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/1101120/Gunsmith_Simulator/</a><br><a\
      \ href=\"https://store.steampowered.com/app/494840/UBOAT/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  id=\"dynamiclink_2\" >https://store.steampowered.com/app/494840/UBOAT/</a></p><br><h1>About\
      \ the Game</h1><a href=\"https://store.steampowered.com/app/1403850/Mars_Colony_Builder/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://store.steampowered.com/app/1403850/Mars_Colony_Builder/</a><br><br>Medieval\
      \ Farm Simulator is an opportunity to move to medieval times and become a farmer.\
      \ You have only primitive tools to:<br><ul class=\"bb_ul\"><li><br></li><li>Create\
      \ croft for your cattle, for example cows, chickens, sheep and others \u2013\
      \ use wood, nails and hatchet;<br></li><li>Prepare the ground using medieval\
      \ ways of soil fertilization to giving you plants the best conditions of growing.\
      \ It\u2019s just your decision what kind of plants you will cultivate;<br></li><li>Repair\
      \ the old farm equipment, which is necessary to running the farm, for example\
      \ attach the wheel to the wheelbarrows using the metal screw;<br></li><li>Renovate\
      \ damaged buildings on you farm to protect your property and harvest against\
      \ the destruction. For example, patch the holes in the old roof using the new\
      \ boards and hay;<br></li><li>Become the medieval farmer by taking part in medieval\
      \ harvest \u2013 use right equipment to cut the grain and prepare the sheaves.\
      \ Discover, how to secure it against atmospheric conditions.</li></ul>"
