    about_the_game: "<h2 class=\"bb_tag\">Technology Experimentation Vault</h2> <br>Combine\
      \ the mechanics of four unique tools to explore a scientific facility and expose\
      \ its secrets. <br>Your play style will shape your adventure in this world full\
      \ of mysteries to uncover.<h2 class=\"bb_tag\">The Tools</h2> <br>There are\
      \ four tools to be found on the game:<br><br><ul class=\"bb_ul\"><li>The CUBE\
      \ TOOL can create platforms to reach higher and distant places. It can guide\
      \ the direction of the teleport projectile too. <br></li><li>The TELEPORT TOOL\
      \ will teleport the player to where you shoot and can swap the player with the\
      \ \u201CShadow Clone\u201D. <br></li><li>The SHADOW CLONE is a controllable\
      \ character that have some advantages over the main human character. It can\
      \ pass through things and jump very high. <br></li><li>The EXPLOSIVE RC-DRONE\
      \ can fly through small holes, explore, activate buttons and explode things\
      \ that are on the way.</li></ul><br>The tools interact with each other in several\
      \ ways making the system much more complex and unique. You will evolve as a\
      \ player while exploring the world.<br>As you become more experienced, you will\
      \ gradually discover new and inventive ways to use your tools.<br><br>There\
      \ is no order, correct sequence or a single way to solve the puzzles. Do it\
      \ your way, make your own adventure.<br>Learn with your mistakes and evolve\
      \ to escape from this unique mind prison."
