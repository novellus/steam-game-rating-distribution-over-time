      \ for VR. Serve those ghostly pirates, keep your bar clean, and shoot those\
      \ skeletons!\u201D<br><a href=\"https://steamcommunity.com/groups/GamesWithoutBorders/curation/app/1112690/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Games without Borders</a><br><br>\u201C\
      A mixture between Bar Simulator and wave defense, this game as a certain charm\
      \ to it.\u201D<br><a href=\"https://steamcommunity.com/groups/VRSunday/curation/app/1112690/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >VR Sunday</a><br><br>\u201CCoffin Rot\
