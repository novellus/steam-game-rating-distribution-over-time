details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1112690/extras/Story.png?t=1601056424"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1112690/extras/Tomblord.gif?t=1601056424"
      /><br><br>Experience an intense and immersive dive into the watery underworld
      of pirate bartending! Build out your tavern, raise your fortunes, strengthen
      your firepower! Lest we forget -- greed in this world can never be sated. Down
      here, new management means nothing to those still collecting on the debt of
      your infamous, tomb-sunken father!<br><br>The dreaded Debt Collector is coming.
      Will you be prepared?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1112690/extras/Gameplay.png?t=1601056424"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1112690/extras/Pouring.gif?t=1601056424"
      /><h2 class="bb_tag"><strong>Features</strong></h2><ul class="bb_ul"><li><strong>Tend</strong>:
      Whip up drinks for your ghostly patrons and pile your wealth on high. Keep a
      clean bartop and you''re certain to attract the finest of the Captains to brave
      the sea. Earn every piece of gold you can muster- you''ll need it!<br></li><li><strong>Defend</strong>:
      Use your arsenal to blast away an army of mangy little skellies lead by the
      Tomblord. They''ve been reanimated just to clean you out! Defend your booty
      with all you''ve got!<br></li><li><strong>Spend</strong>: Extend your bar for
      additional seating, unlock powerful new weapons, traps, items, and gizmos to
      pit your wits against your enemies!<br></li><li><strong>Ascend</strong>: Rack
      up combos and kills to increase your score. Track local highscores and compete
      against your fellow freebooters to earn the title of the highest-ranking barlord
      in the depths!<br></li><li><strong>Cosmetics</strong>: Swap out your ghoulie
      parts through gameplay challenges!<br></li><li><strong>Immerse</strong>: Fill
      your role with a full range of motion behind the counter!<br></li><li><strong>Easter
      Eggs</strong>: Many treasures here to find, explore the secrets left behind!</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1112690/extras/CrystalBall.gif?t=1601056424"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1112690/extras/BottomGold.png?t=1601056424"
      />'
