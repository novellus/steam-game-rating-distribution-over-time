    about_the_game: Content Update! v1.1<br>Shop Time- Visit the new shop to unlock
      costumes and effects for Bebop and Tempo<br>Combo System- Rack up higher combos
      to increase your speed and complete each level faster<br>Ghost System- Learn
      from your mistakes by seeing your previous run along side you and avoid the
      same fate!<br>Windowed Mode- Press F4 to toggle between fullscreen and windowed
      mode.<br><br>Bebop and Tempo is a challenging retro arcade platforming game
      with a focus on speed and player skill. Inspired by the many great games of
      the 8 and 16-bit era, Bebop and Tempo has the music, art, and difficulty to
      match.<br><br>Play through a variety of levels and environments by switching
      between Bebop and Tempo. Each character has their own unique abilities. Bebop
      has the ability to dash and dodge. While in comparison, Tempo runs faster, jumps
      higher, and can stomp. Switch between each character on the go with a push of
      a button to beat each level as you see fit. Be careful! One hit and you are
      out. Bebop and Tempo's difficulty matches your play style. Take the easy route
      and carefully plan your next step to complete each level. On the other hand,
      master the mechanics of Bebop and Tempo to switch, dodge, and attack within
      a blink of an eye to earn the highest score.<br><br><br><strong>Steam Achievements</strong><br>Earn
      over 20 Steam Achievements<br><strong>Steam Trading Cards</strong><br>Collect,
      Trade, and Craft Trading Cards with your friends to unlock unique emoticons
      and more<br><strong>Over 50 Levels of Arcade Platforming</strong><br>Challenge
      yourself, or the world. Master over 50 levels of arcade platforming and five
      challenging boss fights<br><strong>Explore and Unlock Four Unique Areas</strong><br>Encounter
      new enemies and obstacles within each new area<br><strong>A Complete Original
      8-bit Soundtrack, Composed by Jed Crouch</strong><br>Over 20 original tracks
      to play along with<br><strong>2-Player Local VS Mode</strong><br>Challenge a
      friend to a frantic VS match. Collect power-ups, destroy enemies, and dodge
      your way to victory!<br><strong>Endless Arcade Mode</strong><br>Play wave after
      wave of enemies in a random series of levels. How long can you last?<br><strong>USB
      Game Pad Support</strong><br>Plug in an Xbox One control or two and you are
      all set to go
