    about_the_game: You will play as Zimbo in an action/adventure/platformer/runner
      that will push you to the brink with a challenge worthy of the old school.<br><br>But
      who is Zimbo...?<br><br>A world-renowned, legendary hero with a career of success
      in some of the most dangerous and critical missions the world has seen...<br><br>That's
      the man the world knows...but I know Zimbo...and there's a story to be told
      to find out how the scrawny, meek Mike I knew became the &quot;Amazing&quot;
      Zimbo...<br><br>....I'm going to make him tell that story and you are going
      to help me.<br><br><strong>AWESOME FEATURES:</strong><br>- Purchase skins in
      the store  (Earn coins and buy skins)<br>- Infinite Random Levels<br>- Great
      music<br>- Challenge yourself with Achievements!<br>- 3D graphics<br>- Style
      LowPoly
