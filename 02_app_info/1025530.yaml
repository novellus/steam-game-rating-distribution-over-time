    about_the_game: Fight the various battles of the 100 Years Was throughout the
      Medieval ages. Each campaign is themed around fights between the English and
      French during various different periods of the campaign. Capitalize on strategic
      advantages to turn the tide of war in your favour; ride down your foes with
      heavily armoured knights, hold the line with bristling ranks of billmen or strike
      from afar with the famed English longbow and huge pieces of artillery. Will
      you emerge victorious or become another casualty of war?<br><br>Key Features:<br><br><ul
      class="bb_ul"><li>High Definition Medieval Era Graphics.<br></li><li>7 Mission
      Tutorial Campaign.<br></li><li>4 Mission Bretton Succession Campaign.<br></li><li>8
      Mission Edwardian Phase Campaign.<br></li><li>All missions, except the tutorial,
      can be played as both sides.<br></li><li>Over 30 Unique Medieval Units.<br></li><li>Detailed
      Combat Analysis.<br></li><li>Flank Attacks.<br></li><li>Strategic Movement.<br></li><li>Hours
