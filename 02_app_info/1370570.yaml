    reviews: "\u201CI really like this FPS-Kit! I'm having a great time with it! \
      \ Everything in this pack works really well  and working with It is really simple\
      \ too.\u201D<br>5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.unrealengine.com/marketplace/en-US/product/809ab0f872b842dc91f148bba608cc4a/reviews\"\
      \ target=\"_blank\" rel=\"noopener\"  >GHSTproject</a><br><br>\u201CNo complaints.\
      \ This is a great template with many interesting and unique features. A very\
      \ kind and sincere developer that has a Discord channel and will help you in\
      \ any way he can.\u201D<br>5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.unrealengine.com/marketplace/en-US/product/809ab0f872b842dc91f148bba608cc4a/reviews\"\
