details:
  data:
    about_the_game: 'A showcase of FPSK, a UE4 blueprint asset you can use to help
      create your very own indie FPS in Unreal Engine.<br><br>Features include:<br><br><ul
      class="bb_ul"><li>Zombie Horde Mode<br></li><li>Weapon Attachments<br></li><li>Shooter
      Courses<br></li><li>Equipment Systems<br></li><li>Material Penetration</li></ul><br>PC
      Controls<br>WSAD: Movement<br>Mouse Input: Look<br>Shift: Sprint<br>Ctrl: Crouch<br>C/Hold
      Ctrl: Prone<br>Right mouse button: Aim Down Sights<br>Left mouse button: Shoot<br>Middle
      mouse button: Sensitivity Training Menu<br>R: Reload<br>MB1/V: Melee<br>4: Quickswap
      Weapon<br>F: Interact<br>E: Primary Equipment<br>Q: Secondary Equipment<br>Space:
      Jump<br>Mousewheel: Cycle weapon<br>N: Skip intermission (ZombieMode)<br><br>Gamepad
      Controls<br>Left Stick: Movement<br>Right Stick: Look<br>L3: Sprint<br>B/Circle:
      Crouch<br>Hold B/Circle: Prone<br>Left Shoulder: Aim down Sights<br>Right Shoulder:
      Shoot<br>Left Trigger: Secondary Equipment<br>Right Trigger: Primary Equipment<br>Square/X:
      Reload/Interact<br>R3: Melee<br>Cross/A: Jump<br>Triangle/Y: Cycle weapon<br>Right
      D-Pad: Skip intermission (ZombieMode)'
