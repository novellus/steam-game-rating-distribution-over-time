details:
  data:
    about_the_game: "In this visual novel, you'll play as the Heroine whose life depends\
      \ on hiding your recent loss of memory while you navigate complex relationships\
      \ with five men. Choose your romantic path from the start to piece together\
      \ that which was forgotten.  Will you write the lasting love story you deserve,\
      \ or will your love \u2013 and life \u2013 come to an end?<br />\r\nKey Features<br\
      \ />\r\n1.\tSelect one of five guys as your love interest, each with multiple\
      \ branching story paths. Each choice creates a distinct world where characters\
      \ assume different roles, allowing for 20+ endings!<br />\r\n2.\tParameters\
      \ affect your relationship with your future love. Keep track of your relationship\
      \ here and make sure you\u2019re not headed to a bad ending!<br />\r\n3.\tPlay\
      \ mini-games like Rock, Paper, Scissors and Air Hockey against other characters.<br\
      \ />\r\n4.\tUnlock voiced images in the Gallery. Touching certain areas of the\
      \ image will play dialogue of feelings that couldn\u2019t be previously expressed."
