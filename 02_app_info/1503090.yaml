      \n<br />\r\nAn island awaits you that you will fight endlessly.<br />\r\n<br\
      \ />\r\nA never-ending battle royale game, you are the only one to rule this\
      \ world!<br />\r\nThink of a battle royale game, when you face off against thousands\
      \ of online players and rule the kingdom, you are now their worst enemy.<br\
      \ />\r\n<br />\r\nStart with the character class that's right for you.<br />\r\
      \n<br />\r\nDefeat enemies and survive on SinSeed island!<br />\r\n<br />\r\n\
      Upgrade your items, be the King, rule the island."
