    about_the_game: Punch holes in walls by dashing through them! Carve up the environment
      and use physics to defeat enemies! Navigate the bank's crazy architecture, loot
      the vault and steal all the gems. <br><br>There are many ways to play; casually,
      kill everyone, play stealthily or aim for the best time.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Destroy literally anything (even the game's title)<br></li><li>60
      colourful levels<br></li><li>Physics-action gameplay<br></li><li>Fast, bouncy
      movement<br></li><li>Killer music<br></li><li>Super secret bonus stuff?</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1423190/extras/New_Gif_1_Small.gif?t=1608251631"
      />
