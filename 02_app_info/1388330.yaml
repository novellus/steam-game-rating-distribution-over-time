    about_the_game: "Fight to save to the gods as they battle to retain their immortality!<br\
      \ />\r\n<br />\r\nAccording to the yellowed pages of an ancient prophecy, the\
      \ Olympian gods are destined to someday lose their immortality. When foreboding\
      \ signs suggesting the time has come begin to appear, the Greek god Hermes embarks\
      \ on a quest to stop the prophecy and save himself and his fellow immortals.<br\
      \ />\r\n<br />\r\nAlthough Hermes is a clever and mischievous god, his fate\
      \ actually rests in the hands of the player. As the unseen force in this fantastical\
      \ world, the player must guide Hermes and his entourage as they battle an evil\
      \ cult bent on claiming immortality for themselves, restore a devastated land\
      \ and help the people who live there.<br />\r\n<br />\r\nEach level involves\
      \ a game of strategy and a race against time to produce resources, overcome\
      \ obstacles and complete quests. But the player is not left without help. Bonuses\
      \ abound and each god contributes a special ability to the cause.<br />\r\n\
      <br />\r\nFilled with bizarre and fanciful creatures of legend, vivid graphics\
      \ that pop off the screen and audio that wraps the player in a thrilling atmosphere\
      \ of mythology, Hermes: Sibyls' Prophecy is an epic adventure and a perfect\
      \ escape for the young and the ageless alike.<br />\r\n<br />\r\n<br />\r\n\
      GAME FEATURES:<br />\r\n<br />\r\n\u2022\t50 levels of gripping challenges<br\
      \ />\r\n\u2022\tNovice, Expert and Relaxed modes<br />\r\n\u2022\tSimple point-and-click\
      \ controls<br />\r\n\u2022\tBonus chapter with 20 levels<br />\r\n\u2022\tSeven\
      \ collectible items<br />\r\n\u2022\tStep-by-step walkthrough<br />\r\n\u2022\
      \tBreathtaking downloadable soundtrack<br />\r\n\u2022\tStunning desktop wallpapers"
