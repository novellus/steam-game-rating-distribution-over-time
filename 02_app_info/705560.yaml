    about_the_game: Roses are red, violets are blue, get this pack if your stench
      is true? Time to get greasy up in here with the Passion Pack, it's like a walrus*
      filled with the usual goodies you all desire, like bloodstones, shiny shiny
      diamonds, shards and a HAT, well ... &quot;HAT&quot;; it will make you look
      like the manliest of man that made poor (or the best depending on who you are
      asking) lifestyle decisions.<br><br>Includes:<br><br><ul class="bb_ul"><li>x4
      Skull drop. (+2 green shards)<br></li><li>x4 DPS boost (+2 yellow shards)<br></li><li>Best
      deal on diamonds (+500 diamonds)<br></li><li>A truck full of bloodstones for
      good measure (+75 bloodstones) <br></li><li>Exclusive Fernando's Essence &quot;hat&quot;</li></ul><ul
      class="bb_ul"><li>*Walrus not included</li></ul>
