    about_the_game: "<i>In the land of Talisman, some stories fade into nothingness\u2026\
      \ and some live as legends forever.</i><br><br>Want to take your Talisman experience\
      \ to the next level? With the Legendary Deck for Talisman: Digital Edition,\
      \ you can increase the challenge to make your adventures even more epic than\
      \ before. This expansion replaces selected cards from the adventure deck of\
      \ the base game.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1248180/extras/Base-Game-Banner.png?t=1594895016\"\
      \ /><h2 class=\"bb_tag\">Legendary Monsters</h2>Two of the strongest creatures\
      \ have become even more deadly, with a massive increase to their strength or\
      \ craft. They roam the lands, looking for weak adventurers to terrorise!<h2\
      \ class=\"bb_tag\">New Adventure Cards</h2>By playing with this Legendary Deck\
      \ enabled, your adventure cards will be replaced with new, more challenging\
      \ cards. This can range from creatures being stronger, to allies having less\
      \ aid to give you.<h2 class=\"bb_tag\">A Shiny New Look</h2>All Legendary Deck\
      \ cards also come with a shiny new look, to help you spot them as you play.<br><br><br>Purchasing\
      \ this Legendary Deck adds it to your Talisman: Digital Edition collection.\
      \ It is then available to choose in all game modes. Please note that this deck\
      \ is not included in the Talisman: Digital Edition Season Pass."
