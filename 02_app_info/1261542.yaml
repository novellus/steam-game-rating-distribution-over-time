details:
  data:
    about_the_game: "Evil has taken root in the world, and it\u2019s your job to hunt\
      \ it! The Witch Hunter has a legion of villagers at his back, ready to put the\
      \ accused on trial for their crimes.<br><br>Purchase this character pack to\
      \ add the Witch Hunter to your character collection. He is then available to\
      \ choose in all game modes. Please note that this character is not included\
      \ in the Talisman: Digital Edition Season Pass.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1261542/extras/TDE_Character_Banner02.png?t=1594895035\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Strength - 4<br></li><li>Craft - 4<br></li><li>Fate\
      \ - 2<br></li><li>Lives - 4<br></li><li>Alignment - Evil<br></li><li>Starting\
      \ Space - Tavern</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1261542/extras/TDE_Character_Banner01.png?t=1594895035\"\
      \ /><br><br>At the start of your turn you may change your alignment to that\
      \ of another character.<br><br>You begin the game with 1 Witch Token.<br><br><strong>Accusation\
      \ </strong>- At the start of your turn, if no other character has your Witch\
      \ Token, you may accuse another character and give them a Witch Token.<br><br><strong>Hunting</strong>\
      \ - If you move into a space that contains a character with your Witch Token,\
      \ you may end your move there, instead of moving the full distance as indicated\
      \ by the die roll.<br><br><strong>Trial </strong>-  Whenever you attack or are\
      \ attacked by a character that has your Witch Token or whose alignment is different\
      \ to your own, add 2 to your attack score.<br><br><strong>Judgement </strong>-\
      \ Whenever you defeat a character in battle or psychic combat that has your\
      \ Witch Token, in addition to your normal reward, take back your Witch Token\
      \ and gain one fate. They must then lose one life or kill a Follower of their\
      \ choice."
