    about_the_game: "&quot;Get Over here&quot; puts you in the shoes of a Reality\
      \ Show contestant!<br />\r\nThis Reality Show is a bloody competition where\
      \ you gotta pull your enemies using your hook Gun and finish them with your\
      \ special move. If you're skillful enough to survive the tournament, beat all\
      \ your enemies and dodge all the traps, you will be crowned the winner!<br />\r\
      \n<br />\r\nAIM, PULL and FINISH THEM!<br />\r\n<br />\r\nFeatures:<br />\r\n\
      Up to 4 players battle, Local and Online!<br />\r\n12 over the top, stylized\
      \ characters!<br />\r\n7 different studios filled with dangerous Traps.<br />\r\
      \nSpice things up with SPECIAL ITEMS that may make or break your strategy!<br\
      \ />\r\nStunning finishing moves!"
