details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Lose yourself in the action-packed world\
      \ of TERA and pick up a package containing the inventory companion 'Caddy'!</h2><br>In\
      \ this breathtaking MMORPG you need to take fate in your own hands, carefully\
      \ aiming your attacks and dodging enemy spells in the dynamic True Action Combat\
      \ system. Seven races, twelve classes and countless dungeons, battlegrounds\
      \ and powerful bosses \u2013 TERA pushes the boundaries of the MMO genre!<br><br><i>You\
      \ must install TERA and create a character before you can use this package.</i><br><br><strong><u>The\
      \ package contains:</u></strong><h2 class=\"bb_tag\">1x Care and Use of Your\
      \ Pet 'Caddy'</h2>Caddy is a cuddly companion who will provide you with an additional\
      \ inventory with 72 slots.<h2 class=\"bb_tag\">1x Riding Skill: Lupus Obscurus</h2>Lupus\
      \ Obscurus is a steel wolf which can be summoned at any time. Your health will\
      \ regenerate while mounted on the back of this riding wolf.<h2 class=\"bb_tag\"\
      >1x Veteran Complete Crystalbind</h2>This crystalbind protects the crystals\
      \ in your gear from destruction for twelve hours.<h2 class=\"bb_tag\">2x Goddess\u2019\
      \ Blessing</h2>Use the Goddess\u2019 Blessing to resurrect at the location of\
      \ your death, should you die.<h2 class=\"bb_tag\">4x Strong Bravery Potion</h2>Strong\
      \ Bravery Potions increase your attack speed and skill damage for 30 minutes.\
      \ They also reduce the damage your receive.<h2 class=\"bb_tag\">4x Strong Canephora\
      \ Potion</h2>Strong Canephora Potions increase your skill damage for 30 minutes.<h2\
      \ class=\"bb_tag\">1500x Fashion Coupon</h2>Fashion Coupons can be exchanged\
      \ for weapon and armor skins in the game.<h2 class=\"bb_tag\">20x Valiant Potion</h2>Valiant\
      \ Potions restore your health.<h2 class=\"bb_tag\">5x Veteran Resurrection Scroll</h2>Resurrect\
      \ a fallen teammate with this scroll."
