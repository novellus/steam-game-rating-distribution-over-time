details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">ABOUT THE GAME</h2><strong>Soul Grabber</strong>\
      \ is a fun beat 'em up game mixed up with randomized dungeon crawling and exploration\
      \ in which you will face countless fearsome mobs and grotesque beasts, hidden\
      \ deadly traps and powerful demon knights. You play as an archaeologist soul\
      \ trapped by a dark spell in a magical and devastated world, full of dangers.\
      \ Your goal is to fight your way through these lands by possessing enemy bodies\
      \ and using their strengths and abilities to advance through the levels, packed\
      \ with dangers.<h2 class=\"bb_tag\">FEATURES</h2><ul class=\"bb_ul\"><li> Beat\u2019\
      em up action packed gameplay<br></li><li> Dozens of enemies with different abilities\
      \ to kill and possess their bodies<br></li><li> 3 big worlds to explore and\
      \ conquer<br></li><li> Countless dungeon levels<br></li><li> Boss fights<br></li><li>\
      \ Build your own story as you progress</li></ul>"
