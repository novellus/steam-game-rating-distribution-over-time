    about_the_game: "<strong>Agatha Christie - The ABC Murders</strong><h2 class=\"\
      bb_tag\">Your weapon is your knowledge. Your wits will be put to the ultimate\
      \ test!</h2><br>The ABC Murders is an adventure and investigation game adapted\
      \ from the classic Agatha Christie novel. The player embodies the famous Hercule\
      \ Poirot in a 3rd person perspective adventure game packed with mysteries. Once\
      \ again, the private detective will find himself up against a mysterious opponent\
      \ who goes by the name of &quot;ABC&quot;.<h2 class=\"bb_tag\">Your intelligence\
      \ will never have been so challenged!</h2>You will have to explore many crime\
      \ scenes in various cities set in beautiful surroundings across the United Kingdom.\
      \ Leave no stone unturned when it comes to cross examinations and deadly puzzles!<br>Observe,\
      \ question and explore everything possible in order to make the smartest deductions\
      \ and understand the murderer\u2019s plans!<h2 class=\"bb_tag\"><strong>KEY\
      \ FEATURES :</strong></h2><ul class=\"bb_ul\"><li>Examinations: The player can\
      \ collect information by examining suspects and paying attention to what they\
      \ say, how they say it and how they feel.<br></li><li>Puzzles: The player will\
      \ have to solve puzzles in order to obtain more clues.<br></li><li>Brain Deductions:\
      \ Depending on the clues collected, the player will be able to make deductions\
      \ and find out more about the murderer.<br></li><li>Timeline: As the player\
      \ draws conclusions and progresses through the story, he can use Poirot's Timeline.\
      \ This means that Hercule Poirot can build a timeline with all the relevant\
      \ events revealed during the investigation.</li></ul>"
