    detailed_description: '<h1>Featured DLC</h1><p><a href="https://store.steampowered.com/app/1196100/Cities_Skylines__Coast_to_Coast_Radio/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1196100/Cities_Skylines__Coast_to_Coast_Radio/</a></p><br><h1>About
      the Game</h1>Kick back and relax to the smoothest tunes in town on <i>Downtown
      Radio</i>, your one-stop-shop for modern lounge music in Cities: Skylines. This
      channel features 16 original songs with a retro twist, created especially for
      all the late-night city builders out there. Chill out with DJ Troy Anderson
      as he takes you through nearly an hour of relaxing tracks in this essential
      pack.<h2 class="bb_tag">Downtown Radio contains the following tracks:</h2><br><ul
      class="bb_ul"><li>Casuality - Cemetery Blues<br></li><li>Casuality - Noodles
      Soup<br></li><li>Casuality - Steam Boats<br></li><li>Casuality - Sunroof Breakfast<br></li><li>City
      Section - Approaching End Station<br></li><li>City Section - Beach Avenue<br></li><li>City
      Section - Neon Lights Night<br></li><li>City Section - You Are Not Alone<br></li><li>Shanghai
      Fever - Caught In A Selfie<br></li><li>Shanghai Fever - Chasing Raindrops<br></li><li>Shanghai
      Fever - Dressed For Success<br></li><li>Shanghai Fever - Til Next Time<br></li><li>Timelines
      - Brooklyn Heights<br></li><li>Timelines - Central Park<br></li><li>Timelines
      - Hotel Tropico<br></li><li>Timelines - Midnight Cruise</li></ul>'
