    about_the_game: "They're back...only this time the heinous aliens are out to destroy\
      \ Earth and rule the new frontier. As X-COM commander, it's your sole duty to\
      \ protect humanity and the prized mining operations in outer space. You must\
      \ strategically equip your X-COM fighters, amass a formidable arsenal and then\
      \ fulfill your mandate by going head-to-head with the devious element. The action\
      \ is fast. And the opposing forces are wicked. But if you are smart, diligent\
      \ and quick, you will prevail in a masterfully fought campaign to save our planet\
      \ from perilous collapse.                                                 <br>\t\
