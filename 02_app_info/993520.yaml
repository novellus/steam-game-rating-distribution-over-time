  data:
    about_the_game: The Mars Agenda is a first person puzzle game in which the player
      needs to complete various tasks using only a guide book and some maps.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/993520/extras/store_map.png?t=1603911592"
      /><br><i>The player must interpret maps like this to navigate the terrain, go
      to landmarks and complete puzzles.</i><h2 class="bb_tag">Current Features</h2><ul
      class="bb_ul"><li> 9 landing zones<br></li><li> 40+ page guide book (accessible
      online), with an in-game guide of mission specific pages<br></li><li> Numerous
      puzzles that have to be completed by consulting the guide book<br></li><li>
      Day and night cycle<br></li><li> Although the game is primarily single player,
      it can be enjoyed <strong>cooperatively</strong>, with others helping the astronaut
      complete the missions using the guide book<br></li><li> Soundtrack by Matt Javanshir</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/993520/extras/MarsAgenda_Drill.gif?t=1603911592"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/993520/extras/MarsAgenda_Ice.gif?t=1603911592"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/993520/extras/MarsAgenda_Terraform.gif?t=1603911592"
      />
