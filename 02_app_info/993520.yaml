    recommendationid: '75139739'
    review: 'It''s a good idea but not well executed. You have a guidebook that is
      meant to take you through puzzles, and our intention was to have one person
      playing the game, and another person working off the guide on their tablet or
      printed out.


      In reality the puzzles just amount to pushing button sequences that are given
      to you directly in the book. The biggest challenge comes from figuring out where
      to go, since the map is unclear and there is no compass.


      If you do try this game and don''t want to use the in-game guide, be sure to
      download it *off the company''s website*, because the PDF included with the
      game is out of date.'
