    about_the_game: "Take charge of vital passenger and freight services over stunning\
      \ Bavarian terrain with the famed Nuremberg-Regensburg Railway, which is exclusively\
      \ available with Train Simulator 2020!<br><br>The cities of Nuremberg and Regensburg\
      \ were linked by rail as early as 1859, however, the route was unnecessarily\
      \ lengthy and with traffic levels rising, the decision was made 10 years later\
      \ to start exploring a newer, more direct route between them. <br><br>Eventually,\
      \ a route via Neumarkt was chosen, and a single-track line was constructed in\
      \ stages between 1871 and 1873, shaving some 40km off the previous journey and\
      \ cementing the line\u2019s importance as a long-distance link to Austria and\
      \ Eastern Europe. One track became 2 in the 1890s, allowing for further traffic\
      \ flow that didn\u2019t interfere with oncoming services.<br><br>In order to\
      \ modernise the route and prepare it for the future, the Nuremberg-Regensburg\
      \ railway was electrified in 1950, and then in 2007, it was made suitable for\
      \ higher-speed rolling stock. All this work has made the line essential for\
      \ inter-city services, as well as turned it into a major freight corridor. The\
      \ line also shares its tracks with the S2 and S3 lines of the Nuremberg S-Bahn\
      \ network.<br><br>With plenty of traction every day and a diverse range of services\
      \ to take on, all twinned with iconic station infrastructure and the scenic\
      \ Bavarian landscape, there\u2019s no resting on the rails of the Nuremberg-Regensburg\
      \ railway, which you can explore now with Train Simulator 2020!<br><br> <h2\
      \ class=\"bb_tag\">Included Scenarios</h2><br>Nuremberg &amp; Regensburg Bahn\
      \ includes seven engaging and challenging scenarios:<br><br><ul class=\"bb_ul\"\
      ><li>[440] 1. Nuremberg RE<br></li><li>[442] 2. S3 Talent<br></li><li>[185]\
      \ 3. Fitting In<br></li><li>[442] 4. The Rush<br></li><li>[440] 5. Through The\
      \ Region<br></li><li>[185] 6. Follow the Leader<br></li><li>[442] 7. Keeping\
      \ Skills Sharp</li></ul><br>More scenarios are available on the Steam Workshop\
      \ online and in-game. Train Simulator\u2019s Steam Workshop scenarios are free\
      \ and easy to download, adding many more hours of exciting gameplay. With scenarios\
      \ being added daily, why don\u2019t you check it out now!<br><br><a href=\"\
      http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"_blank\" rel=\"\
      noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"bb_tag\"\
      >Key Features</h2><br><ul class=\"bb_ul\"><li>100 km (60 mile) route between\
      \ Nuremberg and Regensburg<br></li><li>27 faithfully recreated stations including\
      \ historic stations such as Nuremberg Hbf, Neumarkt and Regensburg Hbf<br></li><li>DB\
      \ BR 440 in DB Traffic Red livery<br></li><li>DB BR 442 in DB Traffic Red livery<br></li><li>DB\
      \ BR 185.2 in DB Traffic Red livery<br></li><li>Variety of included freight\
      \ wagons<br></li><li>Notable locations such as:<br><ul class=\"bb_ul\"><li>Neo-baroque-styled\
      \ Nuremberg Central Station, built in 1844<br></li><li>Regensburg Central Station,\
      \ built in 1835 but rebuilt in 1955<br></li><li>Neumarkt Station, built in 1871<br></li><li>Mariaorter\
      \ Br\xFCcke rail bridge</li></ul></li><li>7 Career Scenarios<br></li><li>3 Railfan\
      \ Mode Scenarios<br></li><li>Quick Drive Compatible</li></ul>"
