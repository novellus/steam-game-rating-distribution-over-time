    about_the_game: "Ultimate Panic Flight is an endless flying game with extreme\
      \ action. Flying further, avoiding obstacles and beat other players' score are\
      \ the challenges proposed by this fun and addictive arcade game of great cartoon\
      \ design.<br><br>So no more running, it's time to fly!<br><br>Features:<br><ul\
      \ class=\"bb_ul\"><li> Cartoon style graphics<br></li><li> 3 game modes (academy,\
      \ missions and endless flight)<br></li><li> 11 planes to master<br></li><li>\
      \ 47 equipments to tune the piloting<br></li><li> 32 trips to discover<br></li><li>\
      \ 17 portraits as avatar<br></li><li> 98 quests to complete<br></li><li> 99\
      \ leaderboards<br></li><li> play against friends during endless flight<br></li><li>\
      \ many rewards : cups, medals, planes, \u2026</li></ul><br>The planes' control\
      \ is simple, but it also requires to show dexterity to master the loops and\
      \ turns to 180\xB0. Besides, many dangers await you: skyjackers, UFOs, lightning\
      \ and dark clouds that seem alive, no less!<br><br>Watch your fuel gauge, pick\
      \ up the coins and bonuses, collect trophies, upgrade your planes, achieve quests,\
      \ post your successes and compete with friends and rest of the world are amongst\
      \ all possibilities of this game of great design!"
