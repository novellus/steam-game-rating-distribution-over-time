    about_the_game: "<h2 class=\"bb_tag\">Vampire: The Masquerade - Shadow of New\
      \ York Official Artbook</h2>After we created the beautiful <strong>Coteries\
      \ of New York</strong> artbook with tons of art, including some  work-in-progress\
      \ assets and comments from members of our art team throughout 70 pages, we got\
      \ great feedback from our community and so we made a decision to step up and\
      \ make even better album when releasing the standalone expansion for <strong>Coteries</strong>.<br><br>Hence,\
      \ we\u2019re proud to present the official <strong>Shadows of New York</strong>\
      \ artbook. We\u2019re happy to offer you 72 pages full of characters, locations\
      \ and CGs straight from <strong>Vampire: The Masquerade \u2013 Shadows of New\
      \ York</strong> \u2013 a standalone expansion to <strong>Coteries of New York</strong>!<br>Next\
      \ to high quality pieces of art that are used in the game, the artbook contains\
      \ a lot of concept art from different stages of development (many of these don\u2019\
      t appear in-game), accompanied by personal comments by our artists and designers,\
      \ who created many new characters (and revitalized some old ones), locations\
      \ and special scenes specifically for <strong>Shadows of New York</strong>.<br><br>Additionally,\
      \ we have prepared a surprise for the owners of the <strong>Shadows of New York</strong>\
      \ artbook! When purchasing the PDF, you will find a link to download exclusive\
      \ wallpapers for all platforms and screens. These are extras, on top of the\
      \ high quality wallpapers picked by our team which all players can download\
      \ on our official website.<br><br><strong>About Vampire: The Masquerade \u2013\
      \ Shadows of New York</strong><br><strong>Vampire: The Masquerade \u2013 Shadows\
      \ of New York</strong> is a visual novel set in the rich universe of Vampire:\
      \ The Masquerade. It acts as a stand-alone expansion and a companion piece to\
      \ our previous title, Coteries of New York. While Coteries was a general introduction\
      \ to the world depicted in the 5th Edition of the hit tabletop role-playing\
      \ game, Shadows presents a more personal and unique tale from the perspective\
      \ of our Clan Lasombra protagonist, Julia.<br><br><strong>Vampire: The Masquerade\
      \ - Shadows of New York</strong> official artbook comes in .pdf format."
