    about_the_game: "<p>From the creators of 'Cloning Clyde' comes a new epic adventure!</p>\n\
      \t\t\t\t\t\t<p>Eat, chant, and even puke your way through the highly comical,\
      \ primeval land of Ooga!  There\u2019s never a dull moment as you meet, befriend,\
      \ and finally acquire seven zany Oogani tribes.  Uncover their lost ancient\
      \ powers, and exploit their abilities and lead them in a revolt against the\
      \ tyrannical Boolis.  Classic platforming/puzzle solving with a novel eat/carry/puke\
      \ inventory management component.  Over fifty amazing levels, plus, narcotic\
      \ slugs that make you loopy!</p>\n\t\t\t\t\t\t<p>Ancients of Ooga is sure to\
      \ take you out of this world.</p>\n\t\t\t\t\t\t<h2>Key features:</h2>\n\t\t\t\
      \t\t\t<ul>\n\t\t\t\t\t\t<li>An immersive adventure leading seven zany tribes\
      \ to freedom. \n\t\t\t\t\t\t<li>Unlockable ancient abilities for each unique\
      \ tribe.\n\t\t\t\t\t\t<li>Revive murdered chiefs each with incredible powers\
      \ to control the elements.\n\t\t\t\t\t\t<li>A novel eat/carry/puke inventory\
      \ management component.\n\t\t\t\t\t\t<li>Classic platforming/puzzle solving\n\
      \t\t\t\t\t\t<li>Over fifty levels\n\t\t\t\t\t\t</ul>"
