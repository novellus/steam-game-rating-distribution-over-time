details:
  data:
    about_the_game: 'Kitten and food: adventure park - an adventure game for the whole
      family where you will help Cat Vasya to collect all the food. Start the cat
      in flight so that it flying along a certain trajectory and collecting all the
      food on its way. The game will please experienced players with excellent physics
      and exciting gameplay that is suitable for different ages. Sending cat Vasya
      in flight beware of collision with all kinds of obstacles in the form of birds,
      stakes and high-rise buildings. The game features 60 levels with two bonus,
      excellent graphics and fun background music. Play and have fun with the game.'
