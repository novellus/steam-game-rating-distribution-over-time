    about_the_game: "Can you guess the words from pictures and unlock the levels?\
      \ Then try Photo Quiz - 3 Letter Words.<br />\r\n<br />\r\nYou will love this\
      \ amazing new Photo Guess game. Guessing the pictures will be so much fun. you'll\
      \ have endless hours of brain training unscrambling fun!<br />\r\nCan you Guess\
      \ The Picture? What's The Picture? Countless puzzles from easy to tricky are\
      \ waiting for you! New puzzles are added continuously for endless fun!<br />\r\
      \n<br />\r\nPicture Guessing Games for every level of skill. Perfect word games,\
      \ travel games, trivia quizzes, puzzle games and brain teasers to challenge\
      \ the whole family.<br />\r\n<br />\r\nPhoto Quiz - 3 Letter Words - See the\
      \ image and guess the word! Guess The Picture will entertain you for hours!<br\
      \ />\r\n<br />\r\nHINTS:<br />\r\n- Show one random letter for 5 coins - Using\
      \ this hint will bring out a random letter in the puzzle.<br />\r\n- Solve puzzle\
      \ for 25 coins - this hint will completely solve the quiz for you!<br />\r\n\
      <br />\r\nFeatures:<br />\r\n- Guess hundreds of pictures, train your brain\
      \ and hunt for stars and higher levels<br />\r\n- The amazing and addictive\
      \ guessing game<br />\r\n- Beautiful Material UI<br />\r\n- Simple and Highly\
      \ Addictive Gameplay"
