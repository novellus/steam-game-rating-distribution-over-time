    about_the_game: Are you a fan of the music that accompanies your Kingdom building?
      Do you want to take the warming and soothing sounds of RPG Tycoon anywhere you
      go? Well, this is the soundtrack for you! <br><br>This DLC gives you access
      to the FULL 13 Track RPG Tycoon Original Soundtrack, composed by Chris Lucca
      &amp; Matt Gambell.<h2 class="bb_tag">Track List</h2><ul class="bb_ul"><li>
      Track 01 - Main Titles<br></li><li> Track 02 - Greenlight<br></li><li> Track
      03 - Mellow<br></li><li> Track 04 - Get the Loot<br></li><li> Track 05 - Welcome
      the Adventurers<br></li><li> Track 06 - The World Awaits<br></li><li> Track
      07 - Virtuous Patience<br></li><li> Track 08 - Make Your Way<br></li><li> Track
      09 - Striking Out<br></li><li> Track 10 - Hills and Horizons<br></li><li> Track
      11 - A New Day<br></li><li> Track 12 - Farewell<br></li><li> Track 13 - Find
      Your Way Home</li></ul>
