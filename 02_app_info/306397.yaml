  data:
    about_the_game: "It\u2019s an endless struggle trying to please the people of\
      \ Tropico \u2013 and this time El Presidente needs to go green in order to get\
      \ out of trouble. Of course, this is all to protect the funds of his Swiss bank\
      \ account \u2013 which are obtained through the simple method of exporting ludicrously\
      \ large amounts of crude oil to competing superpowers. Help El Prez promote\
      \ a better image of the island by building 100% eco-friendly windfarms as a\
      \ cheap and renewable source of energy and turn Tropico into a positive showcase\
      \ of modern sustainability.<br><br><ul class=\"bb_ul\"><li>New standalone scenario:\
      \ \u201ECatch the Toucan!\u201C \u2013 Early bird catches the windmill rotor<br></li><li>New\
      \ building: The Windfarm \u2013 A clean, renewable source of energy<br></li><li>New\
      \ dynasty avatar accessory: Blend in with the eco-crowd with your new hippie\
      \ haircut<br></li><li>New sandbox map: Isabella<br></li><li>New music track\
      \ and additional voice recordings</li></ul>"
