    review: "Al empezar, me pareci\xF3 un mal juego. Es dif\xEDcil controlar el barco\
      \ y los bots se mueren solos, as\xED que la mejor manera de ganar era apart\xE1\
      ndose.\nDespu\xE9s de jugar un rato, me he divertido mucho jugando al juego.\
      \ El modo arcade, por sencillo que sea, es emocionante y te da muy buena sensaci\xF3\
      n al terminarlo.\n\nUna cosa que me gust\xF3 es que, en el Arcade, el fondo\
      \ de los cr\xE9ditos y el logro no son generales, sino del personaje que elegiste.\
      \ Es un detalle muy peque\xF1o que se aprecia mucho."
