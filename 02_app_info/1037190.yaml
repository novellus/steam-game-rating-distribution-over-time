details:
  data:
    about_the_game: Shipped is a simple local multiplayer naval game for up to 8 players.
      You can accelerate, but you can't brake! Choose your favorite girl and navigate
      around the screen without losing control of your ship. Grab crates to get ammunition
      or shoot air with your empty cannons to push enemies or deflect incoming fire.
      Keep up with the movement of the camera! If your ship goes off-screen it will
      instantly explode!<br><br>Not enough friends? Add AI-controlled players or try
      to clear the single-player arcade mode.<br><br><ul class="bb_ul"><li>Local multiplayer
      for 2-8 players.<br></li><li>Challenging single player mode.<br></li><li>Play
      with friends or against the AI.<br></li><li>5 different game modes.<br></li><li>Simple
      controls, hard to master.<br></li><li>Lovely characters and soundtrack.</li></ul>
