    about_the_game: "In Ghost Run 3D you control a little ghost seen from behind where\
      \ you have to avoid obstacles in order to finish each level.<br />\r\nThe Ghost\
      \ have to escape from 3 dark worlds ( the cemetery, the haunted forest and the\
      \ cave), in order to reach the skies (the final world) and finally be free.<br\
      \ />\r\nFor this, jumping or going to sides are the best ways to win through\
      \ the 40 levels and their 4 worlds.<br />\r\n<br />\r\nPlayable with a gamepad\
      \ or a keyboard with the space bar key to jump and arrows keys to go to the\
      \ left or right. You can quit the game with the &quot;escape&quot; key and start\
      \ to play with the return/enter key.<br />\r\n<br />\r\nThe game saves automatically\
      \ each time you finish 5 levels."
