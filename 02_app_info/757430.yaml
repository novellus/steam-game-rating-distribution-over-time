details:
  data:
    about_the_game: Schwerpunkt is a World War 2 military simulation game. Fight through
      several scenarios, making daring manoeuvres in an attempt to outsmart your enemy.  You
      will take control of a plethora of unique units, each of which will play a role
      in securing success. Use armoured units to smash through enemy lines while motorised
      infantry fills the gaps.<br><br><strong>Environments</strong><br>Your quest
      for victory will take you through a multitude of environments, from vast plains
      to boggy marshes. The terrain will affect the performance of your units, so
      plan your offensives accordingly.<br><br><strong>Units</strong><br>You control
      many unique units, each of which come in a variety of sizes. Units have strengths
      and weaknesses. For example, it would be unwise to send armour against an enemy
      anti-tank division.<br><br><strong>Map Editor</strong><br>If you complete all
      the scenarios or have an idea for a map, you can use the map editor to create
      new scenarios. Enjoy limitless access to all the terrain settings and unit types
      available.
