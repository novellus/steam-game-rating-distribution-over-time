details:
  data:
    about_the_game: "Wunderwaffe - a game of tanks with a view from above. There are\
      \ three game modes (team battle for killing, each for himself for killing, capturing\
      \ a flag) in this game. Also the game is on the same computer.<br />\r\nThe\
      \ task is to clear the territory of enemy tanks in the required time. The more\
      \ machines you destroy, the more points are added to modify your tanks.<br />\r\
      \nThe enemy is displayed in red on the radar, in the corner of the map. Create\
      \ your own strategy of battle to effectively avoid the enemy fire and receive\
      \ less damage. At the end of each battle there is a reward and a chance to catch\
      \ a chest. There are from 0 to 1000 crystals in the chest sorted randomly, for\
      \ each chest you need a key. <br />\r\nReady to fight?<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n<br />\r\n-achievements;<br />\r\n- Pleasant graphics;<br />\r\n-simple\
      \ management;<br />\r\n-interesting gameplay;<br />\r\n- light music;<br />\r\
      \n- unforgettable adventures;<br />\r\n- availability in 2 languages;<br />\r\
      \n-Two game modes."
