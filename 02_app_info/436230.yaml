    reviews: "\u201CIf you are the type to seek out roller coasters that make you\
      \ sign a legal indemnification waiver agreement before strapping in, this is\
      \ the game for you.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.hardcoregamer.com/2016/09/18/separate-yourself-from-gravity-in-detached/223435/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hardcore Gamer</a><br><br>\u201CThe controls,\
      \ look and feel of Detached are excellent\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.vrfocus.com/tag/detached/\"\
      \ target=\"_blank\" rel=\"noopener\"  >VRFocus</a><br><br>\u201CDetached is\
      \ a 1 v 1 unique twist on the classic capture the flag game mode that strives\
      \ to avoid violence but still raises the pulse.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://uploadvr.com/detached-preview/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Upload VR</a><br>"
