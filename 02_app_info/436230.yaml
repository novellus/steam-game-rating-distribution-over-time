    about_the_game: "<i>Detached</i> is a space exploration VR game that demands tactics\
      \ and skill to survive. Strap yourself in for hardcore gameplay uniquely designed\
      \ for VR headsets.<br><br>Trapped in an abandoned space station, you must race\
      \ against borrowed time to find your crew before your oxygen supply runs out.\
      \ As you solve puzzles to open airlocks, locate power cores and disable transmitters,\
      \ something tells you that you won\u2019t be alone when you finally escape into\
      \ the universe\u2019s deep infinity.<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/436230/extras/ezgif-1-800446f097.png?t=1588666663\"\
      \ /></h2><h2 class=\"bb_tag\"><strong><br>Core Features</strong></h2><ul class=\"\
      bb_ul\"><li><strong>Go Hardcore</strong> \u2013 Experience 360-degree freedom\
      \ of movement, rotation and acceleration in a sandbox environment built for\
      \ VR headsets.<br></li><li><strong>It\u2019s Getting So Atmospheric</strong>\
      \ \u2013 Discover the wide blue yonder inspired by the sublimity of Gravity\
      \ with an accompanying fully orchestrated score composed by Miko\u0142aj Stroi\u0144\
      ski (The Witcher 3, The Vanishing of Ethan Carter).<br></li><li><strong>Blast,\
      \ Splinter and Charge</strong> \u2013 Employ Shield, Boost and EMP Rockets skills\
      \ in both single-player and multiplayer modes. Hit targets with lock-on missiles\
      \ built into your suit. Master weapon cool down times before your opponent gets\
      \ the upper hand. Gain temporary immunity with the shield skill. Exploit boosting\
      \ tunnels to gain a speed advantage.<br></li><li><strong>Astronautic Drills</strong>\
      \ \u2013 Get to grips with your spacesuit\u2019s controls in a zero-G environment\
      \ through a dynamic tutorial before venturing into outer space. FPS-style steering\
      \ will introduce newbies and those sensitive to VR playing to the hardcore VR\
      \ experience. <br></li><li><strong>Blink and You\u2019ll Miss It</strong> \u2013\
      \ Challenge a friend to Detached\u2019s nail-biting PvP mode and then spend\
      \ time getting acquainted with the infinite universe in single-player mode.\
      \  </li></ul><h2 class=\"bb_tag\"><strong><br>Warning</strong></h2>This is an\
      \ extreme VR experience that simulates sudden and dramatic acceleration, freefalling,\
      \ twisting and rolling. Even with the 90 FPS frame rate, it is not for VR-sensitive\
      \ players.<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/436230/extras/ezgif-1-09c12f27fa.png?t=1588666663\"\
      \ /></h2><h2 class=\"bb_tag\"><strong><br>Exploration. Rivalry. Survival.</strong></h2>\
      \ These are the tenets of deep space society. Detached drops you at the edge\
      \ of a universe destroyed by human misrule and extortion. Thanks to years of\
      \ warfare and greed, the human colonies in deep space are no more. The great\
      \ factions have crumbled; the corrupt corporations have dissolved.<br><br>Most\
      \ people adhere to the last remaining code of humanity: no killing. But in the\
      \ lonely expanse of space where resources are low, many are willing to bend\
      \ the rules to survive.<br><br>\u201C<i>Detached</i> will give you tons of freedom\
      \ in how you play, and the gaming sensation is intense,\u201D says \u0141ukasz\
      \ Hacura, Creative Director of Anshar Studios, \u201Cplayers of our Early Access\
      \ release told us exactly what we needed to know to make the game absolutely\
      \ electrifying for virtual reality headset users.\u201D<br><br><strong>Detached\
      \ isn't just a game; it\u2019s an experience.</strong> Unlike many games where\
      \ VR is a mere expansion, VR is the primary asset of Detached. To complete the\
      \ game, you must master the controls of your EVA spacesuit and develop your\
      \ ability to move in a realistic zero-G environment.<h2 class=\"bb_tag\"><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/436230/extras/ezgif-1-64507fb27f.png?t=1588666663\"\
      \ /></h2><br><br><strong>Put your skills to the test in both single-player and\
      \ multiplayer modes.</strong> Multiplayer pits you against your friends in an\
      \ entirely new take on capture the flag. Race against each other to gather the\
      \ necessary skills and complete your mission. Every second is precious, and\
      \ every choice you make can mark the difference between life and death.<br><br>Single-player\
      \ mode makes full use of the VR headset, giving you the chance to interact with\
      \ the tranquil expanse of space. Beta players have lauded Detached\u2019s sandbox\
      \ environment that encourages players to enjoy the types of experiences normally\
      \ only felt by astronauts."
