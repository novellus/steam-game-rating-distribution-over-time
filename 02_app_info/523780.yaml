  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/523780/extras/Banner.png?t=1572365609"
      /><h2 class="bb_tag">Now with Emily Online!</h2>Chat with your steam friends
      like it's 2006!<h2 class="bb_tag">New Emily, New Choices</h2>Emily is Away Too
      is the spiritual successor to the critically acclaimed original. Message both
      Emily and Evelyn as you determine the outcome of your senior year. Extend the
      story past the chat window with youtube links, facebook profiles and file transfers.
      And most importantly, change your text color to lime green so everyone knows
      you're the coolest kid in school.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>
      Multiple endings triggered by your dialogue decisions.<br></li><li> Buddy icons,
      customizable profiles and away messages.<br></li><li> Independent IM conversations
      with branching paths.<br></li><li> Youtube links, facebook profiles and even
      file transfers.<br></li><li> An interface you thought you'd never use again!</li></ul>
