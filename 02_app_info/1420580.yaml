details:
  data:
    about_the_game: "Daikaiju Daikessen: Versus is a free to play arcade-style brawler\
      \ inspired by the likes of classic Neo Geo\u2019s King of the Monsters. The\
      \ game will be regularly updated with new characters from various indie creators,\
      \ along with new stages and game modes.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420580/extras/Join2.png?t=1605725393\"\
      \ /><h2 class=\"bb_tag\">GAME FEATURE</h2><br>\u2022 Classic Fighting System<br>Inspired\
      \ by old school arcade fighting games such as King of the Monster and Godzilla:\
      \ Domination, the simplistic fighting system makes for a straightforward and\
      \ fun combat experience.<br><br>\u2022 Combos and Skills<br>Get ready to crumble\
      \ your foes with a variety of combo moves and skills with easy-to-execute button\
      \ inputs.<br><br>\u2022 What a Roster!<br>My focus is to include Kaiju from\
      \ various creators from around the world. With an evergrowing roster, you\u2019\
      ll be able to get a glimpse of the universes and characters of your fellow Kaiju\
      \ fans.<br><br>\u2022 Destruction!<br>Destroy everything in your path or die\
      \ trying to save the world. Either way, destruction is inevitable as that is\
      \ the way of the Daikaiju!<br><br>\u2022 Various Game Modes!<br>Currently, the\
      \ story mode is still a work in progress. However, there are plenty of arcade\
      \ modes such as Survival, Versus, Battle Zone, and EX Missions that will be\
      \ implemented via updates.<br><br>*Know issues, you must have two controllers\
      \ for 2P Versus mode to be work. <br>(support PS4 &amp; Xbox-type controllers,\
      \ as well as generic PC gamepads! Steam Controller support is still under discussion)<h2\
      \ class=\"bb_tag\">The Basic of the game</h2><br>WASD to navigate the menu<br>LMB\
      \ for Confirm<br>RMB for Cancel<br>ESC toggle fullscreen mode<br>Tab fo Pause<br><br>Please\
      \ see in-game Database menu for details<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420580/extras/GQrdrk.png?t=1605725393\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420580/extras/dq_nei.png?t=1605725393\"\
      \ />"
