    about_the_game: "Wayward Strand is a touching, empathetic narrative game, woven\
      \ together from many distinct threads, all of which play out simultaneously\
      \ aboard an airborne hospital in 1970s Australia.<br><br>In Wayward Strand you\
      \ play as Casey Beaumaris, a teenage girl visiting the hospital for the first\
      \ time. Over the course of three days, she will explore the history of the ship,\
      \ the lives of its inhabitants, and their relationships to one another.<br><br>Once\
      \ aboard, she can visit the rooms of the ship\u2019s odd and delightful residents,\
      \ choosing who she wants to spend her time with, and get to know. She can also\
      \ shadow the staff and snoop around; or explore the ship itself, seeking to\
      \ uncover the secrets of its murky past.<br><br>The hospital\u2019s residents\
      \ are an eclectic cast of characters \u2013 some charming, some eccentric, some\
      \ rude \u2013 each with their own desires, goals and imaginations. They do as\
      \ they wish, completely independent of the player character.<br><br>During the\
      \ three days Casey spends on the ship, the characters around her live out their\
      \ own stories - stories which she can investigate. Each character moves and\
      \ acts of their own accord, on their own timeline - sharing news with each other,\
      \ opinions; arguing; joking; gossiping - or having a chat with Casey when she\
      \ comes by.<br><br>As Casey explores the airship and its many intertwined stories,\
      \ she will discover that the effect of her actions can reverberate far beyond\
      \ her expectations.<h2 class=\"bb_tag\"><h2 class=\"bb_tag\"><strong>Key Features:</strong></h2></h2><ul\
      \ class=\"bb_ul\"><li> Deep Story - Over a dozen characters, each with their\
      \ own timeline and story.<br></li><li> Living World - All stories play out in\
      \ real-time, along-side each other, throughout the ship.<br></li><li> Follow\
      \ Your Curiosity - Eavesdrop on, follow, and talk to your favourite character\
      \ to discover their stories.<br></li><li> Casey\u2019s Notebook - Follow leads,\
      \ investigate mysteries and strange happenings.<br></li><li> A Unique Experience\
      \ - Choose your own path through the world as it moves around you.</li></ul><br>Join\
      \ us on Discord! <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/KDAMU3N\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/KDAMU3N</a>"
