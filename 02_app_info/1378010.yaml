    about_the_game: <i>You are The Conscious One. You wake up in nothingness, utter
      The Word only to wake up again...</i><br><br><i>Eyes of The Mirror</i> is a
      philosophical mystery-adventure game with a story which unveils itself as you
      make progress. <br>It is a dark and atmospheric setting. You are all alone.
      You will find poems, stories, excerpts from famous authors on your way to solve
      the mystery. You will come across puzzles which will require you to interpret
      the texts you found. <br>Death and life, self and world... <i>Eyes of The Mirror</i>
      questions what it means to exist.<br><br>Key Features:<br>-No combat mechanics.<br>-Puzzles
      which will make you think and interpret texts written especially for the game.<br>-Multiple
      endings.<br>-You will make choices. Game contains Rpg elements. However, don't
      expect it to be a hardcore one.<br>-References to authors and philosophers.<br>-Meticulously
      written narrative and puzzles.<br>-Original soundtrack.
