details:
  data:
    about_the_game: Diamond Joyce and the Secret of Crystal Cave is a quest for long-lost
      treasures buried in pitch black caves, pyramids and temples of ancient civilizations.
      Huge gemstones were sheltered from the sunshine for eons, waiting for explorers
      brave enough to unearth them. You - as an intrepid treasure hunter - will need
      all your ingenuity to pass the traps and dangers of the underground and collect
      the treasure in more than 250 levels!<br><br>Diamond Joyce is an adventure logic
      game for players of all ages. If you like to solve intricate puzzles, this is
      a game for you!<br><br>Main game features:<br><ul class="bb_ul"><li>  Explore
      lost tombs and ancient dungeons!<br></li><li>  Test your mind in more than 250
      original levels!<br></li><li>  Enjoy full range of puzzles from easy to incredibly
      difficult!<br></li><li>  Visit labyrinths of ancient Egypt, Japan, India and
      Aztec empire!<br></li><li>  Use boulders, teleports, crystals and other peculiar
      objects to solve levels.</li></ul>
