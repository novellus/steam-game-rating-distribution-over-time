  data:
    about_the_game: Mythic Dungeons is a stage clear type 2.5D side-scrolling action
      game.<br>Online &amp; local multiplay are available in PvE format.<br><br><ul
      class="bb_ul"><li>Players will capture one huge stage with no partition between
      scenes.</li><li>The character has a nurturing element in which you can enhance
      with the equipment and items available within the stage.</li><li>Playing one
      stage may take about 20 to 30 minutes.<br>So, you can play in a little free
      time and achieve a feeling of accomplishment</li><li>Multiplay can be available
      locally up to 4 people and online with up to 10 people. Then, with 4 locals,
      you can play online together.</li><li>There are two matching systems, quick
      match and custom match.<br>Both matches use the so-called drop-in-dropout format.<br>Players
      can always get in and out, and things that affect playing game such as remaining
      HP of monsters are automatically adjusted at the timing when the players get
      in and out.<br>Since the transfer of the host is done automatically, there is
      no penalty for disconnection.</li><li>The content emphasizes replay-ability
      such as hack and slash rather than story and world view.</li></ul>
