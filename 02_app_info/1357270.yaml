details:
  data:
    about_the_game: 'With <strong>Super-Satisfying Gameplay</strong> &amp; <strong>Retro
      Graphics &amp; Sounds</strong>, Proto Cuckoo 64 is a simple, old-school arcade
      game.<br><br>Like many of the 8-Bit games that inspired it, there''s <i>no</i>
      elaborate story, <i>no</i> cut-scenes, <i>no</i> in-game purchases &amp; <i>definitely
      no</i> time-wasting! :D<br><br>What you get is a straight-forward arcade game,
      with a set of very straight-forward rules: Visit every green tile, Save the
      eggs &amp; do it within the allotted time - And, if you feel like it, <i>destroy</i>
      your friends on the Leaderboards! :D<br><br><i>Many thanks to Dane Reid @SoundsByDane
      for providing the cool 8-bit sounds &amp; Fanto8BC for the perfect loop. The
      game wouldn''t be the same without them.</i>'
