    about_the_game: "<h2 class=\"bb_tag\">About the game</h2>is a unique Roguelike\
      \ card game,It's a roguelike card that needs the Internet, we have to explore\
      \ various events in the secret world, strive to enrich the deck and emphasize\
      \ the strength before the arrival of a powerful devil.Recently, endless mode,\
      \ decryption mode and more new cards are being developed.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1093320/extras/\u73A9\
      \u6CD5\u4ECB\u7ECD.png?t=1595210555\" /><h2 class=\"bb_tag\"><strong>Exploration\
      \ stage</strong></h2><ul class=\"bb_ul\"><li>Devil\u2019s mystery place include\
      \ 3 floors, each floor you have 20 days to explore to improve your strength,\
      \ after 20 days the boss event will come.</li></ul><ul class=\"bb_ul\"><li>Every\
      \ day we can explore an unknown area around ourselves, every 5 days a demon\
      \ minions attack!</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1093320/extras/\u82F1\
      \u6587\u79FB\u52A8.gif?t=1595210555\" /><h2 class=\"bb_tag\"><strong>Combat\
      \ stage</strong></h2><ul class=\"bb_ul\"><li>You can immolate one card every\
      \ turn to increase the Max Mana.</li></ul><ul class=\"bb_ul\"><li>Mana is consumed\
      \ by using of hand and skill.</li></ul><ul class=\"bb_ul\"><li>The summoned\
      \ minion will automatically attack the enemy creature in front of at the end\
      \ of the turn, or it will attack the opponent\u2019s hero when it\u2019s not\
      \ blocked.</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1093320/extras/\u82F1\
      \u6587\u6218\u6597.gif?t=1595210555\" /><br>Which cards to immolate or use,\
      \ where a minion to place, all of that means you have plenty choices.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1093320/extras/\u6E38\
      \u620F\u7279\u8272.png?t=1595210555\" /><br><strong><ul class=\"bb_ul\"><li>Unique\
      \ system</li></ul></strong>Original combat system, it is quite different from\
      \ other card games, and both sides are using cards.<br><strong><ul class=\"\
      bb_ul\"><li>Roguelike</li></ul></strong>Random dungeon world, every adventure\
      \ is a new exploration.<br><strong><ul class=\"bb_ul\"><li>Deck-building</li></ul></strong>The\
      \ initial deck will be gradually strengthened during the adventure, and each\
      \ adventure will create a different deck.<br><strong><ul class=\"bb_ul\"><li>Abundant\
      \ contents</li></ul></strong>The current version contains more than 240 cards,\
      \ more than 70 items, more than 80 monsters, and 3 distinct heroes.<br><strong><ul\
      \ class=\"bb_ul\"><li>Tough Challenges</li></ul></strong>There are 20 difficulty\
      \ levels that can be challenged, every choice needs to be considered carefully\
      \ under high difficulty.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1093320/extras/\u82F1\
      \u96C4\u4ECB\u7ECD.png?t=1595210555\" /><br> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1093320/extras/\u77EE\
      \u4EBA.png?t=1595210555\" /><strong>Bronze Shaman</strong><br>A dwarven Shaman,\
      \ easy to use, good at strengthening minion\u2019s attack, also good at HP healing.\
      \ <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1093320/extras/\u706B\
      \u6CD5.png?t=1595210555\" /> <strong>Rage-fire Mage</strong><br>Mage from human,\
      \ medium difficult, defeat enemies by aggressive spells.<br> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1093320/extras/\u6C34\
      \u65CF.png?t=1595210555\" /><strong>Conch Witch</strong><br>Conch princess,\
      \ high difficult, good at controlling and let the opponent fall into their own\
      \ rhythm<br><br><strong><h2 class=\"bb_tag\">The devil is coming, the warriors,\
      \ it\u2019s time to pick up your weapon\uFF01</h2></strong><br><br>Contact US<br><br>QQ\
      \ Group:591891578 <br><br>Discord:HZ9G2wG"
