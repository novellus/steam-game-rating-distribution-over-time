  data:
    about_the_game: "Help Harley Quinn, Black Canary, The Huntress, Poison Ivy, and\
      \ Catwoman - the newly formed Birds of Prey - reach Oracle (aka Batgirl / Barbara\
      \ Gordon). Lex Luthor has detonated his own LexCorp Tower, sent Metropolis spiraling\
      \ into chaos, and has Oracle in his sights. It will be up to Oracle\u2019s closest\
      \ allies to uncover and put a stop to Luthor\u2019s plans before time runs out!<br><br>Key\
      \ Features:<br><br><ul class=\"bb_ul\"><li>New and Updated Characters including\
      \ the Birds of Prey<br></li><li>Face Ferocious Super-Villains like Lobo, Amazo,\
      \ and Brimstone.<br></li><li>Experience New Locations like Oracle\u2019s iconic\
      \ Clock Tower base and Lex\u2019s Volcano Mining Facility.<br></li><li>Earn\
      \ New Rewards including The Huntress-inspired Retribution style and the Harley\
      \ Quinn-inspired Jester style.</li></ul>"
