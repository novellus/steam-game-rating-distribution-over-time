  data:
    about_the_game: "From the creators of What Remains of Edith Finch.<br />\r\n<br\
      \ />\r\nExplore a mysterious all-white landscape by splatting paint to reveal\
      \ the world around you in The Unfinished Swan. As Monroe, a 10-year-old orphan,\
      \ you'll follow a swan that's stepped out of an unfinished painting and wandered\
      \ off into a surreal, storybook-inspired kingdom. Each chapter brings surprises,\
      \ new ways to explore the world, a host of bizarre (and sometimes dangerous)\
      \ creatures, and encounters with the eccentric king who built this empire."
