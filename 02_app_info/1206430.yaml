    reviews: "\u201CThis is a storybook for you to open up and get lost in.\u201D\
      <br>9/10 \u2013 <a href=\"https://www.ign.com/articles/2012/10/15/the-unfinished-swan-review\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201CThe Unfinished\
      \ Swan is a short but brilliant exercise in broadening perception, and utilizing\
      \ simplicity.\u201D<br>10/10 \u2013 <a href=\"https://v1.escapistmagazine.com/articles/view/video-games/editorials/reviews/9979-The-Unfinished-Swan-Review\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >The Escapist</a><br><br>\u201CGiant\
      \ Sparrow\u2019s debut is a confident, creative tour-de-force \u2013 and it\u2019\
      s one of the most imaginative adventures you\u2019ll ever play.\u201D<br>10/10\
