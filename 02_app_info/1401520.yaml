    detailed_description: Sweet Tooth 3 - is a physical puzzle game with a side view.
      In the third part, there are more new items to use, the game has become more
      difficult!<br><br>The player needs to help the green jelly-like creature, pass
      the levels and collect candy using physical laws. The character can take 2 forms
      square and circle, this is actively used in solving puzzles.<br><br>The game
      has 40 levels, which become more complex as you progress, adding new items to
      interact with, complicating and diversifying the gameplay.<br><br>We bet only
