    about_the_game: "Take to the range with an arsenal of the world\u2019s most powerful\
      \ weaponry in Gun Club VR. Addictive gameplay and unsurpassed realism combine\
      \ to make Gun Club VR the ultimate virtual weapon simulator. The only thing\
      \ missing is the smell of the gunpowder. <br><br>         <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/691320/extras/GunClubVR_animatedGIF.gif?t=1560470886\"\
      \ /><br><br>ALLIED UPDATE<br>Bringing the historic theatre of World War II right\
      \ into the Gun Club VR experience, the Allied range includes an all new environment\
      \ hosting dozens of new weapons &amp; events to progress through.<br> <br>UNPARALLELED\
      \ REALISM<br>Your favourite firearms come to life with Gun Club VR\u2019s highly\
      \ detailed and fully interactive weapon models. Developed on real-world ballistics,\
      \ you can handle, load, cock and fire these weapons. Flick off the safety, select\
      \ burst or full auto, extend the stock or rack the slide to clear a round: gun\
      \ Club VR provides the total gun range experience.<br><br>HUGE WEAPON VARIETY<br>Pistols,\
      \ SMGs, shotguns, assault rifles, grenade launchers; dozens of the most iconic\
      \ weapons in the world, all intricately modelled with complete interactivity.\
      \ <br><br>UPGRADE &amp; CUSTOMISE<br>Unlock hundreds of different attachments\
      \ and upgrades for your weapons. The picatinny rail system allows for limitless\
      \ customisation. Stocks and scopes, extended mags and laser sights: customise\
      \ your weapons to fit any scenario.<br><br>INTERACTIVE RANGES<br>Fire your weapons\
      \ in a multitude of different range scenarios, from hostage rescue to the dreaded\
      \ zombie apocalypse. And for true shooting purists there is the classic target\
      \ range. No time limits, no scores, just you and your weapon."
