    about_the_game: "What better way to take a little bit of Shoppe Keep 2 with you\
      \ than to listen to the digital original soundtrack? Shoppe Keep 2 OST by Daniel\
      \ Romeros.<br />\r\n<br />\r\nShoppe Keep 2 Digital OST Track Listing:<br />\r\
      \n<br />\r\n1) Battle Music<br />\r\n2) Into the Night<br />\r\n3) Main Theme<br\
      \ />\r\n4) Original Theme Tribute<br />\r\n5) The Town<br />\r\n6) A Second\
      \ Midday Shopping Spree<br />\r\n7) Biome Lands<br />\r\n8) Jotunn Theme<br\
      \ />\r\n9) Main Theme (2019)<br />\r\n10) Savanah<br />\r\n11) Selutarr Theme<br\
      \ />\r\n12) The Harbor<br />\r\n13) Woodland Green<br />\r\n<br />\r\n<br />\r\
      \nAll tracks are mp3 format. The Soundtrack can be accessed via the Steam music\
      \ player.<br />\r\n<br />\r\nAs with the nature of Shoppe Keep 2, this soundtrack\
      \ is a work in progress. At no extra cost to Shoppe Keep 2 OST owners, new tracks\
      \ will be added to the soundtrack as the game evolves through Early Access."
