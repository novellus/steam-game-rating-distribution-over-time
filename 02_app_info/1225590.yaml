    about_the_game: "When humans get too lonely, they turn into monsters\u2026 <br><br>Sea\
      \ of Solitude takes you on a personal journey of a young woman\u2019s loneliness.\
      \ Set sail across a beautiful and evolving world where nothing is quite what\
      \ it seems. Meet fantastical creatures and monsters, learn their stories, and\
      \ solve challenges. Explore a flooded city by boat, on foot, or by swimming\
      \ through the water itself. Dare to look what lies beneath the surface, in a\
      \ haunting struggle of darkness and light, and discover what it truly means\
      \ to be human.<h2 class=\"bb_tag\"><strong>Key features</strong></h2><br><ul\
      \ class=\"bb_ul\"><li><strong>An emotional journey</strong> \u2014 Sea of Solitude\
      \ embarks players on a nuanced and intimate action-adventure, experienced through\
      \ the mind of Kay, as she struggles to overcome her loneliness. Players must\
      \ help Kay see below the surface and beyond, guiding her through her Sea of\
      \ Solitude in this deeply touching tale of darkness and light.  <br></li><li><strong>A\
      \ metaphorical world</strong> \u2014 As her journey evolves, Kay\u2019s dark\
      \ and stormy environment begins to transform, with light and color shining into\
      \ the world. Water levels rise and fall to reflect her own state of mind, transforming\
      \ the flooded city landscape into new areas for the player to explore with new\
      \ challenges to face. <br></li><li><strong>Face the monsters within</strong>\
      \ \u2014 Encounter fantastical creatures, solve puzzles, and rid the world of\
      \ tainted memories. Meet a variety of beautiful and terrifying monsters, each\
      \ with their own struggles of loneliness to tell. Through confronting these\
      \ monsters, Kay will not only learn more about them, but also herself and what\
      \ it means to be human.<br></li><li><strong>An EA Original</strong> \u2014 EA\
      \ Originals helps shine a light on some of the most passionate, independent,\
      \ and talented game studios across the globe. Discover innovative and unforgettable\
      \ gaming experiences from highly creative game makers who love to enchant and\
      \ inspire.</li></ul>"
