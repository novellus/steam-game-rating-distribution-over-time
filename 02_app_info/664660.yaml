  data:
    about_the_game: A microscopic world is in need of your help! Add transporters
      to membranes to move molecules and ions into and out of cells. Your goal is
      to reach specific concentrations.<br> <br>Over 20 unique puzzles will help you
      master the principles of cellular transport. Use channels, co-transporters,
      and antiporters to master facilitated diffusion and active transport.<br> <br>Think
      you understand how transporters diffuse molecules and ions across the membrane?
      Try making your own puzzles with the built in level editor!<br> <br><strong>Features:</strong><br><ul
      class="bb_ul"><li>Over 20 puzzles ranging from a gentle introduction to challenging
      mind benders.<br></li><li>Speed up and slow down time to play at your own pace.<br></li><li>16
      transporters including real proteins found in your body and imaginative nano-robots.<br></li><li>Puzzle
      mechanics based on real biological principles of cellular transport.<br></li><li>Built-in
      level editor lets you take control and make your own levels to challenge your
      friends!</li></ul>
