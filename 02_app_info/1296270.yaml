details:
  data:
    about_the_game: '<strong>Open Sorcery: Sea++</strong> is a text-based adventure
      game about reclaiming reclaiming magic. <br><br>Will you be able to collect
      and compile old remnants of enchanted code?<br><br>Or will you drown in an ocean
      of dreams?<br><br>Reminiscent of the old &quot;Zork: Wishbringer&quot; series,
      this game plays like an adventure-puzzle game with a touch of resource management.
      Collect items and spells and use them cleverly to accrue power.<br><br>Interact
      with a variety of strange beings, like the wreckage-hording Packet Rat, or a
      polyamorous triad of ghosts haunting the bottom of the ocean.<br><br>Rebuild
      a webship to sail the Sea++ back up to your physical body.'
