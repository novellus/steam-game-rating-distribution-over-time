details:
  data:
    about_the_game: "<strong>SoulSet is a Mystery/Romance Visual Novel, in which you\
      \ can try to avoid death and pursue a relationship with both male and female\
      \ characters.</strong> You play as Mariko, who finds herself trapped in an eerie\
      \ mansion with 5 other people who claim to have no recollection of their past.\
      \ Who will you trust?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/589860/extras/features50.png?t=1568571362\"\
      \ /><br><ul class=\"bb_ul\"><li> A total of 7 pursuable characters (both male\
      \ and female) <br></li><li> Over 20 possible endings<br></li><li> 100k+ words\
      \ with an estimated 10-15 hours of gameplay<br></li><li> Multiple story lines\
      \ with unlockable, alternative paths<br></li><li> Multiple route mystery (only\
      \ by playing all of the routes will you be able to learn the entire story behind\
      \ the game's events)\t<br></li><li> A fantasy setting where magic is a part\
      \ of everyday life <br></li><li> Mystery, suspense, romance, comedy, fantasy\
      \ <br></li><li> 18 beautiful backgrounds, spiced with the arcane <br></li><li>\
      \ Over 30 character sprites, including alternative outfits <br></li><li> A CG,\
      \ BG and Ending Gallery to help keep track of your progress <br></li><li> Steam\
      \ Achievements and Trading Cards <br></li><li> Available for Windows, Mac and\
      \ Linux <br></li><li> NoBreadStudio's debut indie title, made by a team of only\
      \ 3 people!</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/589860/extras/story50.png?t=1568571362\"\
      \ /><br>You find yourself in a world where magic is a common sight, dragons\
      \ are rare but exist, spirits roam the lands and people's souls hold a lot more\
      \ potential than one might expect.<br><br>The player follows the predicament\
      \ of Mariko Blairnot, a young woman who finds herself trapped in an eerie mansion\
      \ with five other people who claim to have no recollection of their past. Mariko\
      \ herself can only remember scattered bits and pieces of an event that supposedly\
      \ happened years ago, involving the death of her mother and the appearance of\
      \ a mysterious stranger who offered his help to her and her closest dragon companion,\
      \ Isshin. With both of them nowhere to be seen inside of the mansion, Mariko\
      \ and the rest of the cast investigate their surroundings, only to find more\
      \ questions with no answers.<br><br>When someone comes up with a way that could\
      \ help in getting their memories back, Mariko is presented with the option to\
      \ pair up with someone for the experiment.<br><br>Who will you trust?"
