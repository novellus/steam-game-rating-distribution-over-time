  data:
    about_the_game: "Simutrans is a freeware and open-source transportation simulator.\
      \ Your goal is to establish a successful transport company. Transport passengers,\
      \ mail and goods by rail, road, ship, and even air. Interconnect districts,\
      \ cities, public buildings, industries and tourist attractions by building a\
      \ transport network you always dreamed of.<br><br><ul class=\"bb_ul\"><li>Establish\
      \ a successful transport company<br></li><li>Transport passengers, mail and\
      \ goods by land, air and water<br></li><li>Interconnect cities, districts, public\
      \ buildings, industries and tourist attractions<br></li><li>Control and watch\
      \ your finances and the traffic of your vehicles and goods<br></li><li>Lots\
      \ of graphics packages to choose from<br></li><li>Play with people from anywhere\
      \ in the world in online games</li></ul><h2 class=\"bb_tag\">Several graphics\
      \ packages to choose from</h2>Before you start the game, you have various graphics\
      \ packages (also called &quot;Pakset&quot;, or &quot;Pak&quot; for short) to\
      \ choose from (available on Steam as free DLC or as Workshop items). Paksets\
      \ have a number (64, 128, 192) which stands for the tile size in pixels. The\
      \ more pixels per tile, the more detailed the graphics are. There is a pakset\
      \ for every player, as each pakset offers a different play style, theme and\
      \ level of difficulty. Here is a short description of every pakset available\
      \ as DLC:<br><ul class=\"bb_ul\"><li><strong>Pak64</strong>: Pak64 was the first\
      \ Pak for Simutrans. It is deliberately kept compact. It can be expanded with\
      \ addons. <br> - <strong>Graphics</strong>: Retro. <br> - <strong>Difficulty</strong>:\
      \ Medium.<br></li><li><strong>Pak64.German</strong>: Pak64.German takes Germany\
      \ as model.<br> - <strong>Graphics</strong>: Realistic. <br> - <strong>Difficulty</strong>:\
      \ Challenging, but balanced.<br></li><li><strong>Pak128</strong>: Pak128 covers\
      \ all climates from desert to tundra. Vehicles mixed internationally.<br> -\
      \ <strong>Graphics</strong>: Realistic. <br> - <strong>Difficulty</strong>:\
      \ Medium, somewhat balanced.<br></li><li><strong>Pak128.German</strong>: Pak128.German\
      \ is limited to Germany.<br> - <strong>Graphics</strong>: Realistic and complex.\
      \ <br> - <strong>Difficulty</strong>: Simple, but extensive. Complex supply\
      \ chains in the movement of goods.<br></li><li><strong>Pak128.Britain</strong>:\
      \ Pak128.Britain takes England as model.<br> - <strong>Graphics</strong>: Simple,\
      \ unobtrusive, and uniform.<br> - <strong>Difficulty</strong>: ???<br></li><li><strong>Pak192.Comic</strong>:\
      \ Pak192.Comic offers the highest tile size, with a special comic style and\
      \ some details spiced with humor.<br> - <strong>Graphics</strong>: Vibrant,\
      \ simple, comic styled.<br> - <strong>Difficulty</strong>: Different from all\
      \ other paksets.<br></li><li><strong>Others</strong>: There are more paksets,\
      \ but they are not listed here nor available as DLC, because they are no longer\
      \ maintained, are incomplete, or are still under construction.</li></ul><h2\
      \ class=\"bb_tag\">Dynamic and Intelligent</h2><ul class=\"bb_ul\"><li><strong>Vehicles\
      \ and Cargo</strong><br>The success of your company will depend on good planning,\
      \ and we give you the tools for it. Simutrans can have buses, trucks, trains,\
      \ trams, ships, airplanes, monorails, maglevs and any other vehicle that goes\
      \ through air, land or water. Choose them wisely and transport the immense variety\
      \ of cargo each pakset has to offer, from passengers and mail to raw materials\
      \ and consumer products.<br></li><li><strong>Cargo has Destinations</strong><br>Simutrans\
      \ citizens and products don't simply jump in your vehicles and go to wherever\
      \ you send them. They actually have individual destinations: people want to\
      \ check out attractions, go shopping, or visit friends. Products also have their\
      \ destinations - factories have contracts with each other and they won't sell\
      \ or buy from anyone else. If you don't give them the possibility to go where\
      \ they want, they simply won't use your transport company.<br></li><li><strong>Complete\
      \ the Chain</strong><br>Transporting products not only gives you money, but\
      \ makes the economy roll. As you transport products between factories, they\
      \ start producing and selling. Every factory receiving the materials it needs\
      \ starts producing new goods letting you connect more and more factories across\
      \ the region.<br></li><li><strong>Influencing Cities</strong><br>Your transportation\
      \ affects city growth. Every unit of anything you transport will affect the\
      \ nearby cities making them grow and prosper. Sometimes cities will create new\
      \ attractions and places of interest, which attract a lot more passengers. Or\
      \ maybe your service may attract new industries, that give you even more opportunities.\
      \ But not everything you do leads to good things - as cities grow more cars\
      \ are on the roads, and you will end up trying to deal with the traffic. What\
      \ you do shapes the future.</li></ul><h2 class=\"bb_tag\">Control and Customize</h2><ul\
      \ class=\"bb_ul\"><li><strong>Configure All or Nothing</strong><br>Simutrans\
      \ has a lot of configurations that you can customize. If you're not a customization\
      \ freak, don't worry, generally with a few options Simutrans will fit your play\
      \ style. But if you are, you'll enjoy all the options and ways to change the\
      \ game.<br></li><li><strong>Build Your World</strong><br>When you create a new\
      \ game, don't expect it to be a fixed world. You can shape the world to suit\
      \ your needs, build roads, factories, houses, and buildings, raise and lower\
      \ the terrain, create rivers, lakes, and seas, or beautify the world by planting\
      \ trees.</li></ul><h2 class=\"bb_tag\">How Do You Play?</h2><ul class=\"bb_ul\"\
      ><li><strong>Multiplayer</strong><br>Tired of playing alone? Simutrans lets\
      \ you play multiplayer. You can join a public server and compete and collaborate\
      \ with people all around the world. You can also play with your friends creating\
      \ a private online or LAN server.<br></li><li><strong>Hardcore or Casual?</strong><br>You\
      \ can challenge yourself in a normal game, trying to make your company successful\
      \ and rich. Or you can just relax and have some fun playing with no hurry or\
      \ money, just for your enjoyment and the satisfaction of transporting everything.</li></ul><h2\
      \ class=\"bb_tag\">Languages</h2>Simutrans offers a range of languages, translated\
      \ on a <a href=\"https://steamcommunity.com/linkfilter/?url=https://translator.simutrans.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >volunteer basis</a>. Languages will be\
      \ listed on the steam page when they reach at least 80% translation of Base\
      \ Texts, and 65% translation of pak128.<h2 class=\"bb_tag\">History of Simutrans</h2>Simutrans\
      \ is an Open Source game developed under the <a href=\"https://steamcommunity.com/linkfilter/?url=https://github.com/aburch/simutrans/blob/master/simutrans/license.txt\"\
      \ target=\"_blank\" rel=\"noopener\"  >Artistic License</a>.<br>This game was\
      \ originally developed by Hansj\xF6rg Malthaner from 1997 till 2004, before\
      \ being handed over the 'The Simutrans Team' in 2005. Since the beginning it\
      \ has been upgraded and updated."
