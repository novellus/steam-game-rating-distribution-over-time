    review: "Ein Wirtschaftssimulator der alles Richtig macht: Sich aufs Wesentliche\
      \ zu konzentrieren, die Wirtschaftssimulation in gro\xDFen massstab, ohne den\
      \ PC durch unn\xF6tigen graphischen Schnickschnack ans Limit zu treiben.\n[h1]Simutrans[/h1]\n\
      + Sehr viele Verschiedene G\xFCter (dadurch sehr complex)\n+ Gratis und ohne\
      \ Werbung\n+ Stra\xDFenbahn f\xE4hrt in der Mitte und blockiert keine Stra\xDF\
      enfahrzeuge\n+ Betriebskosten pak abh\xE4ngig pro km und/oder pro monat\n+ Multiplayer\n\
      + Industrievertr\xE4ge (Ab- und Annehmer gebunden)\n+ Instandhaltungskosten\
      \ die zum Planen BUS-systeme zwingt\n+ Leistung: Riesige Karten mit Millionen\
      \ von Fahrzeugen aber kaum PC Auslastung, Multiplayer is etwas fordernder\n\n\
      - Keine Kontrolle der (ab-)zuladenden G\xFCter in kombi mit Industrien verteilen\
      \ die G\xFCten an alle Vertragspartner ergibt totales Durcheinander ( Soll:\
      \ A->B->C; A->D->E, Ist: A<->B<->D<->C<->E )\n- Stra\xDFenbahn ist wie Zug einspurig\
      \ und wartet bis der Weg frei ist (kein Sichtfahren)\n- \xFCberholen so gut\
      \ wie unm\xF6glich (Chris Sawyer's Locomotion hat beste implementierung die\
      \ Auch bei mehreren Fahrzeugen hintereinander funktioniert)\n- Kein Verteilen\
      \ der Fahrzeuge einer Linie (durch fehlendes \xFCberholen wird schnell: \"alle\
      \ in einer Reihe\", \xFCberf\xFCllte haltestellen und dann leere)\n- Balancing\
      \ nicht immer gut, [b]Pakset abh\xE4ngig![/b] (einige Ausreiser wie eine Dampflok\
      \ die 72\u20AC/km verschlingt aber nur 3 waggons ziehen kann die nur max die\
      \ h\xE4lfte wieder einnehmen)\n- Anhalten nur \xFCber Umweg mit offenen Fahrplan\n\
      - Nicht immer gen\xFCgend Strom um alle Industrien zu versorgen\n- Keine Inflation\n\
      - \"Trial and Error\" Scenarien (Workshop Tutorial)\n- nur wenige Industrien\
      \ k\xF6nnen sich vergr\xF6\xDFern, Industrien veralten nicht, Industrien machen\
      \ nicht dicht.\n- nur sehr veraltete guides und ein Handbuch das nix im detail\
      \ erkl\xE4rt\n- nur sehr viele pixelige paks (unter 192x), wenige detailreiche\
      \ (192 oder 256x paks), und gar keine HD paks (\xFCber 256x)\n- men\xFC-f\xFC\
