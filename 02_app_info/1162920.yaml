  data:
    about_the_game: <strong>&quot;Time of the Moon&quot;</strong> is a mystery adventure
      game in the city of &quot;Lunaris&quot;, more than 300 years after the sun went
      out.<br><br>It is prepared various attractive characters, the long story like
      a fantasy novel, RPG turn battle, and puzzles that harmonizes the system of
      RPG Maker tools.<br><br>Reveal the truth of various cases in &quot;Time of the
      Moon&quot; where a beautiful and dreamy story unfolds.<br><br><br><strong>1.
      Story</strong><br>Since the sun with the power of infinite life turned into
      death, the city &quot;Lunaris&quot; is protected by the moon with the infinite
      power of creation. And &quot;Stellance&quot;, the guardians who protect Lunaris
      by receiving the power of the stars.<br><br>Immediately after becoming Stellance,
      the main character, Lucas Leo, encounters mysterious incidents ...<br><br><strong>2.
      Game features</strong><h2 class="bb_tag">Search</h2>Walk around different places
      to collect the information and tips you need for game. Listen to the stories
      that the black figures tell you.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1162920/extras/search1.gif?t=1603720072"
      /><br><br>Besides, you may be able to see the hidden stories of the characters
      and other Lunaris' aspects. Everywhere you pass while you settle the case, diverse
      beings live their own lives in Lunaris.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1162920/extras/serch2-eng.gif?t=1603720072"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1162920/extras/search3-eng.gif?t=1603720072"
      /><h2 class="bb_tag">Puzzle</h2>Lunaris is the place where the moon of creation,
      resides. Moonlight creates something we can't imagine. What is clear is that
      Lunaris is full of mysteries beyond our common sense.<br>Their beings will cast
      various puzzles to you as you progress through the story. Uncover the truth
      by solving the mysteries.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1162920/extras/puzzle-eng.gif?t=1603720072"
      /><h2 class="bb_tag">Battle</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1162920/extras/battle-eng.gif?t=1603720072"
      /><br><br>The souleaters was born from the existence of &quot;death&quot; that
      covered the land before the two creators created the world. <br>They always
      lust for soul and eat it wildly.<br>The only people who can deal with monsters
      are those who have received the power of the stars from the moon. Defeat the
      monsters with the main character Leo and protect Lunaris.<br><br><br><strong>Let
      me invite you to &quot;Time of the Moon,&quot; the land where only the moon
      exists and the stars shine on the world.</strong>
