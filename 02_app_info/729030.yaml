    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/729030/extras/matiHasiruB1.gif?t=1609035026"
      /><br><br><u>Game Summary</u><br>A zombie outbreak occurs in a city in Japan.
      <br>A resident of that town, Nao Fumizuki, finds herself in the middle of this
      outbreak.<br>Hordes of zombies, lunatic townspeople, a lack of resources, and
      the collapse of society...<br>How will Nao survive in this zombie-infested nightmare?<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/729030/extras/1Syokuryouhunting.gif?t=1609035026"
      /><br><br><u>Survive by growing and finding food to keep your hunger and thirst
      from stealing your health</u><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/729030/extras/2building.gif?t=1609035026"
      /><br><br><u>Survive by crafting traps and shelter from materials to withstand
      zombie assaults</u><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/729030/extras/3yoruShageki1.gif?t=1609035026"
      /><br><br><u>Zombie rushes</u><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/729030/extras/4ZombieTrap.gif?t=1609035026"
      /><br><br><u>Zombie trap</u><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/729030/extras/5keitoraGensen.gif?t=1609035026"
      /><br><br><u>Repair and move the vehicle</u><br><br><br><br><u>Game Features</u><br><ul
      class="bb_ul"><li>Survival in a post-zombie apocalyptic world<br></li><li>Survive
      by crafting traps and shelter from materials to withstand zombie assaults<br></li><li>Survive
      by growing and finding food to keep your hunger and thirst from stealing your
      health<br></li><li>Fight raiders and looters for resources<br></li><li>Crafting
      system including bases, traps, weapons, and armor<br></li><li>Wild animal hunting<br></li><li>Farming
      <br></li><li>Zombie rushes<br></li><li>Secure drinking water<br></li><li>Overarching
      Story</li></ul><br>Genre: Open World, Survival, Action'
