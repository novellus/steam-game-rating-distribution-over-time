details:
  data:
    about_the_game: "I'm sure that you always wanted to play a platform game with\
      \ cute squirrels, where each level is full of objects to move, funny monsters\
      \ to defeat, and nuts to collect. I'm entirely sure that was always your dream.\
      \ You can save squirrels in single-player levels, endless mode, and local co-op\
      \ multiplayer because your friends can dream too! <br />\r\nYour party will\
      \ turn to a great party when you start this game! :)<br />\r\n<br />\r\n<br\
      \ />\r\nKey features<br />\r\n- Local co-op multiplayer game for up to 4 players.\
      \ Perfect for a party!<br />\r\n- Single-player story mode <br />\r\n- 40 levels\
      \ and 4 diverse worlds<br />\r\n- Mix of fast platform gameplay and dynamic\
      \ puzzles <br />\r\n- Cartoon-style fun! <br />\r\n- Full of movable objects\
      \ that you must use to finish each level <br />\r\n- Endless mode level - run\
      \ from monsters!<br />\r\n- Supercute custom headgear for squirrels"
