    recommendationid: '50749485'
    review: '3/10


      While I have to commend developer Eli Schroeder for attempting something that
      I''ve never seen before, I found the game pretty unplayable. I couldn''t tell
      where I was going or what I was looking at with the graphical style the game
      employs. The stage was set for an interesting tale, at least going by the cat
      and beings that I interacted with, but in addition to the problems I just mentioned,
      the game does not provide much direction to the player. Beyond having difficulty
      figuring out where I''m actually going, bigger questions emerge, like "where
      am I even trying to go?" and "why?"


      A few other reviewers seemed to be more adept at orienting themselves, or at
      least more tolerant of confusion, so perhaps my opinion is a minority one.'
