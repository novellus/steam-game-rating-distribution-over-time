      /></a></p><br><h1>About the Game</h1>Roll out as a rogue tire and adventure
      as far as you can in this casual, side scrolling, one-button endless runner.
      Avoid gaping holes, hedges, boxes, killer attack dogs, and even the fallen corpses
      of your former comrades. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1143540/extras/ER_Siders2.png?t=1571253691"
      /><br><br>Roll out as a rogue tire and adventure as far as you can in this casual,
      side scrolling, one-button endless runner. Avoid gaping holes, hedges, boxes,
      killer attack dogs, and even the fallen corpses of your former comrades. <br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1143540/extras/ER_Siders.png?t=1571253691"
      /><br><br><ul class="bb_ul"><li>Handcrafted retro pixel art.<br></li><li>Original
      8-bit chip tune soundtrack.<br></li><li>Simple, single button gameplay.<br></li><li>Compete
      competitively worldwide on the Steam Leaderboards.<br></li><li>Compete casually
      locally with Steam Cloud stats.<br></li><li>Loved by both children and dogs<br></li><li>Integrated
      indie dev support!</li></ul><br>Thank you for your support! All purchases and
      donations go directly towards funding future projects. Feel free to add any
      comments or suggestions in our forums.<br><br>~BrainChocolate
