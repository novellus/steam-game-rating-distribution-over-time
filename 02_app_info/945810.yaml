    about_the_game: "<strong>A spellbinding fairy adventure: Accompany Surah on the\
      \ magical journey across bayala. </strong><br><br>The game to the movie! When\
      \ the dragons disappear, the power of magic might vanish, too. Together with\
      \ Surah, you set off on an adventure-packed journey through forests, into caves\
      \ and across bayala\u2019s Dragon Mountains. Face off against the evil Shadow\
      \ Queen Ophira, save bayala from certain doom, and bring back the magic!<br><br><ul\
      \ class=\"bb_ul\"><li>Discover the magic of a fantastic world<br></li><li>Rescue\
      \ bayala from the evil Shadow Queen<br></li><li>Meet characters from the movie\
      \ and lots of new friends<br></li><li>Complete numerous quests on exciting adventure\
      \ levels<br></li><li>Ride from place to place and explore enchanting settings<br></li><li>Teach\
      \ Surah new skills to advance further<br></li><li>Collect over 90 stickers in\
      \ your magical album<br></li><li>Unlock four bonus games full of entertaining\
      \ variety</li></ul>"
