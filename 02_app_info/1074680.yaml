    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1074680/extras/Steam_Logo.png?t=1609885529"
      /><h2 class="bb_tag">Overview</h2>Bikini Island Challenge is an open world,
      third person adult adventure RPG where players control a character avatar within
      the game world, exploring the environment, fighting various enemies, completing
      quests, and interacting with non-player characters. Some of these NPC's are
      the girls of Bikini Island that get introduced after completing various quests.
      Each girl is unique and has her own set of pleasuring powers that get unlocked
      at various points in the game. These powers range from special dances to more
      intimate NSFW content. Your goal is simple...meet all the girls and see what
      they have to offer.<br><br><br>The base version of the game includes a main
      quest line to meet all of the girls and several side quests. Individual quest
      lines for all the girls will be available as downloadable content on Steam once
      they are released.<h2 class="bb_tag">Gameplay</h2>Players must first create
      an account on the Instantiated Entertainment server before they can log in to
      the game. Once logged in players have the ability to create a new character
      and customize it (currently limited functionality). Once in-game, the player
      will meet The Hostess who will offer you the initial quest line to meet the
      girls. After that you will be on your way to fight against savage natives and
      man-eating tigers, discover secret treasures and abilities, and meet all the
      girls on the island.<h2 class="bb_tag">Information</h2>The game is currently
      in alpha, so there will be bugs as well as content that may change depending
      on user input. That being said, you are still guaranteed an enjoyable gaming
      experience. You are after all on an island surrounded by scantily clad girls.<h2
      class="bb_tag">Meet the Girls</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1074680/extras/Steam_Girls_1.png?t=1609885529"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1074680/extras/Steam_Girls_2.png?t=1609885529"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1074680/extras/Steam_Girls_3.png?t=1609885529"
      /><h2 class="bb_tag">Music</h2>&quot;Evolution&quot; from Bensound<br><br>&quot;High
      Octane&quot; from Bensound
