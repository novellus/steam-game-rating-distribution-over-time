    about_the_game: "Always dreamed of collecting puzzle pictures of anime girls?\
      \ Now you have such an opportunity! In this game you can collect puzzles-pictures\
      \ of different anime girls with different backgrounds.<br />\r\nWho does not\
      \ like anime girls? I think everyone loves anime<br />\r\nFeatures:<br />\r\n\
      -Game genre: puzzles<br />\r\n-Theme: anime<br />\r\n-Different rods for every\
      \ taste and choice (with clothes, without clothes, with white hair, with blue\
      \ hair and so on)<br />\r\n-Various backgrounds (each girl has her own background)<br\
      \ />\r\n-Also the game will help you develop both spiritually and physically<br\
      \ />\r\n-15 different puzzles<br />\r\n-Simple and fun gameplay (just choose\
      \ pictures and drag puzzles to collect the picture)<br />\r\n-Powerful engine\
      \ Unreal Engine<br />\r\n-Good soundtrack"
