    review: "Aventura gr\xE1fica point and click, la cual es una adaptaci\xF3n de\
      \ un antiguo t\xEDtulo de Mortadelo y Filemon, manteniendo la posibilidad de\
      \ cambiar entre los 2 protagonistas, dotando a algunos puzles de cierta complejidad,\
      \ al ser necesaria la cooperaci\xF3n entre ambos o la utilizaci\xF3n de objetos\
      \ en posesi\xF3n de uno u otro personaje. As\xED como se introducen algunas\
      \ caracter\xEDsticas como un modo multijugador online, donde 2 jugadores pueden\
      \ controlar cada uno a un personaje y avanzar en la historia.\n\nPor otro lado,\
      \ aunque el sistema gr\xE1fico se mantiene con excelentes dise\xF1os hechos\
      \ a mano, no he conseguido que el juego se muestre a pantalla completa. No s\xE9\
      \ si hay alguna manera de conseguir que no se muestre la barra superior como\
      \ si se tratase de una ventana, o si hay pensada alguna actualizaci\xF3n al\
      \ respecto."
