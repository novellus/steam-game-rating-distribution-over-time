    about_the_game: "Mort &amp; Phil must protect the planet from Vito Corvino, an\
      \ Italian mobster, internationally sought by blackmailer, terrorist, saboteur\
      \ and for making pirate cards of Canal Plus TV channel. This time, the mobster\
      \ tries to finish football (soccer) around the world.<br />\r\n<br />\r\nThe\
      \ game, a point &amp; click adventure, includes:<br />\r\n<br />\r\n- Includes\
      \ the titles &quot;Balones y patadones&quot; and Mamelucos a la romana&quot;,\
      \ as well as a third part that was unlocked by having both titles.<br />\r\n\
      <br />\r\n- Possibility of alternating between Mort &amp; Phil.<br />\r\n<br\
      \ />\r\n- Local multiplayer option in which each player controls one of the\
      \ two characters. Use the &quot;Zapat\xF3fono&quot; to communicate with your\
      \ friends!"
