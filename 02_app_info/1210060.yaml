    about_the_game: Rediscover the meaning of terror with Submersed.<br><br>Coast
      Guard paramedic Jack Ballard, recently reincorporated after the death of his
      wife, responds to an emergency call from an offshore structure in high seas.
      The place seems to be abandoned, so who sent the message?<br><br>Help Jack Ballard
      find out the truth, exploring the darkest reaches and flooded areas teeming
      with dangerous predators, solving enigmas and puzzles while you try to survive.<br><br>Are
      you afraid of depths? You will be.<br><br>Features<br><br><ul class="bb_ul"><li>
      Survival horror game in an underwater environment </li></ul><ul class="bb_ul"><li>
      Solve puzzles to survive </li></ul><ul class="bb_ul"><li> Manage your resources
      carefully </li></ul><ul class="bb_ul"><li> Face the most terrible predators
      </li></ul><ul class="bb_ul"><li> Explore a terrible underwater base and discover
      its secrets </li></ul>
