details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/911840/extras/600\u0445\
      55.gif.png?t=1539065850\" /><br>It is a musical utility, which is perfect for\
      \ both professional musicians and beginners.<br><br>Zenesthetic is a synthesizer\
      \ for creating an ambient-music, featured with a convenient panel instead of\
      \ the usual keyboard. The sound position on the panel sets the volume and tone\
      \ of the sounding. The synthesizer performs a software generation of the sound\
      \ based on mixing the oscillator pure tone and the filtered white noise.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/911840/extras/600x200.png?t=1539065850\"\
      \ /><h2 class=\"bb_tag\">You can choose the synthesis settings:</h2><ul class=\"\
      bb_ul\"><li>harmonic series;<br></li><li>oscillator mode;<br></li><li>tone;<br></li><li>volume;<br></li><li>stereo\
      \ balance;<br></li><li>oscillator mix/noise;<br></li><li>low-pass filter cutoff\
      \ frequency.</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/911840/extras/600x295.png?t=1539065850\"\
      \ /><br><br>Some of the parameters (tone, volume, mixing balance, etc.) can\
      \ be automated using the pattern edit panel.<br><br>You can also apply such\
      \ sound effects as:<br><ul class=\"bb_ul\"><li>equalization;<br></li><li>echo;<br></li><li>reverberation;<br></li><li>stereo\
      \ widening.</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/911840/extras/600x340.png?t=1539065850\"\
      \ /><br>Finished sound can be exported to file."
