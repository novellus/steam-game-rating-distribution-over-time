    about_the_game: "Take command of your mercenary forces in <strong>Atom Zombie\
      \ Smasher</strong>. The zombie apocalypse is upon us and it's up to you to evacuate\
      \ everyone before they fall prey to the undead. <br><br>Conduct massive rescue\
      \ operations with a helping hand from snipers, artillery crews, orbital bombardments,\
      \ and more. Experience the tactical richness of fully-destructible environments\
      \ and procedurally-generated campaigns.<br><br>And when the apocalypse ends,\
      \ create and play your own mods!<br><br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Key\
      \ features:</h2>\t\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>Mercenaries for\
      \ hire:</strong> Hire and upgrade your ragtag group of snipers, demolition teams,\
      \ orbital bombardment crews, and more.<br>\t\t\t\t\t\t</li><li><strong>No two\
      \ cities are the same:</strong> Cities are procedurally-generated, giving a\
      \ unique experience with each playthrough.<br>\t\t\t\t\t\t</li><li><strong>Destructible\
      \ environments:</strong> You can absolutely blow up everything.<br>\t\t\t\t\t\
      \t</li><li><strong>Play with friends:</strong> Up to three people can cooperatively\
      \ play together.<br>\t\t\t\t\t\t</li><li><strong>Mod support:</strong> Mix and\
      \ modify the game rules however you like.<br>\t\t\t\t\t\t</li></ul>"
