    reviews: "\u201CAtom Zombie Smasher puts a typically fresh spin on the undead,\
      \ while leaving the developer plenty of room to unleash his unique, blindsiding\
      \ sense of humour and laudable fondness for surf guitar.\u201D<br>\u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.next-gen.biz/features/atom-zombie-smasher-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >EDGE Magazine</a><br><br>\u201C[Blendo\
      \ Games] define development independence strictly through their originality,\
      \ the innateness of creating things featuring tempered mechanics dressed in\
      \ weird charm.\u201D<br>\u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameandplayer.net/articles/2011/01/atom_zombie_smasher.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.gameandplayer.net/articles/2011/01/atom_zombie_smasher.html</a>"
