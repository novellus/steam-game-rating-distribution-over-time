  data:
    about_the_game: "The protagonist fell in love with a girl next door.<br />\r\n\
      So go to the proposal<br />\r\nHowever, the other party requires a diamond ring\
      \ for the promise.<br />\r\nAlso tell the protagonist, you can go to kill the\
      \ dragon to take the diamond ring<br />\r\nThen the protagonist set foot on\
      \ the road to kill the dragon.<br />\r\n<br />\r\n<br />\r\nWeapon system<br\
      \ />\r\n<br />\r\nAs long as you have enough money, you can buy the right weapons\
      \ at the store.<br />\r\nThe more expensive, the more powerful<br />\r\n<br\
      \ />\r\nArmor system<br />\r\n<br />\r\nAs long as you have enough money, you\
      \ can buy the right armor at the store.<br />\r\nThe more expensive, the more\
      \ powerful<br />\r\n<br />\r\nPillar system<br />\r\n<br />\r\nYou can buy the\
      \ appropriate medicine at the store for a small fee.<br />\r\nThe more expensive,\
      \ the more powerful<br />\r\n<br />\r\nSkill system<br />\r\n<br />\r\nYou can\
      \ buy money in the store to cheat.<br />\r\nLearning the corresponding skills<br\
      \ />\r\nThe blood returns to healing, the flame is accompanied by an attack,\
      \ and the lightning is accompanied by a group injury.<br />\r\n<br />\r\nHierarchical\
      \ system<br />\r\n<br />\r\nThere is no level and there is always one level.<br\
      \ />\r\n<br />\r\nEnemy system<br />\r\n<br />\r\nAll monsters can be seen on\
      \ the map and can be avoided by moving.<br />\r\nAfter killing the monster,\
      \ wait a while to refresh the monster.<br />\r\n<br />\r\nThe hard working protagonist\
      \ eventually killed the dragon and got a diamond ring.<br />\r\nCan you meet\
      \ your lover?<br />\r\nThen I only know it when I play it."
