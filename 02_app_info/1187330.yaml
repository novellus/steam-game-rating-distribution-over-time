    about_the_game: "[ PLEASE NOTE ] For external match making, feedback, roadmap\
      \ and support please join our constantly growing &quot;Tower Tag&quot; community\
      \ on Discord ( LINK: <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/7razRHs\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/7razRHs</a> ). You'll\
      \ always find some nice people there.<br><br>Tower Tag is a hyper-dynamic futuristic\
      \ paintball like PVP shooter with a grappling hook locomotion method that becomes\
      \ second nature instantly. Without any motion sickness! Conquer as many tower\
      \ platforms with your team as possible to be able to move quickly across the\
      \ field and beat your opponents with tactics and surprise.<br>Tower Tag works\
      \ without complicated button assignments so you can concentrate on the essentials,\
      \ become one with the game and let your body be the controller.<br><br>Play\
      \ casual matches with and against your friends or join the Tower Tag Community\
      \ with your team to climb the rankings (coming soon) and win tournaments. To\
      \ be successful training is important, but physical fitness and strategy are\
      \ also essential.<br><br><strong>Content:</strong><br>\u25CF 1v1, 2v2, 3v3 and\
      \ 4v4 matches<br>\u25CF 10 different maps<br>\u25CF Grappling hook locomotion<br>\u25CF\
      \ Save Space Solution - allows free movement in small spaces<br>\u25CF Three\
      \ different modes (Team Deathmatch, Elimination, Goal Tower)<br>\u25CF Custom\
      \ Matches and Quick Join<br>\u25CF Bots for practicing and filling up teams<br><br><strong>Near\
      \ future content:</strong><br>\u25CF Ranked matches<br>\u25CF Other maps and\
      \ modes<br>\u25CF Detailed statistics for players and streamers<br>\u25CF Personalization\
      \ of the avatars<br>\u25CF Unlockable Skins and Items<br>\u25CF More features\
      \ for streamers<br>\u25CF Even better bots with auto skill level"
