details:
  data:
    about_the_game: "<strong>Notice: Requires a Virtual Reality headset and a Gamepad!</strong><br><br><strong>Poker\
      \ Show VR</strong> is an entertaining VR poker game featuring classic five card\
      \ draw poker meets real-life fashion models as opponents, who tastefully remove\
      \ clothing when they lose.<br>The game focuses on real-life experience, and\
      \ features a dynamic mix of pre-shot panoramic videos of beautiful models and\
      \ interactive content.<br><br>Poker Show VR is the first poker game which gives\
      \ you the illusion of reality.<br><br><strong>Key Features:</strong><br><br><ul\
      \ class=\"bb_ul\"><li> Classic five card draw poker game<br></li><li> 3 real-life\
      \ fashion models as opponents<br></li><li> Achievement system \u2013 18 achievements<br></li><li>\
      \ Leaderboards<br></li><li> Social Experience \u2013 selfies and text messages\
      \ from opponents after you beat them</li></ul>"
