    about_the_game: <h2 class="bb_tag">Description</h2><br><br>Aplestia is a light-hearted,
      unepic, fun, cynical and adventurous rpg with turn-based combat created by the
      developers of &quot;The Deal&quot;.<br><br><br><br>Take the role of Britton,
      Marina, Rover and Summer; a team of four amateur adventurers that went on their
      first S Class mission... by mistake!<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/791600/extras/StorepageAplestia1.png?t=1608112706"
      /><br><br><br>Save the townsfolk from their gruesome fate and fight the dark
      forces behind all the problems in the land. Be victorious, while becoming<br>rich
      by finding treasure, solving mysteries, opening long-forgotten secret rooms,
      defeating various monsters and helping people by doing<br>quests. Will you manage
      to defeat the great evil as a team of clueless, rookie adventurers? Will you
      find the secrets lying behind the<br>secret doors and triumph over your enemies?<h2
      class="bb_tag">Features</h2><br><br><ul class="bb_ul"><li>True Fullscreen mode
      from the Options<br></li><li>Choose Window Skin from the Options<br></li><li>Controller/touch/keyboard/mouse
      support<br></li><li>FPS Synchronization option for older monitors<br></li><li>Easy
      to learn combat system<br></li><li>Colorful areas with lots of treasure and
      loot<br></li><li>Various secret rooms and quests<br></li><li>Epic weapons and
      unique armors<br></li><li>Crazy characters to interact with<br></li><li>Over
      a dozen of unique quests<br></li><li>Quest bubble icons to help you keep track
      of the accepted quests<br></li><li>Save your progress anywhere you want<br></li><li>Visible,
      non-respawning enemy encounters<br></li><li>Mini-bosses to challenge your strategy<br></li><li>Custom
      artwork for enemies, tiles, animations and icons<br></li><li>Over 20 unique
      music tracks<br></li><li>Rich gameplay time of 5-6 hours depending on your exploration
      prowess!</li></ul><br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/791600/extras/StorepageAplestia2.png?t=1608112706"
      /><br><br><br>Big thanks to Michael Rookard for the amazing titlescreen.
