    about_the_game: <h2 class="bb_tag"><strong>START YOUR WAY TO BE UNSTOPPABLE!</strong></h2>BingoBango
      has five levels! Starting with the easiest at the first and the hardest at the
      end!<br>    You will be unstoppable if you finish the all 5 levels!<br><br><strong>LEVEL
      1</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/924280/extras/customimage_1.jpg?t=1539378802"
      /><br>Pretty Easy Level. But it's just the start! Try to jump for 100m!<br>Will
      you make it?<br><br><strong>LEVEL 2</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/924280/extras/customimage_2.jpg?t=1539378802"
      /><br>It's getting a little bit harder. There is still long way to go! <br>Jump
      for 250m to get to level 3 !<br><br><strong>LEVEL 3</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/924280/extras/customimage_3.jpg?t=1539378802"
      /><br>The Fun Starts here! The level is getting more harder and longer!<br><br><strong>LEVEL
      4</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/924280/extras/customimage_4.jpg?t=1539378802"
      /><br>Almost unstoppable! One more level to be unstoppable<br><br><strong>LEVEL
      5</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/924280/extras/customimage_5.jpg?t=1539378802"
      /><br>Can you jump for 1000m? If yes then you deserve the Unstoppable achievement!
