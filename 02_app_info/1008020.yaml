    about_the_game: "A student of East State University named Brad finds himself stranded\
      \ at rival college Saint Dame University during a hurricane that has unexpectedly\
      \ changed course and struck the town.<br />\r\n<br />\r\nWhile exploring the\
      \ ancient and creepy campus grounds you'll uncover many mysteries and secrets...\
      \ as well as some sexy fun!<br />\r\n<br />\r\nIn Lust Epidemic you will navigate\
      \ around the campus and find items and clues that will unfold a mystery as you\
      \ problem solve your way through the game and build your relationships with\
      \ the woman you find yourself trapped with."
