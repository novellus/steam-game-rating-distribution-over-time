    reviews: "\u201CA good arcade adventure is a joy to play - unfortunately you could\
      \ count the amount of good arcade adventures that have been released in recent\
      \ times on the fingers of the foot. Elf puts this situation right. Ok, so the\
      \ actual gameplay isn't going to win 1991's Most Original Game Idea award (if\
      \ such a thing exists), but as long as the gameplay's there, then total originality\
      \ isn't absolutely essential - and there's no shortage of gameplay here.\u201D\
      <br />\r\n90 \u2013 The One for ST Games<br />\r\n<br />\r\n\u201CElf is a first\
      \ class product\u201D<br />\r\n87 \u2013 Amiga Action<br />\r\n"
