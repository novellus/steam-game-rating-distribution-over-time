    about_the_game: "Puerto Viejo is a delightful story set during the Spanish Golden\
      \ Age. You play as Miguel, a young boy on a quest to follow his father\u2019\
      s steps. Explore the city and its surroundings while meeting a colorful cast\
      \ of characters along the way. <br />\r\n<br />\r\nThe game is a 2D, single\
      \ player compilation of mini games. It plays as a linear story, narrated through\
      \ character dialogues. In order to unfold the story, you must complete several\
      \ assorted mini games. Each mini game is short and unique, and will challenge\
      \ your timing and reflexes.<br />\r\n<br />\r\nThe main story can be completed\
      \ in around 30 minutes. Completing the story unlocks a new mode called &quot;Sailor\
      \ mode&quot; which allows the player to replay any of the mini games."
