    about_the_game: "Shop to view and install free DLC Press &quot;K&quot; to quickly\
      \ unlock<br />\r\nThis is a game designed by different girls to challenge obstacle\
      \ games. Drag the mouse to control the football to hit different obstacle targets\
      \ to complete the level challenge<br />\r\nGame features:<br />\r\n1. A team\
      \ designer composed of 10 girls<br />\r\n2. Each level is designed by a girl\
      \ designer, each game is different<br />\r\n3. Each level increases the difficulty\
      \ of wind, which will affect the ball's flight trajectory according to the size\
      \ of the wind<br />\r\n4. Each level will provide a different number of footballs.\
      \ After the number of footballs is consumed, the game is over<br />\r\n5. Each\
      \ level has different mission goals. Achieving the mission goal is winning<br\
      \ />\r\n6. Each girl adds game action and interaction"
