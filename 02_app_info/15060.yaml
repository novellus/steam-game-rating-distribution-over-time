    about_the_game: "<p>Enter the mind-altering world of Rayman 2.  In this platform\
      \ shooter, Rayman must recapture his magical powers while rescuing his imprisoned\
      \ friends from intergalactic robotic enemy pirates led by Admiral Razorbeard.\
      \  As part of this epic quest, Rayman must piece together four magical masks\
      \ that will awaken a sleeping god who can destroy the robots and reclaim the\
      \ planet from Razorbeard.</p>\n\t\t\t\t\t<ul>\n\t\t\t\t\t<li>Explore stunning\
      \ landscapes and bizarre creatures.</li>\n\t\t\t\t\t<li>Battle the tyrannical\
      \ Admiral Razorbeard and his crazed army of robotic enemy pirates as you continue\
      \ on an epic quest to reclaim the planet. </li>\n\t\t\t\t\t<li>Engage in a challenging\
      \ action packed puzzle game with over 48 levels and 20 bizarre worlds.</li></ul>\n"
