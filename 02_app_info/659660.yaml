    about_the_game: "No love story has been told quite so powerfully as Blue Valentine.\
      \ Oscar\xAE Nominee for Best Actress Michelle Williams and Ryan Gosling (Oscar\xAE\
      \ Nominee, Half Nelson) star in this honest, moving and uninhibited love story.\
      \ Told in an innovative style that blends present moments in time with romantic\
      \ past memories, Blue Valentine is the uncompromising portrait of Dean and Cindy,\
      \ a young married couple who have grown apart, taking one night away from their\
      \ daughter to try to save their relationship. Highlighted by provocative scenes\
      \ alternately intimate and intense, the film captured audiences and critics\
      \ alike, with the Los Angeles Times pronouncing it \u201Csomething extraordinary,\
      \ a valentine that actually says something true about being in love.\u201D"
