  data:
    about_the_game: "Queen of Seas is a casual platformer game. The game theme is\
      \ about Yemanj\xE1, the Queen of Seas in afro-brazilian religion. The underwater\
      \ enviroment is so beautiful such as the original background story. <br />\r\
      \n<br />\r\nYou play as a fisherman\u2019s son, that need to dive deep and deliver\
      \ offerings to the Queen of Seas proof his family\u2019s faith.<br />\r\n<br\
      \ />\r\nPlayer must avoid all deep sea danger and collect coins to upgrade his\
      \ scuba dive suit.<br />\r\n<br />\r\nThree upgrades are avaiable (3 levels\
      \ each):<br />\r\nHelmet \u2013 makes you move faster.<br />\r\nChest \u2013\
      \ makes you more resistant to shark and jellyfish attacks.<br />\r\nLegs \u2013\
      \ makes you jump heigher.<br />\r\nWith more upgrades player can walk longer\
      \ distances and (maybe) reach the Queen of Seas.<br />\r\n<br />\r\nPlayer can\
      \ get some extra coins by achievements unlocking.<br />\r\n<br />\r\nQueen of\
      \ Seas theme is inspired by real afro-brazilian religion and have a full original\
      \ storytelling made by award winner writer."
