    about_the_game: "He worked at the local McDonald's. His wife wanted an iPhone.\
      \ His Dota streams had 0 viewers. He got sick of all of it. Now he is the Unstoppable\
      \ Man!<br />\r\n<br />\r\nThus game creates a new genre - social drama with\
      \ violence elements. You will have to take difficult moral decisions, while\
      \ punishing unscrupulous employers, corrupted police officers, unloyal passions,\
      \ bad teachers etc. Justice has to be armed!"
