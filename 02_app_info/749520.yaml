    detailed_description: "The story happened in a small town named Sakura no Mori,\
      \ which was such a beautiful and peaceful place that attracted people to come\
      \ to.<br />\r\n<br />\r\nThe leading man, Shinji Fukigami, lost his parents\
      \ in an airplane accident when he was only a child. While after his survival,\
      \ he gained a power of seeing \u201Cthe devils\u201D. A few years later, on\
      \ the same day when he and his childhood sweetheart, Madoka Akitsu, committed\
      \ to each other, she was mysteriously and brutally murdered. But this was just\
      \ the beginning. After he went through three years of confusion, sadness, and\
      \ anger, one of his female classmates was also mysteriously murdered. From then\
      \ on, murders continued to come one after another in this small town.<br />\r\
      \n<br />\r\nWhat exactly were \u201Cthe devils\u201D that he had seen?<br />\r\
      \nWho should commit to those murders?<br />\r\nHow to end those disgusting evils?<br\
      \ />\r\n<br />\r\nAnd what exactly had really happened to his beloved?<br />\r\
      \n<br />\r\nUnder the shadow of his beloved\u2019s death, Shinji Fukigami joined\
      \ a group named \u201CSakura no Mori \u2020 Dreamers\u201D, together with four\
      \ girls, investigated and fought for ending those unbelievable bloody evils,\
      \ then finally, an unexpected truth was revealed\u2026\u2026<br />\r\n<br />\r\
      \nIt is one of the best works of famous Japanese visual novel developer MOONSTONE,\
      \ and won widely praises by its well designed plots twist and turn, and got\
      \ the Gold Award for mysterious works, MOE GAME AWARD, 2016.<br />\r\n<br />\r\
      \nWell, well, what happened to Shinji Fukigami after that? Could he recover\
      \ from the lost of his beloved, and shake off the shadow over his head? And\
      \ what kind of stories would be going on between he and the four different personality\
      \ girls?<br />\r\n<br />\r\nComing soon~<br />\r\n<br />\r\nThe works is divided\
      \ into two titles(Part. 1 and Part. 2) for sale. Part. 1 is going to be released\
      \ on 22nd, Dec 2017. It includes the story from the beginning to the revelation\
      \ of the unexpected truth. Then Part. 2 is going to be released as a DLC some\
      \ time later."
