    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/curvedigital\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/609920/extras/hsr-discord-2.png?t=1606318859\"\
      \ /></a><h2 class=\"bb_tag\"><strong>***Hotshot Racing Big Boss Bundle \u2013\
      \ Free new DLC!***</strong></h2><br>The Big Boss Bundle brings thrilling DLC\
      \ to Hotshot Racing for free! New mode Barrel Barrage delivers the most incendiary\
      \ action yet, while the Boss Level Grand Prix introduces an expanded selection\
      \ of rapid racetracks.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/609920/extras/hsr_dlc_2.gif?t=1606318859\"\
      \ /><h2 class=\"bb_tag\"><strong>Hotshot Racing</strong></h2><br>Hotshot Racing\
      \ is a blisteringly fast arcade-style racing game fusing drift handling, razor-sharp\
      \ retro visuals and an incredible sense of speed to create an exhilarating driving\
      \ experience.<br><br>Developed by racing game veterans SUMO Nottingham and Lucky\
      \ Mountain Games, Hotshot Racing is an all-new driving experience which revives\
      \ the classic arcade gameplay of the 90s and thrusts it into the modern era.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/609920/extras/steam-gif-1.gif?t=1606318859\"\
      \ /><br> <br>16 racing circuits provide the twists, turns and straights conducive\
      \ to searingly quick racing. Take in coastal, jungle, alpine and Las Vegas desert\
      \ environments, with each course modelled with the most vivid colours and blue\
      \ skies for miles.<br>  <br>Time Trial and Grand Prix modes cater to those who\
      \ like to compete in classic racing formats, while \u2018Cops and Robbers\u2019\
      \ and \u2018Drive or Explode\u2019 modes offer exhilarating new ways to play.<br>\
      \ <br>Each mode is available in single-player, four-player split-screen and\
      \ eight-player online, while Time Trial is single-player only. Single-player\
      \ modes run at a blistering 60FPS to deliver one of the fastest depictions of\
      \ racing possible.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/609920/extras/steam-gif-3.gif?t=1606318859\"\
      \ /><br>  <br>Smash lap records to rise-up the global online leaderboards or\
      \ download ghost laps to match your racing lines against the very best.<h2 class=\"\
      bb_tag\"><strong><u>MEET THE HOTSHOTS</u></strong></h2>Keiko, Xing, Mike, Alexa,\
      \ Aston, Toshiro, Marcus and Viktor - eight speed addicts that have dedicated\
      \ their lives to the pursuit of being the greatest racing driver in the world.<h2\
      \ class=\"bb_tag\"><strong><u>CATCH THE DRIFT</u></strong></h2>Drifting is crucial\
      \ in Hotshot Racing. Boost charges as the player drifts so maintaining it for\
      \ as long as possible is vital to preserving maximum speed throughout a race.<h2\
      \ class=\"bb_tag\"><strong><u>DRIVE OR EXPLODE</u></strong></h2>In this mode\
      \ each car has a bomb attached to it. Drop below a certain speed and BOOM! The\
      \ trigger speed gets faster and faster, forcing players to maintain impossibly\
      \ high speeds.<h2 class=\"bb_tag\"><strong><u>COPS AND ROBBERS</u></strong></h2>Robbers\
      \ evade the cops. Cops catch the robbers, and in doing so convert them to the\
      \ police side, leading to an exciting test of skill for the surviving criminals.<h2\
      \ class=\"bb_tag\"><strong><u>A WELL NEEDED BOOST</u></strong></h2>Earn boost\
      \ by drifting and slipstreaming opponents and unleash a one-shot hit of speed\
      \ to leave them in your rear view mirror. <br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/609920/extras/steam-gif-2.gif?t=1606318859\"\
      \ />"
