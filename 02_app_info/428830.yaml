    detailed_description: "<strong>Save the Dodos! </strong>We\u2019re all familiar\
      \ with the sad tale of the charming, yet unintelligent Dodo. But now you can\
      \ prevent their heart-breaking tale of extinction! Guide the dodos through 100\
      \ challenging levels and save this avian dullard from extinction.<br><br>Since\
      \ Dodos are not all too clever, you won\u2019t be able to directly command them.\
      \ Our feathery friends would just get confused and they have enough on their\
      \ plate as is! You\u2019ll be guiding the Dodos by reshaping the levels. By\
      \ changing the platforms and obstacles you can guide the Dodos to safety and\
      \ avoid mass extinction.<br><br><strong>FEATURES</strong><br><ul class=\"bb_ul\"\
      ><li>4 worlds to guide your dodos through; Prehistorical, Ancient Egypt, Antiquity\
      \ and the harsh north of the Vikings<br></li><li>4 special Dodo\u2019s <br></li><li>4\
      \ game modes (Classic, Survival, Rescue, Collection)<br></li><li>6 Steam Trading\
      \ cards</li></ul>"
