    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1400030/extras/23.png?t=1608166299\"\
      \ /><br>Here in the Dragon Isles, dragons are a sign of good fortune. They are\
      \ helpful little companions who have a mysterious connection to nature. Befriend\
      \ and help your dragons grow and you will be immensely rewarded with an excellent\
      \ harvest. These adorable dragons have a unique effect on the crops on the lands\
      \ of their Dragon Masters, making them a powerful asset to have on your farmlands.\
      \ Dragon Acres features:<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1400030/extras/3inone__1_.png?t=1608166299\"\
      \ /><br>Dragon Acres has 3 different versions that are all very similar but\
      \ with slight differences and perks for each. The questions you answer in the\
      \ beginning determine the path you take. <br><br><ul class=\"bb_ul\"><li>Dragon\
      \ Acres: Seaside Version</li></ul><ul class=\"bb_ul\"><li>Dragon Acres: Cliffside\
      \ Version</li></ul><ul class=\"bb_ul\"><li>Dragon Acres: Woodland Version</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1400030/extras/Habitats__1_.png?t=1608166299\"\
      \ /><br>You can build a beautiful paradise for your dragons to live. Using various\
      \ decorative items, design a happy home any dragon is sure to love!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1400030/extras/DA_4_Farm_Building.gif?t=1608166299\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1400030/extras/Breeding__1_.png?t=1608166299\"\
      \ /><br>You can breed your dragons to get dragon eggs! Hatching dragons can\
      \ give you rare dragon colors and sometimes you will find rare dragon hybrids\
      \ of the two parents!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1400030/extras/Blue-200.gif?t=1608166299\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1400030/extras/Red-200.gif?t=1608166299\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1400030/extras/Yellow-200.gif?t=1608166299\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1400030/extras/Fishing__1_.png?t=1608166299\"\
      \ /><br>Catch a variety of different fish while filling up your fishing journal\
      \ with all kinds of cool fish! Sell them for gold or feed them to your dragons\
      \ to satisfy their hunger!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1400030/extras/BeachScene.gif?t=1608166299\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1400030/extras/Mining__1_.png?t=1608166299\"\
      \ /><br>Fill up your journal with every type of gemstone you can find! Then\
      \ sell em\u2019 for an awesome price! You can also ride the minecart to take\
      \ the Mining Challenge. In this minigame, players collect a super rare gemstone\
      \ called Dragoquartz by taking a quiz designed to test your memory skills. Answers\
      \ determine which direction you take on the minecart. Correct answers lead you\
      \ to treasure! Wrong answers lead you to dismay... You can exchange Dragoquartz\
      \ for special items or sell them for gold if you are running low.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1400030/extras/DA_2_Mining.gif?t=1608166299\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1400030/extras/DragonCare__1_.png?t=1608166299\"\
      \ /><br>The better you care for your dragons, the easier your crops will grow!\
      \ Feed, talk to, and play games with your dragons! <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1400030/extras/DragonCareGif__1_.gif?t=1608166299\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1400030/extras/Quests__1_.png?t=1608166299\"\
      \ /><br>You can take quests from different villagers. If you complete them,\
      \ you will be rewarded handsomely!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1400030/extras/DragonQuest.gif?t=1608166299\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1400030/extras/ChooseYourPlayer__1_.png?t=1608166299\"\
      \ /><br>You can choose to play as either Eliot, the male protagonist or Elie,\
      \ the female protagonist. Eliot and Elie also have 3 different color palettes\
      \ to choose from!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1400030/extras/DAc1.gif?t=1608166299\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1400030/extras/DAc2.gif?t=1608166299\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1400030/extras/Dac3.gif?t=1608166299\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1400030/extras/DAc4.gif?t=1608166299\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1400030/extras/DAc5.gif?t=1608166299\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1400030/extras/DAc6.gif?t=1608166299\"\
      \ />"
