  data:
    about_the_game: "In Dish Life: The Game, experience the life of a stem cell researcher\
      \ by managing the daily life of a laboratory and growing your very own stem\
      \ cells. Manage your laboratory and nurture your stem cells to become a celebrated\
      \ stem cell scientist. Come face to face with issues that stem cell scientists\
      \ deal with daily; politics, social issues and staff problems are just a few\
      \ of the types of dilemmas you\u2019ll have to deal with in Dish Life.  <br\
      \ />\r\n<br />\r\nDish Life: The Game aims to educate and inform players of\
      \ both the scientific processes of stem cell science as well as address the\
      \ wider issues and misconceptions that are associated with stem cell research.\
      \ This game is produced by the Reproductive Sociology Research Group (ReproSoc)\
      \ at the University of Cambridge."
