details:
  data:
    about_the_game: "After defeating the sorcerer collector, the gnomes returned the\
      \ castle to its old form. But it still stood in the grey wasteland, and there\
      \ nothing could grow. The princess was worried that her people would soon run\
      \ out of food and start to starve. So she makes the decision to set off on a\
      \ journey to find the secret Green Recipe.<br><br>Get ready for adventure through\
      \ an unknown land full of secrets and mysticism in the thrilling, casual fantasy\
      \ strategy game Gnomes Garden: New home. Tons of different objectives, more\
      \ than 40 levels, a fun plot, and simple and captivating gameplay: that is what's\
      \ waiting for you this very moment. Restore ancient cars, plant magic gardens,\
      \ manage resources and build buildings. Simple gameplay and clear training let\
      \ you dive right into the basics with ease. And if things get tough, don't forget\
      \ about the princess' powerful magic!<br><br><strong>Gnomes Garden: New home</strong>\
      \ \u2014 Obtain the Crystal of Eternal Light and return prosperity!"
