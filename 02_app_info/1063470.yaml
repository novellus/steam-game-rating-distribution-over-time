    review: Great concept with cool, realistic feeling levels but very poor execution.  I
      hate giving bad reviews but the UX design of this game is atrocious.  For example,
      they could have had you duck forward like they do in real life while going down
      the slope but instead the game has you wave your hands around in a way you're
      not even sure it wants you to, in a way completely unrelated to ski jumping
      at all.  And the tutorial makes no sense at all, makes the game basically unplayable.  Had
      I not got this on sale and left it sit there for a few months I'd have requested
      a refund.
