    detailed_description: <h1>Feature List</h1><p><ul class="bb_ul"><li><h2 class="bb_tag"><strong>STUNNING
      VR EXPERIENCE</strong></h2><br>Ski Jumping Pro's VR experience is so good you'll
      think that you're on the ramp!<br><br></li><li><h2 class="bb_tag"><strong>VIVE
      CONTROLLER SUPPORT</strong></h2><br>Use the controllers to keep your balance,
      take full advantage of aerodynamics and land like a Pro.<br><br></li><li><h2
      class="bb_tag"><strong>MULTIPLE GAME MODES</strong></h2><br>Live the life of
      a professional ski jumper in Career mode or jump straight into the action with
      Quick Jump mode.<br><br></li><li><h2 class="bb_tag"><strong>HUGE VARIETY OF
      EVENTS AND COURSES</strong></h2><br>Take part in 62 events across 19 unique
      venues from around the world.<br><br></li><li><h2 class="bb_tag"><strong>DEEP
      CHARACTER CUSTOMIZATION</strong></h2><br>Improve the skills of your jumper through
      training and choose from over 50 clothing and board accessories including gloves,
      skis, helmets, boots and suit items.<br><br></li><li><h2 class="bb_tag"><strong>HUGE
      REPLAYABILITY</strong></h2><br>Unlock new levels, contests and venues and become
      better with increasing skills of your skijumper.</li></ul></p><br><h1>About
      the Game</h1>Ski Jumping Pro VR delivers the thrills of hurtling down a snow-packed
      ski ramp like no other game. Enjoy an ultra-realistic VR experience with the
      sensation of incomparable height and speed.<br><br>Keep your balance and land
      like a Pro to become the most successful Ski Jumper. A full single-player career
      mode and multiple tournaments make Ski Jumping Pro VR the ultimate winter sports
      simulation.
