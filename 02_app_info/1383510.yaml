  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1383510/extras/Steam_Store_BigBoss_Gif.gif?t=1606322362"
      /><br><br>Dark Stone: The Lightseeker is a rogue-like deck-builder where you
      play as the Recruiter. Set up your team wisely and choose the order in which
      they will fight carefully because that could make the difference between life
      and death. With an expanding army under your control and different paths leading
      to new encounters, each run will offer a unique experience.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1383510/extras/Steam_Store_GIF02.gif?t=1606322362"
      /><h2 class="bb_tag">Strategic combat</h2>Recruit units and dispose them wisely.
      Select units for battle and fight against powerful enemies. Remember, only linked
      units can fight together for a single combat. Your strategy will decide whether
      you survive or die!<h2 class="bb_tag">Creative deck building</h2>Discover over
      100 units to recruit and weapons to make them strong. Considering the next stage,
      add units to your deck to create a great synergy in the battle field. Find your
      own way to manage and control them to win the battle.<h2 class="bb_tag">Ever-changing
      adventures</h2>Every time you start a journey, situations and stages differs
      each time. Each stage has its own uniqueness, power and benefit. Choose your
      route strategically.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1383510/extras/Steam_Store_GIF03.gif?t=1606322362"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> 106 fully animated
      characters to unlock.<br></li><li> 13 stages with 13 unique music.<br></li><li>
      20 unlockable difficulty.<br></li><li> 30+ items to discover.<br></li><li> 20+
      quests.</li></ul>'
