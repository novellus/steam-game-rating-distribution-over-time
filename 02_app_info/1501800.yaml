details:
  data:
    about_the_game: The story of <strong>a cow with a dream, and a rope</strong>.
      A cow who takes freedom for granted. But he's just a cow, living in a deception
      set by the farm and corporation that exploits them, milk and body.<br><br>Gordi
      Freecow represents every naive, innocent, powerless and overwhelmed person in
      the face of the dual parade of powers-that-be and emergent stupidity.<br><br>This
      cow could be any of us. It could be your father, your mother, or even your neighbor's
      garden gnome! Rope Cow, we are waiting.<br><br>Rope Cow is a small <strong>action-platformer</strong>
      game based on the &quot;<strong>swinging rope</strong>&quot; mechanic, <i>handcrafted</i>
      by JJ Montes.  In the game, you guide a common cow across a series of scenarios
      using a rope to swing through obstacles.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1501800/extras/bush-band-shadow-tiled.png?t=1608500943"
      />
