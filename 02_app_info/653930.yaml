    about_the_game: <h2 class="bb_tag">About Tiny Town VR</h2><br>Tiny Town VR is
      a casual world-building game in virtual reality, inspired by the nostalgic storytelling
      power of LEGO and action figures mixed with the excitement of making something
      original. Build your world, big or small, then fill it with thousands of different
      objects. Add characters whose joints can be pushed, pulled and twisted into
      any pose imaginable, then give them a voice with custom speech bubbles. Once
      the scene is set, capture your story using the in-game camera, add captions,
      then save it or share it with your friends, direct to Facebook. Make something
      funny. Make something powerful. Make something your own.<h2 class="bb_tag">Key
      Features</h2><ul class="bb_ul">    <li>Intuitive and comfortable world-building<br>    </li><li>Thousands
      of objects with which to build your worlds, including roads, buildings, people
      and more<br>    </li><li>Multiple themes including town, farm, maritime, and
      others<br>    </li><li>Natural gesture controls for panning, zooming, rotating
      and moving about the world<br>    </li><li>In game photo capture, photo library,
      and publishing to Facebook<br>    </li><li>Articulated characters allowing you
      to create complex poses with ease<br>    </li><li>Unique inventory system and
      user interfaces built for VR<br>    </li><li>Controllable rules that make building
      fun, including road and object snapping, object copying, guidelines, and more<br>    </li><li>Support
      for HTC Vive and Oculus Rift</li></ul>
