    about_the_game: "Some hateful shard of alien origin has streaked through the night\
      \ sky, crashing into the old Miller\u2019s farm on the outskirts of the Hamlet!\
      \ Those unfortunate enough to witness the Comet\u2019s arrival have been blinded\
      \ by what they can only describe as a shifting, ephemeral hue of damnably abrasive\
      \ intensity. There has been no word from the farm in a fortnight, save for the\
      \ unearthly groaning that echoes from the ruin of the mill\u2026<br><br><i>\u201C\
      When men shake hands with time, time crushes them like tumblers; little pieces\
      \ of glass.\u201D</i><br>\u2015 Abu al-Ala al-Ma'arri<br><br>Features:<br><ul\
      \ class=\"bb_ul\"><li> New region: The Farmstead!<br></li><li> Endless Quest:\
      \ Survive as long as you can while getting lost in time and space, confronted\
      \ by unending waves of enemies new and old, pushing ever closer to the crash\
      \ site of the Comet.<br></li><li> Twisted new trinkets, available for purchase\
      \ from the Jeweler. Put your gold away\u2014he trades only in Comet Shards!<br></li><li>\
      \ All-New Enemy Faction: The Miller and his loyal workmen have become eerie\
      \ husks of their former selves.<br></li><li> 3 new bosses - The Miller, The\
      \ Thing From the Stars, and the Comet itself!<br></li><li> New Curios help keep\
      \ your party in fighting shape as you face the endless hordes!<br></li><li>\
      \ Expand your Hamlet with 4 new District buildings and reap their benefits.<br></li><li>\
      \ New Quirks, with unique and powerful effects!<br></li><li> Our biggest soundtrack\
      \ addition yet from Stuart Chatwood</li></ul>"
