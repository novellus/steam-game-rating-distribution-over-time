    about_the_game: Gina Carano (HAYWIRE, FAST &amp; FURIOUS 6) stars as Ava, a happy
      newlywed turned vigilante fugitive. When her husband (Cam Gigandet of PRIEST,
      EASY A) mysteriously goes missing on their Caribbean honeymoon, Ava becomes
      the prime suspect. But there's more to Ava than meets the eye - trained at a
      young age in areas of survival and defense, Ava must take on the dangerous underworld
      and uncover the truth behind her husband's disappearance while fighting to stay
      alive in this exotic country. Also starring Danny Trejo (MACHETE FRANCHISE),
      Luis Guzman (WE'RE THE MILLERS, BOOGIE NIGHTS), Treat Williams (127 HOURS),
      and Stephen Lang (AVATAR FRANCHISE).
