details:
  data:
    about_the_game: "Lead your robot team to liberate the world from the evil CCP.<br\
      \ />\r\nBuild your robots team by different body parts: helm, head, eye, ear,\
      \ mouth, chest, back,  abdomen, pelvis,  shoulder, forearm,  thigh, calf, foot,\
      \ attack skill, weapon. <br />\r\nEach part color is also editable by picking\
      \ on a color picker.<br />\r\nPick 5 passive traits out of 20 traits for each\
      \ robot.  It is possible to combine different trait make a robot to taunt enemy\
      \ like a tank,  a damage dealer,  or an enchanter.<br />\r\nFor the battle system,\
      \ it is different from most strategy game, attack and counter attack happen\
      \ same times, and attack can be cancelled by another attack depend on the attack\
      \ type. It creates more uncertainty.<br />\r\nThis is a single player game without\
      \ online function, but your robot team can be save in a text file and share\
      \ with friends, and you can fight your friends team by loading their loading\
      \ robot text file.<br />\r\nYou can create your map by map editor, and share\
      \ with friends.<br />\r\nThe battle can be played in traditional manual mode,\
      \ or fully auto like auto chess."
