    about_the_game: A SIMPLE FAVOR, directed by Paul Feig, centers around Stephanie
      (Anna Kendrick), a mommy vlogger who seeks to uncover the truth behind her best
      friend Emily's (Blake Lively) sudden disappearance from their small town. Stephanie
      is joined by Emily's husband Sean (Henry Golding) in this stylish thriller filled
      with twists and betrayals, secrets and revelations, love and loyalty, murder
      and revenge.
