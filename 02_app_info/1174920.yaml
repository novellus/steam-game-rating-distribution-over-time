    short_description: "Dive in the metaphorical universe of Blank, a third-person\
      \ puzzle-platformer game with strong stealth aspects. In a world filled with\
      \ headless people, you must escape from the claws of the Metropolis, switch\
      \ perspective to find the right path through this dystopian world and recover\
      \ Blank\u2019s true identity."
