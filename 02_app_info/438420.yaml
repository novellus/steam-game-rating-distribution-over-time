    reviews: "\u201CZenith is a great game if you\u2019re looking for a nice smash\
      \ fest with an all tenor chorus comprised of man-elf eating giant spiders.\u201D\
      <br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://opnoobs.com/reviews/indie/adventure/zenith\"\
      \ target=\"_blank\" rel=\"noopener\"  >OPN</a><br><br>\u201CIf you like an interesting\
      \ story that feels like a parody of adventure RPGs I think you can have some\
      \ fun with Zenith and should consider picking it up.\u201D<br>3/5 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.geekyhobbies.com/zenith-indie-game-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Geeky Hobbies</a><br><br>\u201CI can\u2019\
      t recommend this game enough to anybody who enjoys an adventure. If you like\
      \ RPG\u2019s, you need to go and buy this game right now.\u201D<br>9/10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://punkandlizard.com/zenith-review-ps4/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Punk and Lizard</a><br>"
