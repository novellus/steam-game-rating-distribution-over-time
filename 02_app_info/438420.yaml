    about_the_game: "Wizards and adventurers have one thing in common: they'll happily\
      \ start messing with any ominous glowing artifact they find in a ruin if they\
      \ think they can gain something for it, be it knowledge on the arcane powers\
      \ that forged the world, some shiny new sword or, god forbid, the power of friendship.\
      \ No matter how many skulls are engraved on the thing.<br><br>Sure, mages may\
      \ be more prepared and do it for the right reasons... sometimes. But that doesn't\
      \ change the fact that they're toying with dangerous powers, and when they fail,\
      \ they fail big. And most times those failures reshape the world around them.\
      \ Generaly in the form of a smoking crater. Or something with a lot of tentacles.<br><br>Well,\
      \ Argus windell was a pretty good wizard, an Arcanologyst to be precise. He\
      \ knows everything there is to know about ancient artifacts, but I guess an\
      \ apocalypse unleashed in the middle of a war has a way to change your views\
      \ on the whole \u201Cunveiling the mysteries of the universe\u201D thing. So\
      \ he retired, looking for peace and quiet.<br><br>But that\u2019s not easy to\
      \ get in a world full of spike-haired buffoons who drag their giant swords around\
      \ and mess things up with their chosen one complex. Specially when you\u2019\
      re trying to keep one of those dangerous devices out of the reach of their greasy\
      \ heroic hands.<h2 class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"\
      ><li>Explore a world of possibilities in a fully-realized fantasy realm. And\
      \ one of those world map things we used to love.<br></li><li>Face huge bosses,\
      \ dangerous foes, and angsty teenagers.<br></li><li>Find tons of parodies and\
      \ pop culture references. Let's see if you can recognise them all.<br></li><li>Save\
      \ the world. Sorta. Granted, it's a bit of a clich\xE9. But hey, it works.<br></li><li>Unlock\
      \ special abilities and upgrade basic combo movements with an all-powerful \u201C\
      final blow\u201D-type move.<br></li><li>Evade the cruel and overrated real world\
      \ with a long single player campaign. Well, not as long as that one with the\
      \ guy with the white hair, SURE, but we're an indie studio, dammit!</li></ul>"
