    short_description: Zenith is an action RPG coated in humor. Adventuring! Exploring
      ruins! Saving the world! You know the drill. A single player game with an actual
      story. No oneiric or do-it-yourself crap. You won't need to piece the story
      together by yourself as if it was a swedish chair. We promise.
