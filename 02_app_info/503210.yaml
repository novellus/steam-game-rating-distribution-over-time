  data:
    about_the_game: Big on charm and challenge in equal measure, the hit Sentry Knight
      series comes to Steam with Sentry Knight Tactics. In this bright and colourful
      real-time strategic RPG adventure, a land under siege by a transdimensional
      evil calls upon you and your team of soon-to-be legendary heroes. Together with
      the surly Marksman, wise Priestess, and the others who will join along the way,
      lead the valiant Knight throughout a host of dazzling and dangerous realms as
      you slaughter enemy hordes, complete quests, discover powerful new gear, and,
      ultimately, save the world.  <br><br>Sentry Knight Tactics is for players who
      love vibrant and cute games but don't want to compromise on strategy. Direct
      your party around the battlefield to attack and defend against waves of enemies
      with unique abilities in every battle. Giant slime beasts? Vicious vampire bats?
      Marauding goblin kings? They won't know what hit them.<h2 class="bb_tag">Key
      Features</h2><br><br><ul class="bb_ul"><li>Devastate enemies in challenging
      real-time, strategic combat scenarios. <br></li><li>Explore a huge world of
      castles, towns, temples and other sprawling, side scrolling levels.<br></li><li>Both
      passive and active skills to power up your party. <br></li><li>Tons of quests
      to complete as you adventure.<br></li><li>A formidable array of loot to find
      and equip from across the land.<br></li><li>Join forces with new characters
      to customise your party with their distinctive talents.<br></li><li>Character-specific
      skill trees with spells and abilities to unlock and master.<br></li><li>Steam
      Achievements and Trading Cards.</li></ul>
