    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/258750/extras/Character_PNG_ReggieDLC.png?t=1447359082\"\
      \ /><strong>Reggie the Rocker</strong> - his dreams of a come-back tour now\
      \ ruined by the monsters from his own ruined brain, Reggie has taken to using\
      \ guns on his hallucinations instead of running to rehab. So Reggie is running\
      \ round the Zed-infested streets with the same fake cigarette hanging out of\
      \ his mouth, continuously puffing fake nicotine!<h2 class=\"bb_tag\">Key Features:</h2><br>Loud,\
      \ abusive and barely understandable half the time, Reggie was once front man\
      \ for <i>Pissed Gods</i>, an edgy rock band tagged as the next big thing on\
      \ the 1979 London scene. Their first song, <i>Bollock Smasher</i>, broke Billboard\
      \ records, but somehow over the next few years Reggie and his band faded into\
      \ obscurity, unable to recapture the raw energy of their original masterpiece.<br><br>Today\
      \ a one-hit wonder who's smoked, snorted, and drunk his way around half of Britain,\
      \ Reggie still fervently believes he can reignite his faded career and revel\
      \ in the kind of success an artist of his caliber so richly deserves.<br><br>Now\
      \ London\u2019s streets are jammed with Horzine-bred creatures straight from\
      \ his worst nightmares (which makes booking gigs tricky at best), Reggie\u2019\
      s determined to do his bit to drive them out and, if he\u2019s lucky, prove\
      \ to the world he\u2019s the hardest rocker that ever lived."
