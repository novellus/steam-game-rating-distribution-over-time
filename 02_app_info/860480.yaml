    about_the_game: "<h2 class=\"bb_tag\">Muster the strength to slay the Overlord\
      \ and find a way back home in a fantasy RPG!</h2><br>\u2015Finding oneself in\
      \ an unknown world\u2015<br>After awaking in some unfamiliar woods, Alex, an\
      \ ordinary high schooler living an ordinary life, learns he has somehow ended\
      \ up in Fernland, a world where peace and order have been replaced by conflict\
      \ and destruction.<br>Fighting to defend himself from monsters, the ever-ominous\
      \ threat of the Overlord, and one chaotic event after another as he tries to\
      \ find his own place in this new world, Alex comes across a young woman by the\
      \ name of Lita from a peaceful world like his own.<br>Hitting it off, they soon\
      \ become friends and set out together, but what hidden truth awaits them as\
      \ their adventure begins to unfold...?<br><br><br><strong>Features</strong><br>-\
      \ Join forces with buddies and fight! You may even encounter some familiar faces!<br>-\
      \ Take advantage of the Secret House and dispatch buddies to collect items or\
      \ place them on stands to gain special-effects!<br>- Plant seeds to grow parameter-increasing\
      \ fruit.<br>- Easy-to-use controls on classic turn-based battles!<br>- Upgrade\
      \ and customize weapons!<br>- A variety of sub quests, monster guide to complete\
      \ and much, much more!<br><br>This app features partial controller support with\
      \ the Xbox 360 Controller on Windows."
