    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/867150/extras/reduxgif2.gif?t=1576893500\"\
      \ /><br><br><strong><i>InFlux Redux</i></strong> is a high-definition remaster\
      \ of the 2013 puzzler <a href=\"https://store.steampowered.com/app/246980/InFlux/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><strong><i>InFlux</i></strong></a>,\
      \ built on a brand new engine with improved graphics and physics, and completely\
      \ rewritten game code.<br><br>InFlux is a puzzle game that mixes exploration\
      \ and platforming in a series of beautiful natural and abstract environments.\
      \ You are a mysterious metal sphere which falls from the sky, traversing an\
      \ apparently deserted island dotted with cubic structures of glass and steel.\
      \ Each glasshouse is a puzzle to be solved. Redux is prettier, more polished,\
      \ and more performant than the original!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/867150/extras/reduxgif1.gif?t=1576893500\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Roll your way through a series of beautiful\
      \ and varied naturalistic environments<br></li><li>Discover and solve a sequence\
      \ of mind-bending cubic puzzle structures<br></li><li>Forge an alliance with\
      \ a majestic and enigmatic humpback whale <br></li><li>Enjoy an extensive original\
      \ soundtrack by composer Jonathan Yandel<br></li><li>Experience the game that\
      \ Andy Sum, creator of Crossy Road, described as &quot;So beautiful I cried.\
      \ Twice\u201D when prompted to say something flattering about it</li></ul>"
