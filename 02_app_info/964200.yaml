    about_the_game: "\u300A\u5929\u7F61\u661F\u5BBF\u6D77\u300B\u662F\u4E00\u6B3E\u5B87\
      \u5B99\u63A2\u7D22\u7B56\u7565\u7C7B\u578B\u7684\u5355\u673A\u6E38\u620F\uFF0C\
      \u6E38\u620F\u4E2D\u5730\u7403\u88AB\u673A\u5668\u4EBA\u5C01\u7981\uFF0C\u73A9\
      \u5BB6\u9700\u8981\u63A7\u5236\u98DE\u8239\u4E0D\u65AD\u5347\u7EA7\u548C\u62D3\
      \u5C55\u98DE\u8239\uFF0C\u81EA\u5DF1\u7EC4\u88C5DIY\u98DE\u8239\uFF0C\u901A\u8FC7\
      \u63A2\u7D22\u548C\u4EA4\u6613\u83B7\u53D6\u98DE\u8239\u88C5\u5907\uFF0C\u5F3A\
      \u5316\u81EA\u5DF1\u7684\u98DE\u8239\uFF0C\u5E76\u6218\u80DC\u6E38\u620F\u4E2D\
      \u7684\u673A\u5668\u4EBA\u9635\u8425\u3002<br />\r\n<br />\r\n\u300A\u5929\u7F61\
      \u661F\u5BBF\u6D77\u300B\u5206\u4E09\u5927\u4EBA\u7C7B\u6D3E\u7CFB\u548C\u4E8C\
      \u5341\u591A\u4E2A\u9635\u8425<br />\r\n\u673A\u5668\u4EBA\u6D3E\u7CFB\uFF1A\
      \u53CD\u5BF9\u4EBA\u7C7B\u4E00\u5207\u6709\u751F\u529B\u91CF\uFF0C\u4E0E\u4EBA\
      \u7C7B\u4E3A\u654C\uFF0C\u73A9\u5BB6\u9700\u8981\u6218\u80DC\u673A\u5668\u4EBA\
      \u6D3E\u7CFB\u89E3\u653E\u88AB\u7981\u9522\u7684\u5730\u7403\u3002<br />\r\n\
      \u514B\u9686\u4EBA\u6D3E\u7CFB\uFF1A\u4E2D\u7ACB\u6D3E\u7CFB\uFF0C\u80FD\u4E0E\
      \u4EBA\u7C7B\u548C\u5408\u6210\u4EBA\u4FDD\u6301\u53CB\u597D\u3002<br />\r\n\
      \u5408\u6210\u4EBA\u6D3E\u7CFB\uFF1A\u53CD\u5BF9\u4EBA\u7C7B\uFF0C\u6E38\u620F\
      \u4E2D\u57FA\u672C\u4E0A\u4E0E\u4EBA\u7C7B\u53CB\u597D\u3002<br />\r\n\u4E8C\
      \u5341\u591A\u4E2A\u9635\u8425\u4E3B\u8981\u5206\u4E3A\u8FD9\u4E09\u5927\u6D3E\
      \u7CFB\uFF0C\u9635\u8425\u4E2D\u6709\u90AA\u6076\u7684\u5F3A\u76D7\u7EC4\u7EC7\
      \u4E5F\u6709\u6B63\u4E49\u7684\u96C7\u4F63\u519B\u7B49\u5F85\u4F60\u7684\u4EA4\
      \u6D41\u3002<br />\r\n<br />\r\n\u300A\u5929\u7F61\u661F\u5BBF\u6D77\u300B50\u79CD\
      \u9ED8\u8BA4\u6218\u8230\u53EF\u4F9B\u9009\u62E9\uFF0C\u8FD8\u6709\u4E09\u79CD\
      \u8231\u4F53\u8BA9\u4F60\u81EA\u5DF1DIY\u6218\u8230\uFF0C\u4E8C\u5341\u591A\u79CD\
      \u98DE\u8239\u8BBE\u5907\u63D0\u4F9B\u7ED9\u98DE\u8239\u7EC4\u88C5<br />\r\n\
      <br />\r\n\u300A\u5929\u7F61\u661F\u5BBF\u6D77\u300B\u6709\u5927\u91CF\u968F\
      \u673A\u751F\u6210\u7684\u6052\u661F\u7CFB\u53EF\u4F9B\u73A9\u5BB6\u63A2\u7D22\
      <br />\r\n\u6052\u661F\u7CFB\u4E2D\u73A9\u5BB6\u53EF\u4EE5\u91C7\u96C6\u9668\
      \u77F3\u63D0\u70BC\u77FF\u77F3\u3002<br />\r\n\u53EF\u4EE5\u5BFB\u627E\u7A00\
      \u7F3A\u5143\u7D20\u5151\u6362\u6697\u7269\u8D28\u3002<br />\r\n\u6052\u661F\
      \u7CFB\u8FD8\u80FD\u9047\u5230\u5176\u4ED6\u524D\u6765\u63A2\u7D22\u7684\u6D3E\
      \u7CFB\u9635\u8425\u3002<br />\r\n\u67D0\u4E9B\u661F\u7403\u8FD8\u80FD\u9047\
      \u5230\u9700\u8981\u89E3\u9501\u7684\u5C0F\u6E38\u620F\uFF0C\u83B7\u5F97\u7279\
      \u6B8A\u7684\u8231\u4F53\u3002<br />\r\n<br />\r\n<br />\r\n\u300A\u5929\u7F61\
      \u661F\u5BBF\u6D77\u300B\u6218\u6597\u7CFB\u7EDF\u4E2D\u6B66\u5668\uFF1A\u52A8\
      \u80FD\u3001\u8109\u51B2\u3001\u6FC0\u5149\u3001\u5BFC\u5F39\u3001\u9C7C\u96F7\
      \u3001\u7535\u6D46\u4E03\u5927\u7C7B\u578B\u7684\u6B66\u5668\uFF0C\u6218\u6597\
      \u662F\u5373\u65F6\u6218\u6597\uFF0C\u73A9\u5BB6\u9700\u8981\u7528\u9F20\u6807\
      \u63A7\u5236\u98DE\u8239\u4E0E\u654C\u65B9\u6218\u6597\u3002<br />\r\n<br />\r\
      \n\u5176\u4F59\u5185\u5BB9\u53EF\u4EE5\u5728\u6E38\u620F\u4F53\u9A8C\uFF0C\u7248\
      \u672C\u6211\u4F1A\u4E0D\u65AD\u66F4\u65B0\u3002"
