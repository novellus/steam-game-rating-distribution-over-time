details:
  data:
    about_the_game: <strong>Parity</strong><br><br>Compete with up to 8 players in
      this arcade multiplayer game! <br>Use skills to get the edge on the opposing
      team - parry their shots or bamboozle the enemy with a bold spin-shot!<br>You
      can choose between different stages and game modes and hone your Parity skills
      in thrilling fast-paced matches.<br><br><strong>Online Multiplayer</strong><br><br>While
      this game is optimized for controllers and local coop, we have recently added
      the first version of an online multiplayer! The netcode is not perfect yet,
      but we will make sure to continuously update it.<br><br><strong>Developers</strong><br><br>We
      are a group of avid local-coop gamers who decided to develop the video game
      we always wanted to play.<br>Originally developed during a 48 hours game-jam,
      we decided to take the idea a step further and share our game with all the multiplayer-gamers
      out there!<br>We hope you have as much fun with it as we do. Don't hesitate
      to give us feedback!
