    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1078510/extras/Ocean.gif?t=1597390651\"\
      \ /><br><br> \u201CHear ye hear ye! Welcome to the city of Alluris traveler!\
      \ I hope you\u2019re prepared for an adventure unlike any you\u2019ve ever seen!\
      \ Baron Dread is amassing an army and no one here can be bothered to do anything\
      \ about it! Good news for you I suppose. You get to take all the glory for yourself!\
      \ I mean, you may die, but that would HARDLY be MY fault would it? Well, I take\
      \ your silence as agreement.<br><br>Now, there are many trials before you and\
      \ no singular pathway to overcome this evil. But you will figure it out. I mean,\
      \ if you don\u2019t we\u2019ll just send the next traveler who looks dumb enough\
      \ to err uhmm, I mean, good luck traveler! We\u2019re all counting on you!\u201D\
      <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1078510/extras/Caves.gif?t=1597390651\"\
      \ /><h2 class=\"bb_tag\"><strong><u>Gameplay!</u></strong></h2><br>You begin\
      \ your journey on the roads outside the City of Alluris. Your goal is to travel\
      \ the world, level up, and collect items, followers, and abilities until you\
      \ can overcome Baron Dread and save Alluris. The game is played with the simple\
      \ input of dragging cards left or right. However, the decisions you need to\
      \ make can sometimes be everything but simple. Your options for dealing with\
      \ a situation are dependent on your backstory, race, gender, or a prior decision\
      \ you\u2019ve made in the run. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1078510/extras/CharCreation.gif?t=1597390651\"\
      \ /><h2 class=\"bb_tag\"><strong><u>Unlock New Playstyles</u>!</strong></h2><br>As\
      \ you explore the world, you\u2019re bound to wander into something interesting.\
      \ If you\u2019re clever, you might achieve something great, and earn a new race\
      \ or background to start as on your next run. These mutators can radically change\
      \ how a play-through goes. They could make you awful at combat, but constantly\
      \ showered with gold. Maybe you\u2019ll start with access to places that would\
      \ take entire runs to reach.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1078510/extras/SandWormCombat.gif?t=1597390651\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1078510/extras/JoinDiscord.png?t=1597390651\"\
      \ />"
