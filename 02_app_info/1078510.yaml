    reviews: "\u201C...the overall light-hearted tone keeps the game relaxed. Many\
      \ NPCs are charmingly weird, and the number of uses the story finds for a barrel\
      \ is inspirational.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://rpgamer.com/2019/09/alluris-pax-west-2019-impression/\"\
      \ target=\"_blank\" rel=\"noopener\"  >RPG Gamer</a><br><br>\u201CAlluris is\
      \ a beautiful fusion of the Reigns-style selection mechanic which we are starting\
      \ to see integrated into new genres, and the classic choose-your-own-adventure\
      \ RPG. The whole experience is brought together with some cleverly designed\
      \ choices and some absolutely fantastic artwork.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.pocketgamer.com/articles/081333/games-of-the-week-the-5-best-new-games-for-ios-and-android-october-17th/page/1/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pocket Gamer</a><br><br>\u201CAlluris\u2019\
      \ simple premise, visuals, and sense of fun are all very well realized.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://techraptor.net/gaming/interview/alluris-simple-inclusive-design\"\
      \ target=\"_blank\" rel=\"noopener\"  >TechRaptor</a><br>"
