  data:
    about_the_game: "<strong>Physical &quot;Theory of Strings&quot; with a grain of\
      \ salt.</strong><br><br><i>\u201CString Theory - physical string theory describes\
      \ the world as vibrating miniature energy strings in a 10-dimensional space.&quot;</i><br><br>The\
      \ same physical string theory is a pretext for us to create a logic game with\
      \ a broadly expanded story in which we place great pressure on the individual\
      \ character of the protagonists.<h2 class=\"bb_tag\">KEY FEATURES:</h2><ul class=\"\
      bb_ul\"><li><strong>New Universe</strong><br>Unusual setting of the world inspired\
      \ by physical &quot;Theory of Strings&quot;.</li></ul><ul class=\"bb_ul\"><li><strong>Wide\
      \ Content</strong><br>50+ Levels with puzzles, collectibles, achievements &amp;\
      \ more.</li></ul><ul class=\"bb_ul\"><li><strong>Unique Gameplay</strong><br>Unexampled\
      \ gameplay mechanics with arcade elements in the game.</li></ul><ul class=\"\
      bb_ul\"><li><strong>Players Co-Op</strong><br>Heroes cooperation gameplay style\
      \ that can be expanded with up to 3 players locally.</li></ul>"
