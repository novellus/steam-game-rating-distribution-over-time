    about_the_game: "One of the EDF's most top-secret super weapons. It fires energy\
      \ spheres that stop in mid-air and spawn super high-pressure plasma spheres.\
      \ These spheres, affected by gravity, fall to the ground.<br />\r\nYou can set\
      \ the direction you wish to aim at by holding the attack button, and fire by\
      \ releasing it. By firing it while in the air, you can control where it starts\
      \ and where it activates, since your speed affects the direction you fire in."
