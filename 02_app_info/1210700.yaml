details:
  data:
    about_the_game: "Skull Rogue is an RPG in the classic rogue-like style. You have\
      \ to pump your ordinary skeleton to an incredible level from scratch. Discover\
      \ the world of eternal battles and endless leveling of the character. The further\
      \ you advance, the harder and more unique your enemies become.<br />\r\nFeatures:<br\
      \ />\r\n- A wide variety of weapons and uniforms.<br />\r\n- 6 biomes with randomly\
      \ generated levels.<br />\r\n- Unlimited pumping of the character in any direction.<br\
      \ />\r\n- System for capturing any item from the hands of the enemy.<br />\r\
      \n- Nice pixel graphics."
