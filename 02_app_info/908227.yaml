    review: "Ce [i]\"Doctor Who Master of Time\"[/i] est une table unique particuli\xE8\
      rement vide et vraiment pas terrible, (probablement une des moins int\xE9ressantes\
      \ du jeu), myst\xE9rieusement vendue \xE0 l'unit\xE9 \xE0 un tarif scandaleusement\
      \ exorbitant.\nMais jugez par vous m\xEAme : testez-la en partie d'essai pour\
      \ bien vous rendre compte de sa m\xE9diocrit\xE9.\n\nSi vraiment vous tenez\
      \ \xE0 la choper pour avoir l'int\xE9grale des tables de Pinball Arcade, attendez\
      \ au moins une solde un peu s\xE9rieuse (et encore, \xE7a reste du vol).\nCe\
      \ truc ne vaut absolument pas son prix d\xE9lirant de 8,19\u20AC, et m\xEAme\
      \ sold\xE9 \xE0 -50% \xE7a reste clairement une tr\xE8s mauvaise affaire...\n\
      \nMais \xE0 moins que vous souffriez comme moi de collectionnite aig\xFCe pour\
      \ tout ce qui concerne les flippers virtuels, ne craquez pas sur cette daube\
      \ avant que son tarif ne tombe aux alentours d' 1 ou 2\u20AC... (Sachant que\
      \ de bien meilleures tables sont vendues en packs de 6 pour moins que \xE7a.)"
