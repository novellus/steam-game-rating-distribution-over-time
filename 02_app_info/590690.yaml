      \ heart-pumping racer for genuine speed freaks.\u201D<br>9/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.roadtovr.com/sprint-vector-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Road to VR</a><br><br>\u201CDeserves\
      \ a spot in the VR ecosystem's upper tier of games.\u201D<br><a href=\"http://www.shacknews.com/article/103254/sprint-vector-review-vr-victory-lap\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Shacknews</a><br><br>\u201CNot only\
      \ is Sprint Vector extremely fun, but it's a fresh VR experience. One that breaks\
      \ free from the crutch of teleportation.\u201D<br><a href=\"https://www.engadget.com/2017/03/02/survios-sprint-vector-lets-your-run-in-vr-without-getting-sic/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Engadget</a><br>"
