    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/590690/extras/steam-banner-championship-intergalactica.png?t=1565043590\"\
      \ /><br>The most popular game show in the universe is always scouting for stars...<strong>and\
      \ its newest and brightest is YOU! </strong><br><br>Hosted by everyone\u2019\
      s favorite robo-personality, Mr. Entertainment, Sprint Vector sends its intrepid\
      \ contestants running, jumping, climbing, flinging, drifting, and even flying\
      \ across crazy interdimensional race courses and challenge maps where your speed\
      \ and finesse are put to the test. These intense head-to-head matches have become\
      \ the must-see event of the millennium! <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/590690/extras/steam-banner-feel-the-rush.png?t=1565043590\"\
      \ /><br>Sprint Vector is the ultimate competitive VR game: a multiplayer adrenaline\
      \ platformer that merges the physical thrill of extreme sports competition with\
      \ the unhinged energy of a zany game show spectacle. Survios\u2019 innovative\
      \ Fluid Locomotion System lets you comfortably attain and maintain extreme speeds\
      \ in VR. Use your entire body to run, jump, drift, zip, climb, fling, shoot,\
      \ dodge, and fly with intuitive motion controls! Add in a pulsing electronic\
      \ soundtrack, hilarious running commentary, powerful projectiles and boosts,\
      \ as well as multiplayer support for up to eight players, and you\u2019ve got\
      \ a hit show no matter what planet you\u2019re on!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/590690/extras/course_nikki.png?t=1565043590\"\
      \ /><br>Step into the vector blades of an intergalactic star, rev up, and explode\
      \ onto Sprint Vector\u2019s colorful landscapes on a variety of races courses\
      \ and challenge maps. Scale towering pyramids and plunge into alien ruins, leap\
      \ across giant pits while dodging debilitating blobs of sludge, or survive the\
      \ trap-riddled roads of an ancient city\u2014but watch out for your fellow sprinters!\
      \ It\u2019s just one slow mine, nitro, or impulse jump between glory and defeat.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/590690/extras/steam-banner-cool-features.png?t=1565043590\"\
      \ /><br><ul class=\"bb_ul\"><li><i><strong>Competitive multiplayer matches</strong></i>:\
      \ Public and private online multiplayer modes pit up to eight players against\
      \ each other in intense, high-speed races as you vie for a spot on the Global\
      \ Leaderboards.<br></li><li><i><strong>12 killer race tracks</strong></i>: 12\
      \ complex race courses full of obstacles, shortcuts, and game-changing power-ups\
      \ make for endless replay value. <br></li><li><i><strong>Nine challenge courses</strong></i>:\
      \ Take on these diabolical courses designed to test your sprinting prowess to\
      \ the extreme. Tackle three specific challenges across nine single-player challenge\
      \ courses with Local and Global Leaderboards. <br></li><li><i><strong>Customizable\
      \ solo play</strong></i>: Run through courses and learn the ropes at your own\
      \ pace with customizable solo game settings. <br></li><li><i><strong>Weapons\
      \ and Power-Ups</strong></i>: What\u2019s a little friendly competition without\
      \ a bit of self-serving sabotage? Take aim at both the course and your competitors\
      \ with glove blasts and game-changing power-ups.<br></li><li><i><strong>Eight\
      \ intergalactic competitors</strong></i>: Choose from eight colorful characters\
      \ \u201Crecruited\u201D from every corner of the galaxy, from notorious Daxx\
      \ to ethereal Luna to streetwise Hendrix, each with multiple skins.</li></ul>"
