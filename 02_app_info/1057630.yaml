    about_the_game: "Restaurant Renovation is not only a game but in particular stories\
      \ that always start at the heart of every restaurant \u2014 in the kitchen.\
      \ That's where the awkward owners see the causes of their business flap. Is\
      \ it right? Where is the problem? And how to solve it? It is on you to show\
      \ them their mistakes and to make their restaurant profitable again. It will\
      \ be up to your advice, knowledge to save them from bankruptcy. Convince them\
      \ to your vision and show them the right path to success in food business.<br>Explore\
      \ the area and check among the local residents which restaurant will fit their\
      \ needs. Create a new menu, change the appearance of the restaurant, reopen\
      \ it.<h2 class=\"bb_tag\">Create a miracle</h2><br>It is on you, to show them\
      \ their mistakes and to make their restaurant profitable again. It will be up\
      \ to your advice, knowledge to save them from bankruptcy. Convince them to your\
      \ vision and show them the right path to success in gastro business.<h2 class=\"\
      bb_tag\">Know the neighborhood</h2><br>Explore the area and check among the\
      \ local residents, which restaurant will fit the needs. Create new menu, change\
      \ the appearance of the restaurant, reopen it and look at the owners' smiles.<h2\
      \ class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>Changing the interior\
      \ design in the restaurant<br></li><li>Creating a new menu<br></li><li>Possibility\
      \ of environmental interview among residents</li></ul>"
