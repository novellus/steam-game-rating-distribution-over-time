details:
  data:
    about_the_game: '<h2 class="bb_tag">Overview</h2>Gravity Panda is a platform puzzle
      game. In the game, you can move on any static object by changing the direction
      of gravity of the character, on the wall, on the slider bar. Unravel the mystery
      by understanding many counter-intuitive behaviors. There are 6 chapters in the
      game. Each chapter has a unique environment and a unique decryption mode that
      requires thinking many time to pass. The difficulty of the game is gradual,
      from simple to difficult.<h2 class="bb_tag">Game Features</h2><ul class="bb_ul"><li>
      In the game, you can change the direction of gravity in a variety of ways to
      pass the level.<br></li><li> 6 different game environments:<br><ul class="bb_ul"><li>
      Ordinary environment: only changing gravity can pass levels.<br></li><li> Portal
      and gravity-bridge: you need to use these two tools to pass levels.<br></li><li>
      Cooperate with Shadow: you need to control two characters, they move and change
      gravity at the same time.<br></li><li> Become bigger or smaller: you can use
      a variety of ways to become bigger or smaller.<br></li><li> Time: you can accelerate
      or decelerate speed in various ways.<br></li><li> Gravity flow: gravity cannot
      be changed in a restricted gravity flow.</li></ul></li><li> The operation is
      relatively simple, pursuing declassification and not seeking operation.<br></li><li>
      The principle of game design is that every level must be thinking some time
      to pass.</li></ul><br>The guide for the game <a href="https://steamcommunity.com/linkfilter/?url=http://is:https://www.youtube.com/watch?v=V3kuSlu0k6Q"
      target="_blank" rel="noopener"  >is:https://www.youtube.com/watch?v=V3kuSlu0k6Q</a>'
