    about_the_game: "Gear up for thrilling snow sports, relax in natural hot springs,\
      \ and design your Japanese-inspired home in The Sims\u2122 4 Snowy Escape Expansion\
      \ Pack*, now available for pre-order. Discover new ways to adventure \u2014\
      \ challenge your Sims to climb to the peak and bond with others in the world\
      \ of Mt. Komorebi. From sledding and snowboarding to hot pot around the kotatsu\
      \ table, there\u2019s something to match every lifestyle. <br><br><br><strong>KEY\
      \ FEATURES</strong><br><ul class=\"bb_ul\"><li><strong>Chase Your Thrills</strong>\
      \ \u2014 Test your Sim\u2019s skill and endurance with activities on the mountainside.\
      \ Grab skis for a downhill ride, strap on a snowboard to shred or bundle up\
      \ on a sled with another Sim. Prefer going up? Build their rock climbing skill\
      \ and challenge your Sim to reach the mountain peak during daring, sometimes\
      \ dangerous, excursions.<br><br></li><li><strong>Find Your Zen</strong> \u2014\
      \ Let your Sim\u2019s worries float away in the natural hot springs, then unwind\
      \ over hot pot around the kotatsu table, or socialize while hiking through bamboo\
      \ forests and snowy terrain. Bask in the serenity of mindful walks and soothing\
      \ music to take control of your emotions and discover your inner zen.<br><br></li><li><strong>Create\
      \ Your Sanctuary</strong> \u2014 Whether you prefer the traditional details\
      \ or modern touches of Japanese-inspired furniture and decor, you can incorporate\
      \ shoji doors, windows, screens, tatami mats and more to design a home that\
      \ complements your life. Take your shoes off at the genkan entryway in the soft\
      \ glow of paper lanterns overhead, or build your own rock garden outside.<br><br></li><li><strong>Define\
      \ Your Lifestyle</strong> \u2014 Unlock new personality and relationship effects\
      \ with the introduction of Lifestyles and Sentiments. Lifestyles manifest in\
      \ response to your Sim\u2019s actions and habits, changing their behaviors appropriately.\
      \ Similarly, shared experiences inspire Sentiments and have a lasting impact\
      \ on Sims\u2019 relationships to each other, affecting their social interactions.</li></ul><br>*REQUIRES\
      \ THE SIMS 4 (SOLD SEPARATELY) AND ALL GAME UPDATES. SEE MINIMUM SYSTEM REQUIREMENTS\
      \ FOR THE PACK."
