      NEKO-NIN exHeart +PLUS Nachi, it is highly recommended to play it first. Nin!<br><br>From
      developer Whirlpool comes a mini-sequel to NEKO-NIN exHeart featuring the sub-character,
      Nachi!<br><br>Yura and Tama have openly declared themselves as cat ninja of
