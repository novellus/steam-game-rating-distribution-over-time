    review: The concept of the game is good, but it ended up being disappointing.
      Sentris doesn't know what it wants to be. It's not quite a tool to create music,
      and it's not quite a puzzle game, or even a game at all. It's more of an experience,
      and a mediocre one at that. It's incredibly easy to move from level to level
      and it blurs the experience making it dull. There really isn't any goal to work
      towards either. The $15 price tag is an absurd price. If you must get Sentris,
      then wait for it to go on sale for $1 or less.
