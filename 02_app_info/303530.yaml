    about_the_game: "Sentris is a musical performance game. Make your own music as\
      \ you Drop, Recycle, and Stack &quot;Sound Blocks&quot; into a spinning loop.\
      \ Freestyle with a huge degree of musical control. Or focus on achieving the\
      \ goal and let your song emerge organically.<br />\r\n<br />\r\n* Experimental\
      \ music-based gameplay that enables personal expression and creativity<br />\r\
      \n* Deceptively simple, challenging, and deep<br />\r\n* Play and Remix 20 levels\
      \ with 12 musical voices, 12 key signatures, 7 musical modes, and up to 400\
      \ beats per minute<br />\r\n* Freestyle to perform the game like a musical instrument<br\
      \ />\r\n* Export your loops to .wav and use them in other music/audio software<br\
      \ />\r\n* Endless mode with infinite musical emergence"
