  data:
    about_the_game: "Before Queen Sophia was born, the Human Kingdom lived in an age\
      \ of glory: the golden age. However, this age too had its dark times. Beneath\
      \ a veneer of peace, war has come with minotaurs invading human villages. But\
      \ there is more to this war than meets the eye, and you must uncover it. The\
      \ minotaurs claim that humans have been starving them, but how could this be\
      \ true? Escape your village, investigate the truth, and journey to the ends\
      \ of the kingdom and into its castles, meeting allies with unique abilities\
      \ that can help you. Uncover the secrets behind the war, or the kingdom of your\
      \ birth will be destroyed! <br />\r\n<br />\r\nThis is a special Collector's\
      \ Edition release full of exclusive extras you won\u2019t find in the standard\
      \ version. The Collector\u2019s Edition includes:<br />\r\n<br />\r\nA dark,\
      \ new story set in the Awakening world<br />\r\nMeet characters that explore\
      \ the world along with you<br />\r\nLushly detailed and unique landscapes to\
      \ discover<br />\r\nDiscover the secrets that lie in the Human Kingdom<br />\r\
      \nUse your unique magical ability to solve puzzles and uncover clues"
