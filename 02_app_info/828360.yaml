    about_the_game: "<strong><h2 class=\"bb_tag\">ATTRACTING ABUNDANCE | 360\xB0 VIDEO\
      \ | 6K/2D MONOSCOPIC | 3DOF</h2></strong><br>Use the combined power of unspoilt\
      \ nature and positive thought to attract abundance to your life. This meditation\
      \ takes you to incredible locales, where you meditate in splendid isolation.\
      \ Immerse yourself in the beauty of white beaches, where quiet waves whisper\
      \ against the sand. Stand on rocky shores and watch the sea ebb and flow into\
      \ ragged crevices at your feet. Bathe in the soft green light of a mossy cave.\
      \ And call abundance into your life - not just financial abundance, but more\
      \ importantly, an abundance of friendship, health, love and happiness.<br><br>INCLUDES<br>-\
      \ Voice<br>- Music<br>- Nature Sounds<br><br>We hope you enjoy this Portugal\
      \ VR Relaxation as much as the thousands of happy users on Steam and other platforms.\
      \ If you experience any issues or have any feedback on how we can improve our\
      \ VR Experiences to better suit your needs, please get in contact via the support\
      \ link to our website.<br><br>ABOUT SPHAERES VR<br>Get away from the stress\
      \ and noise of everyday life and delve into an alternate reality where you are\
      \ free to relax, enjoy nature, meditate and travel in immersive 360\xB0 video\
      \ experiences"
