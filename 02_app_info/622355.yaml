  data:
    about_the_game: "Return to grassroots flying in the UK with Farm Strips Volume\
      \ 3: South West England &amp; Wales. This scenery pack is a collection of 18\
      \ airstrips recreating the small airfields often used by microlights and ultralights\
      \ across South West England and Wales. <br><br>Located in rural locations and\
      \ often in or surrounded by farm fields, the airstrips in Farm Strips Volume\
      \ 3 include ground textures and scenic models galore! The facilities available\
      \ at each of the strips vary; some offer refuelling, custom object detail, or\
      \ simply a view over crops or cattle. <br><br>Farm Strips Volume 3: South West\
      \ England &amp; Wales includes airstrips in Hereford, Devon, Brecon Beacons,\
      \ Shrewsbury, Clwyd, Somerset, Radnorshire, Carmarthenshire, Cornwall, Pembrokeshire,\
      \ Shropshire and North Wales \u2013 this is the perfect introduction to small\
      \ time flying in the UK!<br><br>As an added bonus, also included is the CFM\
      \ Streak Shadow along with 7 liveries, ideal for exploring the countryside from\
      \ above!<h2 class=\"bb_tag\">Features:</h2>\t<ul class=\"bb_ul\"><li>18 farm\
      \ strips located in the South West regions of England and Wales.<br></li><li>\t\
      CFM Streak Shadow included with 7 liveries<br></li><li>\tIncludes 8 flight plans\
      \ for flights between the farm strips<br></li><li>\tUnique models<br></li><li>\t\
      Sounds effects around the farm strips<br></li><li>\tCustom effects to bring\
      \ life into the airstrips<br></li><li>\tIdeal for use with Just Flight\u2019\
      s VFR Real Scenery Vol. 3 (Wales &amp; SW England), available on <a href=\"\
      http://store.steampowered.com/app/320987/\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Steam</a> </li></ul>"
