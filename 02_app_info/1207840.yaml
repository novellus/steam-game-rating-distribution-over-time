    about_the_game: 'ExtraGalactica is the spirited adventure of Captain Flerp, a
      flunking college football captain, and his fight to defend his rival school''s
      home-world, Celestro, from destruction by the hand of a retro arcade game villain
      named Anode. Accompanying him is his copycat, Nova, a shape-shifting super agile
      space kitty.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1207840/extras/SS_CaptFlerpShoot.gif?t=1592644880"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1207840/extras/SS_CaptFlerpRun.gif?t=1592644880"
      /><br>This is the fight you''ve been waiting for! Take it to Celestro, Defeat
      Anode, and Stomp the Argonauts in a gridiron grudge-match of the ages.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1207840/extras/Release.png.gif?t=1592644880"
      /><br>Features:<br><ul class="bb_ul"><li>(Coming Soon) Campaign mode will allow
      you to explore Celestro with Captain Flerp and his copycat, Nova, in a one-of-a-kind
      platformer and shoot ''em up game<br></li><li>Pilot the legendary spaceship,
      Super G Machine, to defend Celestro from Anode in a stylish and modern bullet
      hell space shooter<br></li><li>(Coming Soon) Land your ship to help fortify
      Celestro''s defenses against impending space threats and save your rivals at
      all costs, or it is Game Over<br></li><li>Use Retro Dash to gain a speed advantage
      over your adversaries while simultaneously slowing time to carefully traverse
      a hectic bullet-riddled battlefield <br></li><li>Randomly generated space battles
      ensure no two playthroughs of any game mode are the same<br></li><li>Infinite
      Mode is a never-ending trip through the space shooter section of this game,
      featuring fun visual upgrades for your weapons systems and a scaling difficulty
      system that makes it easy for newcomers to hop in and have some fun while giving
      veteran pilot''s a late-game that is sure to test their mettle</li></ul><br>Join
      our Discord here: <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/WkhbrcH"
