    about_the_game: <strong>What is Minigame Party VR?</strong><br>Minigame Party
      VR is a combination of 4 hilarious and entertaining minigames. Throw basketballs,
      shoot with laser guns, and slash through targets in order to gain a higher score
      against your friends and family!<br><br><strong>What sort of minigames are there?</strong><br><strong><i>Target
      Practice</i></strong><br>Use your laser guns to blast flying targets out of
      the sky! The smaller the target, the more difficult it is to shoot and the more
      points you get!<br><strong><i>Basketball</i></strong><br>Gather your basketball
      shooting skills in order to score the most points!<br><strong><i>Sword Swinger</i></strong><br>Reach
      for your inner ninja and slash the designated targets to bits!<br><strong><i>Flying
      Rings</i></strong><br>Throw projectiles through flying rings in order to score
      more and more points!<br><br><strong>Key Features</strong><br><ul class="bb_ul"><li>HTC
      Vive Support (Tracked motion controls and room-scale VR)<br></li><li>Locally
      stored highscores to keep track of who's on top<br></li><li>Intuitive controls
      and simple instructions in order to get anyone easily started<br></li><li>Lots
      of fun and entertainment to be had!</li></ul>
