details:
  data:
    about_the_game: "Type Defense brings a brand new approach to all typing games.\
      \ You have to stop desert bandits by firing with your ballista. Everyone knows\
      \ the best way of using a ballista is typing! And it supports multiple languages!<br\
      \ />\r\n<br />\r\nEach time you write a shown word, the ballista fires to an\
      \ enemy. The enemies keep coming in waves and you have to write words fast.\
      \ You can upgrade and repair your castle if it is damaged. There are also two\
      \ powers which can help you when you are having an hard time. <br />\r\n<br\
      \ />\r\nType Defense offers you a interesting approach for typing. You can either\
      \ play it as a game or a fun way to practice typing. Type Defense will surely\
      \ improve your writing skills. You have to write each word correctly if you\
      \ want to shoot desert bandits. <br />\r\n<br />\r\nIf you just want to survive\
      \ you have to type fast and correctly. If you want to shake the highscore, you\
      \ have to type even faster! Because the game has an awesome combo system which\
      \ would push you even more for highscore. <br />\r\n<br />\r\n- Type fast and\
      \ correct to shoot with your ballista<br />\r\n- Type faster for combos and\
      \ better scores<br />\r\n- Beware there are various types of bandits!<br />\r\
      \n- Use your powers to strategize your defense<br />\r\n- Upgrade your castle<br\
      \ />\r\n- Detailed graphics<br />\r\n- Multiple languages available!"
