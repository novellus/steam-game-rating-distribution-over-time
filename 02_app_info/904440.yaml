    review: 'I bought this little game because I saw a nice video of it on youtube
      (Josh). I need to type in my profession and I like the game because it lets
      me practice while relaxing. I wish more languages were available. You probably
      won''t spend thousands of hours on it, but it''s very enjoyable nevertheless.


      I wish a little more progress was possible - past a certain level you just accumulate
      points and cannot improve the castle more.'
