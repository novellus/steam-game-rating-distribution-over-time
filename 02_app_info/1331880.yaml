      \ or special things like<br />\r\n<br />\r\nWeapons and food, as well as the\
      \ system of trade or exchange between two people<br />\r\n<br />\r\nThe game\
      \ world is vast in terms of construction places or resources that make the game\
      \ complex<br />\r\n<br />\r\nBut at the same time fun and there will be in the\
      \ future more than 5 maps<br />\r\n<br />\r\nIt will enable you through ships\
      \ and the Golden Port to other mabat and the establishment of a trading system<br\
      \ />\r\n<br />\r\nAnd earn money and trade"
