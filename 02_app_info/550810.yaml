    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/550810/extras/pad.png?t=1572826357"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/550810/extras/steam_bannerino.jpg?t=1572826357"
      /><br><strong>Urban myths about Abduction Bit:</strong><br>Abduction Bit was
      originally released in 1982 but considerated too realistic (or inconvenient)
      for publishing it like an arcade game and so to bring it to the masses, this
      game reveals the truth about alien abduction. <br>Fortunately the SEEP team
      have found a prototype suite of arcade versions and are working on it.<br><br><strong>Story:</strong><br>Two
      aliens must catch many humans for some experiments in four stages: construction,
      hotel, military base and laboratory.<br>To catch the humans the aliens use a
      sci-fi gun that paralyses the target for a number of seconds, during which time
      they destroy their memory so they cannot remember the incident. Once the humans
      are caught they are shaved and stripped of their clothes <br>to be teleported
      to the UFO.<br><br><strong>Gameplay:</strong><br>Abduction Bit is a retro style
      game inspired by 80s arcade games like Bubble Bobble and Mario Bros, where players
      take control of an alien that must abduct the humans.<br>To complete a stage
      the players must capture all the humans without touching them and must avoid
      dangerous traps. <br>The player can jump on the platform and shoot - easy gameplay
      with high-level difficulty.<br><br><strong>Level Packs system:</strong><br>In
      Abduction Bit the player can select various level packs through the main menu.
      We''ll release more packs in the future like FREE DLC.<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li>100% Retro look and retro sound<br></li><li>Local CO-OP (2
      players)<br></li><li>Level packs with different play (and Free DLC).<br></li><li>Customize
      the palette of your alien<br></li><li>Save state<br></li><li>Achievements<br></li><li>Cheap
      price<br></li><li>Steam trading cards </li></ul>'
