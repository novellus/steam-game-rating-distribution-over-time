  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1075550/extras/Description.png?t=1602878325\"\
      \ /><br><br>Bite The Bullet is the world\u2019s first Run &amp; Gun &amp; Eat.\
      \ In this roguelite RPG shooter you must eat enemies, bullets and more to powerup\
      \ your character, weapons, and abilities. Gun down zombies, robots and giant\
      \ mutant bosses with a barrage of bullets before chowing down on their corpses\
      \ to craft new weapons, unlock new abilities and special attacks, and transform\
      \ into a powerful Zombro form to smash foes. Explore four character classes\
      \ and a skill tree based on your diet \u2013 and remember, you are what you\
      \ eat!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1075550/extras/Boss-1.gif?t=1602878325\"\
      \ /><br> <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1075550/extras/Classes.png?t=1602878325\"\
      \ /><br>  <br>How you play is driven by how you choose to eat. The carnivorous\
      \ Gorivore or vegan Slaughterer of the Soil that have their own unique abilities\
      \ and perks, changing how you defeat enemies and navigate levels. Customize\
      \ your character with every choice and every bite. Maximize your build for your\
      \ playstyle, run the world again with a different diet for a new challenge,\
      \ and team up with a friend in co-op to ramp up the bullets and the calories.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1075550/extras/HUB.gif?t=1602878325\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1075550/extras/Features.png?t=1602878325\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Devour enemies to powerup your character,\
      \ weapons, and abilities!<br></li><li>Chow down on everything - enemies, walls,\
      \ even bullets!<br></li><li>Play solo or with a friend in local co-op.<br></li><li>Four\
      \ character classes (Carnivore, Herbivore, Omnivore, and Robovore - which means\
      \ you eat metal) that have their own unique abilities and perks.<br></li><li>Gorge\
      \ yourself on 50 Levels.<br></li><li>Customize your character with a deep, branching\
      \ skill tree.<br></li><li>Loot powerful weapons with fun modifiers, like Spicy\
      \ Critter Cannons and Organic Meat-Seeking Missiles! <br></li><li>Craft exotic\
      \ new weapons by wolfing down special types of characters and enemies!<br></li><li>Eat\
      \ enemies so you can burn calories to energize your skills and special attacks!<br></li><li>Use\
      \ a highly advanced shield to protect yourself from oncoming fire or knock enemies\
      \ away!<br></li><li>Earn action hero bandanas by fully completing each world!<br></li><li>Chew\
      \ carefully - every enemy has its own nutritional information, and your body\
      \ type will change based on the types of enemies you consume!<br></li><li>Transform\
      \ into your powerful Zombro form and smash enemies into bite-sized bits!<br></li><li>Gobble\
      \ up an exciting plot with a ton of sidequests!</li></ul>"
