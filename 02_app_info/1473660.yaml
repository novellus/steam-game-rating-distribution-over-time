    detailed_description: '<h1>Feature List</h1><p><ul class="bb_ul"><li>Present collecting
      highscore reaching gameplay<br></li><li>Multiple endings<br></li><li>Jolly good
      Christmas fun</li></ul></p><br><h1>Special Edition</h1><p><img src="[h2]Get
      the most out of Mrs.Santa''s Gift Hunt with this bundle![/h2]


      https://store.steampowered.com/bundle/18004/Christmas_Special_Bundle/


      [b]Includes[/b]


      [list][*]Jackie Frost, new playable character!

      [*]Starter Pack, extra items to get going

      [*]Hairstyle, comestic DLC to change Mrs.Santa''s looks[/list]" crossorigin="anonymous"/>[/img]</p><br><h1>Characters</h1><p>[b]Mrs.Santa
      Claus[/b]




      [img]<a href="https://steamcdn-a.akamaihd.net/steam/apps/1473660/extras/Actor_1.png?t=1606761646"
      target="_blank" rel="noreferrer"  >https://steamcdn-a.akamaihd.net/steam/apps/1473660/extras/Actor_1.png?t=1606761646</a>[/img]


      Mrs. Santa is the young wife of Santa Claus. She goes on a journey to gather
      presents because Santa needs to recover his strength after Eggnog Night.


      [b]Frosty[/b]


      [img]<a href="https://steamcdn-a.akamaihd.net/steam/apps/1473660/extras/Actor_2.png?t=1606761646"
      target="_blank" rel="noreferrer"  >https://steamcdn-a.akamaihd.net/steam/apps/1473660/extras/Actor_2.png?t=1606761646</a>[/img]


      Frosty is a snowman who''s also Mrs. Claus best friend. He loves to tell funny
      jokes and comes in to help save the Christmas and contribute some Christmas
      cheer with his wit and humor.</p><br><h1>About the Game</h1>[h2]Story[/h2]


      Not many people know about it, but actually every story character you can think
      of, tooth fairy, Santa Claus and many others all live together in this big,
      beautiful world of magic and wonder.


      It''s the day before Christmas and young Mrs. Claus is about to receive some
      troubling news that may hinder even the Christmas of everyone on Earth...


      [h2]Abstract[/h2]


      This game was originally made in one month for a contest and won the shared
      first place in the contest due to the aesthetics and the overall feel of Christmas.
      This is a vastly improved version with multiple improvements from the original<br><br><a
      href="https://store.steampowered.com/bundle/18004/Christmas_Special_Bundle/"
      target="_blank" rel="noreferrer"  >https://store.steampowered.com/bundle/18004/Christmas_Special_Bundle/</a><br><br><strong>Includes</strong><br><br><ul
      class="bb_ul"><li>Jackie Frost, new playable character!<br></li><li>Starter
      Pack, extra items to get going<br></li><li>Hairstyle, comestic DLC to change
      Mrs.Santa''s looks</li></ul></p><br><h1>Characters</h1><p><strong>Mrs.Santa
      Claus</strong><br><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1473660/extras/Actor_1.png?t=1606761646"
      /><br><br>Mrs. Santa is the young wife of Santa Claus. She goes on a journey
