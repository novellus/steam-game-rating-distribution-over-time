    about_the_game: <h2 class="bb_tag">Story</h2><br>Not many people know about it,
      but actually every story character you can think of, tooth fairy, Santa Claus
      and many others all live together in this big, beautiful world of magic and
      wonder.<br><br>It's the day before Christmas and young Mrs. Claus is about to
      receive some troubling news that may hinder even the Christmas of everyone on
      Earth...<h2 class="bb_tag">Abstract</h2><br>This game was originally made in
      one month for a contest and won the shared first place in the contest due to
      the aesthetics and the overall feel of Christmas. This is a vastly improved
      version with multiple improvements from the original version. This version is
      exclusive to Steam and has things that make usage of Steam's features.<br><br>This
      game is a colectathon where you aim to get a high score that's awarded by doing
      various things in the game, including gathering presents.
