    about_the_game: "<strong>Defragmented</strong> is a lightning-fast cyberpunk action\
      \ RPG. Unravel a power struggle for the future of evolution through strategic\
      \ combat, unique character classes and a pulsing synth soundtrack. <strong>Welcome\
      \ to Entropolis \u2013 New World, Bad Blood.</strong><br><br><ul class=\"bb_ul\"\
      ><li><strong>New World, Bad Blood:</strong> Explore the neon city of Entropolis\
      \ and uncover the conspiracies that lurk within its walls. Museum curators,\
      \ rogue police agents and benevolent scientists struggle to enforce their world\
      \ views... but who can you trust?<br></li><li><strong>RPG character progression:</strong>\
      \ Play as three different classes as you shoot, loot, and repeat at lightning\
      \ speed. Multiple skill trees let players craft personal characters for a challenging\
      \ end game.<br></li><li><strong>Super fast-paced combat:</strong> Health points\
      \ are precious in <strong>Defragmented!</strong> Players will need to plan their\
      \ attacks ahead of time. Make use of unique class skills and item loadouts or\
      \ meet certain death.<br></li><li><strong>Synthwave soundtrack:</strong> Pulse-pounding\
      \ beats from a diverse group of electronic musicians. Includes artists from\
      \ works like <i>KUNG FURY, Far Cry 3: Blood Dragon, Hotline Miami 2</i> and\
      \ original Defragmented music.<br></li><li><strong>Procedural loot and combat:</strong>\
      \ Collect procedurally-generated futuristic guns and gadgets. Enemies change\
      \ their weapons every time you replay a level, forcing players to switch up\
      \ strategies.<br></li><li><strong>Destructible environments:</strong> Entropolis\
      \ is not stationary. Tactical cover can be shot through, knocked over and blown\
      \ apart - keeping players and enemies on the move.</li></ul><br>Contributing\
      \ musicians:  ABSRDST, Absolute Valentine, Dance With The Dead, Electric Children,\
      \ El Tigr3, Glitch Black, Gost (appearing courtesy of Blood Music), Knights\
      \ of Neon, Mitch Murder, Neon Shudder, Nightcrawler, Power Glove, Scythuz, Shirobon,\
      \ Tokyo Rider, Trey Frey, Wouter Visser, and Zabutom"
