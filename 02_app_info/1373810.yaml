    detailed_description: '<h1>Available Devices</h1><p><img src="https://steamcdn-a.akamaihd.net/steam/apps/1373810/extras/Description_3.jpg?t=1598023693"
      /><br>- Oculus Rift<br>- HTC Vive<br>- HTC Vive Cosmos<br>- SteamVR, including
      Valve Index and all compatible SteamVR controllers.</p><br><h1>About the Game</h1>Welcome
      to Orlando Theme Park VR! Are your palms sweaty already? Are you brave enough
      to face all toys and rides? Yes, this is a VR experience like you have never
      seen before! <br><br>This is a real-life simulation more than a game! Going
      to a virtual park in the comfort of your home is awesome, but that''s all the
      comfort you gonna get! The adrenaline will make you hold on to your chair and
      we really recommend you to play it with your family and friends! Watching them
      play Orlando Theme Park VR is also VERY VERY fun! Don''t forget to record it!
      <br><br><strong>Is this very realistic?</strong><br>Yep! We are using a fantastic
      game engine to be as realistic as it is possible! And best of all: you can go
      to the park for FREE!<br><br><strong>I am going to get sick?</strong><br>Well..
      yes and no! The game can and will give some people motion sickness because that''s
      what a good amusement Park do! But I think you can handle it! <br><br><strong>How
      much does it cost?</strong><br>The game is free for download! And you can enjoy
      the Ferris Wheels, Halloween Maze, Princess Castle, Medieval Village and walk
      in the whole park for free. But some rides you need to purchase to use it. We
      strongly recommend you buy the Full Pack, which comes with a great discount
      and more: The Puke perk! Awesome to create youtube videos and scary your friends!<br><br>Welcome
      to the best real-life experience in VR there is!'
