  data:
    about_the_game: Oscillate is Stylized experience Multiplayer car racing game by
      Nadan. <br>Start your racing by enjoying the beauty of speeding, rushing, darting
      with your close friends in verses mode or in multiplayer or if you want Solo
      you can. So Are you ready to rush around the globe?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1482670/extras/Steam.gif?t=1609238058"
      /><h2 class="bb_tag">KEY FEATURES </h2><ul class="bb_ul"><li><h2 class="bb_tag">
      1. Unique Car physics </h2></li></ul>Don't expect Realistic Car physics From
      this game. We'll give you a very unique and interesting Car Physics throughout
      the game<br><br><ul class="bb_ul"><li><h2 class="bb_tag">2. Rush into the Glove</h2></li></ul>Race
      through 50+ adventurous &amp; aesthetic environment related to our globe. You
      will find all of your favorite environments like forests,  cities, mountains,
      villages, deserts, lakes etc.<br><br><ul class="bb_ul"><li><h2 class="bb_tag">
      3 . Race With Your Friends</h2></li></ul>You can compete with your friends locally
      in the versus mode. You'll also have another option to play multiplayer by which
      you will be able to race with your online friends.<br><br><ul class="bb_ul"><h2
      class="bb_tag"> 4. Photo Mode </h2></ul>Do you a love to take photos and showcase
      them in your community? Well, We have this fun feature as well!  You can take
      photos of your favorite scenes, cars and get as creative as you want to.  Have
      fun with your adventures while your are playing the game!<br><br><ul class="bb_ul"><h2
      class="bb_tag">5. Practise Drifting For Race</h2></ul>You can go into the freemode
      and practice to get better at the drifting which is very important on multiplayer.<br><br><br><strong>ENJOY!</strong>
