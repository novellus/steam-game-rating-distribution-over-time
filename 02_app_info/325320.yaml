    about_the_game: '<h2 class="bb_tag"><i>A terrifying horror RPG experience.</i></h2><strong><i>MYTHOS:
      THE BEGINNING</i></strong> is a survival horror role playing game based on the
      pulp-horror and monster movies of the 1930s. Set in London in 1934, Mythos tasks
      you with creating your own paranormal investigator from scratch and guiding
      them through a frightening exploration of the infamous Harborough Asylum. Three
      young university students have vanished while attempting to conduct a scientific
      survey of this dreaded place, and it''s up to you to find them! Throughout the
      night you''ll discover Harborough Asylum''s reputation is more than an urban
      legend, and you''ll have to fight for your life against otherworldly Lovecraftian
      foes.<h2 class="bb_tag"><i>Features:</i></h2><ul class="bb_ul"><li>Blends traditional
      survival horror gameplay with an old school tabletop-style RPG experience, complete
      with dialogue trees, non-combat skills and dice rolls.<br></li><li>Create your
      character from scratch. Choose their gender, background and profession, and
      then role play them. Will you be a square jawed investigator, or an intrepid
      journalist?<br></li><li>Pen and paper RPG inspired character advancement system.
      Levels are gone forever! Spend EXP directly to buy stats and skill increases.<br></li><li>Multiple
      ways to play the game! Don''t want to fight the enemies? You don''t have to!
      Gain EXP for correctly utilizing non-combat skills such as Persuade and Occult
      Lore.<br></li><li>A Terrifying Gothic Horror storyline that pays homage to the
      monster movie classics of the 1930s with meaningful choices and multiple endings
      to discover.</li></ul><h2 class="bb_tag"><i>The Director''s Cut edition also
      includes the following additional content:</i></h2><br><ul class="bb_ul"><li>Overhauled
      and rebalanced gameplay mechanics.<br></li><li>Tons of new skill checks and
      more ways to progress through the game.<br></li><li>New and rewritten dialogues.<br></li><li>New
      rooms containing new items and scares.<br></li><li><i>Edge of Madness</i> expansion
      integrated into the base game.</li></ul>'
