    about_the_game: 'Painters Guild is a management sim where you control an art academy
      in the Italian Renaissance.<br><ul class="bb_ul"><li>Paint artwork as beautiful
      as the Mona Lisa.<br></li><li>Hire painters like Leonardo da Vinci, Michelangelo
      and millions of randomly generated artists.<br></li><li>Expand your guild and
      customize it with furniture and other options.<br></li><li>Play in 3 different
      cities: Florence, Venice and Rome.</li></ul>'
