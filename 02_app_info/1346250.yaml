    about_the_game: 'It is a relaxing and charming slide puzzle with graphic novel
      elements in which a cat, Neko, travels with its owner, Nina, to  lovely places.<br><br><ul
      class="bb_ul"><li>Following the flow: Complete one puzzle and unlock the next
      one;<br></li><li>Enjoy all the difficulties, available from the beginning;<br></li><li>Relax
      with a soft lo-fi soundtrack;</li></ul><h2 class="bb_tag">6 stunning and original
      hand-drawn animations to assemble;</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1346250/extras/levels.gif?t=1606912873"
      /><h2 class="bb_tag">5 different levels of difficulty;</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1346250/extras/difficulty-selection.gif?t=1606912873"
      /><h2 class="bb_tag">3 tools to help you out solving the puzzles;</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1346250/extras/numbers.gif?t=1606912873"
      />'
