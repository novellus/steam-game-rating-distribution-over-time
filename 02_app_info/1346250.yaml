    review: 'I''m a little biased regarding that one as in the end you only have 6
      pictures, without story and 5 difficulties for each. I think it''s a bit lacking,
      though I still consider it being ok for its price and can occupy you for a moment.

      https://steamcommunity.com/sharedfiles/filedetails/?id=2347914113

      As usual, my attention span is terrible and I keep either forgetting when a
      game is running or pausing to watch something, so don''t take in account my
      play time, I think you can easily be done with every difficulty for each picture
      in an hour or so.'
