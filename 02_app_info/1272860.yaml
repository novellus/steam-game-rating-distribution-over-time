    about_the_game: "Visual novel, ADV, fantasy, romance, otome, 3-4+ hours<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1272860/extras/st.gif?t=1601452105\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1272860/extras/mleaf.png?t=1601452105\"\
      \ /><strong>Behold: the great scientist-alchemist Celsia. She has made innumerable\
      \ discoveries that have helped this world, but many more have caused destruction.\
      \ A set of circumstances she refuses to speak of has caused her to be banished\
      \ into exile. Now the sorceress has to endure the chilly welcome of the hot\
      \ sands in the Barren Lands.<br>But Celsia knows how to get out of this oppressive\
      \ place!</strong><br><br><br>The most brilliant and mightiest scientist in the\
      \ world found a way to make an Elixir of Immortality, and produced it. She immediately\
      \ reported to the Ministry of Mages of her success. Now those snobbish sorcerers\
      \ will be sure to fall at her feet and permit her to return to civilization.<br>Everything\
      \ would\u2019ve been wonderful, if not for a couple of insignificant - as the\
      \ young woman says - nuances. The potion hasn\u2019t been concocted yet, and\
      \ her latest attempt to make it failed due to unknown reasons. An unexpected\
      \ side effect occurred in addition to it all - Celsia\u2019s power got sealed\
      \ off thanks to a curse, and her body shrank to half size.<br><br>What can possibly\
      \ be done when the person who\u2019s supposed to confirm the phenomenal discovery\
      \ is at the door, the potion is yet to be made, the powers are gone, and the\
      \ serious promise being broken is going to end in the death penalty?<br><br><strong>Exciting,\
      \ sometimes dangerous, but mostly fun adventures in this magical world full\
      \ of unusual laws are waiting for you.<br>Help the protagonist recover her power\
      \ and brew the potion that\u2019ll change the world, or find true and eternal\
      \ love.</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1272860/extras/\u041C\
      \u043E\u0438_\u0432\u0438\u0434\u0435\u043E.gif?t=1601452105\" /><br><br><ul\
      \ class=\"bb_ul\"><li><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1272860/extras/bar_dip_full.png?t=1601452105\"\
      \ /><strong>Uncover all of the secrets of 3 young men available for romance:</strong>\
      \ the Mage, the Demon and the Golem.<br></li><li><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1272860/extras/bar_dip_full.png?t=1601452105\"\
      \ /><strong>Develop the characteristics of the characters around you.</strong>\
      \ The protagonist\u2019s replies in dialogues will affect her own personality\
      \ and the traits of other characters.<br></li><li><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1272860/extras/bar_dip_full.png?t=1601452105\"\
      \ /><strong>Make notes in your notepad</strong> -  special book you can peek\
      \ in, to find out more about the world around you..<br></li><li><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1272860/extras/bar_dip_full.png?t=1601452105\"\
      \ /><strong>Collect ingredients and put them into your bag</strong> - an additional\
      \ in-game window that will let you take a closer look at the interesting items\
      \ you are going to find throughout the game.<br></li><li><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1272860/extras/bar_dip_full.png?t=1601452105\"\
      \ /><strong>More than 55 colourful illustrations</strong> that will be unlocked\
      \ as you progress through the game: romantic, casual, comical.<br></li><li><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1272860/extras/bar_dip_full.png?t=1601452105\"\
      \ /><strong>More than 15 tracks</strong> matching the mood and the dynamics\
      \ of the scene.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1272860/extras/mleaf.png?t=1601452105\"\
      \ /><strong>Also, don\u2019t forget that sometimes things are not what they\
      \ seem in this world, and the mask of endless jokes and humor might be hiding\
      \ personal issues of the characters that are rather sad if you really think\
      \ about them.</strong>"
