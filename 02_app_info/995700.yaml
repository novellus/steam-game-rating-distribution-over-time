details:
  data:
    about_the_game: "If you like simple Match 3 games, you\u2019ll love playing Jewel\
      \ Puzzle Click.<br />\r\n<br />\r\nFind and click on jewels of the same type\
      \ that are close to each other. They will disappear, and you will earn points!<br\
      \ />\r\n<br />\r\nJewel Puzzle Click is a simple, relaxing game with easy-to-achieve\
      \ objectives. <br />\r\n<br />\r\nFeatures<br />\r\n<br />\r\n- Easy to play!\
      \ Click on similar jewels that are next to each other to make them disappear<br\
      \ />\r\n- Forty levels to complete<br />\r\n- Four different types of missions:\
      \ reach the target score, collect a specific number of gemstones, remove colored\
      \ tiles, or get the trophy to the bottom<br />\r\n- Two different completion\
      \ modes: a limited number of moves OR a limited amount of time (you can't choose\
      \ the mode, they are defined by level)"
