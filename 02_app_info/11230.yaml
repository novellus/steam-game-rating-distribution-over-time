details:
  data:
    about_the_game: "Test your reflexes, judgment and tactics while facing up to eight\
      \ other players in this follow-up to the critically acclaimed and popular arcade\
      \ game Gumboy: Crazy Adventures, winner of numerous accolades including Gametunnel's\
      \ GAME OF THE YEAR 2006.                    <br>\t\t\t\t\tFeaturing the same\
      \ graphically rich, fantasy style that made the original Gumboy so captivating,\
      \ Gumboy Tournament adds new levels, bonuses, and four new multiplayer modes.\
      \ Players can now compete in the furious capture the flag mode, fight to control\
      \ valuable territories, frantically collect diamonds or race through control\
      \ points. All this is played out in highly complex levels full of spiral chutes,\
      \ fountains, waterways and even outer space\x97complete with planets and sudden\
      \ gravity changes.                    <br>\t\t\t\t\t<ul class=\"bb_ul\"><li>Multiplayer\
      \ for up to 9 players on LAN, Internet, or split screen                    <br>\t\
      \t\t\t\t</li><li>20 stages with varied environments                    <br>\t\
      \t\t\t\t</li><li>4 different game modes, playable on any level             \
      \       <br>\t\t\t\t\t</li><li>Physical simulation and new space levels based\
      \ on the principle of gravity                    <br>\t\t\t\t\t</li><li>80-level\
      \ single player campaign                    </li></ul>"
