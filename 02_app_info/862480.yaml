    about_the_game: Join Remae, the newest member of the Spiral Scouts, on her slap-tastic
      puzzle solving adventure through a world of crazy characters and redonkulous
      realms. Experience a fartwarming tale of personal growth, self discovery, poop,
      wieners and butts.<br><br>The founders of the Spiral Scouts have been isolated
      and sealed away within their realms by a mysterious force, preventing them from
      gathering together at the Citadel to perform the Spiral Ceremony; a sacred tradition
      of paramount importance. It's up to you to travel to each realm and earn enough
      Scout Badges to break the seals and reunite the founders before it's too late!<br><br><ul
      class="bb_ul"><li> Earn up to 30 Scout Badges across a lively forest, a spooky
      graveyard and whatever that other place is!<br></li><li> Over 50 unique puzzles
      that'll challenge you to think through solutions in a variety of interesting
      ways!<br></li><li> Non-linear progression allows you to tackle challenges in
      almost any order!<br></li><li> Slam-packed with dozens of idiots to interact
      with, each with their own stupid problems to solve!<br></li><li> Cute paper
      cut-out art style that weirdly fits with all the depraved and disgusting stuff
      in the game!<br></li><li> Sick original soundtrack by the composer behind the
      music for &quot;HuniePop&quot;, &quot;Song of the Deep&quot; and &quot;Welcome
      to the Game&quot;!<br></li><li> Take drugs, make fun of losers, fart in people's
      faces, witness horrific atrocities and so much <span class="bb_strike">more</span>
      worse!</li></ul>
