    about_the_game: "STORY:<br />\r\nAs a person with conscience , you are sick of\
      \ those greedy disgusting full of sxxt lair mobile game companies .<br />\r\n\
      So you found a phone belonging to a boss of a game company . <br />\r\nYou'll\
      \ find the evidences there and make them pay back for what they have done .<br\
      \ />\r\n(Obviously there is no English version yet , but for some reasons this\
      \ story has to be happened in America .)<br />\r\n<br />\r\nGAMEPLAY:<br />\r\
      \nWhat you should do in this game is retrieve APPs and break into them to get\
      \ information you need from a reset phone , and finally find out what happened\
      \ in this phone's owner .<br />\r\n<br />\r\n<br />\r\nFEATURES\uFF1A<br />\r\
      \nSearch engines is the original part of this game . You can't get all the information\
      \ you need just from APPs . You should abstract the keywords and search in the\
      \ search engines to get another part of necessary information<br />\r\n<br />\r\
      \n---------------------------------------------------------------------------------<br\
      \ />\r\n<br />\r\nContact Me\uFF1A<br />\r\nSina Weibo@\u524D\u7A0B\u4F3C\u9526\
      EE<br />\r\nQQ\uFF1A3434552658"
