  data:
    about_the_game: "<i>Only the host needs to own this DLC.</i><br><br>Superfight\
      \ is the viral card game sensation in which players use cards to create ridiculous\
      \ characters, and then argue about who would win in a fight.<h2 class=\"bb_tag\"\
      >Included decks:</h2> <br><ul class=\"bb_ul\"><li><strong>500 Card Core Deck</strong>\
      \ - This is the main starter deck for Superfight.<br></li><li><strong>The Blue\
      \ Deck</strong> - 100 location cards that give settings for the fights ranging\
      \ from space stations, to oceans of gelatin, to the inside of a volcano.<br></li><li><strong>The\
      \ Purple Deck</strong> - 100 scenario cards that add hazards and conditions\
      \ to the fights such as kitten stampedes, land mines, and opposite day.<br></li><li><strong>The\
      \ Walking Dead Deck</strong> - 100 cards inspired by Robert Kirkman\u2019s hit\
      \ comic book series. All of your favorite survivors and villains are here, along\
      \ with the darkest set of attributes yet. <br></li><li><strong>The Anime Deck</strong>\
      \ - 100 cards inspired by your favorite anime. From Pocket Monsters, to Titans,\
      \ to Sailor Scouts, this deck is ready to raise your fights to a new level of\
      \ insanity, the kind you can only find in Japan.<br></li><li><strong>The Challenge\
      \ Deck</strong> - 100 new victory conditions for your fights.  Instead of fighting\
      \ to the death, now you can argue about who would win at Football, Quidditch,\
      \ or The Game of Thrones. Never have the same fight twice!<br></li><li><strong>The\
      \ Green Deck</strong> - 100 kid-friendly cards.  From fairy tales to cartoons\
      \ to food weapons, this deck will add some good clean and sometimes messy fun\
      \ to your game. Don't be fooled by the subject matter; this deck has some very\
      \ powerful cards.</li></ul>"
