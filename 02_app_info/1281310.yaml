  data:
    about_the_game: "Explorer Studio is an application that allows the user to customize\
      \ the visual aspects of their Windows File explorer. Users can select images,\
      \ videos, or colours for the background of various parts of the file explorer\
      \ while maintaining the same functionality of the default windows file manager.<br><br><strong>**\
      \ This application is meant to be used as a replacement to the default Windows\
      \ file explorer app. It does NOT reskin the native Windows file explorer.**</strong><h2\
      \ class=\"bb_tag\">Features</h2><br>\u2022\tApply videos, images and colours\
      \ to your file explorer.<br>\u2022\tReplace your default file explorer so your\
      \ custom explorer opens when you open folders.<br>\u2022\tUpload your creations\
      \ to the Steam Workshop and download designs from other users. <br>\u2022\t\
      Supports many video formats including mp4, mov, m4v, and wmv. <br>\u2022\tPause\
      \ video backgrounds or adjust their playback rate to optimize performance when\
      \ needed.<br>\u2022\tExplorer Studio can run in the background with other Steam\
      \ games."
