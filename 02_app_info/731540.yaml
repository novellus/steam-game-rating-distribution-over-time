  data:
    about_the_game: "Enjoy the amazing and varied views from your cozy place even\
      \ without playing our game. Wallpapers for your desktop were specially selected\
      \ by us from our vast collection of photos, inside you can find backgrounds\
      \ for every taste, from sunny days to a gloomy autumn forest sceneries, from\
      \ lovely animals to architectural structures. If you want to see even more great\
      \ photos and learn some interesting and probably unknown facts, you can try\
      \ to play our game. Good luck!<br />\r\n<br />\r\n20 awesome 4k wallpapers will\
      \ be placed in your &quot;I was here&quot; folder in Steam Directory: ...steamapps\\\
      common\\I was here\\Wallpapers"
