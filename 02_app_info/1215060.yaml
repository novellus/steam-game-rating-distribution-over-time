    about_the_game: "On \u2588\u2588/\u2588\u2588/2019, a smartphone was recovered\
      \ within the United States. The owner of the phone has been missing since \u2588\
      \u2588/\u2588\u2588/2014 and the contents of the device included a .AVI file\
      \ that contained events and locations deemed anomalous.<br />\r\n<br />\r\n\
      A.V.I is a horror exploration game in which you are tasked with unveiling the\
      \ secrets within a recovered, mysterious video file. Explore a mysterious mansion\
      \ with grotesque happenings and unknown horrors lurking its halls. Unravel puzzles\
      \ and riddles that will require you to think outside the box and look outside\
      \ the game to find it's answers. Evade unnatural creatures as they hunt and\
      \ haunt the mansion's various rooms as you uncover more and more of the mansion's\
      \ past."
