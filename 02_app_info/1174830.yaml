    about_the_game: "When your master is murdered, you must uncover the magical secrets\
      \ of Renaissance Italy, before your rival apprentices expose them first!<br><br><i>The\
      \ Magician\u2019s Workshop</i> is a 190,000-word interactive historical fantasy\
      \ novel by Kate Heartfield, where your choices control the story. It's entirely\
      \ text-based\u2014without graphics or sound effects\u2014and fueled by the vast,\
      \ unstoppable power of your imagination.<br><br>In 1512, Florence is known for\
      \ ruthless politics, art, and magic. Now that the infamous Medici banking family\
      \ is back in power, the city is full of dangerous secrets. What would the treacherous\
      \ Machiavelli do in a situation like this? Just ask him in person!<br><br>When\
      \ your master's body washes up in the Arno river, you must take over his Maria\
      \ Novella workshop\u2014the designs, the paintings, the marvelous machines and\
      \ inventions, and most importantly, his book of spells, written in various ciphers\
      \ and magical invisible inks. You have inherited a roster of dangerous clients\
      \ who are losing patience, and two rival apprentices who could prove allies\
      \ or even lovers, if they don't turn on you to wrest the workshop from your\
      \ hands.<br><br>Can you use your skills in the arts or sciences to gain allies\
      \ and buy time? Are you quick enough with a blade to keep yourself safe in the\
      \ streets? Are you clever enough to decode the master's instructions to build\
      \ a terrible new machine, and are you ruthless enough to sell it to the highest\
      \ bidder? Or will you work together with your fellow apprentices to build the\
      \ machine in secret and use it to bring stability to the city, and to all of\
      \ Italy?<br><br>\u2022 Play as male, female, or non-binary; gay, straight, bi,\
      \ asexual, or poly.<br>\u2022 Use alchemy, animation and soothsaying to create\
      \ magical entertainments, win street fights and impress your clients<br>\u2022\
      \ Design and build a flying machine, an unbreakable vault, a wall-breaking weapon,\
      \ an enchanted pen and ink for a philosopher, or a refillable gold purse for\
      \ bribes<br>\u2022 Uncover the secrets of Florence and rise to power in your\
      \ own workshop, leading your own team of magicians and artists<br>\u2022 Meet\
      \ famous historical figures such as Niccolo Machiavelli and the future Pope\
      \ Leo X<br>\u2022 Paint a fresco in the public square, escape your enemies in\
      \ a boat chase on the Arno River, or just play cards and talk politics in the\
      \ taverns of Florence<br><br>The master made dark sacrifices to learn what he\
      \ knew. Are you prepared to do the same?"
