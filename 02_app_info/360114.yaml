details:
  data:
    about_the_game: 'Lost Mine of Phandelver is an adventure for four to five characters
      of 1st level. During the course of the adventure, the characters will advance
      to 5th level. The adventure is set a short distance from the city of Neverwinter
      in the Sword Coast region of the Forgotten Realms setting. The Sword Coast is
      part of the North--a vast realm of free settlements surrounded by wilderness
      and adventure.<br><br>Dungeon Masters purchasing this module can use it to run
      the adventure with very little prep, other than reading through the adventure
      in advance. The contents of the story are indexed and linked, where appropriate.
      Combat encounters and boxed text are preloaded and ready to drop onto maps and
      into the chat window with a few clicks. Nearly everything has been optimized
      and streamlined for ease of play online.<br><br>This Module Includes<br><ul
      class="bb_ul"><li>the entire contents of the Lost Mine of Phandelver adventure<br></li><li>image
      handouts that can be shared with players collectively or individually<br></li><li>5
      pregen characters that your players can choose when joining the campaign<br></li><li>maps
      containing information for the Dungeon Master (DM) only and with all locations
      pre-linked to story entries which may contain additional DM notes, boxed text,
      encounters, images and treasure parcels<br></li><li>maps with all hidden information
      removed and resized for use as tactical combat maps<br></li><li>tokens for most
      of the monsters in the module. When no token is available, a letter token is
      used to represent the NPC<br></li><li>XP for quests and encounters that can
      be dragged to the party sheet and awarded to the players as they complete them<br></li><li>Searchable
      monster indexes by CR, type and in alphabetical order<br></li><li></li></ul><br><strong>Requirements</strong>:
      The 5E Ruleset and one of the following modules: D&amp;D Basic Rules, D&amp;D
      Comple Core Class Pack or D&amp;D Character Customization Pack'
