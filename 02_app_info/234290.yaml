  data:
    about_the_game: "Zack Zero takes you on an action-packed platform adventure with\
      \ incredible 3D graphics and the playability and entertainment of classic 2D\
      \ games. Help Zack Zero save his beloved Marlene, kidnapped by the evil Zulrog\
      \ in an effort to obtain the powerful substance that will allow him to travel\
      \ back in time.<h2 class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"\
      ><li>  More than 30 characters, including 5 spectacular bosses!<br></li><li>\t\
      Incredible and diverse scenarios.<br></li><li>\tUse Zack\u2019s experimental\
      \ suit to wield the powers of fire, ice and rock, with 10 unique skills that\
      \ become increasingly powerful with use.<br></li><li>\tDevelop Zack up to level\
      \ 20, defeat enemies using a variety of creative attacks in order to reach Zack\u2019\
      s maximum power.<br></li><li>\tFind hidden objects in remote areas of each scenario,\
      \ a true challenge for skilled treasure hunters.<br></li><li>\tFollow the storyline\
      \ through animated comics that portray the game\u2019s script.<br></li><li>\t\
      Real-time online ranking system: find your friend\u2019s scores and try to beat\
      \ them.</li></ul>"
