    reviews: "&quot;Zack Zero is a game with a retroish look, bearing both the style\
      \ and flavour of those lifelong horizontal scrolling arcade adventures but packed\
      \ with a technology proper to our times.&quot;<br>80/100 \u2013 <a href=\"http://es.ign.com/review/2189/analisis-zack-zero-pc\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN Spain</a><br><br><br><br>&quot;Zack\
      \ Zero is a triumph, it's a game which is just tremendously fun to play. When\
      \ Zack Zero looks into the miraculous abyss of its mechanics, classical games\
      \ look back at it.&quot;<br>8/10 \u2013 GamesTM"
