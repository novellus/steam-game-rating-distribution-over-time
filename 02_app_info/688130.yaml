    detailed_description: "<h1>New Game Modes</h1><p><ul class=\"bb_ul\"><li><strong>The\
      \ Monolith Of Perseverance:</strong> Climb a mysterious 1000 meters deep chasm\
      \ in this completely new map 2, armed with either just your pogo stick or abilities\
      \ in extra modes.<br></li><li><strong>Tethered To Your Friends:</strong> Tether\
      \ to friends or strangers in this rubber band co-op for 2-16 players.<br></li><li><strong>Loot\
      \ With Your Friends:</strong> Explore randomly generated dungeons for loot and\
      \ highscores, fight enemies with your pogo stick gun and double jump across\
      \ lava pits in 1-4 player co-op.<br></li><li><strong>Skate With Your Friends:</strong>\
      \ Skate for fun or chain all kinds of tricks into crazy minute-long combos.</li></ul></p><br><h1>About\
      \ the Game</h1>Pogostuck: Rage With Your Friends is a short and sweet yet very\
      \ challenging game about climbing a mountain on a pogo stick. Tilt the character,\
      \ jump, use momentum and 360\xB0 powerboosts to reach unimaginable heights.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/688130/extras/SPgifsRGB.gif?t=1597138613\"\
      \ /><br><br>Jump along with friends and strangers from around the globe via\
      \ automatic matchmaking for up to 16 players. Customize your character with\
      \ unlockable gear and compete in leaderboards or live rankings - if you want\
      \ to!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/688130/extras/MPgifsRGB.gif?t=1597138613\"\
      \ /><br><br>Inspired by Getting Over It with Bennett Foddy.<br><br><i>Stuck,\
      \ looking for help or someone to play with? Join JediJake's discord channel:\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/jKaA7EX\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/jKaA7EX</a><br>For\
      \ tech support please visit the Steam discussions.</i>"
