    about_the_game: '2079 planet Earth. Together with the spacecraft conducting the
      expedition <br>on Mars, the earth gets an unknown virus. Almost the entire population
      of the planet <br>exposed to infection and mutated into zombies. But still people
      <br>who were lucky enough to stay alive. <br>In the game krasava shot you have
      to survive among the humans and zombies. The game will please you <br>its nice
      graphics and music. In online mode there is a chat for communication that does
      <br>game even more interesting. Only a clever and skillful can survive in this
      environment. <br>Check yourself, can you stand up to the end and be the best?
      Good luck, soldier.<br>The game has a cooperative mode, in one room can fight
      up to 10 people. In a single company you have to fight with crowds of zombies,
      look for weapons in boxes, break the furniture in the houses break everything!
      You are available for this 5 types of weapons, choose to taste?<br><br>Controls:
      WASD-walking, [1]/[2] ]/[3] ]/[4] - change weapons. <br>Reload-R, Raise weapon-F<br><br>Peculiar
      properties: <br>- nice graphics; <br>- simple operation; <br>- interesting gameplay;
      <br>- light music; <br>- unforgettable adventure; <br>- available in 2 languages.'
