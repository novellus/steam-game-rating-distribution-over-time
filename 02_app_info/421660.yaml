    about_the_game: "<strong><i>Love is the one thing that will never hurt anyone.</i></strong><h2\
      \ class=\"bb_tag\">\uFF1CSTORY\uFF1E</h2>\tThis is a story of the distant future.<br>\t\
      An immense war left the world broken and torn.<br>\tAshes covered the sky, the\
      \ land was stripped of vegetation, and water dried up.<br>\tAs a result, the\
      \ human population drastically decreased.<br>\tThe remaining humans huddled\
      \ together to survive.<br><br>\tDuring this time, an emotions-capable robot\
      \ known as a Phiroid woke up in a decayed factory.<br>\tPrior to the war, science\
      \ created these human-like robots capable of feeling emotion.<br>\tAs new partners\
      \ for the humans, the Phiroids promised better lives for all of humanity.<br>\t\
      However, upon waking, this Phiroid soon realized that its emotions were not\
      \ functioning.<br>\tIts right hand lacked artificial skin and the mechanical\
      \ parts showed how its production likely went unfinished.<br>\tThis young male\
      \ Phiroid had an innate desire to be with humans.<br>\tAnd so it began a journey\
      \ to obtain its lost emotions, and wandered across this devastated world.<br>\t\
      One day, the Phiroid was discovered by a young girl.<br>\tThinking he was a\
      \ human, she began to look after him.<br>\tShe brought him to a small, but pleasant\
      \ town.<br>\tWhile living with the young girl, the Phiroid slowly learned about\
      \ emotions.<br><br><strong>What is Kinetic Novel?</strong> <br>\tA new form\
      \ of entertainment for the sole purpose of storytelling -- not a novel, not\
      \ an anime, not a game -- Kinetic Novel. <br>\tMade with the goal of providing\
      \ the reader with an unprecedented sense of presence and empathy for the characters\
      \ through the use of a high-quality scenario, graphics, music, and other production\
      \ values.<h2 class=\"bb_tag\">\uFF1CCHARACTER\uFF1E</h2><i><strong>\u201CThe\
      \ Emotionless Mechanical Boy\u201D</strong></i> <strong>Rei</strong><br>\tThis\
      \ young boy awoke to find himself in the remains of what seemed to be a factory.<br>\t\
      His right hand lacks artificial skin as he had been abandoned mid-production.\
      \ A glove always covers the exposed machinery.<br>\tHe wandered the ravaged\
      \ landscape, following an innate desire to be with another human. Until one\
      \ day, he was found by a young girl named Shiona.<br>\tShiona gave him the name\
      \ Rei.<br><br><i><strong>\u201CThe Girl who Sings her Feelings\u201D</strong></i>\
      \ <strong>Shiona</strong>\uFF08CV\uFF1AKaori Mizuhashi\uFF09<br>\tShiona is\
      \ the young girl who discovered Rei. She lives in a church located in one of\
      \ the makeshift towns of this devastated world.<br>\tNext to nothing can erase\
      \ the smile from her face, and she is often found consoling others.<br>\tShe\
      \ frequently refers to the feelings and emotions of people in terms of shapes\
      \ and colors, which can be difficult to understand.<br>\tShe loves to sing and\
      \ often performs in the church or the town square.<br><br><i><strong>\u201C\
      The Blue Little Lady from the Library\u201D</strong></i> <strong>Tipi</strong>\uFF08\
      CV\uFF1AMisaki Kuno\uFF09<br>\tThis young girl lives in the town's library.\
      \ For some reason, she is often found crying.<br>\tIn age of digital books,\
      \ this strange place for storing physical copies still exists.<br>\tShiona calls\
      \ her the \u201Cblue girl\u201D.<br>\tAlthough the townsfolk know about her,\
      \ few venture anywhere near.<h2 class=\"bb_tag\">\uFF1CSTAFF\uFF1E</h2>Character\
      \ Design &amp; Original Art : Itaru Hinoue.<br><br>Scenario : Tsuzuru Nakamura\
      \ / Kai<br>Music : Shinji Orito / Ryo Mizutsuki<br><br>Theme Music :  \u201C\
      Todoketai Melody\u201D<br>Lyrics : Kai<br>Composition : Shinji Orito<br>Arrangement\
      \ : Yuichiro Tsukagoshi (NanosizeMir)<br>Vocals : Ayaka Kitazawa<br><br>Insert\
      \ Song : \u201CTowa no Hoshi e\u201D<br>Lyrics : Kai<br>Composition : Tomohiro\
      \ Takeshita<br>Arrangement : Meeon<br>Vocals : Haruka Shimotsuki"
