details:
  data:
    about_the_game: '<strong>Players who love the look and sound of Project Abyss
      will love this DLC!</strong><br><br>Take a closer look at the art and the music
      of the game including:<br><br><ul class="bb_ul"><li>A 94 page (47 double pages)
      art book, with individual pieces on display; works from Aaron Truehitt.<br></li><li>An
      exclusive poster.<br></li><li>4 HD desktop backgrounds- including: Rachel, City
      Ruins, Bosses &amp; a Logo piece.<br></li><li>A 10 piece soundtrack by David
      Obaniyi.</li></ul><br>All content is a download and does not add to the base
      game.<br><br>Purchasers can find the download in C:\Program Files (x86)\Steam\steamapps\common\Project
      Abyss<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/561130/extras/DescriptionImae2.png?t=1480066966"
      />'
