    about_the_game: Alisa is a classic late-90s style horror-themed action adventure
      game set in a fantasy universe inspired on the 1920s. You play as an Elite Royal
      Agent called Alisa. While she is chasing a wanted criminal, she ends up in an
      old victorian mansion. She tries to find a way out while being haunted by materialized/mechanized
      doll-like humanoids. Can you survive the Dollhouse?
