    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Hoping to make racing
      safer, Pops Racer invents a time machine that takes a driver back in time before
      a crash. When he installs the machine into the Mach 5, lightning hits the iconic
      car during a race and sends Speed and his friends 50 years into the future where
      robots rule and humans are forbidden from driving. Now with the help from some
      new friends, Speed and crew must race the robot army and rally the people to
      rise up and take their freedom back in this pulse-pounding adventure.
