details:
  data:
    about_the_game: 'Last Kingdom is a hardcore strategy battles card game. Demon
      King was conquered your country,  and now is sending the army to conquer the
      last kingdom. Bring your country survivor to help the last kingdom facing the
      army, discover all possible strategy, and defend the last kingdom in this land!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1474280/extras/attack-creep.gif?t=1606265709"
      /><br><br><strong><u>Features</u></strong><br><ul class="bb_ul"><li><strong>Dynamic
      Deck Building</strong>: Choose your cards wisely! Discover hundreds of cards
      to add to your deck and select cards that work together to efficiently defend
      the last kingdom.<br><br></li><li><strong>Castle</strong>: Pick your target
      defence castle every time until stop the demon king army. Choose the castle
      and boss wisely, all different boss will need a different strategy to defeat
      and each give up castle will give you some penalty! know your deck limit before
      you make the decision!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1474280/extras/defend-castle.gif?t=1606265709"
      /><br><br></li><li><strong>Card Set</strong>: Each card set will contains 3
      skill card<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1474280/extras/cardset.gif?t=1606265709"
      /><br><br></li><li><strong>War</strong>: Demon king is sending the army to conquer
      the last kingdom, you need to bring your army and heroes to defend the boss
      and monster.<br><br></li><li><strong>Heroes</strong>: Each hero also had very
      strong skill cards<br><br></li><li><strong>Dungeon</strong>: Send your Heroes
      card to Dungeon will gain Artifact Card. Beware, you cant use any Heroes card
      until the dungeon finish explore<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1474280/extras/dungeon-countdown.gif?t=1606265709"
      /><br><br></li><li><strong>Item</strong>: Choose of one the items gain from
      the defeated boss and use on the war<br><br></li><li><strong>God</strong>: Choose
      one of the gods, sacrifice your card to gain the skill. <br><br><strong><u>Content:</u></strong><br><ul
      class="bb_ul"><li>6 selectable race that each have their own unique set of cards.<br></li><li>150+
      fully implemented cards.<br></li><li>80+ unique monsters.<br></li><li>40+ boss
      to challenge</li></ul></li></ul>'
