details:
  data:
    about_the_game: Welcome to Revelation Online! We have a small welcome present
      for all new players joining us from Steam. This Free Steam Welcome Pack contains
      a permanent title and head accessory!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/904390/extras/Welcome_Pack_EN.png?t=1559215146"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/904390/extras/Includes_EN.png?t=1559215146"
      /><h2 class="bb_tag">Steam Adventurer Title</h2>A purple title which you can
      equip in the Titles Menu within the Character window which you can access by
      pressing &quot;C&quot;. This title appears above your head and is viewable to
      everyone around you.<h2 class="bb_tag">Little Hyphaean</h2>Enjoy the company
      of this Little Hyphaean who sits atop your head while you go about on your adventure!<br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/904390/extras/LittleHyphaean.jpg?t=1559215146"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/904390/extras/Important_EN_FR.png?t=1559215146"
      /><br>You will not be able to use a Steam-purchased Pack or Items on any account
      that was not created via Steam. If your account was created pre-Steam integration,
      or you created it via the Mycom Game Center from our official website, simply
      head to our website store page instead. All the purchased DLC will appear in
      the web site inventory. You will need to log into the game in order to receive
      your DLCs in your web inventory. If you are already logged into the game, please
      log out and back into the game. Please click &quot;Redeem your DLC&quot; banner
      in Game Center to get to the web inventory for your account.
