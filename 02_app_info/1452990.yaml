    about_the_game: "<strong>\uC6A9\uC0AC \uC62C\uC2A4\uD0C0\uC988: \uACF5\uD5C8\uC758\
      \ \uC2B5\uACA9</strong>(Hero Allstars: Void Invasion)\uC740 \uCE90\uC8FC\uC5BC\
      \uD55C \uD310\uD0C0\uC9C0 \uD134\uC81C \uB864\uD50C\uB808\uC789 \uAC8C\uC784\
      \uC785\uB2C8\uB2E4. \uC804 \uC138\uACC4\uC5D0 \uAC78\uCCD0 \uC77C\uC5B4\uB09C\
      \ \uC774\uC0C1 \uD604\uC0C1\uC744 \uC870\uC0AC\uD558\uB294 \uAD70\uB300\uC758\
      \ \uC9C0\uD718\uAD00\uC774 \uB418\uC5B4, \uC5EC\uB7EC \uB3D9\uB8CC\uB4E4\uACFC\
      \ \uD568\uAED8 \uC9C4\uC2E4\uC744 \uD30C\uD5E4\uCE58\uBA70 \uB2E4\uAC00\uC624\
      \uB294 \uBAA8\uB4E0 \uC801\uB4E4\uC744 \uC4F0\uB7EC\uB728\uB9AC\uC138\uC694\
      .<br><br>\uC6A9\uC0AC \uC62C\uC2A4\uD0C0\uC988\uB294 \uAE30\uC874\uC758 \uB864\
      \uD50C\uB808\uC789 \uAC8C\uC784\uACFC\uB294 \uB2E4\uB974\uAC8C \uACBD\uD5D8\uCE58\
      \uB97C \uD1B5\uD574 \uCE90\uB9AD\uD130\uB9C8\uB2E4 \uB808\uBCA8\uC744 \uC62C\
      \uB9AC\uB294\uAC83\uC774 \uC544\uB2CC \uC2A4\uD1A0\uB9AC\uB97C \uC9C4\uD589\uD558\
      \uBA74\uC11C \uC790\uC5F0\uC2A4\uB7FD\uAC8C \uBAA8\uB4E0 \uB3D9\uB8CC\uC758\
      \ \uB808\uBCA8\uC774 \uC0C1\uC2B9\uD558\uBA70, \uBC88\uAC70\uB85C\uC6B4 \uD544\
      \uB4DC \uC774\uB3D9\uC744 \uCD5C\uC18C\uD654\uD558\uAE30 \uC704\uD574 \uC6D4\
      \uB4DC\uB9F5\uC5D0\uC11C \uB358\uC804\uC744 \uC120\uD0DD\uD574 \uC804\uD22C\uB9CC\
      \uC73C\uB85C \uD074\uB9AC\uC5B4\uAC00 \uAC00\uB2A5\uD55C &quot;\uCE90\uC8FC\uC5BC\
      \ RPG&quot;\uB97C \uAE30\uBC18\uC73C\uB85C \uC81C\uC791\uD588\uC2B5\uB2C8\uB2E4\
      .<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1452990/extras/h1.png?t=1607570904\"\
      \ /><br>\uC774\uACF3\uC740 \uB9C8\uBC95\uACFC \uAE30\uACC4\uAC00 \uACF5\uC874\
      \uD558\uB294 \uACF3, \uBC14\uB974\uD790\uB370 \uB300\uB959\uC785\uB2C8\uB2E4\
      . \uB2F9\uC2E0\uC740 \uBC14\uB974\uD790\uB370 \uB300\uB959\uC758 \uBAA8\uD5D8\
      \uAC00\uAC00 \uB420 \uC218\uB3C4 \uC788\uACE0, \uD30C\uAD34\uB41C \uC138\uACC4\
      \uB85C\uBD80\uD130 \uB9DD\uBA85\uD574 \uC628 \uBC29\uB791\uC790\uAC00 \uB420\
      \ \uC218\uB3C4 \uC788\uC2B5\uB2C8\uB2E4.<br><br>\uC774\uACF3 \uBC14\uB974\uD790\
      \uB370 \uB300\uB959\uC5D0\uB294 \uBA87 \uB144 \uC804\uBD80\uD130 <strong>\uC7A0\
      \uC2DD \uC99D\uD6C4\uAD70</strong>\uC774\uB77C\uB294 \uC774\uC0C1 \uD604\uC0C1\
      \uC774 \uBC1C\uC0DD\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4. \uC774 \uC774\uC0C1\
      \uD604\uC0C1\uC744 \uBC14\uB85C\uC7A1\uAE30 \uC704\uD574, \uC655\uAD6D\uC5D0\
      \uC11C\uB294 \uB2F9\uC2E0\uC744 \uC774\uC0C1 \uD604\uC0C1 \uD574\uACB0 \uBD80\
      \uB300\uC758 <strong>\uC9C0\uD718\uAD00</strong>\uC73C\uB85C \uC784\uBA85\uD588\
      \uC2B5\uB2C8\uB2E4. \uAC15\uB825\uD55C \uD798\uC744 \uAC00\uC9C4 \uBBFF\uC744\
      \uC218 \uC788\uB294 \uB3D9\uB8CC\uB4E4\uACFC \uD568\uAED8, \uC704\uD5D8\uC5D0\
      \ \uBE60\uC9C4 \uC138\uACC4\uB97C \uAD6C\uD558\uC2ED\uC2DC\uC624!<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1452990/extras/h2.png?t=1607570904\"\
      \ /><h2 class=\"bb_tag\">\uB2E4\uC591\uD55C \uB3D9\uB8CC\uB4E4</h2>\uC6A9\uC0AC\
      \ \uC62C\uC2A4\uD0C0\uC988\uC5D0\uB294 40\uBA85\uC774 \uB118\uB294 \uB3D9\uB8CC\
      \uB4E4\uC774 \uC788\uC73C\uBA70, \uB358\uC804\uC744 \uB3CC\uD30C\uD560 \uB54C\
      \uB9C8\uB2E4 \uC0C8\uB85C\uC6B4 \uB3D9\uB8CC\uB97C \uC601\uC785\uD560 \uC218\
      \ \uC788\uC2B5\uB2C8\uB2E4. HP\uB97C \uC18C\uBAA8\uD558\uB294 \uAD11\uC804\uC0AC\
      \uBD80\uD130, \uD68C\uBCF5\uACFC \uACF5\uACA9\uC744 \uB3D9\uC2DC\uC5D0 \uD558\
      \uB294 \uC11C\uD3EC\uD130, \uBB3C\uB9AC \uD53C\uD574\uC640 \uB9C8\uBC95 \uD53C\
      \uD574 \uAE30\uC220\uC744 \uB2A5\uB3D9\uC801\uC73C\uB85C \uC804\uD658\uD558\uBA70\
      \ \uC2F8\uC6B8 \uC218 \uC788\uB294 \uD558\uC774\uBE0C\uB9AC\uB4DC \uC804\uC0AC\
      \uAE4C\uC9C0, \uB2E4\uC591\uD55C \uCEE8\uC149\uC758 \uCE90\uB9AD\uD130\uB97C\
      \ \uC218\uC9D1\uD558\uBA74\uC11C \uC900\uBE44\uB41C \uBAA8\uB4E0 \uB358\uC804\
      \uC744 \uD074\uB9AC\uC5B4 \uD574\uBCF4\uC138\uC694.<h2 class=\"bb_tag\">\uC5EC\
      \uB7EC\uAC00\uC9C0 \uAC15\uD654 \uC2DC\uC2A4\uD15C</h2>\uC2A4\uD0EF\uC744 \uC62C\
      \uB9B4 \uC218 \uC788\uB294 <strong>\uBB34\uAE30 \uAC15\uD654</strong>, \uCE90\
      \uB9AD\uD130\uC758 \uC0C8\uB85C\uC6B4 \uAE30\uC220\uC744 \uC7A0\uAE08 \uD574\
      \uC81C\uD560 \uC218 \uC788\uB294 <strong>\uAC01\uC131</strong>, \uCE90\uB9AD\
      \uD130\uC5D0\uAC8C \uD544\uC694\uD55C \uC2A4\uD0EF\uC744 \uC62C\uB824\uC8FC\uAC70\
      \uB098 \uC0C8\uB85C\uC6B4 \uC2A4\uD0AC\uC744 \uBD80\uC5EC\uD558\uB294 <strong>\uC804\
      \uC6A9 \uC545\uC138\uC11C\uB9AC</strong>, \uCD5C\uB300 \uB808\uBCA8\uC744 \uC62C\
      \uB824\uC904 \uC218 \uC788\uB294 <strong>\uCD08\uC6D4</strong>\uAE4C\uC9C0,\
      \ \uC6A9\uC0AC \uC62C\uC2A4\uD0C0\uC988\uC5D0\uC11C \uCE90\uB9AD\uD130\uC758\
      \ \uC804\uD22C\uB825\uC744 \uAC15\uD654\uD560 \uC218 \uC788\uB294 \uC218\uB2E8\
      \uC740 \uB9E4\uC6B0 \uB9CE\uC2B5\uB2C8\uB2E4. \uB354\uC6B1 \uAC15\uB825\uD558\
      \uACE0 \uB2E4\uC591\uD55C \uB4F1\uAE09\uC758 \uBB34\uAE30\uC640 \uBC29\uC5B4\
      \uAD6C, \uADF8\uB9AC\uACE0 \uC545\uC138\uC0AC\uB9AC\uB97C \uC5BB\uC5B4, \uC6D0\
      \uD558\uB294 \uBC29\uD5A5\uC73C\uB85C \uCE90\uB9AD\uD130\uB97C \uAC15\uD654\uD574\
      \uBCF4\uC138\uC694.<h2 class=\"bb_tag\">\uCE90\uC8FC\uC5BC \uB864\uD50C\uB808\
      \uC789 \uAC8C\uC784 \uC9C0\uD5A5</h2>\uC6A9\uC0AC \uC62C\uC2A4\uD0C0\uC988\uB294\
      \ <strong>\uCE90\uC8FC\uC5BC \uB864\uD50C\uB808\uC789 \uAC8C\uC784</strong>\uC744\
      \ \uC9C0\uD5A5\uD569\uB2C8\uB2E4. \uC9C0\uB8E8\uD55C \uBC18\uBCF5 \uD50C\uB808\
      \uC774\uB97C \uCD5C\uC18C\uD654\uD558\uAE30 \uC704\uD574, \uAC01\uC885 \uC544\
      \uC774\uD15C\uC758 \uCD9C\uD604 \uD655\uB960\uC774 \uB9E4\uC6B0 \uB192\uAC8C\
      \ \uC124\uC815\uB41C \uD3B8\uC785\uB2C8\uB2E4. \uB610\uD55C \uC5EC\uB7EC\uAC00\
      \uC9C0 \uD29C\uD1A0\uB9AC\uC5BC\uC744 \uC900\uBE44\uD574\uB450\uC5C8\uC73C\uBA70\
      , \uC774\uB294 RPG Maker \uAE30\uBC18 \uAC8C\uC784\uC758 \uC2DC\uC2A4\uD15C\uC5D0\
      \ \uC775\uC219\uD558\uC9C0 \uC54A\uC740 \uD50C\uB808\uC774\uC5B4\uBD84\uB4E4\
      \uAED8 \uB3C4\uC6C0\uC774 \uB420 \uAC83\uC785\uB2C8\uB2E4."
