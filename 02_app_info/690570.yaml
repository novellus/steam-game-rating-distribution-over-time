  data:
    about_the_game: This is a casual Drone Racing game which will challenge your reflexes!
      <br><br>Take control of your drone and navigate it through the canyon's tricky
      paths, avoid many different obstacles and finish the objectives.<br> <br>Progress
      through career mode, level up, buy new drones, customize them and beat the levels.<br>
      <br>Think you are good at it? Go head on with other players around the world
      or with your friends in <strong>1vs1 Cross- Platform Multiplayer</strong> and
      see if you can win!<h2 class="bb_tag">FEATURES</h2><ul class="bb_ul"><li><strong>1vs1
      Real Time Multiplayer</strong> - Race with other players around the world or
      with your friends!<br></li><li>Career mode with 35+ challenging levels<br></li><li>15+
      Racing Drones to choose from and customize<br></li><li>Set Highscore in endless
      mode and challenge your friends to beat it!<br></li><li>Day time, Night time
      and Cloudy weather<br></li><li>Leaderboards and Achievements</li></ul><h2 class="bb_tag">SIMPLE
      CONTROLS</h2><br><strong>Keyboard</strong><br><ul class="bb_ul"><li> AWSD /
      Arrow Keys for movement<br></li><li> Space Bar for Accelerating the Drone </li></ul><br><strong>Controller</strong><br><ul
      class="bb_ul"><li> Left analog stick for movement<br></li><li> Button A(Xbox
      Controller) / Button 3 (Generic) for Accelerating the Drone</li></ul>
