    about_the_game: "<h2 class=\"bb_tag\">THE GAME</h2>Fifo\u2019s Night is a 3D puzzle-platformer\
      \ set in and around an enchanted, sprawling mansion. Explore elaborate rooms\
      \ within, find hidden collectibles, fight a variety of monsters, and solve puzzles\
      \ in an exciting game for all audiences.<br><br>Fifo\u2019s Night lets you relive\
      \ old-school 3D platformers with a renewed artistic approach with a spooky atmosphere!<h2\
      \ class=\"bb_tag\">THE STORY</h2>The Magical Candies that keep order among the\
      \ supernatural creatures living inside Candywood Mansion have mysteriously disappeared.\
      \ Fifo, our ghostly protagonist, awakens from his slumber, determined to set\
      \ things right.<br><br>Make your way through the haunted Mansion \u2013 its\
      \ luscious gardens, dark labyrinths, and twisted libraries \u2013 tracking down\
      \ the lost candy, and the entity that stole them. Restore the Candies to their\
      \ pedestals in the Basement, defeat the bosses corrupted by the missing Candies,\
      \ and return Candywood Mansion back to normal.<h2 class=\"bb_tag\">FEATURES</h2><ul\
      \ class=\"bb_ul\"><li>Classic 3D platforming gameplay.<br></li><li>A humorous,\
      \ light-hearted story.<br></li><li>Huge levels filled full of detail, secret\
      \ areas, and collectibles.<br></li><li>Enemies and bosses bursting with personality.<br></li><li>Challenging\
      \ obstacles.<br></li><li>Funny, yet difficult puzzles.<br></li><li>Several different\
      \ collectibles to find and gather.</li></ul>"
