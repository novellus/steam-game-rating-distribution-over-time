details:
  data:
    about_the_game: "The soundtrack for H-Hour: World's Elite was composed in the\
      \ tradition of SOCOM 2 musical style, with a dash of Modern Warfare 3 and Gears\
      \ of War 3 sound. It was performed with a live orchestra, choir, and modern\
      \ percussion arrangements. <br />\r\n<br />\r\nThe soundtrack features 12 tracks\
      \ with a running time of 33 minutes. Our award-winning composer, Penka Kouneva\
      \ has previous worked on Prince of Persia: Forgotten Sands (co-composer), Transformers:\
      \ Revenge of the Fallen (team composer) and Gears of War 2, 3 (Lead arranger,\
      \ additional music). Enjoy! Follow Penka on twitter: @PenkaKouneva and Facebook."
