details:
  data:
    about_the_game: '<strong>Moduwar - The Modular RTS</strong> is a unique take on
      Real-Time Strategy.<br>Take control of a <strong>Modu</strong> - an alien creature
      with the ability to grow different organs, split and merge them, depending on
      your personal playstyle.<br><br>The <strong>Modu</strong> are native to the
      planet Arkadia - an untamed paradise. They lived on Arkadia peacefully for a
      millennia, changing and adapting their modular bodies to suit their needs.<br>Their
      peaceful existence came to an end, when two warring races brought their war
      to Arkadia.<br>The invaders enslaved the <i>Modu</i>, using them as biological
      warfare.<br><br>You will take the role of a <i>Modu</i> serving the <i>ERE -
      Earth Repatriation Expedition</i>.<br>Will you fight under the ERE, or break
      the shackles and set yourself free? <br>Your choices will determine the fate
      of all life in the galaxy and the Moduwar! <br><br><strong>Features</strong><br><ul
      class="bb_ul"><li> Customizable Units: Grow your Modu, a base-unit that can
      split and merge, depending on your strategic needs and personal preferences.<br></li><li>
      Grow weaponized organs or biological power-ups, to unlock dozens of unique combinations.
      <br></li><li> Explore Arkadia, a magnificent and mysterious alien planet in
      a <strong>Single-Player</strong> story driven campaign.<br></li><li> Play against
      your friends in <strong>Multiplayer</strong> mode with 2-4 players in a match.<br></li><li>
      Enjoy additional various play modes including skirmish and monster arena. </li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/923100/extras/616-353.jpg?t=1610039079"
      />'
