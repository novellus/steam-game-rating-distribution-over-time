  data:
    about_the_game: "Agent, an urgent mission requires your immediate attention! In\
      \ the course of Operation Withering Dusk\u2019s 5 missions, you\u2019ll investigate\
      \ a major data breach against emission-tracking company Kotok Analytics. As\
      \ the climate crisis intensifies, governments and large corporations are quickly\
      \ learning the economic value of climate data analysis, and bad actors have\
      \ taken notice. A mysterious group is targeting major scientific organizations,\
      \ and you must determine who is behind these attacks before they can strike\
      \ again. Along the way, you\u2019ll encounter a bizarre series of intelligent\
      \ tools, learn the increased strength of a familiar foe and take an entire city\
      \ off the grid.<h2 class=\"bb_tag\">Key features of Operation Withering Dusk\
      \ includes:</h2><ul class=\"bb_ul\"><li>Uplink51 Module: AI Chatbots, capable\
      \ of text interaction, decoding tools and executing StingerOS commands. <br></li><li>5\
      \ new missions (2 - 8 hours of gameplay)<br></li><li>2 new Hydra terminals (Video\
      \ Surveillance Looping and POWERNu Control Panel)<br></li><li>Increased intrusion\
      \ tool: 2-Factor Authentication Attack via Phone CID Backdoor<br></li><li>2\
      \ exclusive skins, 7 unique achievements, plus a promotion (if you can complete\
      \ the operation successfully!)</li></ul><br>The first mission is available to\
      \ all Agents, and will grant access to the Uplink51 Module with an interactive\
      \ version of FAY. The rest of the Operation is available with purchase of this\
      \ DLC."
