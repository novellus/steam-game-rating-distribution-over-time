    review: "Well since there aren't really any indepth reviews....ill write one.\n\
      \nSo this 2D/3D animation takes place inbetween deadspace 1 and deadspace 2.\
      \ \nit picks up directly after the previous animation \"Dead space downfall\"\
      \ and lasts roughly an hour and 20 minutes\nThe movie goes from 2D at times\
      \ to 3D and i can definitely say the 3D effects look outdated for sure. The\
      \ story is easy to follow and the gore is there. Another gripe is the dialog\
      \ seems to be off... meaning people usually speak immediately after eachother\
      \ without any sort of a pause. It happens here and there. Overall a great animation\
      \ with no plot holes. Definitely recommend for anyone who enjoyed the first\
      \ one."
