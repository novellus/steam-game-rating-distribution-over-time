    detailed_description: '<h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Dead Space: Aftermath
      is on the new EA Dead Space 2 videogame and is a fast paced, horrifying thrill
      ride told through the perspective of the four survivors. The year is 2509 and
      not only has Earth lost contact with the Ishimura and Isaac Clarke, but now
      also the USG O''Bannon, the first responder ship sent to rescue them. Four crew
      members of the O''Bannon have survived. But what happened to the rest of the
      crew? What were they doing? What secrets are they keeping? All is revealed...in
      the Aftermath!'
