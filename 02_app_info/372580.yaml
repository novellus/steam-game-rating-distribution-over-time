    about_the_game: Immersive first-person parkour in a surreal, physics-driven voxel
      world.<br><br>Lemma enables creative building through movement. Spawn structures
      just by moving through space. Extend platforms, smash through walls, and build
      new ones, all through parkour moves.<br><br><ul class="bb_ul"><li>Non-linear
      story - four possible endings<br></li><li>Oculus Rift support<br></li><li>Time
      trial mode<br></li><li>Built-in level editor with Steam Workshop support<br></li><li>Xbox
      360 Controller support</li></ul>
