    about_the_game: "Thrown out of her New York City apartment, Natalia, a 25-year-old\
      \ hot mess, relies on the kindness of friends and strangers. Seemingly unaware\
      \ of the havoc she wreaks, she skips from one place to another, including her\
      \ best friend's, where she crashes a holiday meal and seduces the best friend's\
      \ socially inept brother. Natalia ends up staying at a shelter run by genuinely\
      \ good Maury, who takes an interest in making her life better -- but life is\
      \ not that simple, and tragedy ensues.<br><br>With a menagerie of New York characters,\
      \ set against the backdrop of a homeless shelter, a religious household, and\
      \ the cacophonous streets of New York, SOFT IN THE HEAD is a look at how easy\
      \ it is to lose one\u2019s head in the big city, particularly for those already\
      \ lost.<br><br><strong>Directed by:</strong> Nathan Silver<br><strong>Produced\
      \ by:</strong> Lynn Truong, Nathan Silver<br><br><strong>Starring: </strong>Theodore\
      \ Bouloukos, Sheila Etxeberr\xEDa, Mark Gotbaum"
