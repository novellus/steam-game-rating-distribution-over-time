    about_the_game: "Welcome to UBERMOSH Vol.7<br />\r\nUBERMOSH is a fast-paced arcade\
      \ series that started in 2015 and was shaped by the amazing community's feedback\
      \ each new volume.<br />\r\n<br />\r\nYou play as a Saint fighting in a gun-filled\
      \ pit, defeating as many opponents as you can in a 90 seconds match, the UBERMOSH,\
      \ an enlightenment ritual of combat.<br />\r\n<br />\r\n&quot;The Colony is\
      \ expanding, the Saints of New Ultakaar in their path to Ascension (and to bring\
      \ us Enlightenment) can call a... UUUBERMOSHH!!&quot;"
