    review: "Disciples 3: Reincarnation je v m\xFDch o\u010D\xEDch tahov\xE1 strategie\
      \ doveden\xE1 k dokonalosti. Obecn\u011B m\xE1m s\xE9rii Disciples rad\u0161\
      i ne\u017E HoMM a to d\xEDky zaj\xEDmav\xE9mu soubojov\xE9mu syst\xE9mu a ponur\xE9\
      mu p\u0159\xEDb\u011Bhu, kde ani dobr\xFD konec nen\xED tak \xFApln\u011B dobr\xFD\
      .\n\nPrvn\xED Disciples 3 ve mn\u011B vyvolaly rozporupln\xE9 pocity. L\xED\
      bil se mi p\u0159\xEDb\u011Bh, ale hra byla pln\xE1 chyb a hr\xE1la se velmi\
      \ zt\u011B\u017Eka. To v\u0161e je tady ale opraveno a dovedeno (alespo\u0148\
      \ podle m\xE9ho) k dokonalosti. \n\nTahov\xFD syst\xE9m p\u0159e\u0161el na\
      \ hexy, ale po\u0159\xE1d si udr\u017Eel ten pocit boje mal\xFDch ale specializovan\xFD\
      ch dru\u017Ein, kdy hlavn\u011B ze za\u010D\xE1tku velmi z\xE1vis\xED na taktice.\
      \ P\u0159ibily spei\xE1ln\xED hexy n\xE1hodn\u011B um\xEDst\u011Bn\xE9 na map\u011B\
      , kter\xE9 posiluj\xED bu\u010F \xFAtok z bl\xEDzka, d\xE1lky, nebo magick\xFD\
      .\n\nGrafika je hezk\xE1 a pro m\u011B \"tak akor\xE1t\". Modely jsou detailn\xED\
      \ a kr\xE1sn\u011B otexturovan\xE9 a efekty sed\xED k celkov\xE9 n\xE1lad\u011B\
      \ hry.\n\nOzvu\u010Den\xED je fantastick\xE9. Ka\u017Ed\xE1 jednotka m\xE1 vlasn\xED\
      \ hl\xE1\u0161ky a spolu s hudbou je ozvu\u010Den\xED n\u011Bco, co dod\xE1\
      v\xE1 h\u0159e jedine\u010Dnou atmosf\xE9ru.\n\nOsobn\u011B tuto hru \u0159\
      ad\xEDm mezi sv\xFDch Top 5 a po\u010D\xEDt\xE1m, \u017Ee ji budu hr\xE1t tak\
      \ dlouho, dokud uvid\xEDm na monitor."
