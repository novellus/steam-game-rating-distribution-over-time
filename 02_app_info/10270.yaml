  data:
    about_the_game: "A true reincarnation of the legendary series!<br>The Almighty\
      \ has turned away from Nevendaar and its denizens. He is busy thinking about\
      \ the fate of the world. Above Nevendaar, rent by perpetual wars, a new star\
      \ flashed out. What will it bring with it? Who will claim its great power? Immerse\
      \ in the struggle of four powerful races!<br><br>&quot;Disciples III: Reincarnation&quot;\
      \ offers a revamped and enhanced version of &quot;Disciples III: Renaissance&quot;\
      \ plus the addon &quot;Resurrection&quot; with all new features, a revised battle\
      \ engine and all new graphics. <br><br>Features:<br><br><ul class=\"bb_ul\"\
      ><li>Unique visual style and magnificent gothic atmosphere with new graphics,\
      \ new features and an enhanced battle system<br></li><li>Dramatic and intriguing\
      \ plot, written by Ekaterina Stadnikova, the author of the most successful Disciples-themed\
      \ novel \u201CPrecious Blood\u201D<br></li><li>New combat and magic system.\
      \ Dozens of new global spells<br></li><li>Totems and flags in the inventory\
      \ will change the balance on the battlefield<br></li><li>Aquatic spaces with\
      \ majestic ships and terrifying bosses<br></li><li>Over 180 hours of gameplay.\
      \ Four different factions, 27 large detailed missions, over 70 new side quests,\
      \ significantly extending the main storyline<br></li><li>Over 200 new objects\
      \ on land and sea plus 13 new neutral units.<br></li><li>Multiplayer in hot-seat\
      \ mode and over the net. Engage neutral units and get them to fight on your\
      \ side.</li></ul>"
