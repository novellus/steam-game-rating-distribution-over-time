    review: "[h1] Genre [/h1] Ein Match-3 Puzzle Spiel\n\n[h1] Gameplay [/h1] Wie\
      \ bei Match-3 Spiele \xFCblich m\xFCssen wir jeweils 3 Fische der selben Farbe\
      \ nebeneinander schieben um Punkte zu bekommen. Es gibt 9 Level wo man entweder\
      \ einen Highscore knacken oder Blubberblasen kaputt machen muss. Bei manchen\
      \ Leveln gibt es ein Zeitlimit und bei manchen einen Zuglimit\n\n[h1] Achievements\
      \ [/h1] Es gibt insgesamt 6 Erfolge. Man bekommt alle nach ein paar Sekunden\
      \ automatisch\n\n[h1] Pro/Contra [/h1]\n+ Musik OK\n+ Achievements\n\n- Achievements\
      \ droppen Automatisch im Hauptmen\xFC (Dadurch gibt es Keinen Grund das Spiel\
      \ zu spielen)\n- Einige Bugs (Nachdem ich das Zweite Level beendet habe, waren\
      \ bei allen Leveln automatisch ein Goldener Stern)\n- Bildflackern nachdem man\
      \ ein Level beendet hat\n\n[h1] Fazit [/h1] Nicht zu Empfehlen. Es gibt deutlich\
      \ bessere Match-3 spiele\n\n\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe\
      \ auf deutsch/englisch \U0001F451\u2800\u2800\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url]"
