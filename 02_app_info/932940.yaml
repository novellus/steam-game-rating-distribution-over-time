    about_the_game: "Seems good archery game - is simple archery game. You need eleminate\
      \ all baloons and dont let run out arrows<br />\r\n<br />\r\nBasic rules:<br\
      \ />\r\nHold and move on screen to control the angle and power of a shoot. Release\
      \ to shoot the arrow. Eliminate all the balloons within the limited arrows and\
      \ do not let any of them fly out of the screen.Some balloon can not be breaked\
      \ by arrows. So it was interesting to find indirectly way for killing them.<br\
      \ />\r\n<br />\r\nFeathers:<br />\r\n-Lovely music<br />\r\n-Nice graphics<br\
      \ />\r\n-22 simple levels<br />\r\n-Easy achievements<br />\r\n-Custom achievements"
