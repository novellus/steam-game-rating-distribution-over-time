    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/798480/extras/\u0421\
      \u044E\u0436\u0435\u0442\u043D\u0430\u044F_\u043B\u0438\u043D\u0438\u044F_-_ENG.png?t=1519938736\"\
      \ /><br>In this game there is a story. The story of one person who is ... You\
      \ can not even immediately determine where he is and how he feels. You can only\
      \ safely say that he is not comfortable and even scared. Only the darkness surrounding\
      \ him, strange sounds, seclusion from oneself - all this only aggravates the\
      \ situation. But that does not happen, he should answer himself to a few questions:<br><ul\
      \ class=\"bb_ul\"><li> Who am I?<br></li><li>Where I am?<br></li><li> What happened?</li></ul><br>This\
      \ person is called ... He does not have a name, he only has himself as a physical\
      \ entity. He will have to go through the world that surrounds him at this moment,\
      \ meet with the danger, waiting for him in a motionless sleep, to feel the drama\
      \ of history that people tell him around. A person seems to be familiar with\
      \ the place, it evokes some memories, and each time new ones. A new place in\
      \ the darkness that a person will visit will remind him of something. But, what\
      \ do these moments mean? Are they real? The question is more than the answers.<br><br>The\
      \ surrounding world is similar to the Middle Ages. A secluded little house,\
      \ bridges, a small village ... The surrounding is imbued with the atmosphere\
      \ of the past and gloom. The darkness that comes after you. Once the bright\
      \ trees, now only a contour in the darkness, adorned this world. But all life\
      \ around froze, only darkness and horrors in it do not doze.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/798480/extras/\u041E\u0441\u043E\u0431\
      \u0435\u043D\u043D\u043E\u0441\u0442\u0438_\u0438\u0433\u0440\u044B_-_ENG.png?t=1519938736\"\
      \ /><br>The game has an atmosphere of a dark place, sometimes frightening, which\
      \ has its terrible and dreary moments. The player, feeling the situation and\
      \ the proposed circumstances, can feel sadness, sadness, sadness and other feelings\
      \ *. Difficult to move around the world the player faces dangers, key moments.\
      \ The player can find items that will help in passing the game, are an integral\
      \ part of the game. Not finding any objects a player may encounter difficulty\
      \ passing. Carefully read and listen ** what is happening around.<br><br><ul\
      \ class=\"bb_ul\"><li> You will not find direct answers in the game, only analytical\
      \ activity will help you, as a player, to understand what happened.<br></li><li>\
      \ You need to be very careful not to miss important things for the game.<br></li><li>\
      \ Curiosity, immersion in circumstances - all this will help you to find the\
      \ right decision.<br></li><li> Absurdity, complexity, incomprehensibility -\
      \ all this will haunt you in the game.</li></ul><br>* Does not affect all players,\
      \ only a certain percentage. The effect is not guaranteed.<br>** The text is\
      \ partially, but quite identical to the soundtrack."
