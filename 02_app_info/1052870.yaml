    about_the_game: 'Pixel Puzzles 2: Paintings is a traditional style jigsaw puzzle
      game, featuring 25 images in a artsy style, with each puzzle piece uniquely
      shaped in a way no physical puzzle could be.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>25 puzzles in a range of sizes from 60 to 350 pieces.<br></li><li>Beautiful
      paintings.<br></li><li>Auto saving, never lose your progress.<br></li><li>Peaceful
      puzzling atmosphere.<br></li><li>Traditional puzzle gameplay.<br></li><li>27
      Steam Achievements.<br></li><li>Puzzle piece rotation.<br></li><li>Interactive
      play environment.</li></ul>'
