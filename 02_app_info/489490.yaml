    review: 'It''s overpriced, but it does tell a bit about what the creator was thinking
      when it came to designing things in the game.


      I was hoping for something about the world the game is set in and the connection
      to the other games in this world, though.


      And I wish it described more objects. Like the trucks that everyone appears
      to live in, the photos (why are the people normal-looking when the game models
      are boxy?), and why everything in the world is apparently made in Nuevos Aires.'
