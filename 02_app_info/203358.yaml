  data:
    about_the_game: "A small island lost in the sea is covered by snow and ice. It\
      \ is inhabited by the clan of Snow Elves. Young Olaf, the son of the Northling\
      \ King, faces his destiny again as he helps the people of the North in their\
      \ struggle against the upcoming thaw.<br><br>New adventures and challenges,\
      \ new friends and foes, new items and awards await Olaf on his way to victory.\
      \ He will set off on a journey to distant parts of Endoria that weren\u2019\
      t visited even by the Royal Bounty Hunters\u2026<br><br><ul class=\"bb_ul\"\
      ><li>Creature skill system \u2013 lead your troops through dozens of battles\
      \ and they will become stronger than ever!<br></li><li>Snow Elves \u2013 a new\
      \ Elven nation that prefers snow and blizzard of the Ice Gardens instead of\
      \ the green forests of Merlassar. <br></li><li>Necrolizards \u2013 a new kind\
      \ of the undead, Lizardmen that have risen from the dead.<br></li><li>New locations\
      \ to explore.<br></li><li>Over 20 new creatures.<br></li><li>Revamped creatures\
      \ of King\u2019s Bounty: Warriors of the North.<br></li><li>New items with unique\
      \ attributes.<br></li><li>Over 20 hours of additional gameplay.</li></ul>"
