    detailed_description: "<h1>Steam Video</h1><p>This content is only available in\
      \ an online streaming format. More information about streaming videos can be\
      \ found in the <a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871\"\
      >Streaming Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>From Bedrooms\
      \ to Billions tells the incredible true story of the pioneers of the British\
      \ video games industry. As home computer technology development gathered pace\
      \ in the 1970\u2019s and 1980\u2019s computers such as the ZX Spectrum, Commodore\
      \ 64, BBC Micro and later the Commodore Amiga and Atari ST saw a generation\
      \ of small team enthusiasts, hobbyists, school kids, and entrepreneurs emerge.\
      \ Their creativity and vision, along with those that followed allowed the UK\
      \ to play a key role in the shaping of the largest entertainment business in\
      \ the world today, the billion dollar video games industry! \r\n\r\nThe film\
      \ journeys through those early 8-bit game design years, the transition into\
      \ the 16-bit era and PC, the influence of the Japanese and American consoles\
      \ (Sega Genesis/Mega Drive, Nintendo SNES), the availability of finance caused\
      \ by rising development costs, right through to the present day of big budget\
      \ triple A games, indie development and the future. Featuring interviews with\
      \ Mark Healey (Little Big Planet), Ian Livingstone (Tomb Raider), Peter Molyneux\
      \ (Populous), Jeff Minter (TxK), David Braben (Elite Dangerous), David Perry\
      \ (Earthworm Jim), Mark Cerny (Sonic the Hedgehog 2) and many others from across\
      \ video game development, publishing and journalism from over the last 40 years,\
      \ combined with compelling archive footage and music. \r\n\r\nThe film reveals\
      \ some of the remarkable stories, struggles and successes that saw the UK video\
      \ games industry go from quite literally nothing into a major force littered\
      \ with original thinkers, innovators and eccentric characters."
