details:
  data:
    about_the_game: Desohunter is an upcoming co-op physics-based action-adventure
      game that combines the thematic atmosphere with the thoughtful combat design
      of games. Maneuver your way around the sprawling open world of Desonia whilst
      mastering a refined action combat system that rewards intentionality and caution.<h2
      class="bb_tag">KEY FEATURES</h2><ul class="bb_ul"><li><strong>Uncover secrets
      in enchanting vistas</strong><br>Desonia and its varied environments are as
      beautiful as they are dangerous. Explore its lands and seek out the secrets
      that lie within. <br><br></li><li><strong>Hone your skills in physics-based
      combat</strong><br>Momentum, forces, and collisions are all in play. Beware,
      for those who rush in blindly flailing will meet a quick end. <br><br></li><li><strong>Procedural
      monster generation</strong><br>Confront the randomness and unpredictability
      of monsters everywhere. Learn your enemy and plan your sharp strategy to beat
      them.<br><br></li><li><strong>Become an elemental master of arms</strong><br>Master
      a diverse set of weapon movesets and while building your character with a suite
      of elemental equipment and interactions. <br><br></li><li><strong>Party up with
      other adventurers</strong><br>Tackle the game alongside your friends in online
      co-op using the drop-in drop-out multiplayer system. Those that journey alone
      must beware of the consequences...</li></ul>
