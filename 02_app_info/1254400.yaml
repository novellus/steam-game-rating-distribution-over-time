    detailed_description: <h1>State of the Game</h1><p><ul class="bb_ul"><li>PLEASE
      NOTE, THIS GAME IS IN ITS EARLY STAGES OF DEVELOPMENT, IF YOU ARE LOOKING FOR
      A LONG LASTING ARPG TO PLAY, DO NOT BUY THIS GAME</li></ul><br><ul class="bb_ul"><li>The
      current build consist of a short portion of the starting questline. However
      once you finish the quest, you are able to explore on your own but do keep in
      the mind the map is not that big as this is only a temporary map. Future updates
      will consist of a much bigger open world map.</li></ul><br><ul class="bb_ul"><li>Keep
      in mind that this version of the Alpha build only allows for 1 save file, future
      developments will include multiple save profile.</li></ul><br><ul class="bb_ul"><li>Drop
      rates for all items including Uniques and Legendary has been set to 10% for
      testing purposes.</li></ul><br>Heres a link to our Discord <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/aDsMvjA"
      target="_blank" rel="noopener"  >https://discord.gg/aDsMvjA</a></p><br><h1>Update
      Notes</h1><p>PATCH NOTE 02/03/2020<br><br>- fixed abominations in the city not
      doing damage for certain attacks<br>- fixed Yorgos music getting stuck<br>-
      fixed Yorgos not spawning after resting if you decide to not fight him the first
      time<br>- Fixed Status effects visible even after enemy is dead<br>- Fixed certain
      mobs not properly targeting on player<br>- Fixed Malus rock attack to cause
      damage<br>- Reduce damage of Malus beam attack<br>- Changed cursor to use hardware
      cursor instead of software to avoid mouse movement being tied to framerate<br><br>PATCH/HOTFIX  31/03/2020<br><br>-
      Fixed Yorgos spawning multiple times<br>- Fixed HP regen after death<br>- Fixed
      drawing a bow without quiver causing player to be stuck in &quot;draw&quot;
      state<br>- Fixed right clicking during new game scene causes your character
      to stand up and prevent UI from appearing<br><br>In sticking with the theme
      of souls like combat, I have decided to alter the combat alittle<br>- Melee
      attacks now have 3 hit combos instead of 2<br>- Changed the combat system of
      staff and melee to no longer be hold to attack, instead its a Combo Build up
      system, you can still hold to attack the only difference here is you have a
      combo counter, if you click once, you initiate combo1 if you click again within
      1 second time frame, you initiate combo2, if you do not, combo counter resets,
      max combo is 3, in the future, there will be passive skills that add to more
      combo attacks, allowing for combo customizations.<br>- Dodging no longer cancels
      attack animation, if you are in an attack animation you have to wait for it
      to finish to be able to dodge<br><br>The idea in this combat change is to force
      player to comit to an attack, giving consequences to the players actions<br><br>PATCH
      NOTE 30/03/2020<br><br>- Reworked Stats/atributes and level relations<br>- Implemented
      formulas for damage, armor, element, and resistances<br>- Implemented Weapon
      Prefixes<br>- Implemented elemental damages<br>- Implemented elemental properties
      to staff<br>- Implemented melee weapon type (blunt, slash, etc)<br>- Added new
      weapons<br>- Implemented enemies ability to output status effects such as burning,
      poison, etc<br>- Tweaked mouse movement input, cliffs and ledges will no longer
      restirct movement, meaning that your character can run off a cliff to his death,
      if you so choose<br>- Tweaked movement speed modifier for mouse-to-character
      distance to be less dramatic<br>- Fixed lampposts in the City blocking mouse
      input<br>- Reworked enemy AI, enemies will now keep chasing you as long as you
      are in its line of sight, to get away from an enemy you need to break line of
      sight, the enemy will then go to your last known location and search for a few
      seconds before returning to its spawn point.<br>Take a look here <a href="https://steamcommunity.com/linkfilter/?url=https://docs.google.com/spreadsheets/d/153MoUwcMuTN-rY6XD0jT40hnAeQCupre/edit#gid=1960503375"
      target="_blank" rel="noopener"  >https://docs.google.com/spreadsheets/d/153MoUwcMuTN-rY6XD0jT40hnAeQCupre/edit#gid=1960503375</a>,
      for infomation on item type/element/resist<br><br>PATCH NOTES 16/03/2020<br><br>BUG
      FIX<br><br>- Further optimize game functions, those with CPU bottleneck might
      see a small performance boost. (further optimizations are on the way)<br>- Fixed
      being able to use skills even after it has been unlearned.<br>- Fixed skills
      on hotkey not properly saving or saving the wrong skill.<br>- Tweaked Enemy
      AI to be more responsive<br>- Tweaked combat movements to be more responsive<br>-
      Fixed movement speed bug when resting in campfires<br>- Status Effect display
      is now seperate to damage numbers and does not replace each other<br>- Lampposts
      should no longer block cursor input<br>- Enemies will no longer drop 0 gold<br>-
      HP no longer regen after death<br><br>CHANGES<br><br>- Added ability to close
      Menus by pressing ESC<br>- Malus's rock throw can no longer be blocked<br>-
      Redesigned the Minimap<br>- Redesigned Enemy Target Dispaly<br>- Bow Drawing
      animation is now slower but scales with Attack Speed<br>- Bow Damage increase
      slightly<br>- Players can now sheathe/draw weapon even with enemy nearby, however,
      getting attacked with your weapons sheathed will increase damage receive by
      3x<br>- While using bow or staff, when you turn to face an enemy from a distance,
      there is a slight delay to the turn rate, meaning you might miss your target
      unless you wait a little. This is to balance out ranged combat<br>- Modified
      Attribute bonus of Agility from (Increase Movement Speed by 1 and Attack Speed
      by 2) to (Increase Movement Speed by 2 and Attack Speed by 1)<br>- Reduce drop
      rate of all items by 5% (Current drop rate 10%)<br><br>PATCH NOTES 14/03/2020<br><br>-
      made enemy select indicator more obvious<br>- tweaked overall enemy AI system
      (enemies can do hear sounds and will atempt to investigate, they will also sometimes
      run away if they are outnumbered) (THIS IS EXPERIMENTAL, THERE WILL BE BUGS)<br>-
      redesigned Castle Ruins level, it should now be much easier to navigate around<br>-
      reduced knockdown chance of Demonic Abominations<br>- reduced knockdown chance
      of Skeleton Mage<br>- Skeleton mage attack range is now lower and will no longer
      shoot fireball from offscreen<br>- fixed skeleton mages sometimes slide around
      while casting<br>- fixed enemy rotation now is no longer snappy and clunky looking<br><br>PATCH
      NOTES 13/03/2020<br><br>- Fixed arrow being stuck on characters hand<br>- Fixed
      rolling while casting causes your character to lock on to the cursor forever<br>-
      Further optimize the game performance<br>- Added the ability to be knocked down
      (some enemies especially bosses now have a chance of knocking down your character
      during certain attacks)<br>- Added ability to be interupted when casting skills
      (as of now this is a fixed chance, however in future developments, it will be
      implemented into player stats where agility would add to &quot;Interupt resistance&quot;)<br>-
      Bosses are generally more stronger now<br>- You are now able to kill Malus,
      however you are not meant to, it is regarded as a bonus and its extremely dificult
      to do becasue the boss is designed to not be beatable. (If you do beat malus,
      there is a secret area and scene that will be available to you, im curious to
      see if people are able to somehow reach this area)<br><br>PATCH NOTES 12/03/2020<br><br>-
      Fixed skill collisions (you should no longer be able to use skills to get to
      places you are not supposed to)<br>- Fixed player movemet speed being stuck
      at a slowed down state<br>- Fixed player not being able to move at all<br>-
      Fixed collision on the door in Castle Ruins where player can roll through the
      gate<br>- Fixed issue where player can roll into the blood pool in the Hell
      level<br>- Fixed hell level, player not dying when they touch the blood pool<br>-
      Fixed area in the Castle Ruins where a skeleton spawns in a rubble<br>- Slightly
      improve the AI of enemies when they have reached their chase limit, they get
      into an awkward state of wanting to attack and wanting to run back<br>- Optimized
      the overall performance of the game (further optimizations to come)<br>- Added
      an option in settings to completely disable Volumetric fog</p><br><h1>About
      the Game</h1>Malus is a Action Role Playing Game with an emphasis on horror,
      combat and gameplay. The game is much slower paced than your typical ARPG. <br><br>In
      Malus, the world has been overrun by eternal darkness. Demons have won the Celestial
