    about_the_game: Malus is a Action Role Playing Game with an emphasis on horror,
      combat and gameplay. The game is much slower paced than your typical ARPG. <br><br>In
      Malus, the world has been overrun by eternal darkness. Demons have won the Celestial
      War and taken over the world. Every corner of the land you will find evil lurking.
      Humanity is in the brink of extinction. You play as either a Male or Female,
      you wake up in the middle of a forest, not knowing how you got there, you scower
      the land in search answers.<br><br>Soon uncovering dark and horrific secrets
      about the land and also yourself.<br><br><u><strong>Key Features:</strong></u><br><br><strong>Unique
      Combat System</strong><br>Malus features a lock on mechanic, while in combat
      that allows you to maneuver around enemies effectively. You also have the ability
      to Block (if you have a shield equiped) and Dodge on command. Combat is slower
      and more tactical compared to other ARPGs<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1254400/extras/malus_blocking.gif?t=1604462515"
      /><br><br><strong>Realism</strong><br>Your character keeps his weapon sheathed
      when not in combat, pulls an arrow out of the quiver when firing a bow and equips
      a lantern to light up dark areas. When there is no source of light, the area
      becomes almost pitch black. The goal is to create an immersive, believable atmospheric
      environment to allow players to engage in the story we wish to tell. We also
      try our best to minimize UI elements such as damage numbers and flashing enemies
      when hit.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1254400/extras/malus_drawsword.gif?t=1604462515"
      /><br><br><br><strong>Loot and Item Diversities</strong><br>Find rare and ancient
      weapons. Turn your character from a peasant to a menacing fighter. Defend yourself
      from the evergrowing horde of darkness<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1254400/extras/malus_items.gif?t=1604462515"
      /><br><br><strong> Attributes &amp; Skills</strong><br>Upgrade your character
      using an old favorite of the ARPG formula. Learn new spells and skills and use
      your new found abilities to crush the demonic horde.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1254400/extras/malus_attributes.gif?t=1604462515"
      /><br><br><strong>Horror Elements</strong><br>Immerse yourself in a creepy and
      horrifying world. Dark and mysterious dungeons scatter the land for you to explore<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1254400/extras/malus_dungeon.gif?t=1604462515"
      /><br><br><br>This game will not include multiplayer (for now) It will instead
      be a single-player RPG game, The map will be Open World you can explore and
      do side quests and go wherever you want, there will be no invisible walls. You
      are only restricted by the strength of monsters in that particualr area.
