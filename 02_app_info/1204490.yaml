    about_the_game: '&quot;Wu Confucian Painting Volume-Apocalypse&quot; is a three-country
      background development game. Players can formulate their own development routes
      in the game, or assist the emperor as a counselor, or assist the emperor to
      seek the Quartet as a military commander, and he can be the monarch himself<br><br><br>Game
      Features<br><br><ul class="bb_ul"><li> Manipulate an ancient character, choose
      your growth line and develop it<br></li><li> Many playable spurs, you can go
      to the pub to drink, to perform the dart mission, etc<br></li><li> There are
      many achievements can get</li></ul>'
