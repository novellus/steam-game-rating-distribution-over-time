    about_the_game: "Ready to own the streets? Get behind the wheel of iconic cars\
      \ and floor it through Ventura Bay, a sprawling urban playground. Explore overlapping\
      \ stories as you build your reputation \u2013 and your dream car \u2013 and\
      \ become the ultimate racing icon. Play again and again because this time, you\
      \ have 5 distinct ways to win.<br />\r\n<br />\r\nGET EXTRA IN-GAME CONTENT\
      \ WHEN YOU GO WITH THE DELUXE EDITION.<br />\r\n<br />\r\n\u2022 Lifetime 10%\
      \ discount on all items using in-game currency.<br />\r\n\u2022 Tricked-out\
      \ starter car.<br />\r\n\u2022 Styling and Performance pack.<br />\r\n\u2022\
      \ Exclusive wraps.<br />\r\n\u2022 Unique Identifying Sticker.<br />\r\n\u2022\
      \ VIP icon.<br />\r\n<br />\r\nGAME FEATURES:<br />\r\n<br />\r\nOptimized for\
      \ PC. Get an unlocked frame rate and experience Need for Speed at 4K resolution,\
      \ only on PC. Plus, feel the thrill of street racing with steering wheel and\
      \ peripheral support from a range of manufacturers including Logitech, Thrustmaster\
      \ and Fanatec.<br />\r\n<br />\r\nRich authentic customization. Build a car\
      \ to reflect your character with extensive visual and performance customization\
      \ options. Because your ride should look as good as it handles.<br />\r\n<br\
      \ />\r\nWest Coast playground. Discover Ventura Bay. From the dense city streets\
      \ to the winding roads that lead you to the harbor and through the canyons,\
      \ this is your home turf.<br />\r\n<br />\r\nPlay your way. Need for Speed returns\
      \ with 5 unique ways to play: Speed, Style, Build, Crew and Outlaw, enabling\
      \ you to earn reputation and ultimately win your way.<br />\r\n<br />\r\nLiving\
      \ Game. Take on Ventura Bay\u2019s slickest street racers with free updates\
      \ in Eddie\u2019s challenge and become an expert photographer with Snapshot\
      \ Pro. Plus, earn Ken Block\u2019s Hoonicorn and Morohoshi-San\u2019s Diablo.<br\
      \ />\r\n<br />\r\nBe part of the story. Step into a richly created world and\
      \ be part of an immersive story that takes you all over Ventura Bay."
