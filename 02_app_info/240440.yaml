    reviews: "\u201CLike Gravity Bone and Thirty Flights of Loving before it, this\
      \ is a game that cannot be missed by fans of the medium.\u201D<br>8/10 \u2013\
      \ <a href=\"https://www.destructoid.com/review-quadrilateral-cowboy-376802.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br><br>\u201CQuadrilateral\
      \ Cowboy is a strange, fantastic journey that will likely charm and test you\
      \ in equal measure.\u201D<br>9.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameinformer.com/games/quadrilateral_cowboy/b/pc/archive/2016/07/25/an-enthralling-hacking-based-adventure.aspx\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Informer</a><br><br>\u201CThe other\
      \ side to Quadrilateral Cowboy's coin, the quiet moments between the missions,\
      \ are just as strong as its heists.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamespot.com/reviews/quadrilateral-cowboy-review/1900-6416485\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamespot</a><br>"
