  data:
    about_the_game: '<i>Hacking. Dial tone. Cassette decks. Sabotage. Suitcase decks.
      Brainbox injectors.</i><br><br>Quadrilateral Cowboy is a single-player adventure
      in a cyberpunk world. Tread lightly through security systems with your hacking
      deck and grey-market equipment. With top-of-the-line hardware like this, it
      means just one thing: you answer only to the highest bidder.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/240440/extras/gif_deck.png?t=1603302631"
      /><h2 class="bb_tag">The <strong>Standard Edition</strong> includes:</h2><ul
      class="bb_ul"><li>Quadrilateral Cowboy.<br></li><li>Developer Commentary.<br></li><li>Reference
      Manual.</li></ul><h2 class="bb_tag">The <strong>Deluxe Edition</strong> includes:</h2><ul
      class="bb_ul"><li>Everything In the <strong>Standard Edition</strong>.<br></li><li>Quadrilateral
      Cowboy <a href="http://store.steampowered.com/app/489490" target="_blank" rel="noreferrer"  >interactive
      art book</a>.<br></li><li>PDFs for box art, poster, and papercraft characters.</li></ul>'
