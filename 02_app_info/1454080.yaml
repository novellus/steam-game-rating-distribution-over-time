    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1454080/extras/DinoGalaxyTennis_gif1.gif?t=1607288818"
      /><br>In Dino Galaxy Tennis you take on the role of a dinosaur, whose dream
      is to win the Galactic Tennis Tournament. To reach the grand final, you will
      have to visit 5 planets and defeat their leaders, with every victory confirmed
      by a unique badge. <br><br>This will not only bring you closer to the final
      but will also unlock special abilities that become useful in future matches.
      With the help of your mentor and special practices, you will be able to improve
      your results between tournaments. Throughout the story, you will also encounter
      a cheating opponent, which needs to be eliminated in a match.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1454080/extras/DinoGalaxyTennis_gif6.gif?t=1607288818"
      /><br>You can also complete the campaign and the challenges with your friends
      via a dedicated Co-op mode. Try competitive VS mode and play with up to 4 players
      during your casual meetings and party evenings.<br><br>Game modes:<br><ul class="bb_ul"><li>
      Story - for 1-2 players, an introduction to the world of galactic dinosaurs,
      mechanics and rules of the game. This mode offers both normal matches and challenges,
      which allow you to improve your results. During the story mode, you get the
      opportunity to face a special opponent.<br></li><li> Versus - allows players
      to play against each other. Before a game, you can choose your characters and
      a planet that will host the game. In this mode, you can play against bots or
      other players in 1 vs. 1 or 2 vs. 2 games.<br></li><li> Challenges - for 1-2
      players, this mode will allow you to improve your results and set new records.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1454080/extras/DinoGalaxyTennis_gif7.gif?t=1607288818"
      />
