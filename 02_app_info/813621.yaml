    about_the_game: "Add Marks, Medals, Party Points, items, Special Weapon Designs,\
      \ and the Early Summer Fashion Catalog with the ACID Special Provision Pack\
      \ Set.<br><br>The following will be added:<br>\u30FB[2500] Marks x 3<br>\u30FB\
      [10] Medals x 4<br>\u30FB[50] PP x 4<br>\u30FB[5000] Marks<br><br>The following\
      \ items will be added:<br>\u30FBRemedine Pack EX x 3<br>\u30FBActivator x 3<br>\u30FB\
      Hard Upper x 5<br>\u30FBAct Upper x 5<br>\u30FBPower Upper x 5<br>\u30FBAim\
      \ Upper x 5<br>\u30FBStamina Upper x 5<br>\u30FBMemory Upper x 5<br>\u30FBSpeed\
      \ Upper x 5<br>\u30FBTechnical Upper x 5<br><br>\u30FBSpecial Weapon Designs\
      \ Type 0<br>\u203BA new lineup will be added within the Development Room's [Development].<br>\u203B\
      You will need to progress the game until you have access to [Remodel].<br><br>\u30FB\
      Remedine Pack EX x 3<br>\u30FBActivator x 3<br>\u30FBHard Upper x 5<br>\u30FB\
      Act Upper x 5<br>\u30FBPower Upper x 5<br>\u30FBAim Upper x 5<br>\u30FBStamina\
      \ Upper x 5<br>\u30FBMemory Upper x 5<br>\u30FBSpeed Upper x 5<br>\u30FBTechnical\
      \ Upper x 5<br><br>\u30FBSpecial Weapon Designs New Type<br>\u203BA new lineup\
      \ will be added within the Development Room's [Development].<br>\u203BYou will\
      \ need to progress the game until you have access to [Remodel].<br><br>\u30FB\
      Remedine Pack EX x 3<br>\u30FBActivator x 3<br>\u30FBHard Upper x 5<br>\u30FB\
      Act Upper x 5<br>\u30FBPower Upper x 5<br>\u30FBAim Upper x 5<br>\u30FBStamina\
      \ Upper x 5<br>\u30FBMemory Upper x 5<br>\u30FBSpeed Upper x 5<br>\u30FBTechnical\
      \ Upper x 5<br><br>\u30FBSpecial Weapon Designs Type 5<br>\u203BA new lineup\
      \ will be added within the Development Room's [Development].<br>\u203BYou will\
      \ need to progress the game until you have access to [Remodel].<br><br>\u30FB\
      Energy Pill EX x 2<br>\u30FBEnergy Pack SP x 2<br>\u30FBDeepas Medicine EX x\
      \ 2<br>\u30FBDeepas Pack EX x 2<br>\u30FBActivator x 3<br>\u30FBHard Upper x\
      \ 5<br>\u30FBAct Upper x 5<br>\u30FBPower Upper x 5<br>\u30FBAim Upper x 5<br>\u30FB\
      Stamina Upper x 5<br>\u30FBMemory Upper x 5<br>\u30FBSpeed Upper x 5<br>\u30FB\
      Technical Upper x 5<br><br>\u30FBEarly Summer Fashion Catalog<br>\u203BA new\
      \ lineup will be added within the Development Room's [Tailoring].<br><br>\u203B\
      Uninstalling DLC items may prevent users from loading save files made before\
      \ the DLC item was uninstalled. To ensure that users can load all Dark Rose\
      \ Valkyrie save files, we recommend that users do NOT uninstall DLC items."
