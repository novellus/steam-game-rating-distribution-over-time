details:
  data:
    about_the_game: "MARCO POLO - The art of bargaining lies in knowing how far you\
      \ can go. Fame, fortune and adventure lie ahead.<br />\r\n<br />\r\nDiscover\
      \ the world of Marco Polo as you travel the legendary Silk Route from the Holy\
      \ Land to China. Match yourself against the colorful underworld of the Middle\
      \ Age marketplace where strategy and bargaining skills will guide you. Arms\
      \ and merchandise are your wares, but secrets too, must be bartered.<br />\r\
      \n<br />\r\nAs special messenger to the Pope or counselor to Kublai Khan, the\
      \ Mongol emperor, you'll build your wealth and prestige by carrying out challenging\
      \ missions. Knights will defend you, but thieves lie in wait. Experience your\
      \ own epic adventure. <br />\r\n<br />\r\nFEATURES:<br />\r\n<br />\r\n\u2022\
      \ Multiplayer competition with up to four players.<br />\r\n<br />\r\n\u2022\
      \ Hours of gameplay with 63 towns to discover and 334 different trading missions.<br\
      \ />\r\n<br />\r\n\u2022 2000 digitized images and extensive video sequences\
      \ chronicling life in the 13th Century."
