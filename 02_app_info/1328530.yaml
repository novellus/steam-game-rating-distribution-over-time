    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1328530/extras/quantumGif1.gif?t=1605577535"
      /><br>Build your deck as you go in this challenging card game. Take on multiple
      scenarios. Some will be quick puzzles, others will be long tests of endurance.
      You'll need to spend as much time planning your approach as executing it.<h2
      class="bb_tag">Change Your Deck. At Any Time.</h2>Adapt to any situation quickly.
      But be careful, enemies will adapt as well.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1328530/extras/buildShow.jpg?t=1605577535"
      /><h2 class="bb_tag">Break Any System. Even the Game Itself.</h2>Cards are your
      hacking tools. With so many to choose from, no two runs will be the same.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1328530/extras/cardShow.jpg?t=1605577535"
      /><h2 class="bb_tag">Behind Every Program, A Dream.</h2>Experience the lives
      of the people behind the code. Even as an unstoppable computer virus threatens
      to destroy the modern world, sometimes the most important problems are the ones
      hidden inside each of us.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1328530/extras/bgShow.jpg?t=1605577535"
      />
