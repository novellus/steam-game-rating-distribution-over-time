    about_the_game: "F1\xAE 2020 is the most comprehensive F1\xAE game yet, putting\
      \ players firmly in the driving seat as they race against the best drivers in\
      \ the world. For the first time, players can create their own F1\xAE team by\
      \ creating a driver, then choosing a sponsor, an engine supplier, hiring a teammate\
      \ and competing as the 11th team on the grid. Build facilities, develop the\
      \ team over time and drive to the top.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1080110/extras/F1_2020_GIF-downsized_large_(1).gif?t=1607516630\"\
      \ /><br><br>o Customise your 10-year career mode, with a choice of F2\u2122\
      \ Championship introduction options and season lengths to allow for a more exciting,\
      \ multiple seasons, career.<br>o The addition of split-screen racing, a new\
      \ steering assist and a more accessible race experience means that you can enjoy\
      \ the game with friends, no matter what your skill level.<br>o F1\xAE 2020 features\
      \ all the official teams, drivers and 22 circuits, including two new races:\
      \ Hanoi Circuit and Circuit Zandvoort<br>o Online connection required to download\
      \ the final teams\u2019 2020 cars (as applicable) and F2\u2122 2020 season content.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1080110/extras/Animated_GIF-downsized_large_(11).gif?t=1607516630\"\
      \ /><br><br>\u2022  THE OFFICIAL VIDEOGAME OF THE 2020 FORMULA ONE WORLD CHAMPIONSHIP\u2122\
      \ <br><br>    o NEW MYTEAM MODE - An immersive driving game, players can now\
      \ create their own F1\xAE team. <br>        * Create a driver, then choose a\
      \ sponsor, an engine supplier, hire a teammate and compete as the 11th team\
      \ on the grid. <br>        * Build facilities and develop the team over time\
      \ and drive to the top.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1080110/extras/F1_GIF-downsized_large_(2).gif?t=1607516630\"\
      \ /><br><br>    o NEW - Two new races: Hanoi Circuit and Circuit Zandvoort.\
      \ NEW - Split-screen racing. <br>    o NEW - Casual race options for more relaxed\
      \ racing.<br>    o NEW - Shorter season-length options: 10, 16 or full 22 race\
      \ options.<br>    o All the official teams, the drivers and circuits from the\
      \ 2020 Formula One World Championship\u2122.<br>    o Acclaimed ten-year career\
      \ mode.<br>    o Formula 2\u2122, the ultimate training ground for F1\xAE, is\
      \ also included, now with new half or full season options and 2019 and 2020*\
      \ season content.<br>    o x16 classic F1\xAE cars from 1988-2010.<br>    o\
      \ Esports - in-game area for the online qualification events, latest news and\
      \ even watch the new F1\xAE Esports Challenger and Pro Series races.<br>   \
      \ o More ways to race: Time Trial, Grand Prix\u2122 Mode, Championships and\
      \ relive your glory with saveable automated highlights.<br>    o Compete online\
      \ in Multiplayer: Ranked and Unranked races, Leagues, Customisable Liveries\
      \ and Weekly Events.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1080110/extras/Animated_GIF-downsized_large_(17).gif?t=1607516630\"\
      \ /><br><br>*Online connection required to download the final teams\u2019 2020\
      \ cars (as applicable) and the F2\u2122 2020 season content post-launch."
