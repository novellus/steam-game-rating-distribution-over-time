    reviews: "\u201CF1\xAE 2020 is an amazing step in the right direction for Codemasters.\
      \ By adding the My Team mode to the series, it gives this racing game a different\
      \ personality; one sprinkled with adventure elements, and it works.\u201D<br>88\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.metacritic.com/game/pc/f1-2020\"\
      \ target=\"_blank\" rel=\"noopener\"  >Metacritic</a><br><br>\u201CCreating\
      \ a team in F1 2020 brings together a decade of evolution.\u201D<br>88 \u2013\
      \ <a href=\"https://www.pcgamer.com/uk/f1-2020-review/\" target=\"_blank\" rel=\"\
      noreferrer\"  >PC Gamer</a><br><br>\u201CF1 2020 is simultaneously the deepest\
      \ yet most accessible Codemasters Formula One experience to date.\u201D<br>9\
      \ \u2013 <a href=\"https://www.ign.com/articles/f1-2020-review\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >IGN</a><br>"
