details:
  data:
    about_the_game: 'Foe Frenzy is a fast-paced fighting game where you battle up
      to three of your friends with random, short-lasting items in an attempt to be
      the last survivor.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1194170/extras/BattleBanner.png?t=1589136194"
      /><br>Battle up to three of your friends locally or using online play. Pick
      up weapons, armor, healing items and more and use them to damage your enemies
      before they run out!<br><br>Play locally with up to two players on one keyboard
      and additional controllers, or use Steam, Discord or IP-based Multiplayer to
      battle over the internet!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1194170/extras/MapsBanner.png?t=1589136194"
      /><br>Use the terrain to your advantage on over 14 different maps. Run through
      hot deserts and wet swamps and chop through vines and jump down cliffs to reach
      the best weapons; stumble through caves where your enemies lurk in the dark
      and make yourself vulnerable by swimming through lakes!<br><br>Select the map
      you''re best at and hope that it gets picked over the ones that your friends
      chose!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1194170/extras/ItemsBanner.png?t=1589136194"
      /><br>Fight with over 15 different items, from swords, bows and leather armor
      to flamethrowers and teleporters. Each item only lasts a short time, so choose
      carefully what move to make next!<br><br>Pick up random effect items that cause
      a disadvantage to your opponents, but have a small chance of causing you trouble
      too. Slow down your friends, invert their controls, or make yourself invincible!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1194170/extras/CustomizeBanner.png?t=1589136194"
      /><br>Pick the color and the look of your battler. Unlock Achievements to gain
      access to more character designs!<br><br>Once you''re really good, enable expert
      mode for yourself for a greater challenge against your friends - lower HP, item
      durability and speed will make it more difficult for you to win!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1194170/extras/WinBanner.png?t=1589136194"
      /><br>Defeat your friends before the timer runs out to win! The results screen
      shows how your friends were killed, and who killed them, so make your actions
      count!<br><br>If the timer reaches a minute remaining, the game goes into Tiebreaker
      mode: Each player only has a single health point remaining until the end. Kill
      your last opponent in this exciting battle and emerge victorious!'
