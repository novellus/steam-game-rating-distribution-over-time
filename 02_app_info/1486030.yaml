    about_the_game: "The witch woke up! She feels hollow and must gather magic, evolve\
      \ and overcome the trials. Honor the memories of her equals fighting and absorbing\
      \ mystic souls reaching an unmatched power! Consume or be consumed, what will\
      \ be the fate!<br />\r\n<br />\r\nPlay as the witch, going up in a dungeon trying\
      \ to reach the exit while performs the last wishes of the dead witches and absorb\
      \ their power reaching levels never seen before in this amazing pixel art 2D\
      \ action platformer game."
