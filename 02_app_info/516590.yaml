details:
  data:
    about_the_game: 'A rogue AI has broken loose and threatens to spread globally.
      The hard lines have been cut. An EM blanket has been lowered, but the AI is
      building a force to break out. You are a veteran of the elite Cyber Threat Task
      Force. Your mission: take it down.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/516590/extras/openWorldVRText.png?t=1510938643"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/516590/extras/screenTemp6.png?t=1510938643"
      /><br>Explore the streets, buildings, and rooftops of a 14 block urban warzone
      with no limitations. Locomotion options include teleportation, touchpad sliding,
      arm running, jumping, climbing, and even flying.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/516590/extras/locomotionIconsV3.png?t=1510938643"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/516590/extras/aLivingEcosystemText.png?t=1510938643"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/516590/extras/aLivingEcosystem.png?t=1510938643"
      /><br>CyberThreat is a city-sized playground full of intelligent war machines
      with their own goals<br>and agendas. Here are just a few things you can do:<br><br><ul
      class="bb_ul"><li>Shoot ATMs and roll around in the money.<br></li><li> Use
      parkour moves to climb and jump around the city like a superhero!<br></li><li>
      Pick up a car, use it as a shield, then throw it at the enemy!<br></li><li>
      Fight alongside a team of allies or hide and let them do all the work!<br></li><li>
      Slow down time and dodge bullets!<br></li><li> Fly over the city and fire rockets
      from 20,000 feet!<br></li><li> Watch the city burn! Blow up vehicles! Shatter
      glass! Rain debris!<br></li><li> Jump into Ouroboros and watch battle simulations.<br></li><li>
      11 types of mechanical fire-breathing killing machines to play with.<br></li><li>
      Coming soon: More everything, plus multiplayer!</li></ul><br><a href="https://steamcommunity.com/linkfilter/?url=https://springboardvr.com"
      target="_blank" rel="noopener"  > Available for Arcades on SpringboardVR </a>'
