    short_description: "\u2018Infected Maze\u2019 is a zombie FPS game set in a hospital\
      \ in Japan. The player heads down the randomly generated, maze-like hospital\
      \ to help his sister, who is in the basement asking for help. The inside of\
      \ the hospital is filled with zombies. Take down zombies with a gun and sometimes\
      \ hide from them."
