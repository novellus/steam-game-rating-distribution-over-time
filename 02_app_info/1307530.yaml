    about_the_game: "One night, a guy received a message on my smartphone from Saki,\
      \ his sister, a nurse, asking for help. When he rushed to the hospital where\
      \ she works, there were people who had gone crazy. He advances into underground\
      \ of the hospital in search of his sister.<br><br>=====<br>This game was originally\
      \ planned to be released as Early Access, but due to my mistakes, it was released\
      \ as a product version.<br>Therefore, the game will continue to be updated and\
      \ the content will change.<br>The price of final version will be about 1.3 times.<br>The\
      \ content of the current scheduled update is as follows.<br><ul class=\"bb_ul\"\
      ><li> (Done) Make speed of player faster. ... Done!<br></li><li> Add melee weapons.\
      \ In current version, player has only a gun. ... Done! (v0.14 / June 20, 2020)<br></li><li>\
      \ Replace surveillance camera with surveillance zombies. ... Done! (v0.19 /\
      \ August 10, 2020)<br></li><li> Planning to make zombies more scary.<br></li><li>\
      \ Hard mode will be added.<br></li><li> To avoid boring game-play, I might add\
      \ the kinds of enemy attacks and events. This is still uncertain.</li></ul>=====<h2\
      \ class=\"bb_tag\">First Person Shooting (FPS)</h2><br>Even if you're driven\
      \ into a corner by zombies, don't panic and aim at head of zombies and escape\
      \ the crisis.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1307530/extras/fps.gif?t=1608991390\"\
      \ /><h2 class=\"bb_tag\">Stealth</h2><br>Determine which enemies to defeat and\
      \ which to avoid. You also need to think about hiding from enemies in order\
      \ to save bullets and avoid danger. Utilize \u201CLean\u201D action to lean\
      \ your body and hide from enemies.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1307530/extras/stealthy.gif?t=1608991390\"\
      \ /><h2 class=\"bb_tag\">Random Generated Map</h2><br>The maps are randomly\
      \ generated, so you can play them with a fresh feeling even after you've cleared\
      \ them once.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1307530/extras/map.JPG?t=1608991390\"\
      \ />"
