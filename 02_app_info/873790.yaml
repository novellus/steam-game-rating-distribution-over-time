details:
  data:
    about_the_game: '<strong><u>Gameplay:[/ u][/ b]<br><br>-A fast and energetic gameplay<br><br>-It
      will be fast to dodge the shots of enemies.<br><br>-You will have different
      weapons in the adventure<br>4 right now: Assault Rifle, Shotgun Automatic, Rocket
      Launcher , Grenade Launcher<br><br>-There will be many more in the future.<br><br>-Different
      type of enemies whether melee or distance,<br>the challenge will be present
      thanks to them.<br><br>-Also the game currently has 7 levels selectable from
      the main menu + 2 intermediates, for a total of 9 levels<br>and 1 game mode
      called &quot;Kill Them All&quot; or you will have to fight against an organization
      that likes kids a little too much, but they will be integrated in the main mode
      later.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/873790/extras/finalR1.png?t=1570891045"
      /><br><br><strong><u>Coming Soon:[/ u][/ b]<br><br>-Of course, new levels and
      game modes will be developed<br><br>Like the &quot;Team Match&quot; game mode
      and the &quot;Horde Mode&quot;<br><br>-New weapons<br><br>-Also the desire is
      present to implement more models of character and skins for the weapons but
      also the sound Fx that go with it.<br><br>-And the scenario will be developed
      with the advancement of the different levels.<br><br><strong><u>History:[/ u][/
      b]<br><br>You are a Freebot.<br>Your mission can not be denied.<br>Diving into
      a representation of internets.<br>Evolve in networks, to put<br>end to the progression
      of the Big Hole virus<br>who threatens the free internet.<br>Also fight against
      a disgusting organization<br>who loves children too much ...<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/873790/extras/minia06.png?t=1570891045"
      /></u></strong></u></strong></u></strong>'
