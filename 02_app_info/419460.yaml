    about_the_game: "&quot;This is where we go to remember our son Joel, up through\
      \ here along this path. We want to show you who he was, and how his life changed\
      \ us. Can we walk here together for a while?&quot;<br><br>A videogame developer's\
      \ love letter to his son; an immersive narrative driven experience to memorialize\
      \ Joel Green and, through his story, honor the many he represents. <i>That Dragon,\
      \ Cancer</i> is a poetic and playful interactive retelling of Joel\u2019s 4-year\
      \ fight against cancer.<br><br>Using a mix of first-person and third-person\
      \ perspective, and point-and-click interaction, this two-hour narrative experience\
      \ invites the player to slow down and immerse themselves in a deeply personal\
      \ memoir featuring audio taken from home videos, spoken word poetry, and themes\
      \ of faith, hope, despair, helplessness and love, along with in-game tributes\
      \ to the loved ones of over 200 of our Kickstarter backers.<br><br>Can you find\
      \ hope in the face of death?<br><br><br>Note: <i>Thank You For Playing</i> is\
      \ an independent project, produced and directed by Malika Zouhali-Worrall and\
      \ David Osit. The Green family along with the rest of the Numinous team did\
      \ not produce the film, but they are very honored to be the subjects of the\
      \ film."
