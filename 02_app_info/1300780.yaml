    about_the_game: 'DRAG is a physics-based sci-fi racing game that is hard to master,
      but very rewarding once you get the hang of it.<br>Our physics and soft-body
      tire model simulate every component of the vehicles in real time, resulting
      in dynamic behavior and weight transfer.<br><br>With ''4CPT vehicle physics''
      the focus of the game is competitive sports singleplayer and multiplayer racing
      in time attack and online matches.<br>DRAG is designed to be played with a gamepad
      or keyboard and currently has beta support for racing wheels which will be developed
      further in Early Access.<br><br>Play online PvP or 24 singleplayer challenges
      with global leaderboards. New special events unlock every second tuesday.<br><br>We''ve
      selected one of the 24 singleplayer challenges for this Demo!<br><br><br>Join
      our Discord to chat with us and other players: <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/hUDxpnN"
