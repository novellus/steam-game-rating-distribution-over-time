    review: "[h1]MeeeeehLand[/h1]\nDe comienzo parece entretenido, demostrando de\
      \ manera t\xE1cita alguna especie de trasfondo interesante.\nPu\xE9s nada. Cuasi\
      \ simulador de mouse, donde haces clic en ciertas cosas, suceden secuencias\
      \ y hay que buscar partes de un mapa... que es la parte M\xC1S tediosa del juego!\
      \ Ya que aparecen al azar en cualquier parte de este como por dos segundos,\
      \ para luego desaparecer por un rato y volver a aparecer en otro lado diferente;\
      \ mapa que de por s\xED es bastante extenso para lo lento que se mueve tu personaje.\
      \ A pesar de todo, esto no es necesario para terminar el juego, pero s\xED para\
      \ sacar el 100% de los logros.\nEst\xE9ticamente parece un juego flash de la\
      \ d\xE9cada pasada y el precio no es muy amable.\nY bueno, trae cromos.\nNo\
      \ lo recomiendo, para nada.\n\n[list][url=https://store.steampowered.com/curator/38212212]S\xED\
      gueme para m\xE1s rese\xF1as![/url][/list]"
