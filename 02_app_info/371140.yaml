    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/371140/extras/AegisDefenders_Logo_WhiteSmall.png?t=1589582714"
      /><br><br><strong>HUMANITY HAS BEEN BROUGHT BACK INTO THE DARK AGES, BUT REMNANTS
      OF A ONCE HIGHLY ADVANCED CIVILIZATION STILL EXIST.</strong><br>In a world where
      control over ancient technologies means power, a ruthless Empire has arisen.
      You play as a team of Ruinhunters searching for the one thing that can save
      their village - a legendary weapon known as Aegis.<br><br><strong>Explore, build,
      &amp; defend in this 2D platformer that blends Metroidvania style combat with
      Tower Defense strategy.</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/371140/extras/GPP_ExploreBuildDefendSmall.png?t=1589582714"
      /><br><br><strong>EXPLORE</strong><br><ul class="bb_ul"><li>Discover the world
      of Elam, a beautiful yet dangerous place lost to time. Brimming with dangerous
      beasts, forgotten ruins, and powerful relics, Elam is brought to life with uniquely
      handpainted pixel art style.</li></ul><br><strong>BUILD</strong><br><ul class="bb_ul"><li>Level
      up your items and weapons in the shop to take in bigger and badder enemies.<br></li><li>Adjust
      your strategy on the fly with the &quot;Fusion Build&quot; system. Try fusing
      different combinations of items together to change your defensive setup.</li></ul><br><strong>FIGHT</strong><br><ul
      class="bb_ul"><li>Fight off enemies from all sides - but you won't have to do
      it alone. With Dynamic Character Swapping you'll need to switch between multiple
      characters on the battlefield, position your characters carefully, and utilize
      their passive abilities effectively to survive.<br></li><li>Various Tower Defense
      Scenarios - Defending one point can be hard enough but that's just the beginning.
      As the game progresses, you'll need to defend moving targets, targets that have
      dynamic abilities like activating doors/weapons, and even targets that don't
      want to be protected...</li></ul><br><strong>FEATURES</strong><br><ul class="bb_ul"><li>Play
      through the game in either <strong>single-player</strong> or <strong>split-screen
      coop</strong>.<br></li><li>Build blocks, turrets, and traps to defend an area
      from hordes of enemies in our Tower-Defense inspired combat.<br></li><li>Learn
      the secrets of the ancients and the origin of an empire in our extensive story
      mode.</li></ul>
