    about_the_game: Run, jump and collect gold coins. If you want to have fun, Super
      Bora Dragon Eyes is for you.<br>Super Bora Dragon Eyes has 36 chapters, which
      takes place in space, at sea, in the desert, in many places such as winter and
      summer.<br>Explore, search the gates and upgrade your weapons. (acc. to gold
      coins).<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1147520/extras/300_500_1.png?t=1568394172"
      /><br><br><strong>Key Features</strong><br><br><ul class="bb_ul"><li>While playing
      the game, save gold coins and fight against enemies.</li></ul><ul class="bb_ul"><li>You
      can improve your weapon according to your number of gold coins.</li></ul><ul
      class="bb_ul"><li>With advanced weapons you can have longer range and reach
      higher weapon power.</li></ul><ul class="bb_ul"><li>Discover the gates in many
      different locations and move on to the next level.</li></ul><ul class="bb_ul"><li>Fight
      against the dragons.</li></ul>
