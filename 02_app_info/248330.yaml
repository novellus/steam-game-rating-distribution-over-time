    about_the_game: '<strong>DINO RUN DX</strong> is an ongoing evolution of the classic
      prehistoric multiplayer racing game. Control your iconic raptor through an endless
      assortment of procedurally generated landscapes and outrun the ever-approaching
      WALL OF DOOM.  Will you end up one of the millions of doomsday casualties, or
      will you ESCAPE EXTINCTION?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/248330/extras/dinorun.gif?t=1588695602"
      /><br><br><strong>featuring:</strong><br><ul class="bb_ul"><li>A unique experience
      every time you play... no two levels are ever the same.<br></li><li>3 major
      single player gameplay modes:  CHALLENGE, PLANET D and SPEEDRUNS.<br></li><li>Realtime
      multiplayer with chat, matchmaking and more unique levels to race in.  Climb
      the ranks and show your dominance!<br></li><li>Choose from a staggering number
      of hat and color combinations to hone your look... unlock even more hats by
      completing game milestones.<br></li><li>FREERUN MODE: turn off the doom, chat
      with other players during actual gameplay, spawn boulders and npc dinos, roleplay....
      do what you want!</li></ul><br><strong>How is DX different than previous versions
      of the game?</strong><br>If you''ve only played the web version from years ago,
      you''ll find DX is a dramatic improvement with more levels, hats and gameplay
      options.  If you''ve played Dino Run SE, the major differences are completely
      redone backgrounds and an extra layer of polish, true fullscreen mode, controller
      support, steamworks integration, improved multiplayer security, freerun mode,
      and many, many more hats and colors to choose from.<br><br><strong>fun Facts:</strong><br><ul
      class="bb_ul"><li>The original web version has been played over 100 million
      times (<i>source: Mochibot</i>)<br></li><li>Pixeljam, the creators of Dino Run,
      have made over 20 games since 2006.<br></li><li>Dino Run helped pioneer the
      &quot;runner&quot; genre of games, before it was popularized on mobile and started
      to truly suck.<br></li><li>Dinosaurs did not actually wear hats, but there are
      tiny traces of them in the plastic tightening straps on all baseball caps.</li></ul><br><strong>Also,
      we are making DINO RUN 2!  Visit <a href="https://steamcommunity.com/linkfilter/?url=http://pixeljam.com/dinorun"
      target="_blank" rel="noopener"  >http://pixeljam.com/dinorun</a> for more information.</strong><br><br><strong>Join
      the <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/JM2MMUf"
      target="_blank" rel="noopener"  >DISCORD</a> community with 1000+ members to
      arrange multiplayer races or suggest features for the sequel...</strong>'
