details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1132210/extras/2019-10-01_KUF2_Steam-Store-Page_Main_Assets_Head-image.png?t=1600349687\"\
      \ /><h2 class=\"bb_tag\"><strong>It\u2019s an MMO</strong></h2>Gain levels,\
      \ earn experience: Choose one of five unique heroes, master thrilling missions\
      \ as you unravel an unforgettable story, craft epic gear and train up a powerful\
      \ army.<h2 class=\"bb_tag\"><strong>It\u2019s an RTS</strong></h2>Master tactics,\
      \ win victories: Your elite units stand behind you like a wall of steel, baying\
      \ for the blood of your enemies. Take direct control of a colossal war machine\
      \ and dominate Bersia\u2019s battlefields in epic encounters!<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1132210/extras/KUF2-Gifs-Steam_v2.gif?t=1600349687\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1132210/extras/2019-10-29_KUF2_Headlines_Steam_store_KeyFeatures_EN.png?t=1600349687\"\
      \ /><h2 class=\"bb_tag\"><strong>BECOME LEGEND</strong></h2>Master a unique\
      \ MMORPG.<h2 class=\"bb_tag\"><strong>YOUR COMMAND</strong></h2>Switch to the\
      \ RTS view and command your troops.<h2 class=\"bb_tag\"><strong>YOUR CHOICE</strong></h2>Choose\
      \ a hero from 5 classes and perfect your skills.<h2 class=\"bb_tag\"><strong>STORM\
      \ THE FIELD</strong></h2>Cut down hordes of enemies in epic-scale battles.<br><br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1132210/extras/2019-10-29_KUF2_Headlines_Steam_store_FullGame_EN.png?t=1600349687\"\
      \ /><h2 class=\"bb_tag\"><strong> The Hero Package contains:</strong></h2><br><br><strong>1x\
      \ Exclusive Costume: </strong><br>The selection box contains the Guardian of\
      \ Light Set \u2013 a full blue-and-white costume set for all playable classes.\
      \ Whichever path you take, you\u2019ll be perfectly kitted out from head to\
      \ toe.<br><br><strong>Troops Benefits: </strong><br><ul class=\"bb_ul\"><li>3x\
      \ Troop Coupon<br></li><li>5x Troop Revival<br></li><li>1x Rare Troop</li></ul><br><strong>Other\
      \ Benefits: </strong><br><ul class=\"bb_ul\"><li>In-game currency: 1,000x Cubic<br></li><li>Silver\
      \ Booster Pack (30 Days)<br></li><li>1x Change Appearance Voucher<br></li><li>20x\
      \ Resurrection Ticket<br></li><li>10x Universal Repair</li></ul><h2 class=\"\
      bb_tag\"><strong> The Emperor Package contains: </strong></h2><br><br><strong>2x\
      \ Exclusive Costumes: </strong><br>The selection box contains the Guardian of\
      \ Light and Paladin Sets \u2013 full blue-and-white and black-and-gold costume\
      \ sets for all playable classes. Whichever path you take, you\u2019ll be perfectly\
      \ kitted out from head to toe.<br><br><strong> 1x Mount: </strong><br>A real\
      \ unicorn \u2013 mount up and charge into battle on this beast of fancy!<br><br><strong>Troops\
      \ Benefits: </strong><br><ul class=\"bb_ul\"><li>5x Troop Coupon<br></li><li>10x\
      \ Troop Revival<br></li><li>1x Rare Troop<br></li><li>1x Heroic Troop</li></ul><br><strong>Other\
      \ Benefits: </strong><br><ul class=\"bb_ul\"><li>In-game currency: 2,500x Cubic<br></li><li>Silver\
      \ &amp; Gold Booster Pack (90 Days)<br></li><li>3x Change Appearance Voucher<br></li><li>50x\
      \ Resurrection Ticket<br></li><li>20x Universal Repair<br></li><li>1x Character\
      \ Slot Expansion</li></ul><h2 class=\"bb_tag\"><strong>The War God Package contains:\
      \ </strong></h2><br><br><strong>3x Exclusive Costumes: </strong><br>This selection\
      \ box contains 3 different sets: Guardian of Light, Paladin and War God (blue-and-white,\
      \ black-and-gold and black-and-red). Each set is a complete costume for all\
      \ playable classes \u2013 whichever path you take, you\u2019ll be perfectly\
      \ kitted out from head to toe.<br><br><strong>2x Mounts: </strong><br>Contains\
      \ the two noblest mounts on the continent: a true Unicorn and Poseidon\u2019\
      s Charger. Speed and style guaranteed!<br><br><strong>Troops Benefits: </strong><br><ul\
      \ class=\"bb_ul\"><li>10x Troop Coupon<br></li><li>20x Troop Revival<br></li><li>2x\
      \ Rare Troop<br></li><li>1x Heroic Troop<br></li><li>1x Unit: Experienced Paladin<br></li><li>1x\
      \ Troop XP Book <br></li><li>30x Heroic Improvement Stone<br></li><li>30x Faction\
      \ Improvement Stone </li></ul><br><strong>Other Benefits: </strong><br><ul class=\"\
      bb_ul\"><li>In-game currency: 5,000x Cubic<br></li><li>Silver &amp; Gold Booster\
      \ Pack (365 Days)<br></li><li>5x Change Appearance Voucher<br></li><li>150x\
      \ Resurrection Ticket<br></li><li>50x Universal Repair<br></li><li>2x Character\
      \ Slot Expansion</li></ul><br><br>All package items will be sent to you via\
      \ in-game mail. All contents can be collected up to 6 times per account after\
      \ creating a character. Unclaimed items in the in-game mailbox will not be deleted\
      \ when a character is deleted.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1132210/extras/2019-10-29_KUF2_Headlines_Steam_store_Classes_EN.png?t=1600349687\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1132210/extras/2019-10-01_KUF2_Steam-Store-Page_Main_Assets_Classes.png?t=1600349687\"\
      \ /><h2 class=\"bb_tag\"><strong>The Gunslinger</strong></h2>The Gunslinger\
      \ effortlessly switches between sword and pistols, utilising an array of combos\
      \ to attack individual targets and unleash area of effect attacks.<h2 class=\"\
      bb_tag\"><strong>The Spellsword</strong></h2>The Spellsword combines her magical\
      \ runes to produce ever new attacks and healing spells, compensating for her\
      \ relatively shallow health pool with agility, sword and sceptre.<h2 class=\"\
      bb_tag\"><strong>The Berserker</strong></h2>The Berserker stands out in the\
      \ carnage of battle for his brute force and staying power \u2013 an ultimate\
      \ front-line warrior capable of smashing enemy ranks with obliterating attacks.<h2\
      \ class=\"bb_tag\"><strong>The Ranger</strong></h2>Swift and adept in both ranged\
      \ and melee combat, the Ranger exhibits a fascinating array of skills with daggers,\
      \ rapidly switching to her bow where necessary.<h2 class=\"bb_tag\"><strong>The\
      \ Elementalist</strong></h2>The Elementalist is a skilled and versatile mage,\
      \ capable of channelling the power of the elements in both attack and defence.\
      \ She can use her spells to summon companions to fight by her side.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1132210/extras/2019-10-29_KUF2_Headlines_Steam_store_Troops_EN.png?t=1600349687\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1132210/extras/2019-10-01_KUF2_Steam-Store-Page_Main_Assets_Troops.png?t=1600349687\"\
      \ /><br><br>Archers, scorpions, ogres and wizards \u2013 choose the perfect\
      \ mix from over 80 different troops and conquer the battlefield. Combine magic\
      \ with brute strength, crusaders with mortarmen, melee brawlers with ranged\
      \ sharpshooters \u2013 the possibilities are endless!<br><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1132210/extras/KUF2-Gifs-Steam_v1.gif?t=1600349687\"\
      \ /><br><br><br><i><strong><h2 class=\"bb_tag\">[Notice to pre-existing users]</h2></strong></i><br><i>In\
      \ order to play the Steam version of Kingdom Under Fire 2, you must purchase\
      \ the game on Steam. Purchasing and launching the game via Steam will create\
      \ a new Kingdom Under Fire 2 account which is linked to Steam. Existing Kingdom\
      \ Under Fire 2 accounts which were not created on Steam cannot be played via\
      \ Steam.</i>"
