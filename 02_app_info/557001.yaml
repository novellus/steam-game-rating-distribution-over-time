details:
  data:
    about_the_game: "The servants of Kethkar had gathered in the deepest, most sacred\
      \ room of the hidden refuge known as the Blood Halls. There they awaited word\
      \ from the Blood God, who would give all of them a purpose in this world.<br\
      \ />\r\n<br />\r\nAnd from his throne, Kethkar spoke to the first of them, a\
      \ Wraithlord: &quot;You will be my hand, and strike the non-believers from this\
      \ world!&quot;. He then turned to Max, and spoke &quot;And you will be my eyes!\
      \ Find the non-believers and spy on them! Reveal their secrets to me!&quot;\
      \ And so Max found his new purpose, having reported on the news across many\
      \ different worlds in the years before, he would now forevermore use his skills\
      \ in service of the Blood God.<br />\r\n<br />\r\nThis DLC contains a custom\
      \ skin for Max Focus in Awesomenauts. You need to have Max Focus available as\
      \ a playable character in order to access the skin in-game. Owning this skin\
      \ will also unlock the special portrait for use in-game. This skin contains\
      \ a fully customized voice set!"
