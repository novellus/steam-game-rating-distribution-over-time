    reviews: "\u201CFront Defense is good arcade fun, raising the action to flat-out\
      \ frantic with a more active reloading system than most VR shooters. Lobbing\
      \ grenades, calling in airstrikes, and using the mounted weapons are the real\
      \ highlights \u2013 I just wish my fellow Army members were a bit more present.\
      \ Here\u2019s to hoping that a little arcade action will spur deeper experiences\
      \ from HTC\u2019s internal teams.\u201D<br>80/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://gamingtrend.com/reviews/sandbag-soldier-front-defense-vr-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gaming Trend</a><br><br>\u201CEn guise\
      \ de conclusion, il est d\u2019ores et d\xE9j\xE0 important de retenir que le\
      \ syst\xE8me de jeu est le principal point faible de celui-ci. En effet, il\
      \ entre en totale contradiction avec tout ce que vous avez pu apprendre auparavant\
      \ dans les diff\xE9rents jeux vid\xE9o auxquels vous avez jou\xE9. Afin d\u2019\
      avancer et de d\xE9bloquer de nouvelles missions, il faut effectuer les autres\
      \ en continu jusqu\u2019\xE0 obtenir suffisamment de score en cumul\xE9. En\
      \ dehors de ce syst\xE8me de jeu alambiqu\xE9, Front Defense VR est un bon VR\
      \ Shooter. Que ce soit par son ambiance correspondant a une ambiance de guerre\
      \ correspondant \xE0 la Seconde Guerre mondiale, mais aussi par la gestion des\
      \ armes qui se fait de fa\xE7on efficace.\u201D<br>7.2/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.realite-virtuelle.com/test-front-defense-vr\"\
      \ target=\"_blank\" rel=\"noopener\"  >Realite Virtuelle</a><br><br>\u201CF\xFC\
      r 20 Euro geh\xF6rt &quot;Front Defense&quot; zu den besseren Spielen, die bislang\
      \ f\xFCr die HTC Vive auf Steam VR erschienen sind. Handlung und Gameplay bieten\
      \ zwar wenig, die kurzweilige Action und das gut getroffene Spielgef\xFChl lassen\
      \ VR-Sch\xFCtzen aber durchaus eine Weile Spa\xDF daran finden. Au\xDFerdem\
      \ ist der Titel allein schon deshalb interessant, weil er zu den h\xFCbscheren\
      \ VR-Games z\xE4hlt, die momentan verf\xFCgbar sind.\u201D<br>7/10 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.krone.at/digital/front-defense-2-weltkrieg-in-virtual-reality-kroneat-test-story-578675\"\
      \ target=\"_blank\" rel=\"noopener\"  >Krone.at-Test</a><br>"
