    about_the_game: "Created by VIVE Studios\u2019 first-party developer Fantahorn\
      \ Studio, Front Defense is a highly polished, arcade-style room-scale VR shooter\
      \ set in the final days of World War II\u2019s European theater. The invasion\
      \ of Normandy is over. The fiercest firefights of the war have just begun. Front\
      \ Defense immerses players in the role of an Allied Forces hero fighting the\
      \ last relentless onslaught by the Axis in a fictional European town. Hunker\
      \ down behind well-armed positions as you duck, dive, switch and reload weapons,\
      \ throw grenades, and man-mounted guns to fight back the enemy assault. Use\
      \ heavy weaponry against increasingly brutal enemy soldiers, arm the Bazooka\
      \ or call in airstrikes against armored cars and heavy tanks, and man the thunderous\
      \ 50-Cal to take down suicidal Stuka dive bombers. From the opening salvo, Front\
      \ Defense uses the power of VR and the precision of Vive\u2019s room-scale to\
      \ deliver one of the most intense war shooter experiences ever created.<br />\r\
      \nGame Features:<br />\r\n- Experience an intense WWII shooter as never before\
      \ in a superbly polished game designed explicitly for Vive\u2019s room-scale\
      \ VR and precision tracking<br />\r\n- Defend strategic positions in a beautifully\
      \ detailed European town slowly being destroyed by a brutal enemy<br />\r\n\
      - Seamlessly switch between a variety of weapons, from light and heavy firearms\
      \ to mounted machine guns<br />\r\n- Use Bazookas, grenades or call in airstrikes\
      \ to take on an entire armored division, from well-armed infantry to armored\
      \ cars, tanks and dive bombers<br />\r\n- Take on the mysterious Axis super\
      \ weapon in an epic boss fight finale<br />\r\n- Increasingly challenging stages\
      \ and global leaderboards deliver hours of game play and high replay value"
