  data:
    about_the_game: "Love is a beautiful fantasy.<br />\r\nWithout the illusion of\
      \ love, people could never marry into power, end international conflicts, or\
      \ let alone take over the universe.<br />\r\n<br />\r\nJoin Khan Kohrair, the\
      \ famed conqueror of the cosmos, on his quest to seize yet another planet.<br\
      \ />\r\nPlay as Khan\u2019s latest computer virus, Byte, and master your parasitic\
      \ power to steal the bodies of anyone you attract. Your end goal? The president\
      \ of the world.<br />\r\n<br />\r\nTake over the minds of different users and\
      \ force them into relationships.<br />\r\nThe more people date, the more popular\
      \ the site gets. Keep the momentum going and before long you\u2019ll hook the\
      \ president! A plan so simple that nothing could possibly go wrong.<br />\r\n\
      <br />\r\nIntroducing a fresh take on bullet-hell gameplay!<br />\r\nAnti-viruses\
      \ want you dead, your date wants you to answer their messages, and to top it\
      \ off everything\u2019s a platformer because why not. The people you control\
      \ each come with a unique mechanic. Double jump, hover, piercing shots, the\
      \ list goes on. Half the skills are yours to keep, but the other half are left\
      \ behind. Choose your favorites as the game progresses and build the playstyle\
      \ that\u2019s right for you.<br />\r\n<br />\r\n<br />\r\nFeatures!<br />\r\n\
      - full voice acting<br />\r\n- a stylish interface<br />\r\n- a somehow fluid\
      \ mix of bullet-hell, dating-sim, and platforming mechanics<br />\r\n- a unique\
      \ progression system that alters your character based on which couples you form<br\
      \ />\r\n- nine or twelve characters (depends on what you define as a person)<br\
      \ />\r\n- a quiz on tapeworm biology<br />\r\n- self-referential humor most\
      \ people won\u2019t get<br />\r\n- and probably some other stuff"
