    about_the_game: "MovieWriterPro was designed to increase screenplay writing speed\
      \ without taking care of script formatting. <br />\r\n<br />\r\nWith its powerful\
      \ rendering engine, MovieWriterPro is able to change scripting style with one\
      \ click. You can now give the producers the script they want in the format they\
      \ want. MovieWriterPro also speeds up the writing of characters and places.\
      \ It assists the user in avoiding mistakes and can replace any name or location\
      \ everywhere in the script without any effort. <br />\r\n<br />\r\nIf you think\
      \ your simple text editor is enough, try MovieWriterPro once. After a short\
      \ time, you'll see everything this software can offer you. With more time and\
      \ increased motivation, you only have to focus on your story and can let your\
      \ imagination run wild!<br />\r\n<br />\r\nNew feature : Spell checker"
