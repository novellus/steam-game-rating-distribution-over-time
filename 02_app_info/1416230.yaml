    about_the_game: "<strong>Panzer Knights</strong> is an action game about tanks.<br>Players\
      \ will play as German faction, control tanks to cross from Western to Eastern\
      \ Europe, from Battle of France to Eastern Front. Fully experiences the epic\
      \ and powerful Tank battles through the detailed tanks.<br><br>There are many\
      \ types of mission objects in the vast battlefield. Breaking through the lines\
      \ of defense, defending the important positions, or defeating the enemies that\
      \ keep coming.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1416230/extras/v2.gif?t=1605085037\"\
      \ /><br><br>In games, you can call the bombs or air supply, fix your tank when\
      \ it's damaged, and switch the formation quickly according to the situation\
      \ of the battlefield. Players must use every method to conquer the missions.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1416230/extras/v3.gif?t=1605085037\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1416230/extras/v4.gif?t=1605085037\"\
      \ /><br><br><strong>Key Features</strong><br>\uFF0EOver 10 models of the tank\
      \ can be controlled<br>\uFF0EOver 25 vehicles and artillery will appear in the\
      \ game<br>\uFF0EDetailed tank model<br>\uFF0EDamaged in different parts will\
      \ cause different influences<br>\uFF0EOver 12 main levels with storylines<br>\uFF0E\
      Vast battlefield and destructible environments"
