    about_the_game: "Buy the Gravel Porsche Rally pack and drive two of the most iconic\
      \ cars ever! <br />\r\n<br />\r\nThe expansion pack includes:<br />\r\n<br />\r\
      \nThe Porsche 924 GTS Rally, together with two official liveries taken from\
      \ the 1981 and 1982 official events. <br />\r\nThe Porsche 959 Rally, bundled\
      \ with the 1986 official livery.<br />\r\n<br />\r\nAvailable from the beginning\
      \ of the game, in every discipline and in career!"
