    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1300660/extras/hl_line.png?t=1609609901\"\
      \ /><h2 class=\"bb_tag\">ABOUT THIS GAME</h2><br><strong>Dinosaur Fossil Hunter</strong>\
      \ is a simulator game where you play as a paleontologist, exploring different\
      \ lands and searching for dinosaur fossil. Search, dig, study uncovered fossils\
      \ and prepare the skeletons to learn about extinct species. Create and curate\
      \ your own museum!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1300660/extras/dinosaur_fossil_hunter_explore.gif?t=1609609901\"\
      \ /><h2 class=\"bb_tag\">GAME WORLD</h2>Hit the road to search for fossils of\
      \ extinct species, that once ruled the Earth. Travel through hostile lands and\
      \ discover mysteries of depths of the desert. Use your truck to switch between\
      \ sites.<h2 class=\"bb_tag\">GAMEPLAY</h2>Collecting fossils is not that easy.\
      \ Especially if you have to dig it by yourself. If you think that all you have\
      \ to do is to find right area, then you are wrong! It's just a beginning. Use\
      \ your truck and tools to get rid of obstacles. Using shovel and pickaxe - dig\
      \ bones. But... watch out! They are very fragile. <br><br><a href=\"https://www.youtube.com/watch?v=ORJrM_aCsFo\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_2\" >https://www.youtube.com/watch?v=ORJrM_aCsFo</a><h2\
      \ class=\"bb_tag\">BUILD YOUR OWN MUSEUM</h2><br>After finding an interesting\
      \ spot and digging out precious fossils, it's time to customize your museum.\
      \ Arrange the interior, grow plants and decorate the building with various displays.\
      \ Design your diorama showing prehistoric scenes. Choose all elements of the\
      \ set, from small plant to rocks and even ground type. Arrange dinosaurs to\
      \ create thrilling and dynamic scenes that will make them nearly come back to\
      \ life in the imagination of your visitors. Put some finishing touches and now\
      \ you\u2019re a truly brilliant custodian of your private museum!<br><br><a\
      \ href=\"https://www.youtube.com/watch?v=Mc_W-2SkCiY\" target=\"_blank\" rel=\"\
      noreferrer\"  id=\"dynamiclink_3\" >https://www.youtube.com/watch?v=Mc_W-2SkCiY</a><br><br><strong>Become\
      \ a paleontologist and make dinosaurs rule the Earth again!</strong><br><br>The\
      \ equipment which will help you with hard journey to build your little dinosaur\
      \ empire:<br>- Truck - which will be your main conveyance<br>- Georadar - which\
      \ is necessary to localise and identify fossils<br>- Tablet - with dinosaur\
      \ data<br>- Various tools - which will allow you to dig through thick layers\
      \ of rock<br>- Explosive materials - we are sure, that you know what for<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1300660/extras/dinosaur_promo_sm.png?t=1609609901\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1300660/extras/hl_line.png?t=1609609901\"\
      \ /><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/PyramidGamesLab/\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1300660/extras/ww1-pyramid.png?t=1609609901\"\
      \ /></a>"
