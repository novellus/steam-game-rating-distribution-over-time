    developer_response: "tutti i livelli sono stati progettati da me, ho usato i classici\
      \ scenari Beat 'em up come \"respiro o riferimenti\" per creare il mio molto\
      \ simile e cercare di dare un po' di nostalgia al giocatore. far ricordare al\
      \ giocatore i classici dei picchiaduro e vedo che ha funzionato perch\xE9 hai\
      \ ricordato i classici dei picchiaduro, ho progettato tutto in questo gioco\
      \ e riconosco che non sono molto bravo con l'arte, ho anche programmato tutto\
      \ in esso, no ci sono cose rimosse da un altro gioco !!, tutto \xE8 stato pensato\
      \ durante un anno di sviluppo! Una cosa che non mi piace \xE8 che il mio lavoro\
      \ venga trascurato da una persona che non riconosce lo sforzo degli altri, hai\
      \ speso centesimi per acquistarlo giocato fino a quando non hai finito e hai\
      \ parlato male del gioco, la cosa giusta da fare \xE8 testare il gioco e vedere\
      \ se ti piace o no, richiedere il rimborso che sar\xE0 il tuo caso\n\n\nall\
      \ the levels were designed by myself, I used the classic Beat 'em up scenarios\
      \ as \"breath or references\" to create mine very similar and try to bring a\
      \ little nostalgia to the player. make the player remember the Beat 'em up classics,\
      \ and I see that it worked because you remembered the Beat' em up classics,\
      \ I designed everything in this game and I recognize that I'm not very good\
      \ at art, I also programmed everything in it, no there are things removed from\
      \ another game in it !!, everything was thought during a year of development\
      \ !, one thing that I don't like is having my work neglected by a person who\
      \ doesn't recognize the effort of others, you spent cents to buy it played until\
      \ finished and made a point of talking badly about the game, the right thing\
      \ to do is to test the game and see if you like it or not, request the refund\
      \ that will be your case"
    language: italian
    received_for_free: false
    recommendationid: '73357610'
    review: "In questo beat'em up indie. La storia \xE8 la seguente. Il fratello poliziotto\
      \ della protagonista si trova in ospedale per colpa di alcuni banditi, quindi\
      \ lei insieme al fidanzato e un'amica decidono di vendicarsi. Il gioco \xE8\
      \ un classico picchiaduro a scorrimento fatto da una sola persona, qualche tester\
      \ e delle musiche free. Il gioco \xE8 ovviamente scarso in tutte le sue componenti\
      \ sia grafiche che di giocabilita. Ma per 77 centesimi vi pu\xF2 intrattenere\
      \ per qualche ora. Iniziamo con il dire che i personaggi slittano nel campo\
      \ di gioco, alcune super lasciano il il vostro personaggio in balia dei nemici\
      \ ma non come pensate voi che vi colpiscono da dietro. Bens\xEC l'hit box \xE8\
      \ di un paio di pixel e se il nemico si trova avanti o dietro questo paio di\
      \ pixel vi pu\xF2 colpire come nulla anche avendo fatto la super come mi \xE8\
      \ successo molte volte con il personaggio femminile di nome Rana. ^^;  Oltre\
      \ a ci\xF2, molti sfondi dei livelli sono dei rip off di giochi pi\xF9 famosi\
      \ tipo il primo livello di double dragon o la metropolitana di final fight.\
      \ Sono pochi i livelli veramente creati con la fantasia dell'autore. Graficamente\
      \ lascia il tempo che trova, e cosa strana per questa tipologia di giochi, non\
      \ si guadagnano vite ne con il punteggio ne trovandole distruggendo dei bidoni.\
      \ Un'ultima cosa non c'e l'opzione di uscire dal gioco, l'unico modo per farlo\
      \ \xE8 selezionare il gicoo in finestra prima di iniziare la partita. Solo cos\xEC\
      \ se volete uscire dal gioco vi baster\xE0 premere la x della finestra. Non\
      \ c'e altro modo. Personalmente lo si pu\xF2 comprare solo se volete qualche\
      \ ora di intrattenimento specialmente acquistandolo con un forte sconto. L'unico\
      \ punto a suo favore sono i molti personaggi giocabili sbloccandoli finendo\
      \ il gioco a normal e hard. Per il resto passate bellamente oltre, ci sono giochi\
      \ di gran lunga migliori di questo. ^_^\n\nP.s: Il logo dev player ricorda molto\
      \ la scritta sega. ^^;\nP.s 2: Il livello finale ricorda moltissimo di street\
      \ of rage 2. ^^;"
