    about_the_game: Initial story<br>In 201X the marginality runs free in a city without
      laws. the police almost do not exist, some smugglers controlled by MR Cleiton,
      are scattered in some regions of the city that are entirely taken over by bandits
      who dictate the rules.<br>One day, a policeman sees some wanted bandits, entering
      an alley and he decides to follow them and ends up being perceived by the marginal
      ones and with much anger they beat him until it leaves him unconscious, a few
      hours later his sister receives a call from the hospital , reporting that her
      brother is seriously injured, upon arriving there and seeing her brother breathing
      through appliances and at risk of life she and Saul and Rana decide to do a
      revenge in the streets<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1095320/extras/BOSS_06_IINCONES.png?t=1609733674"
      /><br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1095320/extras/Capturar_steam_02.png?t=1609733674"
      /><br>ending the game at normal level will unlock a secret character, also at
      the hard level, but if you do not have the patience to release them that way,
      you have a trick on the character selection screen to release the two secret
      characters, one is (up, down, back, front, front, front)  the other one is (up,
      up, down, down, up, down, back, forward)
