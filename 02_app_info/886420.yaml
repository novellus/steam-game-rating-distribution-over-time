    about_the_game: "GAME: <br />\r\n<br />\r\nYou are trapped in a graveyard. <br\
      \ />\r\n<br />\r\nUnlike the zombies that are out to eat your brains. You can't\
      \ stay awake forever. Your gonna need to kill zombies for adrenaline.<br />\r\
      \nBut zombies can't die. So your gonna need as much ammo and guns as you can\
      \ find. Lucky for you the graveyard can supply you.<br />\r\nYou also have a\
      \ counter to keep track of all the zombies you put down, if only temporarily.\
      \  A &quot;playtime&quot; counter is also displayed so you <br />\r\ndon't miss\
      \ any important meetings."
