    review: I mean, this game was adorable, honestly. Horrifying, and sometimes sparked
      my anxiety up so high that my husband just stared at me wide-eyed from the kitchen
      while I shouted at the screen... But, awesome, nonetheless. Pretty much all
      the things I'd expect from attending a vampire party and trying to one-up a
      bunch of immortal monsters.
