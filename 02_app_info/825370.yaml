  data:
    about_the_game: "&quot;Vampires don't exist... right?&quot;<br />\r\n<br />\r\n\
      When your best friend becomes obsessed with vampires and bravely (foolishly)\
      \ decides to crash a party to prove his crazy theory, you end up volunteering\
      \ to go in his place to stop him. After all, a night of free food and dancing?\
      \ Why not? It's not like vampires actually exist, right?<br />\r\n<br />\r\n\
      ---<br />\r\n<br />\r\nFeatures:<br />\r\n-Full English Voice Acting<br />\r\
      \n-Quick-Time Event Mini-games<br />\r\n-SEVEN Bad Endings, One TRUE Ending<br\
      \ />\r\n-Masculine/Feminine Main Character Options<br />\r\n-Custom Main Character\
      \ Name<br />\r\n-Short for Casual Enjoyment!<br />\r\n-A Treat Easter Egg for\
      \ fans of Seduce Me the Otome<br />\r\n<br />\r\n---<br />\r\n<br />\r\nCreative\
      \ Team-<br />\r\nWritten and Developed by Michaela Laws<br />\r\nEdited by Genevieve\
      \ Rose<br />\r\nArt by Konett, Badriel, and Michaela Laws<br />\r\nMusic by\
      \ Luna Chaii<br />\r\nProgramming Assistance by Ethan Nakashima<br />\r\n<br\
      \ />\r\nVoice Actors-<br />\r\nWilliam - Kevin K Gomez<br />\r\nPawel - Evan\
      \ Bremer<br />\r\nCandi - Daisy Guevara<br />\r\nServant - Terrance Drye<br\
      \ />\r\nVampire Lady - Kira Buckland<br />\r\nVampire Gentleman - Jack Howarth<br\
      \ />\r\nVampire Noble - Marissa Lenti<br />\r\nDoorman - Patrick M Seymour<br\
      \ />\r\n??? - Michaela Laws<br />\r\n???? - Sheila M Lin"
