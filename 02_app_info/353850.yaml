details:
  data:
    about_the_game: These tracks are the culmination of Peaks' 2 year involvement
      with Reassembly. They are meant to depict the evolving atmospheres in the game,
      with tones spanning from danger and loneliness to discovery and wonder. The
      majority of the collection is ambient, punctuated with high energy tracks.<br><br>Track
      list:<br><br>1. Reassembly (Coffee)<br>2. Gamma Void<br>3. Searching for Resources<br>4.
      New Sectors<br>5. Vector Carnage<br>6. Damaged Station<br>7. Explore<br>8. The
      Command Line<br>9. Space Plants<br>10. Matrix Massacre<br>11. Imminent Wormhole<br>12.
      Parallax Universe<br>13. Coffee Redux<br>14. Spectral Warfare<br>15. Agents<br>16.
      Safe Journey<br><br>Mastered by Real Cardinal<br>Artwork by Greg Batha<h2 class="bb_tag">Now
      including new tracks from the Fields Expansion!</h2><br>Composer peakssound
      (previously Peaks) takes a new direction through the use of modular synthesizers
      and outboard gear. The new tracks are rougher, darker, and groovier. Twisted
      vocals, tape hiss, and drum machines do battle over extended track lengths that
      underscore the new threats of the Reassembly universe. Players will have the
      option to listen to each album exclusively or combined.<br><br>1. Escape Velocity<br>2.
      Wells<br>3. Perihelion<br>4. Oberth<br>5. Microgravity<br>6. Slow Zone<br>7.
      Endgame
