    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1162070/extras/\u6E29\
      \u99A8\u63D0\u793A.png?t=1609814027\" /><h2 class=\"bb_tag\">Playing Rule Introduction</h2>This\
      \ is an RPG little game with micro terror to solve the riddles. The player will\
      \ manipulate the maiden with cat\u2019s ears to avoid the countless obstacles,\
      \ constantly explore in the room full of lethal traps and find the secret hidden\
      \ in the depth of memory.<h2 class=\"bb_tag\">Game features</h2>There are a\
      \ lot of CG figures in this game and there are a great number of pixel animation\
      \ to dynamically depict the protagonist's various action details.<h2 class=\"\
      bb_tag\"></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1162070/extras/a0.png?t=1609814027\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1162070/extras/a1.png?t=1609814027\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1162070/extras/a2.png?t=1609814027\"\
      \ /><br>The player will have opportunity to operate anyone of the characters\
      \ in the story to excavate the truth from different perspectives.<h2 class=\"\
      bb_tag\">Game duration and Number of endings</h2>The game lasts around 2-3 hours,\
      \ with 2 Bad Endings, 1 Normal Ending and 1 Ture Ending.<h2 class=\"bb_tag\"\
      >About Game Strategy</h2>In the game, there are many built-in tools offering\
      \ tips. The students who are not good at solving riddles can also avail it to\
      \ pass.<br><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1162070/extras/\u6545\
      \u4E8B\u8BF4\u660E.png?t=1609814027\" /><br>For this cat eared girl, most important\
      \ thing is eating and sleeping. One day when she woke up and she found that\
      \ there are no one prepared dinner for her so that she had to embark on the\
      \ road to find a partner.<br>But what she didn't think was that as time went\
      \ on, a black secret was about to be revealed.<br><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1162070/extras/\u4EBA\
      \u7269\u4ECB\u7ECD.png?t=1609814027\" /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1162070/extras/0.png?t=1609814027\"\
      \ /><br><strong>Nyarutoru</strong><br>The strange girl with cat's ears and long\
      \ tail seems to have no doubt about her body shape and her life background.\
      \ She is selfish and indifferent in nature, afraid of being looked down upon,\
      \ but she trusts and relies on Nyakori very much. She holds the same type rabbit\
      \ doll with Nyakori, which is also her most important thing.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1162070/extras/100.png?t=1609814027\"\
      \ /><br><strong>Nyakori</strong><br>She is the girl who has blonde long hair\
      \ and she likes to tie the hair up like two ponytails. She has a mature mind\
      \ inconsistent with her appearance and age, reliable and steady. She has always\
      \ treated Nyarutoru as a family member and called her &quot;Sister&quot;<h2\
      \ class=\"bb_tag\">Operation method</h2>Action: Mouse<br><br>Confirmation/ investigation\uFF1A\
      Z/ENTER/SPACE<br>Cancel: X/ESC<br>Full screen mode\uFF1AF4<br>Screenshot\uFF1A\
      F12<br>Note: This game does not rely on keyboard input, as long as using the\
      \ touch device or handle can be a perfect experience."
