  data:
    about_the_game: Award-winning same-screen party racing for up to 16 players! Race
      brutal-cute aliens on exotic planets, using weapon powerups and physics-based
      vehicles to annihilate your competition in frantic round-based combat. Connect
      spare gamepads, laptops and smart devices as extra controllers.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Addictive racing mayhem for all ages featuring brutal-cute
      aliens, exotic locations and absurd weapon powerups<br></li><li>Squeeze 16 local
      players onto the same screen using gamepads, laptops and smart devices as extra
      controllers<br></li><li>Battle friends and family on the couch, compete against
      others online, or play career mode solo against punishing bots<br></li><li>Highly
      customizable party game modes with dozens of gameplay modifiers and presets
      for endless variety<br></li><li>Simple controls for newcomers, with advanced
      strategies for veteran players<br></li><li>Round-based combat ensures quick
      respawns and allows drop-in drop-out play</li></ul>
