    reviews: "\u201CObliteracers is one of the most fun combat racing experiences\
      \ I\u2019ve had in years. It\u2019s hectic, fluid, a blast to play and a treat\
      \ for the eyes. The fact that it can easily support unusual control inputs,\
      \ as well as the online multiplayer makes it even easier to recommend.\u201D\
      <br>95% \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.softpedia.com/reviews/games/pc/obliteracers-review-500987.shtml\"\
      \ target=\"_blank\" rel=\"noopener\"  >Softpedia</a><br><br>\u201CThis game\
      \ is more about obliterating cute aliens than it is beating them in cheerful\
      \ races. As it should be.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.nat-games.de/2016/02/09/angespielt-obliteracers/\"\
      \ target=\"_blank\" rel=\"noopener\"  >NAT-Games</a><br><br>\u201CThere\u2019\
      s a lot to love about this game. The high concept, the visuals, the details\
      \ of it. Mainly I\u2019m just excited about the resurrection of a genre I once\
      \ loved.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.giga.de/spiele/obliteracers/specials/obliteracers-wie-gut-ist-das-mario-kart-fuer-den-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GIGA</a><br>"
