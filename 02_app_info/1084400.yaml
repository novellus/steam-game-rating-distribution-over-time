    reviews: "\u201CHentai Arena | Battle Royale is a third person shooter arena game\
      \ in ea, using the classic BR gamemode (100 enemies to take down), cute anime\
      \ characters, a simple little game to kill time.\u201D<br>RECOMMENDED \u2013\
      \ <a href=\"https://store.steampowered.com/curator/32668243-Earth-in-the-Porthole/?appid=1084400\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Earth in the Porthole</a><br><br>\u201C\
      A confrontational shooting game with welfare elements, which has rough modeling\
      \ and good shooting feel. No H content, but as a shooting game quality is acceptable.\u201D\
      <br>RECOMMENDED \u2013 <a href=\"https://store.steampowered.com/curator/34337823-Silent-Curator/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Silent Curator</a><br><br>\u201CKawaii\
