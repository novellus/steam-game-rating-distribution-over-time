    about_the_game: "Expelled - the adventure of a rabbit on dangerous planets, and\
      \ all in order to use the only chance to get out of prison and return home to\
      \ his wife and children. Will the rabbit solve all the problems and do not die\
      \ with a single chance? Only by playing the game you will learn this.<br />\r\
      \n<br />\r\nHow did he get in prison? <br />\r\n<br />\r\nThe story will unfold\
      \ by playing this game.<br />\r\n<br />\r\nIn game the Space Prison will sent\
      \ rabbit on the various planets to destroy dangerous monsters.<br />\r\nPlanet\
      \ after planet and so on. But what's hides behind wiping out population of all\
      \ planets?<br />\r\nWarden Hog gave rabbit a promise to free him after all missions,\
      \ but will he keep his promise? Or he will just use him in his goal?<br />\r\
      \n<br />\r\nOnly by playing the game you will learn this.<br />\r\n<br />\r\n\
      Expelled is a platform game which features:<br />\r\n- Unusual weapons of the\
      \ protagonist.<br />\r\n- A way of winning the level is unusual.<br />\r\n-\
      \ Traps, spikes, etc.<br />\r\n- Storytale."
