    detailed_description: <h1>Special Offer</h1><p><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/727530/extras/Terminal-Squad-Swarmites--Steam-gif.gif?t=1579171075"
      /><br><a href="https://store.steampowered.com/app/1217330/Terminal_squad_Swarmites/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1217330/Terminal_squad_Swarmites/</a></p><br><h1>About
      the Game</h1>Expelled - the adventure of a rabbit on dangerous planets, and
      all in order to use the only chance to get out of prison and return home to
      his wife and children. Will the rabbit solve all the problems and do not die
      with a single chance? Only by playing the game you will learn this.<br><br>How
      did he get in prison? <br><br>The story will unfold by playing this game.<br><br>In
      game the Space Prison will sent rabbit on the various planets to destroy dangerous
      monsters.<br>Planet after planet and so on. But what's hides behind wiping out
      population of all planets?<br>Warden Hog gave rabbit a promise to free him after
      all missions, but will he keep his promise? Or he will just use him in his goal?<br><br>Only
      by playing the game you will learn this.<br><br>Expelled is a platform game
      which features:<br>- Unusual weapons of the protagonist.<br>- A way of winning
      the level is unusual.<br>- Traps, spikes, etc.<br>- Storytale.
