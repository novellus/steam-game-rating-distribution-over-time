details:
  data:
    about_the_game: Dungeons of Voidria is a roguelike dungeon crawler that features
      a distinct skill-queuing turn-based combat system. Discover synergistic skills,
      gather peculiar trinkets, and encounter evolving enemies as you explore and
      unearth secrets of the ever-changing Dungeons of Voidria.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1354990/extras/StorePageBattleGIFResizedCropped.gif?t=1609801892"
      /><br><br><strong>Key Features:</strong><br><ul class="bb_ul"><li> Discover
      unique skills that encourage different playstyles! Gather peculiar trinkets
      that augment your skills or aid your exploration.<br><br></li><li> Encounter
      increasingly troublesome enemies as you explore randomly generated dungeons.
      Perhaps you will encounter other... intriguing artifacts and helpful characters
      within?<br><br></li><li> Unlock even more skills, trinkets, dungeon structures,
      areas, and characters throughout your explorations. The dungeons evolve as you
      do.<br><br></li><li> Each run is unique! Mysterious events, enemy ambushes,
      and hindering traps may require you to adapt accordingly.<br><br></li><li> Free
      content updates<br><br>What are you waiting for? Jump right in!</li></ul><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1354990/extras/StorePagePortalGIF.gif?t=1609801892"
      /><br>(This game contains flashing images and may not be suitable for people
      with photosensitive epilepsy or similar conditions. Player discretion advised.)
