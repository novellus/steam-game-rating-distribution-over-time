    about_the_game: "<strong>Warning:  Lingering is lovingly crafted to bring forward\
      \ stories with darker topics such as portrayals of mental health issues, self-harm,\
      \ mentions of suicide, depictions of hetero/homo sexual acts and violence. \
      \ Some themes and contents might be more suitable to mature audiences.</strong><h2\
      \ class=\"bb_tag\">Story</h2><br>The Heart Breachers is an organization committed\
      \ to keep humankind safe from the harmful manifestations of their own emotions.\
      \ Contained within every burst of feelings is an Ignite, the purest form of\
      \ energy. Negative feelings bear Lingerings, and positive feelings produce Astrays.\
      \ Astrays are typically tame, but Lingerings could wreak havoc in the real life\
      \ while driving its host to madness. However these projected forms pale in comparison\
      \ to the Ignites. Often unruly and violent, killing an Ignite means killing\
      \ its host\u2019s ability to feel emotions permanently. <br><br>It is your job\
      \ to tame the beasts within human hearts. Will you succeed and discover yourself\
      \ among the way or will you fail and lose yourself?<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>Experience the story with both female and male protagonists,\
      \ each with their own story to unfold</li><li>Enjoy 100+ comic panel style CGs,\
      \ some saucier than others </li><li>Over 100 K words </li><li>Uncover 13 Endings</li><li>20+\
      \ pixel-styled backgrounds</li><li>Solve some puzzles,  play a few mini-games\
      \ and test your reflexes with some QTEs</li></ul><br><strong>Remember, there\
      \ is darkness in everyone. And everyone has the right to be broken.</strong>"
