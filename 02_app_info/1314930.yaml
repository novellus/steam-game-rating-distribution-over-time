    about_the_game: Speed Swing is a highly challenging level based grappling hook
      game, where the objective is to reach the end of each level as fast as possible.
      The game holds 20 different levels each increasing in difficulty. The unique
      grapple hook mechanic creates difficult, but rewarding game play. Improve your
      times on each level to try and achieve the fastest possible cumulative time.
