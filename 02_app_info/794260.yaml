    about_the_game: "<strong>You are not a god, nor a chosen one. The path before\
      \ you is fraught with perils.</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/794260/extras/Outward_SteamGIF_BasedOnSteam_PrepareForTheUnknown.gif?t=1608035082\"\
      \ /><br><br>Outward delivers an immersive RPG experience coupled with survival\
      \ gameplay, offering a deeply-rewarding challenge for the most avid gamers.\
      \ <br>As an ordinary adventurer, you\u2019ll not only have to hide or defend\
      \ yourself against threatening creatures, but also brave the hazardous environmental\
      \ conditions, protect yourself against infectious diseases, make sure you get\
      \ enough sleep, and stay hydrated. Embark on perilous expeditions across untamed\
      \ lands to reach new cities, undertake varied missions and discover hidden dungeons\
      \ crawling with formidable enemies.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/794260/extras/Outward_SteamGIF_BasedOnSteam_2_Solo-Coop.gif?t=1608035082\"\
      \ /><br><br>In order to survive in the dazzling yet deadly world of Aurai, you\u2019\
      ll have to be cunning, clever and prepared. Devise diverse strategies to defeat\
      \ your foes and don\u2019t neglect your basic needs, sharing your journey with\
      \ a friend, locally or online.<br><br><ul class=\"bb_ul\"><li>Survive in the\
      \ wilds as you explore the land<br></li><li>Play solo or cooperatively, split\
      \ screen locally or online<br></li><li>Ritualistic, step-by-step approach to\
      \ spellcasting<br></li><li>Constant auto-saving means you must live with your\
      \ decisions<br></li><li>Encounter dynamic defeat scenarios <br></li><li>A unique\
      \ experience with every playthrough</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/794260/extras/Outward_SteamGIF_BasedOnSteam_Adventure.gif?t=1608035082\"\
      \ />"
