    review: "[h1]DLC-Review:\n\nWWE 2K19 - Rey Mysterio & Ronda Rousey[/h1]\n\nDie\
      \ WWE 2K Reihe ist das offizielle Wrestling-Reihe der gr\xF6\xDFten Wrestling-Association\
      \ WWE, World Wrestling Entertainment (ehemals WWF). Mit zahlreichen Spielmodi,\
      \ Einzel- und Tag-Team Matches bis hin zum Royal Rumble lassen sich zahlreiche\
      \ von der Mattscheibe bekannte Matches nachspielen. Und das in recht guter Qualit\xE4\
      t, einem recht umfangreichen Roster und einer gro\xDFen Auswahl an Moves. Man\
      \ kann aber auch als einfacher selbsterstellter No-Name Wrestler beginnen und\
      \ sich Schritt f\xFCr Schritt bis zum Titel k\xE4mpfen.\n\nDieses DLC enth\xE4\
      lt nur zwei Wrestler und ist damit das wohl umfang\xE4rmste \xFCberhaupt. Eigentlich\
      \ ziemlich frech, so wenig Inhalt f\xFCr so relativ viel Geld anzubieten. Noch\
      \ dazu da es sich um zwei Wrestler handelt, die eigentlich schon im Hauptspiel\
      \ h\xE4tten sein sollen.\n\nAber genau das ist das Problem, denn mit Rey Mysterio\
      \ kommt eine Wrestling-Legende, die eigentlich in keinem Roster fehlen darf.\
      \ Der f\xFCr seine akrobatischen Moves und seine Schnelligkeit bekannte K\xE4\
      mpfer ist stets Garant f\xFCr unterhaltsame Matches. \n\nAuch Ronda Rousey ist\
      \ keine Unbekannte, wenn es bei ihr offenbar zu einem eigenen Image auch nicht\
      \ gereicht hat, denn ihr Erscheinungsbild ist einfach nur von der leider schon\
      \ verstorbenen Legende \"Rowdy Roddy Piper\" abgekupfert worden. Eigentlich\
      \ trauriges Beispiel daf\xFCr, wie einfallslos inzwischen die WWE-Autoren geworden\
      \ sind. Dennoch ist sie eine gute Wrestlerin.\n\nEigentlich sollte man das DLC\
      \ also nicht empfehlen, bei so \xFCberschaubarem Inhalt, aber vor allem Rey\
      \ Mysterio d\xFCrfte dann doch als Kaufargument funktionieren.\n\n[h1][b]DLC-Wertung:\
      \ 6/10"
