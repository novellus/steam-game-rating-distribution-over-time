    review: "[h1] Information / Review English [/h1]\n\nSpellcrafter is a tactical\
      \ strategy game developed by Jujubee S.A.\n\n[h1] Gameplay [/h1]\n\nThe magic\
      \ system is one of the special properties of Spellcrafter. It recognizes characters\
      \ that the player draws on the display and automatically selects the desired\
      \ spell from the magic book. If you don't remember the sign, you can always\
      \ look it up in the spell book. If you leaf through the spellbook, it takes\
      \ longer, and the faster you cast a spell, the stronger it is. The game is divided\
      \ into three acts. Each act tells part of the story about the nature of reality,\
      \ power and morality. In addition, each act is divided into 3 levels with different\
      \ settings and different heroes (human, necromancer, elf).\n\n[h1] Pro [/h1]\n\
      \n+ good approaches\n+ Achievements\n\n[h1] Contra [/h1]\n\n- lots of bugs around\n\
      - boring story\n- Punctuation doesn't always work\n- opponent too strong\n\n\
      [h1] Conclusion [/h1]\n\nSpellcrafter has many good approaches, but unfortunately\
      \ the whole game seems unfinished and therefore takes all the fun out of it.\
      \ No recommendation.\n\n\n[h1] Information/Review Deutsch [/h1]\n\nSpellcrafter\
      \ ist ein taktisches Strategie-Spiel, welches von Jujubee S.A entwickelt wurde.\n\
      \n[h1] Gameplay [/h1]\n\nZu den besonderen Eigenschaften von Spellcrafter, geh\xF6\
      rt das Magiesystem. Es erkennt Zeichen, die der Spieler auf dem Display zeichnet\
      \ und w\xE4hlt automatisch den gew\xFCnschten Zauber vom Zauberbuch aus. Wenn\
      \ du dich an das Zeichen nicht erinnerst, kannst du immer im Zauberbuch nachschauen.\
      \ Wenn man das Zauberbuch durchbl\xE4ttert, dauert es l\xE4nger, und je schneller\
      \ man einen Zauber wirft, desto st\xE4rker ist er. Das Spiel ist in drei Akte\
      \ geteilt. Jeder Akt erz\xE4hlt einen Teil der Geschichte \xFCber das Wesen\
      \ der Realit\xE4t, der Macht und der Moral. Zus\xE4tzlich ist jeder Akt in 3\
      \ Levels mit unterschiedlichen Einstellungen und verschiedenen Helden (Mensch,\
      \ Nekromant, Elf) unterteilt.\n\n[h1] Pro [/h1]\n\n+ gute Ans\xE4tze\n+ Errungenschaften\
      \ \n\n[h1] Kontra [/h1]\n\n- viele Bugs im Umlauf\n- langweilige Story\n- Zeichensetzung\
      \ funktioniert nicht immer\n- Gegner zu stark\n\n[h1] Fazit [/h1]\n\nSpellcrafter\
      \ hat viele gute Ans\xE4tze, aber leider wirkt das ganze Spiel unfertig und\
      \ nimmt daher den ganzen Spa\xDF daran. Keine Empfehlung."
