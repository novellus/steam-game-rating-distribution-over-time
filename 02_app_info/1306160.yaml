  data:
    about_the_game: "In this game your main aim is to climb up to the top of a tower.\
      \ To do this, you should use a blood rope.<br />\r\n<br />\r\nUse your mouse\
      \ to click on bleeding objects to throw the blood rope. Swing on the rope and\
      \ get up to the places you want.<br />\r\n<br />\r\nThe main features:<br />\r\
      \n- Climb the tower;<br />\r\n- Use the blood rope to get to the top;<br />\r\
      \n- Different physical objects can help you or become obstacles."
