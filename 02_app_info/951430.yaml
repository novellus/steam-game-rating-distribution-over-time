    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/951430/extras/dead_age_2_description_header_JAN2020.png?t=1609840084"
      /><br><strong>Dead Age 2</strong> is a unique combination of survival, management,
      Rogue-Like events, turn-based combat, classic role-playing game with tons of
      quests and a story in which your decisions directly affect plot progression!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/951430/extras/DeadAge2_Combat_television.gif?t=1609840084"
      /><br><strong>Features</strong><br><ul class="bb_ul"><li><i>More complex story
      with no knowledge of the previous storyline necessary:</i> If you haven't played
      <strong>Dead Age</strong> you will still be able to follow the diverse story
      of <strong>Dead Age 2</strong> without difficulty.<br></li><li><i>Improved combat
      system (Final Fantasy X meets Darkest Dungeon):</i> with fast-paced yet strategic
      battles and use of up to 24 skills<br></li><li><i>Faction Reputation System:</i>
      Increase your standing with the three major factions to reap rewards and improve
      trade<br></li><li><i>3D Base-Management:</i> Assign tasks to survivors, craft
      items and expand you camp's capabilities for improved crafting options<br></li><li><i>Compact
      Open World:</i> Free exploration of the world map with 80 detailed locations
      to search for valuable resources<br></li><li><i>Decisions with Consequences:</i>
      Your decisions directly affect the story in a much more drastic way. <strong>Dead
      Age 2</strong> has six unique possible endings<br></li><li><i>Rogue-Like Elements:</i>
      random 3D events with permadeath! If you die, you may purchase upgrades unlocked
      in previous runs for your next playthrough. Choose from 3 difficulty levels</li></ul><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/951430/extras/dead_age_2_description_01_EN_JAN2020.png?t=1609840084"
      /><br>10 years after the initial outbreak of the zombie apocalypse, the members
      of Jack's camp fled to Freedom City, where a cure for the zombie plague was
      developed. But the news brings more suffering than relief. New factions have
      sprung up in the region, in constant battle for dominance. The merciless Military,
      the shady Smugglers and the Independents made up primarily of civilians.<br><br>When
      an Independents' refugee camp was overrun by an undead horde, the few survivors
      struggle for food and valuable resources in an unforgiving world, always looking
      over their shoulder for gangs of looters and the flesh-eating dead.<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/951430/extras/dead_age_2_description_02_EN_JAN2020.png?t=1609840084"
      /><br>While the big advantage of Dead Age's turn-based combat system versus
      tactics-based games is faster progression, the mechanics have evolved.<br><br>A
      character can now bring up to 24 skills to the battle. Change up your tactics
      mid-fight to instantly gain the advantage over zombies and hostile survivors.
      Place front-row combatants to protect ranged-combat allies from attackers, and
      deploy turrets, hunting dogs and tigers, as well as an array of new weapons.<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/951430/extras/dead_age_2_description_03_EN_JAN2020.png?t=1609840084"
      /><br>Visit the outposts of other factions to trade and take on missions and
      improve your standing with them. Improving relations with the region's greater
      factions unlocks better equipment and plot devices. A negative reputation can
      lead to confrontation or even a bounty.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/951430/extras/dead_age_2_description_04_EN_JAN2020.png?t=1609840084"
      /><br>Your 3D base is your central hub of operations. Here, you assign crafting
      or building jobs to survivors, build and upgrade stations to improve defense
      and quality of life and unlock improved craftable items and higher yield of
      resources.<br><br>The new open game-world offers free exploration of the world
      map with over 80 detailed graphically depicted locations. Beside nature scenes,
      <strong>Dead Age 2</strong> features new indoor locations like hospitals, bunkers,
      schools, malls and army supply stores.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/951430/extras/dead_age_2_description_05_EN_JAN2020.png?t=1609840084"
      /><br>Decisions you make while playing can have significant effects on the progression
      of the story involving the three survivor factions, romanceable characters,
      and bring you closer to one of the game's six endings!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/951430/extras/dead_age_2_description_06_EN_JAN2020.png?t=1609840084"
      /><br>Like its predecessor, <strong>Dead Age 2</strong> features random events
      on the map resulting in a variety of consequences, but this time those events
      are depicted fully in 3D. Survival RPGs are especially dangerous. 3 difficulty
      levels and permadeath may result at any time in losing an ally for good. If
      your main character falls victim to the apocalypse you are forced to begin a
      new playthrough, for which you can purchase upgrades and advantages unlocked
      in previous runs.<br><br>Gain enough standing with the factions and you may
      purchase things like upgraded faction equipment for newly-created characters,
      as well as unlock unique endings. This gives <strong>Dead Age 2</strong> high
      replayability!
