    about_the_game: "<h2 class=\"bb_tag\">Comrades! Brothers and sisters!</h2><i>In\
      \ this significant day I want to tell all workers of the world, that our expectations\
      \ have come true and as The Great Revolution was a perfect Party\u2019s creation\
      \  so a proletarian game Crisis in Kremlin is an outstanding achievement of\
      \ this great organization! Because now completely every person, even a cook,\
      \ can rule the state! And this is our merit, comrades, because only we bring\
      \ protection and prosperity and we must overtake the rotting West. And so every\
      \ person must as soon as possible master this skill by opening Crisis in Kremlin\
      \ and bring the started to an end \u2013 to the 5-year plan of new millennium!<br>In\
      \ the game every comrade will have to solve important political and economic,\
      \ but historically accurate, interesting and exciting questions and tasks. On\
      \ your decisions it will depend, what the USSR will be by the end of the year\
      \ 1991 (and even a bit further) \u2013 empty words, which everybody interpret\
      \ in dark colors, a superpower or the new pillar of democracy, though you can\
      \ try any other political mechanic, you like.<br>However,don\u2019t forget that\
      \ we are watching you closely and honestly hope that you will not betray your\
      \ labor Motherland!</i><h2 class=\"bb_tag\">The Actual Game</h2><strong>Crisis\
      \ in the Kremlin is a game set in the Perestroyka era, where you are set to\
      \ reign over the Soviet Union during this harsh period and lead it to a bright\
      \ future by anyway you like!</strong><br>Do you think democracy and the free\
      \ market are salvation? Or maybe Democratic Socialism? Maybe Christian Conservatism?\
      \ Utopian Communism? Or, perhaps dictatorships and deification are the way to\
      \ go! All possibilites are open!<h2 class=\"bb_tag\">Here you can</h2>- Start\
      \ Perestroyka and survive through it<br>- Demolish the Soviet Union or build\
      \ a full-automation state<br>- Rule the Council of Ministers<br>- Control the\
      \ State Planning Committee<br>- Commit diplomatic actions<br>-Intervene in international\
      \ affairs<br>- Repress, reform, proclaim, interfere, delcare, destroy and build...<br>Will\
      \ you influence the dark future ahead?<br><strong>All the world is waiting for\
      \ you, comrade!</strong>"
