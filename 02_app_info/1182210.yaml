    about_the_game: "Space electrician is a classic falcon in a space setting where\
      \ the player will have to help, a small, green alien who works as an electrician\
      \ on a huge spaceship.<br />\r\nThe task is to move power supplies to special\
      \ places to power the ship's systems with electricity. With each level, the\
      \ task will become more complicated, so you will have to think hard to solve\
      \ the next puzzle ... good luck!<br />\r\n<br />\r\nFeatures:<br />\r\n-Nice\
      \ graphics<br />\r\n-25 levels<br />\r\n-funny music"
