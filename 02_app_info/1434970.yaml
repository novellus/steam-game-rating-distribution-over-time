  data:
    about_the_game: "Social Distancing is a satirical, casual adventure game about\
      \ the toilet paper run of 2020. This game is not intended to downplay the devastation\
      \ of the pandemic in any way. I made it purely out of good intentions, working\
      \ to make it solely about the run on toilet paper and only referencing the pandemic\
      \ for context. 100% of the developer proceeds will be donated to charities combatting\
      \ the challenges 2020 has thrown at us.<br />\r\n<br />\r\nFeatures:<br />\r\
      \n- Experience 3 increasingly chaotic levels as you execute your hysteria-driven\
      \ mission to acquire more toilet paper, maintaining a six-foot radius from everyone\
      \ at all times. <br />\r\n- The game is short and takes about 30 minutes to\
      \ beat. <br />\r\n- Control it with your keyboard, mouse, or favorite controller.<br\
      \ />\r\n<br />\r\nPrologue:<br />\r\nThe year is 2020. The HUMAN POPULATION\
      \ stands as one (six feet apart) as they wage war with the sinister NOVEL CORONAVIRUS.\
      \ Their secret weapon: trying not to catch it at all, by planting themselves\
      \ on their couches and flattening the virus's exponential advance. They have\
      \ code-named their heroic strategy SOCIAL DISTANCING. There is but one flaw\
      \ in their plan. TOILET PAPER. They have fallen under the DECEPTION that SOCIAL\
      \ DISTANCING will accelerate their gastrointestinal cycles so SEVERELY that\
      \ they will exhaust an entire pack of 32 mega-rolls before their plan is complete.\
      \ Fearing the day you sit stranded on the can, staring at the feeble cardboard\
      \ core of your last precious roll, you make a risky dash to THE STORE, hoping\
      \ to add to your unnecessarily enormous supply..."
