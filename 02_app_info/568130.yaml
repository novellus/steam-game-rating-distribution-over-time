details:
  data:
    about_the_game: "\u201C<strong>Gum Guy</strong>\u201D game is a big story about\
      \ a little dude. He loves his huge gum family and lives a routine predictable\
      \ life in the drains. But somewhere inside he always felt like an adventurer\
      \ and wished for more. The world outside seemed an attractive mystery for him.\
      \ But you should be careful with your wishes, because they often come true.\
      \ This is what happened to Gum Guy. One day he got lost and turned out to face\
      \ the cruel scary city all alone. The little hero pulled himself together and\
      \ started a voyage back home. <br>But where should he go? <br>Which way to choose?\
      \ <br>You are the only one who may guide him through this world full of tricky\
      \ traps like sharp saws, fast drills, burning lasers, dangerous creatures and\
      \ so on. <br>Meanwhile, the gum family noticed the missing member. They sent\
      \ a rescue team that will face not less challenging obstructions while searching\
      \ for their friend. <br>Will our heroes manage to come back home? <br>Will the\
      \ rescue team find their friend safe and sound? <br>No matter what, Gum Guy\
      \ will continue his way back home to make everyone believe that life is not\
      \ only the drains.<br><br><br>Get ready to:<br><ul class=\"bb_ul\"><li>think\
      \ hard, run fast and jump far;<br></li><li>overcome more than 60 levels of different\
      \ speed and length;<br></li><li>find some unexpected Easter Eggs through the\
      \ story;<br></li><li>bonus levels;<br></li><li>dart away from a ghost;<br></li><li>reach\
      \ the door before it closes during some levels;<br></li><li>watch guys eating\
      \ a lot of pizza;<br></li><li>become a silent movie character and defeat the\
      \ villain;<br></li><li>be hit by electricity over and over;<br></li><li>follow\
      \ the speed of some levels.</li></ul>"
