    about_the_game: "Key Features <br />\r\n- A TRILLION HP! This big bad boss has\
      \ 1,000,000,000,000 HP! How you defeat him is up to your individual strategy\
      \ and training!<br />\r\n- 6 Deadly Sins to Love! In between battles, you\u2019\
      ll get some quality alone time with each of your six Overlord Candidates leading\
      \ your army. Can you have a love story even in war?<br />\r\n- Prepare for Battle!\
      \ While Trillion sleeps, it\u2019s training time! Hit the training grounds and\
      \ discover randomly-generated treasure chests or strengthen weapons at the Blacksmith\u2019\
      s! <br />\r\n- Replay, Replay, Replay! Stats carry over with each New Game+\
      \ plus and there are multiple endings to unlock! With over 10 endings, there\u2019\
      s even more reason to stand up and keep fighting! <br />\r\n<br />\r\nIt\u2019\
      s up to you, Zeabolos, to strategically battle against this god with a trillion\
      \ HP! With six Overlord candidates at your disposal, change the tide of battle\
      \ through rigorous training, forging strong bonds, and making painful sacrifices,\
      \ all to stop Trillion from consuming the Underworld in this groundbreaking\
      \ and emotional strategy RPG!"
