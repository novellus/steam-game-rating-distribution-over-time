    about_the_game: "Sh\xFCtshimi is a randomized shoot'em up about a muscle-bound\
      \ fish with memory problems defending the seven seas.<br><br>Armed with your\
      \ trusty bullet-morphing shotgun, defeat or navigate through waves of enemies\
      \ and collect powerups as you battle your way through each of the game's bosses.\
      \ But there's a catch (there's always a catch): you've been cursed with an incredibly\
      \ short attention span. Combat waves and upgrade cycles only last 10 seconds\
      \ a piece, so you'd better act fast!<br><br>But wait, there's more (information)!<br><br>Fishy\
      \ Features:<br><ul class=\"bb_ul\">    <li>Endless waves, endless fun!<br> \
      \   </li><li>Rapid-fire gameplay! The rules change every 10 seconds, so react\
      \ quickly!<br>    </li><li>5 different weapons to choose from!<br>    </li><li>Over\
      \ 40 upgrades to acquire! Combine upgrades with different weapons for interesting\
      \ combinations!<br>    </li><li>Hats! Over 30 of them! Most hats unlock hidden\
      \ &quot;Hattributes&quot; which modify gameplay even further!<br>    </li><li>Full\
      \ keyboard and controller support! Play any way you like, as long as it's either\
      \ of these two options!<br>    </li><li>You can smoke underwater!?<br>    </li><li>Leaderboards!\
      \ Compete with friends and foes for the global top score!<br>    </li><li>Local\
      \ Co-op! Work together or screw each other over when competing for the top score</li></ul>"
