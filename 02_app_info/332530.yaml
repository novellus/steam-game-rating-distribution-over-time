    review: "SHUTSHIMI! Un pez con brazos musculosos, una escopeta y fumando un cigarro,\
      \ si, ese es el personaje principal, veamos de que va Shutshimi\n--------------------------------------------------------------------------------\n\
      +Contexto del juego: Desarrollado por Neon deity games y distribuido por Choice\
      \ Provisions, fue un juego con una popularidad media teniendo varias versiones\
      \ para todas las consolas de octava generaci\xF3n.\n\n+Historia: La descripci\xF3\
      n inicial nos da una vaga idea de lo que trata este juego, es un pez con brazos\
      \ y un arma\u2026. En otras palabras es totalmente absurdo, al igual que el\
      \ juego. Solo avanza los niveles y ya ver\xE1s su \u201Chistoria\u201D.\n\n\
      +Gameplay: Es un Shoot 'em up, donde tienes que disparar a diferentes criaturas\
      \ marinas o no marinas que intentar\xE1n destruirte con diferentes proyectiles,\
      \ t\xEDpico del g\xE9nero.\nTienes pocas vidas y siempre ser\xE1s destruido\
      \ con un solo golpe, adem\xE1s que puedes obtener diferentes armas y escudos\
      \ por cada nivel. Ganas vidas al acumulara varios puntos, ser\xE1n \xFAtiles\
      \ para toda la traves\xEDa.\n\xBFQu\xE9 es lo que lo hace especial a este juego?\
      \ Aparte del humor irreverente, cada escaramuza durar\xE1 unos 15 segundos,\
      \ luego tendr\xE1s otros 10 segundos para elegir entre tres objetos (todas con\
      \ unas vagas descripciones) que afectar\xE1n los siguientes 15 segundos, algunos\
      \ como: armas nuevas, un escudo de peces, una botella como escudo, el peinado\
      \ de Guile, un gato que te har\xE1 mas pesado, disparar mas r\xE1pido, pantalla\
      \ inversa, controles inversos, mayor cantidad de enemigos, algunos efectos especiales\
      \ si se juega con varios jugadores, etc., algunos buenos, otros te perjudicar\xE1\
      n. Esto hace que el gameplay sea veloz y siempre en las vivas (a menos que ya\
      \ sepas todos los efectos, pero son demasiados, no creas que esto ser\xE1 r\xE1\
      pido)\n\nEntre los modos de juego tenemos:\n-Modo Arcade: Donde pasaremos diferentes\
      \ oleadas de 5 zonas, que cada vez ir\xE1 aumentando la dificultad, luego tendr\xE1\
      s que enfrentarte a un jefe para pasar a la siguiente zona. Tiene Post game.\
      \ Tiene 3 dificultades para que puedas jugar a tu gusto. Puedes jugar hasta\
      \ con 4 jugadores.\n-Modo Boss Rush: Te enfrentar\xE1 a todos los jefes del\
      \ modo arcade, pero con una sola vida, tambi\xE9n tiene la mec\xE1nica de 15\
      \ segundos.\n-Extras: Donde puede visualizar algunas estad\xEDsticas, adem\xE1\
      s hay Leaderboards, para ver los puntajes a nivel mundial.\n\nAhora veamos algunos\
      \ problemas:\n-Modo principal demasiado corto: Lo fundamental del juego es el\
      \ modo arcade y este es muy corto, puedes querer mejorar a\xFAn m\xE1s tus mec\xE1\
      nicas, pero no quita el hecho que dur\xE9 a los mas 30 minutos, esto puede ser\
      \ una gran desventaja, pero a cambio el factor de \u201Cazar\u201D en cada escaramuza\
      \ puede hacer que quieras darle varias pasadas para ver con cosa nueva te topas.\n\
      \n+Gr\xE1ficos: Pixelart, como debe ser, no es espectacular, pero es vistoso\
      \ cuando lo requiere\nHay varias bromas visuales, as\xED que este atento cuando\
      \ esto pase.\n\n+M\xFAsica y sonido: Chiptune, demasiado b\xE1sico, algunas\
      \ son muy buenas, adem\xE1s que hay bromas y referencias a otros juegos.\n\n\
      +Accesibilidad: Solo viene en ingl\xE9s, esto puede ser un problema porque en\
      \ cada escaramuza tendr\xE1s que leer la descripci\xF3n vaga que te da, as\xED\
      \ que puedes aprender y mejorar en este idioma o memorizar los patrones de estos\
      \ efectos.\nEl juego tiene algunos bugs peque\xF1os, pero nada grave.\nLos controles\
      \ tambi\xE9n pueden ser algo confusos, recomiendo tener algunos perif\xE9ricos\
      \ extra para estos casos, especialmente si quieres jugar con amigos, existe\
      \ la posibilidad de Play Together, no hay juego en l\xEDnea.\n\n--------------------------------------------------------------------------------\n\
      +En s\xEDntesis: El juego no ofrece demasiado, es corto, pero el gameplay r\xE1\
      pido puede hacer que sea una opci\xF3n a tenerlo en cuenta, adem\xE1s que tiene\
      \ un humor bien absurdo, jugarlo con amigos aumenta la diversi\xF3n."
