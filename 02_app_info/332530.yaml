    reviews: "\u201CDeveloper Neon Deity Games' spirited rejection of video-game balance\
      \ almost qualifies as avant garde, but Shutshimi's emphasis on high scores begs\
      \ for comparisons to great arcade fare such as Galaga, Xevious, TwinBee, and\
      \ Fantasy Zone.\u201D<br>Highly Positive \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.slantmagazine.com/house/article/no-trivial-nostalgia-allowed-shutshimi-seriously-swole\"\
      \ target=\"_blank\" rel=\"noopener\"  >Slant Magazine</a><br><br>\u201CIt's\
      \ an unending treasure trove of laughter and frantic fun...\u201D<br>Highly\
      \ Positive \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://indiegames.com/2015/08/shutshimi_seriously_swole_revi.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >IndieGames</a><br><br>\u201CRather than\
      \ trying to fit itself into a specific genre category, Shutshimi aims to make\
      \ the existing genre fit around it. It's a bold statement to make, but it's\
      \ one that the game's developers are able to pull off with aplomb.\u201D<br>A-\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gaming-age.com/2015/09/shutshimi-review-for-ps-vita-ps4/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gaming Age</a><br>"
