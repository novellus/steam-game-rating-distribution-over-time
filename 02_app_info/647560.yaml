details:
  data:
    about_the_game: "Tales from The Tiers expands your journey through the war-torn\
      \ world of award-winning role-playing game Tyranny, with new travel map events,\
      \ encounters, and side stories. Outwit hostile ambushes, patronize or plunder\
      \ traveling merchants, and use your skills to navigate the perils of a land\
      \ plagued by magical Edicts in a series of episodes that offer new insights,\
      \ new items, and new challenges on your journey. Whether you\u2019re new to\
      \ Tyranny or playing an existing savegame, Tales from The Tiers lets you take\
      \ an even deeper dive into the saga of Tyranny.<br> <br>Alongside Tales from\
      \ the Tiers, Paradox Interactive is proud to announce a free update for all\
      \ Tyranny owners, which includes more ways for players to explore the game's\
      \ many events and outcomes.<br> <br><strong>Features of Tales from the Tiers:</strong><h2\
      \ class=\"bb_tag\">New Travel Events:</h2>Random encounters while traveling\
      \ may lead to new quests, or new events focused on companions and new NPCs<h2\
      \ class=\"bb_tag\">Expanded Story:</h2>Learn more about the people and places\
      \ of the Tiers with more than 40 vignettes to encounter on your journey.<h2\
      \ class=\"bb_tag\">New items:</h2>Find over a dozen new items and countless\
      \ new ways to gain loyalty and fear with your companions and the factions of\
      \ Tyranny.<h2 class=\"bb_tag\">More Replay Options:</h2>A free patch adds New-Game-Plus\
      \ mode and character re-spec options for an easier way to explore other plot\
      \ lines."
