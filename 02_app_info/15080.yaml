details:
  data:
    about_the_game: "<p>Hordes of crazed out-of control bunnies have invaded, enslaving\
      \ Rayman and forcing him to participate in 'gladiator' style trials.  Help Rayman\
      \ win his freedom back by entertaining and outwitting these fury foes. Use the\
      \ most hilarious fighting moves imaginable. Run races on animals, fight in the\
      \ arena, mesmerize the bunnies with your dance moves, throw cows, milk pigs\
      \ or engage in plunger shooting madness!  The possibilities for fun are endless.</p>\n\
      \t\t\t\t\t<ul>\n\t\t\t\t\t<li><strong>Over 70+ Trials in Unique Stylized Worlds</strong>\
      \ - Pass trials by entertaining the bunnies and unlock new worlds and many collectables\
      \ such as costumes, music and items for Rayman's cell.</li>\n\t\t\t\t\t<li><strong>Loads\
      \ of Hysterical Fighting Moves</strong> - Run races on animals, fight in the\
      \ arena, dance or engage in toilet plunger- shooting action!</li>\n\t\t\t\t\t\
      <li><strong>Party with friends</strong> - Experience frenzied competition with\
      \ up to 4 players in frantic and quirky multiplayer trials.</li>\n\t\t\t\t\t\
      <li><strong>Dress to Impress</strong> - Go punk, pop, rock or hip hop and use\
      \ your funky dance moves to entertain the bunnies; keep them moving to your\
      \ rhythm and collect additional disguises. Become more and more popular and\
      \ unlock additional items.</li></ul>"
