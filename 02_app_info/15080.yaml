      \ are endless.</p>\n\t\t\t\t\t<ul>\n\t\t\t\t\t<li><strong>Over 70+ Trials in\
      \ Unique Stylized Worlds</strong> - Pass trials by entertaining the bunnies\
      \ and unlock new worlds and many collectables such as costumes, music and items\
      \ for Rayman's cell.</li>\n\t\t\t\t\t<li><strong>Loads of Hysterical Fighting\
      \ Moves</strong> - Run races on animals, fight in the arena, dance or engage\
      \ in toilet plunger- shooting action!</li>\n\t\t\t\t\t<li><strong>Party with\
      \ friends</strong> - Experience frenzied competition with up to 4 players in\
      \ frantic and quirky multiplayer trials.</li>\n\t\t\t\t\t<li><strong>Dress to\
      \ Impress</strong> - Go punk, pop, rock or hip hop and use your funky dance\
      \ moves to entertain the bunnies; keep them moving to your rhythm and collect\
