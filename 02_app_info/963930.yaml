details:
  data:
    about_the_game: <strong>Introducing co-op missions and brand new character models!!</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/963930/extras/poser2.png?t=1607020012"
      /><br><br> You can experience a total of 8 missions with 4 different objectives
      available at launch!<br><br><strong>Mod support is finally here! Experience
      more community-made content!</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/963930/extras/CustomMod_2.PNG?t=1607020012"
      /><br><br><strong>Contractors</strong> is a team-based competitive multiplayer
      shooter game for virtual reality headsets. Experience the next level virtual
      warfare with hardcore controls, lethal weapons, customizable load-outs, and
      intense firefights. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/963930/extras/GameBanner_1170x182_(2).jpg?t=1607020012"
      /><br><br><strong>Contractors</strong> features:<br><br><strong>* Co-op missions
      with up to 4 players.</strong><br><strong>* Immersive full body IK system.</strong><br>*
      <strong>Mod support</strong> with community created map, loadout and game mode!<br>*
      Realistic weapon handling.<br>* Slick sliding movement.<br>* Objective-based
      game mode.<br>* Challenging AI on both <strong>singleplayer</strong> and <strong>multiplayer</strong>.<br>*
      Customizable weapon load-out system with different weapons and gadgets.<br>*
      A shooting range serves as a hub area with tons of activities.<br>* Virtual
      Gunstock and Physical Gunstock support.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/963930/extras/Shoothouse.jpg?t=1607020012"
      /><br>* Offline free-roam against bots.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/963930/extras/arctic4.jpg?t=1607020012"
      /><br>* Spatial voice chat.<br>* <strong>Gunstock calibration tool</strong>.<br><br>BECOME
      AN OPERATOR and join the fight.<br><br><a href="https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=32ff7400-808c-11e9-a2ba-19e7dd608586"
      target="_blank" rel="noopener"  > Available for Arcades on SpringboardVR </a>
