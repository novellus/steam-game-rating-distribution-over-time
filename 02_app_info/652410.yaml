details:
  data:
    about_the_game: '<strong>Brigand: Oaxaca</strong> is a highly difficult RPG/FPS
      set in post-apocalyptic Mexico. The story will take you from a banana plantation
      to dark toxic caverns, to the sprawling city of Pochutla, to the flooded coastline,
      to deadly demon-infested jungles, and more.<br><br>There are 14 unique skills
      to upgrade with skill points, ranging from agility to firearms, hacking, hardware,
      voodoo. Unlock up to 80 special abilities that allow you to do things such as
      throw your weapon, upgrade your guns, and control the weather.<br><br>Dangers
      include rival tribes fighting for fertile land, mutated ghouls that emerge from
      their caverns at night, vicious demons that hunger for your flesh, a flooded
      and irradiated coastline that eats away at civilization, as well as disease,
      insanity, and hunger.<br><br>You will die often, and you will like it.<br><br><br><br><strong>Key
      Features:</strong><br><br>- Branching story with dynamic characters, dialogue
      trees, teammates, and multiple endings<br><br>- Total freedom of movement and
      action: jump from roof to roof, steal things, blow things up, or murder friendly
      characters (if that''s your thing)<br><br>- Extensive character customization
      with 14 skills to upgrade and over 80 abilities to unlock, ranging from firearms
      to crafting, hacking, and voodoo<br><br>- Crafting system largely based on the
      Anarchist''s Cookbook: make various grenades from empty beer cans and the proper
      chems, etc.<br><br>- Explore a vast region of Oaxaca, taking you from a banana
      plantation, into toxic caverns, bustling cities, disease-ridden jungles, a flooded
      coastline, and more<br><br>- Completely versatile world editor, allowing you
      to edit the story for fun, or make a completely new story with new skills, scripts,
      and imported assets'
