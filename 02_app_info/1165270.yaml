    about_the_game: 'Welcome to Synthesis Universe - Story -<br><br>Story is the first
      release within Synthesis Universe.<br>It is a <strong>succession of musical
      sequences</strong> all linked through a central hub.<br>This is not a game,
      even if the world is aware of your actions.<br>Expect a unique level of immersion,
      no menu or text, pure true VR interactions.<br><strong>A kind of Music album</strong>,
      each sequence is a story moment, inspired by the structure of the music.<br>Every
      note, every beat is alive and surrounds you.<br>Welcome to Synthesis Universe.<br><br><br><u>Episode
      00 is about you, who are you in that story:</u><br>7 Music tracks.<br>It contains
      4 main sequences, built around a Hub and a Timeline room (That opens after the
      first run along 3 new sequences).<br>It''s a hybrid between traditional movie
      story telling, music video and game, all happening in real time using Unreal
      Engine 4.<br><br>V2.1  January 6th: LIV full support.<br>Press L to toggle Full
      LIV Post process On/OFF (LIV V1)<br><br>V2.0 Dec 12th update adds 3 tracks and
      2 rooms to the main hub:<br>-Robot building: a retake on SU most famous track/experience.<br>-Training
      room: a place to chill out and meditate.<br>-Fragment Memory 01 (available in
      the Timeline room in Episode X)<br><br><br><br><strong>Important notes:</strong><br>Take
      your time!<br>Look around, enjoy the scenery. (You''ll miss some events if you
      don''t, and cut down your play time!)<br>No guns, no violence: enjoy it the
      way you want: for the music, for the visual, for it''s unique immersion or for
      the story, looking everywhere for all the details that make this world alive.<br>Not
      everything will be obvious and in your face, but everything has a reason to
      be here.<br><br><br><strong>CAUTION:</strong> Built entirely for VR:<br>As a
      true 360 musical experience, Standing strongly recommended, 360 necessary sometimes.<br>(Playing
      seated is possible but not optimal)<br>Headphones are required!<br><br>Can be
      played just standing up, even with very limited play space!<br>Minimum room
      scale play space: 1.5m2 or 10feet2 is ok. (User standing up with regular arm
      use)<br><i>Try to go off bounds!</i><br><br>Mostly gaze activated, the motion
      controllers are not much used in Episode 00<br><br>Play time should be <strong>about
      30 minutes</strong>, but time is not limited.<br><br>Watch the trailer for a
      dive into the Universe and music style.<br>Enjoy!<br><br><strong>Key and button
      in game:</strong><br><strong>M</strong>: Toggle screen mirror mode ON/OFF<br><strong>Both
      Analog stick click</strong>: Recenter/reorient view.<br><strong>Esc</strong>:
      Quit'
