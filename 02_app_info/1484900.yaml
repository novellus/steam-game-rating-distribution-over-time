    about_the_game: Hoa is a beautiful puzzle-platforming game that features breathtaking
      hand-painted art, lovely music, and a peaceful, relaxing atmosphere. Experience
      the magic of nature and imagination as you play the main character, Hoa, on
      her journey through breathtaking environments back to where it all began.<h2
      class="bb_tag"><strong>Breathtaking hand-painted art</strong></h2>Step into
      a painting that lives - explore a vast world of meticulously crafted sceneries
      of stunning hand-painted art.<h2 class="bb_tag"><strong>Outstanding original
      soundtrack</strong></h2>Captivatingly story-telling and emotionally-charged,
      Hoa's exceptional score, originally composed and live-recorded, brings its world
      to life with a touch of nostalgia.<h2 class="bb_tag"><strong>Lovely creatures</strong></h2>Keep
      an eye out for delightful magical creatures along the way. Most of them want
      to be friends, some might even tell you a little story or two. Cuteness guaranteed.<h2
      class="bb_tag"><strong>Gentle, yet compelling flow</strong></h2>Navigate with
      a keen eye and solve exploration-based puzzles. Relax to the organic rhythm
      of subtle storytelling while being intrigued by endless little wonders. Be a
      child - it's easier and harder than it may seem.
