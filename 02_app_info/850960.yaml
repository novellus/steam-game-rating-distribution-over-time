  data:
    about_the_game: Hunting ordinary animals gets boring nowadays. And professional
      hunters are in search of something more exotic and exciting. And the hunting
      agency &quot;Dino Warriors&quot; just happen to have an attractive offer. How
      about hunting the biggest predators of our world? Travel back to the past and
      hunt Dinosaurs! No doubt that it is a desirable trophy for each hunter.<br><br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/850960/extras/01-2.png?t=1538987823"
      crossorigin="anonymous"/><br><br>What could be better than wandering through
      prehistoric world prairies and hunting the most dangerous prey? Of course, there
      are only the best hunting weapons. A specially trained dog will spot a prey
      easily.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/850960/extras/02.png?t=1538987823"
      crossorigin="anonymous"/><h2 class="bb_tag">Remember several rules of Dinosaur
      hunting:</h2><br><ul class="bb_ul"><li>Select the mightiest weapons;<br></li><li>Visit
      different prehistoric world locations;<br></li><li>Search a wishful prey with
      the help of your hunting dog;<br></li><li>Gather a trophy collection in the
      special room.</li></ul><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/850960/extras/03.png?t=1538987823"
      crossorigin="anonymous"/><br><br>But be careful, as there is only one step between
      hunter and prey. Take into account the particularities of different dinosaurs
      and think through the right strategy.<h2 class="bb_tag">Jurassic Safari Hunt
      key Features:</h2><br><ul class="bb_ul"><li>Variety of dinosaurs to hunt;<br></li><li>Indispensable
      assistant - hunting dog;<br></li><li>Special room for collecting best trophies;<br></li><li>Amazing
      prehistoric world locations.</li></ul><br>Don't miss this chance and visit &quot;Dino
      Warriors&quot; hunting agency. Get the biggest trophy of your hunting collection.<br><br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/850960/extras/04.png?t=1538987823"
      crossorigin="anonymous"/>
