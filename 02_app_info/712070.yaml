    about_the_game: <strong>Lantern of Worlds</strong> is a computer game based on
      European and Arabian mythology and fairytales. It is inspired by older games
      like the Quest for Glory series, Eye of the Beholder and Lands of Lore.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/712070/extras/Story4.png?t=1557477262"
      /><br><br>In Lantern of Worlds you are one of the royal adventurers of king
      Valdemar of Idunia. You are send on a diplomatic mission to the courts of Sultan
      Mehmet the Magnificent.<br>On your way there, however, dark forces plot your
      undoing, and you are left in the middle of the ocean, in a small lifeboat, with
      nothing but your wits and your determination to survive.<br><br>Luckily, you
      spot an island in the distance...a desert island, where many adventures await
      you! <br><br>But during during your adventures, you will find that great events
      have been set in motion, and that you have a grand role to play in the undoing,
      or salvation, of the kingdom of Idunia, and indeed, the world!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/712070/extras/Features.png?t=1557477262"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/712070/extras/Lamp.png?t=1557477262"
      /> 6 different voice-actors!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/712070/extras/Lamp.png?t=1557477262"
      /> Various random locations &amp; encounters!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/712070/extras/Lamp.png?t=1557477262"
      /> More than 40 different stories!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/712070/extras/Series2.png?t=1557477262"
      /><br><br><strong>Lantern of Worlds </strong>is the first of what will be a
      series of games, each based on a different world mythology. Start on an epic
      journey that will take you to faraway lands, enchanted islands, castles in the
      clouds, and places of such beauty and wonder that defy imagining!<br><br>Who
      knows where you will end up, and what great adventures will await you!<br><br>For
