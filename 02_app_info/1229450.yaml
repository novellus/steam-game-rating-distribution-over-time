details:
  data:
    about_the_game: "<strong>!!!ALERT!!! EXTREMELY DIFFICULT GAME !!!ALERT!!!</strong><br><strong>NO\
      \ CHECKPOINTS, NO AUTOSAVE, NO CONTINUE.</strong><br><br>If you are a fan of\
      \ <strong>Retro-Style 2D Platformers</strong>, you should help disgruntled dragon\
      \ <strong>Yuhha</strong> to find out who stole his treasure and waking him!<br><br>\
      \ \u25CF <strong>15 long and hard vertical levels without checkpoints</strong><br>\
      \ \u25CF <strong>Each level brings something new! (Enemies, Obstacles, Mechanics)</strong><br>\
      \ \u25CF <strong>Horizontal screen wrap! (Leaving one side of the screen, Yuhha\
      \ immediately reappear on the opposite side)</strong><br> \u25CF <strong>5 different\
      \ stages (Each of them has its own unique music theme and thematic tileset)</strong><br>\
      \ \u25CF <strong>Try to find secret room to get extra life! (One secret room\
      \ per level)</strong><br> \u25CF <strong>Strive to improve your run grade (From\
      \ zero to ten) and run time (Use built-in timer)</strong><br> \u25CF <strong>Retro\
      \ 8:7 aspect ratio of gameplay part of the screen (Gameplay + Interface = 16:9)</strong><br>\
      \ \u25CF <strong>Family friendly content! (All enemies in the game are robots)</strong><br>\
      \ \u25CF <strong>Platforming with real falls (Since the levels are vertical,\
      \ you won't meet any typical &quot;Bottomless pit&quot; in the game)</strong><br>\
      \ \u25CF <strong>Made with using classic (8-bit) color palette</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1229450/extras/Logo_2.png?t=1606292896\"\
      \ />"
