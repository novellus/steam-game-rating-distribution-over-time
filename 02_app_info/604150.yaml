  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/604150/extras/deneme6.png?t=1595634051"
      /><br><br><br>Don't be fooled that they're cute. You should be afraid of the
      cutest. Silence prevails before the storm... Dynamites are ready. Fuse has ignited.
      You can get stuck somewhere. Move early and destroy them! Welcome to <strong>&quot;Bomb
      Royale&quot;.</strong><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/604150/extras/Untitled-2.png?t=1595634051"
      /><br><br><br>Bomb Royale is a game where different bears with unique style
      try to destroy their opponent by using dynamite and special power in different
      arenas and try to sit on the throne.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/604150/extras/characters.png?t=1595634051"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/604150/extras/namedcharacters.png?t=1595634051"
      /><br><br><br>In the beginning we have 12 different characters that we have
      prepared for you. Of these, <strong>Mocha</strong>, <strong>Darius</strong>
      and <strong>Gus</strong> are ready to play.<h2 class="bb_tag">How do we play
      other characters?</h2><br>Do not be afraid! No micro payment. You'll be rewarded
      with gold for every win and every kill score. You will have the right to open
      the new characters with the gold you have collected.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/604150/extras/key_features.png?t=1595634051"
      /><h2 class="bb_tag">YOU'RE IN ARENA</h2><br>Keep in mind! Even though it's
      not an middle age Rome Arena, it is still an arena. The weather does not affect
      the bottom of the fur, but your opponent will affect you. Chase or get chased..<h2
      class="bb_tag">YOU'VE ONLY ONE WEAPON</h2><br>There's no room for claws here.
      The only rule is to use dynamite.<h2 class="bb_tag">OBSTACLES</h2><br>We have
      some obstacles with your opponent.  Apart from fixed walls, we have obstacles
      such as boxes and glaciers. Apply your tactics accordingly, don't get trapped!<h2
      class="bb_tag">POWER-UPS</h2><br>We can get you some help on the road to first
      place. These benefits will also increase the competition in the arena. There
      are four kinds of special power-up boxes for now. These special powers can come
      out of the boxes you broke in the arena. So what are these power-ups?<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/604150/extras/dynamite2.png?t=1595634051"
      /> It allows you to put more than one dynamite when acquired.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/604150/extras/fire.png?t=1595634051"
      /> Increases range of the dynamite.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/604150/extras/boots.png?t=1595634051"
      /> Increases the movement speed of the character.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/604150/extras/shield64.png?t=1595634051"
      /> Provides extra life.<br><br><br><br> <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/604150/extras/futureupdates.png?t=1595634051"
      /><br><br><ul class="bb_ul"><li>At the moment, our plans are to minimize all
      the technical problems that can be experienced in the game.<br></li><li>New
      bears.<br></li><li>New arenas.</li></ul>
