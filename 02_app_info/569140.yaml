    about_the_game: "Every second counts in this breathtaking paranormal adventure!\
      \ Lives are on the line as you race to keep a young boy with psychic abilities\
      \ from falling into the hands of an evil politician. To evade the henchman sent\
      \ to kill you and kidnap the child, you'll have to find cleverly hidden objects\
      \ and solve cunning puzzles using the boy's abilities to manipulate time and\
      \ matter. Each chapter in Paranormal Pursuit ends with a nail-biting escape\
      \ sequence during which you must make the right choices to avoid capture.<br\
      \ />\r\n<br />\r\nYour courage will be rewarded in this Collector's Edition\
      \ of Paranormal Pursuit with Achievements and a host of unlockable content including\
      \ a bonus adventure in which you investigate strange events on a remote island.\
      \ What you find there will suggest the Paranormal Adventure saga is far from\
      \ over.<br />\r\n<br />\r\nWith its mind-bending puzzles, thrilling chases,\
      \ and captivating story, Paranormal Pursuit is this year's most exciting adventure!\
      \ Play Paranormal Pursuit today to experience a game unlike any other!<br />\r\
      \n<br />\r\nThis is a special Collector's Edition release full of exclusive\
      \ extras you won\u2019t find in the standard version. The Collector\u2019s Edition\
      \ includes:<br />\r\n<br />\r\nCaptivating story<br />\r\nMind-bending puzzles<br\
      \ />\r\nThrilling escape sequences<br />\r\nWallpapers, concept art, and more<br\
      \ />\r\nBonus chapter"
