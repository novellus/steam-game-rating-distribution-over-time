    reviews: "<strong>&quot;Aaaaa! wowed me with its boisterous celebration of carelessness\
      \ illuminated by harsh neon lights... Quite a rush!&quot;</strong><br>\t\t\t\
      \t\t<br>PC Gamer (Nov '09)<br>\t\t\t\t\t<br><strong>&quot;...charmed us from\
      \ the moment we loaded up our beta...&quot;</strong><br>\t\t\t\t\t<br>EDGE Magazine\
      \ (Sep '09)<br>\t\t\t\t\t<br><strong>&quot;Aaaaa! is still an original, frequently\
      \ hilarious work that will renew your faith in the indie gaming scene.&quot;</strong><br>\t\
      \t\t\t\t<br>Destructoid<br>\t\t\t\t\t<br><strong>&quot;Aaaaa! is a simple concept\
      \ pulled off spectacularly.&quot;</strong><br>\t\t\t\t\t<br>Indie Games - The\
      \ Weblog<br>\t\t\t\t\t<br><strong>&quot;Many hours were spent playing this surprisingly\
      \ compelling BASE jumping simulator, which brilliantly conveys the fun Dejobaan\
      \ must have had making it.&quot;</strong><br>\t\t\t\t\t<br>Gamasutra's Best\
      \ Of 2009 (top 5 PC Games Honorable Mention)"
