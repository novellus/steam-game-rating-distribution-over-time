    about_the_game: "Looking for the Oculus Rift version? Wan't to BASE jump on Mac\
      \ or Linux? <a href=\"http://store.steampowered.com/app/15560/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Pick up Aaaaa! for the Awesome</a>.<br><br>BASE jump\
      \ through a floating city, creating your own stunts to delight your fans.<br>\t\
      \t\t\t\tYou dive off a skyscraper, relying on quick reflexes to negotiate the\
      \ intricate tangle of girders that make up the floating city. All eyes are on\
      \ you as the judges mark your score. One hundred points for hugging those exposed\
      \ struts as you fall. A thousand for planting a kiss on the side of that building.\
      \ Twisting and turning, you thread the needle between two billboards, earning\
      \ cheers from your fans.<br>\t\t\t\t\tBut while reflexes are important, it's\
      \ quick thinking that gets you the win. One block away, you spot a crowd of\
      \ protesters decrying your sport, and make a split second decision. You break\
      \ off course, stare them straight in the eye, and flip them the finger. They\
      \ explode into a burst of fury, but the judges absolutely love it, bumping you\
      \ up to first place. Now all you have to do is to make that landing without\
      \ ending up a loose sack of broken bones.<br>\t\t\t\t\tFeatures<br>\t\t\t\t\t\
      <ul class=\"bb_ul\"><li>80 levels take you through cities of floating billboards\
      \ and buildings, and fly you inches away from the side of a mountain.<br>\t\t\
      \t\t\t</li><li>Unique game mechanics allow you to create your own stunts to\
      \ score.<br>\t\t\t\t\t</li><li>Give your fans the thumbs-up for points, or annoy\
      \ protesters with rude gestures.<br>\t\t\t\t\t</li><li>Snag a can of spray paint\
      \ and tag government buildings for an extra challenge.<br>\t\t\t\t\t</li><li>Special\
      \ meditation mode helps you relax, with free anti-meditation mode to help you\
      \ stop relaxing.<br>\t\t\t\t\t</li></ul>"
