details:
  data:
    about_the_game: "The ScourgeBringer Supporter Pack contains exclusive bonuses\
      \ to go deeper into the game's lore and get insights from its development. This\
      \ pack contains a 12-page full-color prequel comic, prototypes and alpha versions,\
      \ as well as a load of high resolution artworks and wallpapers.<h2 class=\"\
      bb_tag\">The Relinquish of R\xE8l</h2><br><i>Long before Kyhra's Ordeal, another\
      \ warrior named R\xE8l found her true purpose in the depths of the Monolith...</i><br><br>Discover\
      \ a 12-page story which serves as a prequel to the events of the game in this\
      \ full-color comic illustrated by Adrien Br\xE9geot and written by Pia Jacqmart.<h2\
      \ class=\"bb_tag\">Prototypes and alpha versions</h2><br>Dig into the development\
      \ of the game by trying very early versions of the game, which go as far as\
      \ the very first day of its development with various prototypes. Did you know\
      \ that before being ScourgeBringer, the game almost end up being a game about\
      \ a space luchador? This prototype exists within this Supporter Pack!<br><br>The\
      \ prototypes come with a video commentary by the developers.<br><br><strong>Caution</strong>:\
      \ prototypes are Windows-only and may require a gamepad.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1408650/extras/8.gif?t=1603288284\"\
      \ /><h2 class=\"bb_tag\">High-definition artworks and wallpapers</h2><br>Get\
      \ all the game's artworks in ultra high definition (4K) to display wherever\
      \ you would like to. Why not boasting them as wallpapers?<br>This pack contains\
      \ all the introduction and endings artworks, and some more!"
