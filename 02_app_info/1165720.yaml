details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1165720/extras/Customization_new.gif?t=1594105291"
      /><br>For each situation you need the right set of tools. In Beyond Enemy Lines
      2, you can customize over <strong>20 different weapons</strong> with <strong>9
      unique attachements</strong>. You can <strong>modify your Assault Rifle into
      a Sniper</strong> within seconds! Use this to your advantage and turn any situation
      to your favor. You need to take down a hostile force far in the distance? Attach
      a suppressor and a scope to take him out from the distance. Your are outnumbered
      and a squad of enemy soldiers is closing in on your position? Customize your
      submachine gun with a underbarrel laser and suppress the enemy while you retreat
      to an elevated position.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1165720/extras/Store_Multiplayer.png?t=1594105291"
      /><br><strong>Conquest</strong><br>A large-scale game mode with up to 32 players
      fighting for the control of key objectives. The team holding the most objectives
      is in the lead and will drain the enemies tickets. The team with the most tickets
      left at the end of a round wins. Kills and objective captures will reward you
      with money, which can be used to buy new weapons and equipment. There are no
      predefined classes!<br><br><strong>Team Deathmatch</strong><br>This mode pits
      your side against the enemy and you need to defeat as many enemies as possible
      while protecting yourself and your team mates. Infantry based units combating
      each other to the death. Kill or be killed!<br><br><strong>Coop</strong><br>Join
      up to 3 other friends or strangers to fight against the AI in specially designed
      missions. Or let the Random Coop Mission Generator generate a unique cooperative
      operation deep beyond enemy frontlines.<br><br><strong>Dedicated Server</strong><br>Beyond
      Enemy Lines 2 supports Dedicated and Peer-To-Peer Servers, Dedicated Server
      Files are included within the game folder. You are free to set up your own server
      with your own rules.<br>It's your server - you dictate the rules!<br><br><strong>Bot
      Support</strong><br>All multiplayer game modes have full bot support!
