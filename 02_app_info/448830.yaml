    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/448830/extras/charsheet.png?t=1599645481"
      /><h2 class="bb_tag"><h2 class="bb_tag">ASMR</h2></h2><br>Autonomous sensory
      meridian response (ASMR) is defined as pleasurable tingling sensations in the
      head, scalp, back, or anywhere in the body in response to visual, auditory,
      tactile, olfactory, or cognitive stimuli.<br><br>Wikipedia page on the study
      of ASMR: <a href="https://steamcommunity.com/linkfilter/?url=https://en.wikipedia.org/wiki/Autonomous_sensory_meridian_response"
      target="_blank" rel="noopener"  >https://en.wikipedia.org/wiki/Autonomous_sensory_meridian_response</a><br><br>ASMR
      also aids in relaxation and sleep. Many people experience ASMR differently.
      ASMR Universe gives the user the power to shape a complete universe of sounds.<h2
      class="bb_tag"><h2 class="bb_tag">FEATURES</h2></h2><br><ul class="bb_ul"><li>More
      than 80 sounds</li></ul><br><ul class="bb_ul"><li>The ability to create sounds
      paths which moves the sounds across a sound space through different speakers/audio
      space(left, right, behind, etc)</li></ul><br><ul class="bb_ul"><li>The ability
      to save and load universes</li></ul><br><ul class="bb_ul"><li>Sounds can be
      recorded with ''r'' and will be saved as a wav file in the game''s installation
      directory</li></ul><br><ul class="bb_ul"><li>Characters can be selected using
      keys 1-6 (cat,dog,owl,penguin,rat,wolf) </li></ul><br><ul class="bb_ul"><li>Relax
      at home, work, while you game</li></ul><br><ul class="bb_ul"><li>Add custom
      sounds - however saving is not supported with custom sounds.</li></ul>'
