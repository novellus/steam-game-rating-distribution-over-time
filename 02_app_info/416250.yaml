    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/416250/extras/tales_title1.png?t=1572655000"
      /><br><br><strong>Alfred Walsh is the new librarian, but on his first day he
      will accidentally unleash a dreaded curse upon the shelves within. He must fix
      things fast - but how will his tale end? With the help of Merlin and some other
      familiar faces, Alfred must solve puzzles in the strangest of places if he is
      to succeed and stop the curse of Oblivion!</strong><br><br>Suitable for kids
      &amp; adults alike, Ape Marina present a point &amp; click adventure game full
      of old-school goodness and whimsical charm, fun characters and gratifying puzzles.
      The enchanting story will see you journey within well known Tales as you seek
      the help of great heroes (and lesser ones) in order to save the library and
      fate of mankind's beloved Tales!<br><br>You take control of Alfred - with simple
      point &amp; click gameplay, many locations to explore and characters to meet,
      full English voice acting and over 50 minutes of original music by Luigi Di
      Guida, adventure veterans will feel right at home and new players can always
      seek advice from Merlin during their quest! <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/416250/extras/tales_char.png?t=1572655000"
      /><br><br>+ Original soundtrack (OST) comes included in Library &gt; Music<br>+
      Quicksave &amp; Autosave for a more streamlined point &amp; click experience<br>+
      Russian, French, Italian, German and Spanish text translations<br><br><i>So
      what are you waiting for? It's time to get stuck into those Tales and help Alfred
      defeat Oblivion! It's the only way to guarantee your own tale has a happy ending!
      Steam achievements and trading cards are also included for those that seek a
      little extra challenge...</i>
