    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=http://www.overkillsoftware.com/thebomb/\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/374301/extras/sokol_Banner.jpg?t=1516115459\"\
      \ /></a><br><br><strong>Though young, Sokol has everything to become a legendary\
      \ heister.</strong><br><br>The Sokol Character Pack is the 25th DLC for PAYDAY\
      \ 2. It allows heisters to play as Sokol the Russian, the Grinder of the PAYDAY\
      \ gang. Other than Sokol himself, it includes the Grinder perk deck, Sokol's\
      \ mask, Sokol's hockey stick melee weapon and the Valkyrie rifle.<h2 class=\"\
      bb_tag\">Key Features</h2>\u2022\t<strong>A new playable character</strong>\
      \ \u2013 It's time to introduce Sokol, the Grinder of the PAYDAY gang. Though\
      \ young, Sokol has everything to become a legendary heister. A gifted athlete,\
      \ Sokol also possesses keen intelligence and understands his role in a team.\
      \ He is fearless and physical, and uses this to get amongst the enemy, whether\
      \ that be a team of hockey players or a team of SWAT.<br><br>\u2022\t<strong>Grinder\
      \ perk deck</strong> \u2013 The grinder deck is inspired by ice hockey, where\
      \ it reflects a strong work ethic, team play and a willingness to reduce an\
      \ opponent into bloody fragments.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/374301/extras/sokol_Banner_gun.jpg?t=1516115459\"\
      \ /><br>\u2022\t<strong>New rifle</strong> \u2013 The mythological Valkyrie\
      \ would bring those slain in battle to Valhalla. This Soviet-era Valkyrie most\
      \ likely did the slaying.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/374301/extras/sokol_Banner_gun_mods.jpg?t=1516115459\"\
      \ /><br>\u2022\t<strong>Three new weapon mods</strong> \u2013 Three new weapon\
      \ modifications have been added so you can shape the Valkyrie rifle into the\
      \ type of weapon you want.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/374301/extras/sokol_Banner_melee.jpg?t=1516115459\"\
      \ /><br>\u2022\t<strong>New melee weapon</strong> \u2013 Sokol being a hockey\
      \ player knows how to handle a hockey stick. A beautifully fashioned length\
      \ of wood. Perfectly suited for smashing a puck into the net, and smashing the\
      \ fuck out of teeth.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/374301/extras/sokol_Banner_mask.jpg?t=1516115459\"\
      \ /><br>\u2022\t<strong>Sokol's mask</strong> \u2013 If playing as a grinder\
      \ for the St. Petersburg Bombers taught Sokol the value of one thing, it was\
      \ the importance of a terrifying mask that protects his handsome Russian face."
