    about_the_game: "This Soldier Pack includes a Tank Crew Soldier with a Heavy Tank\
      \ arsenal, these 3 colossus warmachines are composed of hardened steel and explosive\
      \ gunpowder. They will take on any armored vehicle used in World War 2 and suppress\
      \ all enemy infantry in its area. This pack is for the heavy hitters. Annihilate\
      \ your opponents and reduce them to atoms with this Heavy Tanker.<h2 class=\"\
      bb_tag\">CONTENTS:</h2><ul class=\"bb_ul\"><li>Tank Crewman<br></li><li>T-34-85\
      \ Model 1944<br></li><li>IS-2 Model 1944<br></li><li>SU-100<br></li><li>T-38\
      \ Model 1937<br></li><li>PPD-40<br></li><li>Adjustable Wrench<br></li><li>2x\
      \ Armor assault Ribbon Booster<br></li><li>3x Tank driver Ribbon Booster<br></li><li>3x\
      \ Armor damage Ribbon Booster<br></li><li>3x Defense Ribbon Booster<br></li><li>3x\
      \ PPD-40 Ribbon Booster<br></li><li>3x T-34-85 Model 1944\t Specialist Ribbon\
      \ Booster<br></li><li>3x IS-2 Model 1944 Specialist Ribbon Booster<br></li><li>3x\
      \ SU-100 Specialist Ribbon Booster</li></ul><br><strong>T-34-85 Model 1944</strong><br>The\
      \ T-34-85 model 1944 is an up-gunned version of the famous Soviet T-34 tank.\
      \ It features a bigger turret, sloped armor and a long barrel 85mm main gun.\
      \ With an experienced crew, it can counter even the mighty Tiger.<br><br><strong>IS-2\
      \ Model 1944</strong><br>The Soviet \u2018Josef Stalin\u2019 heavy tank is a\
      \ direct response to the German heavy tanks. Its thick 120mm armor and massive\
      \ 122mm main gun make it a deadly opponent to any tank on the battlefield.<br><br><strong>SU-100</strong><br>Introduced\
      \ in 1944, the SU-100 is a significant upgrade to its predecessor, the SU-85.\
      \ With almost twice the frontal armor thickness and armed with the powerful\
      \ 100mm D-10S High Velocity gun, this vehicle can take on any foe.<br><br><strong>T-38\
      \ Model 1937</strong><br>The T-38 is a small Soviet scout tank. It is fast and\
      \ is armed with a single 7.62mm DT machine gun and serves best in the role of\
      \ infantry support.<br><br><strong>PPD-40</strong><br>The PPD-40 is an early\
      \ Soviet submachine gun. It is almost a direct copy of the German MP 28. It\
      \ fires the 7.62x25mm Tokarev cartridge giving it a controllable recoil and\
      \ is a useful weapon at close ranges.<br><br><strong>Adjustable Wrench</strong><br>The\
      \ adjustable wrench or \u2018monkey wrench\u2019 is a special kind of spanner\
      \ that can adjust to many sizes of nuts. Ideal for use in the field where tools\
      \ for mechanical work and self-defence are sparse.<br><br><strong>Ribbon Boosters</strong><br>Ribbon\
      \ Boosters will accelerate the progress on all your soldiers during combat.\
      \ Veteran members will receive the boost on top of the boost from the membership."
