    about_the_game: "This is a game of character reasoning, the stand-alone version\
      \ of Werewolf<br />\r\n<br />\r\nSuitable for single leisure.<br />\r\n<br />\r\
      \n5 kinds of identities can be selected, 20 avatars can be obtained, and 5 3\
      \ achievements can be achieved.<br />\r\n<br />\r\nThe game is divided into\
      \ two camps.<br />\r\n<br />\r\nThe Human camp has: Seer, Guard, and four Civilians.<br\
      \ />\r\n<br />\r\nThe Mutant camp has: Werewolf, Vampire.<br />\r\n<br />\r\n\
      Infer the role of everyone through the behavior of other players<br />\r\n<br\
      \ />\r\nBy action and voting, Trying to reduce the numbers of other camp.<br\
      \ />\r\n<br />\r\nThe surviving camp victory."
