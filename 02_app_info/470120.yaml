    review: A vagabond main character with a sarcastic sense of humor meets companions
      that aren't exactly friends as he takes on the forces of evil whether he wanted
      to or not. Quite similar to what Watanabe has done recently with Cowboy Bebop
      and Samurai Champloo. Along with antagonists and music that seem like they inspired
      the creator of Inuyasha. Quite a few cheesy lines to rival an 80's action movie.
      It doesn't hold back on the blood but it doesn't reach the grittyness of material
      like Berserk. A great movie as long as you don't mind the unrealistic depiction
      of ninjas (they're more like unrealistic samurai anyways.)
