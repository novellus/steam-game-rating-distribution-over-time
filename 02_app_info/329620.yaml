    review: "[h1]Klassiker-Review[/h1]\n\n\"Across the Rhine\" ist ein Echtzeit-Kriegs-Strategiespiel\
      \ aus dem Jahre 1995.\n\nDer Zweite Weltkrieg. Wir k\xF6nnen in diesem Strategie-Genre\
      \ Mix Schlachten aus der Zeit vom D-Day bis zum Ende des Krieges spielen. Zun\xE4\
      chst w\xE4hlen wir, ob wir auf Seiten der Amerikaner oder der Deutschen spielen\
      \ wollen. Dann haben wir Zugriff auf eine Vielzahl von historischen Szenarien.\n\
      \nDas Spiel ist wahrlich au\xDFergew\xF6hnlich, denn kombiniert verschiedene\
      \ Spiele. Wir k\xF6nnen sowohl auf einer taktischen Karte agieren und Einheiten\
      \ Befehle geben als auch aus der Perspektive des Panzerkommandeurs aus einer\
      \ First-Person Sicht ins Geschehen eingreifen. Welche Optionen uns zur Verf\xFC\
      gung stehen und \xFCber wieviele Einheiten wir Befehlsgewalt haben h\xE4ngt\
      \ dabei von unserem jeweiligen Rang ab. \n\nDas alte DOS-Game regelt diese verschiedenen\
      \ Spielebenen, die gleichzeitig ablaufen durch zahlreiche verschiedene und verschiebbare\
      \ Fenster. Auf der \xDCbersichtskarte sehen wir ein Gesamtgeschehen, auf der\
      \ Kampfkarte sehen wir einzelne Einheiten aus der Draufsicht, in einem sehr\
      \ kleinen Fenster sieht man die First-Person Ansicht. Dazu gibt es noch Fenster,\
      \ in denen wir Befehle geben k\xF6nnen. Ein f\xFCr die Zeit ungew\xF6hnlich\
      \ komplexes Konzept. \n\nUnd diese Komplexit\xE4t ist auch eines der Probleme\
      \ des Spiels. Man wird erstmal erschlagen durch die verschiedenen Ebenen und\
      \ sollte unbedingt einen langen Blick ins Handbuch wagen, um nicht v\xF6llig\
      \ \xFCberfordert zu sein und zumindest ansatzweise zu kapieren, was gerade abgeht.\
      \ \n\nDar\xFCberhinaus hat der Titel einige weitere Probleme und Schw\xE4chen.\
      \ So ist die Wegfindung der KI-gesteuerten Einheiten reichlich schlecht. Auch\
      \ ist die winzige First-Person-Ansicht nicht gerade geeignet, wirklich direkt\
      \ ins Kampfgeschehen einzugreifen. \n\nDie Entwickler waren sehr ambitioniert\
      \ und versuchten viel in ein einziges Spiel zu packen. Im Spielen hat man immer\
      \ wieder den Eindruck: zu viel. Das was die Entwickler wollten war mit den M\xF6\
      glichkeiten von 1995 nicht in der notwendigen Tiefe umsetzbar. An allen Ecken\
      \ und Enden st\xF6\xDFt das Spielkonzept an die Grenzen der Umsetzung. \n\n\
      Der Versuch ist sicher lobenswert und als historisches Dokument ist der Titel\
      \ durchaus interessant. Aus heutiger Sicht merkt man aber vor allem die Beschr\xE4\
      nkung und Umst\xE4ndlichkeit, die prim\xE4r aus den M\xF6glichkeiten der Zeit\
      \ resultiert. \n\n[h1]Wertung:[/h1]\n(Klassiker-Wertungen reflektieren immer\
      \ das technisch M\xF6gliche des Erscheinungsjahres)  \n6/10 Atmosph\xE4re\n\
      6/10 Story\n6/10 Grafik\n3/10 Sound\n6/10 Spielmechanik\n5/10 Balancing\n6/10\
      \ Spielspass\n\n[h1]Fazit:[/h1]\nHistorisch interessant, heute aber kaum noch\
      \ befriedigend spielbar.\n\n[h1][b]6/10 Gesamtwertung"
