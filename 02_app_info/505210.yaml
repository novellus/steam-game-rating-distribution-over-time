  data:
    about_the_game: "Neon Space 2 is a highly anticipated sequel to Neon Space. The\
      \ game kept all the elements from his predecessor, but at the same time the\
      \ visuals received a mayor improvement. Goal of the game remains the same, you\
      \ still have to guide your ship through numerous checkpoints to finish the level,\
      \ while dodging obstacles, timing your abilities, solving puzzles to advance\
      \ through the game, while trying to beat your previous high-score to obtain\
      \ the gold medal. You have 2 abilities on your disposal, both cool down based.\
      \ <br />\r\n<br />\r\n**Slow ability- allows for the player to slow down everything\
      \ except for the player itself. <br />\r\n**Blink ability- allows you to jump\
      \ a short distance. If you manage to time it right, you can even jump through\
      \ some of the obstacles in the game. <br />\r\n<br />\r\nEnjoy the uplifting\
      \ music, breath taking visuals, solve puzzles, don't be afraid to fail, the\
      \ game might be a bit tricky towards the end, but everyone can master it, and\
      \ become the NEON KING."
