  data:
    about_the_game: <h2 class="bb_tag">Grand Strategy on a Small Scale</h2><br>January,
      1915. The Race to the Sea is over. The Great War has just begun. You are the
      commander of a single division in the meat grinder that is the Western Front.
      Lead your men over the top as you attempt to break the stalemate that is to
      claim the lives of millions over the course of years.<br><br>Are you ready to
      be a donkey and lead lions to their glorious deaths?<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/866400/extras/MudAndBlood.png?t=1550347337"
      /><h2 class="bb_tag">Mud and Blood</h2><br><ul class="bb_ul"><li>Command your
      men down to the platoon level. Build trenches, dig tunnels, set barbed wire,
      and more in a futile attempt to break through the enemy lines.<br></li><li>Make
      use of different unit types to solve the stalemate, from riflemen and machine
      gunners to engineers and tunnelling units.<br></li><li>Multiple shell types
      allow astute commanders to remain flexible. From gas shells to shrapnel, different
      situations call for different shells.<br></li><li>Weather and time of day will
      affect everything, including visibility, morale, and the structural integrity
      of your fortifications. Make sure to maintain them properly!</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/866400/extras/NobleSacrifice.png?t=1550347337"
      /><h2 class="bb_tag">Noble Sacrifice</h2><br><ul class="bb_ul"><li>Earn Valour
      from your superior officers by sending your men to their deaths during full-scale
      offensives. Both inflicted and sustained casualties can be used to unlock upgrades
      - lessons learned through blood sacrifice.<br></li><li>Perform trench raids
      and capture enemy prisoners in order to capture intelligence.<br></li><li>Send
      pilots on reconnaissance missions in order scout the enemy lines and keep an
      eye on enemy activities.<br></li><li>If you can't break the enemy lines above
      ground, go underneath them and set mines that can be detonated at will.</li></ul>
