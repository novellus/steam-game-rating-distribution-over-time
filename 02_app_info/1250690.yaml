    about_the_game: After 25 years Master of Magic gets a DLC! Explore new strategies
      and experience Master of Magic at its best with Caster of Magic, a new DLC that
      adds dozens of options and tons of content to the base game. Enjoy the unlimited
      replayability that Caster of Magic adds to the base game, thanks to hundreds
      of new settings and an improved wizard customization. Will you dominate your
      opponents with your new spells and units, or will you surrender?<br><br>Caster
      of Magic started out as a mod, championed by Seravy and building on top of the
      already popular community patch. Caster of Magic has been a fan favorite of
      the Master of Magic community and we are pleased to be able to work with Seravy
      to officially integrate Caster of Magic, giving him the recognition he deserves.<h2
      class="bb_tag">FEATURES</h2><ul class="bb_ul"><li>Improved wizard customization
      to provide maximal replayability<br></li><li>Improved diplomacy system<br></li><li>Extra
      emphasis on magic spells and fantastic creatures<br></li><li>Even more spells
      and units<br></li><li>New city buildings<br></li><li>New AI that provides a
      challenge for even veteran players<br></li><li>More difficulty levels<br></li><li>Many
      more map generation options<br></li><li>Building queue system for convenient
      and faster gameplay</li></ul>
