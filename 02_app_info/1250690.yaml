    review: MoM:CoM is a great bit of DLC that my impression is was done as mods previously.  There
      are a lot of addons to the base MoM game and lots of tweaks.  Most of the add-ons
      are pretty subtle and enhance what is there (i.e. spells, options for you wizard,
      monsters).  What you will notice this is a much harder game.  Everything is
      amped up including how psychotic the AI is towards you.  Random encounters will
      storm your towns so walls and garrisons are needed.  Armies to fly in and intercept
      are a huge plus.  The AI is super aggressive and expansive.  If you're alone
      in the plane DO NOT take a tower to cross planes until you are ready.
