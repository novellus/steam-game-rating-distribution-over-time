details:
  data:
    about_the_game: 'Created by Celianna, Ancient Dungeons: Winter has a snow version
      of the <a href="http://store.steampowered.com/app/406071/RPG_Maker_VX_Ace__Ancient_Dungeons_Base_Pack/"
      target="_blank" rel="noreferrer"  >Base Pack</a> exterior tiles, as well as
      an all new nature tileset, great for decorating your snowy landscapes. It''s
      also perfect for those dark and cold caves. Not what you had in mind? Perhaps
      an ice palace is what you need for your game instead! This pack will have you
      covered.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/721051/extras/610x148_insertimage.png?t=1589428812"
      /><br>Features:<br><ul class="bb_ul"><li>Animated water auto-tiles, as well
      as an animated waterfall character set.<br></li><li>A2 and A5 floors, including
      packed snow, ice and snowy variations of dirt, grass and stone.<br></li><li>Animated
      tiles for doors, gates, chests, crystals, Christmas tree and light sources.<br></li><li>Complete
      snow Tile B, including snowy cliffs, plants, stone formations, and other natural
      decor.<br></li><li>Complete town Tile C, including snow-covered town essentials
      such as a well, bridges, tents and more.<br></li><li>Complete cave Tile C, including
      inner ice and snow cave structures such as walls, stalagmites, stairs, and more.<br></li><li>Complete
      town Tile D, including snow-covered roofs, market, fences, gateways and more.<br></li><li>Complete
      ice palace Tile D, including crystal architecture, throne, and decorations<br></li><li>Tile
      E, including windows and other essentials needed to bring your maps to life!</li></ul>'
