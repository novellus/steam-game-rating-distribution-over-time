    about_the_game: With the Pain in the Neck Bundle you will adventure through EverQuest
      II as a ferocious Freeblood Player Race.  In addition to playing this amazing
      race, you will also get your claws on the Power of the Freeblood appearance
      weapon.  This allows you to use a claw-attack appearance and animation in place
      of equipped weapons.
