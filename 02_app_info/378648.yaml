    detailed_description: "<h1>Special Offer</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/378648/extras/Purchase_Offer_600x600_distrybutor.jpg?t=1602591092\"\
      \ /></p><br><h1>About the Game</h1>Blood and Wine is the final expansion for\
      \ The Witcher 3: Wild Hunt \u2014 an award-winning role-playing game set in\
      \ a vast fantasy open world.<br><br>Become professional monster slayer Geralt\
      \ of Rivia and explore Toussaint, a remote land untouched by war, where you\
      \ will unravel the horrifying secret behind a beast terrorizing the kingdom.\
      \ With all trails leading to dead ends, only a witcher can solve the mystery\
      \ and survive the evil lurking in the night. Introducing an entirely new realm\
      \ to traverse, new characters and monsters, Blood and Wine is a 20+ hour adventure\
      \ full of dark deeds, unexpected twists, romance and deceit.<h2 class=\"bb_tag\"\
      >KEY FEATURES</h2>Explore an entirely new part of The Witcher\u2019s vast open\
      \ world \u2014 the land of wine, Toussaint<br><br><ul class=\"bb_ul\"><li>Embark\
      \ on over 30 hours of new adventures and discover a land unlike anything you\u2019\
      ve seen in Wild Hunt or Hearts of Stone.<br></li><li>Visit new points of interest\
      \ and set out on new side-quests in a realm rivalling No Man\u2019s Land or\
      \ Novigrad in size.<br></li><li>Kick back and relax in your very own vineyard,\
      \ a real home away from home.</li></ul><br>Hunt down an elusive beast terrorizing\
      \ the kingdom<br><br><ul class=\"bb_ul\"><li>Unravel the mystery of the strange\
      \ killings \u2014 investigate a series of brutal murders and decipher the pattern\
      \ to predict who\u2019s going to die next.<br></li><li>Discover the dirty secrets\
      \ of Toussaint\u2019s capital, Beauclair \u2014 explore the city by day, ask\
      \ questions by night.<br></li><li>Use new gear, items, and combine them with\
      \ your skill to slay monsters never before seen in the series.</li></ul><br>Embark\
      \ on your final quest in a world still brimming with things to do<br><br><ul\
      \ class=\"bb_ul\"><li>Visit a world of fairytales gone wrong and battle surreal\
      \ creatures you know from children\u2019s tales and books.<br></li><li>Dye witcher\
      \ armors in different colors thanks to an all-new game mechanic.<br></li><li>Take\
      \ on knights in a grand tourney to show your true fighting skill, or set out\
      \ to discover the gruesome mystery behind a spoon-collecting creature known\
      \ as a wight.<br></li><li>Team up with powerful allies to take down the beast\
      \ terrorizing the kingdom, or turn a blind eye to what\u2019s going on and play\
      \ Gwent with an all-new Skellige deck.</li></ul>"
