    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>The country's hottest
      comedian, Katt Williams (First Sunday, Norbit, Friday After Next), is best known
      for his laugh-out-loud comedic style and unique and outlandish personality.
      Pimpadelic features Katt performing some of his funniest material in front of
      a sold-out crowd in Washington D.C. and an extensive rare and never-before seen
      interview where Katt talks intimately about his family, career, god, his future
      and the state of the comedy business. This is a must see for every true Katt
      Williams fan! Also included is a15-minute never-before-seen bonus performance
      unearthed from Katt's personal vault plus 5 bonus clips from one of Katt's lost
      concert tapes. This DVD is jam packed with funny!
