  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/715460/extras/Steam_Graphic.png?t=1507244383"
      /><br><br>Disparity is an extreme precision 2D Puzzle Platformer based around
      one core mechanic: swapping the polarity of levels.<br>Swapping the polarity
      may cause the level to open new paths, or could just affect the way your character
      interacts with certain blocks. <br><br>You play as a virus developed with the
      task of robbing a bank to help a man save his sick wife.<br>Once you clear some
      computer trials, gather some upgrade data and shut down a firewall you''ll be
      able to get the money and save his wife.<br><br>Or at least, that''s what you''re
      supposed to think.<h2 class="bb_tag">Game Features</h2><br><ul class="bb_ul"><li>60fps<br></li><li>Two
      different endings depending on how you play.<br></li><li>Multiple boss fights
      depending on each ending<br></li><li>Gamepad Support<br></li><li>Original Chiptune
      Soundtrack<br></li><li>Over 80 unique levels, ranging from very easy to insane
      difficulty.</li></ul>'
