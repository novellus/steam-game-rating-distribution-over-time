  data:
    about_the_game: "Hello everyone , this game uses Unity engine, Youtube copyright-free\
      \ music, Asset Store, Sketchfab to allow commercial use of 3D Model, Freesound\
      \ copyright-free music. Supports single / double-player mode. Player will act\
      \ be captured fairy queens to escape the dark laboratory.<br />\r\n<br />\r\n\
      Introduction : This game is made using the Unity game engine, language can be\
      \ set Chinese / English , and use a third-person perspective throughout the\
      \ game , supports single / double-player mode , player will act be captured\
      \ fairy queens to escape the dark laboratory, Two players need to share the\
      \ same blood volume, go through thick and thin together<br />\r\n<br />\r\n\
      Story : There are countless planets in the universe. Among them is a strange\
      \ planet named Ara\u1E47ya. There are different races of life and extremely\
      \ rich resources. The humans born on the earth searched for Ara\u1E47ya through\
      \ advanced technology , in order to rob everything on the Ara\u1E47ya , humans\
      \ led numerous military weapons to forcibly occupy Ara\u1E47ya, which led to\
      \ war and caused many lives to disappear. Among them, the queen of fairy were\
      \ eventually captured by humans and the forest was burned. The queen sisters\
      \ were also forcibly taken away and locked into the ground floor of a temporary\
      \ headquarters established by humans ...<br />\r\n<br />\r\n<br />\r\nWASD :\
      \ move<br />\r\nE : interactive<br />\r\nESC : menu<br />\r\nENTER : chat (multiplayer\
      \ only)<br />\r\nRight Mouse : attack<br />\r\nLeft Mouse : enter<br />\r\n\
      Space : jump<br />\r\nMain menu and in-game language selection (Chinese / English)<br\
      \ />\r\n<br />\r\nErrors that cannot currently be ruled out:<br />\r\n\u2731\
      \ If there is an error while loading the level, please to \u9078\u64C7\u95DC\
      \u5361Level select the next correct level , thanks for your consideration for\
      \ any inconvenience caused\u3002<br />\r\n<br />\r\n-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------<br\
      \ />\r\nOther games:<br />\r\n<br />\r\nThe Counterattack OF Sacrifice / PC\
      \ / Steam:<br />\r\nhttps://store.steampowered.com/app/979580/_The_Counterattack_Of_Sacrifice/?beta=0<br\
      \ />\r\n<br />\r\nCherish the moment / Android / Google Play:<br />\r\nhttps://play.google.com/store/apps/details?id=com.alex94i60.Cherish&amp;hl=en_GB<br\
      \ />\r\n-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------<br\
      \ />\r\n<br />\r\nFor more personal related game works, please refer to my reddit\
      \ :<br />\r\nhttps://www.reddit.com/user/alex94i60<br />\r\nOr FB page:<br />\r\
      \nhttps://store.steampowered.com/app/979580/_The_Counterattack_Of_Sacrifice/?beta=0"
