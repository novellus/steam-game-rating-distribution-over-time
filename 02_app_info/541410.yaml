details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/541410/extras/GameplaySmall.jpg?t=1480699903"
      /><br><br>Skyway's <i>Dash</i> mechanic allows you to reach places not normally
      accessible with standard movement controls. For more height, you can grab ledges
      and climb your way to victory! Combining these two controls gives you total
      control over the movement of your character, and you'll be expected to use them
      in unexpected ways to score a fast time.<br><br>The world is somewhat hostile,
      and you'll be dodging missiles, avoiding turrets, and eliminating drones to
      reach the goal.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/541410/extras/FeaturesSmall.jpg?t=1480699903"
      /><br><ul class="bb_ul"><li> Challenge your brain with a series of puzzles designed
      to stump you<br></li><li> Test your reflexes by avoiding enemies, timing jumps,
      and grabbing ledges<br></li><li> Support for the XBox One and Playstation 4
      Controllers<br></li><li> Native versions for Mac OSX, Windows, and Linux<br></li><li>
      4k resolution support and runs over 60FPS<br></li><li> A comprehensive statistics
      system allows you to compete for death-less runs, fastest runs, and any other
      self-imposed challenge</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/541410/extras/StorySmall.jpg?t=1480699903"
      /><br><br>You find yourself thrown into a strange world, where your only friend
      is a robotic companion who's quickly running out of battery. You must find a
      new power source to keep your drone, and your sanity, alive. A threatening presence
      lurks over the land, watching your every move. Defeat the menace and solve the
      mystery to discover your origin!
