    about_the_game: "<strong>Here Be Dragons</strong> is a satirical <strong>turn-based\
      \ strategy</strong> game featuring unique &quot;living map&quot; graphics, where\
      \ you lead a group of crazed captains and <strong>eradicate legendary monsters</strong>\
      \ in order to allow Christopher Columbus the discovery of the New World.<h2\
      \ class=\"bb_tag\"><strong>STORY</strong></h2><br>Christopher Columbus discovered\
      \ the Americas in 1492. In 10 weeks. With 100 men. With 3 ships. This is a <strong>LIE</strong>!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/945680/extras/sail.gif?t=1601884141\"\
      \ /><br><br>Firstly, someone had to defeat kraken and tritons. Someone had to\
      \ vanquish the Leviathan. Someone had to banish all the ghost ships. The information\
      \ about these deeds is missing from the archives, and you can\u2019t find it\
      \ in any great statesmen\u2019s memoir. The knowledge of the \u201CAvant Armada\u201D\
      \ was completely erased by some bloody officials.<br><br>The people who took\
      \ part in the expeditions were not sane people. Maniacs, psychos and common\
      \ crackpots were forced by royal orders to eradicate Evil in the uncharted seas.\
      \ \u201CHere Be Dragons\u201D describes these events.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/945680/extras/triton.gif?t=1601884141\"\
      \ /><h2 class=\"bb_tag\"><strong>GAMEPLAY</strong></h2><br>   <ul class=\"bb_ul\"\
      ><li> Use original <u>Dice Activation System</u> to attack enemies, heal your\
      \ crew, and upgrade the fleet.<br></li><li>    Collect <u>Ink</u> and use <u>Errata</u>\
      \ to turn the tide of the encounter. <br></li><li>     Cross the seas with an\
      \ ancient, <u>living map</u>, full of terrible creatures that want to devour\
      \ you!<br></li><li>    Confront the most <u>fierce beasts</u> that ever lived:\
      \ leviathans and krakens, predatory whales and lustful mermaids. Decimate tritons,\
      \ awake Dagon, and then erase them from human memory.</li></ul><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/945680/extras/parrot_banner.gif?t=1601884141\"\
      \ /><h2 class=\"bb_tag\"><strong>SATIRE</strong></h2><br>    <ul class=\"bb_ul\"\
      ><li>Meet an extraordinary company of <u>weirdos, madmen and oddballs</u>. Their\
      \ vices and virtues fuel the journey.<br></li><li>    Experience clashes with\
      \ bureaucratic machine. Don\u2019t lose your mind when confronted by absurdities\
      \ spewed by authorities and royal advisors.<br></li><li>    Sniff at pirates.\
      \ Ignore the settlers. You are above them. You are a monster hunter traversing\
      \ through the aqua incognita. Who cares if you are insane?</li></ul><br><a href=\"\
      https://store.steampowered.com/app/945680/Here_Be_Dragons\" target=\"_blank\"\
      \ rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/945680/Here_Be_Dragons</a><br><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/BzRHajH\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/945680/extras/joinourdiscord.png?t=1601884141\"\
      \ /></a>"
