    reviews: "\u201CQuite a fun and well made game, for fans of turn based strategy.\u201D\
      <br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://playingindies.com/here-be-dragons-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >PlayingIndies</a><br><br>\u201CWhen I\
      \ first came across this game, I will not deny - I was primarily drawn to it\
      \ by the visual style. The entire game is designed to look like a beautiful\
      \ old living map, which is absolutely stunningly gorgous.  After investigation\
      \ I discovered that this game is in fact a tactical strategy, turn-based dice\
      \ rolling game, which I am absolutely flipping thrilled about.\u201D<br><a href=\"\
      https://www.youtube.com/watch?v=UNUYS0GRivc\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Many A True Nerd</a><br><br>\u201CThe art looks really great, the dialogue\
      \ was a bit hit or miss for me, but I really enjoyed the combat and had a lot\
      \ of fun learning the dice system. It's challenging enough to be interesting,\
      \ but not so hard that you give up.\u201D<br><a href=\"https://www.youtube.com/watch?v=hVaXXSei1Ag\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Honeywell</a><br>"
