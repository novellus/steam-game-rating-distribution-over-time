    review: "Tr\xE8s bon jeu de gestion de d\xE9s. \n\nQu'on ne se trompe pas de marchandise,\
      \ jouer Here Be Dragons consiste \xE0 r\xE9soudre une grande s\xE9rie de puzzles\
      \ tactiques enrob\xE9s d'un r\xE9cit anecdotique qui heureusement ne se prend\
      \ pas au s\xE9rieux. C'est faussement simple et inoffensif, on peut d'ailleurs\
      \ avoir la fausse impression qu'il suffit de forcer la RNG en relan\xE7ant plusieurs\
      \ fois le m\xEAme niveau pour gagner. En r\xE9alit\xE9 l'aspect injuste de l'al\xE9\
      atoire est beaucoup moins pr\xE9sent qu'on peut le croire au premier abord.\
      \ Chaque niveau nous force \xE0 trouver la meilleure approche strat\xE9gique,\
      \ c'est le but m\xEAme du jeu. On peut regretter que certaines subtilit\xE9\
      s des r\xE8gles ne soient pas expliqu\xE9es (ou peut-\xEAtre suis-je pass\xE9\
      \ \xE0 c\xF4t\xE9) et qu'on doit souvent apprendre par l'erreur. On se demande\
      \ aussi si certains niveaux ardus m\xE9riteraient pas un lancer de d\xE9part\
      \ plus ou moins fix\xE9 pour \xE9viter les rares (heureusement) situations o\xF9\
      \ rien ne semblent rendre possible la victoire. Mais peut-\xEAtre est-ce d\xE9\
      j\xE0 le cas via le mode facile que je n'ai pas voulu essayer.\n\nMais voil\xE0\
      , une fois la philosophie du jeu reconnue et accept\xE9e, je ne peux que lister\
      \ les qualit\xE9s de Here Be Dragons :\n\n- Gameplay unique. Feeling \"jeu de\
      \ plateau\". Il n'y a simplement rien de comparable sur le march\xE9. \n- Esth\xE9\
      tique charmante et ad\xE9quate.\n- Grande vari\xE9t\xE9 de niveaux, d'ennemis\
      \ et de pouvoirs.\n- Beaucoup de contenu. Campagne suffisamment longue.\n\n\
      \ J'esp\xE8re que les devs revisiteront ce gameplay dans un prochain titre car\
      \ un mode roguelike bas\xE9 sur ce jeu me brancherait bien. Si le jeu vous int\xE9\
      resse, n'attendez pas les soldes. Les petites p\xE9pites ind\xE9s m\xE9ritent\
      \ notre soutien. ;)"
