    about_the_game: <i>Later is a puzzle-solving adventurous 2D platformer that does
      not go easy on your brain.</i><br><br>After everything that has happened, you've
      got nothing else to lose. You have no idea what you have become. You have no
      idea what the world has become, or what you are up against. Anywhere you go,
      there is danger waiting for you. Survive, find your way out of this nightmare,
      or die trying.
