details:
  data:
    about_the_game: "Korona:Nemesis is a fast-paced physics-based platform fighter\
      \ that challenges you to counter your opponents' projectiles on the fly and\
      \ to adapt to the everchanging interactive environments. Invoke the power of\
      \ 7 different elements to incinerate your enemies, flush them away, strike them\
      \ with lightning, death, pain or steel balls, all reactive to each other and\
      \ the single levels. Switch levers, fire cannons, throw over seesaws and dominate\
      \ the game.<br />\r\n<br />\r\nPlay in Online Multiplayer against foes around\
      \ the world or challenge your friends in local screen-shared multiplayer (coming\
      \ soon)."
