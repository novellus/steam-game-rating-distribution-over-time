details:
  data:
    about_the_game: "Explore a relaxing Arboretum, wade through a noxious Swamp and\
      \ take on a new boss in this new early game content designed to expand the Dead\
      \ Cells universe and add variety to runs for people who want to support the\
      \ development of the game.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1204130/extras/ScytheGif.gif?t=1581526971\"\
      \ /><br><i>Harvest a few souls with your new scythe.</i><br><br>So you\u2019\
      ll be able to play through:<br><ul class=\"bb_ul\"><li><strong>The Arboretum</strong>:\
      \ A relaxing and peaceful greenhouse inhabited by a peaceful clan of mushrooms,\
      \ with an understandable desire to murder the Beheaded.<br></li><li><strong>The\
      \ Swamp</strong>: A noxious environment ruled by a band of tree dwelling mutans\
      \ with pointy sticks, sneaky dart shooting frogmen and a bunch of deadly bloodsuckers.<br></li><li><strong>The\
      \ Heart of the Swamp</strong>: Domain of mama tick, if you\u2019ve seen StarShip\
      \ Troopers, you get the idea...</li></ul><br>The two new levels and their monsters\
      \ are alternatives to The Courtyard/Toxic Sewers and The Ramparts/Ossuary/Ancient\
      \ Sewers, with the boss designed to be on par with The Concierge, so hopefully\
      \ it\u2019ll spice up your early game runs once you\u2019ve played through the\
      \ core game.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1204130/extras/ticRoll.gif?t=1581526971\"\
      \ /><br><i>Take on these nasty biting blighters.</i><h2 class=\"bb_tag\">Why\
      \ Paid DLC?</h2><br>We\u2019ve been releasing free updates for Dead Cells for\
      \ over a year now, this paid DLC is designed to support that effort, allow us\
      \ to expand the game even more and ensure that Motion Twin have the time they\
      \ need to make their next game one they\u2019ll be proud of and you\u2019ll\
      \ be stoked to play.<br><br>As usual we\u2019re going to do this right, so if\
      \ you\u2019re not happy with the cost of the DLC, the quality of the update\
      \ or have suggestions, ideas for other ways of continuing to pay for the team\
      \ or anything at all, leave us a review, or come and ask us directly via <a\
      \ href=\"https://www.reddit.com/r/deadcells/\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Reddit</a> or <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/y6qFWU6\"\
      \ target=\"_blank\" rel=\"noopener\"  >Discord</a>."
