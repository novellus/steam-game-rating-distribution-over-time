    about_the_game: "Your boss, The Bull, the most dangerous gangster in New Orleans,\
      \ has a job for you. Rescue your kidnapped lover--officially The Bull\u2019\
      s lover, but unofficially yours--before dawn. Slaughter everyone who stands\
      \ in your way, including other gangsters, cops, and the Triad, as you slink\
      \ across the underbelly of New Orleans.<br><br><i>NOLA Is Burning</i> is a blood-soaked\
      \ interactive noir thriller where your choices control the story. The game is\
      \ entirely text-based--without graphics or sound effects--and powered by the\
      \ vast, unstoppable power of your imagination.<br><br>Will you outwit your enemies\
      \ or take it to the mattresses with your trusty sawtooth? Will you earn respect\
      \ as NOLA\u2019s most infamous headcrusher, or will you retire to Mexico on\
      \ a huge pile of cash? To be honest, you'll probably die. But in NOLA, death\
      \ is just the beginning.<br><br><ul class=\"bb_ul\"><li> Your character, your\
      \ choice: play as a man or a woman, straight or gay!<br></li><li> Make deals\
      \ with the cops, a Voodoo priestess, the leader of the local Triad, or a fallen\
      \ priest.<br></li><li> Mix old world magic and advanced technology in a fight\
      \ to the death, and beyond.<br></li><li> More than 70,000 words of interactive\
      \ fiction, 15,000 words on every run through the game.</li></ul>"
