      finish, experiment, combining unusual architectural elements and enjoy your
      dream house.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1296400/extras/Plot.png?t=1608135978"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1296400/extras/Foundations.jpg?t=1608135978"
      /><br>Choose your dream place on Earth, buy a plot and design the foundations
      of a dream house.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1296400/extras/Machinery.png?t=1608135978"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1296400/extras/Workers.jpg?t=1608135978"
      /><br>Rent construction machines, excavate foundations, hire workers and pour
      foundations.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1296400/extras/Walls.png?t=1608135978"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1296400/extras/Walls.jpg?t=1608135978"
      /><br>Design walls, hire workers and build house walls.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1296400/extras/Finishing.png?t=1608135978"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1296400/extras/Finishing.jpg?t=1608135978"
      /><br>Choose finishing elements, finish the interior and the facade.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1296400/extras/Create.png?t=1608135978"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1296400/extras/Innowacje.jpg?t=1608135978"
      /><br>Add innovative elements and paint them in the color of your choice.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1296400/extras/Share.png?t=1608135978"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1296400/extras/Projekty.jpg?t=1608135978"
      /><br>Show off to your friends in social media the ready house project of your
      dreams.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1296400/extras/MainFeatures1.png?t=1608135978"
      /><br>Main Features of the game:<br>- Designing houses on a drawing board<br>-
      Purchase of a plot for a dream house project<br>- Construction implementation,
      step by step according to the art of construction<br>- Investment cost estimate<br>-
      Store with building materials<br>- Organization of work, hiring employees, keeping
      the construction schedule<br>- Finishing interior<br>- Home furnishings<br>-
      Connecting installations with the media<br>- Store with paints, media installations,
      residential and garden furniture<br>- Photo and film session of the completed
      dream home
