    about_the_game: 'Worlds of Chaos : Corruption is a single player, party based
      open-world action RPG with a strong emphasis on exploration and tactical combats.
      It has a deep combat system that will challenge you to your limits, and will
      make clever decisions count. If you wish to play in a more casual way, you can
      also lower the difficulty level and still have fun, fast and intense gameplay.<br><br>You
      build a party of 5 characters that are exactly what you want : no classes or
      choice restrictions. Creating good and balanced characters with the right stats,
      skills, equipments, items and spells combinations is what matters the most.
      In this game, a huge importance has been put on making every choice equal in
      power. What is important for a good party is not choosing the best skills, but
      an efficient combination of choices that work well together.<br><br>Battles
      are fast-paced, and you will need to take a lot of fast decisions, each of which
      will help you overcome the difficult foes that you encounter. Choosing which
      spell to use, when and how to use them, and the positionning of your warriors
      and choosing the right targets are what will bring you victory.<br><br><strong>Key
      Features :</strong><br><br><ul class="bb_ul"><li>    Single player action RPG
      where you control a party of 5 characters that you create with no class restriction,
      they are how you decide, completely.<br></li><li>    Very intense real-time
      tactical gameplay that keeps you on your toes. There is no &quot;Pause and give
      orders&quot;, increasing the intensity of combat.<br></li><li>    Battle speed
      has been adjusted to give the players enough time to think and act, but are
      fast enough to make it thrilling, fun and sometimes a bit overwelming. This
      gives a feeling of emergency and satisfaction for each of the well deserved
      victories.<br></li><li>    Deep combat system that rewards clever party organisation
      and statistical skill outside of combat, and wits and fast tactical thinking
      inside combat.<br></li><li>    No dead time in this game unlike most rpgs :
      corpses are auto-looted, you can fast-travel anywhere already explored at any
      time, boring parts are taken off this game to keep the fun ones : exploration,
      combats, fast loots, fast shopping, fast and simple party management.<br></li><li>    Possibility
      to play in Arcade Mode : Way faster and easier, for more casual gamers or just
      for the fun of bashing everything like in more action oriented games!</li></ul>'
