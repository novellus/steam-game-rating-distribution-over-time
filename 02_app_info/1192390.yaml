    about_the_game: "** Prologue<br />\r\n<br />\r\nThe more that enemies are knocked\
      \ over, the more they became invisible.<br />\r\nThey are called the invisible\
      \ enemy.<br />\r\n<br />\r\nAgainst this invisible enemy that had destroyed\
      \ neighboring countries,<br />\r\nthe greatest sword wielder in the country\
      \ was tasked with thinning them out.<br />\r\nThe sword wielder's name was Anna.<br\
      \ />\r\nShe is the daughter of the legendary swordsman Oliver.<br />\r\n<br\
      \ />\r\nOliver frowned on his daughter being placed with this thinning task,\
      \ but<br />\r\nAnna resolved to fight to protect the country, and started out\
      \ on her journey...<br />\r\n<br />\r\n<br />\r\n** Dot action<br />\r\n<br\
      \ />\r\nHorizontal scroll/dot 2D action game.<br />\r\n<br />\r\nTry to take\
      \ down their advance positions without bumping into the invisible enemy.<br\
      \ />\r\nIn other words, we should try to reach the base point without destroying\
      \ enemies as much as possible.<br />\r\nAs the enemy are killed, their invisibility\
      \ increases, and if you kill 20, they will be completely invisible.<br />\r\n\
      <br />\r\nIf you can escape from the enemy without killing the enemy,<br />\r\
      \neven the leaders in the enemy positions, should not become completely invisible.\
      \ The logic is that..<br />\r\n<br />\r\nAnna &quot;As a woman, I may have a\
      \ handicap in swinging swords with my body.....I have confidence in my speed&quot;<br\
      \ />\r\n<br />\r\n<br />\r\n** Sex scene<br />\r\n<br />\r\nInvisible man +\
      \ action game!<br />\r\nHuge-titted Anna was violated by an unseen enemy!<br\
      \ />\r\n<br />\r\nDot sex scenes during action!<br />\r\nLosing events are illustrated\
      \ sex scenes!<br />\r\n<br />\r\n*This is the scene in which she is raped by\
      \ an invisible man."
