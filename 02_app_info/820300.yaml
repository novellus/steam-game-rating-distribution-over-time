    detailed_description: "2017, alternative reality, mining and crypto-currencies\
      \ have gained immense popularity around the world. Everyone began to farm the\
      \ crypto-currencies (bitcoins, litecoins, namecoins, and others), even in Uganda,\
      \ African Americans united, collected PC and began to earn the entire country\
      \ with a crypto currency. That's an ordinary girl from South Korea, Dokkaebi\
      \ decided to farm the crypto currency, because everyone else does it too. Just\
      \ hype. But because of mining in the world terrible things began to happen -\
      \ video cards were not enough, people even began to fight for video cards and\
      \ the dollar with the ruble began to fall down. What happened next? Learn the\
      \ game, without SMS.<br />\r\nLearn the story of an ordinary girl Dokkaebi who\
      \ decided to become a miner and farm the crypto currency<br />\r\nFeatures:<br\
      \ />\r\n-Short, but interesting and unusual story<br />\r\n-Different endings<br\
      \ />\r\n-Different choice<br />\r\n-Learn who the miners are and what they have\
      \ in their heads<br />\r\n-You can become a miner and build your own farm<br\
      \ />\r\n-Good soundtrack<br />\r\n-Bitcoins, litecoins, namecoins - everything\
      \ is in the game"
