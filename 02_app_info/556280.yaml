    review: "Primeiramente, eu quero dizer que adquiri este jogo com 90% de desconto,\
      \ o que d\xE1 em torno dos 6 reais e pouco.\nBem, pra come\xE7ar, o jogo n\xE3\
      o vale o pre\xE7o. 61 reais \xE9 algo absurdo por um jogo desse. N\xE3o que\
      \ o jogo seja ruim, ele tem sim o seu valor, s\xF3 n\xE3o \xE9 t\xE3o alto.\
      \ \n\n\n-Os gr\xE1ficos s\xE3o bonitos, atrativos, respeitam uma certa grade\
      \ de cores confort\xE1vel para o tema do jogo;\n\n-A jogabilidade \xE9 meia-boca.\
      \ \xC9 a principal raz\xE3o por tr\xE1s da minha avalia\xE7\xE3o negativa. Tanto\
      \ no teclado quanto no mouse, o jogo tem um tempo-resposta muito baixo levando\
      \ em conta o tema do jogo, que \xE9 tipo um puzzle virado para a velocidade,\
      \ \xE9 quase um Geometry Dash, com um pouco de velocidade, por\xE9m com pinceladas\
      \ de puzzle.\n\n-As m\xFAsicas s\xE3o realmente cativantes e combinam com o\
      \ jogo. Assim como Geometry Dash, ele tem uma pegada mais pra Dubstep e eletr\xF4\
      nica, s\xF3 n\xE3o \xE9 sincronizado. Mas no geral, boa pegada.\n\nEnfim, n\xE3\
      o tenho muito a dizer sobre o jogo. Resumindo, s\xF3 n\xE3o vale 61 reais, e\
      \ nem 6 (que foi o que eu paguei)."
