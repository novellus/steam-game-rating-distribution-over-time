    about_the_game: <strong>* This game is currently specialized for operation with
      HTC Vive and its controller. </strong><br><br>&quot;Sunset Giant&quot; is a
      VR game that fights big monsters while running through a virtual city illuminated
      by the sunset.<br><br>Your weapon is disposable plasma cannons, only three loaded.
      Pick up this weapon on the ground or buildings, and attack monsters. The Move
      operation is a simple with little possibility of VR sickness. Since monsters
      chase you while destroying buildings, hide behind the building and wait for
      opportunities to attack back!<br> <br>24kinds of battle missions are waiting
      for you. 24th mission is the endless score attack mode.
