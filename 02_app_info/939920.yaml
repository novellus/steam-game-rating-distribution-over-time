    about_the_game: "FaceFun is a virtual character simulation software, it can capture\
      \ the user's face expression and head position changes in real-time through\
      \ webcam, these actions are synchronized to the lovely animated characters.<br>vup,youtuber,vtuber\
      \ use.<br><br>Version 2.0 Support\uFF1A<h2 class=\"bb_tag\">Vrm and Live2d Unlimited\
      \ Import!</h2><br>Live2d Support File Type:  <h2 class=\"bb_tag\">.model3.json</h2><br><br>The\
      \ back button is hidden in the upper left corner of the model character window.<br>Mouse\
      \ Scroll forward: zoom out characters<br>Mouse Scroll backward: zoom in the\
      \ character<br>The mouse can drag the model at will.<br><br><br>FaceFun can\
      \ be used when recording videos, live broadcasting, and other entertainment.<h2\
      \ class=\"bb_tag\">Feature</h2><h2 class=\"bb_tag\">&gt;use the Live2d Virtual\
      \ Role.</h2>&gt;Synchronize facial expressions and head movements in real time.<br>&gt;Window\
      \ can be freely adjusted to the size you like.<br>&gt;Support Windows and Mac\
      \ OS X.<br><br>Note: Software needs to capture the user's facial movements in\
      \ real time, so a computer or laptop needs a working webcam."
