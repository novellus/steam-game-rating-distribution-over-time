    about_the_game: In this game you play as a little girl named 'Luna'. Survive from
      the dark being, while discovering the secrets behind her. The more you traverse
      on her memory, the more you will discover dark truths that lie deep inside.<h2
      class="bb_tag">Synopsis</h2>This is the story of Luna.<br><br><br>When she came
      home from school, what she found was a note from her parents that they will
      be back late. To Luna, who is left alone at home for midnight, a dark, cursed
      being slowly approaches. What purpose has this dark being got to come find this
      lone girl?<br><br>Decide Luna's fate with your own hands.
