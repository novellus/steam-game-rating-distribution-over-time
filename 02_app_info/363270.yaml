    about_the_game: "O3DX<br><br>From the dusty chasms of the underground 4x4 world,\
      \ comes an adventure unlike anything you have experienced before. <br>Prepare\
      \ yourself for fast tracks, furious physics and a rush of adrenaline as you\
      \ tackle daring obstacles and puzzles. <br>O3DX will be the ride of your life!<br><br>-\
      \ Obstacle Playground:<br>Overcoming obstacles is the focus of the fun; daring\
      \ physics, brainteasers, speed and leaps will test your off road skills. <br>Complete\
      \ each level, beat the time and collect all the stars to receive a bonus.<br><br>-AAA\
      \ visual fidelity:<br>Through harnessing the latest rendering technology and\
      \ fine tuning resources to match your device, you are presented with immersive,<br>realistic\
      \ rides through breath-taking terrains of exquisite detail and class leading\
      \ special effects.<br><br>-Unlike any predecessor:<br>By rethinking and redesigning\
      \ the way you interact with a vehicle, O3DX presents a whole new gaming experience.<br>Intuitive\
      \ controls, maximum playability and camera angles that keep you in the thick\
      \ of the action at the right moments,<br>ensure a healthy dose of addictive\
      \ adrenaline in what promises to become a whole new game genre. <br><br>- Easy\
      \ controls.<br>- Ridiculously Realistic physics!<br>- Spectacular graphics!<br>-\
      \ Classic 4x4 vehicles, Military Off road Vehicles, Modern sporty all terrain\
      \ vehicles and more.<br>- More level packs in development for non-stop entertainment.<br>-\
      \ Plug and play Xbox 360 controller support.<br><br>Smell the diesel, taste\
      \ the dust! O3DX will be the new game you love..<br><br><strong>What is O3DX?</strong><br>O3DX\
      \ is an offroad racing and physics obstacle game with a whole new approach.\
      \ It blends the fun factor and playability of side scroller racing games with\
      \ the artistic splendour of free roam full 3d games that utilise cinematic camera\
      \ angles. O3DX is the first game to employ this new type of genre. This is not\
      \ a free roam game. It behaves like a side scroller but all action happens in\
      \ 3D space with 360 degree camera angles.<br><br><strong>If I purchased early\
      \ access do I also get the \u2018official\u2019 version?</strong><br>Yes! Everyone\
      \ who purchased Early Access has the game and will recieve all future updates.\
      \ <br><br><strong>How complete is the Alpha?</strong><br>The game is finished\
      \ and ready to launch. We want this brief Alpha phase to discover any remaining\
      \ bugs and get your feedback. If any feature request is in high demand we will\
      \ add it to the game before the launch. Please try it out and let us know what\
      \ you think."
