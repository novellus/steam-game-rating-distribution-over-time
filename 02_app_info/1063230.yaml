    about_the_game: "The history of the driver Alexander Rasputin, he goes on an internship\
      \ in train management, and enters the paranormal world with his mentor.<br />\r\
      \n<br />\r\nGhost train It all started in 1999, when the Russian train of ten\
      \ carriages set off on its next pleasure cruise. But suddenly the machinists\
      \ saw a strange thick fog enveloping the area of \u200B\u200Bthe rails, from\
      \ which all of them began to increase their fear, to the point of panic. After\
      \ a few seconds, the train disappeared without a trace.<br />\r\nYou have to\
      \ reveal the secret of the train 6120, and its passengers!<br />\r\n<br />\r\
      \nYou will find several endings of the game and atmospheric dark horror.<br\
      \ />\r\n<br />\r\nI did not believe in the existence of the otherworld until\
      \ today! I really hope I see the dawn.<br />\r\n<br />\r\nPS Rasputin.<br />\r\
      \n<br />\r\n\u2022 Atmosphere of horror<br />\r\n<br />\r\n\u2022 Beautiful\
      \ soundtrack<br />\r\n<br />\r\n\u2022 Modern graphics<br />\r\n<br />\r\n\u2022\
      \ Multiple game endings<br />\r\n<br />\r\n\u2022 Puzzle<br />\r\n<br />\r\n\
      \u2022 Plot"
