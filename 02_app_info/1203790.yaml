      \ <strong>Calle Stenman</strong><br>Trombone: <strong>Hampus T. Adami</strong><br>Saxophone/clarinet:\
      \ <strong>Robert Nev\xE9n</strong><br><br>Mixing engineer: <strong>Willem Bleeker</strong>\
      \ (Baggpipe Studios)<br>Mastering engineer: <strong>Johannes Ahlberg</strong>\
      \ (Saintpid Mastering)<br><br>... and a special thanks to <strong>Rasmus Faber</strong>!"
