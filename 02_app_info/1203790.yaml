details:
  data:
    about_the_game: "<strong>The official Airport CEO soundtrack</strong> offers an\
      \ equally comforting and thrilling musical experience, guiding you through the\
      \ many stages of managing and expanding your airport. The nine tracks covers\
      \ a full hour of original music over nine tracks and takes you from the familiar\
      \ origins of jazz and lounge inspired tycoon music to more unusual territories\
      \ with sounds influenced by various musical genres such as funk, rock, electronic\
      \ and techno.<h2 class=\"bb_tag\">Download instructions</h2><br>All tracks are\
      \ presented in a <strong>24-bit .wav format</strong>. Upon downloading this\
      \ DLC, the tracks will be placed in the following folder:<br><br><strong>Path:</strong>\
      \ <i>...Steam/steamapps/music/Airport CEO Soundtrack</i><br><br>Or perform the\
      \ following steps once the DLC is downloaded and installed:<br><br><ul class=\"\
      bb_ul\"><li>Open your Steam library and click the drop-down below the game search\
      \ bar<br></li><li>Make sure you filter on <i>soundtracks</i><br></li><li>Click\
      \ on <i>Airport CEO Soundtrack</i><br></li><li>Click &quot;<i>Download album</i>&quot;<br></li><li>Either\
      \ click &quot;<i>Play album</i>&quot; or &quot;<i>View on disk</i>&quot; to\
      \ play the tracks manually</li></ul><br>The soundtrack is composed and produced\
      \ by Daniel Rosenqvist and Anton Dromberg of Sinephony, a Stockholm-based studio\
      \ specialized on music production for games. Together with the Airport CEO team\
      \ they spent a full year realizing the soundtrack dream taking it from idea\
      \ to composition, recording and eventually mixing and mastering. The soundtrack\
      \ is mixed with the guidance of Willem Bleeker of Baggpipe Studios and mastered\
      \ by Johannes Ahlberg of Saintpid Mastering.<br><br>A total of 10 talented musicians\
      \ participated in the recording of the soundtrack playing everything from brass\
      \ instruments to strings and the Airport CEO team of Apoapsis Studios would\
      \ like to extend an international airport sized thank you those musicians, and\
      \ especially to Daniel and Anton of Sinephony for creating this gem of a soundtrack.<br><br>Music\
      \ by: <strong>Daniel Rosenqvist</strong> and <strong>Anton Dromberg</strong><br><br>Violin/viola:\
      \ <strong>Isabelle And\xF6</strong><br>Cello: <strong>Erik Hamrefors</strong><br>Percussion:\
      \ <strong>Mischa Grind</strong><br>Guitar: <strong>Simon L\xF6fstedt</strong><br>Bass/synth:\
      \ <strong>Daniel Rosenqvist</strong><br>Keyboard/synth/piano: <strong>Anton\
      \ Dromberg</strong><br>Double bass: <strong>Samuel L\xF6fdahl</strong><br>Trumpet:\
      \ <strong>Calle Stenman</strong><br>Trombone: <strong>Hampus T. Adami</strong><br>Saxophone/clarinet:\
      \ <strong>Robert Nev\xE9n</strong><br><br>Mixing engineer: <strong>Willem Bleeker</strong>\
      \ (Baggpipe Studios)<br>Mastering engineer: <strong>Johannes Ahlberg</strong>\
      \ (Saintpid Mastering)<br><br>... and a special thanks to <strong>Rasmus Faber</strong>!"
