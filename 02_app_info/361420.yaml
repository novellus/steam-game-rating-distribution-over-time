    about_the_game: "Explore and reshape distant worlds! Astroneer is set during the\
      \ 25th century Intergalactic Age of Discovery, where Astroneers explore the\
      \ frontiers of outer space, risking their lives in harsh environments to unearth\
      \ rare discoveries and unlock the mysteries of the universe.<br><br>In this\
      \ space sandbox adventure, players can work together to build custom bases above\
      \ or below ground, create vehicles to explore a vast solar system, and use terrain\
      \ to create anything they can imagine. A player\u2019s creativity and ingenuity\
      \ are the key to thriving on exciting planetary adventures! In Astroneer you\
      \ can:<h2 class=\"bb_tag\"><strong>Reshape the ground under your feet as though\
      \ it were made of clay.</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/361420/extras/deform_(3).gif?t=1608327289\"\
      \ /><br>In Astroneer, players use their deform tool to dig, collect, shape and\
      \ build anything they wish. Use this ability to dig to the center of the planet,\
      \ build a ramp into the sky, or make megaliths just by using terrain!<h2 class=\"\
      bb_tag\"><strong>Survive on and explore carefully crafted planets that can be\
      \ entirely deformed and traversed.</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/361420/extras/planets.gif?t=1608327289\"\
      \ /><br>Our vast solar system includes 7 wondrous planets that players can travel\
      \ between and explore every inch of, from the entire spherical surface, through\
      \ treacherous layers of caves, all the way down to mysterious the core. Each\
      \ of those planets has unique and challenging surface and cave biomes that offer\
      \ a multitude of challenges for players on their journey.<h2 class=\"bb_tag\"\
      ><strong>Snap together components and objects to build bases and vehicles.</strong></h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/361420/extras/bases.gif?t=1608327289\"\
      \ /><br>Items that Astroneers craft and find in the world can all be snapped\
      \ and connected together to create unique creations for any situation. Customize\
      \ and decorate your bases, vehicles, and Astroneer.<h2 class=\"bb_tag\"><strong>Play\
      \ with friends in 4 player online drop-in/drop-out co-op. </strong></h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/361420/extras/multiplayer.gif?t=1608327289\"\
      \ /><br>Astroneer is better with friends. Group up with other players and work\
      \ together to create massive industrial bases or to create fun games in the\
      \ extensive creative sandbox.<h2 class=\"bb_tag\"><strong>Discover and uncover\
      \ the mysteries of the solar system. </strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/361420/extras/chambers.gif?t=1608327289\"\
      \ /><br>Once Astroneers are ready, they may choose to attempt to understand\
      \ and possibly harness the power behind mysterious structures found in the world.<br><br><strong><i>Astroneer\
      \ began as an Early Access title on Steam and would not be here today if not\
      \ for your support, feedback, and ideas throughout that process.</i></strong>\
      \ Now that we have delivered our 1.0 version, we want to reiterate our pledge\
      \ to continue building on the foundation that is Astroneer with free, ongoing\
      \ content updates. If you're curious about the direction we're aiming for, be\
      \ sure to go check out our roadmap and our development vlogs to keep updated\
      \ on what we are working on!"
