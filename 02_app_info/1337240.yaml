    detailed_description: '<h1>ADD FULL GAME TO YOUR WISHLIST</h1><p><a href="https://store.steampowered.com/app/1336380/Gripper/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1336380/Gripper/</a></p><br><h1>About
      the Game</h1><img src="https://steamcdn-a.akamaihd.net/steam/apps/1337240/extras/21.gif?t=1596734410"
      /><br><br>In a world where everyone is damaged one way or another you and your
      sister live peacefully on a farm. Until someone comes and burns it down. All
      you have left is your car with a hook. The time to learn how to kill with it
      is running out. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1337240/extras/22.gif?t=1596734410"
      /><br><br><ul class="bb_ul"><li>Tear your enemies apart with a hook and finish
      them with their own weapons.<br></li><li>Fight and rip away the hearts of 2
      colossal bosses to gain new abilities.<br></li><li>Explore 4 bizarre biomes.<br></li><li>Fight
      and fly through a nightmarish tunnel to the beat of incredible tracks by KillTheBarber!,
      Mezzanine, pqQp.</li></ul><br><strong>Gripper: Prologue</strong> is the start
      of your own personal story of loss. We turned it into the game to let it go
      and move on. We hope it will help you too.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1337240/extras/4.gif?t=1596734410"
      />'
