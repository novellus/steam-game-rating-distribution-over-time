    about_the_game: "Even more puns, even more fun, in the official DREAM DADDY COMICS,\
      \ produced by Oni Press in conjunction with Game Grumps studios. <br><br>A five-issue\
      \ comic book series set in Maple Bay, featuring all your favorite Dads and their\
      \ families. Today's top talent (including Dream Daddy co-creators Leighton Gray\
      \ and Vernon Shaw!) take the Dads on all-new adventures.<br><br>This downloadable\
      \ content includes:  <br><ul class=\"bb_ul\"><li>Five full issues of comics,\
      \ released as a PDF once a month! <br></li><li>Buy the DLC once, automatically\
      \ receive a brand-new comic each month!<br></li><li>Each issue features 18-23\
      \ pages of full color, gorgeous Dad-tastic art and story.<br></li><li>Each issue\
      \ features a digital exclusive cover.</li></ul><br>Check out the details for\
      \ each issue!<br><br>Issue #1: &quot;Much Abird About Nothing&quot; <br>It\u2019\
      s college reunion time! Who\u2019d have thought that it's already been fifteen\
      \ years since Keg-Stand Craig and the new Dad on the block went to college?\
      \ This one\u2019s like a buddy cop comedy, only there are no cops and more avoiding\
      \ old flames while trying to stifle an existential breakdown, bro.<br>Writer:\
      \ Wendy Xu; artist and colorist: Ryan Maniulit; letterer: Hassan Otsmane-Elhaou.\
      \ <br>On sale digitally 8/29/18.<br><br>Issue #2: \u201CLet The Right Dad In\u201D\
      <br>There\u2019s a new Dad in the cul-de-sac... and he\u2019s already sunk his\
      \ fangs into the neighborhood! But Robert knows a vampire when he sees one,\
      \ and he\u2019s armed with enough garlic and rewatches of F. W. Murnau\u2019\
      s Nosferatu (1922) to get to the bottom of this mystery.<br>Writer: Lee C. A.;\
      \ artist and colorist: Jack Gross; letterer: Hassan Otsmane-Elhaou. <br>On sale\
      \ digitally 9/26/18.<br><br>Issue #3: &quot;Dream Ad-y&quot;<br>Sales are dropping\
      \ at the Coffee Spoon, and Mat is looking for a way to drive new customers to\
      \ the shop. Thank goodness the rest of the neighborhood is filled to the brim\
      \ with enough seasoned craftsmen of the film industry to create the best local\
      \ ad Maple Bay has ever seen! Just kidding, have you ever asked a Dad to take\
      \ a picture of you? What can we say? The Dads and their kids try their best.<br>Writers:\
      \ Leighton Gray &amp; Vernon Shaw; artist: Jarrett Williams; colorist: Jeremy\
      \ Lawson; letterer: Hassan Otsmane-Elhaou.<br>On sale digitally 10/24/18.<br><br>Issue\
      \ #4: \u201CFair Deal\u201D<br>The science fair is tomorrow, and Daisy hasn\u2019\
      t started her project yet! All she wants is a ride to the library and a participation\
      \ ribbon. But Brian has bigger plans for her: wind turbines, working replicas\
      \ of Mount Vesuvius, human genome editing. Turns out Daisy\u2019s not the only\
      \ one who procrastinated, and Joseph is out to force Christian and Christie\
      \ to become the next science superstars. Can the kids get their presentations\
      \ ready before the librarian kicks them all out for a no holds barred Dad-off?<br>Writer:\
      \ C. Spike Trotman; artist: Drew Green; colorist: Reed Black; letterer: Hassan\
      \ Otsmane-Elhaou.<br>On sale digitally 11/21/18.<br><br>Issue #5: \u201CDungeons\
      \ &amp; Daddies\u201D<br>Hugo has been preparing for this moment for months,\
      \ and it\u2019s finally here. He\u2019s wrangled all of the Dads to play an\
      \ extremely popular but non-descript tabletop role playing game together! And\
      \ with his carefully laid plans, Hugo is sure he\u2019ll be the best Dungeon\
      \ Master they\u2019ve ever seen\u2026 as long as they all take the game as seriously\
      \ as he does.<br>Writer: Josh Trujillo; artist: D.J. Kirkland; colorist: Matt\
      \ Herms;  letterer: Hassan Otsmane-Elhaou.<br>On sale digitally 12/19/18.<h2\
      \ class=\"bb_tag\">How to Access</h2><ul class=\"bb_ul\"><li>Right click Dream\
      \ Daddy in your Steam Library and select Properties.<br></li><li>Select Browse\
      \ Local File in the Local Files Tab.<br></li><li>Open the comic pdfs in the\
      \ Extras folder.</li></ul>Every copy of Dream Daddy contains a free preview\
      \ of the first comic in the Extras folder."
