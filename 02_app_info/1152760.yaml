    about_the_game: '<h2 class="bb_tag">Game type</h2>Story to \Immediate\Explore\Adventure\Action<h2
      class="bb_tag">Introduction to the game</h2>The game is a four-character line,
      and the characters are in order:<br>four Seasons,<br>The main gameplay for each
      character is different.<br>After the four character lines, open the game ending:
      Four Seasons Line,<br>The customs clearance four season line will open the game
      after the day.<br><br>spring:<br>Taking the encounter of the character as a
      clue,<br>Interspersed with the memories of the characters,<br>Playing music
      as the main gameplay.<br><br>summer:<br>Taking the campus dispute as a clue,<br>Solve
      the difficulties that come,<br>To explore the puzzle as the main gameplay.<br><br>autumn:<br>Taking
      the case as a clue,<br>Reasoning for the collection of clues in the case that
      occurred,<br>And interspersed with the turn-based battle.<br><br>winter:<br>Get
      power as a clue,<br>Crossing between illusions,<br>Use the monster knife in
      your hand to fight the enemy.<br><br>four seasons:<br>It combines the spring,
      summer, autumn and winter games.<br>It is the end of the whole story.<h2 class="bb_tag">Introduction
      of Persons</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1152760/extras/nuoyan.png?t=1569078141"
      /><br><strong>Nuo Yan:</strong><br>a weak, awkward teenager,<br>Often being
      bullied by others in school,<br>Like He Qing in the same class,<br>But I dare
      to look at her silently behind her.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1152760/extras/heqing.png?t=1569078141"
      /><br><strong>He Qing:</strong><br>School school flowers,<br>Loved by many people,<br>Often
      bring a smile on my face,<br>Very sunny girl.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1152760/extras/xunuo.png?t=1569078141"
      /><br><strong>Xu Nuo:</strong><br>Be humorous and serious,<br>Popular with many
      girls,<br>But my whereabouts are mysterious,<br>Frequent absence in class.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1152760/extras/heyue.png?t=1569078141"
      /><br><strong>He Yue:</strong><br>Confused girl,<br>The tragic situation made
      her become gloomy and lonely.<br>Repressed by the painful life,<br>I hope to
      escape from it.'
