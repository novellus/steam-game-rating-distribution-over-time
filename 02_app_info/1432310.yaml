  data:
    about_the_game: A game of searching scenes, finding objects, earning coins and
      unlocking new levels. The objects you find will be added to your collection
      and can be viewed at any time.<br><br><strong>You choose</strong><br>Choose
      the scenes to explore and unlock.<br><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1432310/extras/Description01.png?t=1607509766"
      crossorigin="anonymous"/><br><br><strong>Diverse environments</strong><br>A
      broad range of scenes and themes can be explored, from beautiful natural environments
      to relaxing and cosy spaces. Each level has lots of unique items to find and
      collect, as well as the prized ancient coin.<br><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1432310/extras/Description02.png?t=1607509766"
      crossorigin="anonymous"/><br><br><strong>Collecting</strong><br>The objects
      that you find will be added to your collection and can be viewed at any time.
      Items missing from a full collection will indicate where you can explore further.<br><br><img
      src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1432310/extras/Description03.png?t=1607509766"
      crossorigin="anonymous"/><br><br><strong>Rewards</strong><br>You will be rewarded
      with coins for the items that you find. These coins can be used to unlock new
      levels.<br><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1432310/extras/Description04.png?t=1607509766"
      crossorigin="anonymous"/>
