    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1054090/extras/Line_01_UP.png?t=1575662086"
      /><br>Go on a dangerous journey into the heart of asteroid to save humanity
      from disaster!<br>Control the TECHNOSPHERE, roll, jump, balance, solve puzzles
      and go through the mazes.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1054090/extras/Line_pic_01.jpg?t=1575662086"
      /><br>2590 AD.<br>Atlas Corporation is mining crystals in the core of an asteroid
      in the orbit of the Earth.<br>Due to a failure in the asteroid systems, orbit
      correction was disabled.<br>Only the TECHNOSPHERE is able to reload the asteroid
      system and restore the orbit.<br>You have 10 hours to save the earth from disaster!<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1054090/extras/Line_pic_02.jpg?t=1575662086"
      /><br>Feature List:<br>- Large spaces with volumetric illumination;<br>- Sci-fi
      setting;<br>- Different mechanics;<br>- Mazes, traps, lasers, turrets, bombs
      and more.<br>- Doomsday timer. You may not have time to save the earth;<br>-
      Technosphere Improvements;<br>- Achievements;<br>- Full controller support;<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1054090/extras/Line_01_DOWN.png?t=1575662086"
      />
