      Defense hybrid. Your actions play a critical role in a successful defense. Build
      and upgrade towers to help you defend.<br><br><strong>Key features:</strong><br><ul
      class="bb_ul"><li>Wield a dual purpose weapon to spray or snipe your enemies<br></li><li>Build
      and upgrade towers<br></li><li>Get a helping hand by unlocking power-ups to
      your weapon</li></ul>
