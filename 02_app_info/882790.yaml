details:
  data:
    about_the_game: "Produced by JSL ENTERTAINMENT, Fate Seeker is an original oriental\
      \ role-playing action game set in the stunning KongFu universe. You play as\
      \ the unruly teen, Stormy Chai, who accidentally unveiled conspiracy and hunted\
      \ ever since. Escaping from death, Stormy decided to carry on the fate of \u201C\
      the Chosen One\u201D to save the world. Journey on as the master of swordsman\
      \ with open world mission for you to explore intensive live combat to challenge\
      \ and overflowing plots to be enchanted. Your choice defines your destiny, and\
      \ alter endings. Will you be the conquerer the world or the mighty hermit? Step\
      \ into this universe to find out!<h2 class=\"bb_tag\">Feature</h2>Various plots\
      \ with multi-ending! Unrestricted to main storyline, as a free universe with\
      \ endless tasks is for you to explore <br>Master and mix-match martial art as\
      \ you wish with addictive thrilling live combat!<br>The Eight Divinatory Trigrams\
      \ to train in endless ways, infused with story, combats and missions. Define\
      \ your true fate!<br>Fascinating side quests with unpredictable hidden plots\
      \ will create unlimited surprises for you to discover!"
