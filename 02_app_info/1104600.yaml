details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1104600/extras/Steam_Cloak.gif?t=1605932314\"\
      \ /><br>Rune Fencer Illyia is an intense, atmospheric action-platformer with\
      \ a heavy focus on exploration and combat. Traverse an enormous, mysterious\
      \ and dangerous world, meet strange allies and enemies, and outfight your numerous\
      \ foes with fast-paced swordplay and powerful runic magic.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1104600/extras/Steam_Story_Banner.gif?t=1605932314\"\
      \ /><br>A young Runist named Illyia of Moonstone wakes up in the debris of the\
      \ airship she had been traveling on with her twin sister, Lilly. Now, Illyia\
      \ must explore the strange, ruined world that she's arrived in, locate her missing\
      \ sister and find a way home.<br><br>\u200BHowever, things are never quite that\
      \ easy as she unravels the secrets of a fallen kingdom and those who still wander\
      \ it.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1104600/extras/Steam_Features_Banner.gif?t=1605932314\"\
      \ /><br><ul class=\"bb_ul\"><li>  Tight, Fast Combat: Dodge deadly attacks,\
      \ strike with your conjured blade, and steal Runes from your enemies to create\
      \ powerful runic magic.<br></li><li>  Atmospheric Exploration: Wander a beautiful,\
      \ enormous, interconnected and hand-crafted game world with over fifteen distinct\
      \ areas, filled with hidden areas and secrets.<br></li><li>  Customize your\
      \ Build: Collect and equip Trinkets hidden across the kingdom that grant new\
      \ abilities and stat boosts to create unique strategies and suit your own playstyle.<br></li><li>\
      \  Over 140 unique, diabolical enemies lurk in the depths of the Kingdom of\
      \ Ithos.<br></li><li>  Intense boss battles that challenge your skill and knowledge.<br></li><li>\
      \  Populate an entire shrine with peculiar allies and merchants you\u2019ve\
      \ encountered and rescued in the dangerous ruins!<br></li><li>  Craft over 100\
      \ different useful recipes using an array of ingredients.<br></li><li>  Experience\
      \ a rich storyline in cutscenes and learn more about the mysterious lore in\
      \ secrets and items.</li></ul>"
