  data:
    about_the_game: Enter a realm of cyberspace where hitting digital orbs can gain
      you ultimate glory! In this retro styled game you are given two paddles to prove
      what you're made of. Harness your skills in single player mode and then face
      off against your friends in multiplayer matches!<h2 class="bb_tag">Singleplayer
      Endless Mode</h2> <img src="https://steamcdn-a.akamaihd.net/steam/apps/487410/extras/HeadingDivider.png?t=1465317731"
      /><br><ul class="bb_ul"> <img src="https://steamcdn-a.akamaihd.net/steam/apps/487410/extras/About01.PNG?t=1465317731"
      /></ul><ul class="bb_ul">See how long you can survive the wall of digital cubes.
      Get bragging rights by getting high scores on local and global leaderboards.
      Do you have what it takes to be the best Cyberponger out there? </ul><h2 class="bb_tag">Multiplayer
      Matches</h2> <img src="https://steamcdn-a.akamaihd.net/steam/apps/487410/extras/HeadingDivider.png?t=1465317731"
      /><br><ul class="bb_ul"> <img src="https://steamcdn-a.akamaihd.net/steam/apps/487410/extras/About02.PNG?t=1465317731"
      /></ul><ul class="bb_ul">Get ready to face off against your friends or use our
      global matchmaking. These one-on-one matches will test your paddle swingin'
      skills to see how good you really are! LAN matches, friend matches, and matchmaking
      available. </ul><h2 class="bb_tag">Power Ups</h2> <img src="https://steamcdn-a.akamaihd.net/steam/apps/487410/extras/HeadingDivider.png?t=1465317731"
      /><br><ul class="bb_ul"> <img src="https://steamcdn-a.akamaihd.net/steam/apps/487410/extras/About03.PNG?t=1465317731"
      /></ul><ul class="bb_ul">Collect energy in single player and switch out your
      paddles with power ups! Manage your energy effectively or you'll find yourself
      helpless in the face of incoming cubes!</ul>
