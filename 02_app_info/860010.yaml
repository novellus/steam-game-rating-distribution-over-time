  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/860010/extras/ITS_Banner.gif?t=1609158242"
      /><br><i>&quot;Beyond our own, there are other planes of existence, many completely
      unfathomable to the mind of man. Tonight, my work has brought me a vision of
      one such world... I plan to enter this place. What form I shall take, what I
      will leave behind - these are mysteries to me.<br>I do not know if I shall ever
      return. I am certain only of one thing: this new world calls to me,<br><strong>and
      I must answer.</strong>&quot;</i><br><br>In 1876, a solitary man stands in his
      London laboratory, bathed in purple light. His invention, a machine with the
      power to open rifts in the fabric of reality, has revealed to him <strong>The
      Soup</strong>. This strange other dimension is home to many puzzles and mysteries-
      what happened to this world, what happened to its inhabitants, and what will
      happen to him when he enters...<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>A
      Modern take on the classic first-person puzzle-adventure<br></li><li>Explore
      a mysterious world, solving puzzles and discovering its secrets<br></li><li>Multiple
      control schemes catering to seasoned gamers and casual players alike<br></li><li>First-class
      VR support, including full Oculus Touch and Vive controller support, and multiple
      locomotion modes</li></ul>'
