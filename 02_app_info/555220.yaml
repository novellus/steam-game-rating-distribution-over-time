    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/555220/extras/story.png?t=1574836686"
      /><br><br>Greenwood high school, located in a remote mountainous area, two students
      found themselves trapped and vulnerable. The place they once knew has changed
      in unsettling ways, haunted by evil creatures. To escape, they must explore
      the mysterious campus filled with ominous objects and puzzles. How will they
      survive in this ever threatening environment? Could they return to safety in
      one piece?<br><br>Set in a fictitious world in the 1960s Taiwan under martial
      law, Detention, the story-driven atmospheric horror incorporated East Asian
      elements rarely used in games. Taoism, Buddhism, Chinese mythology, the game
      draws on local Taiwanese cultural references to tell an unique and terrifying
      story.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/555220/extras/Gameplay.png?t=1574836686"
      /><br><br>In this 2D atmospheric horror side-scroller, players navigate the
      main characters in a classic point and click fashion to explore a high school
      where evil encroaches. While hiding from the rampaging monsters, you are to
      find items to interact with in the otherworldly rooms. And as more mysteries
      unveiled, the dark past of a cursed school will finally surface.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/555220/extras/Feature.png?t=1574836686"
      /><br><ul class="bb_ul">    <li>2D atmospheric horror with spine-chilling atmosphere.<br>    </li><li>Immersive
      gameplay and puzzle solving experience<br>    </li><li>Unique Taiwanese/Eastern
      cultural references.<br>    </li><li>Original sound tracks, fusing Electronic,
      Lo-Fi, and Rock with traditional Asian instruments.<br>    </li><li>Unique and
      appealing  graphics.<br>    </li><li>Multiple language support. (Including English,
      Chinese and Japanese)<br>    </li><li>Mac, Windows and Linux support</li></ul>
