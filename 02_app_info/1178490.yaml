details:
  data:
    about_the_game: "*\uD55C\uAE00\uC744 \uAC80\uD1A0 \uC911\uC785\uB2C8\uB2E4.\uC6B0\
      \uB9AC\uB294 \uACE7 \uACE0\uCE60 \uAC83\uC785\uB2C8\uB2E4.*<br />\r\n<br />\r\
      \nDuring the night of Hungry Ghost Festival, a group of young people gathered\
      \ in Kowloon Walled City. They intended to film a short video for their online\
      \ supernatural channel \u201DBeyond the Invisible\u201D.<br />\r\nAlthough a\
      \ few accidents happened at the beginning ,they insisted to film the show.<br\
      \ />\r\n<br />\r\nThe members of the crew disappeared one after another. Also,the\
      \ actress Kathy\u2019s behavior became very weird. The strange atmosphere enveloped\
      \ the entire program group, and Ah Lok was also caught in it. In the face of\
      \ all sorts of strange phenomena that have exceeded everyone\u2019s perception,\
      \ Ah Lok can't help wondering if someone has inadvertently touched some taboos.\
      \ Although the doubts are overwhelming, , but Lok has no interest in it. All\
      \ he wants is to find Kathy as soon as possible and take her away from here..."
