    about_the_game: "Pixel Fodder is a old school platformer with a fully destructible\
      \ world, a large choise of characters, incredible dynamics and gigaliters of\
      \  8-bit meat. Use all power of the pixels to defeat the bad guys and restore\
      \ justice in this world! Fight for infantry, scientists, movie stars, knights,\
      \ zombies, internet memes!<br />\r\nCreate your own adventures in the map editor,\
      \ find out the whole story of Pixel Fodder Heroes campaign mode."
