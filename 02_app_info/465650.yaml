  data:
    about_the_game: 'Out of the Park Baseball 18 - the follow-up to<strong> Metacritic''s
      PC Game of the Year 2016</strong> and officially licensed through <a href="https://steamcommunity.com/linkfilter/?url=http://MLB.com"
      target="_blank" rel="noopener"  >MLB.com</a> and the MLBPA - is a baseball fan''s
      dream come true!<br><br>&quot;OOTP is an astonishing accomplishment!&quot; -
      Boston Red Sox Principal Owner John W. Henry<br><br>Step into the shoes of a
      GM and/or field manager to own the future or rewrite the past of your favorite
      real-world baseball franchise. Build the team the way you want to. Start a new
      career with your favorite 2017 MLB team or span through almost 150 years of
      baseball history and run any team from the past! You can even set up your own
      fictional baseball universe or compete in online leagues against other OOTP
      players. The possibilities in OOTP 18 are endless.<br><br>The brand new 2017
      MLB roster set will include all projected Opening Day MLB rosters as well as
      the complete minor league system down to the rookie leagues and even future
      draft classes. Can the Chicago Cubs repeat as World Series winners, despite
      the loss of Aroldis Chapman and Dexter Fowler? Or did the Cleveland Indians''
      successful offseason set them up for at taking the World Series trophy home
      this year? Will the Boston Red Sox''s rotation, anchored by Chris Sale and David
      Price, dominate in the AL East, or are the rebuilding Yankees already a contender?
      Which team will win the tight National League West Division, the powerhouse
      LA Dodgers, led by the best pitcher in baseball, Clayton Kershaw?<br><br>On
      top of this, 8 international leagues (Japan, South Korea, Taiwan, Australia,
      Italy, The Netherlands, Mexico and Cuba) and several international and US independent
      leagues return to OOTP 18 with accurate and projected 2017 rosters. <br><br>Dive
      into the more hands-on management and set your team''s lineups, pitching staffs,
      and in-game strategy. You can oversee your league at a high level, or play out
      each game, managing play by play or even pitch by pitch. OOTP players progress
      realistically over time. Build a team through the draft, or sign big free agents
      to put you over the top! <br>  <br>New Features in OOTP 18 include:<br><br><ul
      class="bb_ul"><li>Experience a new game mode in OOTP 18: Challenge! This mode
      is available for newly created leagues (standard / historical / fictional) and
      adds a unique twist, along with new rewards, while playing OOTP. Your achievements
      are tracked in an (optional) online profile. Are you the best OOTP manager on
      the planet?<br></li><li>Improved 3D Mode &amp; Game Highlight Reels. With even
      more ballpark detail than before and enhanced player animations, the 3D game
      mode in OOTP has taken another leap forward. <br></li><li>New Tournamanets &amp;
      Fall Leagues. Set up your own national or international tournaments, choose
      from different tournament modes, and manage your favorite nation to international
      glory. <br></li><li>Historical Negro Leagues. With the help of <a href="https://steamcommunity.com/linkfilter/?url=http://Seamheads.com"
      target="_blank" rel="noopener"  >Seamheads.com</a>, our historical database
      experts have been able to add most Negro leagues seasons to the historical minor
      league feature of Out of the Park Baseball 18, including accurate rosters and
      player statistics.<br></li><li>Redesigned Injury System. Injuries in OOTP 18
      has been reworked to be more realistic and interesting. A detailed injury history
      is tracked for players, the injury database has been enhanced, there are now
      nagging little long-term injuries, injuries to different body types have different
      long-term effects, and much more. <br></li><li>Team Promotion &amp; Relegation
      Support. Create a challenging new league setup where teams fight for promotion
      and try to defend against relegation to a lower league level.<br></li><li>The
      ability to retain player salaries in trades.<br></li><li>Improved AI throughout
      the game, for a more challenging experience than ever.<br></li><li>Beautiful
      new interface design with three different skins.<br></li><li>Many 2017 CBA rule
      changes are incorporated in modern MLB games<br></li><li>Improved player morale
      / team chemistry system<br></li><li>Improved player creation &amp; development
      system<br></li><li>Improved game recaps, enhanced play-by-play text and league
      news<br></li><li>And much more... <br><br>Out of the Park Baseball 18 is here.
      Greatness has no boundaries!<br><br>Visit us on <a href="https://steamcommunity.com/linkfilter/?url=http://www.ootpdevelopments.com"
      target="_blank" rel="noopener"  >www.ootpdevelopments.com</a><br><br>Facebook:
      <a href="https://steamcommunity.com/linkfilter/?url=http://www.facebook.com/ootpbaseball"
      target="_blank" rel="noopener"  >http://www.facebook.com/ootpbaseball</a><br><br>Twitter:
      <a href="http://twitter.com/ootpbaseball" target="_blank" rel="noreferrer"  >http://twitter.com/ootpbaseball</a></li></ul>'
