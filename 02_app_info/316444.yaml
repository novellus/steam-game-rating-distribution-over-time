    detailed_description: "<h1>Important Notice</h1><p>This DLC is same as the one\
      \ being sold for DYNASTY WARRIORS 8 Empires. \r\nWith DYNASTY WARRIORS 8 Xtreme\
      \ Legends Complete Edition, you can play this DLC if you already purchase this\
      \ DLC for DYNASTY WARRIORS 8 Empires.\r\nBe careful not to purchase the same\
      \ content twice.</p><br><h1>About the Game</h1>The &quot;DYNASTY WARRIORS 5&quot;\
      \ costumes for all 46 playable characters who appeared in that title will become\
      \ available for selection under CHANGE OUTFIT.\r\n\r\nThis set features costumes\
      \ for the following characters:\r\nXiahou Dun, Dian Wei, Sima Yi, Zhang Liao,\
      \ Cao Cao, Zhou Yu, Lu Xun, Sun Shangxiang, Gan Ning, Sun Jian, Zhao Yun, Guan\
      \ Yu, Zhang Fei, Zhuge Liang, Liu Bei, Diaochan, Lu Bu, Xu Zhu, Xiahou Yuan,\
