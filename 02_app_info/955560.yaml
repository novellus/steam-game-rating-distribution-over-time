    about_the_game: "<h2 class=\"bb_tag\">Gameplay</h2>With mountains, valleys, seas,\
      \ and skies to explore, it's a world-traversing RPG!<br><br>- Travel the world\
      \ with a party of girls!<br>- Beat up tons of monsters!<br><br>The meat of any\
      \ adventure, combat is very much present here.<br>Mix and match a variety of\
      \ different skills to mow down your foes.<br><br>- Meet tons of people! Have\
      \ tons of different experiences!<br>- Travel by boat! Travel by balloon<br><br>Starting\
      \ from a single, simple objective, the plot goes through all kinds of twists\
      \ and turns.<br>And as the story comes to a close\u2026!<br><br>- Capture tons\
      \ of gal monsters!<br><br>Not all monsters are nasty and scary.<br>Some of them\
      \ can be real cuties.<br>If you manage to catch one, you\u2019ll get to see\
      \ it in a luscious pose!<br><br>- Defeat tons of Megamonsters...?<br><br>Giant\
      \ and powerful, they're Megamonsters!<br>Can anyone do anything to combat these\
      \ ferociously mighty beings?<h2 class=\"bb_tag\">Story</h2>When Mother Eve created\
      \ the world,<br>she gave humans two rules to follow.<br>One-- any given person\
      \ may only ever have one sexual partner,<br>and two-- killing another human\
      \ being is forbidden.<br><br>All philanderers and murderers lose Mother Eve's\
      \ blessing,<br>and such sinners are branded as Outlaws and shunned.<br><br>The\
      \ strongest people may be permitted to become Knights,<br>and are allowed to\
      \ marry multiple partners, so as to better pass down their superior genes.<br><br>Asterisk,\
      \ our hero, wants to marry his two beautiful twin sisters.<br>His solution to\
      \ this quandary?<br>&quot;I'll become a Knight and have lots of wives!&quot;<br><br>Thus,\
      \ one young man sets off on an adventure!"
