  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/793000/extras/StarPitStarship.png?t=1524410397"
      /><br>Welcome to the Star-Pit! This is a small, re-playable, single player arcade
      score-chaser. It''s simple: build your ship and blast everything that comes
      your way. Wrack up points as you go and keep the Graps (future space money)
      earned from everything you destroy. The more Graps you make, the better you
      can equip your next ship, and the better chance you''ll stand of lasting longer
      in the pit. The goal? Set the high score and become champion of the Star-Pit!
      <br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/793000/extras/Note.png?t=1524410397"
      /><br>This is my first attempt at making this style of game, and I sincerely
      hope it provides you plenty of entertainment. If you encounter any issues along
      the way or just want to say hello, feel free to reach out to me on Twitter or
      through my website. I''m always looking for feedback so I can improve, so don''t
      hesitate to reach out! Thanks for checking out the game, and good luck in the
      pit! <br><br><i>Matthew Milson - Puddledock Games</i><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/793000/extras/Gameplay.png?t=1524410397"
      /><br>Starships are made up of individual components called ''Star-Chips''.
      They are the guts of the ship: thrusters, laser guns, shields, etc. They can
      be placed in whatever arrangement you want. Once your ship is designed, you
      are placed in the Star-Pit to battle enemy starships and put your creation to
      the ultimate test. As chips on the ship are destroyed, the ship loses whatever
      functionality they provided. Earn points and Graps for destroying enemies starships
      chip-by-chip and spend those hard earned funds on your next starship. Enemy
      ships get increasingly more difficult the longer you last in the pit. Also there''s
      space mines. Watch out for those.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/793000/extras/Features.png?t=1524410397"
      /><br><ul class="bb_ul"><li>Easy to learn controls (not a twin stick shooter)<br></li><li>Keyboard,
      Mouse, and Gamepad support<br></li><li>Steam Achievements<br></li><li>Steam
      Leaderboard<br></li><li>Steam Cloud support<br></li><li>Infinite replayability<br></li><li>A
      dozen different ship modules to construct a starship to suit any strategy</li></ul>'
