    review: "It's a hoot of a game, though pretty simple. \n\nThink Asteroids, except\
      \ you can design your own ship and the\n screen edge kills any parts of your\
      \ ship it touches.\n\nDesigned for a game controller (no idea why, since I'm\
      \ old), it's\n kinda spastic for keyboard and mouse but still playable. Key\
      \ bindings\n seem almost intentionally terrible, and can't be changed.\n\nI\
      \ bought it on sale, and you should too, but definite thumbs up."
