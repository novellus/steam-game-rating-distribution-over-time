details:
  data:
    about_the_game: "Our dungeon crawler <strong>\u0394 Time</strong> (Delta Time)\
      \ is a third person game which takes place in space, with atmospheric colors\
      \ and glowing effects in a lit artsy pixelated style which uses interesting\
      \ gameplay mechanics.<br><br><ul class=\"bb_ul\"><li><strong>Time moves only\
      \ when you move, so take your time and fight in style!</strong></li></ul><ul\
      \ class=\"bb_ul\"><li><strong>The only way to get into the next room is by killing\
      \ your enemies.</strong></li></ul><ul class=\"bb_ul\"><li><strong>You can charge\
      \ your attack (3x) to make more damage.</strong></li></ul><ul class=\"bb_ul\"\
      ><li><strong>Your health is not gonna regenerate! Once you die you will get\
      \ back to the start of the game.</strong></li></ul><ul class=\"bb_ul\"><li><strong>Beat\
      \ the Highscore. Rooms and enemies are endless.</strong></li></ul><br>You play\
      \ as a naked dude in space encircled by a bunch of evil aliens. <br>Sounds like\
      \ a lot of fun, don\u2019t you think?<br><br>P.S. Beware of the moving wall\
      \ \U0001F61C<br>Please use a xbox controller \U0001F3AE<br><br>\u0394 Time is\
      \ the final bachelor project created by students of Salzburg University of Applied\
      \ Sciences (\U0001F47D\U0001F47D\U0001F47DMMA + \U0001F47DMMT)"
