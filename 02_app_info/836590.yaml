    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/836590/extras/kobayashi_about_en.png?t=1589348062\"\
      \ /><br>A short while after the events of &quot;&quot;Downtown Nekketsu Monogatari&quot;&quot;...<br>Reiho\
      \ High School, where the battle took place, has these Big Four, who are feared\
      \ by all the others schools around.<br>And at the top of the Big Four, reigns\
      \ only one man: Masao Kobayashi.<br>Here's one of his stories.<br><br>Back in\
      \ middle school, a mysterious event led him to meet a boy named Mizoguchi,<br>who\
      \ was actually a Time Regulator, going after an evil organization that has disrupted\
      \ the time-space equilibrium.<br><br>After finding out that Kobayashi has a\
      \ hint of mysterious power in him, Mizoguchi has them set out together to take\
      \ this evil organization down.<br><br>So, when Kobayashi's friend gets abducted\
      \ by the evil organization,<br>He puts on a calm face while burning with rage\
      \ inside.<br>He has got to go rescue his friend and bring an end to this evil\
      \ organization.<h2 class=\"bb_tag\">Original staff members!</h2><br>The original\
      \ directors of Nekketsu K\u014Dha Kunio-kun (aka Renegade): Yoshihisa Kishimoto\
      \ and Downtown Nekketsu Monogatari (aka Street Gangs/River City Ransom): Mokeke\
      \ Sekimoto, are teaming up to bring you a new reckless action game !<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/836590/extras/kobayashi_about_run.gif?t=1589348062\"\
      \ /><h2 class=\"bb_tag\">Funny and nostalgic pixel art!</h2><br>When hearing\
      \ &quot;&quot;Kunio-kun&quot;&quot;, pixel art characters is the first thing\
      \ that comes to mind.<br>Nice, cute and nostalgic pixel art.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/836590/extras/dot2.gif?t=1589348062\"\
      \ /><h2 class=\"bb_tag\">20 different endings!</h2><br>Depending on your actions\
      \ in-game, you can trigger a different ending.<br>Do you think you can complete\
      \ the game to see every one of them?<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/836590/extras/ending2.png?t=1589348062\"\
      \ /><h2 class=\"bb_tag\">Collect the \u2605 and power-up!</h2><br>You can spend\
      \ the \u2605 you have collected in-game to enhance your characters and equip\
      \ them with items.<br>Let's play the game and become the strongest!<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/836590/extras/items2.png?t=1589348062\"\
      \ /><h2 class=\"bb_tag\">Quite the chatterbox!</h2><br>All characters have been\
      \ voiced for this game!<br>Enjoy the very talkative encounters between them!"
