    reviews: "\u201CIf you\u2019re looking for a retro platformer of quality and challenge\
      \ while we wait for Mighty No. 9, Taimumari has you covered\u201D<br>82/100\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.opnoobs.com/archives/review/95-action-adventure/364-taimumari\"\
      \ target=\"_blank\" rel=\"noopener\"  >Opnoobs</a><br><br>\u201CFor the price,\
      \ this is a great game even if the game can be considered short with five deep\
      \ and diverse levels.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://gamesthatiplay.wordpress.com/2016/01/08/taimumari-steam-pc-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GAMES THAT I PLAY</a><br><br>\u201CIt\u2019\
      s a fun adventure into one of the most classic styles of gaming.\u201D<br>7.0/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.retroislife.com/Modern-Game-Reviews/2016/January/Taimumari/taimumari.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Retro is life</a><br>"
