    about_the_game: '<h2 class="bb_tag">Description</h2>Retro-style platform game
      in keeping with the best traditions of games of our childhood! Take control
      of the Himari, the young female wizard travelling across various ages to settle
      the balance in time across the whole world! <br><br><strong> Featuring:</strong><br><ul
      class="bb_ul">    <li>Various levels;<br>    </li><li>A lot of abilities to
      learn;<br>    </li><li>Hardcore action gameplay, which won''t leave you bored;<br>    </li><li>Control
      the time and space!<br>    </li><li>All villains are people just like you: learn
      what''s the reason behind them turning into their current state, or just fight
      them without further ado;<br>    </li><li>Character leveling system;<br>    </li><li>Three
      difficulty levels;<br>    </li><li>Secret stuff and easter eggs;</li></ul><h2
      class="bb_tag">Plot</h2>Somewhere in the sky, far away from the ground, another
      world floats - a fantasy world named Zaria. Citizens of Zaria had to watch the
      flow of time, but when the ancient crystal fell into the hands of evil, the
      flow of time was distorted. Kanashimi the High Keeperess sends young wizard
      Himari to the difficult quest of finding everyone guilty of destroying crystal.
      <br><br>But why does not everyone bother about Zaria''s origins, and what is
      this place all about? May you succeed in solving the mystery of this world.
      <br><br>Go forth to various ages on your uneasy adventure to find the five keepers
      and to reclaim the power!<h2 class="bb_tag">Small game about Himari!</h2><a
      href="http://store.steampowered.com/app/634340/Legend_of_Himari/" target="_blank"
      rel="noreferrer"  id="dynamiclink_1" >http://store.steampowered.com/app/634340/Legend_of_Himari/</a>'
