    about_the_game: "<strong>The Year is 1665 and the Great Plague has struck London</strong><h2\
      \ class=\"bb_tag\">Escape the Plague</h2>Travel from city to city as you struggle\
      \ to escape the grip of the Black Death. Explore the chaotic lands of an England\
      \ brought to its knees by the Great Plague.<h2 class=\"bb_tag\">Customise and\
      \ Lead Your Family</h2>Manage every detail of your family, from their work to\
      \ their hobbies to their medicines. Select activities for each family member\
      \ based on their background, manage their health, morale and even where you\
      \ live.<h2 class=\"bb_tag\">Pay Your Way</h2>On the road, money can be the difference\
      \ between life and death. With jobs ranging from dangerous grave-digging to\
      \ comfortable jobs like a parish clerk your life choices are essential. If things\
      \ get too tight you can always sell your family jewels, or maybe someone else\u2019\
      s.<h2 class=\"bb_tag\">100s of Random Events</h2>With 100s of randomly generated\
      \ events the story comes to life, crafting a unique narrative for each player\
      \ as you navigate a world in crises. Will you be able to live morally while\
      \ your children starve or give in to your desperation?<h2 class=\"bb_tag\">Custom\
      \ Event Art</h2>Experience an authentic world with all new customer artwork\
      \ accompanying the events helping you to truly inhabit the life of a London\
      \ refugee."
