    review: "Saludos. En esta review hablare sobre \"Touhou Scarlet curiosity\" anteriormente\
      \ conocido como \"Adventures of scarlet curiosity\" un juego de acci\xF3n y\
      \ aventura beat em up RPG fangame ambientado en el universo de Touhou creado\
      \ por Ankake Supa. en esta rese\xF1a ir\xE9 de punto por punto comenzando por\
      \ las bases del juego y pasando punto por punto desde los positivos a los negativos\
      \ y terminando en un resumen. sin mas que agregar comencemos!\n\n\xBFDe que\
      \ trata?\nLa Historia de Scarlet curiosity esta ambientada en el universo de\
      \ touhou. mas espec\xEDficamente nos encontramos con el cast del 6 juego. \"\
      embodiment of scarlet devil\" en el que tendremos la opci\xF3n de escoger a\
      \ alguna de las 2 protagonistas de nuestra historia: la vampiresa y due\xF1\
      a de la mansi\xF3n Remilia scarlet o su mano derecha y l\xEDder de las sirvientas\
      \ Sakuya izayoi. en el que una ma\xF1ana tranquila y aburrida deciden dar un\
      \ paseo lejos de la mansion solo para encontrarse con que la mansion fue atacada\
      \ por una gigantesca bestia invisible y ahora ambos (o mejor dicho la que elegiste)\
      \ tendr\xE1n que investigar y cazar al monstruo que destruyo la mansion peleandose\
      \ con medio mundo y la fauna y flora local en busca de venganza.\n\neso si este\
      \ juego ademas de presentar a personajes del 6 juego tambi\xE9n presenta varios\
      \ personajes tanto de los juegos spin off como los mangas y ya parece regla\
      \ de los fangames de touhou: \"Si no sabes de antemano el universo de touhou.\
      \ no vamos a explicarte nada\"\n\nPUNTOS POSITIVOS.\nOpciones Gr\xE1ficos y\
      \ Rendimiento\nPrimero que nada antes de siquiera empezar el juego nos dar\xE1\
      n una selecci\xF3n de opciones desde los cambios gr\xE1ficos hasta los controles.\
      \ esto es algo importante ya que por una vez un juego nos da la opci\xF3n de\
      \ que si lo queremos correr fluidamente a costa de graficos para que asi no\
      \ tengamos que esperarnos 10 horas para que la patata de pc nos reaccione. pero\
      \ por otra parte algo importante es que \"UNA VEZ QUE EST\xC9S ADENTRO DEL JUEGO.\
      \ NO PODR\xC1S VOLVER A CAMBIAR LAS OPCIONES A MENOS QUE SALGAS Y VUELVAS A\
      \ ENTRAR\" recomendar\xEDa hacer todos los cambios que quieras y puedas antes\
      \ de todo.\n\nAhora. yendo a las gr\xE1ficas y el rendimiento. Ambos sin lugar\
      \ a duda son incre\xEDbles. por una parte si juegas una pc con poca potencia\
      \ o sin una tarjeta gr\xE1fica potente. este juego por supuesto que te correr\xE1\
      \ a unos f\xE1ciles 60fps. f\xE1cilmente uno de los juegos mas fluidos que he\
      \ jugado. ademas de eso si tienes una computadora mas o menos potente podr\xE1\
      s disfrutar tanto del rendimiento como los gr\xE1ficos. Los gr\xE1ficos del\
      \ juego con uno de los puntos mas fuertes ya que es uno de los juegos fangame\
      \ mas hermosos que he jugado.\n\nJugabilidad y soundtrack.\nAhora Yendo a la\
      \ jugabilidad. es otro punto a favor. el juego es un beatem up (Tu contra un\
      \ ejercito de enemigos destroz\xE1ndolos a base de combos) de vista a\xE9rea.\
      \ los controles b\xE1sicos son simples. movernos con las teclas AWSD y tener\
      \ un bot\xF3n de ataque. uno de salto y 3 botones diferentes para usar habilidades.\
      \ ademas de eso tendremos acceso a un inventario en donde podremos equiparnos\
      \ nuestras habilidades y 3 tipos de 3 equipamientos diferentes: \"armadura.\
      \ arma. y accesorio\" cada una cambiando las estadisticas base del personaje.\
      \ el juego es facil de entender y la fluidez del juego suma mucho al estilo\
      \ de juego que quiere brindar. \n\nTendremos A escoger a las 2 protagonistas.\
      \ remilia o sakuya. ambos comenzando con 3 habilidades. 1 proyectil. 1 ataque\
      \ cuerpo a cuerpo y 1 ultimate. las habilidades usan mana que se recarga con\
      \ el tiempo. mientras que la ultimate se recarga al hacer da\xF1o a los enemigos.\
      \ tambi\xE9n las habilidades se desbloquean al subir de nivel. por una parte\
      \ remilia y sakuya tienen estilos de juego diferentes. remialia enfoc\xE1ndose\
      \ en el cuerpo a cuerpo mientras que sakuya es mucho mas diversa con su arsenal.\
      \ \n\nAdemas de eso el soundtrack esta muy bien hecho. teniendo remixes de los\
      \ temas originales de los juegos ademas de eso sirviendo muy bien como ambiente\
      \ y teniendo esa gran tensi\xF3n en las peleas con los jefes. por lo que estos\
      \ apartados son los mejores.\n\nPUNTOS NEGATIVOS.\nDise\xF1o de niveles.\nprimero\
      \ que nada comenzando con el dise\xF1o de niveles es algo raro. por una parte\
      \ ay niveles con duraciones que de hecho no est\xE1n mal. y realmente son divertidos\
      \ y no te dificultan demasiado el avanzar pero por otro lado ay otros niveles\
      \ en los que simplemente se alargan DEMASIADO al final el juego puede llegar\
      \ a volverse tedioso en ciertos puntos. especialmente con sakuya.\n\nDificultad\
      \ y Powerspike.\nOk. aqui tenemos un punto muy grande. primero que nada al principio\
      \ del juego nos encontraremos con enemigos bastante f\xE1ciles de vences. casi\
      \ todos los enemigos pueden atacar a distancia. mientras que otros cuerpo a\
      \ cuerpo tienen tiempos de reacci\xF3n raros haciendo que los personajes tomen\
      \ da\xF1o de manera gratuita a base de tiempos de reacci\xF3n cortos o lloviendo\
      \ balas cuando los personajes est\xE1n a cuerpo a cuerpo. eso seria un problema\
