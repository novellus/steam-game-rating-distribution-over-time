    about_the_game: "<i>Infamous vampire Remilia Scarlet has grown weary of her posh,\
      \ centuries-long life spent with dutiful maid Sakuya Izayoi at her side. So\
      \ bored, in fact, that when the local newspaper runs a story about a massive\
      \ monster spotted nearby, she decides she wants a piece of that action! Unfortunately,\
      \ she returns home from her first foray to find her mansion heavily damaged,\
      \ with no clues as to who the culprit might be. But this only serves to fan\
      \ the flames of the vampiric maiden\u2019s interest in what\u2019s going on\
      \ beyond the walls of her estate, leading her on a grand, chaotic quest for\
      \ answers\u2026and for revenge.</i><br><br>~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~<br><br>The\
      \ enchanting world of the Touhou Project comes alive in this beautiful fan-made\
      \ action RPG!<h2 class=\"bb_tag\">Key Features</h2><strong>Select Either of\
      \ Two Playable Characters for Twice the Adventure</strong><br>Choose to play\
      \ as the titular vampire, Remilia Scarlet, or her devoted maid, Sakuya Izayoi.\
      \ Each offers a different gameplay style with unique mechanics: Remilia\u2019\
      s attacks hit hard, while Sakuya\u2019s are more technical.<br><br><strong>Use\
      \ Five Buttons to Carve Out Countless Swaths of Destruction</strong><br>The\
      \ game\u2019s controls are simple, fun, and endlessly customizable: you\u2019\
      ll learn a variety of skills as you level up, which you can assign to the game\u2019\
      s action buttons however you\u2019d like.<br><br><strong>Build Hit Combos for\
      \ Greater Success in Battle</strong><br>The more you\u2019re able to hit enemies\
      \ in rapid succession, the higher your attack power will be, and the more experience\
      \ you\u2019ll receive per kill. The effect will wear off over time, however,\
      \ or when you\u2019re struck by a foe \u2013 whichever comes first! <br><br><strong>Collect\
      \ New Equipment to Become a True Powerhouse</strong><br>Each new piece of equipment\
      \ you find has its own stats, to the point that even two items with the same\
      \ name may sport notable variances. So collect all the equipment you can, and\
      \ try to max out your arsenal! There may even be rare equipment out there that\
      \ allows you to utilize entirely new skills\u2026<br><br><strong>Get In the\
      \ Zone With Arranged BGM from Acclaimed <i>Doujin</i> Circle Hachimitsu-Lemon</strong><br>Let\
      \ a total of 35 background music tracks masterfully arranged from previous <i>Touhou</i>\
      \ titles wash over you as you experience the breakneck action!<h2 class=\"bb_tag\"\
      >Brand New Steam Features</h2><strong>Revised Difficulty Levels From the Console\
      \ Version</strong><br>Tweaked and adjusted, the game should now better suit\
      \ any and all difficulty preferences, from the most casual action gamer to the\
      \ most hardcore shmupaholic!<br><br><strong>Fully-Featured Configuration Menu\
      \ for PC Gamers</strong><br>Includes the ability to remap and rebind keys and\
      \ gamepad buttons, adjust technical specs and graphic levels, and more, allowing\
      \ for a custom experience perfectly suited to your individual machine as well\
      \ as your personal tastes.<br><br><strong>4K Resolution Support</strong><br>For\
      \ a truly immersive action gaming experience!<br><br><strong>Brand New \u201C\
      Bullet Hell\u201D Mode</strong><br>Start the game in this mode to drastically\
      \ increase the quantity and intensity of enemy projectiles. You are not prepared!<br><br><strong>New\
      \ Achievements and the Full Steamworks Package</strong><br>Try to 100% the game\u2026\
      if you dare!"
