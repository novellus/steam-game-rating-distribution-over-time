    about_the_game: "Show your support for the fight against Domestic Violence by\
      \ purchasing this Gold Heart Hero DLC which makes your player ship gold in color\
      \ instead of the default blue!  <br />\r\n<br />\r\n* As a Youtube content creator\
      \ who has made it my mission to both raise awareness and donations for the National\
      \ Domestic Violence hotline, 100% of all earnings made from this Gold Heart\
      \ Hero DLC will be donated to the American Domestic Violence hotline.  <br />\r\
      \n<br />\r\nA link to the donations recipient website can be found by clicking\
      \ the &quot;View The Manual&quot; link in blue to the right side. <br />\r\n\
      <br />\r\nA link is also provided to my Youtube video discussing my mission\
      \ to raise awareness and help support the fight against domestic violence by\
      \ clicking the View Stats button  to the right."
