  data:
    about_the_game: "Deep under Castle Aldrheim lies Grimnir\u2019s laboratory, a\
      \ secret long kept from all Wizards of the order. A crazy-random happenstance\
      \ during  recent \u201Ccellar activity\u201D has caused the wizards to discover\
      \ this long lost lab and all its horrors!<br>Fight against 16 waves of monstrous\
      \ foes on an all new map. Experience a new twist on the traditional challenge\
      \ mode with elemental alters  that dictate what spells and elements can be used.\
      \ Three new doctors, in oddly familiar robes, have come to your aid in defeating\
      \ the hordes. Will you and your friends be able to survive Grimnir\u2019s horrors?<h2\
      \ class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>A new challenge\
      \ against 16 waves of monstrous enemies<br></li><li>Employ new tactics and cooperation\
      \ to survive the special mechanics<br></li><li>Elemental altars control spell\
      \ usage<br></li><li>New enemies: Grimnir\u2019s long forgotten experiments<br></li><li>3\
      \ new robes give you a unique experience of playing a certified Doctor<br></li><li>Dr.\
      \ Quake: Clad in armor and armed with two lightning dispensing gloves. Just\
      \ make sure to stay away from lightning yourself<br></li><li>Dr. Terrible: A\
      \ lab coat with good protection from the elements, a Death ray and a Trans-matter\
      \ staff. Everything one needs for a doctorate<br></li><li>Which Dr.: Sporting\
      \ a brown blazer, a trendy scarf and a nice red Fez, the latest in fashion.\
      \ With a Sonic Tuning Fork and a Magickal piece of paper, this wizard is fully\
      \ prepared for any time travel</li></ul>"
