    about_the_game: "Original soundtrack for Clawface, composed and produced by Sacred\
      \ Admirer.<br />\r\nSpecial thanks to the Hathos Interactive development team\
      \ for this opportunity to collaborate. Inspiration drawn from Brad Fiedel\u2019\
      s work on Terminator 2, Nick \u201Cnelward\u201D Elward\u2019s works and guidance,\
      \ Howard Drossin\u2019s work on Sonic Spinball, and years of \u201880s media\
      \ consumption, despite having lived through none of it.<br />\r\n<br />\r\n\
      FLAC format<br />\r\n44100hz sample rate<br />\r\nStereo<br />\r\n<br />\r\n\
      Total size: 106Mb<br />\r\nSoundtrack length: 14 minutes<br />\r\n<br />\r\n\
      Tracklist<br />\r\n1. Clawface Theme<br />\r\n2. Toxic Shark*<br />\r\n3. Dimension\
      \ Highway<br />\r\n4. Wasp Patrol*<br />\r\n5. Guardian of Tomorrow<br />\r\n\
      <br />\r\n*These tracks were ultimately not included in the final version of\
      \ the game but were used in finding the stylistic direction and aesthetic of\
      \ the other tracks."
