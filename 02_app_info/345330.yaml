    reviews: "\u201CEden truly is something to behold, and certainly not something\
      \ you can fully take in during a few minutes of play... With each biome comes\
      \ a slew of new things to discover, and you should.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.mmorpg.com/columns/not-so-mmo-eden-rising-review-1000013712\"\
      \ target=\"_blank\" rel=\"noopener\"  >8.5/10 - MMORPG</a><br><br>\u201CIt's\
      \ got a gorgeous science-fantasy art style, is being developed by industry vets\
      \ who've worked on games like The Secret World and Age of Conan, and has some\
      \ intriguing ideas about how to revive a genre that's long been cold.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamesradar.com/eden-rising-supremacy-mixes-the-craft-anywhere-attitude-of-fortnite-with-the-combat-of-a-science-fantasy-rpg/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamesradar+</a><br><br>\u201CThis is\
      \ a game that has moved past just having great ideas; it has become a truly\
      \ great experience\u2026 There\u2019s so much to discover and chart, always\
      \ something else to gather or collect, always something new to hunt down to\
      \ get exactly what you need.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.spritesanddice.com/2018/10/eden-rising-updated-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Sprites and Dice</a><br>"
