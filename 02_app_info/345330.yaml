    detailed_description: "<h1>EDEN RISING: FREE EXPLORER EDITION</h1><p><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/345330/extras/FreeExplorerEdition.png?t=1580236633\"\
      \ /><br>The Explorer Edition is the free base game with 12+ hours of gameplay.\
      \ Explore Warden Rock, the Valley of the Ascendants, and the Fungal Preserve.\
      \ Craft your defenses and defeat monsters in 34 challenging sieges and endless\
      \ mode! Play solo or up to 8 players.<br><br>Jump on an Ascendant Edition server\
      \ to play the game\u2019s expansion for free!<br><br><strong>With the Free Explorer\
      \ Edition, you can:</strong><br><ul class=\"bb_ul\"><li>Play the base game of\
      \ Eden Rising in solo or multiplayer mode for free.<br></li><li>Host your own\
      \ server and invite your friends.<br></li><li>Join any server with the Ascendant\
      \ Edition expansion to play all the expansion content for free.<br></li><li>Keep\
      \ your character and your progression as you go from server to server.</li></ul><br><strong>Why\
      \ you should get the Free Explorer Edition:</strong><br><ul class=\"bb_ul\"\
      ><li>You want to play and discover Eden Rising for free in solo or multiplayer\
      \ mode.<br></li><li>Your friend has the Ascendant Edition expansion and you\
      \ want to join them to play everything for free in multiplayer mode!<br></li><li>If\
      \ you are a group of friends, only one friend needs to get the Ascendant Edition\
      \ expansion for everyone to have access to all the game content (base game +\
      \ expansion)!</li></ul></p><br><h1>EDEN RISING: ASCENDANT EDITION</h1><p><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/345330/extras/AscendantEdition.png?t=1580236633\"\
      \ /><br>The Ascendant Edition is the expansion of Eden Rising for a total of\
      \ 35+ hours of gameplay. The Ascendant Edition gives you (and your friends!)\
      \ access to 7 areas, 67 sieges, endless mode, armor dyes, gear unlocks, and\
      \ more.<br><br>Your Ascendant Edition server lets your friends play the expansion\
      \ with you for free if they have the Explorer Edition!<br><br><strong>With the\
      \ Ascendant Edition expansion, you can:</strong><br><ul class=\"bb_ul\"><li>Play\
      \ the entire game of Eden Rising (base + expansion) and access all the content.<br></li><li>Host\
      \ your own server and invite your friends to play the entire game.<br></li><li>Unlock\
      \ new gear and let your Explorer Edition friends unlock gear on their characters.<br></li><li>Unlock\
      \ top-tier bestiary mastery and rewards, as well as armor dyes.<br></li><li>Get\
      \ a special nameplate and world list premium marker.</li></ul><br><strong>Why\
      \ you should get the Ascendant Edition expansion: </strong><br><ul class=\"\
      bb_ul\"><li>You want to play the base game and the expansion in solo or multiplayer\
      \ mode.<br></li><li>You want to invite your friends to play all of Eden Rising\u2019\
      s content (base + expansion) -- even if they only have the Free Explorer Edition!<br></li><li>You\
      \ and your group of friends are ready to experience everything Eden Rising has\
      \ to offer. Only one friend needs to get the Ascendant Edition expansion for\
      \ everyone to have access to all the game content!</li></ul></p><br><h1>About\
      \ the Game</h1><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/345330/extras/ArmorAndWeapons_NoText.png?t=1580236633\"\
      \ /><br>Eden Rising is a brand new action-packed Open World game! Explore the\
      \ vast world of Eden and defend your bases from hordes of alien monsters. Make\
      \ use of everything you collect to craft powerful defenses, upgrade your weapons,\
      \ and unlock challenges.<br><br><ul class=\"bb_ul\"><li>Explore a vast open\
      \ world and uncover the secrets of Eden!<br></li><li>Craft awesome weapons,\
      \ armor, and defenses!<br></li><li>Defend your bases!<br></li><li>Play solo\
      \ or up to 8 player online co-op!</li></ul><br><strong>Eden Rising has two Editions:\
      \ </strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/345330/extras/FreeExplorerEdition-thin-banner-blue.png?t=1580236633\"\
      \ /><br>The <strong>Free Explorer Edition.</strong> The Explorer Edition is\
      \ the free base game with 12+ hours of gameplay. Explore Warden Rock, the Valley\
      \ of the Ascendants, and the Fungal Preserve. Craft your defenses and defeat\
      \ monsters in 34 challenging sieges and endless mode! Play solo or up to 8 players.\
      \ This edition lets you join a friend\u2019s <strong>Ascendant Edition</strong>\
      \ server to play the game\u2019s expansion for free!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/345330/extras/AscendantEdition-thin-banner-red.png?t=1580236633\"\
      \ /><br>The <strong>Ascendant Edition,</strong> which is the expansion of Eden\
      \ Rising for a total of 35+ hours of gameplay. The Ascendant Edition gives you\
      \ (and your friends!) access to 7 areas, 67 sieges, endless mode, armor dyes,\
      \ gear unlocks, and more. If you host an Ascendant Edition server, your friends\
      \ can play the expansion for free with the <strong>Free Explorer Edition!</strong><br><br>Both\
      \ versions are fully compatible! Players can join up with friends no matter\
      \ which version of the game they have.<br><br><strong>The Explorer and Ascendant\
      \ Editions help friends play together! <br><br>If you are a group of friends,\
      \ only one friend needs to get the Ascendant Edition expansion for everyone\
      \ to have access to all the game content (base game + expansion)!</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/345330/extras/EditionsComparison.png?t=1580236633\"\
      \ />"
