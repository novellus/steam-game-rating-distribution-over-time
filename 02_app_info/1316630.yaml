  data:
    about_the_game: "In <i>D.E.E.P. Battle Of Jove</i> demo, you will be able to play\
      \ the first 3 missions of the game an chose 3 different kind of ships!<br><br><strong><br>GAME\
      \ CORE:</strong><br><br><strong>FUN: </strong> If terminal velocity is your\
      \ thing and barrel-rolling is your middle name, DEEP is what you're looking\
      \ for. Shake off enemies tailing you by doing a loop, maneuver thru giant space\
      \ constructs near Jupiter or rocky corridors planet-side, use your homing missles\
      \ to target the next enemy while speeding past your ally mothership.<br><br>\
      \ <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1316630/extras/deep_boss_1st_phase_attack_laser_turret.gif\
      \ ?t=1602733900\" /><br>\t<br><strong>THE DEPTH:</strong> Choose from different\
      \ ships that range from the speedy scout, the tank-like Crusher or the balanced\
      \ Raven. These ships can be upgraded and customized both in terms of functionality\
      \ (weapons, engines) as well as comestics, to be obtained by completing missions\
      \ or getting achievements.<br><br><strong>THE NOT's:</strong> Altho it might\
      \ look like other games in DEEP there is no open-world, no rogue-like elements\
      \ and no procedurally generated anything: All the levels are hand-made put together,\
      \ following a retro-strand of space games while featuring all the next-gen shine\
      \ and splendor you'd want why defying the skies.<br><br><strong> THE STORY:</strong>\
      \ D.E.E.P. will tell of a rebellion taking place in the Jovian System, where\
      \ the player is part of a rebellion, resisting and battling against the ever-increasing\
      \ all-knowing all-controlling mega AI called D.E.E.P.-Brain. Thru the 8-hour\
      \ long campaign players will start out as veterans turned rebel,"
