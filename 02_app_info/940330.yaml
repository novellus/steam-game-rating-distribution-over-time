details:
  data:
    about_the_game: "Join a few blocks here, a little there and watch the blocks unite\
      \ like magic.<br />\r\n<br />\r\nBBlocks is a fun game for you to train your\
      \ agility and reasoning skills.<br />\r\n<br />\r\nYour goal is to position\
      \ as many blocks as possible in the right position, if the blocks reach the\
      \ sky, you lose.<br />\r\n<br />\r\nIf you join the blocks in the right position\
      \ they will come together and disappear, if they get in the wrong position they\
      \ will continue there.<br />\r\n<br />\r\nPass levels, increase punctuation,\
      \ do everything you need, just do not let the blocks reach the sky.<br />\r\n\
      <br />\r\nAre you ready for the adventure?"
