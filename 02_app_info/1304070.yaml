    short_description: In the year 2045 scientists discover a new planet that has
      extraterrestrial life on it, which they brought back to Earth to study. It wasn't
      long before they mutated and escaped into the city. The only safe place left
      is on the outskirts of town, can Nicole and Rocky make it safely out of town?
