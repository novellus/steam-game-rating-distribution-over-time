    about_the_game: "<h2 class=\"bb_tag\">//ENTER A DIGITAL OTHERWORLD</h2><br>DESYNC\
      \ is an intense, single-player first person shooter that begs you to play dangerously\
      \ and creatively. Eliminate your opponents as you perform violent attack sequences\
      \ using the explosive digital weaponry and lethal side-arms at your disposal.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/390030/extras/2.jpg?t=1582953781\"\
      \ /><br><br>Switch weapons and move masterfully to unleash Attack Sequences\
      \ \u2013  special moves that deal bonus damage and effects. Launch an enemy\
      \ into a trap with a well-placed shotgun blast, then destroy another while they\u2019\
      re in the air. Think quickly and discover new combinations to maximize your\
      \ score and decimate the leaderboards.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/390030/extras/3.jpg?t=1582953781\"\
      \ /><h2 class=\"bb_tag\">//FEATURES</h2><ul class=\"bb_ul\"><li>Fast, reactive,\
      \ intense FPS gameplay with a unique combo system<br></li><li>Detailed leaderboards\
      \ for each level help players measure their improvement<br></li><li>Sleek poly-neon\
      \ aesthetics within a foreboding atmosphere<br></li><li>Ruthless enemies armed\
      \ with a variety of defensive and offensive abilities<br></li><li>Multiple fire\
      \ modes on each weapon allow for experimentation and varied playstyles<br></li><li>Aberration\
      \ Zones that subvert and invert the base game for greater challenges<br></li><li>Heavy\
      \ Dark Synth Original Soundtrack by Daniel Deluxe and VolkorX</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/390030/extras/4.jpg?t=1582953781\"\
      \ />"
