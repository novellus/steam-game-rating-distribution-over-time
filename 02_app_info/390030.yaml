    reviews: "\u201CIt\u2019s utterly beautiful, very demanding and oh boy do I ever\
      \ need it.\u201D<br><a href=\"http://www.rockpapershotgun.com/2014/09/18/desync-indie-fps/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      I'm tired of gritty, grumbly first-person shooters. A game that mixes Tron's\
      \ synth-y style and Bulletstorm's focus on creative kills, though? Now this\
      \ I can get behind\u201D<br><a href=\"http://kotaku.com/i-wish-more-shooters-looked-like-this-1638774049\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CSo when a game\
      \ like DESYNC comes around, with its super sharp low poly look and stylized\
      \ anaglyphic coloring, you've immediately got my attention.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://indiegames.com/2014/09/desync.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Games</a><br>"
