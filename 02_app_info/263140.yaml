    about_the_game: <strong>Narrative-adventure playing an Agent of Death who must
      take ONE life that could change the fate of a conflict-torn Nation!</strong><br>Think
      The Walking Dead meets Home and The Last Express, with a dash of To The Moon!  <br>
      <br><strong>Freeform exploration with Rich dialogue</strong><br>What might you
      learn searching the fundraising Gala and talking to patrons? Perhaps the less
      you know the better?<br><br><strong>Meaningful choices and Unintended Consequences</strong><br>Can
      your choice change the fate of a Nation? What other result could your meddling
      have?<br><br><strong>Cast of ambitious and influential characters</strong><br>What
      if they die? More importantly... what if they live?<br><br><strong>Complex setting
      of violent domestic conflict and industrial revolution</strong><br>A devastated
      country - but is it your place to fix it? What if your educated guess is wrong?<br><br><strong>Dynamic
      and surprising Ending</strong><br>The choice is *entirely* up to you - but what
      other factors may be affecting the outcome?<br><br><strong>Online Stats to compare
      Your Choices with</strong><br>Anonymous aggregate stats of everyone's playthroughs
      will let you see how your own choices compare! Are you one of the good guys?<h2
      class="bb_tag">Free Version</h2>The basic game, <strong>without the extra character
      and bonus materials,</strong> is also available for free from our <a href="https://steamcommunity.com/linkfilter/?url=http://postmortemgame.com/download/"
      target="_blank" rel="noopener"  >Official Website</a>!
