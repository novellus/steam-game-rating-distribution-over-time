    about_the_game: <strong>in My MIND.</strong> is a shooting game with metaphors
      about mind and feelings.<br><br>Face 18 different negative emotions. <i>Irritation,
      Pressure, Loneliness, Distress, Fear, Hatred, Guilt, Confusion, Emptiness, Shame,
      Frustration, Jealousy, Hopelessness, Anger, Anxiety, Sadness, Panic, Despair,
      Madness, Depression.</i> Your goal is to overcome them without being defeated.<br><br>Overcoming
      these emotions in real life won't be as easy as the game. However, if you deal
      with these characterized emotions, you might be able to face them in a much
      lighter mind in reality, too.<br><br>We sincerely hope that you can.
