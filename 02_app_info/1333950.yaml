  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1333950/extras/1_covid.gif?t=1606050808\"\
      \ /><br><a href=\"https://www.youtube.com/watch?v=kKV3-JGTvI0\" target=\"_blank\"\
      \ rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://www.youtube.com/watch?v=kKV3-JGTvI0</a><br><strong>Video\
      \ game categorized by gamers as one of the most difficult of 2020</strong><h2\
      \ class=\"bb_tag\">The futuristic level has already been released and now levels\
      \ 11 and 12 are pending, which will be available in December. updates are free</h2><h2\
      \ class=\"bb_tag\">STORY:</h2><br>COVID-19 BIOHAZARD Its a fictionary videogame\
      \ created to get even with the virus, here you will be able to kill them with\
      \ powerfull weapons,.You will have a joyfull time!<h2 class=\"bb_tag\">MISSION\
      \ </h2><br>Your mission will be to find the vaccines before the time ends, every\
      \ time you pick up a vaccine you will have 15 extra seconds on the clock and\
      \ it will heal 20% of your health.  If you get all the vaccines and go through\
      \ the Exit door you will win and unlock the next level.<h2 class=\"bb_tag\"\
      >GAMEMODE</h2><br>You can use 3 different weapons, each one with an integrated\
      \ flashlight, and some grenades you can use to blow up the viruses, but I warn\
      \ you, it won\u2019t be easy, there are some Mini Bosses that will give you\
      \ a hard time.<br>The game contains:  <br>-\tCharacter selection<br>-\tLevel\
      \ unlock<br>-\tFirst and Third person gameplay<br>-\t3 weapons (simple gun,\
      \ rifle and shotgun)<br>-\tGrenades<br>-\tFlashlight<br>-\tEnemy Coronavirus<br>-\t\
      Mini Bosses<h2 class=\"bb_tag\">NOW THE GAME CONTAINS 9 LEVELS:</h2><br>* Factory\
      \ Part I<br>*City<br>*Hospital<br>*Metro<br>* Factory Part II<br>* Post-Apocaliptic\
      \ City<br>*Urban-Industrial Zone<br>* Prision<br>* Maze<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1333950/extras/PROMO__1_.gif?t=1606050808\"\
      \ /><br><br>And we are working in another 3 levels more.<h2 class=\"bb_tag\"\
      >FUTURES UPDATES</h2><br>The virus will update side by side with the virus state,\
      \ we are planning on add lots of levels, enemies and game elements. This updates\
      \ will be influenced by the feedback we get in our Discord server (check the\
      \ English channel). When the cure for the virus is found we will start the final\
      \ update. <br><br>Check out our next game:<br>POVEGLIA THE ISLAND WITH NO RETURN."
