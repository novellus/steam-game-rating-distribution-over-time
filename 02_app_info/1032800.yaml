    about_the_game: "Go back to Texas and enjoy the super sexy soundtrack that features\
      \ in the game! Remind yourself of old good times and watch how listening to\
      \ these tracks will make you the PLAYER OF THE YEAR!<br />\r\n<br />\r\nTake\
      \ your time and further enjoy the art of &quot;King of Texas&quot; by getting\
      \ your hands on the Official King of Texas Art Book, featuring sprite art, background\
      \ art, desktop posters and exclusive character bios! Bring your Texas experience\
      \ to the next level!<br />\r\n<br />\r\nAll tracks composed and produced by\
      \ celebrated Swedish producer DJ Twili(kn)ight.<br />\r\n01 - Welcome to Texas<br\
      \ />\r\n02 - A New Life in Dallas<br />\r\n03 - Cowgirl? COWBELL!<br />\r\n\
