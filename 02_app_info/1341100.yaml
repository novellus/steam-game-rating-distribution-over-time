    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1341100/extras/logo_STEAM_ABOUT.png?t=1606049588"
      /><br>Tom's life wasn't exactly normal. And it will get even worse.<br>Sarah's
      hope is gone. But will she regain it?<br>Anna just wants to live a normal life.
      But she knows she never will.<br><br>Follow the story of three characters, as
      they struggle to find their purpose in the world they found themselves in.<br>A
      modern, urban fantasy Visual Novel. Action, drama, mysteries.<h2 class="bb_tag">What
      you'll get:</h2><ul class="bb_ul"><li>about 3-4 hours of the story (depending
      on reading speed and your imagination)<br></li><li>atmospheric post-rock music
      (including a few vocal tracks)</li></ul>
