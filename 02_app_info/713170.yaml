    review: "Corto, sencillo y para toda la familia.\nEl juego es entretenido, me\
      \ recuerda a Tasty Planet.\n(Para el que no conoce del juego y quiere algo que\
      \ le de una sipnosis)\nEres un espermatozoide que busca ovular, y para eso deberas\
      \ pasar niveles devorando \xBF\xBFBacterias da\xF1inas??\nEn fin, son 6 niveles\
      \ por cada mundo y despues una boss Fight con una mega enfermedad.\n\n\xBFLo\
      \ recomiendo? Seee, para un juego casual de una tarde see.\n\n\xBFQue me gustaria\
      \ que mejoraran? Que agregaran mas contenido al igual que mas enemigos, desarrolar\
      \ mas los niveles (Parecido a tasty planet :3)\n\nEste juego le veo futuro,\
      \ sigan asi.\n\n\n\n\n(Pedazo de testamento xd)"
