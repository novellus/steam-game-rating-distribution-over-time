    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/713170/extras/cum_strip.png?t=1535823994"
      /><br><strong>unBorn is a odd top down casual survival game. Journey with your
      spermatozoon as he braves new challenging worlds, and hopefully finds himself
      along the way.</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/713170/extras/cum_strip_20.png?t=1535823994"
      /><br><strong><h2 class="bb_tag"><strong>Key Features</strong></h2></strong><br><ul
      class="bb_ul"><li><strong>Play through 73 levels, hidden rooms, and puzzles!</strong></li></ul><br><ul
      class="bb_ul"><li><strong>Listen to original, individual music scores for each
      chapter!</strong></li></ul><br><ul class="bb_ul"><li><strong>Fight to survive
      against the terrible Megaviridae - bosses of the bodies worlds</strong></li></ul><br><ul
      class="bb_ul"><li><strong>Fill all your Petri dishes with defeated enemies to
      learn facts and stats of the actual hoards of stds that plague humanity</strong></li></ul><br><ul
      class="bb_ul"><li><strong>Become your spermatozoon's friend, help him find his
      purpose, and survive the canal-hells that he has been thrust into!</strong></li></ul>
