details:
  data:
    about_the_game: "The game is cool and hard-core, with light and heavy attack,\
      \ ultra skill,  dodge, instant defense, defensive counterattack and battle items.<br\
      \ />\r\n<br />\r\nThe game has a rich skill combo system (skill slot system),\
      \ players can choose the combo operation mode with the upgrade. Players are\
      \ free to place the skills they want to use in the skill slot. The skills can\
      \ be derived from the player's equipment or talent skills. The game provides\
      \ hundreds of skills to wait for the player to explore.<br />\r\n<br />\r\n\
      The game's props are colorful, from ordinary to legendary props, hundreds of\
      \ props and equipment waiting for the player to explore and acquire, players\
      \ can strengthen their roles through different equipment.<br />\r\n<br />\r\n\
      The character in the game has nearly a hundred capacity skills, and as the character\
      \ grows, the player's character develops to create his own action style.<br\
      \ />\r\n<br />\r\nThere are also gemstone system and skill book manufacturing\
      \ system in the game, which makes the player's growth process more fun.<br />\r\
      \n<br />\r\nThe game offers dozens of different difficult and styles of main\
      \ and branch game levels waiting for players to challenge.<br />\r\n<br />\r\
      \nThe game will run in a 60FPS or higher"
