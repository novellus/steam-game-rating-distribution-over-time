    about_the_game: <i><strong>39 Days to Mars</strong></i> is a co-operative (and
      single-player) steampunk puzzle-adventure game.<br><br>Step into the shoes of
      Sir Albert Wickes and The Right Honourable Clarence Baxter, two 19th century
      explorers who have chosen to pilot the HMS Fearful on its maiden voyage to Mars.<br><br>When
      the steam engine runs out of coal, the ship's cat shreds the navigation chart,
      and the tea gets cold, it becomes clear that interstellar transportation isn't
      a walk in the park. It will take the talents of two players working together
      on the problems that arise to get to Mars in one piece.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/504920/extras/mining_optimize.gif?t=1575054718"
      crossorigin="anonymous"/><h2 class="bb_tag">LOCAL CO-OP</h2><br>39 Days to Mars
      is a two player co-operative game. <br><br>The HMS Fearful is a masterpiece
      of unreliable engineering, therefore Albert and Baxter will need all the help
      they can get. Nothing can be done without the effort of both players, who have
      important roles to play in the adventure.<h2 class="bb_tag">SINGLEPLAYER AI</h2><br>For
      the solo voyager, the ship's computer-controlled cat will keep you company.
      Without a second pair of hands, Albert will need an extra dose of dexterity
      to navigate the challenges of Victorian space flight.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/504920/extras/explode_optimize.gif?t=1575054718"
      crossorigin="anonymous"/><h2 class="bb_tag">BITE-SIZED ADVENTURES</h2><br>The
      mix of action and thoughtful puzzles make it perfect for playing in short sessions.
      The entire adventure fits comfortably into an evening, or a long tea break.<h2
      class="bb_tag">ATMOSPHERIC</h2><br>Be drawn into the world of Albert and Baxter
      by the unique illustrated artwork. 39 Days to Mars has a rich sound-scape and
      a beautiful piano score that is punctuated only by the occasional disaster.<br><br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/504920/extras/tea_optimize.gif?t=1575054718"
      crossorigin="anonymous"/><br><br>The HMS Fearful is ready to embark for Mars!
