details:
  data:
    about_the_game: "Fly O\u2019Clock is tiny, highly-addictive single &amp; online\
      \ multiplayer arcade endless jumper with innovative one-touch mechanics and\
      \ unique pixel-art graphics.<br />\r\nThe faster you play the more you risk\
      \ and as you know: no risk no fun.<br />\r\n<br />\r\nCheck how long you will\
      \ survive on the clock face, avoid the clock hands and jump between 4 points\
      \ as fast as you can to reach the top of the leaderboards.<br />\r\n<br />\r\
      \nUnlock all the characters, watches and hats! Style your favorite insect with\
      \ unique hat!<br />\r\n<br />\r\n- online multiplayer exclusively on Steam<br\
      \ />\r\n- 16+ characters to unlock<br />\r\n- 5+ watches to jump on<br />\r\n\
      - 15+ hats to try on<br />\r\n- ultimate Rock &amp; Roll soundtrack!<br />\r\
      \n- one-touch controls<br />\r\n- brand new jumpy gameplay"
