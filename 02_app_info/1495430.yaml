    about_the_game: "This is an immersive shooting game.<br />\r\n<br />\r\nYou are\
      \ sent somewhere in the desert to clean up the rebels in a city alone.<br />\r\
      \n<br />\r\nEvil enemies are everywhere.<br />\r\n<br />\r\nIs this a suicide\
      \ mission?<br />\r\n<br />\r\nCan you survive to finish your last job?<br />\r\
      \n<br />\r\nThere are a lot of weapons and ammunition where you come from. Please\
      \ pick it up as soon as possible.<br />\r\n<br />\r\nOtherwise, it will be very\
      \ difficult for you to defeat the enemy.<br />\r\n<br />\r\nSomewhere. There's\
      \ a small weapon hidden. Pay attention to the search.<br />\r\n<br />\r\nWhen\
      \ you open the city gate. There are many hidden enemies out of perspective.\
      \ Use your weapons and kill them.<br />\r\n<br />\r\nOperation mode<br />\r\n\
      <br />\r\nRight click the target<br />\r\n<br />\r\nWASD motion control<br />\r\
      \n<br />\r\nLeft mouse button attack<br />\r\n<br />\r\nMouse control direction<br\
      \ />\r\n<br />\r\nE loading weapons"
