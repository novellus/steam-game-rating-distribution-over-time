    about_the_game: Discover the forgotten story, survive and solve the unique puzzles!
      <br><br>Days Under Custody is a title made as a classic horror adventure game
      where a dramatic story, unique puzzles and an enemy stalking you all the time,
      will test and keep you tense to discover the history behind a lot of inexplicable
      events. <br><br>As you progress through the story of this game, you'll find
      out what is really happening, pay attention to the events and dialogues if you
      really want to know the dramatic story of Days Under Custody. <br><br><strong>Key
      Features </strong><br><ul class="bb_ul"><li>Unique and random puzzles. <br></li><li>A
      soundtrack that you can't miss.<br></li><li>Trading Cards<br></li><li>Two different
      finals available!<br></li><li>A big number of notes to obtain and read where
      the story is developed in profound way.</li></ul>
