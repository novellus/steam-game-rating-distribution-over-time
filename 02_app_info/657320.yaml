    about_the_game: "<strong>Light novel + indie game!</strong><br><br><strong>Extremely\
      \ difficult!</strong><br><br><strong>Synopsis:</strong><br><br>The ordinary\
      \ farmer's son Kells, because of the contract with the unknown creature Fat\
      \ dragon and embarked on a fantasy journey, the future dream is to collect all\
      \ kinds of girls' pants, build a great harem mercenary group! Countless vulgarly\
      \ happy adventure story in It keeps happening during the journey, joyful and\
      \ funny, passionate, love and justice...<br><br><strong>Game description:</strong><br><br>This\
      \ series is independently produced by the original author of the light novel,\
      \ completely in line with the original thinking, different from the traditional\
      \ RPG mode, extremely difficult, puzzle, battle, trap is extremely challenging!<br><br>The\
      \ customs clearance time may exceed 100 hours, and there are rich hidden exploration\
      \ elements, and you can also play more loop!<br><br>Different difficulty options:<br><br>Agitation\
      \ adventure<br>A challenging adventure, you can unlock achievements and open\
      \ next loop content.<br><br>Entertainment<br>Reduce the mercenary employment\
      \ costs, improve the ability of specific roles, the main line of difficult breakthrough\
      \ scenarios can choose to pass directly,Unable to unlock achievements, unable\
      \ to enter the next loop content.<h2 class=\"bb_tag\">Communication feedback\uFF1A\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/JuVkC65\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/JuVkC65</a></h2><h2\
      \ class=\"bb_tag\"><strong>This game has unimaginable difficulty. Once you start\
      \ the game, you will face a unique challenge! Be sure to familiarize yourself\
      \ with the in-game help content.</strong></h2><h2 class=\"bb_tag\"> </h2><br>Hahaha!\
      \ The harem king must be me!<br><br>Millions words of huge plots (include game\
      \ version of the special branch story), light novel story experience, easy and\
      \ funny plot content may give you an unexpected experience.<br><br>The exploration\
      \ part is very colorful and difficult. At the same time, various traps are full\
      \ of novelty experiences. The initial tips are relatively few. Please pay attention\
      \ to the dialogue between the characters and go to the teahouses to get important\
      \ tips. In addition, this is not even have seen the original work and can pass\
      \ the customs smoothly.  <br><br>If you like the challenge, perhaps this is\
      \ a good fit. After unlocking all the thoughts, The main character's room will\
      \ open a special room of glory!<h2 class=\"bb_tag\">Every player who enters\
