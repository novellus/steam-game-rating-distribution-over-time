    detailed_description: Your horse. Your passion.<br><br>Get ready to fulfil your
      dreams at a gallop. The village's riding club needs you to win the next major
      competitions. Choose your favourite horse, train it and win medals for your
      club!<br><br>Create a bond by going out riding in the countryside and taking
      care of it. Together you will set out on a large number of missions and earn
      new outfits and equipment for both of you.<br><br><ul class="bb_ul"><li>Lots
      of different horses to choose from<br></li><li>Real horse care and upkeep, and
      a real emotional bond<br></li><li>A large number of customization options<br></li><li>An
      open world to explore with lots of long rides <br></li><li>Over 15 hours of
      gameplay with intense training, missions and rides<br></li><li>Many different
      types of competitions and rewards</li></ul>
