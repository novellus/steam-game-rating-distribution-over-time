details:
  data:
    about_the_game: "PhotoTangler is a powerful image utility that instantly turns\
      \ your favorite photos into beautiful collages. It allows you to blend them\
      \ together in unique and creative ways. It's easy, fun, and the results look\
      \ like magic! Just drag-and-drop photos on the canvas, and watch PhotoTangler\
      \ seamlessly blend them together with any other photos nearby. Anyone can get\
      \ professional looking results, even with no graphics experience! <br />\r\n\
      <br />\r\nUnlike many collage makers out there, PhotoTangler does the hard work\
      \ behind instantly merging photos together for you. Instead of getting caught\
      \ up learning grueling technical details, you can focus your time and energy\
      \ on making gorgeous photo projects! Whether you're using it for digital scrapbooking,\
      \ to make a quick gift for a friend of family member, or even as a marketing\
      \ tool for your business, the results will surely impress."
