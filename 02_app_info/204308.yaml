    about_the_game: "Get your motor running! Head out to the Milky Way! 1500CC Turbostomper\
      \ engine, Custom paint job by Pond Pimpin' Customs and built-in fondue system.\
      \ Turn heads on the intergalactic freeway as you cruise easy with Derpl's Hot\
      \ Rod skin! <br />\r\n<br />\r\nThis DLC contains a custom skin for Derpl Zork\
      \ in Awesomenauts. You need to have Derpl Zork available as a playable character\
      \ in order to access the skin in-game. Owning this skin will also unlock the\
      \ special portrait for use in-game."
