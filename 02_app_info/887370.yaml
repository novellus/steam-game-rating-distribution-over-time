    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/887370/extras/ES_Logo.jpg?t=1595388734\"\
      \ /><br><br><strong>Element Space is a brand new take on turn-based tactical\
      \ squad RPGs </strong>set two-hundred years in the future.<br><br><strong>Intriguing\
      \ non-linear story with multiple endings.</strong><br>Step into the shoes of\
      \ Captain Pietham after being framed for a terrorist attack. Follow him on a\
      \ journey to clear his name and expose a terrible genocidal conspiracy.<br><br><strong>Easy\
      \ to learn, hard to master turn-based battles. </strong><br>Face overwhelming\
      \ odds and break through their ranks. Use your wits and uncover lots of powerful\
      \ skill combos to get the mission done.<br><br><strong>Unique characters to\
      \ recruit.</strong><br>Travel the galaxy and recruit companions. Each one of\
      \ them comes with a unique skill set, story and unlockables items.<br><br><strong>Fight\
      \ the way you want</strong><br>Deck out your crew with unlockable weapons and\
      \ perk trees of your choice. Adjust your party to your own play style.<br><br><br>As\
      \ Captain Christopher Pietham, you will lead your crew into battle in order\
      \ to save humanity from extinction!<br>Travel to the far reaches of spaces,\
      \ recruit allies, gather equipment and combat deadly enemies.<br>In battle,\
      \ you will have to strategically maneuver your squad, utilize cover, flank your\
      \ enemies and combine your companions\u2019 skills and unique abilities for\
      \ deadly effect!<br>Choosing when to engage your enemies up close and when to\
      \ pick them off from afar will be critical for gaining the upper-hand.<br>Your\
      \ ideological decisions will mark how the rest of the Galaxy perceives you.\
      \ Make sure to forge strong political alliances to ensure your victory in the\
      \ final confrontation.<br>You hold the fate of the Galaxy in your hands. Good\
      \ luck, Captain!<br><br><br><strong>Element Space features a battle system full\
      \ of deep strategy:</strong><br><ul class=\"bb_ul\"><li>Engage in challenging\
      \ turn-based combat and real-time exploration.<br></li><li>Approach complex,\
      \ team-based tactics by combining character skills with free-form movement.<br></li><li>Outfit\
      \ your squad from a selection of 32 melee and ranged weapons that allow for\
      \ different play styles and strategies.<br></li><li>Unlock <i>items</i> and\
      \ weapons by gaining reputation with the galaxy\u2019s factions.<br></li><li>Grow\
      \ your characters through their unique branching upgrade trees \u2013 no two\
      \ characters are the same!<br></li><li>Battle against a wide range of enemy\
      \ units and squads.<br></li><li>Factions\u2019 combat <i>perks</i> combine with\
      \ their units to challenge the player in different ways throughout the game.</li></ul><br><strong>The\
      \ single-player campaign offers:</strong><br><ul class=\"bb_ul\"><li>A fully-realized\
      \ universe with a detailed and extensive history.<br></li><li>Seven explorable\
      \ factions, each inspired by distinct cultures and traditions, offering their\
      \ own units, tactics, architectures and perspectives.<br></li><li>Eight possible\
      \ companions, each with their own extensive backstory and narrative arc. Help\
      \ them achieve their personal goals in order to unlock their secret perk and\
      \ maximize their potential in battle.<br></li><li>12 to 15 hours of playtime\
      \ per playthrough.<br></li><li>24 <i>handcrafted</i> levels, each designed to\
      \ provide unique combat experiences. No procedural content.<br></li><li>A nuanced\
      \ ideological system that tracks your decisions and actions throughout the game,\
      \ affecting your reputation with factions, your character roster, and more.<br></li><li>Multiple\
      \ endings \u2013 from your reputation with different factions to your relationship\
      \ with your party, every decision you make will shape the destiny of the galaxy.<br></li><li>High\
      \ replayability. Each playthrough will allow you to see new missions, party-members\
      \ and storylines. The wide range of equipment, skills, perks and companions\
      \ permits for very different playstyles game to game.<br></li><li><i>Extinction\
      \ Mode:</i> Hardcore mode for those looking for an extra challenge.</li></ul><br><strong>About\
      \ the Team:</strong><br>Sixth Vowel is an independent developer based in Buenos\
      \ Aires, Argentina, with a commitment to making challenging, entertaining and\
      \ narrative-rich games."
