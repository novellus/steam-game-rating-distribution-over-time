    about_the_game: 'The <strong>Digital Artbook of SoulSet</strong>, containing 90
      pages (!) of goodness!<br><br>Within, you will find all of the finished art
      pieces for the game as well as rough sketches, design notes and maybe a few
      little secrets from SoulSet''s ''backstage''! <br><br>A Wallpaper Pack is included
      with the artbook as a bonus. <br>Wallpaper Resolution: 1920x1080<br><br><strong>NOTE:</strong>
      It is advised to view the artbook after finishing the game. The content inside
      contains spoilers (obviously)!<br><br><strong>NOTE 2:</strong> The artbook is
      in .pdf format. You can view it on your PC, from within the game files on your
      hard drive, where your Steam is installed (SteamApps -&gt; common -&gt; SoulSet)'
