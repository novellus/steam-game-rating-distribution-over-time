details:
  data:
    about_the_game: <strong>Descend deep into the Eternal Dungeon - jump, slide and
      slash your way through to discover what lies hidden within!</strong><br><br>As
      you descend deeper into the dungeon, expect more difficult challenges put in
      place to prevent your path forward!<br><br><strong>Game Features</strong><br><br><ul
      class="bb_ul"><li>Fantasy-style cartoon platforming!<br></li><li>Nine uniquely
      themed levels and soundtracks!<br></li><li>Colorful hand drawn art style!<br></li><li>Over
      20 different monsters and bosses with various mechanics!<br></li><li>Many spikes
      and other traps designed to murder you!<br></li><li>Steam achievements if you're
      good enough!<br></li><li>Hardcore gameplay designed to test your patience!</li></ul>
