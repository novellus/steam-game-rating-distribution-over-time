  data:
    about_the_game: Welcome to SPACE-FRIGHT. In this game you control a hermaphrodite
      that has to discover WHAT THE HELL is going on! Most of the demons that you
      encounter are doing a good job making this game a lot of fun!<br><br><ul class="bb_ul"><li><i>BigD</i>
      is fun, a very positive and down to earth demon. <br></li><li><i>Dombie</i>
      is constantly complaining. I don't like <i>Dombie</i>... <br></li><li><i>SUXXXUBUS</i>
      is fun, a bit too obsessed with butts though. <br></li><li><i>glutton</i> somewhat
      ruined everything, but it made the game so much better! <br></li><li><i>DinoD</i>
      is cool! Doesn't mind having no arms and just makes the best of it. <br></li><li><i>Satan</i>...
      I don't know what to say about <i>Satan</i></li></ul><h2 class="bb_tag">KEY
      FEATURES</h2> <ul class="bb_ul"><li>Out-sprint demons! <br></li><li>Sneak past
      demons to go unnoticed! <br></li><li>Hide to avoid those that want to do you
      harm! <br></li><li>Explore and use night-vision to find batteries, upgrades
      and demon masks! <br></li><li>Unique enemies with so much character development
      that they might be mistaken for real creatures! <br></li><li>Wonderful story
      that will keep you guessing what's going on throughout the whole game!<br></li><li>Read
      over 100 fun and exciting smartphone messages! <br></li><li>Cute and horror
      merge in this game, to give you a bizarre experience like no other. <br></li><li>Replay
      the game with a demon mask or challenge yourself with the new game + function
      for an extra challenge. </li></ul>
