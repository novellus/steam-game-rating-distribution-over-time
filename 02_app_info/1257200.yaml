    about_the_game: The story is set in the city of Rylan on an isolated island.<br>And
      starts when the swordsman Rouge washes ashore.<br><br>Enjoy the many activities
      of Rylan through fishing, cafes, casinos, arenas, and much more!<br><br>However,
      a mysterious aura approaches...<br>Fight off the forces of evil to save the
      city!<br><br>Your actions decide everyone's fate in False Myth!<h2 class="bb_tag"><strong>Features</strong></h2><ul
      class="bb_ul"><li>Classic RPG Experience!<br></li><li>Tons of Mini-Games!<br></li><li>Several
      Different Jobs to Earn Money!<br></li><li>Choose to fight alone or with a robot
      for easy modes!<br></li><li>Intuitive Fishing System!<br></li><li>And Amazing
      Pixel Art!</li></ul>
