    about_the_game: "ReversiQuest2 is a single-player tactical JRPG with a battle\
      \ system based on Reversi.<br>Those good ole days of pixel art, characters,\
      \ and sounds reminiscent of<br>video games of the mid 90's.<br>No need to know\
      \ the previous ReversiQuest to enjoy ReversiQuest2!<br><br><strong>\u25CFSharpen\
      \ Your Tactics!\u25CF</strong><br>Stay alert!  Every move drastically turns\
      \ the tide of the battle!<br>Never give up, even on a verge of death - a victorious\
      \ reversal awaits!<br>The strategies are infinite!  Triumph over enemies with\
      \ Reversi skills,<br>various characters, gears, or spells...the choice is yours!<br><br><strong>\u25CF\
      Story and Gameplay\u25CF</strong><br>A young man who grew up in a remote village\
      \ in Othellia Island, Nym,<br>saves a girl named Imogen from a monster...but\
      \ how will their fate turn out?<br>Advance through board game-like fields full\
      \ of gimmicks in a sandbox world<br>drawn all in quarter view and pixel art!\
      \ <br><br><strong>\u25CFYou'll Enjoy this Game if...\u25CF</strong><br><ul class=\"\
      bb_ul\"><li>you love JRPGs from the mid 90's<br></li><li>you love a stark worldview<br></li><li>you\
      \ love strategic battles</li></ul>"
