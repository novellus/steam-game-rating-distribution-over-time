details:
  data:
    about_the_game: "Squillamorph is a challenging action game with a 2D pixel art\
      \ style. Pursued by brutal enemies, you must use your parasitic Infest ability\
      \ to take control of them. Infest, fight, and survive through a strange mechanical\
      \ world.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1181020/extras/-0.2.0_UPDATE-_Update_Gameplay.gif?t=1605205169\"\
      \ /><h2 class=\"bb_tag\">Possess the Enemies</h2>Enemies will do everything\
      \ they can to destroy you. Brought to life using a mix of procedural and traditional\
      \ animation, fights against them are varied and dynamic. Use your Infest ability\
      \ to possess them and fight back. Infesting an enemy will give you total control\
      \ of it. Whatever it can do, you can do. Progress through the hostile world\
      \ and face all manner of creatures, which you can use in your battle for survival.<h2\
      \ class=\"bb_tag\">Face Monstrous Bosses</h2>Creatures in the world are unrelenting\
      \ in their pursuit of you. Make it far enough and you will be faced with the\
      \ most dangerous of enemies. Defeating them will not be easy but will reward\
      \ you with powerful upgrades. Can you defeat them?<h2 class=\"bb_tag\">Explore\
      \ a Mysterious World</h2>You have been thrown into a strange world and are presented\
      \ with many questions. Why were you created? Why does everything want to destroy\
      \ you? What are you? If you can survive through the tough world you are thrown\
      \ into, you might find the answers.<br><br><br>-------<br><br>Squillamorph is\
      \ being developed by James Barrow.<br><i>\u201CBuilding worlds and telling stories\
      \ is my passion. Be it through games, art, or music. Squillamorph is a game\
      \ I am extremely excited to work on and share with the world!\u201D </i><br><br>A\
      \ quick note:<br>This game is difficult. Progressing through it will be tough.\
      \ Can you make it to the end?"
