    review: "\xE7\u0131kmadan \xF6nce istek listeme alm\u0131\u015Ft\u0131m. %90 indirim\
      \ alm\u0131\u015F belli ki satmam\u0131\u015F. \nki oyunda \xE7ok hata var.\
      \ ve san\u0131r\u0131m g\xFCncelleme almam\u0131\u015F. \n\n\xF6ncelikle sanki\
      \ telefon i\xE7in yap\u0131lm\u0131\u015F gibi duruyor. her b\xF6l\xFCm sonu\
      \ video izle puan\u0131n arts\u0131n diye ibare \xE7\u0131k\u0131yor.\ndi\u011F\
      er bir sa\xE7mal\u0131k ise exit butonu yok. \noyun ba\u015Flang\u0131\xE7ta\
      \ size sa\u011F gidin diyor. sola giderseniz bo\u015Flu\u011Fa d\xFC\u015F\xFC\
      yor ve bekliyorsunuz \xF6yle game over falan olmuyorsunuz. b\xF6l\xFCm bitti\u011F\
      inde de belli olmuyor.  bitip bitmedi\u011Fini anlam\u0131yorsunuz.\n\ngrafikleri\
      \ cidden ho\u015F .\n\noyunu ilk istek listeme almamdaki ama\xE7 ad\u0131ndanki\
      \ beetlejuice tu. oyuna asl\u0131nda film karakterleri eklenseydi \xE7ok daha\
      \ iyi olurmu\u015F. twitterdaki bettlejuice nickli ki\u015Fiyi alm\u0131\u015F\
      lar. o da zaten filmin sonundaki kafas\u0131 k\xFC\xE7\xFClen elemand\u0131\
      . \n\nke\u015Fke ilk atari zaman\u0131ndaki gibi beetlejuice lu bir oyun yapsalar...\n\
      \nseni \xF6zl\xFCyoruz beetlejuice..\n\nbeetlejuice,beetlejuice,beetlejuice!!!"
