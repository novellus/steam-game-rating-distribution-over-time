  data:
    about_the_game: "Yes, it's true, the time has finally come.<br />\r\nBeetlejuice\
      \ from the Howard Stern Show has his own wacky, insane, over the top game!<br\
      \ />\r\n<br />\r\nThis is the man who sleeps under his bed.<br />\r\nThis is\
      \ the man who lost 350lbs yet still managed to gain weight. <br />\r\nThis is\
      \ the man who may or may not have type 16 diabetes.<br />\r\n<br />\r\nPlay\
      \ as Beetlejuice, the greatest Wack Packer of all time, in this hilariously\
      \ wacky Super Mario style adventure.  <br />\r\nWhat does Beetles mind look\
      \ like?  What goes on there? You're about to find out!<br />\r\n<br />\r\nYou\
      \ have 8 insane Super Power Ups at your disposal.  Use them wisely!<br />\r\n\
      <br />\r\nThe power ups include:<br />\r\n- StrongBeet<br />\r\n- ArmyBeet<br\
      \ />\r\n- BunnyBeet<br />\r\n- OgreBeet<br />\r\n- BeetSkywalker<br />\r\n-\
      \ BigHeadBeet<br />\r\n- TrumpBeet<br />\r\n- MiniMeBeet<br />\r\n<br />\r\n\
      Explore seven crazy worlds, over 50 levels, fight bosses, find hidden secrets,\
      \ and save humanity!<br />\r\n<br />\r\n(Please support Beetlejuice, 50% of\
      \ proceeds go to Beetlejuice, his family, and his medical expenses)"
