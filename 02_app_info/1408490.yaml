    about_the_game: "For Romans, the race track (or, \u201Ccircus\u201D) represented\
      \ the greatest source of entertainment in the empire. Of all the race tracks,\
      \ the Circus Maximus in Rome was the most prominent. Roman chariot racing was\
      \ known for being a brutal spectacle where drivers risked life and limb to obtain\
      \ glory at all costs.<br><br>Historical Games: Chariot Racing invites you to\
      \ experience the spectacle of Roman chariot racing firsthand. Learn about the\
      \ Circus Maximus and the rules of the game, then mount your chariot and compete\
      \ for the glory of victory.<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"\
      ><li>Dive deeper into the history of the Circus Maximus with an expert virtual\
      \ tour presented by Rome-based professors Crispin Corrado and Albert Prieto.\
      \ <br></li><li>Represent one of four factions, each emphasizing their own unique\
      \ approach to victory.<br></li><li>Compete in three spectacular game modes or\
      \ play your own way in Custom mode!</li></ul>"
