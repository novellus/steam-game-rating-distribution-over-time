details:
  data:
    about_the_game: "<p>Send the housing market through the roof as you build, buy,\
      \ and sell houses in the new strategy game, Build-a-lot! You can flip houses\
      \ for quick cash or sit back and watch the rental income pile up. Become a real\
      \ estate mogul as you visit scenic towns, earn huge profits and perform special\
      \ favors for the colorful local mayors. Can you build a new cinema for the local\
      \ movie star? Build a new ice rink for the Olympics? Install a bowling alley\
      \ in the Mayor\u2019s Mansion? No problem! There\u2019s plenty to do and lots\
      \ of fun ahead in Build-a-lot!</p>\n\t\t\t\t\t\t<ul>\n\t\t\t\t\t\t<li>Beautiful\
      \ house and neighborhood graphics \n\t\t\t\t\t\t<li>Fun house upgrades such\
      \ as bowling alleys and swimming pools\n\t\t\t\t\t\t<li>Special buildings such\
      \ as Museums, Mansions and Castles   \n\t\t\t\t\t\t<li>Complete fun goals and\
      \ earn money in Career mode\n\t\t\t\t\t\t<li>Improve a neighborhood at your\
      \ own pace in Casual mode\n\t\t\t\t\t\t<li>See how you match up against others\
      \ with online high scores lists\n\t\t\t\t\t\t</ul>\n\t\t\t\t\t\t"
