    review: "O jogo e muito bom para passar tempo, mas ele poderia melhorar no seguinte:\n\
      - Para quem n\xE3o sabe jogar poderia ter um bot\xE3o de tutorial.\n- Ter n\xED\
      veis de dificuldade, pois ele s\xF3 tem o n\xEDvel f\xE1cil que \xE9 o que mostra\
      \ nas fotos do jogo.\n- Poderia ter feito varias imagens de gatos, pois somente\
      \ tem 4 que s\xE3o as que mostram nas imagens.\n- A m\xFAsica do jogo poderia\
      \ ser bem melhor, parece musica de terror.\nDe resto o jogo \xE9 muito bom.\n\
      \nJoguei ele no meu canal: https://youtu.be/hlRwYw5O0J4"
