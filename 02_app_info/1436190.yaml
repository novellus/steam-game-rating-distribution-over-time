    reviews: "\u201CThe art style of this game is super cute and I love watching the\
      \ little creatures bounce around the levels. There are nine worlds and each\
      \ of them look complete different, such as a grassy world, or a desert world.\
      \ And each world has it\u2019s own type of music. Considering the puzzles aren\u2019\
      t quick and easy, the music really nice to listen to while you\u2019re working\
      \ the puzzles out.\u201D<br>10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://jaxscorner.wordpress.com/2020/10/02/wark-and-wimble/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Jax's Corner</a><br>"
