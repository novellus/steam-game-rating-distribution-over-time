    about_the_game: "When mysterious invaders come crashing into Wark &amp; Wimble\u2019\
      s forest home, they must work together to save their species from extinction.\
      \  Avoid deadly lasers, flamethrowers, and soldiers while you save your comrades\
      \ and their eggs in this block pushing puzzle game.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1436190/extras/SmallCharacters.png?t=1603307882\"\
      \ /><br><br>81 Puzzles<br><br>9 Unique worlds, each with their own graphics,\
      \ music and obstacles<br><br>3 Puzzle Types - Hatch an egg, Jail-break, and\
      \ blow up an enemy base<br><br>Undo your mistakes! Back up to any previous move\
      \ instead of starting over<br><br>Full touch/keyboard/mouse/controller support.\
      \  Play the game how you like!<br><br><br><br>Eat food, hatch eggs and solve\
      \ puzzles in this 2D puzzle game. Help the characters arrange the objects while\
      \ avoiding deadly traps and enemies."
