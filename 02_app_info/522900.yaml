    about_the_game: "In 199X the world was at peace... until it all hit the fan!<br><br>When\
      \ It Hits the Fan is an action arcade twin-stick shooter for PC and arcade that\
      \ you can play with a friend that was inspired by many classic arcade and SNES/Sega\
      \ Genesis era games.<br><br>It features four apocalypse scenarios happening\
      \ all at once: <br><i>Zombies spilled out into the city streets...<br>AI in\
      \ military grade robots went haywire...<br>Demons started pouring out of hell...<br>And\
      \ finally, aliens started invading the planet!</i> <br>--When It Hits the Fan\
      \ Intro<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>2 Player local\
      \ co-op <br></li><li>4 Zones (City, Laboratory, Underground/Hell, and Alien\
      \ Spaceship) <br></li><li>9 Weapons: Handgun, Double Handgun, Shotgun, Machine\
      \ gun, Grenade Launcher, Flamethrower, Laser pistol, Laser Cannon, and Chainsaw!\
      \ <br></li><li>Various power-ups (Invincibility cloak, Force shield, protective\
      \ cross\u2026) <br></li><li>Many enemies from all four apocalypses (zombies,\
      \ irradiated cockroaches, out of control robots, demon imps and devils, alien\
      \ brutes, and more!)</li></ul><h2 class=\"bb_tag\">Free Bonus Content:</h2><ul\
      \ class=\"bb_ul\"><li>Over 40 achievements!<br></li><li>Unlock Hard Mode and\
      \ Cheat Mode for maximum re-playability<br></li><li>Cheat Mode includes pick\
      \ your weapon to play the full game with the most powerful weapons of your choice<h2\
      \ class=\"bb_tag\">Three difficulty settings to allow for your style of play:</h2><ul\
      \ class=\"bb_ul\"><li>Easy - less enemies and slower bullets<br></li><li>Normal\
      \ - the way it was meant to be played<br></li><li>Hard (Unlockable) - more enemies,\
      \ more difficult enemy patterns</li></ul></li></ul>"
