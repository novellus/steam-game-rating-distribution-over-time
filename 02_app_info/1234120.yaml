    about_the_game: "AeternoBlade is a hack-and-slash fast-paced action game featuring\
      \ with World Exploration, RPG elements, Time-manipulation abilities to solve\
      \ puzzles and to defeat your foes. <br><br>Long ago, when the world was ruled\
      \ by darkness. Alwesia region, a cruel continent where humans must fight and\
      \ struggle in order to survive,<br>stood Beladim, Lord of the Mist, Commander\
      \ of the Army of Darkness. It has been said that Beladim cannot be killed by\
      \ any means. Those who oppose and challenge this immortal all become a feast\
      \ for him and his heartless army. He has razed and destroyed everything he set\
      \ foot upon.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1234120/extras/Baladim_Encounter.gif?t=1599498138\"\
      \ /><br><br>Freyja, the girl who had her village, Ridgerode destroyed, travels\
      \ with an unknown weapon called the 'AeternoBlade'. Freyja looks to take revenge\
      \ on Beladim. Her vengeance is aided by Vernia, a mysterious witch. Vernia taught\
      \ Freya about the potential of the AeternoBlade. Freyja obtained the true power\
      \ of the AeternoBlade with the advice of &quot;Bernard&quot;, the man who had\
      \ been imprisoned in the Everlasting Void. With that, she can travel back in\
      \ time before Beladim destroyed her village to save it and have her vengeance\
      \ once and for all. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1234120/extras/Reverse_Scene.gif?t=1599498138\"\
      \ /><h2 class=\"bb_tag\"><i>aeternoblade Of Past's Ability</i></h2><br>Time\
      \ Travel: Everything except Freyja will be played back. Some green flashing\
      \ objects called timeless objects, however, cannot be played back by this ability.<br><br>Time\
      \ Warp: Place the marker at Freyja's current position, After that, when pressing\
      \ the button again Freya will be warped back to the marker to solve the puzzles\
      \ and avoid the attack in battle.<h2 class=\"bb_tag\">Time Reverse: Everything\
      \ Played Back If You Die.</h2><h2 class=\"bb_tag\"><i>status Upgrade</i></h2><br>This\
      \ is the most basic upgrade for Freyja. In exchange for yellow orbs, the player\
      \ can enhance Freyja's basic stat. They can upgrade her Health, Mana, Attack\
      \ damage or increase her Mind (which increased the speed her ultimate gauge\
      \ fill up).<h2 class=\"bb_tag\"><i>upgrade and Relics</i></h2><br>On her epic\
      \ adventure, Freyja will encounter powerful enemies, each one stronger than\
      \ the one before. In order to defeat them, Freyja too must become stronger.\
      \ We will explain how the upgrade systems work in AeternoBlade.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1234120/extras/Upgrade_Screen.gif?t=1599498138\"\
      \ /><h2 class=\"bb_tag\"><i>master Your Art!</i></h2><h2 class=\"bb_tag\"><i>the\
      \ Move Set</i></h2><br>A power\u2019s hidden deep within all of us. We only\
      \ have to unlock it with yellow orbs! Freyja can upgrade her basic attack into\
      \ a more deadly attack. Each move can be upgraded twice until it was maxing\
      \ out.<br><br>Each upgraded move will not only provide more damaging attack\
      \ but it opens an alternate option to an extended combo that wasn\u2019t available\
      \ before.<h2 class=\"bb_tag\"><i>Power From the past!</i></h2><h2 class=\"bb_tag\"\
      ><i>the Relic</i></h2><br>The items which can be installed into Freyja\u2019\
      s AeternoBlade to enhance her abilities. You collect relics from hidden places\
      \ or from enemies. You also use Upgrade Relic to improve the ability of the\
      \ Relic you are installed in the AeternoBlade.<h2 class=\"bb_tag\"><i>Continue\
      \ to the new journey in AeternoBlade II: Director's Rewind</i></h2><a href=\"\
      https://store.steampowered.com/app/1249070/AeternoBlade_II_Directors_Rewind/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/1249070/AeternoBlade_II_Directors_Rewind/</a>"
