    review: "[quote][url=https://store.steampowered.com/curator/33470891/]Mehr Reviews\
      \ gibt es auf meiner Kuratorseite[/url][/quote]\n\nAeternoblade ist ein Port\
      \ von einem 3DS Spiel aus dem Jahr 2014 und ist ein Metroidvania. Das Spiel\
      \ wirkt aber eher als Stamme es aus der PS1 oder fr\xFChen PS2 Zeit, sowohl\
      \ von der Grafik und den Figuren als auch vom Gameplay her.\nMan spielt Freyja,\
      \ welche auf Rache aus ist, nachdem Beladim ihr Dorf zerst\xF6rt hat. Zur Unterst\xFC\
      tzung hat sie das Namensgebende Aeternoblade dabei, welches eine Art Zeitmaschine\
      \ ist. Mit diesem kann sie die Zeit zur\xFCckdrehen. Entweder bei einem Tod\
      \ oder um R\xE4tsel zu l\xF6sen. Sp\xE4ter kann sie sich damit auch noch teleportieren.\
      \ Einsatz dieser F\xE4higkeiten kostet MP und man kann nicht weiter zur\xFC\
      ckspulen als bis zum Betreten eines Raumes.\nF\xFCr den Angriff steht ein Kombosystem\
      \ zur Verf\xFCgung. Die verschiedenen Attacken werden dabei durch dr\xFCcken\
      \ einer Richtungstaste in Kombination mit der Angriffstaste ausgef\xFChrt. Anfangs\
      \ sind die Angriffe noch relativ einfach, lassen sich aber mittels Erfahrungspunkten\
      \ verst\xE4rken, was auch visuell deutlich wird. Mit diesen F\xE4higkeiten ausgestattet,\
      \ geht es nun durch sieben Level bis hin zu Beladim.\nKlingt soweit erst mal\
      \ nicht schlecht, aber die Umsetzung des ganzen ist mehr als d\xFCrftig. Die\
      \ meisten der sieben Level sind viel zu gro\xDF und verwirrend aufgebaut. Man\
      \ hat zwar eine Karte, kann auf dieser aber nicht sehen, ob ein Raum noch weitere\
      \ Ausg\xE4nge hat. Wenn man also einen Weg nicht genommen hat, darf man diesen\
      \ sp\xE4ter m\xFChselig neu suchen. Hinzu kommt das man jedes Level zwei mal\
      \ spielen muss, da das Spiel von sich aus auf zwei Durchl\xE4ufe ausgelegt ist.\
      \ Man bekommt am Ende des ersten Durchlaufes eine F\xE4higkeit mit der man weitere\
      \ Bereiche und das richtige Ende freispielen kann. Und auch hier gibt es wieder\
      \ Probleme im Design. Das Spiel gibt einem absolut keine Hinweise wo man hin\
      \ muss um im zweiten Durchgang weiter zu kommen. Man muss hier also die zu gro\xDF\
      en Level mehrmals komplett absuchen, nach dem einen Raum, wo es weiter geht.\
      \ Und dann sind viele R\xE4ume mit Zwangsencountern versehen. Hier m\xFCssen\
      \ alle Gegner besiegt werden um weiter zu kommen. Und nach jedem Levelwechsel\
      \ oder Neuladen werden diese R\xE4ume zur\xFCckgesetzt. Man irrt also nicht\
      \ nur durch die Level, sondern wird auch sehr h\xE4ufig in R\xE4umen zum K\xE4\
      mpfen gezwungen. All dies ist nicht gerade spa\xDFig. Und weil das noch nicht\
      \ nervig genug war, werden Bosse in den Encountern recycelt. Man sieht die Bosse\
      \ dabei wahnsinnig h\xE4ufig und sp\xE4ter teilweise auch noch mehrfach in einzelnen\
      \ R\xE4umen. Und einige Varianten sind \xFCbertrieben stark, sodass man bei\
      \ maximalem Angriff und Verteidigung immer noch Probleme hat. Hitboxen von den\
      \ Gegner und Freyja sind nicht gut und teilweise viel zu gro\xDF, was Ausweichen\
      \ gerne mal unm\xF6glich macht.\nDas K\xE4mpfen und Erkunden macht also schon\
      \ mal nicht so viel Spa\xDF und dann gibt es noch R\xE4tsel, welche mit den\
      \ Zeitmanipulationsf\xE4higkeiten gel\xF6st werden m\xFCssen. Auch diese sind\
      \ nicht immer gut designt, da man sich gerne mal festbauen kann und den Raum\
      \ neustarten muss. Zum Gl\xFCck wird nach jedem Raum ein Checkpoint gesetzt,\
      \ sodass man zumindest keine Probleme mit zur\xFCcksetzen und Bereichen wiederholen\
      \ hat.\n\nDie Grafik ist dabei sehr matschig und die Modelle haben viele Kanten,\
      \ was aber durch die Portierung vom 3DS her kommt. Der 3DS kann halt nicht viel\
      \ mehr, wirkt aber auf st\xE4rkeren Systemen mit h\xF6herer Aufl\xF6sung altbacken.\
      \ Das Design der Figuren erinnert dabei aber sehr stark an PS1 Spiele.\nDie\
      \ Musik an sich ist okay, man h\xF6rt sie aber viel zu lange, da man sich halt\
      \ sehr lange im selben Level aufh\xE4lt. Soundeffekte sind okay. Eine Synchronisation\
      \ gibt es nicht, ist aber bei den wenigen Dialogen im Spiel auch nicht weiter\
      \ n\xF6tig.\n\nAbschlie\xDFend kann man sagen, dass Aeternoblade vom Konzept\
      \ her vieles richtig macht, aber in der Umsetzung komplett versagt. So sind\
      \ zwei Durchl\xE4ufe einfach zu viel und das bei viel zu langen Leveln und keinerlei\
      \ Hinweisen wo es weitergeht. Daher kann ich das Spiel nicht empfehlen."
