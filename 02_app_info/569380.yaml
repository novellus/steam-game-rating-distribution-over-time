    detailed_description: "<h1>Digital Edition</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/569380/extras/Steam-banner-alicia3.jpg?t=1529672035\"\
      \ /></p><br><h1>About the Game</h1><strong>A ritual murder shocks a peaceful\
      \ town and Detective Alicia must solve this mystery. </strong><br>She will need\
      \ to encounter and overcome the vicious murderer. <br>Alicia, detective from\
      \ a big city, visits a small town in the mountains for her vacation. But murder\
      \ took place and the local sheriff needs her help. To solve the mystery behind\
      \ the ritual murder Alicia has to investigate the mountain town, a deep forest,\
      \ an old mansion, an ancient graveyard and a hidden temple of the lost Mayan\
      \ tribe where she will encounter and try to overcome a powerful and vicious\
      \ murderer.<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>36 challenging\
      \ locations\t<br></li><li>28\_location specific minigames\t<br></li><li>5 unique\
      \ characters\t<br></li><li>12 flashback animations\t<br></li><li>35 achievements</li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/569380/extras/alicia_silhuette.png?t=1529672035\"\
      \ />"
