details:
  data:
    about_the_game: "An atmospheric platformer with co-op play in single-player mode.<br\
      \ />\r\n<br />\r\nImmerse yourself in the ethnic world of two heroes, solve\
      \ puzzles and overcome obstacles together, explore the fairy forest and other\
      \ locations, help each other in battles against bosses.<br />\r\n<br />\r\n\
      You can defeat bosses and solve puzzles only by coordinating your actions in\
      \ controlling each character with each thumbstick.<br />\r\n<br />\r\nTwo souls\
      \ live in a fairy-tale world. But once everything changes, they quarrel and\
      \ lose each other. Now each of them must independently embark on a journey full\
      \ of difficulties and dangers. And only after finding a fragile connection between\
      \ themselves and walking hand in hand they can meet. This is a story about the\
      \ importance of relationships and mutual assistance. But every story has a deeper\
      \ meaning ...<br />\r\n<br />\r\nStart this unforgettable adventure and find\
      \ the answer."
