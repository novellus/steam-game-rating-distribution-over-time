    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1047190/extras/LogoLayla.png?t=1609158653"
      /><br><br><br>'<strong>Lantern of Worlds - The Story of Layla</strong>' is an
      adventure game in which you play as <strong>Layla</strong>,  a former, high-ranking
      member of a secret order of assassins. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1047190/extras/PirateStar.png?t=1609158653"
      /><h2 class="bb_tag">Story</h2>During one of your missions, you find that something
      is very amiss with the order, and that you are unable to carry out the mission.<br>The
      retribution of the order is swift, and merciless. You are kidnapped, and brought
      to a desolate island. There to ponder your sins, and spend the remainder of
      your days.<br><br>But on the island itself, great events are unfolding, of which
      you will become a integral part.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1047190/extras/PirateStar.png?t=1609158653"
      /><h2 class="bb_tag">Features</h2><br>* Join Layla on a great adventure of swashbuckling,
      pirates, and magics most foul!<br>* Explore a vibrant tropical island and meet
      interesting (and very rarely sober) characters!<br>* Fight and defeat evil foes
      and menacing monsters!<br>* Discover a dark cult seeking to bring back the Lord
      of Flame!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1047190/extras/PirateStar.png?t=1609158653"
      /><h2 class="bb_tag">Lantern of Worlds</h2><br><strong>Lantern of Worlds - The
