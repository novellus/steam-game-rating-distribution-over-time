    about_the_game: "<p>In Mahjong Roadshow, you\u2019ll make your way from garage\
      \ sales to the auction block in search of priceless treasures from antiquity!\
      \  Leave no tile unturned as you sift through rooms full of everyday objects\
      \ to find the most valuable objects on earth!  Is it a 12th century original\
      \ or a 20th century replica?  Is it an invaluable artifact or a worthless trinket?\
      \  Is it the genuine article or a clever counterfeit?  The only way to find\
      \ out is to play Mahjong Roadshow!</p><ul>\n\t\t\t\t\t<li>50 Levels\n\t\t\t\t\
      \t<li>350 Different tiles\n\t\t\t\t\t<li>7 Locations\n\t\t\t\t\t<li>Arcade style\
      \ mini game\n\t\t\t\t\t<li>Community based level editor\n\t\t\t\t\t<li>New Sets\
      \ Play feature\n\t\t\t\t\t<li>20 Degrees of Antique Rankings\n\t\t\t\t\t<li>Many\
      \ Layouts To Choose From\n\t\t\t\t\t<li>Surprise twists and power-ups\n\t\t\t\
      \t\t</ul>\n\t\t\t\t\t"
