    about_the_game: 'It''s America''s #1 reality show for heroes! As a contestant
      on &quot;The Hero Project,&quot; you''ll battle villains and heroes alike with
      your newly discovered &quot;Infini&quot; powers. Will you vote to eliminate
      your rivals, or betray your alliance to curry favor with the celebrity judges?
      <br><br>&quot;Heroes Rise: The Hero Project&quot; is the sequel to last year''s
      hit &quot;Heroes Rise: The Prodigy,&quot; the epic interactive novel by Zachary
      Sergi, where your choices determine how the story proceeds. The game is entirely
      text-based--without graphics or sound effects--and driven by the vast, unstoppable
      power of your imagination. <br><br>Play as male or female, gay or straight;
      you can even start a &quot;showmance&quot; with the other contestants. What
      will you sacrifice to become the nation''s next top hero?<br><br>How high will
      you rise?<br><br><ul class="bb_ul"><li> Over 175,000 words<br></li><li> Continue
      the adventure from &quot;Heroes Rise: The Prodigy&quot;<br></li><li> Become
      the nation''s next top hero</li></ul>'
