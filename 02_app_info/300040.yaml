details:
  data:
    about_the_game: "Divine Souls is a real-time action RPG centered around completing\
      \ dungeon instances by leveraging an extensive combat combos system. Gain experience\
      \ from enemies to strengthen your character and to unlock additional moves that\
      \ unleash additional combo options. Choose from one of four unique classes each\
      \ with their own distinct set of gameplay mechanics and combos. Collect loot\
      \ for yourself, trade with others, or list your items into the auction house\
      \ system.<h2 class=\"bb_tag\">Story</h2>Dr. Hildeun has gone missing! Find out\
      \ what happened as you follow your character\u2019s investigation into Dr. Hildeun\u2019\
      s disappearance.<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>Perform\
      \ beautifully animated combos with a system that is easy to learn. You only\
      \ need A, S, D, and F keys!<br></li><li>4 unique <i>classes</i> with more to\
      \ come!<br></li><li>Play alone, <i>party</i> with your friends, or have the\
      \ system find like-minded others using the <i>party matching</i> system.<br></li><li>Worry\
      \ not, the <i>tutorial</i> will guide you through the game\u2019s basics.<br></li><li>Complete\
      \ dungeons for <i>experience</i> and <i>loot</i>.<br></li><li>Increase the <i>difficulty</i>\
      \ to suit your skill-level or to challenge yourself.<br></li><li><i>Level-up</i>\
      \ to increase your character\u2019s strength and to learn new <i>moves</i> that\
      \ unleash additional combo options.<br></li><li><i>Customize</i> your character\
      \ with <i>items</i> obtained from loot. Or <i>trade</i> these items to others.<br></li><li>Increase\
      \ your strength by <i>enchanting</i> your items.<br></li><li>Try <i>alternative</i>\
      \ dungeon modes involving crystal or portal defense.<br></li><li>Pit yourself\
      \ against others in a <i>PvP battle arena</i> that resembles MOBA games\u2019\
      \ play-style.</li></ul>Divine Souls is a free-to-play game!"
