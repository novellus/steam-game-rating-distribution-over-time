    review: 'The quality is very poor. Possibly it''s worth the money on sale, but
      I would suggest you save up your money for something more impressive. Ambient
      sounds are sparse. Graphic quality is super low. What bothered me the most was
      bizarre things in the world: poplar trees a metre across, a glossy wet rock
      surrounded by dry rocks, big trees growing out of solid rock, waterfalls with
      no splash or foam, water sections joined with visible seams, blocky objects,
      a single burned tree trunk, and some things we just can''t identify. I wasn''t
      relaxed. I was looking around wondering ''why?'' and thinking how much it looked
      like a bunch of Skyrim assets tossed together.'
