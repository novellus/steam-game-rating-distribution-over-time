  data:
    about_the_game: 'The Steam Starter Pack is designed to get you started right in
      Star Trek Timelines. Start your game off with <strong>TEN 10x Premium Packs</strong>
      - that''s 100 Rare or better crew or schematics - plus <strong>500,000 credits</strong>,
      <strong>700 Dilithium</strong>, and 500 VIP points and Bonus Dilithium based
      on your current VIP level! Use your credits and Dilithium to purchase new packs
      in the game, or upgrade your crew so they''re even more powerful. <u>Get started
      the right way!</u> <br><br><br>NOTE: DLC will be automatically added to your
      game the next time you log in after purchase. If you wish to add DLC to an existing
      STT account, please start STT in Steam and log into your existing account before
      purchasing DLC.'
