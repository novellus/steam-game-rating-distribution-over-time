    about_the_game: "Xuan-Yuan Sword VII is an ARPG presented in a third-person perspective.\
      \ The plot is rooted in Chinese history and mythology. Players take on the role\
      \ of Taishi Zhao, a calm and reliable swordsman who was involved in a tragic\
      \ fate. To protect his beloved family, Taishi Zhao starts a journey in this\
      \ chaotic realm to find the truth.<h2 class=\"bb_tag\">Synopsis</h2>In the last\
      \ of Western Han Dynasty, the powerful prime minister of China superseded his\
      \ emperor and build a new dynasty called Xin. In this year, words appeared on\
      \ the boulders, stone cattles appeared in fields, and ancient tombs cracked,\
      \ tremendous signs appeared, told a time of peace and prosperity will come.\
      \ A peculiar bamboo slip in the crypt of Marquis of Liu was delivered to Court\
      \ Astrologer's hand.<br>Unexpectedly, Taishi Mansion was badly damaged by a\
      \ bizarre fire that night, and all his family was killed in the fire and the\
      \ bamboo slip disappeared.<br>Ten years later, the prosperity mentioned in the\
      \ prophecy has never come. A decade of war and famine, the people were miserable,\
      \ and the chaos had spread among the country.<br>At this time, the bamboo slip\
      \ which had disappeared for 10 years emerged again, it caused an uproar...<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1249800/extras/PV1silent01.gif?t=1604297655\"\
      \ /><br><br> <h2 class=\"bb_tag\"> Gameplay</h2><br><strong> combo-based combat</strong><br><ul\
      \ class=\"bb_ul\"><li>Xuan-Yuan Sword VII is an Action RPG with a real-time\
      \ combat system.<br></li><li>A smooth combo-based combat system contains elements\
      \ such as Active Skills, Dodge, Block, Riposte.</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1249800/extras/PV1silent05taowu.gif?t=1604297655\"\
      \ /><br><br><strong> Elysium Scroll </strong><br>Elysium Scroll is a bamboo\
      \ scroll that can be used as a key to Elysium, capable of absorbing monsters,\
      \ creating items, and more. It can provide several techniques and mechanics\
      \ during the adventure.<br><ul class=\"bb_ul\"><li>Elysium Rift: Taishi Zhao's\
      \ ultimate technique; slows down the time around him. In this state, he can\
      \ alter the physical properties of nearby objects.<br></li><li>Imprison and\
      \ Fusion Lab: Players can absorb monsters into the Elysium as refining materials\
      \ for Fusion Lab. Fusion Lab can not only produce new monsters with different\
      \ shapes and abilities, but also spin Passive Skills out sometimes, which are\
      \ used to improve Taishi Zhao\u2019s ability.<br></li><li>Various facilities\
      \ set in Elysium for improving armors and weapons, as well as developing passive\
      \ Skills.</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1249800/extras/PV1silent03imprison.gif?t=1604297655\"\
      \ /><br><br><strong> The Mohists and their \u201CMechanics\u201D</strong><br><ul\
      \ class=\"bb_ul\"><li>Mohism, an ancient Chinese philosophy of logic, rational\
      \ thought, and science, was once as popular as Confucianism in China 2200 years\
      \ ago.<br></li><li>In this game, the Mohists are known for their high level\
      \ \u201CMechanic\u201C technology far beyond the times. However, civil disagreements\
      \ are challenging their faith, making them fall apart in decades.<br></li><li>Can\
      \ the Mohists revive to their former glory or fade in the pages of history?\
      \ In Xuan-Yuan Sword VII, you will witness the final destiny of the Mohists.</li></ul>{STEAM_APP_IMAGE}/extras/PV1silent03eyecontact.gif[/img]<br><br><strong>\
      \ A journey in the oriental realm </strong><br><ul class=\"bb_ul\"><li>The game\
      \ takes place in China 2000 years ago. The development team will bring back\
      \ the ancient China environments, props, humanities, and cultural studies into\
      \ gameplay.<br></li><li>Take a new journey into the chaotic era and roam around\
      \ the oriental realm.<br></li><li>For PC, Xuan-Yuan Sword VII supports Nvidia\
      \ RTX, makes a realistic game world.</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1249800/extras/PV1silent06sunset.gif?t=1604297655\"\
      \ />"
