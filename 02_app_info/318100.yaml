  data:
    about_the_game: <strong>AXYOS</strong> is an experimental <strong>first person
      shooter</strong> being made for players by players! The game itself combines
      different gameplay parts of classic FPS and MOBA.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/318100/extras/Desc1.png?t=1594824437"
      /><h2 class="bb_tag"><strong>Gameplay</strong></h2>Increase your speed, health,
      stealth or shield to became stronger than others! You should complete the objectives
      and upgrade character during the game session to lead your team to win! Use
      Ingame shop to buy new weapons and items. <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/318100/extras/Weapons.png?t=1594824437"
      /><h2 class="bb_tag"><strong>The story</strong></h2>Inspired by giants of gaming
      industry, we made a decision to create our own game, which would inherit some
      key aspects of <strong>first person shooter</strong> and <strong>MOBA</strong>
      genres but was built relying on opinions of common gamers. This is how <strong>AXYOS</strong>
      came to be. Together, we can make this game happen!<h2 class="bb_tag"><strong>Warning</strong></h2>We
      were trying to fix all the bugs but you should expect that this game still isn't
      working perfectly. Notice that this gameplay mix may be uninteresting for players
      who like the classic first person shooters or MOBA.
