    about_the_game: Great choice for any adrenaline-pumped soldier who prefers guerilla
      warfare over a game of patience - machine gun fire, knife fights, and explosions;
      what more can you ask for?<h2 class="bb_tag">CONTENT</h2><ul class="bb_ul"><li>PPSh-41
      SMG<br></li><li>Leonov Misha Ammo<br></li><li>RGD-33 Handgrenade <br></li><li>NR-40
      'Scouts knife'<br></li><li>1 x Explosives Ribbon Booster<br></li><li>1 x Close
      Combat Ribbon Booster<br></li><li>1 x SMG Assault Ribbon Booster<br></li><li>1
      x PPSh-41 Specialist Ribbon Booster</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1189910/extras/SU_Pack_600x388.jpg?t=1596747212"
      /><h2 class="bb_tag">PPSh-41 SMG</h2>The PPSh-41 is a Soviet submachine gun.
      It uses the standard 7.62x25mm Tokarev pistol ammunition. A high rate of fire
      combined with a very large magazine gives it an impressive amount of firepower,
      but takes a very experienced soldier to control.<h2 class="bb_tag">Leonov Misha</h2>The
      tip of this projectile is made of lead to allow it to expand upon contact with
      soft tissue. This reduces the round's accuracy.<h2 class="bb_tag">RGD-33</h2>The
      standard Soviet hand grenade with a frag sleeve. Very easy to use. The RGD-33
      fits nicely in right between the German stick grenades and the US Mk. II, both
      in how far they can be thrown and damage.<h2 class="bb_tag">NR-40 'Scouts knife'</h2>The
      NR-40 is a Soviet combat knife. It has an inverted guard that curves towards
      the edge because the knife is usually held with the edge towards yourself. This
      is most useful if you are trying to sneak up on an enemy from behind.<h2 class="bb_tag">Ribbon
      Boosters</h2>Ribbon Boosters will accelerate the progress on all your soldiers
      during combat. Veteran members will receive the boost on top of the boost from
      the membership.
