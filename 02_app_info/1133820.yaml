      \ facing a tough opponent!<h2 class=\"bb_tag\">Hounds of War Pack</h2><br><ul\
      \ class=\"bb_ul\"><li><strong>Fleur-de-Lys Attire</strong>: This set honours\
      \ those who serve in the armies of the nobility. Most unlanded knights come\
      \ from lesser aristocratic families, and they are identified by the distinct\
      \ fleur-de-lys crests on their garments.<br>This can be worn by cavalry and\
      \ infantry units. <br>Note: This changes only the appearance, not the attributes.<br></li><li><strong>Vad\xE1\
      sz Corps Attire</strong>: The ceremonial uniform of the Vad\xE1szok (&quot;Hunters&quot;),\
      \ an elite unit from Ungverija. May be worn by any kind of unit. <br>Note: This\
      \ changes only the appearance, not the attributes.<br></li><li><strong>Eagle\
      \ Guard Attire</strong>: The parade attire of the elite Liangyun Eagle Guards.\
      \ May be worn by any kind of unit. <br>Note: This changes only the appearance,\
      \ not the attributes.</li></ul><br><strong>IMPORTANT:</strong> Many items, including\
      \ Premium time and Hero, Unit, and Horse Attire will be permanently bound to\
