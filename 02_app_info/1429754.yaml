    about_the_game: "Amtrak\u2019s Northeast Corridor: It is a crown jewel of American\
      \ railroading. And the bustling southern portion of the \u201CNEC\u201D \u2013\
      \ from Baltimore, Maryland, to America\u2019s capital city \u2013 now comes\
      \ to Train Simulator 2021!<br><br>Train Simulator\u2019s Northeast Corridor:\
      \ Washington DC - Baltimore route re-creates the corridor from Washington Union\
      \ Station to Baltimore\u2019s Penn Station, a distance of 41 route miles. Washington\
      \ Union Station, one of America\u2019s most grand and beautiful rail stations,\
      \ is second only to New York Penn Station on the NEC in passenger arrivals and\
      \ departures, and historic Baltimore Penn Station is busy as well. <br><br>With\
      \ the Corridor hosting Acela high-speed trains and regional and long-distance\
      \ services, Washington is a busy and vital operating hub for Amtrak. Located\
      \ nearby Washington Union Station are K Tower, which governs movements in and\
      \ out of the station; the Amtrak coach yard; and famed Ivy City, home to facilities\
      \ which provide state-of-the-art support to Amtrak\u2019s high-speed train equipment.<br><br>Between\
      \ its namesake cities, the Northeast Corridor: Washington DC - Baltimore route\
      \ passes through open pine country typical of coastal Maryland and crosses rivers\
      \ including the Anacostia, Patuxent, and Patapsco. The line is primarily triple\
      \ track and, of course, is high-speed territory, with track speeds of up to\
      \ 125 mph.<br><br>Between Washington and Baltimore, the Corridor hosts two Amtrak\
      \ stations: New Carrollton, Maryland, and the BWI Marshall Airport station.\
      \ The Northeast Corridor also serves as the Penn Line of commuter carrier Maryland\
      \ Area Regional Commuter (MARC), which operates additional stations at Seabrook,\
      \ Bowie State, Odenton, Halethorpe, and West Baltimore. Odenton is also home\
      \ to an important Amtrak maintenance of way base.<br><br>Few are the cities\
      \ in America with a longer or deeper connection to railroading than Baltimore,\
      \ and Baltimore Penn Station is a memorable structure built by the Pennsylvania\
      \ Railroad in 1911. The station rests near the north portal of the historic\
      \ Baltimore and Potomac Tunnel. The \u201CB&amp;P\u201D Tunnel dates to 1873\
      \ and stretches more than 7,600 feet in length. <br><br>The Train Simulator\
      \ Northeast Corridor: Washington DC \u2013 Baltimore route includes a variety\
      \ of contemporary Amtrak equipment, including the Siemens ACS-64 and Amfleet\
      \ I and Amfleet II passenger equipment, the stylish and fast Acela, and passenger\
      \ equipment suitable for Amtrak\u2019s long-distance trains. For commuter service,\
      \ an unbranded MPI MP36PH-3C and Bombardier MultiLevel equipment are included<br><br>It\u2019\
      s time to climb aboard Amtrak\u2019s high-speed Acela and flashy ACS-64 speedster\
      \ to experience American passenger railroading at its best \u2013 with the Northeast\
      \ Corridor: Washington DC - Baltimore route for Train Simulator!<br><br> <h2\
      \ class=\"bb_tag\">Included Scenarios</h2><br>A selection of Career and Railfan\
      \ Mode scenarios are included:<br><br><ul class=\"bb_ul\"><li>1. A Typical Day<br></li><li>2.\
      \ Tracks are for Trains<br></li><li>3. Supercell<br></li><li>4. Thermal Expansion<br></li><li>5.\
      \ Frozen in Place<br></li><li>[RailFanMode] BWI Airport<br></li><li>[RailFanMode]\
      \ Bowie State<br></li><li>[RailFanMode] Baltimore </li></ul><br>More scenarios\
      \ are available on the Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>Northeast Corridor\
      \ route extending from Washington, DC, to Baltimore, Maryland, 41 route miles<br></li><li>Washington\
      \ Union Station and Baltimore Penn Station<br></li><li>Amtrak yards and shops\
      \ facilities at Ivy City<br></li><li>Amtrak New Carrollton and BWI Airport stations<br></li><li>Lineside\
      \ commuter stations<br></li><li>Amtrak Acela <br></li><li>Amtrak ACS-64 electric<br></li><li>Amfleet\
      \ I and Amfleet II equipment<br></li><li>Amtrak long-distance train equipment<br></li><li>Unbranded\
      \ MPI MP36PH-3C and Bombardier MultiLevel commuter equipment<br></li><li>5 Career\
      \ and 3 Railfan Mode scenarios<br></li><li>Quick Drive compatible<br></li><li>Download\
      \ size: 1.1Gb </li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1429754/extras/TS1_Steam_NEC_Assets_Steam_Description_Asset.jpg?t=1608645612\"\
      \ />"
