details:
  data:
    about_the_game: <strong>SUPERPOPULAR is an incremental game</strong> that lets
      you explore the wild and shallow life of an online personality.<h2 class="bb_tag">Brand
      yourself online and become an important influencer.</h2>Perform increasingly
      moronic tasks in order to avoid being sorted out by an algorithm and disappear
      into irrelevance.<br>Rake up those likes and get the sweet validation your stepfather
      was never able to give you no matter how hard he tried.<br>Increase your audience
      by taking borderline pornographic pictures and performing dangerous stunts.
      <br>Work hard to impress people you have never met in order to score a sponsorship
      deal that pays in coupons. <br>Experience the excitement that comes with building
      a livelyhood on online fame. <br><br>Will your account be suspended for a 10
      year old tweet?<br>Will everything you worked for disappear over night? You
      never know! <br><br>Get in on the action and compete with others for the most
      likes in an utterly meaningless battle for &quot;exposure&quot;, just like in
      real life! Want to experience what it's like to be an online influencer with
      a massive following? <br><strong>Then SUPERPOPULAR is the game you have been
      waiting for.</strong>
