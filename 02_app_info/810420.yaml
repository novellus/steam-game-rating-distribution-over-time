      gnomes<br></li><li>3 totally different types of gnomes<br></li><li>2 gamemodes:
      story and hide-n-seek<br></li><li>2 completely different scenes where the levels
      take place<br></li><li>Track progress and unlock levels<br></li><li>Compete
      against the clock or other players with the time trial mode<br></li><li>Slick
