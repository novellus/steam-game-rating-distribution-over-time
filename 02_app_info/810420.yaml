      where you need to find and catch all the garden gnomes.<br><br>Find gnomes by
      carefully monitoring their behavior and catching the weird ones in Story mode.<br>Or
      find gnomes in the hide-n-seek mode where you have to catch these quick and
      versatile creatures. (But you need to find them first...)<br><br>What to expect:<br><ul
