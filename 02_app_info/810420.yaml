details:
  data:
    about_the_game: 'This is a casual top-down 3D ''hidden object''-like game where
      you need to find and catch all the garden gnomes.<br><br>Find gnomes by carefully
      monitoring their behavior and catching the weird ones in Story mode.<br>Or find
      gnomes in the hide-n-seek mode where you have to catch these quick and versatile
      creatures. (But you need to find them first...)<br><br>What to expect:<br><ul
      class="bb_ul"><li>13 levels with increasing difficulty<br></li><li>4 story mode
      levels with a background story, objectives and funny introductions of the different
      gnomes<br></li><li>3 totally different types of gnomes<br></li><li>2 gamemodes:
      story and hide-n-seek<br></li><li>2 completely different scenes where the levels
      take place<br></li><li>Track progress and unlock levels<br></li><li>Compete
      against the clock or other players with the time trial mode<br></li><li>Slick
      mouse and keyboard controls</li></ul>'
