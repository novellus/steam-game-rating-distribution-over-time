  data:
    about_the_game: "Abe's peaceful retirement was shattered when visited by a vision\
      \ from the Mudokon Spirit Guides. Abe\u2122 learned the Magog Cartel was mining\
      \ Necrum, the sacred Mudokon city of the dead, to collect bones to make super-addictive\
      \ SoulStorm Brew.                                                <br />\r\n\t\
      \t\t\t\t                        After freeing the Mudokon spirits imprisoned\
      \ in the Mudanchee and Mudomo Vaults, Abe gained scary powers from the Spirit\
      \ Guides, including the ability to heal his Mudokon friends of Soul-Storm addiction,\
      \ and the power to turn invisible. Infiltrating the transportation hub of FeeCo\
      \ Depot, and using explosive farts to survive adventures at the Slig Barracks\
      \ and Bonewerks, Abe broke into SoulStorm Brewery.                         \
      \                       <br />\r\n\t\t\t\t\t                        There Abe\
      \ learned the truth behind the secret ingredient of SoulStorm Brew . . . just\
      \ before blasting the place to atoms with the combined power of the sobered-up\
      \ Mudokon he'd rescued. Then Abe joined his brew-addled pals at Alf's Rehab\
      \ &amp; Tea to take the cure - the journey of a lifetime                   \
      \     starts with one step. Or is it twelve?"
