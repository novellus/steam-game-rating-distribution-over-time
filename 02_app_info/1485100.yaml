    about_the_game: '<strong>Hentai Femdom Sim: Femdom University</strong> is a unique
      Open-World Game where your sexual nightmares come true.<br>Throughout the game,
      you play as a new student and are surrounded by dominant girls, teachers and
      monstergirls. In order to survive, you have to try not to get seduced, manage
      your resources and win in erotic battles! You also have to pay rent by the end
      of each week, or there will be consequences!<br><br><strong>DATING</strong><br>Find
      a cute girl and treat her nice- and she might get interested in you.<br><br><u>Benefits</u><br>Struggling
      in the university? Friends are what you need! Get closer to the npcs and they
      might help you!<br><br><u>Enslavement</u><br>Life as a slave is not so bad.
      At least you don''t need to pay rent, and you get food and a warm place to stay
      at night.<br>Each mistress has her own way to dealing with her property. A nerdy
      girl will use you for her experiments and shrink you while a sadistic girl will
      inflict lots of pain on you.<br><br><br><strong>FACTIONS</strong><br><u>Good
      Factions: </u><br>All of your actions will have consequences in reducing or
      increasing your &quot;reputation&quot; of those factions. <br>How popular are
      you gonna be to the university-girls in the campus? And will the teachers like
      you?<br><br><u>Evil Factions:</u><br>If you chose to endure the bullying of
      the gang &quot;Skullgirls&quot;, you will lose their respect and they may start
      doing even worse things to you. You could fight and earn their respect. But
      fighting and losing has a heavy price.<br><br><u>Work Factions: </u><br>You
      can either try to earn money your own way, or you can simply work in a shop.
      <br>How you treat the customers is up to you. But the lady in charge may abuse
      you if you are not careful...!<br><br><br><strong>A BIG WORLD TO EXPLORE </strong><br>Lots
      of friendly and hostile Monster Girls, waiting for you to explore.<br>Trade
      stones to items in the Goblin Village,  Get Blessings to increase your power,
      Help the Succubus in her farm, Entertain Bowsette, Save Earth~Chan.<br>However
      a big world also means a lot of danger.<br><br>Take care of yourself, or you
      might find yourself inside the belly of a slimegirl.'
