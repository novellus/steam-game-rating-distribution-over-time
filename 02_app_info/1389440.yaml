    short_description: "Call of Knights is a SLG and RPG game based on the Middle\
      \ Ages. Become Ruler of the World by establishing and leading a civilization\
      \ : manage cities, conduct diplomacy, go head-to-head with some of history\u2019\
      s greatest figures and expand your empire across the map."
