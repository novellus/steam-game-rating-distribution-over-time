    about_the_game: They're here! Bring your worst nightmare to life with VRange,
      a truly terrifying virtual reality survival horror title! In VRange, the world's
      gone to pot! Only you, and members of the brave =MP= security forces stand in
      the way of the zombie hordes! As a member of Melon Protection, you're tasked
      with eradicating the world of the zombie plague, one virtual horror at a time!
      <strong>Ready!</strong> yourself, <strong>Steady</strong>! your aim on the CQB
      training courses and <strong>Go!</strong> wild on the training ranges before
      you head out into the wasteland for the survival horror real test!<h2 class="bb_tag">Zombie
      Horde Mode</h2><br>In <strong>Horde Mode</strong>, players pit their wits against
      ever growing hordes of the undead. Robert Bradley, a disgruntled weapons dealer
      is on hand to pay you for every rotter you dissect on the battlefield. Between
      each wave he'll give you access to the supply drop store where you can purchase
      weapons and ammunition to aid in your survival. How long will you last?
