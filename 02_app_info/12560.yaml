  data:
    about_the_game: "Are you ready to build the Greatest Midway on Earth?<br>\t\t\t\
      \t\tSummer nights, flashing lights, stomach churning rides, girls and guys all\
      \ combine to make the perfect carnival.  Attract them, thrill them, feed them,\
      \ frighten them, and leave them yearning for more!<br>\t\t\t\t\t<ul class=\"\
      bb_ul\"><li><strong>Run your own traveling carnival.</strong> From ride construction\
      \ to advertising to entertaining the masses, you run the show.  <br>\t\t\t\t\
      \t</li><li>Choose from 25 different rides, 21 different locations, 12 food and\
      \ drink stands, 10 games, 4 attractions and more! <br>\t\t\t\t\t</li><li><strong>Take\
      \ on the challenge of Career Mode.</strong>  Turn your earnings into better\
      \ rides and bigger crowds, unlocking hidden locations as you become a Midway\
      \ Tycoon.  <br>\t\t\t\t\t</li><li><strong>Beat the bank and the clock in Mission\
      \ Mode.</strong> Can you satisfy the throngs before time runs out?  <br>\t\t\
      \t\t\t</li><li><strong>It's more than fun and games.</strong>  Spend your money\
      \ wisely purchasing equipment, bathrooms and ticket booths as needed to minimize\
      \ lines and angry patrons. <br>\t\t\t\t\t</li><li><strong>From Parking Lots\
      \ to Big Shot</strong> - Start small building local fun fairs outside malls\
      \ and grow your business one happy customer at a time on your way to running\
      \ the State Fair. <br>\t\t\t\t\t</li><li><strong>Ride 'Em if you Got 'Em</strong>\
      \ - Strap into any of the 25 different rides at your disposal and feel what\
      \ your crowds feel as you plunge through the electrifying twist and turns.<br>\t\
      \t\t\t\t</li><li><strong>Come One - Come All!</strong>  Choose from 10 games\
      \ of chance and attractions -excite your patrons with everything from human\
      \ cannonballs and monster truck shows to rings toss and balloon pops.<br>\t\t\
      \t\t\t</li><li><strong>Money Makes the Twirl Go Around!</strong>  Maximize your\
      \ money making potential by planning and constructing additional carnivals as\
      \ the others are coming to a close.<br>\t\t\t\t\t</li><li><strong>Keep the carnival\
      \ goers happy and full!</strong>  Choose, set-up and design your food and drink\
      \ stations - 12 delicious food and drink stations options available!</li></ul>"
