    about_the_game: "Enter the dark space of GridVR and experience classic games in\
      \ gripping VR style. Bring your reaction and creativity to a new level by shooting\
      \ at objects in shorter periods of time.<br />\r\nShoot flashing fields from\
      \ all directions and experience all-new classic games like &quot;Snake&quot;\
      \ or &quot;SimonSays&quot;.<br />\r\nVR-Grid also stands for a minimalist design\
      \ to create a certain retro feel in the VR world. This gives the classics the\
      \ perfect setting.<br />\r\nVR-Grid is therefore perfect for VR beginners and\
      \ arcade fans!"
