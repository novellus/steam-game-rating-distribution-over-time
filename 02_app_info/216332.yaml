    review: "Sleeping Dogs: DLC \"Movie Masters Pack\"\n\nContenu du DLC:\n\n\u26AA\
      \ Costume \"Vengeur myst\xE9rieux\"\nDescription: \"Parfois, la Loi ne suffit\
      \ pas.\"\nEffet: \"R\xE9flexes am\xE9lior\xE9s: Les contres sont plus faciles.\"\
      \n\n\u26AA Costume \"Guerrier inconnu\"\nDescription: \"Faites votre devoir.\"\
      \nEffet: \"H\xE9ros charismatique: 40% de points de r\xE9putation suppl\xE9\
      mentaires.\"\n\n\u26AA Costume \"Guerrier de bronze\"\nDescription: \"Serez-vous\
      \ \xE0 la hauteur?\"\nEffet: \"Taill\xE9 dans le bronze: R\xE9duit de 60% les\
      \ d\xE9g\xE2ts de m\xEAl\xE9e subis.\"\n\nQue penser de ce DLC?\n\n[b][u]Aspects\
      \ positifs:[/u][/b]\n\n\u2714\uFE0F Costumes \xE0 effets utiles\n\u2714\uFE0F\
      \ Design du \"Vengeur myst\xE9rieux\"\n\n[b][u]Aspects n\xE9gatifs:[/u][/b]\n\
      \n\u274C Impossibilit\xE9 de porter certains \xE9l\xE9ments des costumes s\xE9\
      par\xE9ment\n\u274C Incompatibilit\xE9 des costumes avec certaines activit\xE9\
      s (Clubs de combat, entre autres)\n\n[b][u]Avis:[/u][/b]\n\nSi un de ces costumes\
      \ vous pla\xEEt particuli\xE8rement, pourquoi ne pas se laisser tenter, mais\
      \ l'int\xE9r\xEAt reste relativement restreint, puisque ces costumes ne sont\
      \ pas utilisables pour toutes les activit\xE9s.\n\n[code]Vous cherchez d'autres\
      \ \xE9valuations honn\xEAtes?\n\u2022 Nos avis positifs: [url=https://store.steampowered.com/curator/9753228]On\
      \ les pr\xE9f\xE8re froids.[/url]\n\u2022 Nos avis n\xE9gatifs: [url=https://store.steampowered.com/curator/18976233]La\
      \ purge[/url]\n\u2022 Mes contenus: [url=https://steamcommunity.com/sharedfiles/filedetails/?id=887851693]Enata's\
      \ works[/url]\nPassez une bonne journ\xE9e! :)[/code]\n\n[b][u]Changelog:[/u][/b]\n\
      \n\u2022 01/05/2019: mise en forme du cartouche"
