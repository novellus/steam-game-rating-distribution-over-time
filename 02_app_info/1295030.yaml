    about_the_game: "Zagan Must Be Rescued is a FPS survival game where you will feel\
      \ the fear and excitement in your marrow . <br />\r\nyou will have your weapon\
      \ and teleport ability to fight against enemies that are turning around.<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n- Fight alone against enemies\
      \ that increase in every wave from the start of the game.<br />\r\n<br />\r\n\
      - Ammo is unlimited but use the features of your weapons according to your game\
      \ style.<br />\r\n<br />\r\n- Set your own play style on each different map.<br\
      \ />\r\n<br />\r\n-Break your record with the points you earn in every enemy\
      \ you kill.<br />\r\n<br />\r\n-Determine your game tactics according to the\
      \ increasing number of enemies in each wave"
