    review: '[h1]Zagan Must Be Rescued[/h1]


      [i]Your casual indie zombies waves shooter ( see also - Shotgun n Zombies ,
      Everyone Dies , Deadly Land , Night of the Scarecrows , Forest of the Dead )
      - small maps[4] ( kind of unfinished ) , a single looping track of music , enemies
      that run towards you , a bug/glitch where shooting can cause some teleporting
      from time to time - recommended if you know what you are getting - wait for
      a price drop ![/i]'
