    about_the_game: "A pioneering tactical shooter and landmark comic book adaptation,\
      \  Rogue Trooper is back, remastered and revitalised in true high definition.<br>Experience\
      \ acclaimed combat and explosive third person action in this BAFTA-nominated\
      \ tale of betrayal and revenge at the far reaches of the galaxy.<br><br>You\
      \ are the last Genetic Infantryman (GI). Bred for war and betrayed by your superiors\
      \ at the Quartz Zone massacre, you stalk the battlefield as a one-man squad,\
      \ carrying the sentient biochips of three fallen soldiers in your rifle, pack\
      \ and helmet.<br><br>Your mission? Fight your way across the chemical-blasted\
      \ wastes of Nu-Earth - a planet ravaged by an endless apocalyptic war \u2013\
      \ in search of the Traitor General\u2026 and payback!<br><br><strong>ROGUE,\
      \ REMASTERED</strong><br>A classic returns with HD graphics, remodelled assets,\
      \ dynamic lighting, enhanced geometry, new special effects and more. New features\
      \ also include modern controls, extra difficulty settings and a revamped cover\
      \ system. <br><br><strong>ACCLAIMED CAMPAIGN</strong><br>Fight through 13 expansive\
      \ missions in a diverse campaign penned by famed writer Gordon Rennie. Battle\
      \ the insidious Nort regime across iconic locations from the Rogue Trooper comic\
      \ including the Quartz Zone, Petrified Forest and Harpo\u2019s Ferry.<br><br><strong>CUTTING-EDGE\
      \ COMBAT</strong><br>Experience Rogue Trooper\u2019s timeless blend of stealth-action\
      \ gameplay, cover-based combat and epic set-pieces. Tackle objectives your way\
      \ as you cut a swathe through Nort footsoldiers and vehicles with Lazookas,\
      \ explosives, turrets and more.<br><br><strong>ENHANCED ABILITIES</strong><br>Your\
      \ biochips aren\u2019t just there for conversation, they are your tactical edge!\
      \ Gunnar turns your rifle into a sentry gun and boosts your accuracy under fire.\
      \ Helm offers tactical advice and distracts enemies. Bagman can manufacture\
      \ custom ammo, salvage parts, upgrade weapons and even lay minefields!<br><br><strong>ONLINE\
      \ CO-OP</strong><br>Test your mettle in online co-op for 2-4 players and relive\
      \ the events leading up to the main campaign. Defend your position against incoming\
      \ waves of deadly Norts in \u2018Strongold\u2019, or fight your way to safety\
      \ in \u2018Progressive\u2019 mode!"
