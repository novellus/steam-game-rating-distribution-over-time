      \ which brings players different experience and fun in compare to previous games.<br><br><strong>Game\
      \ Features</strong><br><br><ul class=\"bb_ul\"><li>Simple operation: easy to\
      \ use, just click, drag and drop with the mouse.</li></ul><ul class=\"bb_ul\"\
      ><li>Different types of stories: Every girl has their own thrilling stories,\
      \ so that players can enjoy endless.</li></ul><ul class=\"bb_ul\"><li>Mysterious\
      \ TAKAGISM: It is like TAKAGISM, but it is not like the traditional TAKAGISM.\
      \ This game is filled with puzzles.</li></ul><ul class=\"bb_ul\"><li>A collection\
      \ of mini-games: different types of mini-games are interspersed in the game.</li></ul><ul\
      \ class=\"bb_ul\"><li>Multiple game endings: There are many unexpected and interesting\
      \ endings that can be collected during the game.</li></ul><br><strong>Reminder</strong><br>When\
      \ you play some ending, some of the previous plots can be quickly skipped by\
      \ holding down the mouse."
