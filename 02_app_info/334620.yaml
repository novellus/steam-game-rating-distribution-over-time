    about_the_game: 'Practice soccer and other sports the way they are meant to be
      played: sitting on a couch with your friends!<br><br>Soccertron is a local multiplayer
      sports game for up to <i>4 players</i> with a simple premise: Kick the ball
      or your friends to win the match! <br><br>Play across 5 different game fields
      resembling some typical ball games: soccer, basketball and volleyball. But beware!
      There''s no referee around and everything is allowed, even the most treacherous
      actions!<br><br>The game mechanics are simple and accessible but matches are
      fast and unexpectedly fun, leading to friendly rivalry across the different
      game fields. Ideal for parties and &quot;king of the couch&quot; sessions!<h2
      class="bb_tag">Game Features:</h2><ul class="bb_ul"><li> Fast and frenetic action
      for up to <i>4 players</i>.<br></li><li> <i>Five different game fields</i> ranging
      from easy to infuriatingly hard.<br></li><li> <i>Competitive bots</i> capable
      of multiple roles: defense, attack and all around. But really, play with friends.</li></ul><h2
      class="bb_tag">Game Fields</h2><ul class="bb_ul"><li> <strong>Soccertron</strong>:
      Futuristic soccer-like game <br></li><li> <strong>Shrinkotron</strong>: Reinventing
      the old-classics, shrink the other player''s goal to win. <br></li><li> <strong>Basketron</strong>:
      Basketball! With neons! In the future!<br></li><li> <strong>Volleytron</strong>:
      Don''t let the ball touch your field!<br></li><li> <strong>Pittron</strong>:
      Try not to fall on the pit! Beware of the holes!<br></li><li> <strong>Tournament</strong>:
      The winner of 3 out of 5 matches wins!</li></ul><h2 class="bb_tag">Game FAQ</h2><br><strong>Can
      I play solo?</strong><br>Yes, of course! The game features a competent bot which
      you can play against. But seriously, play it with friends.<br><br><strong>Is
      it online multiplayer?</strong><br>No. Right now it''s only local multiplayer.<br><br><strong>I
      have another question</strong><br>Feel free to ask your questions on our Steam
      group: <a href="http://steamcommunity.com/groups/ErosaGames" target="_blank"
      rel="noreferrer"  >Erosa Games Steam Group</a>'
