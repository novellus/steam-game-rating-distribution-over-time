    about_the_game: In an era where magic is met with hatred and scorn all across
      the continent, the magic loving Count Farin is left to deal with the defence
      of the kingdom of Turin. With few soldiers left he must rely on his defence
      tower creation magic to safe guard his homeland while the king is absent. His
      actions in dire situations causes a historical shift in attitudes towards magic
      all across the continent.<br><br><strong>Features</strong><br><ul class="bb_ul"><li>Story
      driven campaign<br></li><li>5 Chapters<br></li><li>5 Levels per chapter <br></li><li>18
      Different towers <br></li><li>6 Elements <br></li><li>3 Range Types </li></ul>
