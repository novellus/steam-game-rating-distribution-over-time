details:
  data:
    about_the_game: 'Beast Master is an open world RPG game.<br><br><ul class="bb_ul"><li>
      Tame creatures: Players can hunt different types of creatures and tame them
      to join your party.<br></li><li> Online Co-Op: Play alone or gather your friends
      to face the creatures of darkness.<br></li><li> Loot items: Each defeated enemy
      drops precious items. Players can loot and upgrade their characters.<br></li><li>
      Character creation: Players can create their unique characters. Our face generation
      system allows to create any types of characters.<br></li><li> Crafting: Players
      will able to craft new gear, upgrade armors or sell them to buy better items.<br></li><li>
      Dynamic quest system: Players will not forced to take quests from certain locations.
      Quests will be generated procedurally on random locations. Quests will activated
      once player enters an area which will be triggered by the system.<br></li><li>
      Territories: There will be different zones on the map. These zones will be controlled
      by the territory leader creatures. These creatures will produce enemies and
      will attack other territories. Also your own territory will be attacked from
      time to time. Be ready, and gather your army once it happens.<br></li><li> Random
      generated dungeons: Players can raid random dungeons with their beasts. These
      dungeons will be created by the enemies and produce more enemies if not cleared.<br></li><li>
      Much more features will be added very soon.</li></ul>'
