    short_description: Shoot your way through the sands and catch as many chickens
      as you can. Why? Because you get to keep any gold you find for yourself! A skill-based
      perma-death shooter with challenging AI rather than floods of kamikaze sprites.
      How many chickens can you catch before your inevitable demise?
