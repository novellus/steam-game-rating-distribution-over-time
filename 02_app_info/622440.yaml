    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/622440/extras/20190924-pandemic_page-steam_02.png?t=1589138051\"\
      \ /><br>Humanity is on the brink of extinction. As members of an elite disease\
      \ control team, you\u2019re the only thing standing in the way of the four deadly\
      \ diseases spreading across the world. You must travel the globe protecting\
      \ cities, containing infections from spreading, and discovering the cure for\
      \ each disease. The fate of humanity is in your hands!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/622440/extras/Pandemic_empty.gif?t=1589138051\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/622440/extras/20190924-pandemic_page-steam_04.png?t=1589138051\"\
      \ /><br>You will assemble a team of specialists to save humankind. Each member\
      \ of the team has their own set of skills that you must use efficiently.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/622440/extras/20190924-pandemic_page-steam_06.png?t=1589138051\"\
      \ /><br>Recruit the Medic to quickly treat diseases, discover a cure faster\
      \ with the Scientist, or stop infections from spreading with the Quarantine\
      \ Specialist. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/622440/extras/20190924-pandemic_page-steam_08.png?t=1589138051\"\
      \ /><br>Each role opens new possibilities and syncs with the other roles to\
      \ offer new strategies. Pick from seven available character roles to create\
      \ your elite team.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/622440/extras/20190924-pandemic_page-steam_10.png?t=1589138051\"\
