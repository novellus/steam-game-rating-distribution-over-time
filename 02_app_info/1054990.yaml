    about_the_game: "&quot;Ready, Set, Race With Ryan!<br />\r\n<br />\r\nTake the\
      \ wheel as Ryan and all your favorite Ryan\u2019s World friends!<br />\r\n<br\
      \ />\r\nRyan\u2019s World has come to life, and it\u2019s every bit as colorful,\
      \ fun and fast as you imagined. So pick a racer, head to one of six magical\
      \ locations, and step on the gas to show your friends and family who the fastest\
      \ racer really is.<br />\r\n<br />\r\nThis is no ordinary championship! Ryan\u2019\
      s famous Mystery Eggs are scattered across each track, and they\u2019re full\
      \ of surprises that help you power through the pack \u2013 like Burger Shields,\
      \ Sticky Slime, Trick Surprise Eggs and many more. A huge cast of Ryan\u2019\
      s World characters are here to race, including Policeman Ryan in his Patrol\
      \ Car, Red Titan, Gus the Gummy Gator, Pirate Combo Panda, plus many more you\u2019\
      ll unlock as you race your way to the top. From the miniature toy world of Fantasy\
      \ Park, to the pirate kingdom of Treasure Island and beyond, each world is full\
      \ of secret pathways, slippery slides and kids\u2019 imagination!<br />\r\n\
      <br />\r\nWith simple controls, optional auto-acceleration and a tutorial to\
      \ guide younger players through their first video game, drivers of all ages\
      \ will love to Race with Ryan. Race your way to the top in Career Mode or speed\
      \ past your friends in 2 - 4 players split-screen races, the fun keeps coming.\
      \ Will you be first across the finish line?<br />\r\n<br />\r\n\xB7\_\_\_\_\_\
      \_\_\_ Race for victory across the colorful world of YouTube sensation, Ryan<br\
      \ />\r\n\xB7\_\_\_\_\_\_\_\_ Challenge yourself in Career mode or race with\
      \ friends in split-screen play<br />\r\n\xB7\_\_\_\_\_\_\_\_ Simple racing controls,\
      \ auto-acceleration, auto-steering and tutorial mean everyone can play<br />\r\
      \n\xB7\_\_\_\_\_\_\_\_ Unlock Ryan\u2019s World toy characters and vehicles\
      \ including Moe, Gus, Alpha Lexa, Peck and Ryan himself!<br />\r\n\xB7\_\_\_\
      \_\_\_\_\_ Speed around 6 magical locations including The Toy Shop, Wild West\
      \ and Spooky Land&quot;"
