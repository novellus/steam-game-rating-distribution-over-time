  data:
    about_the_game: "Hell Dimension VR is an arcade-style horror FPS game.<br>Escape\
      \ from your city devastated by mysterious monsters!<br><br>Hell Dimension VR\
      \ enables you to try various weapons by using points obtained from gameplay.\
      \ Try out pistols, shotguns, melee weapons, and even a shield! Two-handed weapons\
      \ are especially entertaining with their stylish and exciting gameplay that\
      \ can\u2019t be found in any other FPS games.<br><br>Too scary? Play with other\
      \ players! Through real-time multi-play, you can enjoy the game with other players.\
      \ Play with your friends and achieve the highest score!<br><br>Hell Dimension\
      \ VR provides Survival mode as well as an intense Challenge mode.<br>Are you\
      \ done with Survival mode? Wow, great job! Now, try out Challenge mode and compete\
      \ against players around world!<h2 class=\"bb_tag\">Main Features</h2><ul class=\"\
      bb_ul\"><li>Survive by killing monsters running toward you!!<br></li><li>Use\
      \ and master various weapons purchased by collecting points!!<br></li><li>Show\
      \ off your skills with two-handed weapons!!<br></li><li>Play with others through\
      \ multiplayer mode!!<br></li><li>Challenge yourself by surviving in Survival\
      \ mode!!<br></li><li>Become No.1 on the monthly leaderboard!!<br></li><li>Unlock\
      \ all of the exciting achievements!!</li></ul>"
