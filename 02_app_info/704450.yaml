    about_the_game: "Neverwinter Nights: Enhanced Edition adds all-new enhanced features\
      \ to the content of Neverwinter Nights Diamond Edition.<br><br>Slink through\
      \ the shadows as a deadly half-elven rogue, wield fearsome magics as a powerful\
      \ gnomish sorcerer, vanquish your foes as an armor-clad dwarven paladin... whatever\
      \ hero you create, incredible adventures await.<br><br>Discover magic, wonder,\
      \ and danger at every turn on your own or with friends in these classic Dungeons\
      \ &amp; Dragons adventures.<h2 class=\"bb_tag\">Enhanced Features:</h2><ul class=\"\
      bb_ul\"><li><u>Improved Display</u>: Your portrait, combat bar, inventory, and\
      \ other UI elements adjust in size based on your chosen resolution including\
      \ 1080p and 4k.<br></li><li><u>Advanced Graphics Options</u>: Pixel shaders\
      \ and post-processing effects make for crisper, cleaner visuals. Enable contrast,\
      \ vibrance, and depth of field options as preferred.<br></li><li><u>Community\
      \ Endorsed</u>: Original developers have teamed with key members of the Neverwinter\
      \ Nights community to curate important fan-requested improvements to support\
      \ players, storytellers, and modders. <br></li><li><u>Backwards Compatibility</u>:\
      \ Works with save games, modules, and mods from the original Neverwinter Nights.\
      \ A galaxy of community created content awaits.<br></li><li><u>Restored Multiplayer</u>:\
      \ A completely rebuilt multiplayer system makes it easy to find online persistent\
      \ worlds and game with friends<br></li><li><u>More Modder Opportunities</u>:\
      \ Toolset quality-of-life improvements, shaders, filters, texture maps, and\
      \ a new material systems allow creators to make amazing looking models and modules.</li></ul><h2\
      \ class=\"bb_tag\">All the content of Neverwinter Nights Diamond Edition:</h2><strong>The\
      \ original Neverwinter Nights campaign:</strong> Find yourself at the center\
      \ of intrigue, betrayal, and dark magic in Neverwinter Nights. Journey through\
      \ dangerous cities, monster filled dungeons and deep into uncharted wilderness\
      \ in search of the cure for a cursed plague ravaging the city of Neverwinter.\
      \ <br><strong>Two expansion packs:</strong> <br><ul class=\"bb_ul\"><li>Shadows\
      \ of Undrentide: Another adventure begins in Shadows of Undrentide! Charged\
      \ by your master to recover four ancient artifacts, travel from the Silver Marches\
      \ to unravel mysteries of a long-dead magical civilization. <br></li><li>Hordes\
      \ of the Underdark: Continue the adventure started in Shadows of Undrentide\
      \ and journey into the ever-more bizarre and hostile depths of Undermountain\
      \ to challenge a gathering evil.</li></ul><strong>Three premium modules:</strong>\
      \ <br>Discover over 40 hours of new stories, then go on to sample the hundreds\
      \ of modules created by community members just like you.<br><ul class=\"bb_ul\"\
      ><li>Kingmaker <br></li><li>ShadowGuard<br></li><li>Witch\u2019s Wake </li></ul><strong>The\
      \ Aurora Toolset:</strong> Build your own world full of unique monsters, items,\
      \ traps, encounters, and settings, then share your creation with the rest of\
      \ the Neverwinter Nights community. (Windows only)<br><strong>Dungeon Master\
      \ Client: </strong>Become the storyteller! Control monsters, creatures, and\
      \ characters your players will meet over the course of an adventure."
