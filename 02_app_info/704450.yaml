    review: "Uno dei miei giochi preferiti di sempre che, con immenso piacere, ho\
      \ potuto rivivere in questa Enhanced Edition. Sono cresciuto con le meraviglie\
      \ di Baldur's Gate e simili e ricordo perfettamente la sensazione straniante\
      \ che ebbi la prima volta che giocai a Neverwinter, sostanzialmente per due\
      \ ragioni: l'evoluzione del regolamento e l'abbandono del concetto di party.\n\
      \nIl passaggio dalla seconda alla terza edizione del regolamento di D&D, ammetto,\
      \ ha contribuito a rendere pi\xF9 accessibile il gioco, vista la sua semplicistica\
      \ leggibilit\xE0 parametrica (basti pensare al passaggio dal THAC0 alla pi\xF9\
      \ immediata CA crescente): personalmente il cambio \xE8 stato neutro ma mi rendo\
      \ conto di quanto la terza sia stata molto pi\xF9 \"leggibile\" (a giudicare\
      \ anche dalla risonanza avuta dal cartaceo, ancora oggi idolatrato a vent'anni\
      \ dalla sua pubblicazione).\n\nL'assenza del party, invece, \xE8 stato un bel\
      \ cambio di paradigma: dal gestire un gruppo di sei PG attivi in visuale isometrica\
      \ ad un singolo eroe con al pi\xF9 un seguace completamente in 3D, rende NN\
      \ non un cRPG ma un aRPG. Cambiamento strano ma digerito, accettato e infine\
      \ apprezzato appieno, se non fosse stato per un sistema di controlli un po'\
      \ macchinoso e una telecamera alle volte indecente, con l'IA del compagno alle\
      \ volte del tutto priva di spirito di iniziativa.\n\nAl netto di tutto ci\xF2\
      \ per\xF2 NNEE \xE8 stato ed \xE8 tuttora un viaggio meraviglioso, soddisfacente,\
      \ appagante per gli appassionati del mondo di D&D: diverso ma pur sempre bellissimo.\n\
      Mentre aspetto lo stesso trattamento EE anche per il secondo capitolo (difficile)\
      \ e mentre sogno un terzo NN (praticamente impossibile) invito a tutti gli appassionati\
      \ a prenderlo e giocarlo: tra una storia lunga che ampiamente supera le 100\
      \ ore, una modalit\xE0 online davvero interessante per sessioni di Role Play\
      \ e centinaia di moduli fan made, avrete tra le mani un pacchetto di gioco pressoch\xE9\
      \ infinito.\n\nCheers...a Pavel!"
