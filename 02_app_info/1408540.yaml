    about_the_game: "The four nations of Wonderland meet every year to agree on shared\
      \ policies and enact their various schemes against each other. There are personal\
      \ vendettas to resolve and enchantments hidden everywhere, and did someone mention\
      \ the dreaded Alice? You are the White Rabbit, and your job is to organise the\
      \ schedule for the annual summit. Every decision you make affects the destiny\
      \ of Wonderland!<br />\r\n<br />\r\nWill the King of the barbaric desert of\
      \ Clubs declare active war on the pastoral paradise of Hearts? Will Prince John\
      \ of the psychedelic land of Spades be able to elope with Princess Julie of\
      \ the wealthy Diamond nation - two nations that are deadly enemies? What's up\
      \ with the King and Queen of Spades's weird marriage? Does the King of Hearts\
      \ suspect his loyal Duke Jorge of having an affair with his wife? Explore this\
      \ and much more as you negotiate the likes and dislikes of the twelve guests\
      \ of the summit.<br />\r\n<br />\r\nFeatures:<br />\r\n- lots of replayability\
      \ with 42 achievements, 14 characters, and 25000+ words in almost 3000 lines\
      \ of dialogue - each playthrough only reveals at most 1/12th of the whole fabric\
      \ of the story<br />\r\n- fully voice-acted dialogue<br />\r\n- gallery with\
      \ 36 pieces of unlockable art<br />\r\n- choose between simple choice menu for\
      \ first time players, and the drag and drop choice menu for the power players,\
      \ with randomizer, repeat and reset functions<br />\r\n- player codex containing\
      \ unlockable information about characters' relationships, secrets, motivations,\
      \ and player goals and event history"
