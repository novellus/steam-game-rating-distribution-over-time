  data:
    about_the_game: Duck, Duckson's father, takes him to Town, capital of the Duck
      Kingdom and home of the Duck King. Duckson wants to become the greatest Duck
      Knight ever. To fullfill his dream, he must explore a peculiar town, full of
      mysteries and weird places, meet a bunch of quirky villagers and prove that
      he is worth the title.<br><br>Duck in Town - A Rising Knight is the first chapter
      in this series of comedy 3D graphic adventure games, heavily inspired by the
      classics of the genre.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1111310/extras/charbanner.png?t=1569855761"
      /><h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li> Explore Town, capital
      of the Duck Kingdom<br></li><li> Enjoy an unique story full of funny dialogs<br></li><li>
      Join the Duck Guild<br></li><li> Play as a cute duck<br></li><li> Discover the
      mysteries of the recent Pigeon War<br></li><li> Win the squawk contest<br></li><li>
      Did I mention ducks?</li></ul>
