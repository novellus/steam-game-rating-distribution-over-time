    review: Duck in Town - A Rising Knight is OMG terrible lmao! The dialogue is tremendously
      ignorant and super cheesy! It does control well and my toddler granddaughter
      likes ducks, so I'll keep it for her. I really want to refund it, but she quack
      quacks at the duck and loves it. NOT recommended, unless you're a toddler or
      like ducks lol.
