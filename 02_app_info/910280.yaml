  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/910280/extras/Text_Pic.png?t=1596426537"
      /><br><br><strong>Gameplay</strong><br><ul class="bb_ul"><li> <strong>Maze Running!</strong>     Your
      character must make their way through a maze with the objective of reaching
      the end, while avoiding enemies. The level will reset if the enemies catch you.
      Traverse through the island unlocking over 75 mind bending levels!<br><br></li><li>
      <strong>Game Modes!</strong>     Some levels will be timed and some will require
      you to activate switches throughout the maze<br><br></li><li> <strong>Bonus
      Modes!</strong>     Run around collecting Pysankas (Little Eggs) while keeping
      your head up for enemies on your tail. Up the ante with the creatively named
      &quot;hard mode&quot; where the faster (angrier) enemies come out to play!<br><br></li><li>
      <strong>Keep It Simple!</strong>     Learn how to play in 15 seconds. No exhausting
      tutorials, no in game purchases, just fast and fluid gameplay!<br><br></li><li>
      <strong>Soundtrack By ScandiBeats!</strong>     Let the music transport you
      to the tropical mysterious world of Dash Island!</li></ul>
