    short_description: "Solmec: Among Stars is a resource management game which allows\
      \ you to play as the Ankazil, giant space roaming beasts. Infected by the Rot,\
      \ you must travel across the different solar systems to find your way home.\
      \ However, the Rot has spread across the galaxy making once peaceful environment\u2019\
      s infested with hostile enemies."
