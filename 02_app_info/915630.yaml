details:
  data:
    about_the_game: "It\u2019s time to fly! Experience stunning visuals to complement\
      \ the realism and accuracy that you have come to expect from the General Aviation\
      \ aircraft experts at Carenado.<br><br>The HD Series C208B Grand Caravan EX\
      \ has been designed to further push the limits of what can be achieved in Flight\
      \ Simulator and delivers super high quality detail to satisfy even the most\
      \ demanding private pilot\u2019s needs.<br><br><br><strong>Features</strong>:<br><ul\
      \ class=\"bb_ul\"><li>Carenado G1000 (Primary and multi-function displays) with\
      \ Autopilot Control Unit GMC 710<br></li><li>-TAWS and TCAS with visual and\
      \ audible alerts<br></li><li>-Fully customizable (AUX page included)<br></li><li>-Inset\
      \ map with traffic, topographic and terrain awareness option<br></li><li>-3\
      \ different wind option display<br></li><li>-MFD map with traffic, topographic\
      \ and terrain awareness display option<br></li><li>-3D knob technology for G1000\
      \ knobs<br></li><li>HD quality textures (2048 x 2048)<br></li><li>3D gauges<br></li><li>Original\
      \ HQ digital stereo sounds recorded directly from the real aircraft<br></li><li>Customizable\
      \ panel for controlling windows transparency, instrument reflections and static\
      \ elements such as wheel chocks and sights props.<br></li><li>Real behavior\
      \ compared to the real airplane. Real weight and balance. Tested by real pilots.</li></ul><ul\
      \ class=\"bb_ul\"><li>Carenado G1000 (PFD and MFD) with Autopilot Control Unit\
      \ GMC 710.<br></li><li>3D knob technology for operating G1000 knobs<br></li><li>New\
      \ Landing and Taxi halo effect lights<br></li><li>Vibrating effect on stall\
      \ and takeoff run.<br></li><li>Cold and Dark start option<br></li><li>Windows\
      \ lighting scratches effect<br></li><li>Volumetric side view prop effect<br></li><li>Dynamic\
      \ propeller shines effect.<br></li><li>3D stereo sounds.<br></li><li>Dynamic\
      \ cargopod weight</li></ul><br>**This aircraft does not have a complete 2D panel.\
      \ Only the PFD and MFD have a 2D representation.<br><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/915630/extras/Cessna_new_updated_logo.jpg?t=1539350104\"\
      \ crossorigin=\"anonymous\"/>"
