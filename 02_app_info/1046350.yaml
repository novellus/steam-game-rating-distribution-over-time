details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Get Ready to Rave! </h2><br>Aerial Raver\
      \ is a love letter to the air combo fighting games of the 90\u2019s arcade era.\
      \ This single player combo challenge game takes the mechanics of fighters and\
      \ re-imagines them into a mission based upgrade format. Re-live the fast paced\
      \ action, creating combos using your favorite fighting game moves. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1046350/extras/shinkuSuper.gif?t=1606103526\"\
      \ /><br><strong>Combo</strong><br>Combine tons of fighting game moves and abilities\
      \ like air dashing and teleporting to create the sickest air combos. The better\
      \ your combo the more Combo$ you earn.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1046350/extras/theKnee.gif?t=1606103526\"\
      \ /><br><strong>Upgrade</strong><br>Use your hard earned Combo$ to unlock powerful\
      \ new moves and abilities. Upgrade those moves to make them more powerful, faster,\
      \ or give them special properties.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1046350/extras/exploding.gif?t=1606103526\"\
      \ /><br><strong>Challenge</strong><br>Complete difficult combo challenges to\
      \ level up and earn more Combo$. Unlock new combo Wak-Bots which have their\
      \ own unique challenges and powers.<h2 class=\"bb_tag\">Key Features:</h2><br><ul\
      \ class=\"bb_ul\"><li><strong>Fighting Combo Game:</strong> The depth and complexity\
      \ of a fighting game combo system, with simple controls and a progression system\
      \ to help you learn how to land the sickest combos.<br><br></li><li><strong>Tons\
      \ of Challenges:</strong> 60+ unique combo missions to start with and many more\
      \ to come, plus randomized double down missions that let you risk it all for\
      \ a huge reward. Missions allow you to use your own creative solutions to complete.<br><br></li><li><strong>Build\
      \ your Moveset:</strong> 40+ of your favorite fighting game moves with many\
      \ more on the way. Customize your moveset with the moves you want. Create multiple\
      \ movesets to use based on the situation.<br><br></li><li><strong>Unlock and\
      \ Upgrade:</strong> Lots of fighting game abilities and moves to acquire as\
      \ you combo through the game. Want directional air dashes? Flight mode? Jump\
      \ Cancels? You can have them all at once if you want. Power your moves and abilities\
      \ up to give them better stats and new properties.</li></ul>"
