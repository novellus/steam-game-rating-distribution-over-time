    review: 'Thumbs up and thumbs down doesn''t offer a whole lot of nuance. There
      are parts of this game that I love and parts that I hate. The art and music
      are absolutely gorgeous and the writing is fun, but the city puzzle is a nightmare.
      Most of them just need some note-taking, but that one requires you to click
      on almost exact pixels with no specific indication of where. There is a clue
      given for where the spots are, but the clickable space is incredibly tiny. Even
      with a tutorial, they''re a chore to pinpoint. A later puzzle requires precise
      clicking as well, but the location is much better indicated.


      I''m not sure I could recommend it for $5.99, but it''s definitely worth it
      on one of its 90% off sales.'
