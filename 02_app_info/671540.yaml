details:
  data:
    about_the_game: <i>Pizza Hunt! How to hunt pizza (And Not Die Doing It)</i>, also
      known as <i>Pizza Hunt! HTHP (ANDDI)</i> for short, is a simple yet challenging
      platformer game. <br><br>You are ANDDI, a pizza huntsman who hunts pizza for
      his village. Journey through the forest to collect every pizza in existence.<br><br>Features:<br><ul
      class="bb_ul"><li> Challenging platforming goodness<br></li><li> Short, bite-sized
      levels<br></li><li> Elegant 4-move control scheme (jump, dash, attack, shield)
      - easy to pick up, takes time to build mastery<br></li><li> Meet interesting
      NPCs in the town<br></li><li> Challenge yourself with hard mode stages (30 normal
      mode + 30 hard mode)<br></li><li> Controller support available, but you can
      also use keyboard if you like</li></ul>
