  data:
    about_the_game: "A parody of spy fiction, Blind Men is a boys' love visual novel\
      \ that follows a young super villain as he carries out his first big heist.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/657290/extras/01.png?t=1560374109\"\
      \ /><br><br>As the nephew of a retired super villain, there's nothing Keegan\
      \ wants more than to become one himself \u2014 and what better way than to join\
      \ the League of Evil? All he needs to do is commit a crime to complete his application.<br><br>Unfortunately,\
      \ Keegan soon finds himself in more trouble than he could have ever imagined\
      \ when his plans are interrupted by a couple of spies from opposing agencies.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/657290/extras/02.png?t=1560374109\"\
      \ /><br><ul class=\"bb_ul\"><li> 50k+ words<br></li><li> 2 romanceable characters<br></li><li>\
      \ Different endings depending on your choices<br></li><li> Keep the game as\
      \ a clich\xE9-filled parody, or turn it into a straight spy adventure.<br></li><li>\
      \ Available in both English and Spanish.<br></li><li> ... And more!</li></ul>"
