    about_the_game: "Play again a few classics of the C64 and Amiga era - as remakes.\
      \ Master tricky Jump'n Run level in &quot;Jump Boy&quot;, claim yourself in\
      \ exciting races with pit stops or fight a quick karate fight against challenging\
      \ opponents. Protect the mine workers on the moon Io from alien attacks, sink\
      \ submarines in the remake of &quot;Seawolf III,&quot; or maneuver your &quot;River\
      \ Attack&quot; jet skillful across the river - past your besiegers. Enjoy the\
      \ touch of nostalgic retro feel!<br />\r\n<br />\r\n- Remakes of your favourite\
      \ classics of the C64 and AMIGA era<br />\r\n- Contains the 6 retro classics:<br\
      \ />\r\n       - Jump Boy Remake<br />\r\n       - Drop Sector Remake<br />\r\
      \n       - Pitstart Remake<br />\r\n       - Karate Remake<br />\r\n       -\
      \ River Attack Remake<br />\r\n       - Seawolf III"
