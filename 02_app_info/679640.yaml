    recommendationid: '75401974'
    review: 'You''d think that buying a collection of old Commodore 64 games from
      the early 1980s that have been remade some 35 years later would yield you some
      good old fashion retro fun.  ..Instead I was thoroughly disappointed with this
      collection of games and not only because these types of games have lost their
      luster in today''s much more advanced games.  These games just somehow move
      slower, offer less response, and are less impressive than the old games that
      inspired this collection.


      https://www.youtube.com/watch?v=ZTiDwfKC4iM


      I can''t help but feel like this developer made this collection only in hopes
      of a quick and easy cash grab and I''d love to ask he himself if he enjoys playing
      these games over the original classics.


      It breaks my heart to score this collection so low as I am an old avid Commodore
      64 fan from the 80s myself.  I Scored this game at a sad 41% and trust me that
      was a generous score.


      My Recommendation Instead:  Avoid this first collection and buy this 2nd collection:

      https://store.steampowered.com/app/751680/C64__AMIGA_Classix_Remakes_Sixpack_2/

      This developers 2nd collection of C64 & Amiga games is a night and day difference
      from this 1st collection and made my Zaxtors Indie Gold series with a staggering
      93% score!'
