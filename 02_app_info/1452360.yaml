    about_the_game: The Tides of Time is an Action-Adventure-RPG with a time-loop
      mechanic. Sail the oceans and explore the islands of a mysterious world. You
      are Charlie, a young farmer, who is the only one able to solve the strange things
      happening at the Day of the Red Sun. Help the villagers, fight bosses and maybe
      you can save the world from an unknown threat.<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li>Sail the ocean and explore islands with your boat.<br></li><li>
      Help the residents of the Archipelago or be at different places at different
      times to gather the wisdom you need to progress.<br></li><li> Unravel the mysteries
      of the Day of the Red Sun and fight several bosses along your way.<ul class="bb_ul"></ul></li></ul>
