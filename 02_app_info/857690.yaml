    about_the_game: <h2 class="bb_tag">Story</h2>The protagonist is a furry who quit
      his job after a decline in his health due to overwork. Because of his exhaustion,
      his old friend takes him in at a seaside village to recover.<br><br><br>Lately,
      there have been loud rumblings accompanied by mysterious earthquakes in the
      village. This phenomenon has been named &quot;The Giant of Harusu&quot;. In
      this village being flooded with curious tourists, the main character will work
      as a waiter at a restaurant alongside his friends.<br><br>The main character
      also receives a warning from one of his friends soon after moving in. &quot;Don't
      go anywhere near the fountain in the village's plaza.&quot; He will soon come
      find out what kind of threat it poses.<h2 class="bb_tag">Game Contents</h2>This
      visual novel has furry characters and homosexual content. This game's system
      emphasizes convenience and replayability, so you can chose any episode from
      a list after reading and easily make different choices.<h2 class="bb_tag">Languages</h2>This
      game supports multiple languages. With the press of a key, you can switch languages
      anytime during gameplay. This is a great tool for learning a new language!
