  data:
    about_the_game: "There\u2019s a fire at the children\u2019s hospital! The animal\
      \ shelter\u2019s been flooded! The hot air balloon's suffered a disaster! Save\
      \ defenseless creatures and rescue the helpless in Rescuties VR!<br><br>Designed\
      \ for the HTC Vive and the Oculus Rift, Rescuties VR will have you dashing around\
      \ your living room catching babies and tossing them into rescue vehicles in\
      \ your mission to save the day. Put on that headset, pick up those controllers\
      \ and get rescuin\u2019... in <strong>Rescuties VR</strong>!<br><br><ul class=\"\
      bb_ul\"><li> More than ten crazy scenarios, ranging from a burning building\
      \ to the International Space Station!<br></li><li> 50+ unlockable cuties!  Cats!\
      \  Hedgehogs!  Babies of every sort, from punks to wizards!<br></li><li> Supports\
      \ <strong>HTC Vive</strong>, <strong>Oculus Rift</strong> with Touch, and you\
      \ can even try it out with mouse and keyboard without a headset.<br></li><li>\
      \ 10+ edible powerups!  Munch a pizza slice to freeze time -- pop a cupcake\
      \ for extra points -- or eat a cookie for rocket gloves!<br></li><li> More than\
      \ 25 crazyfiers -- mods that can be mixed and matched to make gameplay even\
      \ crazier!  Play as a giant in a windstorm!  Or try scoring with phase babies\
      \ in zero-g!</li></ul>"
