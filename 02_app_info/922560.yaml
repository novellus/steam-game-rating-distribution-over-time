  data:
    about_the_game: <strong><i>Made by One Person :)</i></strong><br><br>Blixten Quest
      is a 3D Sidescroller action adventure game. <br><br>Fight fight !<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/922560/extras/bq.gif?t=1576165360"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/922560/extras/adventure.png?t=1576165360"
      /><br>Adventure is the key! Explore, Level up, talking with people, find new
      places like Forest,Winter,Desert,Caves,Castle and moreee!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/922560/extras/combatbanner.png?t=1576165360"
      /><br>Hack and Slash feeling, kills so many you want and use your different
      abilites. Switch Weapons and your class change. Use Spells,Melee and Range attacks.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/922560/extras/lootsbanner.png?t=1576165360"
      /><br>Find loots like, Weapons,Armors,Rings,Backs and much more ! Remember there
      is Common, Uncommon, Rare and Epic and maybe more?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/922560/extras/challangebanner.png?t=1576165360"
      /><br>There is challange, fight Bosses, enemies (Normal and Elite).<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/922560/extras/gatherbanner.png?t=1576165360"
      /><br>Gathering and Crafting is something you need to do. Find Stones, Woods
      and herbs.<br><br><strong>Other Features &amp; Is Coming</strong><br><ul class="bb_ul"><li>Achivement.<br></li><li>Rift<br></li><li>Events<br></li><li>And
      more is coming!</li></ul>
