    about_the_game: "Expand your garage with these 3 Rusty Rats cars!<br />\r\n<br\
      \ />\r\nRaiden RS: This rear engine 80s coupe is hard to beat on twisty tracks,\
      \ and being so short also makes it hard to hit!<br />\r\n<br />\r\nRebelRat:\
      \ Finally, some strong American muscle, offering an excellent balance of agility\
      \ and toughness. <br />\r\n<br />\r\nVandal: As streamlined as a rock, but just\
      \ as tough. This van is a great choice for any events involving a lot of damage.<br\
      \ />\r\n<br />\r\nThis DLC pack is also included in the Season Pass."
