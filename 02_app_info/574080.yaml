      \ Patriotic War.<br />\r\n<br />\r\n   You can play the game alone or with your\
      \ friends. Occupy strategic positions, move by feet or take transport. You may\
      \ join existing groups or create your own, use any techniques  and teach them\
      \ to your allies. Each character has unique set of weapons and  transportation,\
      \ you can use any of them. But you need to benefit your team and your options\
      \ will depend only on your personal performance. Now you know why you're here.\
      \ Join any squad and show what you can do.<br />\r\n<br />\r\n  During the game\
      \ you can unlock anything that affects the process of the play. Varieties of\
