    about_the_game: "The action of the game Fog Of War takes place during the Second\
      \ World War.<br />\r\nEarly Sunday morning, June 22, 1941, Germany, with the\
      \ support of its allies - Italy, Hungary, Romania, Finland and Slovakia - all\
      \ of a sudden and without warning attacked the USSR and began the Great Patriotic\
      \ War.<br />\r\n<br />\r\n   You can play the game alone or with your friends.\
      \ Occupy strategic positions, move by feet or take transport. You may join existing\
      \ groups or create your own, use any techniques  and teach them to your allies.\
      \ Each character has unique set of weapons and  transportation, you can use\
      \ any of them. But you need to benefit your team and your options will depend\
      \ only on your personal performance. Now you know why you're here. Join any\
      \ squad and show what you can do.<br />\r\n<br />\r\n  During the game you can\
      \ unlock anything that affects the process of the play. Varieties of items,\
      \ will be available to purchase: jewelry, additional content or media content,\
      \ or anything else. But opportunities to influence the gameplay will not.<br\
      \ />\r\n<br />\r\n    Whoever you choose to play with you will earn experience\
      \ points. You can gain this points by increasing the level of your account,developing\
      \ your skills and completing daily quests. Further, for the experience earned\
      \ by your  character you can purchase any additional features. <br />\r\n  \
      \ <br />\r\n   Fog Of War is the first-person game.  Management is easy to learn\
      \ for experienced players and beginners as well."
