    about_the_game: VBOX Sim is a new and exciting way to go faster, using the same
      tools sim racing that professional racing drivers use in the real world!<br><br>VBOX
      Sim allows you to capture race data and video from your favourite racing game,
      and analyze laps in the popular Circuit Tools application - the quickest way
      to go faster.<br><br>The following games are supported:<br><ul class="bb_ul"><li>rFactor<br></li><li>rFactor2<br></li><li>Project
      Cars<br></li><li>Project Cars 2<br></li><li>Assetto Corsa<br></li><li>Assetto
      Corsa Competizione<br></li><li>F1 2017<br></li><li>F1 2018<br></li><li>F1 2019</li></ul><br>For
      an even more authentic experience, VBOX Sim is compatible with the VBOX Laptimer
      (purchased separately), as used in car for giving instant driver feedback.<br><br>Includes
      Circuit Tools - accessible via the help tab.
