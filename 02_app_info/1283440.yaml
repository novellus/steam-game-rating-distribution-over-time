    developer_response: "Hello there, many thanks for the review - great to hear that\
      \ you've already started to make gains. Circuit Tools v2.9.30 or later is recommended\
      \ - this is accessible from the 'Help' tab within VBOX Sim, so you shouldn't\
      \ need to go to the website for it (the public release of Circuit Tools on our\
      \ website is actually an earlier version - 2.8). \n\nRegarding game support\
      \ - there is a 'getting started' section on the 'Help' tab, which offers instructions\
      \ and also provides the rfactor2 plugins when you click on 'Files can be found\
      \ here'. The only other thing required is a restart of rfactor2. For Project\
      \ Cars 2 the only requirement is to turn on 'Enable Shared Memory' in game options.\
      \ If the above doesn't help, or if you have further issues if you could drop\
      \ us a brief email at simsupport@racelogic.co.uk then we will get you up and\
      \ running reliably."
    language: english
