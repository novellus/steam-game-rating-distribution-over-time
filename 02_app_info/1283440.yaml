    review: 'Early adoption is always iffy.  I have gotten it to work in AC (issues
      with downloaded tracks that are not Kunos''  not registering start finish)  and
      ACC.  When it works it is brilliant and massively helpful but it has issues
      not the least is the price.  I cannot get it to work in rfactor 2 or PC2 even
      after doing the things on the website.  It really should have a pdf with instructions
      in the download  because it is not intuitive especially about needing a separate
      download of circuit tools (analysis software) from another website.  Haven''t
      tried in iRacing yet given the known bug.  I would love to see it in R3E and
      AMS2.


      The analysis tools with video is pretty awesome and helped me define a braking
      issue I was doing.  As always be careful with early access software and bugs.'
