    about_the_game: A psychopathic mastermind (Gerard Butler of GAMER, 300) captured
      for the murder of his wife's killers threatens to unleash a gruesome killing
      spree across the city of Philadelphia unless he is released. The prosecuting
      attorney (Jamie Foxx of THE SOLOIST, THE KINGDOM) refuses and suddenly innocent
      people start dying in horrifying ways - just as the prisoner warned. The city
      falls into chaos, with everyone calling for the attorney's head. Desperate,
      he comes to the realization that his decisions might be what created this horrifying
      vigilante, and he is the only one who can stop him.
