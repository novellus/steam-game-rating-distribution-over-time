details:
  data:
    about_the_game: "Steel Dawn is the first chapter in the new Brotherhood of Steel\
      \ questline, free for Fallout 76 players. Paladin Leila Rahmani and her troops\
      \ have arrived from California to establish a new Appalachian chapter. Work\
      \ with or against the other Factions to achieve success. Visit settlements populated\
      \ with new NPCs and unlock powerful weapons and armor from the Brotherhood arsenal.\
      \ Join in their mission to rebuild society and aid in securing valuable technology\
      \ \u2013 but only you can determine how it will be used."
