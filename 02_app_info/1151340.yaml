    detailed_description: "<h1>Digital Deluxe Edition</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1151340/extras/Fallout76-SteelDawn-DLX_Steam_MainCapsule_616x353-02.jpg?t=1609780496\"\
      \ /><br>Steel Dawn is the first chapter in the new Brotherhood of Steel questline,\
      \ free for Fallout 76 players. Paladin Leila Rahmani and her troops have arrived\
      \ from California to establish a new Appalachian chapter. Work with or against\
      \ the other Factions to achieve success. Visit settlements populated with new\
      \ NPCs and unlock powerful weapons and armor from the Brotherhood arsenal. Join\
      \ in their mission to rebuild society and aid in securing valuable technology\
      \ \u2013 but only you can determine how it will be used. Coming December 2020.\
      \ Includes the full game and bonus Brotherhood Recruitment Bundle in\u2013game\
      \ items.<br><br>In addition to the full game, the Fallout 76: Steel Dawn Deluxe\
      \ Edition includes bonus in\u2013game digital items:<br>\u2022 Brotherhood of\
      \ Steel Scouting Tower<br>\u2022 Brotherhood of Steel Salute<br>\u2022 Brotherhood\
      \ of Steel Barricade<br>\u2022 Brotherhood Tactical Field Pack<br>\u2022 Brotherhood\
      \ Barracks Locker<br>\u2022 Brotherhood Reclaimed Power Armor Paint</p><br><h1>Buzz</h1><p><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1151340/extras/Fallout76_Season3_CommCalendar_Steam-EN-01.jpg?t=1609780496\"\
      \ /></p><br><h1>About the Game</h1>Steel Dawn is the first chapter in the new\
      \ Brotherhood of Steel questline, free for Fallout 76 players. Paladin Leila\
      \ Rahmani and her troops have arrived from California to establish a new Appalachian\
      \ chapter. Work with or against the other Factions to achieve success. Visit\
      \ settlements populated with new NPCs and unlock powerful weapons and armor\
      \ from the Brotherhood arsenal. Join in their mission to rebuild society and\
      \ aid in securing valuable technology \u2013 but only you can determine how\
      \ it will be used."
