details:
  data:
    about_the_game: In this game you have to find your way through the ranks of cars
      that were parked not the most successful way. Huge trucks and simple passenger
      cars block your way while you need to leave urgently on business. And no one
      can understand this mess except you. The number of moves is strictly limited,
      so think carefully before you move the next car!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/895330/extras/unblockparking.jpg?t=1532345278"
      /><br><br>[h1]Game features:[/h1]<br><ul class="bb_ul"><li>Interesting Puzzle<br></li><li>Improves
      logical thinking<br></li><li>Nice graphics<br></li><li>Many Steam achievements<br></li><li>Suitable
      for Windows, Mac and Linux</li></ul><br>Perhaps everyone once faced with a situation
      where the car was sandwiched between other vehicles and now the departure is
      completely impossible. Now everything is in your hands! You can move absolutely
      any car in the Parking lot and clear the way! However, it is not as easy as
      it seems at first glance, because sometimes it is not clear how these machines
      were able to be in such a position, and even more so how to put in order all
      this chaos. Nevertheless, there is always a way out, and you are sure to find
      it. After playing this game you can easily cope with any, even the most difficult
      and confusing situation in the Parking lot. The game develops thinking and is
      suitable even for children, thanks to its simple controls.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/895330/extras/os.png?t=1532345278"
      />
