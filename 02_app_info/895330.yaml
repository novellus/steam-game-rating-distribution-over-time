    review: 'This puzzle game has some issues : there are some bugs (sometimes, when
      you move a car, it does not increment de the count), and the controls are not
      perfect (to move the cars). However, there are a lot of levels, some of them
      being challenging enough that you will have to try a few times before resolving
      them. The other ones are pretty easy.

      In the end, nothing fancy, but the core game mechanic works well. This puzzle
      game is enjoyable to play and I would recommend it if you have a couple of hours
      to spend.'
