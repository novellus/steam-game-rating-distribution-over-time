  data:
    about_the_game: The year is 2034 and a dark infection has taken hold of societies'
      backbone, our virtual space. Its grasp on the realm has barricaded our ability
      to interface with our systems and we have lost all control.<br><br>Civilization
      is at collapse, but all is not lost.  An indie dev has engineered a final hope
      for us to reclaim what is ours, a weapon that can penetrate the barrier:<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1491310/extras/ultraImposerleftTilt2andTitle.png?t=1607038981"
      /><br>You must impose this dark enemy and eradicate it from the system, human.
      Pilot the Ultra Imposer drone and eradicate the enemy army with your blasters
      or lock-on to multiple enemy targets to unleash a barrage of seeker missile
      destruction.
