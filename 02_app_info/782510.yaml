details:
  data:
    about_the_game: "Draft Day Sports: Pro Football 2018 puts you in control of your\
      \ favorite pro football franchise. You make the calls as you build your dynasty\
      \ \u2013 build your roster through trades, the draft, and free agency while\
      \ you help your players improve with custom training options. Watch the action\
      \ unfold in dramatic 2D fashion where you can take control of the play calling\
      \ and make the choices that lead your team to victory. Play by yourself against\
      \ a challenging AI or join an online multiplayer league and see if you have\
      \ what it takes to outmanage your fellow gamers."
