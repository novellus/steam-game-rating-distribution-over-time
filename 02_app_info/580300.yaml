    about_the_game: <strong>Super Stone Legacy</strong> is <strong>fast, flashy and
      exciting to play</strong>. Dash at enemies, slay bosses, dodge fireballs, power
      up and unleash huge &quot;SUPER&quot; attacks! Fight through an <strong>ever
      changing</strong> dungeon as the forces of darkness grow more powerful with
      each passing room, or invite some friends over for <strong>couch co-op</strong>
      and take on the challenge together! Fast paced, exciting, and <strong>plenty
      of replayability</strong>, <strong>Super Stone Legacy is awesome value</strong>
      for fans of Action, Adventures, or RPGs!<h2 class="bb_tag">Key Features</h2><ul
      class="bb_ul"><li> <strong>Six Classic RPG Classes</strong> - Knight, Wizard,
      Archer, Fighter, Cleric and Duelist. Each with their own unique abilities, strengths
      and weaknesses.<br></li><li> <strong>Be The Whole Party</strong> -  Swap mid-combat
      between heroes and combine their strengths! But, if a hero should die... they
      stay dead forever. Forever.<br></li><li> <strong>Difficult Arcade Gameplay</strong>
      - Swarms of angry minions. Big fat bosses at the end of each stage. Difficult
      skill based gameplay. Groovy arcade tunes. Game over screens. The whole lot!<br></li><li><strong>
      Local Co-op Multiplayer</strong> - Up to 3 players can join the havoc in white-knuckled
      cooperative play. Unite or fall!<br></li><li> <strong>Procedurally Generated
      Zones</strong> - Experience a new fight each time you play with different enemies,
      bosses and locations to explore!<br></li><li> <strong>&quot;Twin-Stick&quot;
      Controls</strong> - Play with a keyboard &amp; mouse or Xbox 360 controllers.<br></li><li>
      <strong>Death</strong> - You and your companions are going to die. But with
      each death you'll be a little wiser. A little tougher. A little closer to victory!</li></ul>
