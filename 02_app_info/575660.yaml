details:
  data:
    about_the_game: "Platinum Kill is a fast-paced run and gun action game done in\
      \ a pseudo retro style that blends nostalgia of classic games from this genre\
      \ with more modern sensibilities of today\u2019s games, all while never taking\
      \ itself too seriously. You and up to three friends will take on evil across\
      \ seven unique levels using a plethora of wild weapons and weapon upgrades in\
      \ order to save the world from a vague yet imposing threat. The enemies are\
      \ plentiful, the mid-bosses occasional, and the end bosses huge and imposing\
      \ (except for the cat boss, he\u2019s just adorable)."
