    review: 'Avoid this game until bugs are fixed. Upon reaching level 6, the levels
      begin to require the player to use coloured patterns that have not been unlocked
      yet rendering further progress almost impossible. I guess you can keep restarting
      in the hope of getting a playable set of pots to make but I got fed up with
      it.


      Edit: I have now tried contacting the developer, but their advertised external
      website is no longer active so I cannot contact them. I stand by my advice not
      to buy this "product".'
