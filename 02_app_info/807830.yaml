    about_the_game: "Unlock your creativity and take on a role of pot maker with Pottery\
      \ Crafts: Hand-Made Simulator! Follow the complete path of pottery making -\
      \ from throwing-wheel to decoration. Read the instructions and learn pottery\
      \ from scratch. You can make anything you like - you are limited only by your\
      \ imagination. Discover the world of ceramics and find your inspiration!<h2\
      \ class=\"bb_tag\">COMPLETE POTTERY CYCLE</h2><ul class=\"bb_ul\"><li>choose\
      \ the design of your future handicraft<br></li><li>mould it with a potter\u2019\
      s wheel<br></li><li>put it in an oven to fire and then paint it as you wish</li></ul><h2\
      \ class=\"bb_tag\">UNLEASH YOUR CREATIVITY</h2><ul class=\"bb_ul\"><li>create\
      \ unique pottery design<br></li><li>use various colours, patterns and decorations</li></ul><h2\
      \ class=\"bb_tag\">FIND INSPIRATION</h2><ul class=\"bb_ul\"><li>try out the\
      \ new fascinating hobby<br></li><li>find balance between handicraft and nature<br></li><li>create\
      \ perfection in the ceramic vase</li></ul>"
