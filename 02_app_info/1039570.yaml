    about_the_game: "Find the Oil Racing Edition is a racing game where you must to\
      \ find the stolen oil with the help of different vehicles like super car, a\
      \ 4x4 monster and a simple sedan. If you thought this mission will be easy,\
      \ think again!<br />\r\n<br />\r\nThe dessert and the mountainous terrain will\
      \ try your nerves hard, because the terrain is very hilly...<br />\r\n<br />\r\
      \nKey features:<br />\r\n- One big map including dessert, mountains and more!<br\
      \ />\r\n- 3 cars: supercar, a 4x4 monster &amp; a sedan.<br />\r\n- Speedometer<br\
      \ />\r\n- Three camera modes"
