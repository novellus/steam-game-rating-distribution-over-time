      \ pack.\u201D<br>84% \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.RPGFan.com/reviews/Alpha_Kimori/index.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >RPGFan</a><br><br>\u201CAlpha Kimori\
