    reviews: "\u201CAlpha Kimori: Great Doubt is an excellent, thought-provoking RPG.\u201D\
      <br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamezebo.com/games/alpha-kimori-great-doubt/review\"\
