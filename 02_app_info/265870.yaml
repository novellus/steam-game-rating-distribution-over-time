    about_the_game: "Alpha Kimori\u2122 Great Doubt\u2122 Episode One is the first\
      \ of a trilogy of bright and colorful Japanese Anime inspired story-driven episodic\
      \ 2D Role Playing Games, which feature an intricate action-adventure epic story\
      \ with a delightful mix of sci-fi and fantasy elements. <br><br>The story of\
      \ Alpha Kimori\u2122 is set 50 years after the alien invasion of Earth when\
      \ the newly discovered planet Kimori plays host to two warring human factions\
      \ \u2013 the Bidarians, who want to reclaim Earth, and the Jinrians, who are\
      \ contented with their new home. Even as the Bidarians destroy with their mighty\
      \ Robotic Intelligent Cybernetic Armor (RICA) technology, the Jinrians defend\
      \ the planet with the ability transmute into colossal indigenous creatures.\
      \ Amidst the turmoil, young Bidarian warrior, Rick, falls in love with Jinrian\
      \ princess, Yuki.<br><br><ul class=\"bb_ul\"><li>Please download the free demo\
      \ at <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.AlphaKimori.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.AlphaKimori.com</a><br><br></li><li>Thank\
      \ you to our supporters on Steam Greenlight for getting Alpha Kimori\u2122 greenlit\
      \ at <a href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=93036357\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >http://steamcommunity.com/sharedfiles/filedetails/?id=93036357</a>!<br><br></li><li>Want\
      \ to win a free copy of Alpha Kimori\u2122 1 on Steam? Post your best Alpha\
      \ Kimori\u2122 fan art or other creative content at <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.Facebook.com/AlphaKimori\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.Facebook.com/AlphaKimori</a>.\
      \ If it is featured at <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.AlphaKimori.com/forum\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.AlphaKimori.com/forum</a>,\
      \ you will receive a free Alpha Kimori\u2122 1 Steam Key!</li></ul><br>Features:<br>1)\
      \ Cute Japanese anime inspired graphics with full sprite battle animation.<br><br>2)\
      \ Engaging sci-fi-fantasy love triangle interactive novel storyline with lots\
      \ of twists and turns.<br><br>3) Life bars and escape option during combat.<br><br>4)\
      \ Classic Japanese RPG Turn Based Battle gives players time for strategy.<br><br>5)\
      \ Ki Skill animation and battle elemental special effects.<br><br>6) Four visible\
      \ party members and switchable lead character.<br><br>7) Avoidable combat with\
      \ visible enemies.<br><br>8) Player is never lost with quest journal.<br><br>9)\
      \ Theme song sung by the popular Vocaloid character, Hatsune Miku ( composed\
      \ by Yossy <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.Studio-Misty.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.Studio-Misty.com</a> ).<br><br>10)\
      \ 5 hours of average gameplay time."
