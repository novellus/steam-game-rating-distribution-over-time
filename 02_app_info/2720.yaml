    about_the_game: "ThreadSpace: Hyperbol is an action-strategy game set in the distant\
      \ future. Players battle each other on roads in space as they pilot massive\
      \ ships capable of firing a wide variety of weapons.  Create defenses, coordinate\
      \ with your team, and launch an assault against your opponents to achieve victory!<br>\t\
      \t\t\t\t<ul class=\"bb_ul\"><li>Countless strategies: Over 30 unique projectiles\
      \ are at your disposal to attack the enemy, fortify your defenses, and assist\
      \ your allies.<br>\t\t\t\t\t</li><li>Tactical team play: Coordinate with a team\
      \ of players to defeat your opponents where every player can have unique strengths\
      \ and weaknesses.  Up to 16 players online.<br>\t\t\t\t\t</li><li>Customizable\
      \ ships: Acquire ships to control and customize their design by selecting different\
      \ parts and colors.  Customize the way your ship behaves by installing new components\
      \ that alter its attributes.<br>\t\t\t\t\t</li><li>Persistent universe: Play\
      \ as a character you create that can gain levels and credits. Purchase new ships\
      \ and components with the credits you earn to truly distinguish your character\
      \ in the universe.<br>\t\t\t\t\t</li><li>Online ladder system: Compete against\
      \ other players online and see who the best pilots are.  Earn rewards for being\
      \ on top.<br>\t\t\t\t\t</li><li>Awards: Demonstrate your skill by earning in-game\
      \ awards like &quot;Bounty Hunter&quot; and &quot;Combat Mastery&quot;.<br>\t\
      \t\t\t\t</li><li>Voice communication: Talk to your team to plan your attacks\
      \ and coordinate your abilities.<br>\t\t\t\t\t</li><li>Create custom maps: Make\
      \ your own maps with the Map Editor to play them online and with your friends.</li></ul>"
