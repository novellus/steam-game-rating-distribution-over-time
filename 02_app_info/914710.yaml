    reviews: "\u201CWhether you play alone or with a second player, Cat Quest II is\
      \ an outstanding action RPG with a great sense of humour.\u201D<br>90 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.godisageek.com/reviews/cat-quest-ii-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >God is a Geek</a><br><br>\u201CWith a\
      \ charming story at its core, surprisingly satisfying combat, and loads of neat\
      \ secrets to find scattered across the map, it's easy to get hooked on Cat Quest\
      \ II. It's a great little RPG that never outstays its welcome, offering bite-sized\
      \ but addictive adventuring.\u201D<br>80 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.pushsquare.com/reviews/ps4/cat_quest_ii\"\
      \ target=\"_blank\" rel=\"noopener\"  >Push Square</a><br><br>\u201CCat Quest\
      \ II is a charming little action RPG. Its simple mechanics result in a game\
      \ which is hugely enjoyable for literally anybody to pick up and play, all backed\
      \ up by some fantastic design work and infectious humour which never fails to\
      \ bring a smile to your face.\u201D<br>80 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.nintendolife.com/reviews/switch-eshop/cat_quest_ii\"\
      \ target=\"_blank\" rel=\"noopener\"  >Nintendo Life</a><br>"
