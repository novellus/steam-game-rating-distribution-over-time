    about_the_game: Chasing Amy is the third installment in the &quot;New Jersey Trilogy&quot;
      from award-winning writer-director Kevin Smith (Clerks, Mallrats, Dogma). Cult
      comic-book artist Holden (Ben Affleck) falls in love with fellow artist Alyssa
      (Joey Lauren Adams), only to be thwarted by her sexuality, the disdain of his
      best friend Banky (Jason Lee), and his own misgivings about himself. Filled
      with Smith's unique ear for dialogue and insight into relationships, Chasing
      Amy offers a thoughtful, funny look at how perceptions alter lives, and how
      obsession and self-doubt skew reality.
