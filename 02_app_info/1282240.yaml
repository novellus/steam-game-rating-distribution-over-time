    about_the_game: "\u6E38\u620F\u73A9\u6CD5<br />\r\n\u6CE1\u6CE1\u6D88\u9664\u4E3B\
      \u8981\u6709\u7206\u6389\u548C\u4E0B\u5760\u4E24\u79CD\u65B9\u5F0F\u3002\u5F53\
      \u73A9\u5BB6\u4E3B\u52A8\u4EE4\u6E38\u620F\u533A\u5F62\u62103\u4E2A\u6216\u4EE5\
      \u4E0A\u7684\u540C\u8272\u6CE1\u6CE1\u76F8\u8FDE\uFF0C\u5219\u8FD9\u4E9B\u6CE1\
      \u6CE1\u5C06\u7206\u6389\uFF1B\u5F53\u7206\u6389\u7684\u6CE1\u6CE1\u9020\u6210\
      \u8FDE\u63A5\u7684\u5F02\u8272\u6CE1\u6CE1\u5931\u53BB\u6302\u70B9\uFF0C\u5219\
      \u8FD9\u4E9B\u5F02\u8272\u6CE1\u6CE1\u5C06\u4E0B\u5760\u3002<br />\r\n<br />\r\
      \n\u901A\u5173\u76EE\u6807<br />\r\n\u6E38\u620F\u6280\u80FD\u901A\u8FC7\u8FC7\
      \u5173\u83B7\u5F97\u7684\u661F\u661F\u6765\u5347\u7EA7\u3002<br />\r\n<br />\r\
      \n\u300A\u6CE1\u6CE1\u4E09\u56FD\u300B\u662F\u4E00\u6B3E\u57FA\u4E8E\u76842D\u6D88\
      \u9664\u7C7B\u6E38\u620F\uFF0C\u6E38\u620F\u5305\u542B\u591A\u4E2A\u5173\u5361\
      \u3002\u5361\u901A\u7684\u6E38\u620F\u753B\u9762\u8BBE\u8BA1\uFF0C\u52A8\u6001\
      \u7684\u89C6\u89C9\u6548\u679C\u548C\u4E30\u5BCC\u7684\u6280\u80FD\u9009\u62E9\
      \uFF0C\u8BA9\u73A9\u5BB6\u4F53\u9A8C\u4E00\u79CD\u4E0D\u4E00\u6837\u7684\u6D88\
      \u9664\u6E38\u620F\u3002<br />\r\n<br />\r\n\u6E38\u620F\u7B80\u8BC4<br />\r\
      \n<br />\r\n\u6CE1\u6CE1\u4E09\u56FD\u662F\u4E00\u6B3E\u7ECF\u5178\u597D\u73A9\
      \u7684\u6D88\u9664\u7C7B\u6E38\u620F\uFF0C\u6E38\u620F\u73A9\u6CD5\u7B80\u5355\
      \u8F7B\u677E\uFF0C\u540C\u65F6\u6E38\u620F\u5305\u542B\u5F88\u591A\u4E2A\u5173\
      \u5361\u7B49\u5F85\u7740\u73A9\u5BB6\u524D\u6765\u6311\u6218\uFF0C\u559C\u6B22\
      \u5C31\u8BD5\u8BD5\u5427\uFF01<br />\r\n<br />\r\n\u6E38\u620F\u6FC0\u70C8\u523A\
      \u6FC0\uFF0C\u753B\u9762\u7CBE\u7F8E\uFF0C\u97F3\u6548\u7EDA\u4E3D\uFF0CQ\u840C\
      \u7684\u753B\u98CE\uFF0C\u4E30\u5BCC\u7684\u9053\u5177\uFF0C\u5168\u65B0\u7684\
      \u5173\u5361\u8BBE\u8BA1\u53CA\u73A9\u6CD5\u4E3A\u73A9\u5BB6\u5E26\u6765\u8033\
      \u76EE\u4E00\u65B0\u7684\u611F\u89C9\uFF1B\u66F4\u6709\u5446\u840C\u7684\u5BA0\
      \u7269\u4E0E\u4F60\u5E76\u80A9\u6218\u6597\uFF0C\u4E30\u5BCC\u7684\u8868\u60C5\
      \u53CA\u4E92\u52A8\u753B\u9762\u7ED9\u4F60\u5E26\u6765\u6109\u60A6\u7684\u5FC3\
      \u60C5\uFF1B\u4ECE\u5F00\u59CB\u7684\u7B80\u5355\u5E03\u5C40\u5C31\u8BA9\u5373\
      \u4F7F\u6CA1\u6709\u73A9\u8FC7\u6CE1\u6CE1\u9F99\u7C7B\u6E38\u620F\u7684\u73A9\
      \u5BB6\u5F88\u5FEB\u4E0A\u624B\uFF0C\u800C\u4E2D\u671F\u4E43\u81F3\u540E\u671F\
      \u7684\u96BE\u5EA6\u53C8\u5341\u5206\u5177\u6709\u6311\u6218\u6027\uFF0C\u8BA9\
      \u73A9\u5BB6\u4E0D\u4F1A\u89C9\u5F97\u6E38\u620F\u67AF\u71E5\u65E0\u804A\u3002\
      <br />\r\n<br />\r\n\u6B22\u4E50\u4E4B\u65C5\u7531\u6B64\u5F00\u59CB\uFF0C\u5E26\
      \u7ED9\u60A8\u524D\u6240\u672A\u6709\u7684\u4F53\u9A8C\uFF0C\u662F\u6CE1\u6CE1\
      \u7C7B\u7231\u597D\u8005\u4E0D\u5F97\u9519\u8FC7\u7684\u597D\u6E38\u620F\u3002"
