    about_the_game: "Spa\xDF Taxi (&quot;Spa\xDF&quot; is the German word for &quot;fun&quot;)\
      \ is a clone of the original Space Taxi, where you need to bring passengers\
      \ from one pad to another in weird environments with unexpected obstacles.<br><br>Over\
      \ the course of 40 levels, you will see a nice mix of:<br> <br><ul class=\"\
      bb_ul\"><li>Quick reactions<br>Avoid rockets and lasers or pass through moving\
      \ gaps.<br></li><li>    Puzzles<br>Push the right buttons, find the shortest\
      \ path or utilize teleporters.<br></li><li>    Learning<br>Memorize the passengers\
      \ and their destinations, find out better (and quicker) ways to move, land or\
      \ get your customers into or out of your car.<br></li><li>    Dexterity<br>Use\
      \ the right amount of thrust to be fast, but not crash into stuff and quickly\
      \ know which thruster to use while flying upside down in veteran mode.</li></ul><h2\
      \ class=\"bb_tag\">New and old</h2>This version of the game takes the original\
      \ concept and adds or changes a lot of things to get a whole new experience\
      \ while retaining some of the retro feeling.<br> <br> <br><ul class=\"bb_ul\"\
      ><li>Rotation<br>The taxi can now rotate to get through narrow passages, avoid\
      \ obstacles or even land on the ceiling.<br></li><li>Different Passengers<br>There\
      \ are those that fancy to loop the loop and go fast, but there are also those\
      \ who will reveal their last meal if you rotate too much.<br></li><li>Health\
      \ instead of lifes<br>The car has health (or integrity) and you can repair it\
      \ while parking at a repair station (which costs money) or by having a mechanic\
      \ on board.<br>When there is nothing left to repair, you can buy a new car if\
      \ you have enough money.<br></li><li>Ghosts<br>Race against the ghosts of other\
      \ players (recorded playthroughs). Just select a highscore and prove that you\
      \ can do it better. Or learn from them.</li></ul>"
