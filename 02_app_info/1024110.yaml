    about_the_game: Expand your MudRunner experience with the Old-timers DLC!<br><br>Drive
      2 new vintage General Motors trucks and explore the brand new Rocky Hills map
      designed to challenge your pick-up truck mastery.<br><br>This pack includes:<br><ul
      class="bb_ul"><li>The Rocky Hills map, a brand new sandbox environment without
      garages, for even more challenge!<br></li><li>Chevrolet Napco 3100 (1957, 4x4
      scout vehicle)<br></li><li>GMC DW950 (1952-54, truck)<br></li><li>Loaded log
      cart add-on, able to carry 2 points.<br></li><li>Scout trailer add-on, fitted
      with 1 garage point</li></ul>
