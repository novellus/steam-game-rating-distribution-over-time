    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1157300/extras/Steam_DescriptionBanner_v2.png?t=1572270998"
      /><br><br>Last Shark Standing is an award winning, couch-play party game where
      you use your superior fishing skills to throw other players out of the arena,
      competing to be the last shark standing.<br><br>The game features a unique hooking
      mechanic, hit a player and you will fling them behind you. Miss and you will
      be pulled to the location of your hit.<br>Players can see where you are aiming
      and react accordingly, so you'll need to predict the opponent's reaction to
      outmaneuver them.<br><br>The simple three-button control scheme makes the game
      easy to pick up for anyone, yet has enough depth to master.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>2-4 player local multiplayer </li><li>6 arenas with unique
      themes and hazards </li><li>7 unique power-ups </li><li>7 different playable
      sharks</li></ul><br>For the best experience, we recommend using gamepads.
