    about_the_game: 'Side scrolling shooting in a Gothic Horror world!<br>That distinctive
      CAVE touch wasn''t lost with the switch to horizontal scrolling!<br><br>Windia
      and her owl-familiar Hoo join the fray, guesting from Cave''s <a href="http://store.steampowered.com/app/314180"
      target="_blank" rel="noreferrer"  >Deathsmiles</a>! <br>Utilise her bidirectional
      fire and targeting magic alongside Hoo''s sub-shot and collect the familiar
      skulls and crowns to power up.<br>Remix tracks courtesy of WASi303 (Psyvariar,
      <a href="http://store.steampowered.com/bundle/1293/" target="_blank" rel="noreferrer"  >Triangle
      Shmups Collection</a>, etc).<br><br>This DLC will add 1 ship, playable in DLC
      Mode.<br>It also gives you access to 3 special stages designed specially for
      this ship. (Only scores using this ship will be registered in the special stages.)<br>It
      also give you access to the CAVE pack: 10 newly arranged stages including 3
      boss fights, as well as CS PACK 3: 10 stages from CS mode.<br>Buying any DLC
      also lets you use all the DARIUSBURST ships from the base game in the DLC Mode
      stages.'
