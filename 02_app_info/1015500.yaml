    detailed_description: "<h1>WWE 2K20 Digital Deluxe</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1015500/extras/2KSMKT_WWE2K20_DE_STEAM_MAIN_CAPSULE_616x353.jpg?t=1600707792\"\
      \ /><br><br>The Deluxe Edition provides the VIP experience with this additional\
      \ content:<br><ul class=\"bb_ul\"><li>Copy of WWE 2K20 video game<br></li><li>SmackDown\
      \ 20th Anniversary Edition Digital Content (featuring Hulk Hogan, Chyna, $500\
      \ Shirt The Rock, Rock n\u2019 Sock Connection Mankind)<br></li><li>All WWE\
      \ 2K20 Originals including the pre-order bonus pack Bump in the Night featuring\
      \ \u201CThe Fiend\u201D Bray Wyatt<br></li><li>WWE 2K20 Accelerator<br></li><li>WWE\
      \ 2K20 MyPLAYER Kickstart</li></ul></p><br><h1>About the Game</h1>2K invites\
      \ players to Step Inside the ring with WWE 2K20. Your favorite WWE Superstars,\
      \ Legends, Hall of Famers and NXT\u2019s best will join the festivities and\
      \ celebrate the rebirth of the WWE 2K franchise!<h2 class=\"bb_tag\">2K Showcase:\
      \ The Women's Evolution</h2>Relive the groundbreaking journey of the Four Horsewomen\
      \ and the Women\u2019s Evolution in 2K Showcase, featuring in-depth documentary-style\
      \ vignettes, cutscenes and objective-based gameplay! Play through unforgettable\
      \ moments and matches from the meteoric rise of the Women\u2019s Division, as\
      \ told in the words of Charlotte Flair, Sasha Banks, Bayley and WWE 2K20 Cover\
      \ Superstar Becky Lynch!<h2 class=\"bb_tag\">MyCAREER \u2013 Featuring both\
      \ Male &amp; Female MyPLAYERS!</h2>For the first time ever in WWE 2K, play as\
      \ both a male and female MyPLAYER in MyCAREER as you journey through the twists,\
      \ turns and storylines on the path to WWE excellence - featuring cutscenes and\
      \ voiceovers from your favorite Superstars.<h2 class=\"bb_tag\">New Game Modes\
      \ and Streamlined Controls</h2>Controls will be streamlined to allow new players\
      \ to jump into the game more easily, while experienced players will still enjoy\
      \ a challenge. In addition, WWE 2K20 players will be able to compete as both\
      \ male and female Superstars in MyCAREER and Mixed Tag matches, while last year\u2019\
      s popular 2K Towers returns with exciting new challenges, including a story-driven\
      \ Tower centered around the career of Roman Reigns."
