    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/886210/extras/LogoSmall.png?t=1576658483\"\
      \ /><br><br><strong>Open world first person shooter</strong><br>The Disgusting\
      \ Slaughterman a fast paced fps shooter, starring the least possible saviour\
      \ of the earth. A half naked and confused lad, full on steroids.<br>And his\
      \ only superpower is his lack of morality combined with confusiones.<br>Fight\
      \ hordes of evil monsters like unicorns, bigfoot, and even Santa Claus!<br>Explorer\
      \ the world find the Mask what is best fitting for you ,grab your shotgun, get\
      \ yourself a machete and lets rock!<br><br><br>    \u2022 Experience a  open\
      \ world shooter adventure<br>    \u2022 Find hidden places <br>    \u2022 Find\
      \ different weapons or even upgrade them <br>    \u2022 Discover the world to\
      \ find new places and useful items<br>    \u2022 Fight against natural or supernatural\
      \ dangers<br>    \u2022  Play together up to 4 players <br><br><strong>We were\
      \ Inspired By</strong><br>    \u2022 Serious Sam<br>    \u2022 Borderlands<br>\
      \      and much more!<br>      <br><i>      Thanks For such good and inspiring\
      \ games &lt;3!</i>"
