    about_the_game: "Asteria is a <strong>fast paced indie platformer</strong>, wrapped\
      \ up in a <strong>sandbox sci-fi world</strong> where everything is <strong>destructible,\
      \ mineable, collectable, craftable and creatable</strong>. You play Ryker: the\
      \ only surviving human colonist after your people were wiped out by local aliens.\
      \ Now you\u2019re stranded on Asteria, with no means of escape. This isn\u2019\
      t just about survival, it\u2019s about revenge. Build your safe haven and go\
      \ track down the aliens who destroyed your colony.<h2 class=\"bb_tag\">Key Features</h2><ul\
      \ class=\"bb_ul\"><li>9 Hand Crafted Dungeons to Discover and Conquer<br></li><li>Ranged\
      \ Mining and Fighting<br></li><li>100+ Items Over 9 Tiers of Gear<br></li><li>900\
      \ Slot \u201CHypercube of Holding\u201D Inventory with Unlimited Stack Amounts<br></li><li>Full\
      \ Mod Community Support<br></li><li>Creative Mode<br></li><li>Multiplayer!</li></ul>"
