      /><br>Father Emmet starts his quest for revenge against Hell on Demon Purge
      Saga. The demons took everything from him, and now he will erase them all.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1444950/extras/title-parabollam.png?t=1603766504"
      /><br><br>Now an official Exorcist by the Vatican he starts his quest on the
      City of Parabollam, a small region with rural and woodwork activities. There
      Father Desmond will act as his mentor and tell the hidden stories on the mysterious
      people.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1444950/extras/promo3.gif?t=1603766504"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1444950/extras/title-unique-gameplay.png?t=1603766504"
      /><br><br>Purge the evil using match-3 mechanics: combine the exorcism relics
      on the board (the exorcism case) during the battles to cast holy magic attacks
      against the enemies. Combine more than 3 relics to maximize damage.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1444950/extras/promo2.gif?t=1603766504"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1444950/extras/title-features.png?t=1603766504"
      /><br><ul class="bb_ul"><li> Unique gameplay mixing exorcism theme with match-3<br></li><li>
