    about_the_game: "Far away, lost in another dimension, there\u2018s a world where\
      \ human dreams come to life. A land built upon sweet dreams where Trekkie and\
      \ her friends live, safe from the bitter monsters inhabiting the dark world\
      \ of nightmares. But even all the fear and anguish in the land of the human\
      \ aren't enough for the nightmare monsters, who are stealing the dreams of Trekkie\u2018\
      s world, keeping them hidden while dreams are corrupted and transformed into\
      \ nightmares. Help Trekkie \uFB01nd their dreams before it\u2018s too late!<h2\
      \ class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>50+ levels <br></li><li>Charming\
      \ world with a cartoon, minimalistic style<br></li><li>Retro-inspired 8-bit\
      \ sound effects and music<br></li><li>Avoid your enemies </li></ul>"
