  data:
    about_the_game: <strong>NeuroVoider</strong>* is a twin-stick shooter RPG set
      in a cyber futuristic world about brains shooting around evil robots with nuclear
      rocket launchers. Battle through the horde of vigilant robots, boost your character
      with the smoking remains of your victims, and defeat the master NeuroVoider
      to end this eternal war. Play it coop with up to 4 friends, or go alone in an
      adventure of hack'n'slash rampage, with a pinch of rogue-lite, and some permadeath.<br><br><i>*
      may contain explosions.</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/400450/extras/separation.png?t=1593097215"
      /><h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>Action packed top-down
      shooting. May include explosions.<br></li><li>Local multiplayer up to 4 players.
      Total coop rampage.<br></li><li>Procedurally generated content and hazards.
      Hope you don't mind a few game overs.<br></li><li>8736 unique enemies to blow
      up. Yes, we counted.<br></li><li>Tons of loot to customize your character with.
      Explode your foes with that &quot;double twin-plasma shotgun of father doom&quot;
      they've just dropped.<br></li><li>Gigantic bosses to challenge your bullet dodging
      skills. Chances are that they don't fit on your 4K monitor.<br></li><li>Powerful
      dark synth music by Dan Terminus. May your ears survive the beat.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/400450/extras/illustration.png?t=1593097215"
      />
