details:
  data:
    about_the_game: "NUVAVULT is a perspective altering puzzle game where 2D and 3D\
      \ collide. What intially appears to be a classic 2D platformer soon transforms\
      \ into something much... deeper.<br />\r\n<br />\r\nYou progress through several\
      \ zones, each introducing a new way to alter and interact with the world.<br\
      \ />\r\n<br />\r\nThe 70+ puzzles are designed to reveal how the world works,\
      \ without the need for explanation.<br />\r\n<br />\r\nThe world is not as flat\
      \ as it first appears."
