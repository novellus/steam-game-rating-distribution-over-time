    review: "De belles images un peu mi\xE8vre racontant une histoire bien myst\xE9\
      rieuse\nUne musique r\xE9p\xE9titive et d\xE9j\xE0 entendue mille fois\nDes\
      \ puzzles trop faciles pour un adulte mais trop laborieux pour un enfant\nDommage\
      \ car on sent de la bonne volont\xE9 !\n\nD'un autre cot\xE9 vu le prix plus\
      \ que modeste, si vous \xEAtes pr\xEAts \xE0 vous ennuyer un peu et que vous\
      \ supportez la musiques sirupeuse style \"Richard Clayderman\" qu'on entend\
      \ dans certains restaurants asiatiques alors vous pouvez essayer ce jeu pour\
      \ les illustrations. Sinon ... vous aurez \xE9t\xE9 pr\xE9venus !"
