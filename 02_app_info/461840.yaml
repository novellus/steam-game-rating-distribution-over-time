    about_the_game: Zenge is a peculiar puzzle game, telling the story of Eon - a
      lonely journeyman who's stuck between the worlds and time. <br><br>Game is intended
      to be a relaxing experience, thus there are no points, stars, tutorials, move
      counters, in game shops or any other distractors. Just pure, immersive journey
      with Eon, told through gorgeous art and music.<br><br>Made by Michal &quot;Hamster&quot;
      Pawlowski and Konrad Januszewski (he drew it!).<br><br><strong>Free Soundtrack
      :</strong> <a href="https://steamcommunity.com/linkfilter/?url=https://soundcloud.com/hamster-on-coke/sets/zenge-soundtrack"
      target="_blank" rel="noopener"  >https://soundcloud.com/hamster-on-coke/sets/zenge-soundtrack</a><br><br>Thanks
      for supporting us!
