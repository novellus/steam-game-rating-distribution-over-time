    review: "[h1]Recenzja gry OMSI 2 Add-On MAN Citybus Series:[/h1]\nDodatek MAN\
      \ Citybus Series (MAN Stadtbusfamilie) jest jednym z najlepiej wykonanych DLC\
      \ dotycz\u0105cych autobus\xF3w do gry OMSI 2. Chocia\u017C nie nale\u017Cy\
      \ do najta\u0144szych, to jego cena jest ca\u0142kowicie uzasadniona. Dodatek\
      \ posiada r\xF3\u017Cne modele autobus\xF3w o r\xF3\u017Cnych ich d\u0142ugo\u015B\
      ciach i typach (tak\u017Ce przegubowych), o szerokich mo\u017Cliwo\u015Bciach\
      \ ich personalizacji. Opr\xF3cz wyboru ulubionego typu pojazdu mo\u017Cemy tak\u017C\
      e wykorzysta\u0107 mo\u017Cliwo\u015Bci szerokiej personalizacji w bardzo rozbudowanym\
      \ zakresie. Zmiana typu otwieranych drzwi (przesuwne lub do \u015Brodka), w\u0142\
      \u0105czanie lub wy\u0142\u0105czanie d\u017Awi\u0119ku ostrzegaj\u0105cego\
      \ przed zamkni\u0119ciem drzwi, dodawanie lub usuwanie przegrody przedniej szyby,\
      \ edycja wygl\u0105du siedze\u0144, ko\u0142pak\xF3w, czy wyb\xF3r otwierania\
      \ r\u0119cznego lub automatycznego drzwi to tylko niekt\xF3re z mo\u017Cliwo\u015B\
      ci personalizacji autobusu, jakich mo\u017Cemy dokona\u0107 w ramach naszych\
      \ preferencji. Co wi\u0119cej wszystkie te zmiany odbywaj\u0105 si\u0119 w czasie\
      \ rzeczywistym, co nie wymaga ponownego za\u0142adowania modelu pojazdu. Graficzne\
      \ wykonanie autobus\xF3w to prawdziwy majstersztyk. Dodatek MAN Citybus Series\
      \ wyprzedza o kilkana\u015Bcie lat poziom graficzny, kt\xF3ry przy rozgrywce\
      \ w OMSI 2 wydaje si\u0119 zbyt realistyczny.\n\n\n[h1]Plusy:[/h1]\n- Przepi\u0119\
      knie wykonane modele autobus\xF3w\n- R\xF3\u017Cne typy pojazd\xF3w (standardowe,\
      \ przegubowe) o r\xF3\u017Cnych d\u0142ugo\u015Bciach\n- Szerokie mo\u017Cliwo\u015B\
      ci personalizacji autobus\xF3w z mo\u017Cliwo\u015Bci\u0105 ich dokonywania\
      \ w czasie rzeczywistym.\n- Przyjemne dla ucha d\u017Awi\u0119ki prowadzenia\n\
      - Przepi\u0119knie wykonane o\u015Bwietlenie pojazd\xF3w kt\xF3re wygl\u0105\
      da niesamowicie klimatycznie, szczeg\xF3lnie podczas jazdy noc\u0105.\n- Wy\u015B\
      mienita fizyka jazdy wraz ze \u015Bwietnie wykonanymi efektami d\u017Awi\u0119\
      kowymi, kt\xF3re s\u0105 szczeg\xF3lnie wyra\u017Ane podczas poruszania si\u0119\
      \ na nier\xF3wnych powierzchniach ulic\n- Bardzo dobra optymalizacja pojazd\xF3\
      w wzgl\u0119dem ich jako\u015Bci wykonania\n- Du\u017Cy wyb\xF3r malowa\u0144\
      \ o przepi\u0119knym wykonaniu w wielu typowych barwach\n\n[h1]Minusy:[/h1]\n\
      - Cena dodatku - cho\u0107 uzasadniona wzgl\u0119dem wykonania - w por\xF3wnaniu\
      \ z innymi produkcjami por\xF3wnywalna do pe\u0142nowarto\u015Bciowej gry, kt\xF3\
      ra zawiera tak\u017Ce modele autobus\xF3w\n- Niewielkie dostrze\u017Cone b\u0142\
      \u0119dy natury technicznej, kt\xF3re jednak mog\u0105 - przynajmniej cz\u0119\
      \u015Bciowo - by\u0107 spowodowane brakiem mojej pe\u0142nej wiedzy na temat\
      \ cech autobusu\n\n\n[h1]Podsumowanie:[/h1]\nMAN Citybus Series jest obowi\u0105\
      zkowym DLC dla os\xF3b kt\xF3rych interesuj\u0105 dodatki autobus\xF3w firmy\
      \ MAN. Jako\u015B\u0107 ich wykonania oraz wymienione powy\u017Cej cechy sprawiaj\u0105\
      \ \u017Ce z czystym sumieniem mog\u0119 poleci\u0107 ten dodatek ka\u017Cdemu\
      \ pasjonatowi symulator\xF3w autobus\xF3w.\n\n[b][u]Moja ocena:[/u]\n\nJako\u015B\
      \u0107 grafiki: 10/10\nD\u017Awi\u0119ki: 9/10\nOptymalizacja: 10/10\nCena:\
      \ 9/10\n\nOcena ko\u0144cowa: 9/10[/b]"
