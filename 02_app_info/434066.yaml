  data:
    about_the_game: "There\xB4s hardly any other vehicle which has characterized the\
      \ German cityscape as much as the \u201CLion\xB4s City\u201D series by MAN.\
      \ Players can now enjoy the low-floor bus on their PC. The add-on MAN Citybus\
      \ Series for OMSI 2 contains the \u201C\xDCberlandwagen\u201D A20, the solo\
      \ vehicle A21, the articulated A223 and the 15 meter long version of the A26.<br><br>Thanks\
      \ to their modular concept, all 4 buses can be customized. All 45 options can\
      \ be selected, from hub caps to doors, seats and internal displays. Pick your\
      \ preferred vehicle and customize it to your preferences. <br><br>In addition\
      \ all buses can be repainted to customize them to your own needs and services.<br><br>All\
      \ models have original sounds and animations in particular the rubber gaiter\
      \ of the articulated bus which performs as in reality when turning in a curve.\
      \ The player can take a seat in the VDV cockpits which includes the display\
      \ for the vehicle diagnostic system.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/434066/extras/omsi_features.png?t=1519982101\"\
      \ /><br><br><ul class=\"bb_ul\"><li>The MAN citybus in 4 variants (Solo, Solo\
      \ 15m, \u201C\xDCberland\u201D, and articulated bus)<br></li><li>Modular concept\
      \ with up to 45 various settings (depending on vehicle type)<br></li><li>Realistic\
      \ sounds, models and animations<br></li><li>VDV-cockpit including display with\
      \ vehicle diagnostic system<br></li><li>Full repaint capability<br></li><li>Realistic\
      \ animated rubber gaiter</li></ul>"
