    about_the_game: The train is leaving the station, but soon you notice that something
      is missing... Rails! You have to lay tracks right in the path of the moving
      train to keep it from crashing. The goal is to connect all the stations...if
      you can. The train is getting faster and faster with each laid piece of track.
      Are you fast enough to survive?<h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li>Transforms
      from relaxing to hectic gameplay, pushing your strategic ability to the max.<br></li><li>Night,
      Day and Hardcore modes<br></li><li>Highly Detailed Train with steam implemented
      in order to give you an real environment feel. It's completely awesome!<br></li><li>Random
      generated worlds. So there's no getting use to levels. Each level will differ,
      putting your strategic abilities at test again. <br></li><li>Low hardware requirements.<br></li><li>Game
      is Touch or Gyroscope friendly.<br></li><li>Fast paced, so it's ideal as an
      boredom killer and for traveling, when you don't want to look at other boring
      faces in your vehicle.<br></li><li>Cool stylized low poly, very unique graphics!</li></ul>
