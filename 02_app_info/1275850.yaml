  data:
    about_the_game: '<strong><i>First Round''s Clear Time :  7 to 70 (hours)<br>Second
      Round''s Clear Time : 1 to 3 (hours)<br>HIGHLENDID''s Clear Time :  10 to 30
      (minutes)</i></strong><br><br><br><br><strong><i>&quot;A game for people having
      strong mentality.&quot;</i></strong><br><br><strong>Frog Space is one of the
      hardest action adventure game.</strong> All you need to do is a mouse and a
      space bar. Change direction with the mouse, press the space bar to jump. Of
      course, you can adjust the strength of the jump depending on the time you press
      the space bar. More precise control will be required over the stage. The skills
      needed to clear the game have been revealed in four guidebooks, which are in
      the early part of the game. Of course, there are a few more miscellaneous skills,
      but they''re not necessary. When you''re ready, go on an adventure. You will
      be able to feel that you, not your character, are growing up. Both control and
      mental strength.<br><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1275850/extras/FrogSpace_World.png?t=1602058881"
      /><br><i>&quot;The world of Frog Space is connected as one. Sometimes it''s
      good to look back on the path you''ve walked.&quot;</i><br><br><br><br><i><strong>There
      are three main points in Frog Space.</strong><br><br><strong>- Obstacles:</strong>
      There are many environments that prevent adventure.<br><strong>- Lotus:</strong>
      Protects the Froxy from being thrown out of the obstruction. Blue lotus flowers
      help three times, and red lotus flowers help endlessly.<br><strong>- Ride:</strong>
      You can find a variety of rides during your trip. It can be helpful, but also
      it can be disturbing.</i><br><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1275850/extras/10.gif?t=1602058881"
      /><br><i>Giant Rat : It''s full of curiosity.</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1275850/extras/16.gif?t=1602058881"
      /><br><i>Cassette Player : Music cue!</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1275850/extras/15.gif?t=1602058881"
      /><br><i>BullFrog : Are you ready for the test?</i>'
