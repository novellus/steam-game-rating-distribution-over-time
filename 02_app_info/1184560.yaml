  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1184560/extras/OVERVIEW_Header.png?t=1602773446\"\
      \ /><br><br>Phantom Breaker: Omnia, a massive update to Phantom Breaker: Extra,\
      \ a 1-vs-1 2D anime fighter originally released by Mages in 2013. The game features\
      \ 2 guest characters, Kurisu Makise from Steins;Gate and Rimi Sakihata from\
      \ Chaos;Head, as well as two brand new characters created specifically for Phantom\
      \ Breaker Omnia.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1184560/extras/WakaxInfinity7.gif?t=1602773446\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1184560/extras/FEATURES_Header.png?t=1602773446\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>20 Character Roster!</strong><br>Includes\
      \ all the characters and guest characters from Phantom Breaker: Extra like Kurisu\
      \ Makise from Steins;Gate and <strong>two</strong> brand new characters created\
      \ specifically for Phantom Breaker: Omnia.</li></ul><br><ul class=\"bb_ul\"\
      ><li><strong>Choose from 3 different fighting styles: Quick, Hard, and Omnia!</strong><br>The\
      \ 3 different styles in the game can drastically change your characters\u2019\
      \ speed, power, and mechanics.</li></ul><br><ul class=\"bb_ul\"><li><strong>Retuned\
      \ and Rebalanced!</strong><br>The ability to pull off amazing combos and special\
      \ attacks has never been easier as Phantom Breaker: Omnia's fighting system\
      \ has been overhauled and rebalanced.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1184560/extras/KurisuxSophia2.gif?t=1602773446\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>Dual Language Audio!</strong><br>A\
      \ Phantom Breaker series first, all the characters will have English voice acting.\
      \ The game\u2019s text will be also translated into English, Japanese, French,\
      \ Italian, German, Spanish, Simplified and Traditional Chinese.</li></ul><br><ul\
      \ class=\"bb_ul\"><li><strong>Modern, Remixed Soundtrack!</strong><br>The background\
      \ music for each character has been redone and remixed with the option to play\
      \ the original background music.</li></ul><br><ul class=\"bb_ul\"><li><strong>The\
      \ Complete Experience!</strong><br>Players can immerse themselves with the stories\
      \ from both the original Phantom Breaker and Phantom Breaker: Extra.</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1184560/extras/Story_Header.png?t=1602773446\"\
      \ /><br><br>A mysterious man, known only as <strong>\u2018Phantom\u2019</strong>\
      \ appeared in <strong>Tokyo</strong>\u2014the capital city of Japan\u2014and\
      \ manipulated vulnerable adolescents into fighting each other, bestowing upon\
      \ them mystical weapons of great strength known as \u2018Fu-mension Artifacts.\u2019\
      \ In exchange, he promised to grant their wish if they survive.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1184560/extras/MikotoxCocoa.gif?t=1602773446\"\
      \ /><br><br>Unbeknownst to the combatants, the fierce clashes between Fu-mension\
      \ Artifacts caused distortions in space-time, which compromised the boundaries\
      \ between parallel universes. The collapse of these parallel universes would\
      \ ultimately break the seal, unleashing Phantom\u2019s destructive powers."
