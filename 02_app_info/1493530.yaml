details:
  data:
    about_the_game: "Get ready for the Firefight! From the creators of Spartan Runner\
      \ comes a new action-packed game: Spartan Firefight.<br />\r\n<br />\r\nBattle\
      \ against waves of enemies accross a variety of game modes and maps in under\
      \ five minutes. Unlock and upgrades powerful weapons to help you in your task.\
      \ Purchase and collect skins, helmets, shoulders and more to create your unique\
      \ Spartan.<br />\r\n<br />\r\nBATTLE IN MULTIPLE GAME MODES:<br />\r\n* Firefight:\
      \ Complete a maximum of waves.<br />\r\n* King of the Hill: Control the zone\
      \ for a maximum of time.<br />\r\n* Capture the Flag: Capture as much flags\
      \ as possible.<br />\r\n* Oddball: Keep the skull as long as possible.<br />\r\
      \n* Infection: Fight against waves of floods.<br />\r\n* Red vs Blue: Team PvE.<br\
      \ />\r\n* Special Events: Limited time community game modes.<br />\r\n<br />\r\
      \nUNLOCK AND UPGRADE YOUR WEAPONS:<br />\r\nCollect and upgrade a variety of\
      \ powerful weapons going from the Magnum to the Spartan Laser, level them up\
      \ with your kills and collect unique skins for each weapon.<br />\r\n<br />\r\
      \nBECOME THE MVP:<br />\r\nClimb the world leaderboad to prove you're the greatest\
      \ Spartan of them all!<br />\r\n<br />\r\nCONSTANTLY EVOLVING:<br />\r\nLook\
      \ out for new helmets, shoulders, skins, maps and game modes in the future.\
      \ Spartan Firefight is a non-stop evolving game!<br />\r\n<br />\r\nGAME FEATURES:<br\
      \ />\r\n* Powerful weapons to unlock and upgrade<br />\r\n* Various game modes\
      \ to master<br />\r\n* Customize your own Spartan<br />\r\n* Unlock ranks and\
      \ unique rewards<br />\r\n* New challenges every day<br />\r\n* Climb to the\
      \ top of the leaderboard<br />\r\n* Each maps offer challenging new terrain\
      \ to explore<br />\r\n* Unlock achievements<br />\r\n* And more to come soon!<br\
      \ />\r\n<br />\r\nGet ready and join the fight now, Spartan!"
