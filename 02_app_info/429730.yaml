details:
  data:
    about_the_game: New to PlanetSide 2?  Then stock up on the essentials, soldier!
      This starter pack of weapons and camos will get you off to a great start in
      the war on Auraxis!<br><br>This pack includes:<br><br><ul class="bb_ul"><li>NS-44
      Commissioner - With awe inspiring stopping power, this accurate revolver is
      regarded by many as the gold standard in sidearms. <br></li><li>NS-7 PDW - With
      a greater effective range than most other SMGs, this weapon is one of the most
      versatile in its class.<br></li><li>NS Annihilator - This rocket launcher's
      advanced targeting processor allows you to lock on to both air and ground vehicles.<br></li><li>NS
      Baron G5 - With a tight cone of fire and considerable stopping power, this tube-fed
      shotgun's extended engagement range makes it deadly in the right hands.</li></ul><br>And
      with the varied terrain in the four, massive PlanetSide 2 continents, you're
      going to want to blend in!<br><br><ul class="bb_ul"><li>Indar Rock Camo<br></li><li>Amerish
      Leaf Camo<br></li><li>Esamir Snow Camo<br></li><li>Hossin Swamp Camo</li></ul>
