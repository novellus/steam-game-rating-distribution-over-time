  data:
    about_the_game: "Attention all units this is an emergency! We have experienced\
      \ a communications failure to the Bishoujo Battle team. If you are receiving\
      \ this message please dive into Cyberspace and attempt to rescue your comrades.\
      \ <br><br><i>&quot;Mission Control, this is Ai Ichigaya.  Message received.\
      \  I'm on my way!&quot;</i><br><br><strong>\u25A0 Your Mission</strong><br><br>The\
      \ Bishoujo girls from &quot;Rikku\u2606Jiasu&quot; (Rick G Earth) mobile military\
      \ turn-based strategy game from Japan are here and it's your task to save the\
      \ team!  There are 50 stages in total!  40 regular challenges plus additional\
      \ special stages that follow. Clear all the the stages and collect all the characters!<br><br><strong>\u25A0\
      \ Game Play</strong><br><br>\u30FBPlay as well-known Lieutenant Ai Ichigaya<br>\u30FB\
      Open areas back up by moving around and surveying the battlefield<br>\u30FB\
      The bigger and faster you're able to clear areas the more points you earn<br>\u30FB\
      Complete a rescue by removing 75% of the communications barrier<br>\u30FB Be\
      \ sure to avoid bugs, computer viruses and other Cyberspace enemies<br>\u30FB\
      \ Characters who have communications restored will be added to the gallery<br><br><strong>\u25C6\
      \ Bishoujo Battle Characters!</strong><br><br>\u30FB 40 &quot;Rikku\u2606Jiasu&quot;\
      \ Bishoujo girls in total!<br>\u30FB Several Weapon Girls are also included\
      \ <br>\u30FB Clear 40 basic rescues then an additional 10 special stages will\
      \ be added<br>\u30FB During the special stages, Bishoujo girls will appear in\
      \ different costumes!?!?"
