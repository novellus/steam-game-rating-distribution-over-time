    about_the_game: 'In a medieval cartoon universe, from the top of an archer ''s
      trick, above the drawbridge ... teleport yourself to different places to defend
      your citadel against the barbarian invasion that threatens it!<br>A horde of
      armed enemy storms your city, you are the last rampart to protect it!<br><br>Arm
      your bow and defend your city!<br><br>You are the archer, the last rampart,
      the last protection of the king''s citadel!<br><br>With a teleporter, you can
      move to 5 different locations to defend the King''s Tower!<br><br>A game accessible
      to the whole family, ergonomic for fast evenings with friends!<br><br>Guaranteed
      feeling of archery in an epic battle!<br><br>Welcome to King of my Castle VR!
      A Tower Defense in virtual reality!<br><br><strong>A free DLC in a short time!</strong><br><br>Join
      the Discord community : <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/F4WADUV"
