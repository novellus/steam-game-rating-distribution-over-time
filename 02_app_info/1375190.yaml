    about_the_game: 'In the name of the mighty Tzeentch, god of magic and sorcery,
      Vortemis the All-seeing and his sworn acolytes seek to open a pathway between
      Shadespire and the Realm of Chaos. Unlock this warband and play as the <strong>Eyes
      of the Nine</strong> in Warhammer Underworlds: Online now.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1375190/extras/Eyes_Store_Page.gif?t=1607384223"
      /><h2 class="bb_tag">THE WARBAND</h2><br>The Eyes of the Nine are a warband
      of 5 fighters. Their leader - Vortemis the All-seeing - is able to make use
      of all new <strong>spell cards</strong>, allowing this warband to use all new
      never -before-seen effects!<br><br><ul class="bb_ul"><li> The Eyes of the Nine
      inspire when they successfully make ranged attacks! Keep your distance!<br></li><li>
      All but one unit from this warband are able to attack from up to 3 hexes away!<br></li><li>
      Vortemis the All-seeing is able to summon a Blue Horror, a daemonic manifestation
      of Chaos magic that once taken out reforms as the flaming Brimstone Horrors
      to continue fighting.</li></ul><h2 class="bb_tag">TIPS &amp; TRICKS</h2><br><ul
      class="bb_ul"><li> You''re able to use your ranged attacks to your advantage
      - don''t be afraid to hold back until you''ve taken out your opponents most
      dangerous fighter.<br></li><li> Be sure to stack your deck with spells and spell-based
      objectives, then make sure you keep Vortemis safe so he can continue to cast
      them!<br></li><li> Summoning the Blue Horror can be a great offensive strategy,
      but it can also be used as an incredible diversion. Force your opponent to take
      action!</li></ul>'
