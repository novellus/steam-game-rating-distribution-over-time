    about_the_game: Will you be the first to place all your tiles on the table for
      a win? Enjoy endless fun with this easy-to-play interface. Play Domino anytime,
      anywhere against one or three opponents. Mix your opponents between CPU or friends
      and family in a pass-and-play mode. Explore several options such as different
      tiles and tables, sixes or nines pips sets, amazing music and more.
