    reviews: "\u201CI was not disappointed in the slightest with the direction Well\
      \ Bred Rhino's modern horror inspired Metroidvania took as it once again brilliantly\
      \ tackled the enigma of life and death through the imagination of one of the\
      \ most creative developers ever to grace the indie scene.\u201D<br />\r\nGaming\
      \ Inferno<br />\r\n<br />\r\n\u201CThe game\u2019s eight bosses are the highlight\
      \ though and, in fact, are some of my favourite in recent memory, with most\
      \ requiring some form of mid-battle problem solving to determine their weakness\
      \ before they can be defeated.\u201D<br />\r\nGod is a Geek<br />\r\n<br />\r\
      \n\u201CLast Stitch Goodnight has some excellent puzzle design that provides\
      \ a nice challenge, while never being to the point of frustration. They usually\
      \ involve using items and your abilities, but they always have a unique solution.\u201D\
      <br />\r\nPS4 Experts<br />\r\n"
