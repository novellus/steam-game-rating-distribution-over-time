    about_the_game: "\u201EListen! The end is nigh!! Hear my words and prepare! An\
      \ ancient cult has set foot in our lands! They call themselves -The Sons of\
      \ Dawn- and pray to some dark elder god. They have started recruiting people\
      \ for their cause all over the country. I fear that they want to try to awaken\
      \ something which should be left sleeping. Something dangerous and sinister!\
      \ Something that might destroy us all. Spend your last of days wisely...\u201C\
      <br><br>Enter the world of <strong>PIXEL HEROES</strong> and prepare yourself\
      \ for a thrilling RPG/Roguelike experience like you have never seen before!<br><br>Explore\
      \ a randomized world full of hilarious events, deadly dungeons and the weirdest\
      \ NPCs you will ever meet in a game!<br><br>Choose three heroes for your party\
      \ and take them on a journey that will be completely different each time you\
      \ start a new game. Bath in a pool of procedurally generated loot and defeat\
      \ the evil forces that threaten the township of Pixton!<br><br><strong>Features:</strong><br><ul\
      \ class=\"bb_ul\"><li> 30 unique hero classes to unlock, each with individual\
      \ skills and attributes.<br></li><li> More procedurally generated axes, spears,\
      \ maces, swords, shields, bows, crossbows, spells and prayers than a lama has\
      \ hair on its body.<br></li><li> 13 mystic and beautifully cruel dungeons to\
      \ explore. With epic bossfights waiting!<br></li><li> 3 campaigns to unlock,\
      \ each with its own final dungeon and boss.<br></li><li> Permadeath! You know\
      \ you want it.<br></li><li> A detailed graveyard where you can mourn your dead\
      \ heroes, compare their statistics and see which of their choices led to their\
      \ tragic death.<br></li><li> Completely crazy NPCs, each one of them with a\
      \ significant storyline that you can follow to unlock cool stuff!<br></li><li>\
      \ Tons of random events that you will encounter on your way, expecting you to\
      \ make important choices. Will you yell at the cat like a crazy idiot?<br></li><li>\
      \ Many achievements and unlockables, try to get them all and become the most\
      \ badass Pixel Heroes player in the world!</li></ul>"
