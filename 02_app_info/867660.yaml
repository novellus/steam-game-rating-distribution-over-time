    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/867660/extras/6.png?t=1594124440"
      /><h2 class="bb_tag"><strong><i>An existential narrative-driven sci-fi adventure
      platformer, set in the first born galaxy called &quot;Nykra&quot;. You experience
      Keu's journey from afar, as the Heptaverse unravels in front of your very eyes.
      The story embraces the many layers of the mind, and tackles the hypothetical
      feeling of having no purpose. But as you read through the alien literature,
      discover archaic long lost ruins, and delve your thoughts into the unfamiliar
      languages of the galaxy, you start to realise the 'dark virus' people fear might
      not be what you expect, at all.</i></strong></h2> <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/867660/extras/7.png?t=1594124440"
      /><br> <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/867660/extras/8.png?t=1594124440"
