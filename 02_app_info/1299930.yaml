  data:
    about_the_game: "<h2 class=\"bb_tag\">Vilset is a strategic simulator based on\
      \ the principle of survival of people, who turned out to be beyond the limits\
      \ of their civilization.</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1299930/extras/VilsetSmall.gif?t=1606839413\"\
      \ /><br><br>In Vilset, the group of outcasts under your lead is going to build\
      \ the best township in this world. But prior to this, your colonists will have\
      \ to overcome some obstacles:<br><br><ul class=\"bb_ul\"><li>Thirst and hunger\
      \ \u2013 it\u2019s hard to survive at grass;<br><br></li><li>Disease \u2013\
      \ your charges can catch a variety of illnesses: from fractures and poisonings\
      \ to plague and thought disorders;<br><br></li><li>Barbarian invasions \u2013\
      \ you can lose even scratches you\u2019ve managed to collect, if you don\u2019\
      t have weapons, guards and tough walls;<br><br></li><li>Droughts, floods and\
      \ harsh snowy winters, which you will be able to survive, only if you\u2019\
      ll manage to make food stock and appropriate clothes.</li></ul><br>What will\
      \ help your settlers to survive:<br><br><ul class=\"bb_ul\"><li>Complete freedom\
      \ of choice concerning the village construction. Want to build a pleasure house\
      \ and workshop for each resident? Or, maybe, you\u2019d like to make one huge\
      \ barracks with a variety of rooms? Everything is possible. But it\u2019s not\
      \ a sure bet that your residents will like sleeping next to the noisy blacksmith\
      \ shop. And dissatisfied settlers work more badly, they are stressed, which\
      \ can cause irreversible effects or even a disaster.<br><br></li><li>Developed\
      \ production and a huge variety of professions. For instance, collection of\
      \ virtuous herbs will help your doctor to make various drugs to cure his compatriots.<br><br></li><li>In-depth\
      \ analysis of settlers\u2019 behavior: envy, love, relations, dislike \u2013\
      \ everything can affect people\u2019s mood.<br><br></li><li>Elaborate diplomatic\
      \ relationship with other settlements. You will be able to trade and make alliances,\
      \ and even fight wars and capture other settlements both by means of negotiation\
      \ and by means of weapons.</li></ul>"
