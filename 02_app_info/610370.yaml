    reviews: "\u201CMimimi Games delivers a stellar benchmark for the titles to come\
      \ both in terms of gameplay cohesion and storytelling in the Far West. Brilliant\
      \ map design, character synergies and a long-term support plan promise to keep\
      \ you engaged for more than the initial 25 hours to completion. Make sure to\
      \ check it out. Probably the RTS of 2020.\u201D<br>96 % \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://ragequit.gr/reviews/item/desperados-iii-english-pc-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Ragequit</a><br><br>\u201CIncredibly\
      \ well put-together and intricately crafted by a developer at the top of their\
      \ field, Desperados III is a genuine masterpiece of stealth, Stetsons, and steely-eyed\
      \ heroics.\u201D<br>9.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.godisageek.com/reviews/desperados-iii-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >God is a Geek</a><br><br>\u201CFrom its\
      \ effective narration to the depth of its gameplay, through its replayability\
      \ and its challenges, Desperados III achieves almost flawlessness, and, if you\
      \ are fans of the genre, we can only advise you to go for it.\u201D<br>18/20\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.jeuxvideo.com/test/1235624/desperados-iii-mimimi-reaffirme-sa-maitrise-de-l-infiltration-tactique-en-temps-reel.htm\"\
      \ target=\"_blank\" rel=\"noopener\"  >jeuxvideo</a><br>"
