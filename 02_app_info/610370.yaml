    about_the_game: "Desperados III is a story-driven, hardcore tactical stealth game,\
      \ set in a ruthless Wild West scenario.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/610370/extras/steamgif1.gif?t=1609256271\"\
      \ /><br><br>In this long-awaited prequel to the beloved classic Desperados:\
      \ Wanted Dead or Alive, John Cooper will join forces with the runaway bride\
      \ Kate, the shady hitman Doc McCoy, the giant trapper Hector, and Isabelle,\
      \ a mysterious lady from New Orleans. On Cooper\u2019s quest for redemption,\
      \ his adventures lead him and his gang from rural towns, over swamps and riverbanks,\
      \ and finally to a dramatic showdown worthy of Wild West legends. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/610370/extras/3.gif?t=1609256271\"\
      \ /><br><br>Play smart if you want to succeed. A good plan can make the difference\
      \ between survival and finding yourself at the business end of a pistol.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/610370/extras/5.gif?t=1609256271\"\
      \ /><br><br>Drifter, gunslinger, and natural leader Cooper can kill quietly\
      \ with a knife, or take out multiple foes with his revolvers. Strongman Hector\
      \ carries a giant bear trap and can slay the toughest opponents with his trusty\
      \ axe. Cold blooded bounty hunter McCoy likes to be methodical, using lures,\
      \ knockout gas, poison syringes and a custom long-range pistol. Kate can fool\
      \ almost any man with the right outfit, and kills discreetly with her hidden\
      \ gun. And then there is this mysterious woman from New Orleans, Isabelle\u2026\
      <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/610370/extras/1.gif?t=1609256271\"\
      \ /><br><br>Combine your team\u2019s special skills to overcome each tough challenge\
      \ in your own style.<br><br><ul class=\"bb_ul\"><li>Play five unique characters,\
      \ each with a very particular set of skills<br></li><li>Experience true freedom\
      \ of choice with countless different ways to overcome any obstacle<br></li><li>Defeat\
      \ large groups of enemies with careful planning and execution<br></li><li>Witness\
      \ the glory of classic Wild West scenarios like frontier towns, mysterious swamps,\
      \ sprawling modern cities, and many more<br></li><li>Choose between non-lethal\
      \ and deadly attacks, stealth and blazing guns<br></li><li>Adjust the game to\
      \ your playstyle with various difficulty settings and special replay challenges<br></li><li>The\
      \ Showdown mode allows you to pause the game anytime and react to ambushes or\
      \ surprise attacks</li></ul>"
