    reviews: "\u201C\u201CBeautiful, wonderfully designed, thoughtful and thought-provoking\u2026\
      \u201D\u201D<br>10/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamesradar.com/kalimba-review-oxm/oxm/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Official Xbox Magazine</a><br><br>\u201C\
      \u201COne of the biggest treats I have had all year\u2026\u201D\u201D<br>9/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.godisageek.com/reviews/kalimba-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >God is a Geek</a><br><br>\u201C&quot;Precise,\
      \ taxing and faintly adorable, it's the One's secret platforming weapon. Got\
      \ a sneering Nintendo fan coming over? Show them this thing and their happy,\
      \ colourful brains will be blown into rainbow chunks.&quot;\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.gamesradar.com/best-xbox-one-games-oxm/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Games Radar</a><br>"
