    about_the_game: "Jump, switch and fly your way through mind-bending subterranean\
      \ puzzles in this stunning new platforming adventure from the award-winning\
      \ Press Play!\_ <br />\r\n<br />\r\nThe island of Kalimba has been cast into\
      \ darkness by an evil shaman, and your totems must journey from the underworld\
      \ to the heavens in order to restore light to the land. Play solo or share a\
      \ couch co-op challenge that Official Xbox Magazine called \u2018magical\u2019\
      .  Download Kalimba now and begin your adventure!"
