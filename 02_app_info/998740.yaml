  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/998740/extras/SteamHeader-ChallengingFormat.png?t=1608344918\"\
      \ /><br>Delve into randomly generated ring dungeons where encounters come to\
      \ you! <br>Observe and plan your route. Will you go for the loot or backstab\
      \ a creeping horror? As you scavenge, fight and sneak to new encounters, the\
      \ ring reacts to your actions.<br><br>Play as fast or slow as you like in this\
      \ challenging, turn-based roguelike. Just be careful where you tread - You may\
      \ find yourself ambushed, or worse...<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/998740/extras/EmbedImage-KeyArtSwamp.png?t=1608344918\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/998740/extras/SteamHeaderImages-Puzzletwist.png?t=1608344918\"\
      \ /><br>See the outcome of your choices so you can focus on decisions. <br>Creatures\
      \ broadcast their actions in a hostile environment, ready to erupt. Will you\
      \ flee or find a way to use the dungeon against itself? <br>Positioning is key\
      \ to survival. You can be quickly overwhelmed...<br><br><i>Observe the Ring\
      \ and strategise.<br>Learn, adapt, or face demise.</i><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/998740/extras/SteamEmbedImages-Launch-EarlyGameQuick-NormalSpeed.gif?t=1608344918\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/998740/extras/SteamHeader-ChooseLoot.png?t=1608344918\"\
      \ /><br>Mimics offer you a choice for a price. Take what you can hold and build\
      \ a combination of gear with passive powers. <br>Maybe you\u2019ll be quick\
      \ and evasive, with an acid soaked blade. Or maybe you\u2019ll be a brute force\
      \ juggernaut, or a fireborn damage sink with an affinity for explosions. <br>Buy\
      \ your way to power or adapt with what you scavenge in these unforgiving depths.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/998740/extras/SteamEmbedImages-Launch-EpicChest-Sticks.gif?t=1608344918\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/998740/extras/Steam-ImagesItemSet_620.jpg?t=1608344918\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/998740/extras/SteamHeader-CrypticLore.png?t=1608344918\"\
      \ /><br>Deep in the Ring of Pain you will discover new paths into the unknown.\
      \ Places with new friends, powerful loot, and cryptic rhyming lore.<br>Find\
      \ pleasant reprieve and howling terrors best left undisturbed.<br>The brave\
      \ may be rewarded for their risk... or crushed by their ambition. <br><br><i>In\
      \ darkness, careful where you tread.<br>What was unknown now fills with dread.</i><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/998740/extras/SteamEmbedImages-Launch-Shadow-Smaller.gif?t=1608344918\"\
      \ /><h2 class=\"bb_tag\"><strong>Ring of Pain launches Oct 15th with these features\
      \ and more:</strong></h2><ul class=\"bb_ul\"><li>16 Core path dungeons plus\
      \ 2 branching endings to test your final build.<br></li><li>2 Hard mode items\
      \ to unlock for those who thrive on pain.<br></li><li>A Daily Dungeon mode to\
      \ unlock with 25+ puzzling modifiers.<br></li><li>25+ Special dungeons to detour\
      \ through, filled with loot and strange encounters.<br></li><li>4 Environment\
      \ regions with their own flavour of terror.<br></li><li>180+ items to unlock\
      \ and combine in a 15 slot inventory.<br></li><li>40+ Creatures to learn and\
      \ adapt to. Some friendly, some fierce...<br></li><li>Responsive turn-based\
      \ mechanics so you can play swiftly or strategically.<br></li><li>Cryptic, poetic\
      \ lore delivered in bite sized rhymes.<br></li><li>A raw graphic art style inspired\
      \ by Aphantasia.<br></li><li>Cute frog friends.<br></li><li>Pain and suffering.</li></ul><br><i><h2\
      \ class=\"bb_tag\">Shadows cast a truth to see,<br>In darkness you can visit\
      \ me.</h2></i>"
