    detailed_description: '<strong>Dome Discover </strong> is an <strong>adventure
      RPG with anime aesthetics</strong> set in a world populated by Domes, places
      where humans live without being able to escape. Each dome has its own biome
      and culture.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1446470/extras/domo.gif?t=1608018171"
      /><br><br><strong>16-year-old Aeon will live his last days with his family and
      friends in one of these Domes.</strong> This Dome is controlled by DUX Ananke,
      who does not allow anyone to leave. But there is a minimal possibility of escape:
      Every 100 years you must fight against the DUX of the Dome and thus be able
      to free the people from this confinement. But how will only the nine people
      who live in this little Dome do it?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1446470/extras/Aeon_cielo.gif?t=1608018171"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1446470/extras/Aeon_camina_gameplay.gif?t=1608018171"
      /><br><br>Created in Unreal Engine 4. <strong>You will carry out different quests
      to discover new parts of the story. </strong> Until reaching the final fight
      fighting the DOME of the Dome. You will use your sword to take down the enemies.
      And you will have a special weapon for each Dome.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1446470/extras/aceptar_quest.gif?t=1608018171"
