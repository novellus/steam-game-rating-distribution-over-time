    about_the_game: <h2 class="bb_tag">Bring Back The Sun</h2><br>Bring Back The Sun
      is a simple but challenging 2D Platformer. <br>The focus is on jumping right
      and only that. No enemies, no spikes, no wall jumps, no double jumps. Just simple
      jumps to get through the levels.<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>
      A pure experience<br></li><li> Challenging but not hardcore<br></li><li> Jump
      through 40 levels<br></li><li> Minimalistic graphics<br></li><li> Atmospheric
      soundtrack</li></ul><br>You can expect 1-3 hours playtime for your first run
      depending on your skill level.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1437210/extras/2020-09-30_02-42-45_6_.gif?t=1609724860"
