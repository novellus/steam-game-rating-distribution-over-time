  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1025320/extras/page-about-header.png?t=1551693813\"\
      \ /><br><br><i><strong>Forever Lost</strong></i> is a first person point and\
      \ click adventure game that is stuffed full of logical puzzles, fantastic graphics,\
      \ mind-blowing riddles, intriguing story details, a little voice acting, and\
      \ beautiful music! <br><br>Congratulations! You managed to escape from that\
      \ \u2026 what was it? A hospital, a lunatic asylum? No it was something else,\
      \ was it ... staged? Who built it? Who put you there?<br><br>None of that matters\
      \ right now, you must keep moving! No time to catch your breath, you just have\
      \ to keep going! Have you won your freedom or are you just in another cage?\
      \ Were you ever free before this whole \u2026 whatever this is ... started?<br><br>Explore\
      \ what awaits in front of you and learn all you can about what you left behind.<br><br>Welcome\
      \ ... to <i>Episode 2</i>.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1025320/extras/page-about-keyFeatures.png?t=1551693813\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Inspired by classic 2D point\u2019n\u2019\
      click adventure games and modern culture!<br></li><li>In game camera so you\
      \ can take photos of all the clues and rooms you find. <br></li><li>Pure, classic\
      \ adventure that harks back to the golden days of Myst.<br></li><li>A mesmerising\
      \ and original soundtrack composed exclusively by Richard J. Moir.<br></li><li>A\
      \ full hint guide to make sure you never get stuck.<br></li><li>Clues to find\
      \ and puzzles to solve!</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1025320/extras/page-about-theGlitchCamera-header.png?t=1551693813\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1025320/extras/page-about-theGlitchCamera-body.png?t=1551693813\"\
      \ /><br><br><strong><i>Forever Lost</i> is a compelling trilogy and all three\
      \ episodes are finished and ready to play!</strong>"
