    about_the_game: "Run through various stores as an angry customer smashing boxes\
      \ and other products while avoiding workers as long as you can!  Unlock new\
      \ levels and cosmetic upgrades by causing as much damage as possible.<br />\r\
      \n<br />\r\n- 12 different cosmetic upgrades to upgrade your weapons looks <br\
      \ />\r\n- 6 Unique levels to explore and destroy<br />\r\n- 6 Different weapons\
      \ to find and use<br />\r\n- Multiplayer to play with or against friends<br\
      \ />\r\n<br />\r\n&quot;Clean up on isle 5&quot; - An Employee<br />\r\n<br\
      \ />\r\nIf you have ever worked in retail your worst nightmare is some pesky\
      \ customer coming in and ruining your perfectly straightened shelves, well now\
      \ is your chance to be that pesky customer and even be rewarded for it!  In\
      \ every level you can find each of the 4 weapons and your goal is to cause as\
      \ much damage as possible before, either being taken out by the endless waves\
      \ of relentless workers or make your escape in the exit car.  You can then use\
      \ the money gained from causeing damage to purchase new looks for each of the\
      \ 4 weapons!"
