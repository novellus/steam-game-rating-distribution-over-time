    about_the_game: "&quot;Police office Lin Kai is assigned to go undercover to infiltrate\
      \ a drug cartel named \u201CTwin Eagles\u201D. In order to gain the trust of\
      \ Eagle the leader of the cartel that he is trying to locate and shut down,\
      \ Lin Kai slowly unwillingly becomes a drug addict himself. Things get even\
      \ more complicated when Lin Kai realizes that Eagle has been plotting a violent\
      \ revenge against his supervisor Li Jian Guo for over a decade. Lin Kai begins\
      \ to lose control of himself as the addiction grows by the day.<br />\r\n<br\
      \ />\r\n<br />\r\n<br />\r\nThe cast includes Huang Xuan, Duan Yihong, Lang\
      \ Yueting, Zu Feng, Xing Jia-Dong, and David Wang.&quot;"
