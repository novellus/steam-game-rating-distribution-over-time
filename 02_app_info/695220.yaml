  data:
    about_the_game: "A team of telekinetics\u2014code-named PROJECT MIND BLOWN\u2014\
      has been secretly assembled in a high-tech facility. Their minds have the power\
      \ to shake the Earth\u2014or bring rain to drought-starved areas. They've been\
      \ told their abilities will be used to do good for humanity. But when evidence\
      \ suggests that the group has been tricked into causing destruction in U.S.\
      \ cities, one team member goes rogue\u2014racing against time to uncover a deadly\
      \ conspiracy in this pulse-pounding action-adventure."
