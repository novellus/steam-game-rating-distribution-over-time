    about_the_game: "Card Throw VR Is the only game that allows you to become a professional\
      \ card thrower in a matter of seconds! Hop into the saloon right now and start\
      \ your VR Card throwing journey. <br />\r\n<br />\r\nFeatures:<br />\r\n- The\
      \ cards follow strict physics rules that enable a true life like experience!<br\
      \ />\r\n- Great upper body exercise!<br />\r\n- Hop into the saloon and destroy\
      \ Coke and whiskey bottles at will<br />\r\n- Be the first to throw cards in\
      \ VR<br />\r\n- Enjoy 2 soundtracks and more original music coming in the next\
      \ weeks<br />\r\n<br />\r\nEnjoy!"
