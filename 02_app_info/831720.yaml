details:
  data:
    about_the_game: "Elliott is paralyzed by doubt. Tomorrow he must go to Emma, far,\
      \ far away from here. But on the eve of his departure, a strange meeting will\
      \ change his future. <br><br><strong>EMMA </strong>is a 20-minute long animated\
      \ graphic novel for mobile phones and tablets. Available in French, English,\
      \ and German. For iOS, Android, PC and Mac.<br><br>Discover the unique musical\
      \ and visual landscape of EMMA in this short and immersive graphic novel. <br><br>This\
      \ graphic novel was shown for the first time at Utopiales, the International\
      \ Science Fiction Festival in Nantes. This tale is the first episode in a collection\
      \ of short, poetic stories currently in development that revolves around <strong>EMMA</strong>.\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/831720/extras/ema_page.png?t=1592993558\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>A poetic science fiction short story:</strong>\
      \ A personal story about doubt and the fear of the unknown. <br></li><li><strong>An\
      \ immersive narrative experience:</strong> A dynamic story that unfolds at the\
      \ user\u2019s pace. <br></li><li><strong>A unique soundtrack:</strong> With\
      \ five original arrangements by Gr\xE9goire Pastre. <br></li><li><strong>Captivating\
      \ character design:</strong> Haunting images that blur the line between painting\
      \ and photography.<br></li><li><strong>A dark and mysterious atmosphere:</strong>\
      \ A universe of sound and visual effects that enhances the story.</li></ul>"
