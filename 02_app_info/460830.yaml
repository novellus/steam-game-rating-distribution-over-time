    about_the_game: The Orange Deck is an expansion to <strong>SUPERFIGHT</strong>
      that adds over 80 geek based cards to the core deck.  This expansion references
      video games, television and movies, comic books, and things from the weird part
      of the internet.<br><br>The Orange Deck comes complete with new Achievements,
      Titles, and Art to unlock!<br><br>Once added to <strong>SUPERFIGHT</strong>,
      The Orange Deck will be added to your Collection and can be selected when joining
      fights.
