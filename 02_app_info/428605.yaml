details:
  data:
    about_the_game: "Fantasy Zone is famous for its free scrolling and shop system.\
      \ Similar to the original, shooting down enemies will drop coins, which you\
      \ can use to buy stronger attacks.<br />\r\n<br />\r\nThis DLC will add 1 ship,\
      \ playable in DLC Mode.<br />\r\nYou will receive access to 3 special stages\
      \ designed specially for this ship. (Only scores using this ship will be registered\
      \ in the special stages.)<br />\r\nYou will also get access to the SEGA pack:\
      \ 10 newly arranged stages including 3 boss fights, as well as CS PACK 2: 10\
      \ stages from CS mode.<br />\r\nBuying any DLC also lets you use all the DARIUSBURST\
      \ ships from the base game in the DLC Mode stages."
