    about_the_game: "The perfect pack for heroes with a bit of experience under their\
      \ belt! This pack has everything you need to thrive in the wilds of Erenor.<br>\
      \ <br><ul class=\"bb_ul\"><li><strong>30-Day Patron Access</strong> - Grants\
      \ 20% more EXP, work 20% faster, own land, and more!<br></li><li><strong>Expansion\
      \ Scroll (x3)</strong> - Adds 10 slots to your Warehouse or Inventory<br></li><li><strong>Bound\
      \ Worker\u2019s Compensation: 1000 (x3)</strong> - Grants 1000 labor<br></li><li><strong>Bound\
      \ Kamari</strong> - Ride this fearsome tiger into battle<br></li><li><strong>Any-Post\
      \ Owl (x5)</strong> - Summons a mailbox that lasts for 10 minutes<br></li><li><strong>Bound\
      \ Reward Coin (x3)</strong> - Trade for past lockboxes on Mirage Isle<br></li><li><strong>Character\
      \ Slot Scroll</strong> - Unlocks an additional character slot (max 6 slots per\
      \ account)<br></li><li><strong>Language Proficiency Book</strong> - Grants the\
      \ ability to read and speak another faction\u2019s language for 7 days</li></ul>"
