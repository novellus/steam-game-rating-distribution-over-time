    review: 'The concept is cool, but not the execution. To be able to perform in
      this game, i needed 16k dpi + unlimited fps. And the thing with unlimited fps
      is the game doesnt cap them so you get to 2700 fps and your pc is burning since
      its not optimised well (2060 i5 9600 etc so not bad specs) If you try to cap
      the fps with nvidia setting for example, You won''t be able to control the ball
      at 16k dpi and it just won''t work.

      '
