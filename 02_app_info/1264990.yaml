      rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1419770/JumpJumpBall/</a></p><br><h1>About
      the Game</h1>This is a game to control beach ball climbing.<br>In the game,
      you can't use the direction key to control the movement as simple as other games,
      but you need to rotate the mouse to simulate the ball rolling.<br>There are
      many different types of obstacles in the game, you need to control the rolling
      speed of the good ball and jump through them at the right time.<br>This is a
      difficult challenge, which requires skilled operation and constant attempts.
