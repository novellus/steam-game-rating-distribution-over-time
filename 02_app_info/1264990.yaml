    about_the_game: "This is a game to control beach ball climbing.<br />\r\nIn the\
      \ game, you can't use the direction key to control the movement as simple as\
      \ other games, but you need to rotate the mouse to simulate the ball rolling.<br\
      \ />\r\nThere are many different types of obstacles in the game, you need to\
      \ control the rolling speed of the good ball and jump through them at the right\
      \ time.<br />\r\nThis is a difficult challenge, which requires skilled operation\
      \ and constant attempts."
