details:
  data:
    about_the_game: '<a href="https://steamcommunity.com/linkfilter/?url=https://www.szeiner.com/forum"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1443450/extras/join.png?t=1607666571"
      /></a><br><br>Admiral, take a seat in the commander''s chair, a map of the star
      system spreads out in front of you, look at it and command your troops, occupy
      new territories and obtain much needed resources.<br><br>In NEO: Commanders,
      you will become one of many space admirals who have the opportunity to show
      their command skills and compare them with other players. Become the master
      of strategic thinking and make your name known throughout the universe! Chose
      heroes you hire to lead your fleet to many victories. Only the best strategists
      will stand against the numbers of ruthless enemies.<h2 class="bb_tag"> Heroes
      </h2><br>In game, you have the opportunity to place heroes on your ships who
      will then bring certain bonuses to those ships.<h2 class="bb_tag"> Visual Effect
      </h2><br>Thanks to its 2D pixel environment, NEO: Commanders offers a simple
      but fun and unorthodox way of controlling your units, which takes place behind
      the battle plan in your commander''s ship.<h2 class="bb_tag"> Multiplayer </h2><br>In
      multiplayer you could compare your strategic skills with other players, or support
      your friends in battle.<h2 class="bb_tag"> Fleet design </h2><br>Thanks to the
      possibility to choose your own fleet design, you have the opportunity to completely
      configure the individual units of the ships that you will send into battle.<h2
      class="bb_tag"> Games Controller System </h2><br>In NEO: Commanders, you will
      explore various battlefields in various corners of the wide universe, by supporting
      research you can gain better technology and give your units a strategic advantage,
      thanks to the experience gained, level your units and strengthen them in the
      next battle.'
