    about_the_game: '<strong>Genres: Kinetic Novel, Eroge, Slice of Life, Romance.</strong><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/954610/extras/666.png?t=1573587936"
      /><br>Koichi Akiyama, an ordinary 22-year-old game developer, has been living
      a boring life until one day his younger sister Ai paid him a visit. <br>Soon
      after Ai moves in with Koichi, she claims that she wants to become a game developer
      too, so her brother has to teach her everything he knows. <br>The only problem
      is that Ai wants to create Hentai games, which puts Koichi in a dubious position.
      <br>From now on these two need to learn how to work together and explore all
      the difficulties of writing Hentai stories. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/954610/extras/66666.png?t=1573587936"
      /><br><ul class="bb_ul"><li>HD 1080p window &amp; full screen options<br></li><li>50+
      Beautifully illustrated CGs<br></li><li>Original Soundtrack</li></ul>'
