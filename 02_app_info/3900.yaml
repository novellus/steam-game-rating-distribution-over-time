    about_the_game: With over 6 million units sold and unprecedented critical acclaim
      from fans and press around the world, Sid Meier's Civilization is recognized
      as one of the greatest PC game franchises of all-time. Now, Sid Meier and Firaxis
      Games will take this incredibly fun and addictive game to new heights by adding
      new ways to play and win, new tools to manage and expand your civilization,
      all-new easy to use mod capabilities and intense multiplayer modes and options*.
      Civilization IV will come to life like never before in a beautifully detailed,
      living 3D world that will elevate the gameplay experience to a whole new level.
      Civilization IV has already been heralded as one of the top ten games of 2005,
      and a must-have for gamers around the globe!<br><br><strong>*Mac version's Online
      Multiplayer is no longer supported.</strong>
