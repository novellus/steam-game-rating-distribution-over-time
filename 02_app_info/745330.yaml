    about_the_game: 'Comedic puzzle-adventure with strong RPG influences. Take away
      costumes from the foxes, create the most mad combinations of clothes, explore
      the world, find secrets and save the princess from the clutches of the cunning
      king!<br><br>The game''s main feature are costumes you receive for victories
      over the foxes. The costumes make your kittens stronger and give them special
      abilities. Through them you can find new ways of completing the levels. Each
      costume is a reference to pop culture: movies, games, comics, anime, cartoons.
      Additionally, you can pump the cats up by training them in the gym. Make them
      stronger, faster and more resilient.<br><br>Each level is about finding the
      optimal path. With new abilities, you can discover new ways of completing the
      level and find rarer costumes. Searching for these paths often becomes a puzzle
      of its own.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/745330/extras/sfkGIFoptimized.gif?t=1592733748"
      /><h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>Over 350 Costumes
      for your kittens!<br></li><li>Over 30 Artifacts! Reincarnate your kittens with
      super costumes!<br></li><li>A lot of Big Bosses!<br></li><li>Entangled levels
      with the search for the ideal path.<br></li><li>Over 100 teams with special
      skills!<br></li><li>12 unique passive and active!<br></li><li>Arts, music, animations
      give you many hours of fun!</li></ul>'
