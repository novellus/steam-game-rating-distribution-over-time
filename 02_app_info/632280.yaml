    detailed_description: "<h1>Steam 360 Video Beta</h1><p>This video is part of the\
      \ Steam 360 Video beta program. After installing the Steam 360 Video tool in\
      \ the Steam Client, you can watch this video in a supported Virtual Reality\
      \ headset or on your desktop monitor. More information can be found in the <a\
      \ href=\"<a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871#360\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871#360</a>\"\
      >Steam 360 Video FAQ</a>.</p><br><h1>About the Video</h1><a href=\"http://store.steampowered.com/app/456450/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >WATCH MORE 360 VIDEOS LIKE THIS IN\
      \ THE JAUNT VR APP</a> - The world\u2019s greatest rainforest is also one of\
      \ its most vital life-support systems \u2014 and it is under threat. Conservation\
