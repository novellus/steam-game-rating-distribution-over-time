    about_the_game: "The DLC package contains 2 special resource cards which can be\
      \ redeemed for a small boost to help Harkyn get started:<br />\r\n\u25CF Attribute\
      \ Points Card<br />\r\nPlay this card to achieve 2 additional Attribute Points.<br\
      \ />\r\n\u25CF Potion Card<br />\r\nPlay this card to achieve 1 additional health\
      \ potion.<br />\r\nThe resource cards will be added to the inventory of each\
      \ of your characters / savegames as soon as the DLC is installed. By using a\
      \ resource card you will be rewarded with the corresponding resource and the\
      \ card gets destroyed."
