  data:
    about_the_game: "CompliKATed is a 2D puzzle with logic gates. Rewire the computer\
      \ from inside using binary operations to escape and uncover its secrets.<br>You\
      \ are playing as Julius, a bipedal fox trapped in an allegorical computer, who\
      \ tries to escape the corrupted memory zones. To access the exit you need to\
      \ upload logic gates instructions while avoiding getting trapped by gravity\
      \ balls and collect quantum information bits. Binary inputs and outputs can\
      \ be manipulated by interaction with miniaturised components (signal generators,\
      \ timers, delays, sensors, terminals, displays, etc). You have to avoid lurking\
      \ viruses and over-zealous anti-malware, disable high voltage area and set free\
      \ cute programs and routines<h2 class=\"bb_tag\">Philosophy</h2><i>&quot;Engage\
      \ people with what they expect; it is what they are able to discern and confirms\
      \ their projections. It settles them into predictable patterns of response,\
      \ occupying their minds while you wait for the extraordinary moment \u2014 that\
      \ which they cannot anticipate.&quot;</i><br>\u2015 Sun Tzu, The Art of War<h2\
      \ class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li> brain twisting logic\
      \ gates puzzles<br></li><li> witty gravity objects<br></li><li> alternative\
      \ play-styles: swiftly find your escape or strategically plan your path<br></li><li>\
      \ ramping progression that will put even the most resilient to test<br></li><li>\
      \ logic gates and \u201Crock-and-diamonds\u201D fluently intertwined<br></li><li>\
      \ 19 functional tiles: signal generators, sensor, timer, directional tiles,\
      \ etc<br></li><li> controller support<br></li><li> 8 bit retro style sound<br></li><li>\
      \ smooth and balanced controls<br></li><li> play against the clock or at your\
      \ own pace</li></ul><br>Planned updates include the release of localised versions,\
      \ level editor and additional level packs.<br><br>What others say about CompliKATed:<br><br><i>\u201C\
      This is like a maze where the walls move in\u201D </i> - BasketMC on Mixer<br><i>\u201C\
      This game is fast becoming my favorite non-horror game\u201D</i> - Shanon Gower\
      \ on Youtube<br><i>\u201CThere's a surprising amount of thinking involved in\
      \ these tightly-packed levels\u201D</i> -  Liam Dawe on <a href=\"https://steamcommunity.com/linkfilter/?url=http://gamingonlinux.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >gamingonlinux.com</a><br><i>\u201CThat\
      \ was insanely difficult [\u2026] but we did it! We beat the level!\u201D</i>\
      \  - MagicManMo on Youtube"
