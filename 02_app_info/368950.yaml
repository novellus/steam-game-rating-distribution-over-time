details:
  data:
    about_the_game: '<strong>Jigoku Kisetsukan</strong> is a vertical scrolling shoot
      ''em up of the <strong>bullet hell</strong> genre with <strong>anime-style</strong>
      drawings and <strong>chip music</strong>.<br><br>The game features <strong>6
      playable characters</strong> with different play style,<strong> 5 stages</strong>
      and <strong>4 levels of difficulty</strong>.<br>Each character has a slightly
      different storyline and a unique final boss fight.<h2 class="bb_tag">Keyboard
      Controls</h2><strong>Z</strong>: Shoot / Confirm<br><strong>X</strong> : Special
      attack / Back / Skip dialogue<br><strong>Shift</strong> : Focus mode<br><strong>Arrow
      keys</strong> : Movement<br><strong>F5 or Alt+Enter</strong> : Toggle fullscreen<br><strong>F6</strong>
      : Toggle V-sync<br><strong>F12</strong> : Take a screenshot<br><strong>ESC</strong>
      : Menu / Skip dialogue<h2 class="bb_tag">Gamepad Controls</h2><strong>A</strong>
      : Shoot / Confirm<br><strong>B</strong> : Special Attack / Back / Skip Dialogue<br><strong>LB</strong>
      : Focus Mode<br><strong>Start</strong> : Pause<h2 class="bb_tag">Documents</h2><a
      href="http://store.steampowered.com/quickref/368950" target="_blank" rel="noreferrer"  >Readme</a>
      : Mechanics explanation, music credits and more.<br><a href="http://store.steampowered.com/manual/368950"
      target="_blank" rel="noreferrer"  >Character book</a> : Illustrations and background
      of the characters.'
