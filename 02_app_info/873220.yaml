    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/873220/extras/616x353_(2).png?t=1567902514\"\
      \ /><br><br><i>Please consider buying only if you wish to support the development\
      \ of SurvivalZ Battlegrounds.<br>You should wait before buying if you want to\
      \ play a game with more content.</i><br><br><strong> SurvivalZ Battlegrounds\
      \ is a mini Battle Royale in a cubic world! Compete against players or AI in\
      \ a map created to play games lasting less than 10 minutes! </strong><br><br>There\
      \ can be a maximum of 16 players per game. Bots can be added in any game. Drops\
      \ will supply the battlefield. Several vehicles are available on the map. Choice\
      \ between more than 15 different weapons.<br><br>Choose from one of the 5 characters\
      \ available and go on the battlefield!<br><br>A small sandbox world is available\
      \ as a bonus.<br><br><i>&quot;War is like hunting, except that rabbits shoot\
      \ at war&quot;</i><br><br><strong> Features: </strong><br><br>\u25BA Cubic open\
      \ world!<br>\u25BA No less than 15 different weapons!<br>\u25BA Choice of 5\
      \ characters!<br>\u25BA A Battle Royale map and a Sandbox map!<br>\u25BA Bots!<br>\u25BA\
      \ Drop system!<br>\u25BA Several vehicles with different designs!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/873220/extras/600x38_store_SZB.png?t=1567902514\"\
      \ />"
