    review: 'A cheat/extras DLC for Estellium Legends, this one gives you the man
      who''s turned into Team Syukino''s Asagi, Ether Maxwell - apparently, he was
      designed as a protagonist for a game that, when it came out much later, had
      a different protagonist anyway.


      As I mentioned on the discussion forums, Ether''s pretty good in this game,
      and has a unique top-tier class, and it comes with two "win any fight instantly"
      buttons, which are nice but can only be picked up most of the way through the
      story mode. Still, if you have any problems after that point, or in the arena-only
      mode, it gives you an option to instantly win them.


      Also, for some reason this comes with two ero-pictures of characters who I''m
      pretty sure aren''t even in this game. They''re pretty DeviantArt-tier, so I
      wouldn''t recommend considering them, just considering if you want a bonus character
      and two auto-win buttons. If so, recommended. If not, you''re not really missing
      much.'
