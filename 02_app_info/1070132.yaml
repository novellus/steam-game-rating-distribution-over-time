    about_the_game: "Change your outfit with this new cosmetic skin for Rei. All outfits\
      \ are available once the playable character joins the party.<br />\r\n<br />\r\
      \nExplore Purgatory with a brand-new skin! Dress up as an animal mascot that\
      \ represents each character: <br />\r\nRei: Thelema, her dog<br />\r\nKokoro:\
      \ Wolf<br />\r\nSen: Lion <br />\r\nNanana: Bird <br />\r\nIf you have a character\
      \ in your party wearing one of these costumes, Revenants with uncollected memoirs\
      \ will be drawn to you. Don these costumes to collect all the Memoirs of the\
      \ Dead. <br />\r\n*The feature only works on levels where Revenants with memoirs\
      \ appear."
