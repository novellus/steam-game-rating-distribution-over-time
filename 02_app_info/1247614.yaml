    about_the_game: "Skins are alternate looks for your Champions that you can swap\
      \ in and out whenever you want!<br />\r\n<br />\r\nFeats are small, Champion-specific\
      \ buffs that can be unlocked and assigned to your Champions. They offer an additional\
      \ level of customization for your favorite Champions \u2014 and may even provide\
      \ some new formation opportunities!<br />\r\n<br />\r\nIn this pack:<br />\r\
      \n<br />\r\nUnlocks the Champion Artemis Entreri<br />\r\nArtemis Shade Skin<br\
      \ />\r\nArtemis Part Shade Feat<br />\r\n7 Gold Artemis Chests<br />\r\n1 Potions\
      \ of Polish"
