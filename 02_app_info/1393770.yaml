details:
  data:
    about_the_game: 'This game is a fantasy platformer presenting adventures of a
      little knight committed to get bad creatures out of the magic world with the
      help of a sword and magic. By upgrading himself he must get through all worlds
      and face his main enemy. <br>Fury Knight is a hardcore 2D platformer with slasher
      elements. The task is to kill monsters at each level and collect the gold you
      can spend on upgrades at the end of each level. The upgrades range from HP increase
      to new weapons acquire. <br><br><strong><h2 class="bb_tag">Game features: </h2></strong><br><ul
      class="bb_ul"><li>Shop<br></li><li>Boss<br></li><li>Pixel Art<br></li><li>Complexity<br></li><li>30
      levels. <br></li><li></li></ul>'
