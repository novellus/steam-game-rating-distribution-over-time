    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1260550/extras/hotair2.jpg?t=1604478440"
      /><br><br>You find yourself at 4 km altitude over the sea level in the middle
      of nowhere,  in a hot air balloon. You have no food, no water, and the fuel
      supply is draining.<br>Can you survive in such situation? Will you have enough
      creativity to figure out what to do?<br>Immerse yourself into a beautiful and
      atmospheric trip<br>This game was highly inspired by Raft, which takes place
      in the middle of the sea.<br>In our game you are...well... in the middle of
      air. <br><br>Features:<br><br>-First ever hot air balloon pc game<br>-Detailed
      Survival elements. Air temperature, hunger, thirst, sleep.<br>-Beautiful graphics<br>-Ability
      to read books while you travel<br>-Detailed HAB control:  control direction
      of the vessel, fuel input for height, bags can be disconnected to decrease weight
      and fly higher. <br>-Big open world with different biomes to explore<br>-Plot
      mode, survival mode, 80 days around the world challenge, casual customizable
      experience with flying over cities<br>-First and third person view'
