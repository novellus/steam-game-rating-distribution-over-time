    about_the_game: "Practice your take-offs and landings with Approach Training!\
      \ Developed by FS-FlightControl, Approach Training gives you the tools to reposition\
      \ to a multitude of approach locations in Microsoft Flight Simulator X: Steam\
      \ Edition.<br><br>Approach Training also allows you to analyse your landings\
      \ with the Approach Statistics feature.  Approach Statistics provides valuable\
      \ feedback such as your glideslope and centre line deviation for your landing.<br><br>Once\
      \ installed and downloaded, Approach Training will install and launch automatically\
      \ once you open Microsoft Flight Simulator X: Steam Edition. <br><br><ul class=\"\
      bb_ul\"><li>With this tool, you can reposition your aircraft in order to practice\
      \ approaches for any airport and track how you are landing the aircraft.<br></li><li>Reposition\
      \ your aircraft to pre-defined starting locations for airports and runways (Take\
      \ off / Final approach / Downwind left/right / Vector left/right / Base left/right\
      \ / Reposition to gates or parking)<br></li><li>Start off on any SIDs/STARs\
      \ waypoint, airworks and custom locations.<br></li><li>This tool allows you\
      \ to save aircraft settings, such as airspeed, pitch trim, gear/flaps status,\
      \ heading, course and ILS frequencies.<br></li><li>Landing analysis tracks glideslope\
      \ and centre line deviation.</li></ul><br>A detailed manual is also included\
      \ and can be accessed via the \u2018?\u2019 within the tool. Please note you\
      \ will need to be connected to the internet to access this feature."
