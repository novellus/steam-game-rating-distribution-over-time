details:
  data:
    about_the_game: "Slicker and smoother than ever before\u2026<br><br><ul class=\"\
      bb_ul\"><li>51 playable nations<br></li><li>116 of the top leagues<br></li><li>200,000\
      \ fully modelled players</li></ul><br>Upgrades and enhancements for the 2018/19\
      \ season ensure that FM19 Touch is the most polished release of the series,\
      \ ensuring your rise to top is as efficient and enjoyable than ever before.<h2\
      \ class=\"bb_tag\"><strong>TACTICAL STYLES</strong></h2><br>Take a ready-made\
      \ path to success with new, off-the-shelf tactical pre-sets including \u2018\
      Gegenpress\u2019, \u2018Tiki-Taka\u2019 and \u2018Catenaccio\u2019. You can\
      \ also use the new tactical creator to craft something completely unique to\
      \ you.<h2 class=\"bb_tag\"><strong>TRAINING REVAMP</strong></h2><br>The revamped\
      \ training module is not only fresh and simplified but is also a realistic representation\
      \ of how clubs develop younger players and prepare the first-team for individual\
      \ fixtures, and the season ahead.<h2 class=\"bb_tag\"><strong>NEW MANAGER INDUCTIONS</strong></h2><br>Kick\
      \ start your managerial career with a primer on the management fundamentals,\
      \ designed to guide and elevate new managers towards success.<h2 class=\"bb_tag\"\
      ><strong>REFRESHED USER INTERFACE</strong></h2><br>A fresh lick of paint and\
      \ a host of small, but meaningful changes ensure that FM19 Touch is the the\
      \ best-looking version of the game ever made.<h2 class=\"bb_tag\"><strong>WILLKOMMEN\
      \ BUNDESLIGA</strong></h2><br>The top two divisions of German football make\
      \ their debut in Football Manager 2019 Touch, which means that both the Bundesliga\
      \ and Bundesliga 2 feature official club badges, kits and player faces as well\
      \ as their respective trophies.<br><br>In total, there are 26 fully-licensed\
      \ league competitions from 11 countries as well as a host of individual club\
      \ licences from some of the world\u2019s biggest leagues"
