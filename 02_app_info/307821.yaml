details:
  data:
    about_the_game: '<h2 class="bb_tag">DLC Bundle #2 contains the following items
      (which were formerly sold separately):</h2> <br><strong>F-Fishy! Pack 1</strong>
      Contains 1 Marble Beast Claw, 1 Blood Fang, 1 Scarlet Claw, 1 Large Marble Claw,
      1 Large Blood Fang, and 1 Scarlet Fang. Phew, I thought they were all something
      bloody, but one of them is actually a gem.<br><br><strong>F-Fishy! Pack 2</strong>
      Contains 2 each of Marble Beast Claw+, Blood Fang+, Scarlet Claw+, Large Marble
      Claw+, Large Blood Fang+, and Scarlet Fang+. Phew, I thought they were all something
      bloody, but one of them is actually a gem. We oughta have a dog-themed week
      one of these days.<br><br><strong>Secret-Society Pack</strong> Contains 1 Rage
      Blaster, 1 Destroy, and 1 Mighty Ring. Mwahahaha! The hero has been abducted
      by a nefarious secret society! How will he escape the laser!?<br><br><strong>Ultimate
      Equipment Pack</strong> Contains 1 Zefalon, 1 Rod of Omniscience, 1 Wind of
      Carillon, and 1 Dragon Frame. Someone might''ve said you can refer to youself
      as a first-rate hero only after you''re able to wear them all without losing
      your composure, so keep that in mind.<br><br><strong>Additional-Points Pack
      2</strong> Contains 100,000G, 5,000EP, 250PP and 500TP. This package gives you
      a little room to breathe.<br><br><strong>Rebellious Pack</strong> It contains
      1 Holy Spear Haken Meteor, 1 Rebellion, 1 Core Elemental, and 1 Aegis. They''re
      such bad-ass equipments!'
