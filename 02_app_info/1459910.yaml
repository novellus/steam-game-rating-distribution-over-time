    review: "[b]Fallait dire que le scalpel est inutile pour d\xE9couvrir la beaut\xE9\
      \ int\xE9rieure.[/b]\n\nExp\xE9rience interactive d\xE9licieusement glauque\
      \ enti\xE8rement compos\xE9 \xE0 base d'animation d'\xE9l\xE9ments fa\xE7onn\xE9\
      s en p\xE2te \xE0 modeler et film\xE9s en [i]stop motion[/i].\n\nPlong\xE9 au\
      \ milieu de visions sordides et cauchemardesques, il faut traverser des tableaux\
      \ successifs mettant en sc\xE8ne des corps \xE9ventr\xE9s puis \xE9visc\xE9\
      r\xE9s avant d'\xEAtre absorb\xE9s par une porte, des silhouettes \xE9crabouill\xE9\
      es transform\xE9es en masses informes de chair qui fondent ou une r\xE9pugnante\
      \ cr\xE9ature bic\xE9phale qui se d\xE9vore elle-m\xEAme en s'attaquant le visage\
      \ \xE0 grands coups de m\xE2choires.\n\nDes objets ou des cr\xE9atures, on ne\
      \ sait pas qui est le plus vivant et qui a le contr\xF4le sur qui et on semble\
      \ perdu dans quelque esprit ravag\xE9 par la folie et tortur\xE9 par la vie.\
      \ \nLa musique \xE9trange et l\xE9g\xE8rement angoissante contribue pleinement\
      \ \xE0 parfaire l'ambiance malsaine.\n\nIl faut compter moins de 15 minutes\
      \ pour parvenir une premi\xE8re fois \xE0 la fin mais 1h en tout si on rejoue\
      \ pour d\xE9couvrir les cheminements alternatifs, des sc\xE8nes in\xE9dites\
      \ et la deuxi\xE8me fin, notamment afin de compl\xE9ter tous les succ\xE8s,\
      \ ce que j'incite vraiment \xE0 faire.\n\nIl faut bien pr\xE9ciser que [i]Isolomus[/i]\
      \ ne contient aucun texte et il ne faut pas davantage s'attendre \xE0 recevoir\
      \ des explications ou des consignes. A chacun d'explorer et d'\xE9laborer librement\
      \ sa propre interpr\xE9tation des diff\xE9rentes images \xE0 la signification\
      \ a priori un peu absconse.\n\n\nLe prix demand\xE9 est minuscule et ne devrait\
      \ pas dissuader les curieux mais l'univers du duo de cr\xE9ateurs compos\xE9\
      \ de Michael Rfdshir (visuel) et Serge Bulat (musique) peut aussi \xEAtre d\xE9\
      couvert gratuitement avec [i]Wurroom[/i] dans une version cependant bien moins\
      \ glauque mais davantage \xE9trange et m\xEAme l\xE9g\xE8rement multicolore.\n\
      \n[i]Wurroom[/i] semble donner un avant-go\xFBt de [i]Ultra Strangeness[/i]\
      \ (\xE0 para\xEEtre en 2021) alors que [i]Visceratum[/i] (attendu pour 2021)\
      \ pourrait bien ressembler beaucoup \xE0 [i]Isolomus[/i] par son go\xFBt pour\
      \ les entrailles d\xE9goulinantes.\n\n\n\nA lire aussi :\nMon \xE9valuation\
      \ de [url=https://steamcommunity.com/profiles/76561198036328736/recommended/1153130?snr=1_5_9__402]Wurroom[/url]"
