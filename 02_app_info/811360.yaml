    about_the_game: Far-far away in the kingdom of Glassland in the capital of Crystal
      City is ruled by the evil King Glass. <br><br>He imposed all his subjects with
      excessive taxes, but this was not enough. <br><br>Glass vassals, using their
      power on the ground, collected additional taxes from the already poor population
      <br><br>But there was a savior. <br>The great warrior Archibald challenged Glass
      and now his mission is to walk to the Crystal City, defeating all the vassals
      of the king.<br><br><br><ul class="bb_ul"><li> Realistic physics<br></li><li>
      30 unique levels of varying difficulty<br></li><li> Atmospheric soundtrack</li></ul>
