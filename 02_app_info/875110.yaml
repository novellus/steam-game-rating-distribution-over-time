details:
  data:
    about_the_game: InfiniPicross 2.0 is the sequel to Infinipicross, better in every
      way. Bigger grids generated faster with more functionality, added &quot;classical&quot;
      picture picross, better ambience, improved themes, tweaks and features added
      left, right and center and, to top it off, an external tool for the people who
      always want to add more. InfiniPicross 2.0 is the definitive picross experience,
      standing above where its predecessor left off, in good parts thanks to all the
      feedback from our community.
