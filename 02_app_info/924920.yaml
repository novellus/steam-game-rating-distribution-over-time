    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/924920/extras/Store_Banner_Firebrand.png?t=1576072247\"\
      \ /><h2 class=\"bb_tag\">Overview</h2><br>Mission Pack 1 gives you the full\
      \ Core game of Siberian Dawn, adding 9 new Units to the Union Bloc and 9 new\
      \ Units to the Guild Bloc, along with the Bond system. Mission Pack 1 also includes\
      \ the first 3 Missions of the Siberian Dawn story, multi Objective Missions\
      \ that greatly expand on what was introduced in the Training Run Mission in\
      \ the base game.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/924920/extras/Store_Banner_Union_Sniper.png?t=1576072247\"\
      \ /><h2 class=\"bb_tag\">Additions</h2><br>New Union Units \u2013 9 new Union\
      \ Units join the Grunt to be recruited in the 3 new Missions.<br>New Guild Units\
      \ \u2013 9 new Guild Units covering the 4 Guilds of the Union now join the Scribe.<br>Bond\
      \ System \u2013 Pick 1 of 4 Bonds to give you a unique link to a specific Guild\
      \ in Missions.  <br>More Tactics \u2013 New Tactics cards to cover the new Union\
      \ Units, increasing tactical options.<br>New Missions \u2013 3 New Missions\
      \ with multiple Objectives and a greater challenge. <br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/924920/extras/Store_Banner_Stoenza.png?t=1576072247\"\
      \ /><h2 class=\"bb_tag\">Mission 1-1 Anarchy Rising</h2><br>Mobs are gathering\
      \ in Industrial Habitation IH-54 and anarchy threatens to destroy its productivity.\
      \ Outcasts are rumoured to have been stirring up this dissent and it is believed\
      \ they are connected to a cult called the Dawn. You must quell any hostile forces\
      \ and remove the individuals that are fuelling this danger to our Union.<h2\
      \ class=\"bb_tag\">Mission 1-2 Grey Shadows</h2><br>As the turmoil increases\
      \ in IH-54 an informant has told us about a disillusioned leader of this revolt.\
      \ He says this leader has vital information about what the Dawn cultists are\
      \ really doing in IH-54. The informant demands a bribe to contact the leader\
      \ but we do not know what the leader will demand.<h2 class=\"bb_tag\">Mission\
      \ 1-3 Lost Souls</h2><br>The data given by Stoenza shows Dawn cultists are holding\
      \ several members of the Letalis Guild captive. We know the location they are\
      \ being held in but not where they are being held inside the building. Find\
      \ and rescue these captives before the Dawn can complete the dark plans they\
      \ have for them.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/924920/extras/Store_Banner_Guild_Purifier.png?t=1576072247\"\
      \ /><h2 class=\"bb_tag\">Your Challenge</h2><br>The Dawn is coming and it all\
      \ starts here with Mission Pack 1. Have you got what it takes to face the challenges\
      \ threatening Industrial Habitation IH-54? Uncover the secrets that built our\
      \ Union before they can tear it all apart. Use your skills as an Overseer to\
      \ save us all."
