  data:
    about_the_game: "<p>Now that your Dungeon\u2019s been defended, prepare to venture\
      \ outside into the realms of Etheria in The Quest for the Lost Eternia Shards!\
      \ Explore the underwater city of Aquanos and experience 4 all new missions,\
      \ story cinematics, enemies, a whole new boss, and more:</p>\n\n<h2>Key Features:</h2>\n\
      <ul>\n<li><strong>The Quest for the Lost Eternia Shards: Part 3</strong> Campaign\
      \ Mission\n<li><strong>Riddle of the Deep</strong> Challenge Mission\n<li><strong>Shipwreck\
      \ Graveyard</strong> PvP Battleground\n<li><strong>Shipwreck Graveyard Uber\
      \ Monster Fest</strong> 8-player co-op Challenge\n<li>Sharken Enemy\n<li>Kraken\
      \ Boss\n<li>10 brand-new themed weapons\n<li>1 brand-new pet with special abilities\n\
      <li><strong>Mermaid</strong> Countess Hero Outfit</ul>\n\n<p>Purchase all 4\
      \ parts of the Quest to unlock extra content as well as Nightmare Mode; an even\
      \ harder difficulty rewarding new loot and incorporating all of the released\
      \ enemies throughout the core-campaign. Early access to Nightmare mode is only\
      \ for people who purchase the Quest for the Lost Eternia Shards Complete DLC.</p>"
