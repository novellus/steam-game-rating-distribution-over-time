    recommendationid: '83947607'
    review: Same as the first game, with the changes of having "brainclap" which is
      ever x number of kills it wipes the screen but it makes it a tad too easy. Once
      you have the best gun it's a clap every few seconds. That's the hardest part
      about overmosh black vs the original. Once you have the best gun you're golden,
      but for the first 20 sec or so the enemies that drop them don't spawn in, so
      it's just a matter of not losing all your lives within the first 20sec so you
      have a chance at the rest. Still fun, like the first, but I prefer the first.
      It's simpler and isn't a rush to get a certain gun.
