    about_the_game: "UBERMOSH:BLACK is the second volume of the arcade series UBERMOSH.<br\
      \ />\r\nCut bullets with your sword, shoot with heavy guns and splatter enemies\
      \ with a rage fueled psionic wave.<br />\r\n<br />\r\nA love letter to the community,\
      \ Black comes with the &quot;brainclap&quot; feature, a new class mod, more\
      \ achievements, more enemies, a new ultimate gun and a complex balance to allow\
      \ 30% more stuff on screen creating an even more intense combat experience,\
      \ packed in 90 seconds bursts.<br />\r\n<br />\r\nWelcome back, to UBERMOSH."
