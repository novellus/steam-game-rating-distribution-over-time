details:
  data:
    about_the_game: <strong>Design your Sword and follow your fate... </strong><br><br>Follow
      the Journey of a boy and a fox, as they must escape their fate, the darkness
      follows and looms closer as you battle your way through creatures of the gathering
      darkness, solve puzzles to escape the forests, caves, and other places you will
      visit on your travels. <br><br>Journey of the fox is a single player story driven
      puzzle game with elements of combat thrown in. As of now the game is still in
      beta.<br>Further along the ability to create your own shield, maybe even customise
      your character will be added along with some unlock-able secrets and bonus levels.
