details:
  data:
    about_the_game: It's after the zombie apocalypse and you want to survive at all
      costs. Do you have what it takes?<br><br>Play as both humans and zombies in
      this 2d survival game.   Each has a different strategy for winning.<br><br><strong>Play
      as Humans </strong><br>Start with nothing and quickly find weapons to protect
      yourself.  Just don't let yourself get close to a zombie horde.<br><br><strong>Play
      as Zombies</strong><br>Build a giant horde and overwhelm your opponents through
      sheer force.<br><br><strong>Single player</strong><br>Develop your skills against
      the computer to prepare yourself for the multiplayer onslaught.
