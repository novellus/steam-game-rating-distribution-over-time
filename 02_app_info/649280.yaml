    about_the_game: "As the dust of recent conflicts settled, so came to light the\
      \ emergence of a new system wide threat: The Deadly Dozen. They are a roaming\
      \ gang of once-solitary criminals that have banded together under a mysterious\
      \ leader to capitalize on current galactic turmoil. The Deadly Dozen have pitted\
      \ themselves against all other factions and have quickly risen to prominence\
      \ with acts of extreme violence and abolition of local laws. They are well-hidden,\
      \ well-trained and scattered among Gemini in localized terror cells. Even though\
      \ the call for someone\u2019s life or capture is a barbaric method of governance,\
      \ desperate times call for desperate measures, so the factions in turn sent\
      \ out a call: &quot;Bounties have been placed for the capture or demise of the\
      \ twelve leading members of The Deadly Dozen and all captains are welcome to\
      \ end their oppression.&quot;<h2 class=\"bb_tag\">KEY FEATURES</h2><ul class=\"\
      bb_ul\"><li>Hunt down 12 new Bounties<br></li><li>Capture and fly 3 new unique\
      \ ships<br></li><li>Acquire a new Warmaster or build new, devastating &quot;Perun&quot;\
      \ carriers for your warfleets</li></ul>"
