    about_the_game: 'M.C.I. Escapes is about a guy (you!) that finds a way to connect
      his mind to other (mostly) human beings. <br>Then you can control that lifeforms.  You
      level your character when leveling the lifeforms you control, so you can control
      higher level beings the more experienced you get.<br>This story acts in 3 Time-Zones,
      the Present, The Past &amp; The Future, while the whole experience is an Action-Adventure-RPG
      with Fantasy &amp; Sci-Fi elements.<br><br>Please notice: I don''t want to spoil
      here what exactly you can expect, because i want to surprise my audience with
      things happening on the screen. <br>I''ve put a lot of effort into this. (Especially
      the surprises).<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1002500/extras/FeaturesBanner.png?t=1550874508"
      /><br> <br><ul class="bb_ul"><li> Control lifeforms, friendly or even enemies
      !<br></li><li> Fight with various weapons, ranged &amp; melee, like bows &amp;
      swords.<br></li><li> You have your own Mind-Control-Interface (M.C.I.) always
      with you.<br></li><li> With that you can switch control anytime you want, all
      progress is saved.<br></li><li> Feat. your little helper-K.I., called K.I.A.M.
      (The ''lil Robo on the left of the banner above.)  <br></li><li> K.I.A.M. means:
      (K)ybernetic (I)ntelligent (A)ssistant (M)achine<br></li><li> Fully customizeable
      difficulty settings. (Ranging from casual to core-gamers)<br></li><li> Take
      advantange of playing online ...<br></li><li> ... but have the option to stay
      offline if you want to. (You can change your mind anytime). </li></ul> <br><br><u>What
      you will get for your investment in the Early-Access-Version: </u><br><br>At
      the moment there are in total 13 Scenes, with 8 Scenes featuring Gameplay. <br>(About
      2+ hours of gameplay)<br>There are already riddles to be solved, various enemies
      to fight &amp; lots of experience to gain.<br>When i could use only one word
      to  describe what you  can expect from my game,<br>the word that come to my
      mind at first would be: ''Diversion''.<br><br>It''s planned that the Early Access
      Version features 15 scenes, with 9 scenes of gameplay,<br>right from the beginning
      of the Early-Access-Phase.'
