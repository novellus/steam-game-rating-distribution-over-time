    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1263550/extras/GameIntro.gif?t=1600909017\"\
      \ /><br><br>- Combat Arms is an MMOFPS that focuses on multiplayer gaming. With\
      \ its huge variety of customizable weapons and known game modes, it provides\
      \ gamers a high-quality FPS experience. The game takes place in a vast world\
      \ that features many different landscapes. Each map varies in design, terrain,\
      \ and notable landmarks<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1263550/extras/KeyFeatures.gif?t=1600909017\"\
      \ /><br><br><strong>- Weapon Variety</strong> \u2013 Hundreds of weapons ready\
      \ for customization <br><strong>- Boss Batlle</strong> - Defeat the boss and\
      \ its minions and get Boss Rewards <br><strong>- Tons of Maps and Modes</strong>\
      \ \u2013 Familiarize the maps to take advantage of other players, choose your\
      \ game mode and dominate the game.<br><strong>- Character Customization</strong>\
      \ \u2013 Hundreds of cosmetic items to customize your character to stand out.<br><strong>-\
      \ Competitive Ladder</strong> \u2013 The ranking system that keeps track of\
      \ stats. Rank up from Trainee to General of the Army.<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1263550/extras/WeaponCustomize.gif?t=1600909017\"\
      \ /><br><br>- Several weapons, once purchased, can be further customized to\
      \ suit the player's needs. Players are able to improve the potential of their\
      \ weapons (such as increasing firepower).<br>Some weapons can also be combined\
      \ or forged in order to create new, more powerful weapons.<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1263550/extras/DailyJobs.gif?t=1600909017\"\
      \ /><br><br>- Each day, a new set of missions are available from various clients\
      \ around the world. Completing these missions will reward you with exclusive\
      \ items or payment that would otherwise be difficult to obtain."
