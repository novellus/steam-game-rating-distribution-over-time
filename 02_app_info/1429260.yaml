    about_the_game: Robot Rogue is a turn-based roguelike game featuring skill system.<br>Defeat
      the enemies by using skills and items wisely, and clear the dungeon!<br><ul
      class="bb_ul"><li><h2 class="bb_tag"><strong>Story</strong></h2></li></ul>You
      made an emergency landing on unidentified planet, and lost.<br>To get back to
      your spaceship, you decide to enter the dungeon with your robot.<br><ul class="bb_ul"><li><h2
      class="bb_tag"><strong>Skill System</strong></h2></li></ul>You have 3 skills
      and each skill have own attack area, attack damage, and cost of use. Cast best
      skill on situation.<br>You can upgrade or install extra-effect to your skill.
      Make your strongest skill!<br><ul class="bb_ul"><li><h2 class="bb_tag"><strong>Other
      System</strong></h2></li></ul>There are over 55 different items in this game,
      and each item have unique effect.<br>There are crystals in the dungeons, and
      it activate various effect on crush.(explode, heal units near by, blow away
      units near by, etc.)<br>This game is auto-save. You can quit and resume anytime
      you want.
