details:
  data:
    about_the_game: '<strong>ZenChess: Mate in One</strong> is a minimalist chess
      puzzle game. <br><br>* Designed for chess lovers of <strong>all levels </strong>(even
      if you just learned how to move the pieces);<br>* Solve 300 puzzles <strong>carefully
      selected </strong>by a Chess Grandmaster (TOP 200 in the world);<br>* Enjoy
      a minimalist, <strong>beautifully designed</strong> chess board and pieces;<br>*
      <strong>Original soundtrack</strong>, specially composed to help you keep your
      focus and concentration;<br>* Everything in the game was made with a lot of
      <strong>love</strong> and <strong>craftsmanship</strong>;<br><br>Can you find
      the one move that will solve each puzzle? <strong>Give it a try</strong> and
      show yourself you are a truly chess master.'
