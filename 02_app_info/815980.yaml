    detailed_description: "<h1>Steam 360 Video Beta</h1><p>This video is part of the\
      \ Steam 360 Video beta program. After installing the Steam 360 Video tool in\
      \ the Steam Client, you can watch this video in a supported Virtual Reality\
      \ headset or on your desktop monitor. More information can be found in the <a\
      \ href=\"<a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871#360\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871#360</a>\"\
      >Steam 360 Video FAQ</a>.</p><br><h1>Internet Speed Requirement</h1><p>This\
      \ is a very high-resolution 6K VR Experience. To fully enjoy this 360\xB0 VR\
      \ Video Experience and stream it smoothly you will need a 50Mbps+ internet connection.</p><br><h1>Computer\
      \ Requirements</h1><p>To play this high-resolution 6K 360\xB0 VR Video smoothly\
      \ you need a 'VR-Ready' computer with Windows 10 as a minimum requirement. If\
      \ you are unsure, please get in contact with us with the specifications of your\
      \ PC before purchasing.</p><br><h1>Video Quality Settings</h1><p>To change the\
      \ video quality, press the up and down arrows on your keyboard to change to\
      \ higher and lower resolutions or press 'A' for automatic adjustment.</p><br><h1>About\
      \ the Video</h1><strong><h2 class=\"bb_tag\">SUN &amp; CLOUDS | VR TRAVEL TIMELAPSE\
      \ | 360\xB0 VIDEO | 6K/2D MONOSCOPIC | 3DOF</h2></strong><br>Come on a journey\
