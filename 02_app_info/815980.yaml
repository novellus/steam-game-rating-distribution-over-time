    about_the_game: "<strong><h2 class=\"bb_tag\">SUN &amp; CLOUDS | VR TRAVEL TIMELAPSE\
      \ | 360\xB0 VIDEO | 6K/2D MONOSCOPIC | 3DOF</h2></strong><br>Come on a journey\
      \ to faraway places and witness Earth's majestic beauty in 360-degree glory.\
      \ Feel the timeless gaze of the glistening sun and watch the slow passage of\
      \ shape-shifting clouds. Immerse yourself in the incredible interplay of sunlight,\
      \ water and vapour and the creative power of nature. We take you from the moody\
      \ mountain lakes of Killarney National Park in Ireland, to the rocky coast of\
      \ Portugal\u2019s Praia da Ursa to the magnificent sandy expanses of Tasmania\u2019\
      s Bay of Fires. \_These spectacular, cinematic panoramas will open your heart\
      \ and lift your spirit.<br><br>INCLUDES<br>- Music<br><br>We hope you enjoy\
      \ this Sun &amp; Clouds VR Travel Timelapse Experience as much as the thousands\
      \ of happy users on Steam and other platforms. If you experience any issues\
      \ or have any feedback on how we can improve our VR Experiences to better suit\
      \ your needs, please get in contact via the support link to our website.<br><br>ABOUT\
      \ SPHAERES VR<br>Get away from the stress and noise of everyday life and delve\
      \ into an alternate reality where you are free to relax, enjoy nature, meditate\
      \ and travel in immersive 360\xB0 video experiences"
