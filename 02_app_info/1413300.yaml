details:
  data:
    about_the_game: "The player acts as a small super genius sadist who plays the\
      \ game &quot;clear the sandbox of insects&quot; using weapons created from toys\
      \ and improvised materials.<br />\r\n<br />\r\nDEZINSECTOR is a classic defense\
      \ of your base with a top view.<br />\r\nProtect the candy from insects and\
      \ earn money. Hordes of insects will try to break through the defense. Give\
      \ them a hard fight. Protect the approaches to the candy, withstand several\
      \ attacks using 10 types of cool weapons with the possibility of its improvements.<br\
      \ />\r\n<br />\r\nKey feature:<br />\r\n- Pleasant soundtrack<br />\r\n- Beautiful\
      \ hand-drawn graphics<br />\r\n- Progress"
