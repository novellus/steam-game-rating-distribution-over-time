  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1101100/extras/steampicinsert.jpg?t=1561483735"
      /><br><br>Your village is in ruins, and your father has passed away. It's up
      to you to right these wrongs, and return your homeland to the prosperity it
      once enjoyed.<br><br>Join Grigori, a young boy tasked with restoring his family's
      honor in his journey of adventure and discovery as he seeks out an evil force
      to extinguish it once and for all.  <br><br>Venture through deserts, swamps,
      and dense forests in search of the truth -- and it may not be what it seems.<br><br><ul
      class="bb_ul"><li>Beautiful, 720p widescreen detailed maps draw you into the
      world.<br></li><li>Professional voice acting and orchestral music give the world
      depth and life.<br></li><li>Full suite of customizable control options with
      keyboard/mouse/gamepad.<br></li><li>Over a dozen different quests, many designed
      to interlock to create the storyline.<br></li><li>Full animated sideview battles
      with over 20 different skills to try out, and two distinctly different companions
      you can choose.<br></li><li>Fullscreen mode from the options, and FPS Sync for
      monitors.<br></li><li>Over 150 weapons, armor and items in the game, some randomized
      with prefixes for strong replayability. Loot is also randomized every game.<br></li><li>Both
      on map and some random encounters for maximum replayability.<br></li><li>Strong
      narrative and twists and turns give the game weight.</li></ul>
