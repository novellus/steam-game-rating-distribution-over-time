    about_the_game: "Join Jordy, the #1 Dad on his quest to be the  best dad in the\
      \ land. Jordy the #1 Dad roams the vast landscape and meets interesting friends\
      \ like Mihailovich &amp; \t<br>Sergej. Jordy the #1 Dad  is fueled by pride\
      \ and arousal, in his quest to learn all the Dad jokes in the world. Do you\
      \ have what it takes to become the #1 Dad? This RPG style adventure game includes\
      \ turn based combat as well as boss fights. There is also an XP system in the\
      \ game that allows you to level up your daditude level. As you progress through\
      \ the game you must find all the NPC's in order to learn their Dad Jokes. Its\
      \ your classic RPG adventure mixed with comedy.  <br><br><br><ul class=\"bb_ul\"\
      ><li>Multiple map areas<br></li><li>Turn Based Combat<br></li><li>XP system<br></li><li>Boss\
      \ fight<br></li><li>Comedy</li></ul>"
