      battle. <br><br><ul class="bb_ul"><li>Choose your favorite fighter: Bulwaif,
      Demoniac or Neobot; <br></li><li>Take part in tournaments and win battles: improve
      your fighting skills, increase your powers, and prove yourself in all new challenges.</li></ul><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/878410/extras/2.png?t=1539080454"
      /><h2 class="bb_tag">FEATURES:</h2><ul class="bb_ul"><li>Epic fights on the
