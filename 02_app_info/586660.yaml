    about_the_game: "Trackless is an atmospheric first-person exploration and puzzle\
      \ game set in the distant future. Inspired by classic games like Zork, Shadowgate,\
      \ and King\u2019s Quest, Trackless uses text input that allows you to interact\
      \ with characters and objects. <br><br>In the game, you play as a seeker, someone\
      \ who has decided to take a journey into the mountains to attempt a series of\
      \ trials that, if completed, will lead you to a monolith called The Object.\
      \ No one knows what The Object is or where it came from, but clues exist surrounding\
      \ this intractable mystery. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/586660/extras/Trackless_train_opening03.jpg?t=1509113356\"\
      \ /><br><br>Exploring a diverse set of locations and solving puzzles will earn\
      \ you currency, which you can use to buy upgrades for your phone. Your in-game\
      \ phone will help you find clues and give you special abilities.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/586660/extras/skulls_600.jpg?t=1509113356\"\
      \ /><h2 class=\"bb_tag\">Features </h2><ul class=\"bb_ul\"><li>Trackless combines\
      \ a 2D graphic atmosphere in a 3D world.<br></li><li>During your journey towards\
      \ The Object, you will encounter dozens of puzzles that require specific action\
      \ verbs.<br></li><li>Enter the best action verb for a higher score and use the\
      \ credits to buy items or phone upgrades. <br></li><li>You will encounter fellow\
      \ seekers along the way. Eavesdrop on their conversations and learn about the\
      \ world and their beliefs. <br></li><li>Venture into secret paths and discover\
      \ other beings. <br></li><li>Soundtrack by Makeup and Vanity Set</li></ul>"
