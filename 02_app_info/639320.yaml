    about_the_game: Fading is a minimalist 2D platformer where you play through the
      mind of a man whose wife is dying of a terminal illness as you uncover a story
      of love, pain and loss.<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li>Simple
      and gorgeous minimalist art style.</li></ul><ul class="bb_ul"><li>Immersive
      and graceful soundtracks.</li></ul><ul class="bb_ul"><li>Various beautifully
      handcrafted levels.</li></ul>
