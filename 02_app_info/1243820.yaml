details:
  data:
    about_the_game: "In this breathtakingly beautiful experience, players will get\
      \ the opportunity to bungee jump from one of the world\u2019s most iconic landmarks.\
      \ Take the elevator right to the famous torch of the Statue of Liberty before\
      \ soaking up the scenery and finally jumping off in this dare devil challenge\
      \ which is certainly not for the faint of heart! Those in search of a tranquil\
      \ session can ride a hot air balloon high above the Hudson river, whilst those\
      \ seeking a more energetic route can climb to the crown as we get to experience\
      \ the Big Apple like never before.<br><br>Watch as planes, balloons and birds\
      \ soar across the New York City skyline and take in a view that very few people\
      \ will ever get to see in this painstakingly detailed experience.<br><br><strong>Bungee\
      \ Jump from the world famous Statue Of Liberty</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1243820/extras/NYCBUNGEE-BUNGEE.gif?t=1588341819\"\
      \ /><br>The ultimate test of courage! Have you got the guts to jump from the\
      \ Statue of Liberty?<br><br><strong>Climb Lady Liberty</strong><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1243820/extras/Nyc_Bungee_GIF-downsized_large(1).gif?t=1588341819\"\
      \ /><br>In a race to the top with a global leaderboard. Unleash your inner Spider-Man\
      \ and experience Lady Liberty like never before!<br><br><strong>Float to new\
      \ heights in a Hot Air Balloon</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1243820/extras/Nyc_Bungee_GIF-downsized_large.gif?t=1588341819\"\
      \ /><br>See New York as never before in the most relaxing part of our experience.\
      \ Float away and forget your troubles"
