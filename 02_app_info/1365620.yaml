    about_the_game: "<strong>A not-so-generic otome game with BL possibilities.  </strong><br><br>Instead\
      \ of playing the heroine and choosing between several men that have typical\
      \ dating-sim personalities, you play as the childhood friend. That's right!\
      \ The route that's usually the easiest to complete is no longer available. \
      \ You (Geum Park) are thrust into the world of a reverse harem, where your precious\
      \ childhood friend (Emily Carter) is being hit on by two of your classmates\
      \ (Ao Yazawa and Hong Yang Chan). You can choose to either play the role of\
      \ a love interest and try to win the heroine's heart, or... you can play your\
      \ own game and try to make the two boys fall for you instead! The choice is\
      \ yours!<br><br>Please note, this game takes place in Australia. There are instances\
      \ of Aussie slang and references to Australian culture. In some routes the characters\
      \ also speak in different languages to each other. <br><br>The game features:\
      \ <br><ul class=\"bb_ul\"><li>a spin on your average otome game<br></li><li>40k+\
      \ word count in total<br></li><li>female and male love interests (3 in total)<br></li><li>original\
      \ music and sfx<br></li><li>animated chibis <br></li><li>mini-games that can\
      \ unlock different scenes<br></li><li>\u200Bchoices that unlock different scenes\
      \ and endings<br></li><li>over 10 different endings to discover<br></li><li>unlockable\
      \ polyamory route when certain conditions are met<br></li><li>much more!!</li></ul>"
