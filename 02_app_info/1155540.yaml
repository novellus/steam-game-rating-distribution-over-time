details:
  data:
    about_the_game: Path of Thalanos is a roguelike dungeon crawler with a rich random
      item and skill system. Encounter many random generated events, shrines, traps
      and enemies. Build your hero and find out how deep you can go into the dungeon.
      Each run is unique.<br><br><a href="https://steamcommunity.com/linkfilter/?url=http://kck.st/3lmCNX4"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1155540/extras/kickstarter_540.png?t=1602013696"
      /></a><h2 class="bb_tag"> Gameplay </h2><br>Turn-Based combat. Discover enemies,
      traps, shops, random encounters and events.<br>Each floor is randomly generated
      based on your progress. How far can you climb?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1155540/extras/combat_action_1_400.gif?t=1602013696"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1155540/extras/combat_action_2_400.gif?t=1602013696"
      /><h2 class="bb_tag"> Items </h2><br>Many different item modifiers with random
      rolls allow different play styles. Customize your character.<br>Consumable &amp;
      equippable items. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1155540/extras/2_items_2.jpg?t=1602013696"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1155540/extras/2_items.jpg?t=1602013696"
      /><h2 class="bb_tag"> Enemies </h2><br>Enemies have a base ability and different
      tiers, which means stronger enemies spawn on higher floors. In addition enemies
      scale with floor level<br>and they get random abilities as the game progresses.
      Abilities can trigger on discover, on death or every round. Enemies are also
      able to cast spells.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1155540/extras/enemy_w_info.jpg?t=1602013696"
      /><h2 class="bb_tag"> Skills </h2><br>A randomly generated skill tree helps
      you to choose a direction for your playstyle. Everytime you spend 9 skillpoints
      a new tree is generated.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1155540/extras/skilltree_polish_neighbour_animation.gif?t=1602013696"
      /><h2 class="bb_tag"> Keep up to date </h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1155540/extras/addwishlist.gif?t=1602013696"
      />
