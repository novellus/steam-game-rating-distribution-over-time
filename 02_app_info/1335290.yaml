details:
  data:
    about_the_game: "Extent your desktop with the stylish designed and animated Dennkind\
      \ Dock. Collect all your installed games in one place. No matter the game client\
      \ or launcher. Add as many games to the built-in library as you want. Pick your\
      \ top ten games and place them as favorites on the Actionbar. Clean up your\
      \ desktop with the Desktop Containers. Create as many Desktop Containers you\
      \ want and adjust their size and position to your liking.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1335290/extras/DennkindDockStorepageInner01.png?t=1594050510\"\
      \ /><br><br>Are your games all over the place? Scattered in countless game launchers\
      \ and multiple directories? Then the Dennkind Dock is the right tool for you.\
      \ Unite all your games and launch them from one place.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1335290/extras/DennkindDockStorepageInner02.png?t=1594050510\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1335290/extras/DennkindDockStorepageInner03.png?t=1594050510\"\
      \ /><br><br><strong>Actionbar</strong><br><ul class=\"bb_ul\"><li> Pick your\
      \ top ten games and place them as favorites on the actionbar. <br></li><li>\
      \ Switch between multiple Actionbar slots.<br></li><li> Create folder to access\
      \ even more items.<br></li><li> Control the dock with keyboard shortcuts.<br></li><li>\
      \ Switch in into the \u2018Minimalistic Mode\u2019.<br></li><li> Choose between\
      \ top or bottom dock position.</li></ul><br><strong>Desktop Containers</strong><br><ul\
      \ class=\"bb_ul\"><li> Create Desktop Contains for your games, apps or files.<br></li><li>\
      \ Adjust the size of the Desktop Containers to your liking.</li></ul><br><strong>Library</strong><br><ul\
      \ class=\"bb_ul\"><li> You can add as many games as you want to the built-in\
      \ library.<br></li><li> Pick games one by one via drag and drop.<br></li><li>\
      \ Or use the \u201ESearch For Games\u201C function to find all installed games\
      \ and tools (e.g. editors, servers and other apps).<br></li><li> Or use the\
      \ \u2018Scan For Games &amp; Apps\u2019 function to find all installed games\
      \ and apps.<br></li><li> Categorize your library items.</li></ul><br><strong>User\
      \ Interface</strong><br><ul class=\"bb_ul\"><li> The Dennkind Dock is created\
      \ by gamers for gamers. Based on the amazing Aramech design by Dragomir Chavdarov.<br></li><li>\
      \ The stylish animated Dennkind Dock moves in directly above your Windows taskbar.</li></ul><br><strong>Privacy</strong><br><ul\
      \ class=\"bb_ul\"><li> No spying: The Dennkind Dock does not collect or share\
      \ your personal data.<br></li><li> The Dennkind Dock works completely offline.</li></ul><br><strong>DRM-Free</strong><br><ul\
      \ class=\"bb_ul\"><li> Launch the Dennkind Dock when and where you want.</li></ul><br><strong>Support</strong><br><ul\
      \ class=\"bb_ul\"><li> Making high-quality applications is important to us.<br></li><li>\
      \ We offer free support to all our users.<br></li><li> Please contact us if\
      \ you have any questions or feature requests.</li></ul>"
