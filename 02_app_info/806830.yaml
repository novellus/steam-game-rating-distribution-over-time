    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/806830/extras/steam_banner_familyplay.jpg?t=1536740485\"\
      \ /><br><br>With &quot;Horse World - My Riding Horse&quot; you're immersed in\
      \ the world of the equestrian center. Your own horse to groom and ride - anytime\
      \ you want! You'll learn valuable things about caring for a horse, take lessons\
      \ in the riding ring and master diverse tasks. <br><br>You'll become a horse\
      \ aficionado in our riding game and have tons of fun playing with your favorite\
      \ animal.<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>\u2605 Learn\
      \ lots worth knowing about caring for a horse<br></li><li>\u2605 Your own horse\
      \ - groom, pet, ride<br></li><li>\u2605 Show your abilities and ride to beat\
      \ the time<br></li><li>\u2605 Collect horseshoes and use them to buy inventory\
      \ for the tack room<br></li><li>\u2605 Jump courses, ride into the countryside\
      \ and even more courses<br></li><li>\u2605 3D Quality</li></ul>"
