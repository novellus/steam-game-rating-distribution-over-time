    review: "[h1]DLC-Review:\n\nA New Beginning - Final Cut Soundtrack[/h1]\n\nDas\
      \ Adventure \"A New Beginning\" aus dem Hause Daedalic ist trotz der Comicoptik\
      \ ein recht erwachsener Ansatz, der \nThemen wie Klimawandel und Umweltverschmutzung\
      \ in den Mittelpunkt stellt. Das funktioniert insgesamt recht gut und auch wenn\
      \ das Adventure nicht an die Genrehighlights heranzukommen vermag, ist es dennoch\
      \ interessant.\n\nEbenso erwachsen erleben wir auch den Soundtrack, der mit\
      \ insgesamt 17 Tracks recht umfang- und auch abwechslungsreich daherkommt. Das\
      \ meiste ist sicherlich eher Atmosph\xE4risches, das als Hintergrundmusik funktioniert,\
      \ aber selbst das kann man ohne Bedenken auch ohne das Spiel genie\xDFen, denn\
      \ die Qualit\xE4t stimmt.\n\nAlle Tracks sind gekonnt arangiert und  beweisen\
      \ ein ausgepr\xE4gtes musikalisches Verst\xE4ndnis. Die Stimmung stimmt.\n\n\
      [h1][b]DLC-Wertung: 7/10"
