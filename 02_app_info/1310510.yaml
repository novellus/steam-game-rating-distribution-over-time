    about_the_game: 'Handy Harry''s Haunted House Services is a online multiplayer
      coop horror game with a retro look. You and <strong>up to 7 other players</strong>
      are tasked with preforming some routine electrical work for a customer.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1310510/extras/Spooky_Small.gif?t=1603935017"
      /><br><br>Explore <strong>randomly generated</strong>, labyrinthian and spine-chilling
      levels in search of broken fuse boxes. Find them, fix them and do it quickly
      before the ghost that haunts the darkness catches you. But don''t worry, with
      your trusty friends at your back and your (admittedly mediocre) flashlight by
      your side you''ll be able to get the job done because here at Handy Harry''s
      House Services we always get the job done, no matter the odds, and you better
      get it done otherwise you''ll certainly meet a fate worse than death.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1310510/extras/BodyImage1Small.png?t=1603935017"
      /><h2 class="bb_tag"><strong>Currently Featuring:</strong></h2><ul class="bb_ul"><li><strong>Up
      to 8 player multiplayer: </strong>Simple to host and join games.<br></li><li><strong>Randomly
      generated levels: </strong>Every game is a new challenge.<br></li><li><strong>Randomized
      AI: </strong>You''ll never be sure what you''re facing.<br></li><li><strong>AI
      Generated Jumpscares: </strong>Never before seen! Every jumpscare is uniquely
      terrifying.<br></li><li><strong>Character customization: </strong>Escape alive
      to earn batteries that you can then spend at the shop. Have yourself look like
      a true professional!<br></li><li><strong>PvP mode: </strong>Try your hand at
      being the ghost and be the one to spook your friends.<br></li><li><strong>Endless
      mode: </strong>Clear floor after floor, soon you will all die but who will be
      the last to survive?</li></ul>'
