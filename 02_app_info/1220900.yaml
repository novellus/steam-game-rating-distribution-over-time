    about_the_game: 'For more gameplay video''s and guides, check out: <a href="https://www.youtube.com/channel/UC0RxO92dyNf8rku5twle_cQ"
      target="_blank" rel="noreferrer"  >https://www.youtube.com/channel/UC0RxO92dyNf8rku5twle_cQ</a><br>Join
      our discord channel to get some tips: <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/Pwshpuy"
      target="_blank" rel="noopener"  >https://discord.gg/Pwshpuy</a><br><br>Astonia
      - The Return of Yendor is a free classic fantasy MMORPG. Astonia takes you back
      to the roots of 2d-isometric C-RPG classics, featuring oldschool RPG mechanics
      such as custamizable characters, a high variety of complex spells, skills, professions,
      complicated storylines / quests and an intricate PVP system, set in a rich high
      fantasy world with steam-punk elements. <br><br>Discover the Astonian Empire
      as a battle hardened warrior, a mage or a warrior/mage hybrid. As you progress
      in the game, you are able to customize your character, collect various artifacts
      and enchantments, and customize your gear to pick the perfect strategy to beat
      your foes.<br><br>Besides the usual aspects of an MMORPG, Astonia offers highly
      customizable characters and puts a high emphasis in player cooperation.<br><br>Fair
      warning: this classic RPG comes together with oldschool 2d graphics.<br><br>This
      game is absolutely free to play, with no option to subscribe or donate.'
