    review: 'For disclosure''s sake, I''m a friend of the dev, who''s done some work
      for them.


      A short and simple RPG Maker game (which doesn''t actually contain adult content
      aside from some comedic book excerpts, despite the tag).


      PROS:

      - Easy to get 100% achievements, with a free guide also available

      - Writing is its strong point, has some cute and funny moments

      - Hilarious game development backstory, created during a series of Twich streams
      on a challenge

      - Good for casual play. Doesn''t require any significant grinding or farming.


      CONS:

      - Mostly default assets. A lot of non-default assets tend to be lacking.

      - Relies a lot on community in-jokes and references

      - Created during a series of Twitch streams. Stream chat had [i]a lot[/i] of
      input.

      - Too simple to have really fulfilling gameplay if you''re looking for something
      with more meat to it.'
