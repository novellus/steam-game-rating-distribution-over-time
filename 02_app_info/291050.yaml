    about_the_game: 'Planet Stronghold is a sci-fi role-playing game with a turn-based
      combat system.<br><br>You take the role of a young, new recruit that somehow
      gets assigned to the most well-known, and well-defended, human outpost in the
      whole galaxy: Planet Stronghold.<br><br>As the story goes on, you''ll have to
      choose a side in a a war that will change the destiny of the planet, and of
      humankind, forever.<br><br>Featuring old-school turn based tactical battles,
      a dynamic plot that changes based on your choices, several possible solutions
      to each situation using various non-combat skills, Planet Stronghold delivers
      a very high replayability! <br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/291050/extras/PS_steam.png?t=1571838832"
      crossorigin="anonymous"/><h2 class="bb_tag">Game Features</h2><br>- Play as
      male or female, six characters to date including homosexual romance<br>- Four
      classes, many quests, dynamic plot for high replayability<br>- Old school RPG
      turn-based gameplay with many stats and items<br>- Over 40 unique enemies to
      fight including some &quot;boss fights&quot;<br>- Use non-combat skills like
      Explosives, Science, Sneak<br>- Craft over 80 extra weapons and armors<br>-
      Downloadable Soundtrack and Official Strategy Guide<h2 class="bb_tag">Other
      games by Winter Wolves</h2>Also available from <a href="https://steamcommunity.com/linkfilter/?url=http://www.winterwolves.com"
