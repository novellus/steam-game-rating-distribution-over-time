    about_the_game: "Escape from Durka - horror indie game with a non-linear plot\
      \ and the ability to network play with friends.<br><br><br>The main character\
      \ after amnesia falls into a mental hospital, he does not remember who he is,\
      \ how he ended up here, but what he knows for sure - he needs to get out of\
      \ here, by any price ...<br><br>But what awaits him in this place? How is he\
      \ going to get out of here?<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1278720/extras/wishlist_eng.png?t=1608418355\"\
      \ /><h2 class=\"bb_tag\">Features of the game</h2><br><ul class=\"bb_ul\"><li>Non-linear\
      \ plot, with many endings<br></li><li> The ability to pass the game with friends<br></li><li>\
      \ Voice acting in more than 5 languages<br></li><li> Various items and a system\
      \ for crafting, sharing between NPCs<br></li><li> Many achievements<br></li><li>\
      \ References to the film, games and real stories<br></li><li> Many puzzles inside\
      \ the game</li></ul><br><br>&quot;Why haven\u2019t you, Schizoidal, taken pills\
      \ yet? The head doctor said that they would close you in solitary confinement.\
      \ Schizoid, how did you get out of the chamber?&quot; -  Doctor in a mental\
      \ hospital 2020."
