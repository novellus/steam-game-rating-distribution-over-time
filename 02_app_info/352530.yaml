  data:
    about_the_game: "Poppy kart is a funny karting game in a pixelated world. Mario\
      \ Kart fans (SMK-Super Nintendo) will love the world of Poppy Kart.<br />\r\n\
      <br />\r\nThe story: Froggy, the Daddy Crapo's daughter ran away. You must collect\
      \ totems to find her.<br />\r\n<br />\r\nHere is what you have to do to unlock\
      \ the races:<br />\r\n- Collect totems placed on the road<br />\r\n- Collect\
      \ coins<br />\r\n- Finish at least 4th<br />\r\n<br />\r\nTravel, fight and\
      \ drive as fast as you can on 29 handcrafted crazy races.<br />\r\nYou can unlock\
      \ 7 characters by completing the bonus races. Help yourself by using weapons\
      \ and finding the shortcuts. <br />\r\nEnjoy the retro soundtrack."
