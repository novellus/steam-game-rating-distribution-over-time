details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/704270/extras/GZ_capsules_crafting_V2_Description_image_616x257.png?t=1608195682\"\
      \ /><br>Welcome to 1980\u2019s Sweden. The local population has gone missing,\
      \ and machines of unknown origin roam the streets. Explore this vast open world\
      \ to unravel the mystery of the invaders, perfect your fighting strategies and\
      \ prepare to strike back. In Generation Zero, living is winning.<h2 class=\"\
      bb_tag\"></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/704270/extras/Gen0_Survive_in_a_hostile_open_world.gif?t=1608195682\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/704270/extras/Gen0_Steam_headlines_survive.png?t=1608195682\"\
      \ /><br>Take on missions and challenges throughout the open world to unravel\
      \ more of the mystery, while scavenging for weapons and supplies to help you\
      \ stay alive<h2 class=\"bb_tag\"></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/704270/extras/Gen0_stealth_strategy.gif?t=1608195682\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/704270/extras/Gen0_Steam_headlines_stealth_strategy.png?t=1608195682\"\
      \ /><br>Tactically combine weapons, skills and equipment, to lure, cripple,\
      \ and destroy your enemies. Play alone, or team-up with up to three friends\
      \ as you collaborate and combine your unique skills to take down enemies.<h2\
      \ class=\"bb_tag\"></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/704270/extras/Gen0_80s_nostalgia_2.gif?t=1608195682\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/704270/extras/Gen0_Steam_headlines_1980s_nostalgia.png?t=1608195682\"\
      \ /><br>Among the loot, you will find outfits and hairstyles to recreate your\
      \ favorite 1980s style to take on the machines in style."
