    detailed_description: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/926540/extras/logo.png?t=1606326113"
      /><br><br>Hello &amp; Welcome to Prime &amp; Load : 1776, the first game is
      our planned collection. 1776 was a project started by Modders with no funding
      or support outside of our donating community. Many parts of the game have been
      self funded and we hope you enjoy what we have to offer!<br><br>* Large scale
      battles with 200+ simultaneous unique players per server<br>* Multiple factions
      and regiments with a range of different units available<br>* A challenging and
      accurate melee system<br>* A Large Selection of Classes (Cavalry / Artillery
      / Sappers / Riflemen)<br>* Fantastic Regiment support through our ingame Regiment
      tool<br><br>1776 will drop you right into the heart of the American Revolution,
      recreating the feel of how battles must have felt during that time period. We''re
      excited to show you what we can do.<br><br>The game is currently in early Beta
      testing, and as of this moment offers the following features:<br><br>* British,
      US, French and German factions<br>* A selection of regiments for each faction<br>*
      Full roster of units, including cavalry, musicians and artillery of different
      ranks<br>* A variety of ranged and melee weapons including muskets, pistols,
      swords, pikes and lances<br>* A range of different maps with different terrain
      and weather types'
