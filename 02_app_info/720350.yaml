    reviews: "\u201CFor any fan of horror games looking for something a bit off-kilter\
      \ to satisfy that Scare Scratch, Mundaun is something you should keep your eye\
      \ on.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.thegamer.com/mundaun-interview-the-shining-horror/\"\
      \ target=\"_blank\" rel=\"noopener\"  >TheGamer</a><br><br>\u201CAt first, it\
      \ appears to be a simple black and white gray-scale, which alone makes the game\
      \ feel like an homage to creepy films from the 40s or 50s. However, the devil\
      \ is in the details, as upon closer inspection, every texture has been hand-drawn.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://gamerant.com/mundaun-creator-graphics-art-unique-pencil-drawn/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameRant</a><br><br>\u201CMundaun is\
      \ a horrifying, unsettling, and discomforting experience that is too beautiful\
      \ not to play.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://screenrant.com/mundaun-game-preview/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Screen Rant</a><br>"
