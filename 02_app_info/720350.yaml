    about_the_game: "After learning of his grandfathers mysterious death in a fire,\
      \ the protagonist travels to Mundaun for the first time since childhood. He\
      \ will soon discover that something old and diabolical is haunting the remaining\
      \ inhabitants. The quest to find out the meaning behind these sinister events\
      \ takes the player on an odyssey up Mundaun mountain: From steep meadows across\
      \ stony fields and to the snow-covered peak.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/720350/extras/Gif_Goat.gif?t=1605925610\"\
      \ /><br><br>Mundaun is a lovingly hand-pencilled horror tale set in a dark,\
      \ secluded valley of the alps. Explore various areas full of secrets to discover,\
      \ survive hostile encounters, drive vehicles, fill your inventory and solve\
      \ a variety of hand-crafted puzzles.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/720350/extras/Gif_Giovanni_Conversation.gif?t=1605925610\"\
      \ /><h2 class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>Immerse\
      \ yourself in a unique setting: An alpine world where reality and myth intertwine.<br></li><li>Experience\
      \ a unique greyscale aesthetic thanks to hand-pencilled textures.<br></li><li>Explore\
      \ varied and open levels from green meadows to snowy peaks. Beware of the creatures\
      \ roaming the landscape.<br></li><li>Inventory system to keep you focused on\
      \ collecting, find out the story secrets.<br></li><li>Fear resistance factor\
      \ \u2013 A \u201Ccause and effect\u201D for the player within the game eg: the\
      \ stronger the fear the more slowly you move.<br></li><li>Solve Puzzles that\
      \ are integrated into the game world as you make your way up the mountain.<br></li><li>Interact\
      \ with its eccentric inhabitants who even have their own obscure spoken language.<br></li><li>Control\
      \ vehicles such as sleighs and hay loaders.<br></li><li>Find out the dark secret\
      \ behind grandfather's death.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/720350/extras/BeeDoor.gif?t=1605925610\"\
      \ />"
