    about_the_game: Play pee Superman and destroy the city and the forest! Destroy
      everything in your sight and avoid the human army attack!<h2 class="bb_tag">Open
      Map with High Interactivity</h2>Contains a completely open coastal map with
      a big city, river, grassland, beach and forest!<br>There are abundant automatic
      vehicles and NPC controlled by AI around the city.<br>You can even snatch cars
      to drive!<br>Everything you can see on the map can be destroyed with your power!
      <br>ALL Buildings, ALL Objects, ALL Facilities, Even trees! Trees are planted
      one by one, not by brush, so they are all interactive!<br>Just piss at them!
      Then explode in the fire!<h2 class="bb_tag">Special Ability System</h2>Look
      for energy coins scattered around. Let you gain additional abilities! <br>Flame,
      machine gun, freezing, energy shield and bullet time, all of which you can use!  They
      will enhance your combat effectiveness!<h2 class="bb_tag">Enemies</h2>Look out!
      Humans don't wait to die! You will be strongly resisted by the army! Soldiers,
      tanks and helicopters! They won't let you go! But you can fight them and destroy
      them! Remember to make good use of your special abilities!<br>Finally, you will
      be able to enter the military base! Destroy their bases! This process is not
      easy! Die as little as possible!            <br>Did you win? Maybe, but they
      have discovered your secret! So you will encounter the most difficult enemy
      in the end!           <br>In this &quot;PEE WAR&quot;!
