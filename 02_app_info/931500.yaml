details:
  data:
    about_the_game: "Based on the &quot;Touhou Project&quot; world, Touhou Genso Wanderer\
      \ -Reloaded- is a roguelike RPG where the layout of the dungeons and the treasure\
      \ you'll find in them will change every time you play.<br><br>Packed with a\
      \ ton of content to discover and explore, it's an addicting experience that\
      \ will make you want to rack up hours and hours of play time.<br><br>Easy for\
      \ beginners to understand, yet filled with advanced options for pros, anyone\
      \ can enjoy this game to their heart's content!<h2 class=\"bb_tag\">&quot;Roguelike\
      \ Games 101&quot;</h2>Touhou Genso Wanderer Reloaded is a kind of RPG known\
      \ as a &quot;Roguelike.&quot;<br><br>Every time you enter a new dungeon, your\
      \ character's level will go back to 1, the layout of the dungeon will change,\
      \ and the items you'll find on the ground will be different.<br><br>Roguelikes\
      \ are turn based, so every time you move one square or take an action (such\
      \ as attacking), the enemies will each get one turn of their own. As long as\
      \ you're standing still, the enemies will stay put, too.<br><br>However, unlike\
      \ a typical roguelike, the dungeons in Touhou Genso Wanderer Reloaded let you\
      \ keep your items, even if you're defeated! So make sure to collect as many\
      \ as you can!<br><br>If roguelike games seem scary to you, don't worry! This\
      \ game has a lot of options and systems to ensure your dungeon adventures turn\
      \ out great!<br><br><strong>\uFF65Intuitive Interface</strong><br>With a press\
      \ of a button, you can bring up your Cross Menu, allowing you easy access to\
      \ everything about your character you'll need.<br><br><strong>\uFF65Changeable\
      \ Game Speed</strong><br>You can choose between 3 different speeds for the game\
      \ to run at, and change the speed at any time. Set your speed depending on your\
      \ playstyle.<br><br><strong>\uFF65UI Options</strong><br>You can change the\
      \ size of the UI or the placement of the Mini-map to suit your needs.<h2 class=\"\
      bb_tag\">&quot;Main Story&quot;</h2>One day, a heavy rain poured down on Gensokyo.\
      \ <br><br>Reimu Hakurei looked for shelter in a shop called &quot;Kourindo,&quot;\
      \ but all she found there was trouble.<br>Rinnosuke Morichika, the owner of\
      \ the shop, started acting strange and suddenly attacked her.<br><br>Reimu's\
      \ skills were no match for his newfound power, and she found herself on the\
      \ ropes.<br><br>She retreated back to her home, the Hakurei Shrine. Then, with\
      \ the help of the sage, Kasen Ibaraki, she headed back to Kourindo to investigate\
      \ the mysterious tower that had appeared there and bring Rinnosuke back to his\
      \ senses.<br><br>Now the curtains rise on a new incident to threaten Gensokyo,\
      \ the battle over the Gold Sphere.<h2 class=\"bb_tag\">&quot;Your favorite Touhou\
      \ Characters&quot;</h2>Jam-packed with over 120 different friends and foes from\
      \ the world of Touhou, this game may be the biggest Touhou banquet yet!<br><br>All\
      \ their abilities and unique characteristics from their original games are represented\
      \ here.<br><br>Loads of them will even make appearances in the many exciting\
      \ story campaigns!<h2 class=\"bb_tag\">&quot;FAQ&quot;</h2><strong>\u25C6 Save</strong><br>This\
      \ game performs auto save at the following point.<br>\xB7 Move to the other\
      \ floor<br>\xB7 Give Up / Suspend (in Dungeon)<br>\xB7 Return to title screen\
      \ from option<br><br><strong>\u25C6 How to end the game</strong><br>Within the\
      \ dungeon: Select [Suspend] at the magic circle of each floor and choose Exit\
      \ from the title menu.<br>Other than Dungeon: Select [Return to title] from\
      \ the menu and choose Exit from the title menu.<br><br><strong>\u25C6 Key config\
      \ with keyboard</strong><br>[Dungeon Key Config]<br>Move Up:\u2191<br>Move Down:\u2193\
      <br>Move Left:\u2190<br>Move Right:\u2192<br>Attack:Z<br>Dash:X<br>Cross Menu:A<br>Direction\
      \ Switch:C<br>Danmaku Shot:D<br>Danmaku Switch:S<br>iDash:F<br>Diag. Move:LeftControl<br>Option\
      \ Menu:E<br>Minimap Highlight:Space<br>Foot Stepping:Tab<br><br>[ADV Key Config]<br>Text\
      \ Speed Up:PageUP<br>Text Speed Down:PageDown<br>Next:Z<br>Hide Text:X<br>Auto:Space<br>Option:A<br>Back\
      \ Log:C<br>Skip:F<br>End Chapter:E<br><br>[Menu Key Config]<br>Cursor Up:\u2191\
      <br>Cursor Down:\u2193<br>Cursor Left:\u2190<br>Cursor Right:\u2192<br>Confirm:Z<br>Cancel:X<br>Tab\
      \ Left:D<br>Tab Right:F<br>Scroll Up:PageUp<br>Scroll Down:PageDown<br>Function\
      \ 1(Y):C<br>Function 2(X):A<br>Function 3(START):E<br>Function 4(BACK):W<br>Function\
      \ 5(R3):LeftShift<br><br>[Changing key setting]<br>Under default setting, press\
      \ E to open the menu, press D and F to switch to [key setting] and change.<br><br>To\
      \ change the key, please also pay attention to the following.<br>You can not\
      \ assign the same key to more than one function. If you assign an already assigned\
      \ key to another function, the key will be exchanged between the original function\
      \ and the new function.<br>The [function 2] key (by default A key) in the key\
      \ setting menu will reset the key to the default assignment. Be careful not\
      \ to push it by mistake.<br>Once the key has been changed, you need to save\
      \ the settings by saving the game (see the Save section above). If you forcibly\
      \ exit the game without saving, the former key settings will be kept the next\
      \ time you start the game."
