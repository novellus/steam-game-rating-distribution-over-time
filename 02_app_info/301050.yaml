details:
  data:
    about_the_game: "The sun has disappeared from the sky! Darkness chokes the land,\
      \ depriving it of all things good. Now it\u2019s time for you to figure out\
      \ how to bring the sun back! Get behind the wheel and find the sun in Night\
      \ Shift!<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>Take\
      \ to the road behind the wheel of your trusted muscle car.<br></li><li>The night\
      \ is dark and clouds your path, be careful or you might just wind up right where\
      \ you started.<br></li><li>Use your high beams to interact with the environment\
      \ and push back the darkness.<br></li><li>Drive to the musical stylings of Dance\
      \ With the Dead<br></li><li>The convenient auto-save feature will make sure\
      \ your progress is always recorded.</li></ul>"
