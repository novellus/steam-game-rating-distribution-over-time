details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1455120/extras/About_Section_Image.jpg?t=1608860067"
      /><br>We all wondered what people are doing at those gas stations where we stop
      on long journeys, maybe we have dreamed of being a pumper. We designed this
      game to understand and explain what it is like to look at life through the eyes
      of a pumper.<br>You can grapple with all sorts of ordeals on a deserted mountain
      road and make your bread with your sweat, or you can manage a gas station in
      the city and swim in money in the gas monopoly you set up with your friends.<br>Pumper
      Simulator promises you good times to spend with your friends. When you buy this
      game, you buy not a game but a fun time to spend with your friends. Is it the
      sense of accomplishment of working together? Or is it the pleasure of taking
      a job behind your friends and pocketing the extra money? If you want to experience
      both, Pumper Simulator is for you.<br>Pumper Simulator is being prepared by
      a young developer. The problems will be resolved as soon as possible. As the
      game generates revenue, more content will be added and optimized for the best
      gaming experience for you.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1455120/extras/Features.png?t=1608860067"
      /><br><ul class="bb_ul"><li> Play on many different stations<br></li><li> Assign
      tasks to station staff<br></li><li> Wash cars, fix them, fill gas<br></li><li>
      Recruit new employees, expand your station!<br></li><li> Rescue people whose
      cars are broken by tow truck<br></li><li> Communicate with friends using voice
      chat and direct them<br></li><li> Go to the warehouse and buy items for the
      station market<br></li><li> Clean where customers contaminated<br></li><li>
      Tell the thieves their way!<br></li><li> Buy beautiful vehicles</li></ul><br><a
      href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/pNzJ2MxgAn"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1455120/extras/discord.png?t=1608860067"
      /></a>
