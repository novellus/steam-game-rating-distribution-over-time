    about_the_game: Peace of Evil is a visual novel and dating sim game that features
      Bishoujo romance packed with beautiful CGs, music, and Fox girls! Meet and build
      a relationship with different Kemonomimi characters!<h2 class="bb_tag">Features</h2>-
      Cute Art Style (Fox girls!)<br><br>- Full HD colored CGs<br>- Beautiful soundtrack<br>-
      Multiple character and story events<h2 class="bb_tag">Story</h2>Seduce or be
      seduced.<br><br>That's the name of the game, when you are the emperor of the
      Great City of Crance. However hard you try to keep the kingdom's balance, there
      are always actions that despise your choices, brand you as a tyrant, and try
      to frame you to get what they want. <br><br>It's no different when a minority
      race showers you with gifts and praise to take advantage of your kindness. Even
      the fox tribe is offering their prized females to win your favor, being aware
      of their emperor's fondness for concubines.<br><br>Can you resist the vixen
      and keep your cool without losing your kindness?
