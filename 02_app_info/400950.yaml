  data:
    about_the_game: '<h2 class="bb_tag">3 weird levels, 1 unicorn hat. Heaven.</h2><br>This
      DLC includes levels that were only available to early adopters.<br><ul class="bb_ul"><li>&quot;Thriller
      Night&quot; with Zombies, toxic chemicals and farmers that you must save from
      the Z virus. Michael Jackson makes an appearance, save him too, if you want.<br></li><li>&quot;Thanks
      Giving&quot; with a giant Turkey that lays mischievous eggs.<br></li><li>&quot;Christmas&quot;
      where you must keep a very OP Santa on a leash, and keep him alive as well.</li></ul>It
      also includes a Unicorn Hat, very rainbow, very powerful.<br><br>NOTE: If you
      bought McDROID when it was in beta, you already have all this.'
