    review: Nice game, chill... like other user said, only complaint is that there's
      no way to speed up the bots, and there's no way to test multiple bots, is not
      really "programming" is more like puzzle, you play with the time to do something,
      some bots use more space so you need to manage the "free space" and use different
      bots with unique skills to finish the level.
