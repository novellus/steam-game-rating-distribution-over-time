    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/848660/extras/CHtitleletters_b.png?t=1601831142"
      /><br><br>Cool Headed is a puzzle casual-programming game.<br>Combine and use
      your bots to reach the objective!<h2 class="bb_tag">How to play?</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/848660/extras/CHoverworld_pres1b.png?t=1601831142"
      /><br><ul class="bb_ul"><li>Pick a level on the overworld</li></ul><ul class="bb_ul"><li>Compose
      your team<br></li><li>Give orders, tweak the timings<br></li><li>Deploy!<br></li><li>Try
      again...</li></ul><br>Win by having one bot reaching the objective.<br>Will
      you have the heart to sacrifice the rest of the team?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/848660/extras/spr_007_diver_0.png?t=1601831142"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>more then 110 level
      of progressive difficulty<br></li><li>bots with diverse abilities<br></li><li>no
      time pressure and unlimited tries<br></li><li>lots of secrets to uncover</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/848660/extras/sor_003_duckface_w_1.png?t=1601831142"
      /> <strong>Good luck!</strong>
