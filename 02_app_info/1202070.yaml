    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1202070/extras/Sprite.png?t=1592386424\"\
      \ /><br><ul class=\"bb_ul\"><li> Kazuya. King of the streets. Lover of slippers.<br></li><li>\
      \ Dungeon Master. Owns a club of real men. Lord of deep, dark fantasies.<br></li><li>\
      \ Mark. Boss of the GYM<br></li><li> Aniki. The head of the gang.</li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1202070/extras/locations.png?t=1592386424\"\
      \ /><br><ul class=\"bb_ul\"><li> Gangster streets<br></li><li> Club of real\
      \ men<br></li><li> Locker room in the gym</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1202070/extras/Story.png?t=1592386424\"\
      \ /><br>Mr.FLEX rests after a hard dance with his beloved saxophone. Having\
      \ finished the joint flex, he puts his friend in the bed and goes to bed himself.\
      \ Morning comes, Mr.FLEX goes in search of his friend, but instead of the saxophone,\
      \ he finds only a note with the signature: \u201CFrom Billy\u201D, which indicates\
      \ the location of his golden friend. Without hesitation, Mr.FLEX decides on\
      \ an adventure, puts on his signature panties and bandana, and goes to return\
      \ his saxophone."
