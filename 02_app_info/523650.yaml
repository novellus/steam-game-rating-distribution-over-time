    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/523650/extras/steam_logos.png?t=1608632637\"\
      \ /><br>Jonathan Moon receives a letter from his wife who has gone missing a\
      \ year before. Following information from the message he heads for a secluded\
      \ mansion where an eldritch, occult ceremony takes place.<br>Gates to another\
      \ world - the profane, perverse land of Lusst\u2019ghaa are opened.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/523650/extras/ramkasteam.png?t=1608632637\"\
      \ /><h2 class=\"bb_tag\"><strong>TWO WORLDS</strong></h2>Move in both a Victorian\
      \ mansion and Lusst\u2019ghaa - an alien dimension filled with otherworldly\
      \ creatures. Lusst\u2019ghaa used to be similar to our earth until the local\
      \ beings decided to undergo total degeneration at their own wish. Through experiments\
      \ they transformed their bodies so that they could never cease to experience\
      \ carnal delights. Hundreds of years have passed since that metamorphosis and\
      \ Lusst\u2019ghaa is now a land overgrown with alien vegetation and full of\
      \ monstrosities squirming in a never ending ecstasy. <br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/523650/extras/ramkasteam2.png?t=1608632637\"\
      \ /><h2 class=\"bb_tag\"><strong>FEATURES</strong></h2><ul class=\"bb_ul\"><li>\
      \ Erotic and occult themes<br></li><li> World design inspired with works of\
      \ Lovecraft, Giger &amp; Zdzis\u0142aw Beksi\u0144ski<br></li><li> Exploring\
      \ a Victorian mansion and the world of Lusst\u2019ghaa<br></li><li> Using portals\
      \ to traverse between two alternative realities<br></li><li> Searching for hidden\
      \ items to unlock side stories find out more about the game\u2019s backstory<br></li><li>\
      \ Escaping the creatures of Lusst\u2019ghaa<br></li><li> Original soundtrack\
      \ by a known composer (Draco Nared)</li></ul>"
