      https://www.pcgamer.com/eldritch-sex-adventure-lust-for-darkness-releases-next-week/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC GAMER</a><br><br>\u201CLust for\
      \ Darkness looks like it\u2019s shaping up to be a lovely horror adventure,\
      \ the themes and general tone something that seem to go hand in hand very well\
