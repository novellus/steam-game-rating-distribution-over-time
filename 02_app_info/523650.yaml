      \ of two intertwining worlds. An intriguing plot with erotic and occult themes\
      \ guides the player's character through the Yelvertons' Victorian mansion and\
      \ a perverse land inspired with Lovecraft's works and paintings of Zdzis\u0142\
      aw Beksi\u0144ski."
