    about_the_game: Are you ready to enjoy the adventure of the fox and help him find
      a home? The fox has lost his old home and he will have to go through many things
      with your help to test himself and to find a new place! &quot;In a search of
      a new home&quot; is a very dynamic casual game, with beautiful graphics in colourfull
      style.<br><br><strong>Key features:</strong> <br><ul class="bb_ul"><li>Great
      music (8bit mario-style and others);<br></li><li>Many different locations;<br></li><li>obstacles;<br></li><li>strong
      enemies;<br></li><li>minimalistic level design;<br></li><li>achievments;<br></li><li>checkpoints
      (game saves) on every level; </li></ul> Jump, fight and run to be first in this
      game!
