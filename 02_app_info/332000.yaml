    about_the_game: "Written By: Davis Chenault<br />\r\n<br />\r\nSmiteWorks and\
      \ Troll Lord Games presents the first Castles &amp; Crusades adventure product\
      \ conversion for Fantasy Grounds -- Assault on Blacktooth Ridge!<br />\r\n<br\
      \ />\r\nThe Blacktooth Ridge, far to the north and east of the more civilized\
      \ lands, is fabled for its string of long abandoned fortresses, treasure houses,\
      \ temples and underground mansions. This alone is an invitation for many an\
      \ adventurer seeking fame and fortune. But it is an altogether dangerous place,\
      \ tainted with the evil of the Horned One and those who still worship him in\
      \ hidden caves and darkened temples.<br />\r\n<br />\r\nNow, raids and plundering\
      \ confound the settlements near the Blacktooth Ridge. The armies of King and\
      \ Lord are warring in the west and few are left to protect this region. Rumors\
      \ of Rottenkip the Goblin King and his fearless warriors taking up residence\
      \ in the Blacktooth Ridge are circulating. Ogres and Trolls are raiding villages\
      \ and looting caravans. Few are coming to the aid of those beset by these depredations\
      \ and the evil denizens of the Blacktooth Ridge continue to spill out of the\
      \ Blacktooth Ridge.<br />\r\n<br />\r\nThe call has gone out, the mustering\
      \ of militias is at hand and the Blacktooth Ridge beckons to any and all willing\
      \ to come to their aid and discover what is calling forth these foul creatures.\
      \ For 3-5 characters, levels 1-3. From the makers of the Castles &amp; Crusades\
      \ role playing game comes the first official online adventure for would be heroes\
      \ to test their mettle in the heat of combat. The Adventure begins anew: Now.<br\
      \ />\r\n<br />\r\nThis product was one of the earlier adventures for Fantasy\
      \ Grounds, so it doesn't take advantage of all the latest features, such as\
      \ map hotlinks to story entries, auto-rolling random tables and pre-defined\
      \ encounters. You can easily add these additional elements by dragging portions\
      \ of the story to your map while holding down CTRL, dragging the NPCs to a new\
      \ encounter or copying the table entries to a new random table.<br />\r\n<br\
      \ />\r\nRequires the Castles &amp; Crusades Ruleset."
