    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1082700/extras/PS3_FINAL.png?t=1592334927"
      /><br><br><strong>Are you ready for the absolute craziest year at Elsinore Academy
      yet?</strong> Good! ''Cause you have no choice. <br><br>How do you survive in
      a world that you and everyone else knows is dying?<br><br>After an apocalyptic
      cataclysm has rocked the very world, 50% of the population has gone extinct.
      It is now more important than any time in history for future royalty to be pumped
      out of Elsinore Academy, the cornerstone of academia and the best college in
      your country. Well, as of the giant meteor that nearly killed every living thing
      on the planet.... the only college in your country.<br><br>Embark on an epic
      journey with six of your closest friends in an effort to once and for all figure
      out why everything in your world is just so darn screwed up. It''ll be fun!
      What could go wrong? You''re Shakespeare Dinosaurs! Those two things have no
      amount of equal or greater baggage between them! Just don''t fall in love on
      your epic quest. That never happens in Dating Sims. Like, that''s not normal.<br><br><strong>Does
      include sexual humor, characters dealing with trauma, and swearing.</strong><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1082700/extras/PS3_FINAL2.png?t=1592334927"
      /><br><br><ul class="bb_ul"><li> Romance six classic Shakespeare characters
      over a variety of adventures, both inside and outside the classroom!</li></ul><ul
      class="bb_ul"><li> New Romance mechanic! An evolution... har har.... of the
      romance mechanics from the other two Elsinore Academy games.</li></ul><br><strong>Mature
      Content Warning</strong>: Sexual topics and innuendos, trauma, swear words.'
