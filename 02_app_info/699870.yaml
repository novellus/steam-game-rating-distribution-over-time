    about_the_game: "<img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/699870/extras/overview.png?t=1536749296\"\
      \ crossorigin=\"anonymous\"/><br><br>Hexwar Games has partnered with GMT Games\
      \ to bring you a digital version of Commands &amp; Colors: Ancients the board\
      \ game. The game allows players to portray important engagements of ancient\
      \ history. The battles focus on the historical deployment of forces and important\
      \ terrain features on the scale of the game system.<br><br>The scale of the\
      \ game is flexible and varies from battle to battle. For some scenarios, an\
      \ infantry unit may represent an entire legion of soldiers, while in other scenarios,\
      \ a unit may represent just a few brave warriors.<br><br>The command card system\
      \ drives movement, creates \u201Cfog of war\u201D and presents players with\
      \ many interesting challenges and opportunities, while the battle dice resolve\
      \ combat quickly and efficiently. The battlefield tactics you will need to execute\
      \ to gain victory conform remarkably well to the strengths and limitations of\
      \ the various ancient unit types, their weapons, the terrain and history.<br><br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/699870/extras/keyFeatures.png?t=1536749296\"\
      \ crossorigin=\"anonymous\"/><br><br><ul class=\"bb_ul\"><li>15 scenarios from\
      \ important engagement of ancient history.<br></li><li>Over 50 unique combat\
      \ and command cards to simulate tactical and strategic choices.<br></li><li>Make\
      \ strategic choices faithful to the era with chariots, archers, foot soldiers\
      \ and mounted units.<br></li><li>Play as Syracusan, Carthaginian or Roman.<br></li><li>Three\
      \ levels of AI difficulty.</li></ul><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/699870/extras/scenarios.png?t=1536749296\"\
      \ crossorigin=\"anonymous\"/><br><br><ul class=\"bb_ul\"><li>The Battle of Akragas\
      \ - 406 BC<br></li><li>Crimissos River - 341 BC<br></li><li>Bagradas - 253 BC<br></li><li>Ticinus\
      \ River - 218 BC<br></li><li>Trebbia - 218 BC<br></li><li>Lake Trasimenus -\
      \ 217 BC<br></li><li>Cannae - 216 BC<br></li><li>Dertosa - 215 BC<br></li><li>2nd\
      \ Battle of Beneventum - 214 BC<br></li><li>Castulo - 211 BC<br></li><li>Baecula\
      \ - 208 BC<br></li><li>Metaurus - 207 BC<br></li><li>Ilipa - 206 BC<br></li><li>Great\
      \ Plains - 203 BC<br></li><li>Zama - 202 BC</li></ul>"
