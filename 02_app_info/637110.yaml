    about_the_game: 'Match magical runes on a quest through Avalon!<br><br>Take a
      fantastic journey through a magical world as you match the runes to help Evelyne
      fulfil her mission and find her way home.<br><br>Welcome to the once glorious
      empire of Avalon, now clouded by the darkness of the evil Morganna''s spells.
      After defeating Morganna in an intense magical battle, Evelyne, the protector
      of Avalon, must now cleanse Avalon from the dark curse with her Rune Magic.
      Help Evelyne to complete her mission and find her way home by matching the runes,
      encountering new locations, new spells and new challenges along the way. With
      three game modes and some unexpected twists, Runes of Avalon 2 takes you to
      an enchanting world of magic and mystery you won''t want to leave.<br><br><ul
      class="bb_ul"><li> 100 great levels<br></li><li> Amulet of Spells with 4 new
      spells<br></li><li> 6 power-ups<br></li><li> 10 new enchanting images to reveal<br></li><li>
      Three game modes: Quest, Endless and Time Attack<br></li><li> JigSaw mini-game<br></li><li>
      Mystic music &amp; sound effects</li></ul>'
