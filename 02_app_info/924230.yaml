    about_the_game: This is the soundtrack for Newton and the Apple Tree.<br>These
      sound files come in .flac and .ogg format, and will be downloaded to the main
      game's install folder.<br>You can find a game's install folder by right clicking
      on it in your Steam library, selecting &quot;Properties&quot;, selecting the
      &quot;Local Files&quot; tab, and clicking &quot;Browse Local Files...&quot;<h2
      class="bb_tag">Track Listing</h2><br>1. Good Ol' Happy Days<br>2. NO TENBRIDGE,
      NO LIFE<br>3. British Moon<br>4. No Matter the Regret...<br>5. Crashing like
      a Wave<br>6. Celestial Beacon<br>7. English March<br>8. Noblesse Oblige<br>9.
      Don't turn away... ~Now's the Chance~<br>10. Dreamed Landscape<br>11. With a
      Loving Embrace<br>12. Song of Wind<br>13. Skyhigh Promise<br>14. Song of Wind
      ~Ending Edition~<br>15. MISS YOU APPLE
