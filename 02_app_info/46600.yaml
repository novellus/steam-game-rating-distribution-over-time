    about_the_game: "<p>Get ready for a brand new experience! Take control of a virtual\
      \ organism, develop your moves and become one with the swarm \u2013 then the\
      \ game has only just begun. Swarm Arena\u2019s fresh and deep gameplay is a\
      \ journey from relaxing aesthetics over mind-blowing action to pure tactics.\
      \ Be fast. Be precise. Or simply enjoy the experience.</p>\n\t\t\t\t\t\t<p>Play\
      \ it YOUR way.</p><br />\n\t\t\t\t\t\t<h2>Key features:</h2>\n\t\t\t\t\t\t<ul>\n\
      \t\t\t\t\t\t<li>Brand new gameplay experience\n\t\t\t\t\t\t<li>Ranked online\
      \ multiplayer battles\n\t\t\t\t\t\t<li>2 independent gameplay modes\n\t\t\t\t\
      \t\t<li>5 unique A.I.s\n\t\t\t\t\t\t<li>Evolutionary learning A.I.\n\t\t\t\t\
      \t\t<li>Multiplayer battles on a single PC\n\t\t\t\t\t\t<li>Unlockable rewards\n\
      \t\t\t\t\t\t<li>15 achievements\n\t\t\t\t\t\t<li>Adaptive music\n\t\t\t\t\t\t\
      <li>Customizable rules\n\t\t\t\t\t\t<li>Global leaderboard\n\t\t\t\t\t\t<li>Multiple\
      \ mouse & generic gamepad support\n\t\t\t\t\t\t<li>Beautiful visuals\n\t\t\t\
      \t\t\t</ul><br />\n\t\t\t\t\t"
