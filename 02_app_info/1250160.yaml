    about_the_game: "Follow me in twitter for news: <a href=\"https://twitter.com/SpellbindTactic\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://twitter.com/SpellbindTactic</a><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1250160/extras/VerticalTitledes.png?t=1606082554\"\
      \ /><br><br><strong>Description;</strong><br><br>\u2023\u200A Strategy and planning\
      \ are the keys when playing <strong>Spellbind Tactics</strong>, each character\
      \ has certain set of movements that when used properly can lead to a powerful\
      \ game plan, every character is designed to support each other in order to achieve\
      \ effective synergies and movements. Your capacity when executing your game\
      \ plan and your ability to react to your oponent's will be decisive in order\
      \ to win.<br><br><strong>About the game:</strong><br><br>\u2023\u200AMultiplayer\
      \ tactics based.<br>\u2023\u200AOne vs One onlie matchups.<br>\u2023\u200ABased\
      \ on skills and decisions.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1250160/extras/Title_UniqueCharacters.png?t=1606082554\"\
      \ /><br>\u2023\u200A Each character has a unique set of abilities, choose wisely\
      \ how to combine them!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1250160/extras/Characters.gif?t=1606082554\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1250160/extras/Title_Strategy.png?t=1606082554\"\
      \ /><br>\u2023\u200A Plan your attack and your defense, adapt to the moves of\
      \ your opponent!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1250160/extras/SoulFeast.gif?t=1606082554\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1250160/extras/Title_Synergies.png?t=1606082554\"\
      \ /><br>\u2023\u200A Combine different characters and abilities to unlock powerful\
      \ effects!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1250160/extras/Synergies.gif?t=1606082554\"\
      \ />"
