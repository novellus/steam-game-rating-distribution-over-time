    about_the_game: "Grow trees to climb up the floating islands back to your home,\
      \ armed only with a watering can.<br />\r\n<br />\r\nCareful thought must be\
      \ used to know where and when to plant and grow the trees. They require sunlight\
      \ on their leaves and water on their roots to grow.<br />\r\n<br />\r\nMeanwhile,\
      \ some nasty birds fly past you to offer &quot;encouraging&quot; words. As the\
      \ trees grow, so must your resilience.<br />\r\n<br />\r\nIt should be noted\
      \ that this is a difficult game, both from a puzzle and execution standpoint.\
      \ I hope you find enjoyment in the challenge.<br />\r\n<br />\r\n- Olly<br />\r\
      \nxxx"
