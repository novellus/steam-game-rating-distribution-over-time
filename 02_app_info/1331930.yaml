  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1331930/extras/action-side.gif?t=1607694767"
      /><br><br>The dead are closing in on the last of the living, but you still have
      a few tricks up your sleeve. From barbed wire and flamethrowers to Tesla coils,
      your ability to build defensive structures in a pinch is unmatched. Go it alone
      or play with up to 4 friends fighting off increasingly larger waves of the dead
      in this zombie survival couch co-op tower defense shooter.<h2 class="bb_tag">Features:</h2><br><ul
      class="bb_ul"><li>Post-apocalyptic setting featuring a mix of indoor and outdoor
      levels with different challenges and enemies<br></li><li>Unlockable characters
      and weapons<br></li><li>Upgradable turrets and other defensive structures with
      unique abilities and effects<br></li><li>Open, grid-based building system for
      unlimited base designs<br></li><li>Local multiplayer for up to 4 players, including
      campaign co-op<br></li><li>Endless mode and global high score leaderboard on
      every level</li></ul>
