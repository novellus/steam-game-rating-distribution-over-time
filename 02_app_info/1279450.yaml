    about_the_game: '<strong>Prevent the resurrection of the ancient evil gods.<br>Enter
      the world of sword and sorcery....</strong><br><br>SOL DIVIDE is a horizontal-scrolling
      shooter game that first appeared in arcades in 1997.<br><br>You can use a normal
      shot,<br>a direct attack that can be slashed up and down,<br>and 11 different
      types of magic attacks!<br><br><u>You can set the difficulty level, life, number
      of continues, controls, and more.<br><br>In addition, now we have online rankings!<br>Be
      the world''s best warrior mage!</u><h2 class="bb_tag">Characters:</h2><ul class="bb_ul"><li>Dark
      Knight &quot;Vorg&quot;<br>Unique command: Slash &gt; Slash &gt; Slash upward
      &gt; Slash<br>Unique spell: Nightmare<br></li><li>Wing Lancer &quot;Kashon&quot;<br>Unique
      command: Slash &gt; Slash &gt; Slash downward &gt; Slash<br>Unique spell: Phoenix<br></li><li>Great
      Mage &quot;Tyora&quot;<br>Unique command: Slash &gt; Slash &gt; Slash to right
      &gt; Slash<br>Unique spell: Sammon</li></ul><h2 class="bb_tag">Options:<h2 class="bb_tag"><ul
      class="bb_ul"><li>Select the screen filter from the normal +2 version.<br></li><li>You
      can set the length of life gauge, from 1 to 9 and the number of continues from
      0 to unlimited.<br></li><li>Assign &quot;Shot&quot;, &quot;Auto Shot&quot;,
      &quot;Slash&quot; and &quot;Magic&quot; in the key configuration.</li></ul><h2
      class="bb_tag">Score Attack:<h2 class="bb_tag"><ul class="bb_ul"><li>This is
      a new feature that has a very severe mode with a fixed difficulty level and
      number of lives.<br></li><li>Compete in high scores and score attacks against
      players from all over the world!<br></li><li>Online rankings can be viewed from
      the options menu.</li></ul></h2></h2></h2></h2>'
