    about_the_game: "This is the full soundtrack to fast-paced tactical sneak-\u2018\
      em-up Stealth Bastard Deluxe, composed by Ricky Honmong. This release contains\
      \ extended versions of all the tracks in the game, plus a few tracks from the\
      \ original Stealth Bastard prototype thrown in! All 24 tracks are brought to\
      \ you in high-quality MP3 format.<br><br>Add a little frisson of tactical espionage\
      \ to your life by listening to this album in everyday locations, such as:<ul\
      \ class=\"bb_ul\"><li>Public transport<br></li><li>Swimming pool<br></li><li>Post\
