    about_the_game: The original melodies of Capcom's 1995 16-bit RPG classic <i>Breath
      of Fire II</i> blaze onto Steam! <i>Breath of Fire II Sound Collection</i> contains
      48 dramatic and rocking tunes from Yuko Takehara that will fill your soul with
      nostalgia.<br><br>The 74+ minute soundtrack has been reauthored from the original,
      high quality source material. Formats include MP3 (V0), FLAC (16-bit), and AAC
      (VBR).
