  data:
    about_the_game: <h2 class="bb_tag">Exciting Acrobatic Action!</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1322420/extras/knee_hang.gif?t=1609631477"
      /><br><strong>** GAME CONTROLLER STRONGLY RECOMMENDED FOR BEST EXPERIENCE **</strong><br><br>Feel
      the thrill and triumph of accomplishment that only overcoming real challenge
      can provide in this physics-based acrobatics simulation.<br><br>Learn to master
      the unique controls that allow unlimited expressive freedom, a million ways
      to fail (and succeed), and produce amazingly lifelike motion.<h2 class="bb_tag"><h2
      class="bb_tag">Key Features</h2></h2><ul class="bb_ul"><li> Challenging courses
      to master, earn medals for completing, score targets, time targets, and finding
      the special &quot;chalk block&quot; item.<br></li><li> Earned medals unlock
      new sets of levels.<br></li><li> Avatar customization<br></li><li> Built-in
      replay feature to easily export videos of your in-game exploits</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1322420/extras/controller-only.png?t=1609631477"
      /><h2 class="bb_tag">CONTROLLER STRONGLY RECOMMENDED</h2>This game was designed
      with a game controller (with 2 analog sticks and triggers) in mind.  Keyboard
      controls are available, but are not recommended.
