    about_the_game: "Survivor is a first-person 3D adventure game originally made\
      \ for the ARS17 exhibition in Kiasma Museum of Contemporary Art, Helsinki. \
      \ Survivor takes place in an empty museum where you are put into a tribe of\
      \ ten and told to vote each other out one by one until there is only one left.\
      \ Your goal is to be that sole survivor. <br />\r\n<br />\r\nConcept, art, and\
      \ writing: Reija Meril\xE4inen<br />\r\nProgramming: Santeri R\xE4is\xE4nen<br\
      \ />\r\n3D stuff: Eetu Sihvonen &amp; Reija Meril\xE4inen<br />\r\nSound design:\
      \ Eero Pulkkinen<br />\r\nMusic: Aukra<br />\r\n<br />\r\nCONTROLS:<br />\r\n\
      Moving around:   WASD + mouselook / arrow keys + mouselook <br />\r\n(run with\
      \ shift down)<br />\r\nSelect:   Space / Enter<br />\r\nSkip dialogue:   Space\
      \ / Enter<br />\r\nQuit game:   Esc"
