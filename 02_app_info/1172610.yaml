details:
  data:
    about_the_game: "The FoxTail soundtrack will tell you about the adventures of\
      \ the young fox Leah and will help you to know all the story\u2019s characters\
      \ and the atmosphere of each chapter even better.<br />\r\n<br />\r\nAs part\
      \ of the early access, you will have 40 minutes of music to listen to. There\
      \ are 24 tracks from the first three chapters on the album. All of them were\
      \ composed and produced by Vlad Plotnikov (VP Production).<br />\r\n<br />\r\
      \nAnd remember: there is still a long way to go and a lot of new music ahead!\
      \ It means that after the game is fully released, you will get the tracks from\
      \ all eight chapters.<br />\r\n<br />\r\nEach character and corner of the fantastic\
      \ FoxTail world sounds in its way, and now this sound will always be with you!<br\
      \ />\r\n<br />\r\nFiles are available in 320kbps MP3 format, as well as FLAC\
      \ format."
