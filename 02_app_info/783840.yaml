    about_the_game: Murder rpg set in the shady town of Lakeview Valley. See how you'll
      do as a new home owner in the Valley, where everyone seems to have a secret.
      Become the toast of the town or succumb to your dark desires. The choice is
      yours. But however you choose to play, beware... There is something evil lurking
      beneath the surface...<br><br><strong>FEATURES</strong><br><br><ul class="bb_ul"><li>A
      murder mystery waiting to be solved. A dead girl is lying in the street with
      a confusing history. It's up to you to solve (or ignore) the main story.<br></li><li>Something
      is lurking in the dark! Nights can be dangerous in the Valley. Defend yourself
      against horrifying enemies.<br></li><li>Multiple endings. Your moral choices
      will change how the story progresses.<br></li><li>Re-playable. The game takes
      over one week which can be wildly different according to the way you play. Try
      different play styles!<br></li><li>Plenty of items, tools and upgrades to help
      you progress, or to cause mayhem.<br></li><li>Over twenty NPCs with schedules
      for day and night, each with unique backstory. Rise in popularity to dive deeper
      into their lives.<br></li><li>Crime scene system. Sheriff will investigate every
      night for any mischief. If you're responsible, make sure not to leave any evidence!<br></li><li>Customisable
      character. Be who you want!<br></li><li>Home renovation. Upgrade your surroundings
      to impress your neighbours. Or to gain a strategic edge...<br></li><li>Spiritual
      successor to the Lakeview Cabin series.</li></ul><br>Here's how the game is
      described by it's players:<br><br><i>&quot;Lakeview Valley is Animal Crossing,
      but the whole town hates you and Satan lives there... In this example you are
      Satan.&quot;</i>
