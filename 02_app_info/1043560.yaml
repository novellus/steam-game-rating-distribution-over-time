  data:
    about_the_game: "You built this tower from the ground up, everything inside, from\
      \ the AI to the building layout is by your design. You worked hard to ensure\
      \ that you had the premiere residence in the city of Umbriol, but now, why is\
      \ everyone gone?<br />\r\n<br />\r\nYou wake up in your penthouse, greeted by\
      \ your concerned AI. She serves as not only your personal assistant, but also\
      \ as the building manager. You soon realize that she is the only company you\
      \ have left in the entire building. She claims that she knows how to get you\
      \ out, but something seems off. Getting out is important, but what about all\
      \ your residents? Can you figure out why your once prosperous tower is now filled\
      \ with nothing but static?<br />\r\n<br />\r\nStatic is part psychological thriller,\
      \ part escape the room, part investigation adventure. The game is set entirely\
      \ in first person, giving you the ability to fully explore all of your surroundings.\
      \ You will have ten floors to get through, each unique to the people living\
      \ there. You will work to discover what they were working on, what led to the\
      \ events that you find yourself in, and what exactly happened to everyone that\
      \ used to live there. <br />\r\n<br />\r\nStatic is designed to take roughly\
      \ 5-6 hours to complete, with two possibles endings. The alternative ending\
      \ however, will not be obvious as to how to reach it.<br />\r\n<br />\r\nWe\
      \ have worked to create a 3D game to show off everything that everyone at Dogwood\
      \ Gaming has learned and built upon, we are incredibly thrilled to share what\
      \ we built with you!<br />\r\n<br />\r\nFeatures -<br />\r\n<br />\r\n- A full\
      \ 10 story futuristic tower to explore<br />\r\n- Carefully crafted horror elements\
      \ to keep you uneasy for the entire experience<br />\r\n- Our first fully voice\
      \ acted game<br />\r\n- Full freedom of exploration, with all objects hand placed\
      \ with purpose throughout all the rooms<br />\r\n- Hundreds of unique assets\
      \ to give our game a unique feel<br />\r\n- Fully integrated with the Ashes\
      \ of Kanaka universe, expanding on the story and universe we have already created<br\
      \ />\r\n<br />\r\nWe would also like to note that shortly after the release\
      \ of Static, we will be releasing a FREE update to Ashes of Kanaka that will\
      \ include the main character from Static as a follower, fully integrated with\
      \ the story just as you would expect from all the other companions."
