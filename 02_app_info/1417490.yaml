details:
  data:
    about_the_game: "Fractal Fury is a third person online shooter with strategic\
      \ dismemberment. Free to play for up to 16 players online or locally.<br> <br><ul\
      \ class=\"bb_ul\"><li> 100% free without microtransactions or pay-to-win of\
      \ any kind.<br></li><li> Multiplayer and single-player with horde game mode.</li></ul><h2\
      \ class=\"bb_tag\">DISMEMBERMENT SYSTEM</h2><br>Shoot your opponents hands off\
      \ to make them harmless.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1417490/extras/no_arms.gif?t=1606849541\"\
      \ /><br><br>Shoot their legs off to immobilise them<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1417490/extras/no_legs.gif?t=1606849541\"\
      \ /><br><br>Shoot in a torso to destroy enemies armor and shoot in a core to\
      \ destroy your enemy. <br>Or extract a core and use it to repair yourself or\
      \ to crete an energy shield<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1417490/extras/core_optimized.gif?t=1606849541\"\
      \ /><br><br>There is also single player with hordes of zombies.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1417490/extras/zombies.gif?t=1606849541\"\
      \ /><h2 class=\"bb_tag\">GAME MODES</h2><br><ul class=\"bb_ul\"><li> Team Deathmatch\
      \ \u2013 classic team deathmatch.<br></li><li> Capture The Flag \u2013 kill\
      \ all enemy team or capture the enemy flag and bring it to your base to win\
      \ a round.<br></li><li> Hardcore \u2013 very fast and tough sort of battle royale\
      \ game mode. Small map, 4 minutes per round. Last alive player wins the round.</li></ul><h2\
      \ class=\"bb_tag\">OTHER FEATURES</h2><br><ul class=\"bb_ul\"><li> Players can\
      \ host servers.<br></li><li> LAN support.<br></li><li> Single player with horde\
      \ game mode.</li></ul>"
