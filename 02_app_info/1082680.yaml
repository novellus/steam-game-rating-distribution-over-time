      notes: 'The Walking Dead Onslaught depicts grotesque, disfigured and dismembered
        "walkers" which players can kill, often violently, by shooting, stabbing,
        severing, bludgeoning, delimbing, decapitating, blowing up with explosive,
        and more. These actions happen frequently, and the impact of these actions
        are visually depicted with graphic and intense blood and gore effects. '
