    about_the_game: "There\u2019s no rest when survival is on the line. Step into\
      \ AMC\u2019s <i>The Walking Dead </i>and prepare for an onslaught of walkers\
      \ as you assume the roles of your favorite characters from the show, and confront\
      \ the horrors and humanity of this apocalyptic new world.<h2 class=\"bb_tag\"\
      >RECLAIM YOUR HUMANITY</h2> The war with the Saviors has finally come to an\
      \ end, but the damage lingers in the hearts of those who survived it. It will\
      \ take risk and sacrifice to mend this broken society and rebuild what remains\
      \ of Alexandria for future generations. Are prepared to do your part?<h2 class=\"\
      bb_tag\">STEP INTO AMC\u2019S THE WALKING DEAD</h2>Play as Rick, Daryl, Michonne,\
      \ and Carol and set up your home base in the Alexandria Safe Zone. Here, you\u2019\
      ll play through chapters of an all-new story, embark on Scavenger runs, upgrade\
      \ your player stats, modify and customize weapons, trade in resources to grow\
      \ your community, and interact with your favorite characters. Successfully complete\
      \ supply runs, and you\u2019ll see Alexandria transform as you rebuild the settlement\
      \ into a fortified bastion of hope for humanity\u2019s future.<h2 class=\"bb_tag\"\
      >ULTIMATE COMBAT FREEDOM</h2>Stave off the walker threat wielding 24 ranged\
      \ and melee weapons\u2014including iconic pieces from the show\u2014 with realistic\
      \ handling and intuitive VR motion mechanics. Experience the visceral <i><strong>Progressive\
      \ Dismemberment</strong></i> system that realistically depicts your every attack\
      \ against the undead. Discover a variety of modifications for each weapon to\
      \ fine-tune and suit your combat style.<h2 class=\"bb_tag\">FAST-ACTION SURVIVAL\
      \ </h2>Leave nothing behind. Every trip beyond the walls of Alexandria means\
      \ a chance to collect valuable weapons, food, materials, and other resources\
      \ for the community. But beware: every supply run provides unpredictable walker\
      \ encounters, resource availability, and obstacles to test your sense of flight\
      \ or fight.<h2 class=\"bb_tag\">CAMPAIGN STORY</h2>Play as Daryl Dixon through\
      \ an original campaign story about a supply run gone awry and an ensuing encounter\
      \ with a watchful stranger in a mysterious town."
