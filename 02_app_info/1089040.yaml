  data:
    about_the_game: "<strong>With the new DLC &quot;NEW LOVE&quot; we are adding new\
      \ life to the game. Achieve new achievements, and if you have not yet achieved\
      \ some of the main game achievements, that's no problem. All successes can be\
      \ achieved in the DLC.</strong><br><br>Hello and welcome to YUNA World. Help\
      \ Yuna collect candy hearts and accompany her through the day. Candy hearts\
      \ are an important currency in the world of Yuna.<br> <br>Get to know her better\
      \ privately, maybe you will like each other.<br><br><strong>\u201CYUNA: Sugar\
      \ hearts and Love is a classic mach-3 indie game , a cute anime theme, different\
      \ mini-games, a casual and fine little game. \u201D  </strong>  We love JRPG's!<br><br>Yuna\
      \ is a match-3-game. In order to progress and help Yuna, you have to score by\
      \ bringing candy hearts together. The more you collect, the more she will like\
      \ you. Collect as many as you can! Or play the classic clicker mode to score\
      \ and conquer her heart.<h2 class=\"bb_tag\">Features:</h2><br>\u2022 Match\
      \ 3 / Clicker gameplay<br><br>\u2022 reach a large amount of achievements<br>\
      \ <br>\u2022 Meet Yuna in different styles.<br> <br><br>You like collecting\
      \ achievements? You've come to the right place. Yuna has a plethora of cool\
      \ achievements for you. Collect them all if you're hunter enough."
