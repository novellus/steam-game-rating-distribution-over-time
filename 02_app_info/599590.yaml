    recommendationid: '83599252'
    review: "Despite its many flaws and I mean MANY FLAWS... this is fundementally\
      \ a good game especially considering the state its in. I enjoy it thouroughly\
      \ as a fun casual game but its far from a substitute from real volleyball\n\
      Theres only 4 players on a team\nNo roles (Setter, libero, middle blocker etc)\
      \ which leads to situations where im expecting to get set to and then the ball\
      \ suddenly gets received to me for me to set. If you have aim assist off setting\
      \ can be a real pain. \nNo rules so rather frequently a receiver will set straight\
      \ into a front row player from the back row\nAs many flaws and bugs as it has...\
      \ I still do very much enjoy it and reccomend it to anyone looking to play some\
      \ volleyball during the quarantine we're currently in."
