    review: "Un amiguito fan de Miyabi ya hace alg\xFAn tiempo me recomend\xF3 que\
      \ jugara esta campa\xF1a. Sin embargo, he de confesar que me encontraba con\
      \ dudas debido a que no sab\xEDa de que iba a tratar; pens\xE9 que iba a ser\
      \ m\xE1s de lo mismo, o algo extra\xF1o. Y efectivamente, fu\xE9 m\xE1s de lo\
      \ mismo, no creo que lo que se explora en esta campa\xF1a se aborde algo completamente\
      \ nuevo al lore de este mundo de SK.\n\nSin embargo, algo que me gust\xF3 mucho,\
      \ fu\xE9 todo el tema existencial que tiene la protagonista, es decir Yumi.\
      \ Cuando uno es chavorruco, pues es obvio que te haces m\xE1s ruco, y con ello\
      \ boomer. He empezado a reflexionar si en verdad son buenos personajes, si en\
      \ realidad es una buena historia o tiene buena escritura. \n\nEs decir, me he\
      \ fijado, y m\xE1s en estival versus, aqu\xED mismo y en otros juegos, pobres\
      \ chicas, como dir\xEDan por mis lares, est\xE1n bien saladas. Se les muere\
      \ que la hermana,que no pueden ver a sus padres porque estos padres son perseguidos\
      \ por delitos antiguos, que fueron traicionadas por su crush etc etc. Es decir,\
      \ claro que la primera vez impacta, y te hace empatizar, de forma barata, pero\
      \ lo hace. Pero porqu\xE9 siempre les pasa casi todo lo malo a estas chicas?\
      \ Se vuelve predecible y hasta clich\xE9... Es algo que volviendo a rejugar\
      \ estival versus me di cuenta de ello. Menos mal que en entregas m\xE1s nuevas\
      \ tiran m\xE1s al fan service y de cierta forma se dieron cuenta que tanto victimismo\
      \ era hasta contraproducente. (O al menos eso creo que vi en Peach Beach Splash).\n\
      \nVolviendo a este DLC, he de decir que est\xE1 bastante bueno. Yumi es de las\
      \ mejores protagonistas que tiene la saga, su dise\xF1o est\xE1 fet\xE9n, defiende\
      \ los valores de la justicia y el bien, entre otras virtudes que no por nada\
      \ la ponen como co protagonista en casi todas las portadas. Aqu\xED otra vez\
      \ se usa el victimismo como recurso narrativo; aunque ahora si tuvo uno o dos\
      \ momentos muy tiernos que la verdad no se hubieran concretado de no haber optado\
      \ por ese recurso narrativo. Por tal motivo, al menos aqu\xED si siento que\
      \ funcion\xF3 un tanto de lo que me parece mal en anteriores p\xE1rrafos. \n\
      \nJugablemente, y como dice otro amigo ingl\xE9s, es simplemente usar el combo\
      \ X+X+Y y ya est\xE1s \"done\". Aunque al menos en esta entrega de SK, se incentiva\
      \ el uso de Parrys, poderes, usar tu barra de especial y combos en el aire.\
      \ Lo cual lo hace m\xE1s fresquito jugablemente. Adem\xE1s que el control se\
      \ siente mucho menos Sloppy en comparaci\xF3n a Estival versus, o al menos a\
      \ mi me parece que es m\xE1s preciso y gratificante el sistema de combate aqu\xED\
      \ en burst Renewal.\n\nComo puntos malos: Casi siempre me molesta leer montones\
      \ de textos antes de jugar, y m\xE1s si ya quiero pelear y pelar waifus a trav\xE9\
      s de t\xE9cnicas milenarias ninjas, sin embargo, ahora si me qued\xE9 con ganas\
      \ de secciones narrativas. Sent\xED que las interrupciones fueron forzadas y\
      \ que ahora s\xED, las secciones Visual Novel y de texto hubiera estado muy\
      \ bien que fueran m\xE1s duraderas y se explayar\xE1n m\xE1s. Tampoco me qued\xF3\
      \ muy claro la l\xEDnea de tiempo en que suceden estos acontecimientos, pero\
      \ bueno, creo que es un detalle algo menor. (Sobre todo si conoces el lore y\
      \ como pueden suceder ciertas cosas en este mundo, aunque bueno, si eres un\
      \ fan obsesivo puede que si te cause conflicto).\n\nComo conclusiones: Como\
      \ no recomendar a Yumi? Y m\xE1s en esta temporada invernal? Yo me compr\xE9\
      \ la versi\xF3n deluxe de este juego y viene incluida; as\xED que pronto vienen\
      \ las rebajas de invierno. Si puedes, hazle un peque\xF1o espacio, es de mis\
      \ franquicias de juegos ecchi favoritas, tal vez no en el top, pero para que\
      \ nos hacemos, que tenga una historia medianamente decente es ganancia, no creo\
      \ que nadie haya comprado este juego para leer algo sesudo, algo revolucionario\
      \ o incre\xEDble. Lo compramos por los pantsus, las poses y monas chinas."
