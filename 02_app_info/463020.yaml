    about_the_game: "Stats (April 28th 2016)<br />\r\nWord count: 15,000 words<br\
      \ />\r\nNumber of CGs: 3<br />\r\nNumber of sprites: 2<br />\r\n4 original music\
      \ tracks<br />\r\n<br />\r\n<br />\r\n<br />\r\nSummary/Plot <br />\r\n<br />\r\
      \nWander No More is a Kinetic Novel (a visual novel without any choices) which\
      \ centers around the life of Kouichirou Nabatame, a renowned samurai, and Chiyo,\
      \ a young village girl. Wander No More tells the story of how these two met,\
      \ became a family, and attempted to restore their lives to what they once were.<br\
      \ />\r\n<br />\r\n<br />\r\n<br />\r\nWhen Kouichirou Nabatame finally worked\
      \ up the courage to desert his kingdom, he thought his days of bloodshed were\
      \ behind him. He believed that if he ran far enough, and for long enough, he\
      \ could leave it all behind. A normal life would finally be his, and he would\
      \ be able to spend his days peacefully, helping others and protecting their\
      \ happiness, rather than destroying them without mercy.<br />\r\n<br />\r\n\
      But as Kouichirou knew deep inside his heart, peace would not be his so easily.<br\
      \ />\r\n<br />\r\nAfter weeks on the run, Kouichirou passed through Hotsu Village,\
      \ and the moment he did, he spelled its demise. The Kodokushi, an elite band\
      \ of samurai he used to lead, slaughtered the village's residents, then set\
      \ it ablaze and continued their search.<br />\r\n<br />\r\nPowerless to stop\
      \ them, Kouichirou emerged after his former subordinates moved on, desperate\
      \ to put out the flames and find himself food and shelter. He moved from house\
      \ to house, searching for anything edible, until he at last stumbled upon a\
      \ storeroom, in which he found... a girl.<br />\r\n<br />\r\nOrphaned, maimed,\
      \ and robbed of her village, the girl would undoubtedly die a slow, painful\
      \ death. Kouichirou knew this, and thus asked the girl a simple question.<br\
      \ />\r\n<br />\r\n&quot;Do you want to live?&quot;<br />\r\n<br />\r\nBut as\
      \ he prepared to put the girl out of her misery, a fire lit in her eyes. Before\
      \ she could vocalize her response, the girl, Chiyo, had already conveyed her\
      \ answer.<br />\r\n<br />\r\n&quot;Then as the one responsible for all of this,\
      \ it is my duty to make sure that happens. My name is Kouichirou Nabatame, and\
      \ from this day onward, Chiyo, you are my daughter.&quot;"
