    about_the_game: In Dungeon Escape VR you find yourself trapped in a dungeon cell.<br>To
      escape you need to solve various puzzles and challenges. <br><br>Featuring challenges
      such as safes, labyrinth-puzzles, buzzwire and more.<br>Look in drawers and
      break objects to find what you need to get out. <br>Search your cell by picking
      up and interacting with objects.  <br>Can you find all the clues and solve the
      puzzles to get out?<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Challenging
      puzzles with increasing difficulty.<br></li><li>Test yourself in both logic
      puzzles and skill-based challenges.<br></li><li>Features both pickupable objects
      as well as destructible objects.<br></li><li>Immersive environment.<br></li><li>Room-scale
      support.<br></li><li>Teleportation support.</li></ul><br><a href="https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=dd224fd0-30ee-11e8-b042-d1a7674b13fa"
      target="_blank" rel="noopener"  > Available for Arcades on SpringboardVR </a>
