    about_the_game: '<strong>Pixelum</strong> is an innovative sandbox survival game
      made up entirely from interactive pixels, open to the players for exploration
      and all sorts of different interactions, combining fully destructible environment
      and survival/building elements.<h2 class="bb_tag">Features at the moment</h2>Based
      on a handcrafted C++ engine, Pixelum offers you unlimited possibilities such
      as vast world canvas and advanced physics. Here, pixels are not just about the
      graphics - every pixel in a special multilayered canvas has its own function
      and can be interacted in one way or another. <br>Pushing forward the 2D survival
      sandbox genre, Pixelum brings you deeper immersion with game environment.<br>Survive
      as long as you can in Survival mode.<br><ul class="bb_ul"><li>A procedurally
      generated 2D world<br></li><li>Particle and rigid body physics<br></li><li>Multilayered
      pixel canvas<br></li><li>Fully destructible terrain<br></li><li>3 Biomes (forest,
      arctic, desert)<br></li><li>Crafting and building<br></li><li>Skills and Levels<br></li><li>NPCs<br></li><li>FMOD
      sound system with reverb, ray-tracing and spatial attenuation<br></li><li>Dynamic
      environment with day-night cycles.<br>This list will get longer over time, because
      I have got tons of different ideas on which we are working really hard at the
      moment.</li></ul><h2 class="bb_tag">Questions &amp; Answers</h2>Q: Does this
      video show us how the game will look like in future?<br>A: No, not really. I
      do realize there must be done significant progress and improvements upon the
      graphics, so I''m working on it heavily at the moment, implementing lot of ideas
      and making the gameplay and the graphics truly unique and fascinating right
      now.<br><br>Q: But how intense is the development process now?<br>A: Every day
      I work on a project and feel quite confident about the final results (see more
      at ''Why Early Access?'')'
