details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/645230/extras/cropped-RUCKBALLfinal-web-transp-1.png?t=1589462036"
      /><br><br><strong>RUCKBALL</strong> is a futuristic multiplayer ball game in
      zero gravity. In the distant future, giant corporations are fighting for supremacy
      in ultra-mediatized tournaments. No holds barred in space.<h2 class="bb_tag"><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/645230/extras/ruckballbullet.png?t=1589462036"
      /><strong>   ZERO G</strong></h2><strong>RUCKBALL</strong> is a zero G sports
      game following the line of &quot;Descent&quot;. There is neither up and down,
      nor left and right. You manoeuvre in 6 degrees of freedom.<h2 class="bb_tag"><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/645230/extras/ruckballbullet.png?t=1589462036"
      /><strong>   PHYSICS</strong></h2><strong>RUCKBALL</strong> has an advanced
      engine that can simulate physics, find the right angles and power, adjust your
      hitting and perform effects with the ball. The possibilities are unlimited.<h2
      class="bb_tag"><img src="https://steamcdn-a.akamaihd.net/steam/apps/645230/extras/ruckballbullet.png?t=1589462036"
      /><strong>   ADVANCED COOP GAMEPLAY</strong></h2><strong>RUCKBALL</strong> is
      a high impact 3vs3 sport game. Make perfect passes, strikes and blocks, master
      your environment to score goals.<h2 class="bb_tag"><img src="https://steamcdn-a.akamaihd.net/steam/apps/645230/extras/ruckballbullet.png?t=1589462036"
      /><strong>   SPACE MELEE</strong></h2>Players unleash everything they have to
      pummel each other into submission to score : you can dodge, punch and blitz.
      You might encounter some fierce brawl on the road to victory.<h2 class="bb_tag"><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/645230/extras/ruckballbullet.png?t=1589462036"
      /><strong>   CUSTOM</strong></h2>Custom your player by collecting sponsors,
      emotes and legendary armors.'
