    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/936090/extras/1.png?t=1541760813\"\
      \ /><br><br>Geek Timer is an excellent and very useful timer for the real gamers.\
      \ With our funny and stylish reminder you don\u2019t have to worry that you\
      \ forgot to do something important during the game.<br>This timer will remind\
      \ you of the most significant things while you\u2019re playing: time of game\
      \ update, time until the game with your friends or time until Steam sale). It\
      \ also will help you not to forget to pull out the tea bag, go to the toilet,\
      \ do physical exercises, feed your lovely cat and do other things in real life.<br><br>In\
      \ order to reach the great results in the game and become the best player, it\u2019\
      s important to control your time and get the latest news about the game world\
      \ in time.<br>Funny reminder app will help you to concentrate on the game and\
      \ not to forget about your biological needs.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/936090/extras/2.png?t=1541760813\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Various preset timers;<br></li><li>Sound\
      \ notification;<br></li><li>Funny timer messages;<br></li><li>Minimalist design.</li></ul><br>You\
      \ always forget to feed your poor cat during the exiting game? Or miss the beginning\
      \ of the Steam sale?<br>Now it's time to change it!<br>Don\u2019t upset your\
      \ cat and don\u2019t miss release of cool game, Steam sale or Twitch translation.\
      \ Just install our clever timer and fully enjoy your favourite games!<h2 class=\"\
      bb_tag\">Various timers:</h2><br><ul class=\"bb_ul\"><li>Game update timer;<br></li><li>Timer\
      \ to watch the time before the new translation;<br></li><li>Timer for making\
      \ coffee;<br></li><li>Cooking timer and e.t.c.</li></ul><br>Set new records\
      \ in your favourite games and at the same time don\u2019t forget about your\
      \ biological needs and other important things (such as pulling out the tea bag\
      \ and going to the toilet).<br>Survive in virtual and real world with our modern\
      \ and useful Geek Timer!"
