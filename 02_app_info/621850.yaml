    about_the_game: "Build, defend and plunder! Create your own dungeon labyrinth\
      \ using dozens of deadly traps and devices. Compete against other Bandits by\
      \ mastering their mazes and stealing their princesses. Loot your enemies\u2019\
      \ treasure and use the money to upgrade your castle and build the best dungeon\
      \ in the realm.<br />\r\n<br />\r\nCREATE YOUR DUNGEON HERO<br />\r\n<br />\r\
      \nTo save the princesses from your enemies\u2019 dungeons you need a worthy\
      \ champion. With over 150 customization options to choose from there are countless\
      \ unique heroes to create! <br />\r\n<br />\r\nBUILD YOUR DUNGEON<br />\r\n\
      <br />\r\nTo defend your princess you\u2019ll need to build your own impenetrable\
      \ dungeon. Using dozens of deadly traps and terrifying monsters as your dungeon\
      \ defense, the aim is to build a maze so challenging that no other bandit can\
      \ complete it and steal your princess.   <br />\r\n<br />\r\nSAVE THE PRINCESSES\
      \ (AND GET RICH)<br />\r\n<br />\r\nWhether you\u2019re battling through single\
      \ player mode or crawling through player made dungeons in PvP mode, you\u2019\
      ll have to navigate the deadly mazes to find and rescue the sleeping princess.\
      \ What\u2019s that? Of course we\u2019re getting paid! You\u2019ll find plenty\
      \ of chests and coins to loot as you raid enemy dungeons \u2013 it\u2019s yours\
      \ to spend. <br />\r\n<br />\r\nUPGRADE YOUR CASTLE<br />\r\n<br />\r\nSpend\
      \ your hard earned \u2013 no, stolen \u2013 money on upgrading your castle and\
      \ dungeon maze. Gain access to more options and upgrade your tricky traps and\
      \ deadly constructions to make your maze even more difficult for other players\
      \ to clear. <br />\r\n<br />\r\nBECOME AWESOME<br />\r\n<br />\r\nWatch replays\
      \ of how other players beat your maze. Identify flaws in your defense and improve\
      \ your dungeon, then get sweet revenge on the person who beat you! Compete against\
      \ your Facebook friends and top the leaderboards to become the best Maze Bandit\
      \ in the kingdom. <br />\r\n<br />\r\nMAZE BANDIT \u2013 FEATURES<br />\r\n\L\
      - Progress through 90 single player levels set in 6 unique kingdoms.<br />\r\
      \n- Challenge other players by designing and upgrading tricky constructions\
      \ and traps in your own maze.<br />\r\n\L- Customize your hero. Change his clothes\
      \ and appearance.<br />\r\n\L- Grow rich by discovering and plundering rival\
      \ Bandit mazes and take over their sleeping beauties.<br />\r\n\L- Develop your\
      \ castle and gain access to more possibilities.\L<br />\r\n- Use powerful boosts\
      \ to help you beat the most challenging mazes.\L<br />\r\n- Be the best in daily,\
      \ weekly and global leaderboards.<br />\r\n- Watch replays to see how other\
      \ players beat your Maze.<br />\r\n\L- Revenge and show who\u2019s the boss."
