    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/866140/extras/ARISE_wishlist_ENG.gif?t=1607007711\"\
      \ /><br><br>Arise is an emotional journey through the bittersweet lives of two\
      \ people where memories come alive and time bends to your will. Lose yourself\
      \ in moments of happiness and overcome every hardship as you relive your life\u2019\
      s story. A story of joy and sorrow. A simple story.<h2 class=\"bb_tag\">YOUR\
      \ ADVENTURE OF LOVE AND LOSS</h2><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/866140/extras/love_and_loss.gif?t=1607007711\"\
      \ /><br><br>Set out on an adventure through the changing landscapes of memories\
      \ lush with feelings of love and loss. Every moment of this rollercoaster ride\
      \ is a new challenge and a chance to see your life in a different light.<h2\
      \ class=\"bb_tag\">INSPIRED ARTSTYLE</h2><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/866140/extras/artstyle.gif?t=1607007711\"\
      \ /><br><br>Enter the wonderful world of memories and feelings brought to life\
      \ by the talented artists from Piccolo Studio. Discover the heartfelt magic\
      \ in your personal, everyday struggles thanks to the game\u2019s soulful music\
      \ and beautiful art direction.<h2 class=\"bb_tag\">MASTERY OVER TIME</h2><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/866140/extras/time_master.gif?t=1607007711\"\
      \ /><br><br>Control the flow of time and change your surroundings from the shifting\
      \ of seconds to entire seasons. Fast forward, move back or pause time to relive\
      \ your memories and overcome every obstacle on your journey.<h2 class=\"bb_tag\"\
      >PLAYING TOGETHER</h2><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/866140/extras/together.gif?t=1607007711\"\
      \ /><br><br>Invite a second player to help you control time and enjoy the journey\
      \ together. The easy to pick-up nature of Arise keeps everyone engaged and lets\
      \ them experience the emotional story to its fullest."
