    review: "C'est une histoire touchante d\xE9velopp\xE9 par les Barcelonais du studio\
      \ Piccolo.\nOn dit qu\u2019au moment de la mort, notre vie d\xE9file devant\
      \ nos yeux. Arise reprend son concept pour le magnifier dans un jeu po\xE9tique.\
      \ On entame un voyage \xE0 travers les \xE9v\xE9nements marquants de la vie\
      \ de notre h\xE9ros: les joies et les peines, le bonheur et la douleur.\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=2349315943\n\
      C'est un v\xE9ritable \xE9blouissement devant le spectacle visuel qui se d\xE9\
      roulent sous nos yeux.\nLa direction artistique est tout simplement fabuleuse\
      \ et sert \xE0 merveille cet accent po\xE9tique .\nOn passe \xE0 de tableaux\
      \ enneig\xE9s \xE0 des paysages verdoyants en passant par des f\xE9eries nocturnes.\n\
      Certains niveaux font m\xEAme preuve d\u2019une grande cr\xE9ativit\xE9.\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=2349549940\n\
      Dans une ambiance un peu mystique et surnaturelle, le titre nous plonge dans\
      \ des d\xE9cors qui sont en parfaite ad\xE9quation avec l\u2019\xE9motion travers\xE9\
      e par notre personnage. \nJ'ai particuli\xE8rement appr\xE9ci\xE9 le chapitre\
      \ sur la joie (avec les tournesols), le romantisme et le fruit (la naissance).\n\
      https://steamcommunity.com/sharedfiles/filedetails/?id=2351030640\nUne Bande\
      \ Originale magistrale qui nous transporte . \nLes th\xE8mes s\u2019encha\xEE\
      nent et portent avec eux les \xE9motions insuffl\xE9es par le compositeur David\
      \ Garc\xEDa Diaz, \xE0 qui l\u2019on doit aussi les musiques de Hellblade et\
      \ RiME.\n\xC0 grands coups de violons et de pianos, Diaz nous embarque sans\
      \ probl\xE8me dans cet univers magique.\nDifficile de rester de marbre face\
      \ \xE0 une telle composition.\n\n C'est un grand Oui pour cette magnifique histoire\
      \ qui m'a transport\xE9 et fait m \xE9vader dans ce monde onirique."
