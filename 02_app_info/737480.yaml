    about_the_game: "360\xB0 Sci-Fi Fantasy VR Movie &quot;AI Nightmare&quot; delivers\
      \ an unbelievable journey allowing you to step into the middle of the movie\u2019\
      s action and engages you in an intensive<br />\r\nexperience unlike any before!<br\
      \ />\r\n<br />\r\nWhat was supposed to be a normal evening soon becomes...a\
      \ NIGHTMARE!\_A heart-racing home invasion occurs in the dead of night. Milo\
      \ (your dog) and you are abducted by the AI drone and transported through the\
      \ galaxy into a more sinister plot, involving rogue A.I. robots that have become\
      \ increasingly more aggressive thrusting a vicious battle between &quot;human&quot;\
      \ and machines. Escaping from being destroyed, you fall through clouds into\
      \ a deep ocean. Your world is altered forever\u2026\u2026<br />\r\n<br />\r\n\
      &quot;AI Nightmare&quot; has been Officially Selected at 2018 Mammoth Film Festival;\
      \ 2018 Capital City Film Festival ; 2018 Mediterranean Film Festival Cannes\
      \  (France) and 2018 New Media Film Festival (LA) With an Honorable Mention\
      \ from IndieTO VR Film Festival. <br />\r\n<br />\r\n&quot;AI Nightmare&quot;\
      \ expresses a deeper question of how far can smart technology advance before\
      \ it becomes an invasive domineering force in our modern world - an issue that\
      \ is all too poignant in today\u2019s ever-advancing technological society and\
      \ will become an even bigger controversy in the near future."
