    detailed_description: "<h1>Steam 360 Video Beta</h1><p>This video is part of the\
      \ Steam 360 Video beta program. After installing the Steam 360 Video tool in\
      \ the Steam Client, you can watch this video in a supported Virtual Reality\
      \ headset or on your desktop monitor. More information can be found in the <a\
      \ href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871#360\"\
      >Steam 360 Video FAQ</a>.</p><br><h1>About the Video</h1>360\xB0 Sci-Fi Fantasy\
      \ VR Movie &quot;AI Nightmare&quot; delivers an unbelievable journey allowing\
      \ you to step into the middle of the movie\u2019s action and engages you in\
      \ an intensive\r\nexperience unlike any before!\r\n\r\nWhat was supposed to\
      \ be a normal evening soon becomes...a NIGHTMARE!\_A heart-racing home invasion\
      \ occurs in the dead of night. Milo (your dog) and you are abducted by the AI\
      \ drone and transported through the galaxy into a more sinister plot, involving\
      \ rogue A.I. robots that have become increasingly more aggressive thrusting\
      \ a vicious battle between &quot;human&quot; and machines. Escaping from being\
      \ destroyed, you fall through clouds into a deep ocean. Your world is altered\
      \ forever\u2026\u2026\r\n\r\n&quot;AI Nightmare&quot; has been Officially Selected\
      \ at 2018 Mammoth Film Festival; 2018 Capital City Film Festival ; 2018 Mediterranean\
      \ Film Festival Cannes  (France) and 2018 New Media Film Festival (LA) With\
      \ an Honorable Mention from IndieTO VR Film Festival. \r\n\r\n&quot;AI Nightmare&quot;\
      \ expresses a deeper question of how far can smart technology advance before\
      \ it becomes an invasive domineering force in our modern world - an issue that\
      \ is all too poignant in today\u2019s ever-advancing technological society and\
      \ will become an even bigger controversy in the near future."
