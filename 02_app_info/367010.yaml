    about_the_game: "Vernon's Legacy is an horror adventure with an enigmatic story\
      \ that takes place nearly a century ago. <br><br>You learned of the sudden death\
      \ of your uncle two days ago. When you reach the estate of your deceased relative,\
      \ you find it deserted. Why is Alois the butler not here to receive you? <br>Something\
      \ is not right. <br><br>You explore the rooms of Dunkenhof Manor in the first\
      \ person view. <br>Do not expect this to be a hitch-free stroll\u2014there are\
      \ puzzles to solve, secrets to unravel, and hidden doors to open. <br>You can\
      \ add items to your inventory and use them to interact with your environment.\
      \ <br><br>You keep coming across the effects of the former inhabitants of the\
      \ place. Their letters and notes reveal to you the events of the past few years.\
      \ <br><br>When you finally enter the centuries-old vaults beneath the house,\
      \ you realize that a force beyond any imagination lurks here and your life is\
      \ in mortal danger.<h2 class=\"bb_tag\"><strong>Features</strong></h2><br><ul\
      \ class=\"bb_ul\"><li>Story inspired by real events from the World War I era.<br></li><li>Authentic\
      \ art-nouveau environment.<br></li><li>Sophisticated puzzles with a variety\
      \ of approaches.<br></li><li>Immersive graphics based on the newest Unreal technology.<br></li><li>Chilling\
      \ horror atmosphere.<br></li><li>Horror survival elements.</li></ul>"
