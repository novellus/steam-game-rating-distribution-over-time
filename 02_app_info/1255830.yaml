        \ and women and full nudity. This content is not suitable for all ages and\
        \ is not safe for work.\r\n\r\nAll characters depicted are over the age of\
        \ 18."
    detailed_description: '<h1>Featured DLC</h1><p><h2 class="bb_tag">18+ Adult Content
      DLC Pack Now Available!</h2> <br><a href="https://store.steampowered.com/app/1255850/Puzzle_Girls_Alexa__Expanded_Content/"
      target="_blank" rel="noreferrer"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1255830/extras/steam1.PNG?t=1584609091"
      /></a><br><br>Adding multiple not safe for work content and puzzles to the game,
      with hundreds of art variants to enjoy, including never before seen images that
      didn''t make the final game.</p><br><h1>About the Game</h1>Puzzle Girls: Alexa
      is a puzzle game, in which all you need is to swap tiles, in order to complete
      the pictured artwork.<br>Featuring artwork from the Dharker Studio game: Alexa''s
      Wild Night.<br><br>A relaxing puzzle game to have fun with.<br><br>The base
      game is completely free to play and includes safe for work images from the original
      game.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>A selection of puzzle
      art to unlock and enjoy.<br></li><li>Multiple difficulty settings to make the
      puzzles more complex<br></li><li>Swap Tiles, Rotate tiles &amp; flip tiles horizontally
      and vertically to complete the puzzles.<br></li><li>One handed gaming for easier
      <strong><i>play</i></strong>!</li></ul><h2 class="bb_tag">Bonus Features via
      DLC:</h2><ul class="bb_ul"><li>Unlockable Art Gallery (to view completed illustration
      puzzles)<br><ul class="bb_ul"><li>Many additional images of an adult nature<br><ul
      class="bb_ul"><li>More content and puzzles</li></ul></li></ul></li></ul>'
