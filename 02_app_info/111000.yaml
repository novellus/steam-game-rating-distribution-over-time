  data:
    about_the_game: "<p>Explore a fantastic vision of the Victorian era in The Clockwork\
      \ Man, an epic hidden-object game. At the turn of the century, in an alternate\
      \ timeline, steam-powered technology has become dominant in almost all walks\
      \ of life.</p>\n\t\t\t\t\t\t<p>The latest in a long line of engineers and inventors,\
      \ Miranda Calomy has always had a knack for creative problem-solving. When a\
      \ strange letter from her grandfather arrives at her London flat, Miranda puts\
      \ aside her plans and embarks on a global adventure. Can she manage to compile\
      \ the parts to the world's greatest invention before it\u2019s too late?</p>\n\
      \t\t\t\t\t\t<p>Join Miranda and Sprocket on an amazing journey of hidden object\
      \ challenges and perplexing puzzles in a Steampunk setting.</p>\n\t\t\t\t\t\t\
      <h2>Key Features:</h2>\n\t\t\t\t\t\t<ul>\n\t\t\t\t\t\t<li>Gorgeous Scrolling\
      \ & Zoomable scenes\n\t\t\t\t\t\t<li>Hundreds of hand-painted Victorian items\n\
      \t\t\t\t\t\t<li>Adventure & logic puzzles\n\t\t\t\t\t\t<li>An innovative hint\
      \ system : Sprocket, the Robot!\n\t\t\t\t\t\t<li>Play your favorite levels again\
      \ and again with Freeplay mode\n\t\t\t\t\t\t<li>Objects\u2019 positions change\
      \ on replays.\n\t\t\t\t\t\t<li>Atmospheric music score and voice acting\n\t\t\
      \t\t\t\t</ul>"
