    about_the_game: "In Subterrain, you fill the shoes of Dr. West, the apparent lone\
      \ survivor of MPO, an underground city on Mars. Do what you must to survive:\
      \ battle enemies, fight hunger and thirst, mend your wounds, and gather resources\
      \ in a constant struggle to survive the catastrophe that\u2019s beset Mars!\
      \ <br><br>You may end up being your own worst enemy if you\u2019re careless!<br><br>Every\
      \ decision you make is critical as the world does not wait for you.<br><br><strong><h2\
      \ class=\"bb_tag\">SURVIVAL</h2></strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/340490/extras/steamm_format_Survive.jpg?t=1606891047\"\
      \ /><br><ul class=\"bb_ul\"><li>Struggle against your own bodily urges, such\
      \ as thirst, hunger, exhaustion, and more!<br></li><li>Beware of injuries, including\
      \ bone fractures and blood loss!<br></li><li>Scavenge or perform research to\
      \ obtain medical supplies!<br></li><li>Manage your oxygen and thermal levels\
      \ while exploring!</li></ul><strong><h2 class=\"bb_tag\">COMBAT</h2></strong><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/340490/extras/steamm_format_Combat.jpg?t=1606891047\"\
      \ /><br><ul class=\"bb_ul\"><li>Fight the horrors of Mars with melee and ranged\
      \ weapons! <br></li><li>Customize your ranged weapons using modular parts! <br></li><li>Struggle\
      \ against the persistence of time! Race against the spread of the infection!\
      \ <br></li><li>Enemies will evolve over time from cocoons to monstrosities!<br></li><li>Defend\
      \ your generator against invasions!</li></ul><strong><h2 class=\"bb_tag\">CRAFT</h2></strong><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/340490/extras/steamm_format_Craft.jpg?t=1606891047\"\
      \ /><br><ul class=\"bb_ul\"><li>Collect and scavenge junk and creature parts\
      \ to break down into components!<br></li><li>Produce armor, guns, grenades and\
      \ upgrades using 3D printers!<br></li><li>Craft performance enhancers, survival\
      \ gear, and more with the Bio Combiner!<br></li><li>Harvest plants and ores\
      \ using the biosphere and mine. Refine them to create materials!<br></li><li>Research\
      \ items to create more powerful versions! Create your own lightsaber or power\
      \ armor!</li></ul><strong><h2 class=\"bb_tag\">EXPLORE</h2></strong><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/340490/extras/steamm_format_Explore.jpg?t=1606891047\"\
      \ /><br><ul class=\"bb_ul\"><li>Explore randomly generated sub-levels and hand-crafted\
      \ locations!<br></li><li>Experience non-linear storytelling through logs and\
      \ story sequences!<br></li><li>Wander freely through Mars colony! Explore districts\
      \ as you wish!<br></li><li>Restore the colony\u2019s habitat by repairing temperature\
      \ and oxygen generators!<br></li><li>Find clues to the infection! Escape the\
      \ nightmare!</li></ul><br>There is free demo version of Subterrain! If you would\
      \ like to see how the game plays, please try it! <br><br>Setting: <br><br>By\
      \ 2050, humanity has finally colonized Mars thanks to the efforts of one man,\
      \ Jeff Murray. To avoid Mars\u2019 high radiation levels and inhospitable temperature\
      \ changes, he built a city underground. This city was named Mars MPO. Free of\
      \ the constraints that often plagued businesses and researchers on Earth, scientists\
      \ and entrepreneurs flocked to MPO.<br><br>Recently, Dr. Albert West has migrated\
      \ to MPO at the personal invitation of Mr. Murray. West has been working on\
      \ a cure for Alzheimer's disease in a race to save his wife, Jennifer, from\
      \ dementia. His efforts are cut short; a lab accident leads to an accusation\
      \ of murder and a prompt prison sentence.<br><br>We join Dr. West a little over\
      \ a year into his prison sentence. It\u2019s been a week since the guards mysteriously\
      \ vanished. Dr. West is about to find out why."
