    reviews: "\u201CPixellore sets the scene well, and immediately hooked me with\
      \ its foreboding and mysterious opening.\u201D<br>Preview \u2013 <a href=\"\
      http://www.indiegamemag.com\" target=\"_blank\" rel=\"noreferrer\"  >Indie Game\
      \ Magazine</a><br><br>\u201CEven though Subterrain is still early access, the\
      \ developers have done an amazing job. Unlike many Indie games this one already\
      \ feels finished. There is always room for improvement, but the game has what\
      \ it takes to become one of the better Indie survival horror games that are\
      \ out there. If you\u2019re a horror survival fan, this game needs to have a\
      \ spot in your collection.\u201D<br>8.9 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://3rd-strike.com/subterrain-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >3rd Strike</a><br>"
