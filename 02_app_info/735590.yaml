    about_the_game: "This is a difficult story that could happen to each of us:<br\
      \ />\r\n<br />\r\nA young man named Batruha acquired a serious psychological\
      \ illness. To heal, he needs to go to group therapy to Dr. X, who conducts experimental\
      \ courses, putting the wards into trance. There, Dr. X with the help of a friend\
      \ Jesas is trying his best to help his patients.<br />\r\nFalling under the\
      \ influence of Dr. H's hypnosis, Batrukh talks about his new lover, Dunka Kulakova\
      \ from St. Petersburg, about her secular manners and extreme courtesy.<br />\r\
      \n<br />\r\nThe doctor, considering all the features of this patient, begins\
      \ his session. But how can all this end for Batruhi? And how will this affect\
      \ the fate of Dr. X himself?<br />\r\n<br />\r\nAll the favorite story about\
      \ the two ends and three pockets played with new colors and unexpected plot\
      \ twists.<br />\r\n<br />\r\nFeatures of the novel:<br />\r\n- Unrepeatable\
      \ plot;<br />\r\n- Peculiar pixel graphics;<br />\r\n- One melody is performed\
      \ in different musical styles;<br />\r\n- Sexual scenes;<br />\r\n- Original\
      \ humor;<br />\r\n<br />\r\nThe game operates according to the principle of\
      \ the labyrinth or &quot;What would Jesus do?&quot;, that is, to go through\
      \ the game, you need to choose the right solutions!"
