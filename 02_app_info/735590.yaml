    detailed_description: "<h1>I need an interpreter.</h1><p>I need an interpreter.\
      \ If you want this game to be in your language and you want to translate the\
      \ game, write to me on the mail. After leaving the game I will give you copies\
      \ of the game + 2 to your friends.</p><br><h1>About the Game</h1>This is a difficult\
      \ story that could happen to each of us:\r\n\r\nA young man named Batruha acquired\
      \ a serious psychological illness. To heal, he needs to go to group therapy\
      \ to Dr. X, who conducts experimental courses, putting the wards into trance.\
      \ There, Dr. X with the help of a friend Jesas is trying his best to help his\
      \ patients.\r\nFalling under the influence of Dr. H's hypnosis, Batrukh talks\
      \ about his new lover, Dunka Kulakova from St. Petersburg, about her secular\
      \ manners and extreme courtesy.\r\n\r\nThe doctor, considering all the features\
      \ of this patient, begins his session. But how can all this end for Batruhi?\
      \ And how will this affect the fate of Dr. X himself?\r\n\r\nAll the favorite\
      \ story about the two ends and three pockets played with new colors and unexpected\
      \ plot twists.\r\n\r\nFeatures of the novel:\r\n- Unrepeatable plot;\r\n- Peculiar\
      \ pixel graphics;\r\n- One melody is performed in different musical styles;\r\
      \n- Sexual scenes;\r\n- Original humor;\r\n\r\nThe game operates according to\
      \ the principle of the labyrinth or &quot;What would Jesus do?&quot;, that is,\
      \ to go through the game, you need to choose the right solutions!"
