  data:
    about_the_game: "Tyler Warren is back again with something you haven\u2019t seen\
      \ before. These 50 monster silhouettes are perfect for adding some horror/mystery\
      \ and depth to your next project. These images are multifunctional and can be\
      \ used as battlers, logos, or incorporated into other ambience within your game\
      \ world. Specifically designed with form and shape in mind, these monsters have\
      \ character all their own.<br><br>FEATURES:<br><br><ul class=\"bb_ul\"><li>50\
      \ unique silhouettes for use at battlers, logos, or ambience.<br></li><li>Files\
      \ formatted for easy Plug and Play into RPG Maker VX Ace<br></li><li>All 50\
      \ silhouettes are presented in a range of sizes from large to tiny.<br></li><li>Battlers\
      \ also come in recommended sizes (proportional to each other) formatted for\
      \ VX Ace .<br></li><li>Use these with Tyler\u2019s other 200+ battlers to add\
      \ a variety of exciting character to your next RPG Maker Project!</li></ul>"
