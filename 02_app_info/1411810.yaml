  data:
    about_the_game: Dark Tides is the story of a seaside Victorian town that's rapidly
      becoming infected with a disease that looks a whole lot like demonic possession.
      When a fake fortune teller finds out she can actually read minds she will become
      Cape Fortune's unlikely heroine. But time is running out. Can Theodora Green
      solve the mystery, or will Cape Fortune be lost forever? Become immersed in
      Victorian mysticism and imagery, befriend a bizarre cast of characters and get
      seriously creeped out in this tale of horror and adventure, told in three chapters.<br><br><i>Point.
      Click. Read Minds. Save the town.</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1411810/extras/ezgif.com-video-to-gif__1_.gif?t=1604260267"
      /><br><br><strong>Features</strong><br><ul class="bb_ul">    <li>Lovecraftian,
      story-rich narrative with authentic Victorian dialogue<br>    </li><li>Immersive
      and unsettling atmosphere<br>    </li><li>Beautiful 3D graphics with carefully-crafted,
      late-Victorian architecture, interiors and clothing<br>    </li><li>A feisty
      heroine with a totally unhelpful sidekick<br>    </li><li>Creative, challenging
      puzzles that you won't need a walkthrough to solve<br>    </li><li>Murder, betrayal,
      freak shows, taxidermy and so much more...</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1411810/extras/ezgif.com-gif-maker.gif?t=1604260267"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1411810/extras/ezgif.com-video-to-gif__2_.gif?t=1604260267"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1411810/extras/ezgif.com-video-to-gif.gif?t=1604260267"
      />
