    detailed_description: "Inspired from old Finnish skittles game Kyykk\xE4, Beer\
      \ and Skittls is a strategic VR game that will challenge your skill level of\
      \ throwing.<br><br><strong>HOW TO PLAY</strong><br><br>Rules are simple. You\
      \ need to get exactly 100 points to win. <br>In order to do this, you need to\
      \ throw the bottle on your right, to the colored bottles on the floor.<br>Different\
      \ colored label bottles give you different points. Such as:<br>Green label:\
      \ 1 point<br>Blue label: 3 points<br>Brown label: 5 points<br>Black label: 9\
      \ points<br><br><strong>EXACTLY  100!</strong><br><br>If your total score passes\
      \ 100, your score will be halved!<br>If you cheat and throw from outside the\
      \ throwing area, your score will also be halved.<br>Try to get to 100 with least\
      \ throws as possible.<br><br>Beer and Skittls VR is powered by Unreal Engine\
      \ 4."
