  data:
    about_the_game: "<h2 class=\"bb_tag\">Welcome to the greatest challenge in the\
      \ Cygnus Galaxy: Getting a deliveration job with the Cygnus Pizza Federation!</h2><br>Compete\
      \ against the galaxy\u2019s finest pizza delivery wannabes in this high-speed\
      \ thrill ride! Challenge your friendships and sabotage your friends in two-person,\
      \ arcade-style head-to-head local races that put your piloting skills to the\
      \ test in . . . The Cygnus Pizza Race! Can you bring home the gold by getting\
      \ a <i>perfect</i> score on the challenging tracks? Speed, accuracy, and well-timed\
      \ sabotage are vital if you want to be the best of the best.<br><br>Season Two\
      \ builds on the ten tracks and three ships of Season One and adds new tracks,\
      \ new ships, and new music!"
