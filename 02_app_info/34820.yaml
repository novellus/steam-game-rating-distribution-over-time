  data:
    about_the_game: "Destroy the Luftwaffe!<br>\t\t\t\t\t\t\t<br>There\u2019s something\
      \ new in the air, and it\u2019s more than the hum of hundreds of aero engines...\
      \ As the Luftwaffe launches its aerial offensive, the outnumbered Royal Air\
      \ Force is scrambling to bring into combat new planes that will ensure victory\
      \ over a stronger foe. Will they succeed? It\u2019s up to you, and your Hurricane\
      \ or Spitfire. If you hold off the enemy long enough, you\u2019ll be the first\
      \ to fly the Hawker Tornado and Westland Whirlwind into combat, and enable the\
      \ Empire to strike back before Reichsmarschall Goering finishes his breakfast.\
      \ You\u2019ll be rewarded with bonus missions, promotions, decorations, and\
      \ a view of burning Berlin from the tail turret of a Halifax bomber. Join in\
      \ the new Battle of Britain. Your aircraft is ready and waiting...<br>\t\t\t\
      \t\t\t\t<ul class=\"bb_ul\"><li>Enjoy the realism of a detailed damage model,\
      \ stunning graphics, and outstanding special effects<br>\t\t\t\t\t\t\t</li><li>Choose\
      \ between arcade and flight simulator control modes, and the RAF or the Luftwaffe\
      \ in multiplayer mode<br>\t\t\t\t\t\t\t</li><li>Get on board of one of realistically\
      \ modeled planes, e.g. Spitfire and Hurricane and dive into the world of ultra\
      \ realistic air fights<br>\t\t\t\t\t\t</li></ul>"
