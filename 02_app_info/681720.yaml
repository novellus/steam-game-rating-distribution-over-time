  data:
    about_the_game: "Boxmaker is an action game that similar to Super Mario, it is\
      \ more than a game that the players can pass the different level of its game\
      \ setting. You can also design your own game mission or take a challenge to\
      \ the missions designed by others.<br />\r\n<br />\r\nOne of the greatest features\
      \ of Boxmaker is that the players can design or create the different interesting\
      \ missions by using various tools and scenes. It will bring you a unique experience\
      \ by uploading your own missions in public, which will be available to download\
      \ and share with the other players for challenge. What\u2019s more, all the\
      \ players are easily to find the most popular game missions made by the different\
      \ player according to the updated rank of popularity."
