    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1144970/extras/Necronator_Post_launch__final_Steam_616x353.png?t=1608228430\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1144970/extras/NC_Steam_page_Freatures_banner.png?t=1608228430\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1144970/extras/Necronator_Evolve-your-army_3.gif?t=1608228430\"\
      \ /><br><br>Become one of several distinct commanders, each with their own starting\
      \ decks and new units. As you progress you will add powerful new units and spell\
      \ cards and discover synergies that make you more deadly. or remove them to\
      \ focus your deck.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1144970/extras/Claw-biting-combat_1.gif?t=1608228430\"\
      \ /><br><br>Deploy your units into the right lanes to face down the forces of\
      \ the living and conquer their castles. Cast powerful spells to destroy your\
      \ foes or buff your troops. Don\u2019t take too long, though: the enemy\u2019\
      s reinforcements are coming!<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1144970/extras/monstrous-variety_1.gif?t=1608228430\"\
      \ /><br><br>Over 200 cards and upgrades and more than 20 unique relics mean\
      \ that no two runs are ever the same. Experiment with different deck builds\
      \ and learn all of the secrets of the Necronator.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1144970/extras/pitch-black-comedy-_1.gif?t=1608228430\"\
      \ /><br><br>The commanders all have their own reasons for seeking the Necronator,\
      \ and their stories unfold in narrative events co-written by Fallen London scribe\
      \ Chandler Groover.<br><br><br>Do you have the tactical smarts, quick wits,\
      \ and moral flexibility it takes to become the Dark Lord of Livmore? Find out\
      \ in Necronator: Dead Wrong!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1144970/extras/Animated_character_sprites_final.gif?t=1608228430\"\
      \ /><br><br>Sure, maybe you\u2019ve only just graduated from the Undead Academy,\
      \ but the mysterious Chubat sees your potential! Build an unstoppable army of\
      \ orcs, skeletons and trolls and unleash them upon the lands of Livmore to take\
      \ the title of Necronator, greatest of the Necromancers!<br><br><strong>Necronator:\
      \ Dead Wrong</strong> is a deck-building card game combined with a roguelite\
      \ micro-RTS: add and remove units &amp; spells to your deck to make powerful\
      \ synergies. Your deck will evolve as you progress through the single-player\
      \ campaign, encountering comedic events and challenging battles. No two campaign\
      \ runs are the same, making <strong>Necronator: Dead Wrong</strong> endlessly\
      \ replayable."
