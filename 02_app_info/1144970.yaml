    short_description: "Necronator: Dead Wrong is a deck building roguelike with an\
      \ RTS twist. Build a powerful deck. Collect and deploy undead units and raise\
      \ a unique army. Change the game with rule bending relics. Unlock new decks\
      \ and do it all again. Master each commander\u2019s playstyle and conquer the\
      \ world."
