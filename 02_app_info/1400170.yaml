      Human Alliance succeeded in sealing the ruins, and the world seemed to slowly
      become stabilized. But...<h2 class="bb_tag">Features of the game</h2>'Tiny Crack'
      is a story-based, stage-breaking action game in which you must defeat all enemies
      within the time limit.<br><br><ul class="bb_ul"><li>In a world of confusion,
      you start the game by selecting one of the two characters, Kassel and Aska.<br><img
