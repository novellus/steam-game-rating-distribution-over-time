    about_the_game: <h2 class="bb_tag"><h2 class="bb_tag">Background</h2></h2>The
      development of civilization accelerated with the discovery of Astra metal, but
      the light emitted from the mysterious ruins led mankind to the destruction.<br>The
      Human Alliance succeeded in sealing the ruins, and the world seemed to slowly
      become stabilized. But...<h2 class="bb_tag">Features of the game</h2>'Tiny Crack'
      is a story-based, stage-breaking action game in which you must defeat all enemies
      within the time limit.<br><br><ul class="bb_ul"><li>In a world of confusion,
      you start the game by selecting one of the two characters, Kassel and Aska.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1400170/extras/Introduction01.gif?t=1600383208"
      /><br><br></li><li>Use each character's skill and switch characters in time
      in order to break through the stage.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1400170/extras/Introduction02.gif?t=1600383208"
      /><br><br></li><li>Within the set time, you must deal with all enemies in the
      block. Don't be vigilant. It can be difficult to handle.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1400170/extras/Introduction03.gif?t=1600383208"
      /><br><br></li><li>Organize a team and set potions.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1400170/extras/Introduction04.gif?t=1600383208"
      /><br><br></li><li>Get additional companions and upgrade them during the battle
      process.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1400170/extras/Introduction05.gif?t=1600383208"
      /></li></ul>
