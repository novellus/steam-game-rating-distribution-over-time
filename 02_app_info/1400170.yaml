      /><br><br></li><li>Within the set time, you must deal with all enemies in the
      block. Don't be vigilant. It can be difficult to handle.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1400170/extras/Introduction03.gif?t=1600383208"
      /><br><br></li><li>Organize a team and set potions.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1400170/extras/Introduction04.gif?t=1600383208"
