    about_the_game: "Single-player story based action shooter in a ruined world where\
      \ people and robots have retreated to the underground, Lapya has a mission -\
      \ to keep their sun shining. <br />\r\nMany generations have passed since Yellowstone\
      \ erupted but we still have to live underground where humans live side by side\
      \ with robots.<br />\r\n<br />\r\n                                         \
      \                                                          CREDITS<br />\r\n\
      <br />\r\nPROGRAMMERS<br />\r\nJani Koivum\xE4ki - Camera, controls, audio system\
      \ <br />\r\nMika Kivennen\xE4 - AI, camera <br />\r\nOlli Salminen - Questing,\
      \ AI, dialogue system <br />\r\nOskari Turunen - Code lead, vice project lead\
      \ , scene loading system, menus <br />\r\n<br />\r\nGRAPHIC DESIGNERS <br />\r\
      \nHenna Takkinen - Character artist, cutscenes, UI design <br />\r\nJonna Lahti\
      \ - Creature artist, audio design <br />\r\nRosa Parviola - Art lead, project\
      \ lead, game concept, level design, UI, props <br />\r\nSilja Pajunen - Vice\
      \ art lead, lighting, special effects, post-processing, prop artist, 2D art,\
      \ level design, trailer<br />\r\n<br />\r\nSPECIAL THANKS TO<br />\r\nRiku Tolvanen\
      \ - Trailer Soundtrack<br />\r\n<br />\r\nTeam Metroshock consists of game industry\
      \ students. Both our programmers and artists have been studying for 10 months,\
      \ while Lapya is a product of 3 months of hard work."
