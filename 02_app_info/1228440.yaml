details:
  data:
    about_the_game: "<strong><u>Game introduction:</u></strong><br>&quot;Maritime\
      \ Hegemony\uFF1A Carrier Travelr&quot; is a large-scale 3D aircraft carrier\
      \ ship simulation game that is highly expected. Through the lifelike ship model\
      \ and lifelike flight disassembly system, the charm of &quot;sea overlord&quot;\
      \ is reappeared to the players. Make full use of virtual reality technology,\
      \ let you immerse yourself in the aircraft carrier world!<br>Bombs flying in\
      \ the sky, smoke in the air, conquest of the &quot;horn&quot; has sounded, still\
      \ waiting for what? &quot;Sea monster&quot; is ready to be launched, waiting\
      \ for you to challenge!<h2 class=\"bb_tag\">Different game experiences:</h2>Find\
      \ the tour boat at the wharf according to the guidance, and feel the charm of\
      \ the carrier fleet at a short distance! Don't worry about not knowing anything,\
      \ there will be a guide to introduce the carrier formation to you in detail.\
      \ Ten thousand miles sea area hologram presents in your palm square inch!<h2\
      \ class=\"bb_tag\">New role play games:</h2>It's for military enthusiasts. You\
      \ can play many roles. You will become a tourist and visit the aircraft carrier\
      \ formation; you will become a new recruit and perform deck tasks; you can also\
      \ become a pilot and conduct air combat; or you can change into an engineer\
      \ to dismantle and assemble the aircraft.<h2 class=\"bb_tag\">Pattern playing\
      \ method:</h2>1. You need to pass the examination within the specified time\
      \ before you can operate the carrier car and fighter freely. Difficulty index\
      \ four stars.<br>2. The real air combat mode, driving the &quot;Bumblebee&quot;\
      \ to fight heartily, flying in the long sky!<br>3. If you haven't played 3D\
      \ airplane assembly, you will be out! Come and have a try!<br>4. More functions\
      \ and hidden areas are waiting for you to discover!<br><br><br><strong><u>Game\
      \ features:</u></strong><br>\xB7Modeling technology of sub Era<br>\xB7Powerful\
      \ sea effect<br>\xB7One to one reduction of real aircraft carrier formation<br>\xB7\
      Real air combat mode<br>\xB7Outstanding acoustic effect"
