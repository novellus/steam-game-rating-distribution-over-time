    detailed_description: "<h1>LIVING ROADMAP</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1161580/extras/HSSB_Steam_Roadmap_616x1000_V4_December_EN.png?t=1608628105\"\
      \ /></p><br><h1>About the Game</h1><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1161580/extras/616.jpg?t=1608628105\"\
      \ /><br><br><strong>Welcome to LYNX, the galaxy\u2019s leading ship-salvaging\
      \ corporation!</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1161580/extras/HARDSPACE-SHIPBREAKER_Steam_Gif_1.gif?t=1608628105\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1161580/extras/Experience-daily-life-as-a-shipbreaker!.png?t=1608628105\"\
      \ /><br>Across your career, you\u2019ll have the privilege of paying your debt\
      \ to us by purchasing salvaging rights to increasingly large and valuable ships.\
      \ Cut them open and extract as much value as possible!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1161580/extras/Cutting-edge-tools-to-salvage-in-challenging-conditions!.png?t=1608628105\"\
      \ /><br><br>You are equipped with the latest in LYNX tech. Carve entry points,\
      \ salvage valuable materials and components with your cutting tool or slice\
      \ scrap metal at any angle into a million pieces as you ponder a lonely existence\u2026\
      \ the possibilities are endless! Be cautious \u2013 dying is extremely unprofitable.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1161580/extras/New-upgrades-for-living-the-cutter-dream!.png?t=1608628105\"\
      \ /><br><br>We strongly advise upgrading your tools, helmet and suit to take\
      \ on more lucrative contracts - all you need to worry about is how you\u2019\
      ll pay for it!<br><br><strong>As of today, your debt amounts to:<br>999,999,999\
      \ Credits</strong><br><strong><i>Good luck on the job, cutter!</i></strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1161580/extras/HARDSPACE-SHIPBREAKER_Steam_Gif_2.gif?t=1608628105\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Experience daily life as a blue-collar spaceship\
      \ salvager<br></li><li>Cut and destroy at will within a next-generation physics\
      \ simulation<br></li><li>Upgrade tools and unlock new perks to take on harder\
      \ contracts</li></ul><br>JOIN THE COMMUNITY<br>Hardspace: Shipbreaker is a game\
      \ in early access. Don\u2019t hesitate to join our official <a href=\"https://steamcommunity.com/linkfilter/?url=https://discordapp.com/invite/shipbreakergame\"\
      \ target=\"_blank\" rel=\"noopener\"  >Discord</a> server and share your feedback\
      \ with the development team so that we can improve Hardspace: Shipbreaker together."
