    about_the_game: "Relive the <strong>celebrated real-time strategy classic Praetorians</strong>,\
      \ re-imagined in <strong>high definition</strong>. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1100420/extras/praethd_comp1.gif?t=1603726711\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1100420/extras/praethd_comp2.gif?t=1603726711\"\
      \ /><br><br>Praetorians is set amidst the political machinations of an emerging\
      \ <strong>Roman Empire</strong>. Prove your worth on the battlefields of <strong>Egypt</strong>,\
      \ the combat theaters of <strong>Gaul</strong> and finally the heart of the\
      \ Empire itself in <strong>Italy</strong>, in the crusade to become Emperor.\
      \ <br><br>Your quest will not be an easy one, as the Empire is heavily defended\
      \ by <strong>thousands of different troop types and war machines, all with special\
      \ skills and individual strengths</strong>. To emerge victorious, you\u2019\
      ll need to learn to combine your units and exploit the weaknesses of your enemies.\
      \ But beware \u2013 the closer you get to the Emperor, the closer you get to\
      \ facing the <strong>Praetorian Guard</strong> \u2013 the most powerful and\
      \ deadly fighting force in the Empire!"
