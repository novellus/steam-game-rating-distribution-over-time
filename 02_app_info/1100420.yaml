    review: "Stary, dobry Praetorians z aktywnym trybem sieciowym, kt\xF3ry niestety\
      \ nie cieszy si\u0119 popularno\u015Bci\u0105. Oprawa wygl\u0105da ok, ale te\u017C\
      \ nie jest to poziom obecnych gier tego typu. Na minus zdecydowanie brak nowej\
      \ zawarto\u015Bci. Przyda\u0142oby si\u0119 chocia\u017C doda\u0107 kilka zmodyfikowanych\
      \ map do potyczek czy nowe frakcje. Jaka\u015B kampania z czas\xF3w Augusta\
      \ czy Trajana? Sztuczna inteligencja na hardzie te\u017C mog\u0142aby sobie\
      \ radzi\u0107 lepiej. Niemniej je\u017Celi chcecie sobie przypomnie\u0107 strategie\
      \ z dzieci\u0144stwa, to zdecydowanie warto zagra\u0107. Jednak nie spodziewaj\
      \ si\u0119 cud\xF3w i wodotrysk\xF3w. To po prostu nieco odnowiona graficznie\
      \ gra z pocz\u0105tku XXI wieku, kt\xF3ra przy okazji trafi\u0142a r\xF3wnie\u017C\
      \ na konsole"
