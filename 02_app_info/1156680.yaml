details:
  data:
    about_the_game: 'This is the Super Meat Boy of Spider-Man experiences. This is
      for all you hard-core swingers out there. Here the ropes are tight, the curves
      are smooth and the concrete WILL keep punishing your face until you get it right.<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li> Time trial: Get through the
      level as fast as you can and make sure to grab 3 stars all the way.<br></li><li>
      Unleash your creativity: If you can bend the rules of physics and game design
      to find unusual routes to the goal, then fine, you win.<br></li><li> Ultra-realistic
      physics: No-compromise swing mechanics. We even threw fun out the window for
      the sake of realism.<br></li><li> Master the skills: That wall ain''t going
      to avoid you hitting itself. <br></li><li> Beat your friends: Inflict pain on
      your dearest of friends by sending that oh-so-sweet screenshot of your score
      above theirs.<br></li><li> Beat the world: If you are truly masochistic, put
      friends and family aside while you stride for the top of the leaderboards.</li></ul>'
