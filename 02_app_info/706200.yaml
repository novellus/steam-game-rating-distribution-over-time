    review: "Grunds\xE4tzlich eine nette Spielidee, eine Kugel \xFCber einen Parcours\
      \ unter Einsatz von Spielementen in ein Ziel zu man\xF6vrieren. Neben einfachen\
      \ drehbaren Bl\xF6cken sind anziehende oder absto\xDFende Rundmagnete zur Steuerung\
      \ bzw. Ablenkung der Kugel vorgesehen. Die Komplexit\xE4t steigt mit den Leveln,\
      \ wobei insgesamt 20 eingerichtet sind.\n\nDie Physik ist verl\xE4sslich und\
      \ leicht nachvollziehbar, sodass einem entspannten Puzzle-Spiel an sich nichts\
      \ im Wege stehen sollte. Leider jedoch ist allzu oft nicht die Logik federf\xFC\
      hrend, sondern eher der Zufall, d.h. der Versuch und Irrtum-Faktor ist ein wenig\
      \ zu pr\xE4sent. Die m\xF6glichen mehreren Wege sind folglich in erster Linie\
      \ gl\xFCckliche, aber an sich so nicht gewollte Verl\xE4ufe der Kugel (au\xDF\
      er sein Ziel zu finden nat\xFCrlich), selbst ohne alle zur Verf\xFCgung stehenden\
      \ Elemente in einem Level eingesetzt zu haben. Das ist dann auch bei erfolgreichem\
      \ Levelabschluss nicht sonderlich befriedigend.\n\nDie Grafik des Spielbretts\
      \ ist einfach, aber ok. Warum unter 5 m\xF6glichen Grafikqualit\xE4ten w\xE4\
      hlbar ist, erschlie\xDFt sich nicht.\n\nDie Musik oder besser gesagt der kurze\
      \ Loop keltischer Kl\xE4nge ist grauenhaft und geht einem sehr schnell auf die\
      \ Nerven, l\xE4sst sich aber gl\xFCcklicherweise in den Optionen gesondert deaktivieren.\n\
      \nEine Warnung am Schlu\xDF: von den 20 Leveln lassen sich nur 17 abschlie\xDF\
      en. Aus nicht nachvollziehbaren Gr\xFCnden werden die m\xF6glichen L\xF6sungswege\
      \ von Level 17 trotz Best\xE4tigungston vom Spiel nicht registriert, sodass\
      \ die Level 18-20 unerreichbar bleiben. \n\nSolange dieser Fehler Bestand hat,\
      \ kann das Spiel definitiv keine Kaufempfehlung bekommen."
