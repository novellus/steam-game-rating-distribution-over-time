    about_the_game: Rebel Wings is a multiplayer arcade airplane shooter. Conquer
      the skies with an unusual arsenal of weapons and a gravity-defying airplane!<br><br>Will
      you paint the skies red with the flak cannon? Disintegrate your opponents with
      the grinder? Or will you choose the devastating destruction of the bomber?<br>Rebel
      Wings offers a classic arcade experience with some unconventional mechanics.
      Designed with the mouse in mind, just aim where you want to go, apply your thrusters
      and blast away! Don't like your mouse? No worries, use a controller instead
      (but lose your free drink hand). <br><br>Easy controls mixed with skillful game
      play makes Rebel Wings an arena classic!<h2 class="bb_tag">Key features:</h2><ul
      class="bb_ul"><li> Fast-paced online PvP action<br></li><li> Simple controls
      - play with just the mouse or a gamepad<br></li><li> Stylized flat-shaded look<br></li><li>
      Battle with bots to hone your skills</li></ul>
