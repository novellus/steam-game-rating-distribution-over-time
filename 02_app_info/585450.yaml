    review: "Nice game for sure! The graphics, sound and design are great!\nIt\xB4\
      s an interesting arpg with a special combat mechanic as you command a party\
      \ of 4 characters (out of 18 IIRC)\nCombat is well done as you can switch characters\
      \ and combine their abilities/skills in real-time. I really enjoyed the pace\
      \ of the whole thing - not as \"hack and slash\" than PoE or Grim Dawn - more\
      \ strategic, where you need more than 1 devastating attacks to clean the screen.\
