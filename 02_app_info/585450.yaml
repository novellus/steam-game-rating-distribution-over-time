    detailed_description: "<h1>Feature List</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/585450/extras/Shadows_Awakening.gif.png?t=1603727700\"\
      \ /><br><br><strong>A Tale of Two Worlds \u2013 </strong>In a parallel universe\
      \ inhabited by demons and monsters; seamlessly switch between the Shadow Realm\
      \ and the mortal plane and witness a gripping storyline in a world full of myths,\
      \ destinies and legendary creatures.<br><br><strong>Unique Party System \u2013\
      \ </strong>multiple characters in one demon, each retaining their own personalities\
      \ with internal dialogues, rivalries and communication between the characters.<br><br><strong>Wide\
      \ variety of Skills and Characters \u2013 </strong>Choose from 3 heroes, each\
      \ with their own personal storylines, quests and dialogues. Consume the souls\
      \ of 14 playable characters, each with their own unique skillsets, like Kalig\
      \ the Bandit King and Evia, Daughter of Fire.<br><br><strong>Tactical Real-Time\
      \ Combat \u2013 </strong>Combine the skills of your various characters to maximize\
      \ the effects of your devastating skills and spells.<br><br><strong>Extensive\
      \ Gameplay \u2013 </strong>20+ hours for a single playthrough, but with substantial\
      \ options for replayability which accumulate to 60+ hours for the full experience.<br><br><strong>Challenging\
      \ Puzzles \u2013 </strong>Complex puzzles are scattered throughout the game,\
      \ and will take you through a vibrant set of locations, from rustic towns to\
      \ the deepest and darkest of dungeons.<br><br><strong>Crafting and Looting System\
      \ \u2013 </strong>Expanded crafting and looting system will let you use rewards\
      \ to configure the ultimate adventurer.<br><br><strong>Fully Voiced \u2013 </strong>All\
      \ dialogues are fully narrated, including actors like Tom Baker.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/585450/extras/Gameplay_Highlight.gif.png?t=1603727700\"\
      \ /></p><br><h1>About the Game</h1><i>\u201CAn ancient proverb warns: \u2018\
      Never trust a demon, for betrayal is their very blood\u2019.<br>Yet the Sura,\
      \ the great ogres of the Wastes, have a different saying: \u2018A demon honours\
      \ its pact\u2019. Perhaps when the race of men looks into the eyes of hell,\
      \ they see their own darkness reflected\u2026\u201D</i><br><br>\u2013 Carissa\
      \ Cantrecht<br><br><strong>Shadows: Awakening </strong>is the new adventure\
      \ in the <strong>Heretic Kingdoms</strong> saga. After the members of the secret\
      \ council known as the Penta Nera are assassinated, their souls are consumed\
      \ by the Devourers \u2013 evil demons which possess the ability to absorb the\
      \ memories and personalities of the souls they acquire and materialize them\
      \ as their puppets. Re-emerging into the mortal realm once again, the demonic\
      \ Penta Nera continue their quest for power and immortality, but at what cost?\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/585450/extras/Hero_Switching.gif.png?t=1603727700\"\
      \ /><br><br><strong>Shadows: Awakening</strong> is a unique, isometric <strong>single-player\
      \ RPG with real-time tactical combat</strong>. You take control of a demon summoned\
      \ from the Shadow Realm \u2013 the Devourer \u2013 to consume the souls of long-dead\
      \ heroes and embark on an epic adventure with challenging gameplay, a gripping\
      \ storyline and enchanting graphics. Do you have the focus and wits to master\
      \ the world of the Heretic Kingdoms? Gather your party, control powerful heroes\
      \ and use their skills to your advantage. But who is in charge\u2026 the demon,\
      \ or the souls that it has devoured? It's up to you to either thwart a major\
      \ threat and save the world, or to plunge it into complete disaster\u2026"
