    about_the_game: "<i>\u201CAn ancient proverb warns: \u2018Never trust a demon,\
      \ for betrayal is their very blood\u2019.<br>Yet the Sura, the great ogres of\
      \ the Wastes, have a different saying: \u2018A demon honours its pact\u2019\
      . Perhaps when the race of men looks into the eyes of hell, they see their own\
      \ darkness reflected\u2026\u201D</i><br><br>\u2013 Carissa Cantrecht<br><br><strong>Shadows:\
      \ Awakening </strong>is the new adventure in the <strong>Heretic Kingdoms</strong>\
      \ saga. After the members of the secret council known as the Penta Nera are\
      \ assassinated, their souls are consumed by the Devourers \u2013 evil demons\
      \ which possess the ability to absorb the memories and personalities of the\
      \ souls they acquire and materialize them as their puppets. Re-emerging into\
      \ the mortal realm once again, the demonic Penta Nera continue their quest for\
      \ power and immortality, but at what cost? <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/585450/extras/Hero_Switching.gif.png?t=1603727700\"\
      \ /><br><br><strong>Shadows: Awakening</strong> is a unique, isometric <strong>single-player\
      \ RPG with real-time tactical combat</strong>. You take control of a demon summoned\
      \ from the Shadow Realm \u2013 the Devourer \u2013 to consume the souls of long-dead\
      \ heroes and embark on an epic adventure with challenging gameplay, a gripping\
      \ storyline and enchanting graphics. Do you have the focus and wits to master\
      \ the world of the Heretic Kingdoms? Gather your party, control powerful heroes\
      \ and use their skills to your advantage. But who is in charge\u2026 the demon,\
      \ or the souls that it has devoured? It's up to you to either thwart a major\
      \ threat and save the world, or to plunge it into complete disaster\u2026"
