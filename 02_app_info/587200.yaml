    about_the_game: "This downloadable soundtrack includes all 50 tracks from Mages\
      \ of Mystralia, composed and arranged by Antoine Vachon, with more than 20 tracks\
      \ featuring the Video Game Orchestra (renowned for their work on Final Fantasy\
      \ XV, God Eater 2 and the Kingdom Hearts franchise). Available in FLAC and MP3\
      \ formats.<br><br><strong>Album Credits:</strong><br>Music Composed &amp; Arranged\
      \ by Antoine Vachon<br><br>Flute &amp; Piccolo: Laura Intravia<br>Oboe, English\
      \ Horn, Clarinet, Bass Clarinet &amp; Bassoon: Kristin Naigus<br>Solo Cello:\
      \ David Bouchard<br>Additionnal Violin: Mathieu C\xF4t\xE9<br><br>Soundtrack\
      \ Produced by: Antoine Vachon &amp; Louis-F\xE9lix Cauchon<br>Mixing Engineer:\
      \ Antoine Vachon<br>Cover Art: Cl\xE9ment Pernel<br><br><strong>Antoine Vachon\
      \ wishes to thank:</strong><br>\xC9lyse Canuel-Morissette, Genevi\xE8ve Paquet,\
      \ Daniel Vachon &amp; Martha Hervieux, Philippe Vachon &amp; Martine Roy, Sophie-Anne\
      \ Vachon &amp; Marc Trudel, Fran\xE7ois Suter, S\xE9bastien M\xE9nard, Williams\
      \ Fonseca-Baeta, Julien B\xE9rub\xE9, Maxime C\xF4t\xE9, Nicolas Bertrand-Verge,\
      \ Benjamin Tessier &amp; Jimi Steluvak<br><br><strong>ORCHESTRAL RECORDING BY\
      \ SOUNDTREC BOSTON</strong><br>Recording Studio: WGBH Fraser Performance Studio<br>Orchestra:\
      \ Video Game Orchestra<br>Recording Director/Conductor, Orchestrator: Shota\
      \ Nakama <br>Production Assistant: Emily Shibata<br>Musician Coordinator (Strings):\
      \ Rebecca Hallowell<br>Musician Coordinator (Brass): Rick Copeland<br>Audio\
      \ Consultant: Falk Au Yeong<br>Recording Engineer: Robin Moore<br>Assistant:\
      \ Yao Wang<br><br><strong>Musicians:</strong><br>Horns: Jen Larson, Megan Riccio<br>Trumpets:\
      \ Rich Kelly, Steve Banzert<br>Trombones: John Faieta, Rick Copeland<br>Concertmaster:\
      \ Sho Omagari<br>Violin I: Chris Ferrara, Matheus Souza, Kiyoshi Hayashi, Rachael\
      \ Schlosberg, Danielle Wilson, Harriet Langley, Yena Lee<br>Violin II: Yurie\
      \ Mitsuhashi, Eunae Koh, Travis Rapoza, Nelli Jabotinsky, Tudor Dornescu, Aleksandra\
      \ Labinska<br>Viola: Samuel Keldera, Rebecca Hallowell, Anna Shemetyeva, Carrol\
      \ Lee, Evan Perry, Lu Yu<br>Cello: Cherry Kim, Stephen Marotto, Elena Korableva,\
      \ Kett Lee, <br>Contrabass: Alexander Goodin, Harrison Klein, Stephen Cody Clark<br><br><strong>Full\
      \ Track List:</strong><br>1 - Grimoire<br>2 - Mystral Woods<br>3 - The Goblin\
      \ Champion<br>4 - Zia's Theme ~ A Mage's Path<br>5 - Weeping Swamps<br>6 - The\
      \ Giant Wood Wretch<br>7 - Greyleaf Hamlet<br>8 - The Rise<br>9 - Haven ~ A\
      \ New Home<br>10 - Sky Temple<br>11 - The Ice Lizard<br>12 - The Highlands<br>13\
      \ - A Calm Breeze<br>14 - The Old Mines ~ Gaea<br>15 - Tomb of the Mage-Kings<br>16\
      \ - Necromancer's Theme<br>17 - The Mage-Queen<br>18 - Water Quarry ~ Aqua<br>19\
      \ - The Councillor<br>20 - Dark Tower<br>21 - The Face of Madness<br>22 - Star\
      \ Cluster<br>23 - The Four Sages<br>24 - Genesis<br>25 - Greyleaf Hamlet ~ Recollection<br>26\
      \ - Respite<br>27 - Memories Ablaze ~ Aura<br>28 - Fading Memories<br>29 - Lava\
      \ Grotto ~ Igni I<br>30 - Lava Grotto ~ Igni II<br>31 - Lava Grotto ~ Igni III<br>32\
      \ - Lava Grotto ~ Igni IV<br>33 - Lava Grotto ~ Igni V<br>34 - Lava Grotto ~\
      \ Igni VI<br>35 - Lava Grotto ~ Igni VII<br>36 - Eclipse<br>37 - Mastery<br>38\
      \ - Grim Omen<br>39 - Mystral Woods ~ Learning to Fight<br>40 - Weeping Swamps\
      \ ~ They Came from the Ground<br>41 - Sky Temple ~ Avalanche<br>42 - The Rise\
      \ ~ Clash in the Wilderness<br>43 - The Highlands ~ Battle of the Plains<br>44\
      \ - Stories Untold<br>45 - Mystral Woods ~ A Mage's First Steps<br>46 - Weeping\
      \ Swamps ~ Underlying Darkness<br>47 - Sky Temple ~ Constellations<br>48 - The\
      \ Rise ~ No Runes Left Unturned<br>49 - The Highlands ~ Magic in the City<br>50\
      \ - The Four Sages ~ Sanctuary<br><br>Duration: 2:33:49"
