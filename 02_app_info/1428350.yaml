details:
  data:
    about_the_game: "\u26BD Nonsense Soccer \u26BD is a platformer-soccer-hybrid for\
      \ people who like chaotic local multiplayer games. At its core it's a fun little\
      \ soccer game with simple controls for up to 4 players.  With 7 cool multiplayer\
      \ arenas and a short but sweet target practice mode for solo players, there's\
      \ already hours of fun to be had with, with more content to be added in the\
      \ future.<br><br><strong>This game is in an early access state and does not\
      \ represent the final quality of the product. Expect weird bugs, things looking\
      \ &amp; behaving crazy and all the other fun things and some work-in-progress\
      \ things that make the game not fun. It's highly recommended to give feedback\
      \ and bug reports in the community, send me video links to YouTube, ping me\
      \ on Twitter and all the stuff like that.</strong><br><br>\u26BDUpdate #2 out\
      \ now! \u26BD<br><br><ul class=\"bb_ul\"><li>New kick targeting controls<br></li><li>New\
      \ wall jump ability<br></li><li>A new arena<br></li><li>New target practice\
      \ mode!<br></li><li>Removed game launcher<br></li><li>New menus<br></li><li>Added\
      \ improved graphics and sound settings to menus<br></li><li>Lots of visual improvements<br></li><li>Some\
      \ new gameplay mechanics and other improvements</li></ul>"
