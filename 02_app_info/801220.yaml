  data:
    about_the_game: "20 teams enter, but only 1 can be victorious. The \u2018Magnificent\
      \ 5\u2019 ride again across a massive landscape, searching for weapons and ammunition,\
      \ collecting the best, taking aim and eliminating their enemies.<h2 class=\"\
      bb_tag\">The Storm is Upon Us</h2>A storm of epic proportions sweeps across\
      \ the land, engulfing the New Frontier. One last heist, one more rush for the\
      \ gold. Can you survive the storm and your enemies and escape with the riches?<h2\
      \ class=\"bb_tag\">Bring your friends, Form your Posse</h2>Carefully plan your\
      \ strategies, tactics and positioning with your team members. Stay in close\
      \ contact, work together to outmaneuver and crush your enemies."
