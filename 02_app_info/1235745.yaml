details:
  data:
    about_the_game: "Develop your Sims\u2019 parenting skills to help shape their\
      \ children\u2019s lives into adulthood with The Sims\u2122 4 Parenthood. Choose\
      \ when to discipline or encourage child behaviors, teach life values, and leave\
      \ a lasting impact on their future. Experience fun family activities, and personalize\
      \ your household with new home d\xE9cor and family fashion.<br><br><strong>Key\
      \ features</strong><br><br><ul class=\"bb_ul\"><li><strong>Develop parenting\
      \ skills</strong> \u2014 Level up your Sims\u2019 parenting skills to satisfy\
      \ their child\u2019s needs and influence their behaviors. Gain new abilities\
      \ through experience and choosing when to discipline bad actions, encourage\
      \ good behavior, or just let kids be kids.<br><br></li><li><strong>Shape your\
      \ Sim's childhood</strong> \u2014 The decisions you make influence how your\
      \ Sim parents and leaves a lasting impact on their child\u2019s future. Each\
      \ choice shapes their personality, affects their traits, influences their family\
      \ relationships, and guides their path into adulthood.<br><br></li><li><strong>Enjoy\
      \ new family activities</strong> \u2014  Gather your Sim\u2019s family to participate\
      \ in new activities and spend quality time with each other. Sims of all ages\
      \ can work together to complete a variety of school projects, express their\
      \ creativity using construction blocks, or volunteer their time for good.<br><br></li><li><strong>Personalize\
      \ your household</strong> \u2014  Customize your Sims\u2019 looks and their\
      \ home with new family fashion and build items. Give the kids\u2019 bedrooms\
      \ extra personality, remodel the kitchen to feel homier, and let your Sims express\
      \ their sporty or artistic sides with new outfits.</li></ul>"
