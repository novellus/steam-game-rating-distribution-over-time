    review: "Un DLC assez complet !\n\nPour ce prix le DLC contient beaucoup de nouveaux\
      \ items (boots, roues, banni\xE8res, stickers...) plus deux nouvelles voitures.\n\
      \nLe seul point n\xE9gatif pour ma part, c'est le manque de personnalisation\
      \ sur les deux v\xE9hicules. Ils se limitent \xE0 leurs propres items, impossible\
      \ de modifier quoique ce soit.\nEt les stickers restent propres \xE0 certains\
      \ v\xE9hicules, impossible d'utiliser Flash sur la Octane, ou Superman sur le\
      \ Merc par exemple. C'est un peu dommage..\n\nMais cela reste quand m\xEAme\
      \ une tr\xE8s bonne affaire ! \nC'est mieux que de claquer 5\u20AC pour ne rien\
      \ avoir dans des caisses, si vous \xEAtes fan de DC n'h\xE9sitez pas !"
