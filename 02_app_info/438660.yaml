    about_the_game: "<strong>Hall of Fame wide receiver, Jerry Rice and his dog Nitus\
      \ hit the canine gridiron for some family-friendly, seven-on-seven action. \
      \ Sports just aren\u2019t for humans anymore!  The dogs have turned pro as they\
      \ compete alongside their owners for the coveted golden hydrant.  1 to 4 player\
      \ season and exhibition modes, with 20 dog breeds, 14 human quarterbacks, 185\
      \ plays, and 12 Interactive Fields.  It's non-stop, &quot;Lick Your Face&quot;\
      \ and &quot;Wag Your Tail&quot; action for the whole family.</strong><br>\u2022\
      \t1 Player season and exhibition modes<br>\u2022\t20 dog breeds and 14 human\
      \ quarterbacks, with 185 plays<br>\u2022\tWin over 250 prizes, like custom balls\
      \ and accessories<br>\u2022\t12 interactive fields<br><br><strong>-- Geekscape\
      \ -- </strong><br>&quot;I THINK WE FOUND OUR PERFECT FOOTBALL GAME&quot; <br>&quot;SORRY\
      \ EA, SORRY ACTIVISION, SORRY BIG DOGS, WE GOT THE NEW FRESH DOGS THAT ARE FUN!&quot;\
      \ <br>- Scott of Geekscape"
