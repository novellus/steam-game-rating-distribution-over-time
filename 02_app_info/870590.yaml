  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/870590/extras/MoonbaseDown-Store-Page-1a-600x200.png?t=1595274803"
      /><h2 class="bb_tag"><strong>Back Story</strong></h2><strong>After retrieving
      an unknown object from the Asteroid belt in the amazing year 2184, all contact
      is lost with Moonbase One. You have been sent to investigate the complex and
      recover the ten crew logs. </strong> <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/870590/extras/MoonbaseDown-Store-Page-2-600x200.png?t=1595274803"
      /><h2 class="bb_tag"><strong>Game Play</strong></h2>Moonbase Down is a Sci-Fi
      survival horror game with rogue-like elements. You will need to manage power
      and ammo levels to rescue Jonesy the cat and avoid Alien impregnation.<br>    <br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/870590/extras/MoonbaseDown-Chestbryo-1.gif.jpg?t=1595274803"
      /><h2 class="bb_tag"><strong>Main Features</strong></h2><ul class="bb_ul"><li>
      Fight or Flight: 10-levels of Random Spooky Moonbase<br></li><li> 7-Xenomorph
      Types<br></li><li> Experience the Alien Life Cycle<br></li><li> Dangerous A.I.<br></li><li>
      Force Field, Pulse Rifle, &amp; Stasis Mines<br></li><li> Limited Ammo<br></li><li>
      60-FPS Hyper-Pixel Greenscreen<br></li><li> Early Access Updates: Sandbox Mode
      Development<br></li><li> Rescue Jonesy the Cat!</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/870590/extras/Moonbase-Down-Game-Poster-001A.png?t=1595274803"
      />'
