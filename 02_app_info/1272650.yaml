details:
  data:
    about_the_game: "This free download puts players into the midst of Operation Outbreak,\
      \ a dense infantry-focused jungle map.<br><br><strong>Key features</strong><br><br><ul\
      \ class=\"bb_ul\"><li><strong>Use the environment</strong> \u2014 Players can\
      \ fight in the abandoned medical research facility, lay down fire at an ancient\
      \ temple near a waterfall, or destroy houses as the enemy looks for cover in\
      \ a vacant town.<br><br></li><li><strong>Find and drive agile vehicles</strong>\
      \ \u2014 The thick jungle has limited access, so players should take advantage\
      \ of agile vehicles, like rigid-hulled inflatable boats (RHIBs) on the river\
      \ and quad bikes on land.<br><br></li><li><strong>Dominate in a variety of modes</strong>\
      \ \u2014 Includes classic game modes Conquest, Rush, Gun Master, Chain Link,\
      \ and many more.</li></ul>"
