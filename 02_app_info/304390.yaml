    detailed_description: "<h1>Edition Comparison Grid</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/304390/extras/HRO_UCS9544_ProductImage_1000x1000_US.jpg?t=1607622851\"\
      \ /></p><br><h1>Starter Edition</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/304390/extras/STARTEREDITIONGRID_FINAL.jpg?t=1607622851\"\
      \ /><br><br>Starter Edition includes the same content as Standard Edition, including\
      \ Story and Multiplayer modes. It is compatible with the season pass and DLCs.\
      \ The difference is the number of heroes available when you start. Starter Edition\
      \ includes six playable heroes (instead of 12), with three fully unlocked. Other\
      \ heroes can be unlocked for 8,000 Steel each (8\u201315 hours of gameplay,\
      \ depending on how you play, or $8).</p><br><h1>FOR HONOR\u2122 - Marching Fire\
      \ Edition</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/304390/extras/HRO_UCS9712_ProductImage_1000x1000_US.jpg?t=1607622851\"\
      \ /><br><br>Includes the For Honor\xAE base game, plus Marching Fire\u2122 Expansion.<br>Join\
      \ the fight as a Knight, Viking, Samurai, or Wu Lin Warrior, and fight for the\
      \ survival of your people. Play in a variety of thrilling modes including PvP,\
      \ story campaign, PvE, and co-op.</p><br><h1>About the Game</h1>Enter the chaos\
      \ of war as a bold Knight, a brutal Viking, or a deadly Samurai. Play the thrilling\
      \ story campaign or fight in brutal PvP modes, now on new dedicated servers.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/304390/extras/22974_FH_STEAM_GIF_ALWAYS_EVOLVING2_070518.jpg?t=1607622851\"\
      \ /><br>Enjoy an evolved experience with 18 Heroes, 18 maps, new PvP and ranked\
      \ modes, thousands of gear items, and more since launch.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/304390/extras/22970_FH_STEAM_PAGE_GIF_DEDICATED_SERVERS_70318.jpg?t=1607622851\"\
      \ /><br>Dedicated servers provide a stable and seamless experience as you fight\
      \ to claim victory for your faction.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/304390/extras/22972_FH_STEAM_PAGE_GIF_CUSTOMIZE_YOUR_HEROES.jpg?t=1607622851\"\
      \ /><br>Make the fight your own by customizing your Heroes with thousands of\
      \ different weapons, emblems, and more.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/304390/extras/22971_FH_STEAM_PAGE_GIF_TRAINING_MODES.jpg?t=1607622851\"\
      \ /><br>Earn rewards while you learn the art of combat with a brand-new training\
      \ mode that takes you from Apprentice to Master.<br><br>----<br>Constant internet\
      \ connection required.<br>Additional notes:<br>Eye tracking features available\
      \ with Tobii Eye Tracking.<br><br>Check out the For Honor VR experience: immerse\
      \ yourself in the action with <a href=\"http://store.steampowered.com/app/392230/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Littlstar</a>."
