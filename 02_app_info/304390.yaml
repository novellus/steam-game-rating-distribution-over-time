    about_the_game: 'Enter the chaos of war as a bold Knight, a brutal Viking, or
      a deadly Samurai. Play the thrilling story campaign or fight in brutal PvP modes,
      now on new dedicated servers.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/304390/extras/22974_FH_STEAM_GIF_ALWAYS_EVOLVING2_070518.jpg?t=1607622851"
      /><br>Enjoy an evolved experience with 18 Heroes, 18 maps, new PvP and ranked
      modes, thousands of gear items, and more since launch.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/304390/extras/22970_FH_STEAM_PAGE_GIF_DEDICATED_SERVERS_70318.jpg?t=1607622851"
      /><br>Dedicated servers provide a stable and seamless experience as you fight
      to claim victory for your faction.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/304390/extras/22972_FH_STEAM_PAGE_GIF_CUSTOMIZE_YOUR_HEROES.jpg?t=1607622851"
      /><br>Make the fight your own by customizing your Heroes with thousands of different
      weapons, emblems, and more.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/304390/extras/22971_FH_STEAM_PAGE_GIF_TRAINING_MODES.jpg?t=1607622851"
      /><br>Earn rewards while you learn the art of combat with a brand-new training
      mode that takes you from Apprentice to Master.<br><br>----<br>Constant internet
      connection required.<br>Additional notes:<br>Eye tracking features available
      with Tobii Eye Tracking.<br><br>Check out the For Honor VR experience: immerse
      yourself in the action with <a href="http://store.steampowered.com/app/392230/"
      target="_blank" rel="noreferrer"  >Littlstar</a>.'
