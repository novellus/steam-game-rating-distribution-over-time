    short_description: Scientist Strohmann loves to play around with all kinds of
      crazy stuff. This time he thought of a cruel and inhumane experiment in which
      his test subject, Dummy 44, will experience a horrible and terrifying pain.
      Your role is to help Dummy 44 to escape the laboratory forever.
