    detailed_description: "<h1>Update Notes</h1><p>We are live! Thanks everyone for\
      \ playing the early access and leaving all the reviews for our game. As you\
      \ may have noticed and read, we are live! However we expect that some bugs are\
      \ still in the game but we did our best to resolve as much as we could for the\
      \ release! <br><br>If you come across any bugs, please feel free to leave it\
      \ behind in the communityhub.</p><br><h1>Just Updated</h1><p>With our full release\
      \ we added full controller support! You don't need to use your mouse anymore.\
      \ The option is still there if you want to!</p><br><h1>About the Game</h1>In\
      \ The Dummy Experiment you are a test dummy subjected to a horrible experiment\
      \ by a mad scientist, Dr. Strohmann. When you start up the game your goal is\
      \ to pick a dummy of your choice.<br><br>On your way to the experiment the grappling\
      \ hook (that picked up the dummy you chose) somehow loses grip. When the dummy\u2019\
      s feet reach the ground, the test dummy suddenly stands up. From here on, you\
      \ are in control of the dummy. The narrator reacts surprised but motivate you\
      \ (the dummy) to go for it and escape the facility.<br><br>As a dummy that just\
      \ got his first experience in walking you use your balance to move away and\
      \ escape the horrible experiment you were exposed to. Not only do you use this\
      \ balance to get moving, but also in order to dodge objects and face obstacles\
      \ that you will encounter. <br><br>While moving it is important to keep your\
      \ balance so you won't fall over. Once you move you can't stop. Stay focused,\
      \ and remember... Rushing around the terrain will only make it harder.<h2 class=\"\
      bb_tag\">While Playing, you will:</h2><ul class=\"bb_ul\"><li>\u201CSimply\u201D\
      \ walk to your goal.<br></li><li>Get Frustrated.<br></li><li>Ask yourself why\
      \ you are playing this.<br></li><li>Tell yourself that it is actually a pretty\
      \ nice game.<br></li><li>Be satisfied once you reach a checkpoint. <br></li><li>Hear\
      \ nice feedback from the narrator. </li></ul><br><strong>We advice you to play\
      \ with a controller over keyboard as it may ease up the controls.</strong><br><br><strong>A\
      \ big special thanks to our narrator Sam Lopez. You can reach out to him with\
      \ the contact information you can find on our community page.</strong>"
