  data:
    about_the_game: "Kids of Karendow is a JRPG (Japanese Role Playing Game) that\
      \ harkens back to the 16-bit RPGs of the &quot;good old days&quot;.  Kids of\
      \ Karendow's story contains serious themes, with funny characters, and is truly\
      \ epic in nature.  It features a fast paced, action packed, combat system that\
      \ is reminiscent of a combination of Lunar and Grandia series.  It will also\
      \ contain a slew of mini games and side quests.<br />\r\n<br />\r\nOur Pre-Alpha\
      \ demo is available on our website.  Stay tuned for more information!"
