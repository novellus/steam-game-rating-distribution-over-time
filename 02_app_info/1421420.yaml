    about_the_game: '<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li><strong>Deck
      Building</strong>: Over 80 fully implemented cards to add to your deck wisely,
      discover synergies, and overpower foes to escape the abyss!<br></li><li><strong>Monsters</strong>:
      Over 70 types of monsters, each with their own unique powers and behaviors!<br></li><li><strong>Exploration</strong>:
      Every map is procedurally generated and unique for every run. Choose your path,
      discover what''s in the darkness, and make the best out of the obstacles you
      face!<br></li><li><strong>Equipment</strong>: Defeat monsters to receive equipment
      that provides unique powers!<br></li><li><strong>Card Durability</strong>: Every
      card comes with a durability count. A card is broken when its durability becomes
      0. Refrain yourself from using legendary cards for when you need them the most!<br></li><li><strong>Card
      Upgrade</strong>: Upgrade your cards and repair broken ones at the Forge!</li></ul>'
