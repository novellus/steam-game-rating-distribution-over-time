    about_the_game: "Panel houses, snow, overcast sky, tiny kitchen, shabby staircase\u2026\
      \ It's Winter is an indie game which genre could be classified as sandbox, post-soviet,\
      \ sad 3d, russian sadness. Nothing awaits you: there is no chance to get out,\
      \ no room for adventures and breathtaking plot. Just a broken radio, refrigerator\
      \ filled with food, loneliness and endless snow. <br />\r\n<br />\r\nThis game\
      \ created by Ilya Mazo in collaboration with well-known underground game designer\
      \ Alexander Ignatov (sad3d) is a part of the &quot;\u0428\u0425\u0414: \u0417\
      \u0418\u041C\u0410&quot; multi-platform project which consists of the book,\
      \ music album, short film and theatre play."
