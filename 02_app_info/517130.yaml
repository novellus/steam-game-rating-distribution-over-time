  data:
    about_the_game: 'Soundboxing is a VR music video kickboxing game where you create
      the beats! Feeling competitive? Search for challenges and compete by punching
      to the beat of your favorite music videos. The longer your streak of correct
      punches, and the stronger you punch, the more points you''ll earn. Feeling creative?
      You can record the challenges that others compete in!<br><br>While you''re Soundboxing,
      remember: if you feel the urge to dance, you''re doing it right!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li> Designed for VR and the HTC Vive with Motion Tracked Controllers<br></li><li>
      Youtube video search<br></li><li> User generated beats and challenges!<br></li><li>
      Share your challenges with a web link, for your friends outside of VR and around
      the world<br></li><li> High score leaderboards keep track of whoever performs
      best<br></li><li> Play back your high scores with a robot marionette boxing
      match</li></ul>'
