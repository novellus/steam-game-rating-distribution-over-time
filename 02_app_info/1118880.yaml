  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1118880/extras/story.png?t=1574279893\"\
      \ /><br>Six months ago, Aspen Draper\u2019s elderly neighbour, Mrs Leigh, died\
      \ from a heart attack. Aspen was the last person to see Mrs Leigh alive, and\
      \ she was the first person to find the old woman\u2019s body.<br><br>After this\
      \ unfortunate discovery, Aspen becomes something of a celebrity in her dreary\
      \ seaside home town, Scarborough. She\u2019s bombarded with intrusive questions\
      \ about Mrs Leigh\u2019s death every day, and her friends are insatiably curious\
      \ about the incident. Despite Aspen\u2019s best efforts, she\u2019s unable to\
      \ move on from the past, even as time passes.<br><br>The winter months segue\
      \ into the summer, but Mrs Leigh\u2019s home remains unsold. Eventually, the\
      \ house is boarded up, and rumours begin to spread that it\u2019s haunted by\
      \ her restless ghost. Then, during a sleepover with her friends Pippa and Lakhi,\
      \ Aspen is made to confront her fears all over again. Pippa dares Aspen to break\
      \ into Mrs Leigh\u2019s home to search for this elusive ghost, and Aspen is\
      \ too weak-willed and anxious to refuse.<br><br>Under the cover of the night,\
      \ Aspen returns to Mrs Leigh\u2019s home - but she doesn\u2019t find eerie spectres\
      \ awaiting her arrival. Instead, she meets a strange girl called Althea, who\
      \ seems to know more about Aspen than any stranger ought. Aspen soon finds herself\
      \ enchanted by the beautiful Althea, and she resolves to discover who (or, indeed,\
      \ what) she really is.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1118880/extras/features.png?t=1574279893\"\
      \ /><br><ul class=\"bb_ul\"><li> 50k words of text<br></li><li> Around 3-4 hours\
      \ of reading<br></li><li> A kinetic storyline with no choices/branches<br></li><li>\
      \ Detailed backgrounds and CGs<br></li><li> 1080p display<br></li><li> An original\
      \ soundtrack inspired by The Cure<br></li><li> A haunting, eerie atmosphere<br></li><li>\
      \ A sweet lesbian romance story suitable for all ages<br></li><li> It\u2019\
      s the only visual novel set in Scarborough!!! (probably) </li></ul>"
