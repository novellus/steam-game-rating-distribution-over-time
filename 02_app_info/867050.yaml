    about_the_game: During her new adventure, Pamela Cavendish goes to a misty and
      mysterious Scotland where a seemingly innocent landscape of moor quickly reveals
      its dark nature. Spectre from the past and ghostly sounds will force her to
      follow the amazing legend of the Red Moon.<br><br>After solving the case of
      Minotaur and secret of Norse gods, Pamela Cavendish, the world-famous anthropologist,
      travels to her niece's birthday in northern Scotland. Joyful ceremony turns
      into thrilling adventure, after the girl becomes kidnapped by a banshee from
      the other world. Nora's life is at stake and the Red Moon is rising. Pools lead
      Pamela to a haunted house, guarded by even more terrifying monsters.<br><br>Travel
      through the captivating landscapes of Scotland until you reach Kirkwall and
      discover the legend that haunts the locals. Uncover the secrets of abandoned
      mansion hidden on the island among marshlands. Face terrifying monsters and
      save an innocent child. Solve mind-bending puzzles and learn if there is a grain
      of truth in every fable...<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/867050/extras/new_steam_pac_ver_01.png?t=1579781450"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> Visit 35 locations
      straight from the horror!<br></li><li> Solve over 40 scary riddles and HO puzzles!<br></li><li>
      Meet 10 mysterious characters and creatures!<br></li><li> Collect over 30 challenging
      achievements!<br></li><li> Fight with 5 monsters from Scottish legends!</li></ul>
