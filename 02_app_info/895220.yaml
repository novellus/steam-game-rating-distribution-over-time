    about_the_game: "English subtitles brought to you by: woosk from Steam group Visual\
      \ novel, JRPG, Anime and partner website Sinical Network.<br />\r\n<br />\r\n\
      A short galgame that is sweet and relaxing!<br />\r\n<br />\r\nAn ordinary male\
      \ engineering student who used to be successful, is now languishing at the bottom\
      \ in his English classes.<br />\r\n<br />\r\nA pretty girl who is said to be\
      \ unapproachable, and is very proud of herself as the legendary Etiquette's\
      \ Belle.<br />\r\n<br />\r\nHow will the romance between the two of them develop?<br\
      \ />\r\n<br />\r\nIn order to force someone to learn English well, a friendship\
      \ that is neither too close nor distant develops.<br />\r\n<br />\r\nWill they\
      \ go separate ways, or hold each other's hands tightly?<br />\r\n<br />\r\n\
      This will all depend on the choices you make.<br />\r\n<br />\r\nAn original\
      \ work composed by popular light novel author dete_lynn (\u6D77\u6F6E\u63A2\u957F\
      \uFF09.<br />\r\nVoice casting by popular idol Xiantawutong (\u95F2\u8E0F\u68A7\
      \u6850\uFF09.<br />\r\nTo bring a different light novel and experience with\
      \ gals to you.<br />\r\n<br />\r\n(For some Chinese symbols and characters to\
      \ show up correctly, <br />\r\nusers are advised to configure their operating\
      \ system to display <br />\r\nChinese simplified for non-Unicode programs under\
      \ Regional settings.)"
