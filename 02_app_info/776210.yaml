    about_the_game: '<strong>Afraid Project</strong> is an unique and experimental
      concept of video game: <strong>What you do in the game becomes reality!</strong>.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/776210/extras/logo_Afraid_Steam.png?t=1576053792"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/776210/extras/story_en.png?t=1576053792"
      /><br><br>Jesse Fox, a sneaky drug smuggler that works alone, is finally caught
      by the police and jailed by the well-known judge Stevenson. His fate seems to
      be sentenced, but a mysterious organization, code name &quot;Afraid&quot;, manages
      to free him. As a exchange, Jesse will have to work for them for a year.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/776210/extras/game_en.png?t=1576053792"
      /><br><br>In the game, among other characters, you will play the role of Jesse
      Fox, working for the Afraid organization distributing their drugs. You will
      have to manage to deliver in time the drugs, substances and other stuff they
      tell you to carry.<br><br>Do this in the game and, thanks to a secret system
      that connects the game to the reality, the same actions will take place in real
      life.<br>No receiving emails, or having to search anything in real webs. Your
      actions will be executed in real life by some people whose identity can''t be
      revealed.<br><br>How it works, who is involved and what does it will look like
      are going to be unveiled on the KickStarter campaign, the 4th of April of 2018.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/776210/extras/kickstarter.png?t=1576053792"
      />'
