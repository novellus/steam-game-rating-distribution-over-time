    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/689480/extras/t2.png?t=1586952781"
      /><br>The <strong>Leon''s crusade</strong> is a game of adventure, action and
      exploration inspired by classic games like Metroid, Castlevania or The Maze
      of Galious.<br>The story of the game is based on the stories of the book &quot;Vidal
      de la fuente: Memorias de un pueblo maldito&quot; (Vidal de la fuente: Memories
      of a Damned People) by Javier J. Miranda.<br><br>The map of the game is divided
      into 7 large zones different from each other. At first your skills are limited,
      but as you get new outfits will increase allowing you to move on new paths.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/689480/extras/icono3.jpg?t=1586952781"
      /><br><br>- Explore the different areas of the game as you gain new skills and
      weapons.<br>- Scroll through the 7 zones of the map completely different from
      each other and defeat the final enemy that awaits you at the end of each one
      of them.<br>- Collect the pages of the grimoire, get the blessed objects and
      discover all the hidden secrets.<br>- You will be able to interact with a multitude
      of characters that will help you in your adventure.<br>- Special quests when
      completing the game, the adventure will not end by defeating the final enemy,
      since you can help the characters you have met with various requests.'
