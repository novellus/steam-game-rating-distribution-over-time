    about_the_game: "Located in California, Lake Williams is surrounded by a stunning\
      \ backdrop of dry arid land and forest-covered steep hills. Two clusters of\
      \ rocky islands at either end of the lake are great holding spots for its inhabitants,\
      \ but changes in depth in open water shouldn\u2019t be ignored. <br><br>Lake\
      \ Williams features seven different species of fish including two new species:\
      \ Spotted Bass and Bluegill.<br> <br>Key features include: <br><ul class=\"\
      bb_ul\"><li>Over 2000 acres of lake to explore with tens of thousands of fish\
      \ present<br></li><li>Authentic Californian venue with rocky islands to target\
      \ fish<br></li><li>Seven species of fish including trophy-sized Largemouth and\
      \ Smallmouth Bass<br></li><li>Two new species to catch \u2013 Spotted Bass and\
      \ Bluegill</li></ul>"
