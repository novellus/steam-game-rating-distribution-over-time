details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1142270/extras/cafe_story.png?t=1609448432"
      /><br><br>After waking up in a foreign fantasy world, you are brought before
      a King who requests you set up an &quot;Otherworldly Cafe&quot; so that his
      citizens may partake in delicacies from another realm! On the day of the restaurant's
      grand opening, you encounter a sinister slaver corralling 2 animal-eared girls
      in the street and you spend the money you were planning to use for ingredients
      to save the 2 girls instead!<br><br>While the two girls are free to do as they
      please now that they are free, they really don't have anywhere else to go as
      people treat the demi-humans quite poorly. So you end up offering them jobs
      at your restaurant. As the three of you work together and deepen your bonds,
      enjoy a fluffy *tail* of comfy romance between yourself and your adorable coworkers
      in the Catgirl &amp; Doggirl Cafe!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1142270/extras/cafe_features.png?t=1609448432"
      /><br><br><ul class="bb_ul"><li>Translated version of the original Japanese
      Visual Novel<br></li><li>15 intimate scenes of the lewd goings-on inside the
      Catgirl &amp; Doggirl Cafe.<br></li><li>Original artwork HD upscaled with 16:9
      and 4:3 variants<br></li><li>Hours of story content<br></li><li>Main female
      characters fully voiced with original Japanese dialogue<br></li><li>Enhanced
      with character sprite animations<br></li><li>Gallery and Scene selections</li></ul><br>Catgirl
      &amp; Doggirl Cafe is the English localization of a Visual Novel originally
      created by prolific Japanese developer Norn / Miel. We at Cherry Kiss aim to
      provide an authentic Japanese Visual Novel experience to gamers outside of Japan.<br><br>**
      PLEASE NOTE **<br>All characters described and visually represented in this
      game are over 18 years of age, and no actual, nor identifiable minor was used
      in the production of this game.
