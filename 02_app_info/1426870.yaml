details:
  data:
    about_the_game: "Spilled through the endless desert in your airship, you have\
      \ an engine breakdown, and you crash in a desert where there are almost no food\
      \ and water. Soon you realize that this is not the only problem and you start\
      \ repairing the airship using available tools.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1426870/extras/small-steampunk-era.png?t=1602236045\"\
      \ /><br><br>You will have to survive in the harsh world of the steampunk era.\
      \ With a constant shortage of resources. Explore new lands, look for caves with\
      \ minerals, explore the ruins for food and water. Build factories by modules,\
      \ creating and assembling each piece. Explore new technologies, develop new\
      \ engines, switch to diesel, and soon to electricity. Protect your camp from\
      \ the invasion of mechanical robots that are constantly eager to dismantle your\
      \ factories on parts. Use robot postures to research and improve your technologies\
      \ and factories. <br><br>Create weapons of your dreams from gunpowder pistols\
      \ to grenade launchers. Craft cartridges manually by mixing powder ingredients\
      \ in different proportions. Melt ore, blow glass, study chemistry, and make\
      \ explosives. Cut wood, mine ore, dig, shoot, build and repair, create drones\
      \ to transport resources, build transport system and more.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1426870/extras/small-img-10+.png?t=1602236045\"\
      \ /><br><br>Powder pistols, revolvers, Winchesters, shotguns, sniper rifles,\
      \ machine guns, Gatling guns, grenade launchers, and more.<br>Want a weapon\
      \ with 2 barrels - please, 3\u20265 or even 10 barrels, it depends on your imagination.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1426870/extras/Gun.png?t=1602236045\"\
      \ /><br><br>Make barrels of different diameters and cast bullets of different\
      \ calibers.<br>Collect various factories from hundreds of different spare parts.\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1426870/extras/Details.png?t=1602236045\"\
      \ /><br><br>Fill your engines with fuel and use the oil grease so that they\
      \ don't rust or break down.<br>Repair damaged engines and restore factories\
      \ replacing broken parts. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1426870/extras/Factories4a.gif?t=1602236045\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Improve your character by raising his skill\
      \ level.<br></li><li>Develop an exoskeleton and upgrade it to carry heavy parts\
      \ in your inventory.<br></li><li>Build and manage a complete chemical laboratory,\
      \ mix, heat, cool reagents for different effects.</li></ul><br><strong><u>In\
      \ this game, everything you will see, all the tools, factories, engines, every\
      \ gear, all this will be created and assembled by your hands from scratch.</u></strong>"
