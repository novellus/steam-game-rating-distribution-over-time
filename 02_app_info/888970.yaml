    review: "O jogo n\xE3o \xE9 tudo isso que ele diz, n\xE3o possui m\xFAltiplos\
      \ modos de jogo e nem modos para desbloquear. O jogo \xE9 como nos trailers,\
      \ at\xE9 menos, pois n\xE3o \xE9 mostrada a taxa de FPS, tive que rodar o jogo\
      \ em modo janela para que ele parasse de travar.\n\nEu queria ter comprado [url=https://steamcommunity.com/id/rafaelsguimaraes/recommended/618140/]Barro[/url],\
      \ mas optei em comprar este jogo unicamente pelo valor promocional, mas n\xE3\
      o recomendo nem por menos que isso. Descobri ainda, que este jogo foi lan\xE7\
      ado depois de [i]Barro[/i], ou seja, \xE9 uma c\xF3pia descarada do outro, por\xE9\
      m nada divertida.\n\n| [b]Valor pago:[/b] [strike]R$1,16[/strike]"
