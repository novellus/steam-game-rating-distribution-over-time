    about_the_game: <strong>A 2D SHOOTING PLATFORM SET BASED IN BRAZIL !</strong><br><br>2D
      shooting platform game, in pixel art style, you will command your character
      in 1 stage inspired by Rio de Janeiro, Brazil. You will fight a boss, you will
      encounter different enemies during the level.<br> <br>                                                                          <img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1439870/extras/Item_Raro_v3_x2.gif?t=1602175667"
      /><br><br><i><strong>STORY</strong></i><br>In the year 2100, a resident of Rio
      de Janeiro, he lives in chaos and rampant violence due to the domination of
      drug dealers and the country's corruption.<br>He can no longer bear to see sad
      news of this passing reality, and with that he begins to study Engineering to
      be able to fight criminals with his weapon creations, and thus try to encourage
      new heroes to follow this legacy.<br><br><br><i><strong>FIGHT FOR JUSTICE</strong></i><br>Here
      you will fight for the necessary justice for your country and with that end
      the marginality that takes over cities. Defeat the great bosses that dominate
      corruption and with that you can fight with the biggest villain that causes
      the problems of the country.<br><br>                              <img src="https://steamcdn-a.akamaihd.net/steam/apps/1439870/extras/Protagonista_Artwork_2_384px.png?t=1602175667"
      />
