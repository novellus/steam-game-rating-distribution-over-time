  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1076850/extras/CoTW_steam_capsules_assets_Description_image_No_flag_616x257.png?t=1591963239\"\
      \ /><br>Our wardens have just received some heavy looking boxes containing exciting\
      \ new hunting equipment. With this new pack, you will be able to create the\
      \ perfect ambush using the Deployable Treestand and Deployable Tripod Stands.\
      \ Through their more stealth-like approach to hunting, your impact on the environment\
      \ will be reduced, ensuring that your hunting pressure is lowered. So pack your\
      \ bags hunter, the wild beckons!<h2 class=\"bb_tag\">Deployable Treestand:</h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1076850/extras/CoTW_desc_treestand_616x257px.gif?t=1591963239\"\
      \ /><br>The staple of a patient hunter, the Deployable Treestand allows you\
      \ to bide your time until the perfect opportunity to catch the animal unaware.\
      \ Check your environment for a fitting tree for your ambush, place your stand\
      \ at an appropriate height and climb up to your new perch. You can also easily\
      \ adjust and replace it if you are unhappy with your initial placement. Once\
      \ you\u2019ve ready, sit back, relax and watch as you\u2019re giving the opportunity\
      \ to take that perfect shot. Additionally, it reduces your impact on your surroundings,\
      \ reducing the hunting pressure significantly. <br><br><strong>Variations: </strong><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1076850/extras/CoTW_desc_treestands_616x257px.png?t=1591963239\"\
      \ /><br>The Deployable Treestand comes in three colour variations - Conifer,\
      \ Timber and Arctic.<h2 class=\"bb_tag\">Deployable Tripod Stands:</h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1076850/extras/CoTW_desc_tripod_616x257px.gif?t=1591963239\"\
      \ /><br>With a 360\xB0 rotation capability, the Deployable Tripod Stand allows\
      \ you a better vantage point even when there are no trees around. The Tripod\
      \ Stand is an excellent way to gain an overview of your surroundings and allows\
      \ you to spot animals from a much greater distance.  On top of that, they will\
      \ keep you concealed, are lightweight and easy to deploy and lowers your hunting\
      \ pressure on your environment.<br><br><strong>Variations:</strong><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1076850/extras/CoTW_desc_tripods_616x257px.png?t=1591963239\"\
      \ /><br>Much like the Treestand, the Deployable Tripod Stands come in three\
      \ variations - Conifer, Timber and Arctic."
