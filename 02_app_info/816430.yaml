    short_description: "Radical Relocation is an absurd physics-based puzzle game\
      \ that turns a sleepy neighbourhood into an insane obstacle course! You\u2019\
      ll need flawless planning and nerves of steel to get your belongings from A\
      \ to B \u2013 while they\u2019re stacked and balanced on the roof of your moving\
      \ vehicle!"
