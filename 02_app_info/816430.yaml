    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/816430/extras/Store-page-gif-1.gif?t=1605005990\"\
      \ /><h2 class=\"bb_tag\">IN A WORLD MILDLY INCONVENIENCED BY A LACK OF MOVING\
      \ COMPANIES, YOU HAVE TO MOVE HOUSE...</h2><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/816430/extras/Flex_2_Steam.jpg?t=1605005990\"\
      \ /><br><br>Stack and balance your furniture on top of 24 different vehicles\
      \ - then drop, crack, break, and shatter all your belongings and try again.\
      \ All the puzzles are physics-based, so you can put your real-life experience\
      \ to the test!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/816430/extras/Stack_1_steam4.jpg?t=1605005990\"\
      \ /><br><br>So you\u2019ve mastered the dependable, durable box? Pfft. Child\u2019\
      s play! Try a basketball hoop on top of a piano on top of a kitchen sink on\
      \ top of a BBQ! With a huge range of destructible furniture available; no two\
      \ levels are the same!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/816430/extras/Driving_2_steam.jpg?t=1605005990\"\
      \ /><br><br>Solid stacking isn\u2019t enough - you\u2019ll need skilful driving\
      \ too. Avoid the horrors of a beautiful low-poly suburbia and its bordering\
      \ waters; dangerous jet skis, dastardly garbage cans, and deceptive potholes\
      \ all seek to thwart your attempts at moving house! <br><br>You now have a future\
      \ in the moving industry. <strong>Good luck.</strong>"
