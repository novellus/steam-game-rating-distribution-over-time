    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1412180/extras/Prologue.png?t=1602898262\"\
      \ /><br><i>The Last Act</i> is a mystery-romance visual novel about a young\
      \ woman named Sarah, who aspires to be the lead in a play. She finally lands\
      \ her big break, but then disturbing supernatural incidents start happening\
      \ around the theater. All she wanted was a smashing opening night, but instead\
      \ she might be breaking a leg... LITERALLY. <br><br>Can she solve the mysteries\
      \ of the theater before opening night? Will love bloom along the way? <br><br>With\
      \ the help of the lovable and friendly ghost Silas, sultry detective Gavin,\
      \ and her skeptical co-star Joshua, she might just be able to solve the mystery\
      \ before their premiere!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1412180/extras/Setting.png?t=1602898262\"\
      \ /><br>Sarah is the female protagonist for <i>The Last Act</i> and is at the\
      \ center of the story and the supernatural incidents. You\u2019ll be taking\
      \ on the role of Sarah and navigating your way through the story as you try\
      \ to discover the dark truth of the theater while also preparing to perform\
      \ your heart out. After all, the show must go on. <br><br><strong>Casting Call\
      \ for an Opening in Your Heart!</strong><br>While Sarah might be caught up in\
      \ a mysterious play, love can bloom in the strangest of places! Three eligible\
      \ bachelors in The Last Act are Sarah\u2019s romance options:<br><br><ul class=\"\
      bb_ul\"><li>The loveable specter Silas, who has his own heavy and complicated\
      \ backstory. Can Sarah reach Silas\u2019s ethereal heart?<br><br></li><li>Investigator\
      \ Gavin, a complicated character wrapped up in his own mysteries and secrets.\
      \ Can Sarah accept Gavin for who he truly is?<br><br></li><li>Delightful Joshua,\
      \ who is a wonderful man but very narrow-minded and skeptical about the paranormal.\
      \ Can Joshua be the leading man in Sarah\u2019s heart?</li></ul><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1412180/extras/TheProduction.png?t=1602898262\"\
      \ /><br><ul class=\"bb_ul\"><li>A mysterious tale of heartbreak, romance, and\
      \ supernatural events<br></li><li>Unique soundtrack with 12 tracks<br></li><li>Nine\
      \ illustrated backgrounds showing different places throughout the story<br></li><li>35,000\
      \ words that immerse the player in Sarah\u2019s supernatural world<br></li><li>Six\
      \ characters with three romance options full of personality<br></li><li>Multiple\
      \ endings where your choices matter<br></li><li>22 beautifully illustrated CGs\
      \ in a gallery for collecting</li></ul>"
