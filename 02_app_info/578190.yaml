details:
  data:
    about_the_game: '<h2 class="bb_tag">About</h2><br>Diesel Power is inspired by
      classic arcade games and not designed to let the player &quot;finish by default&quot;.<br>It
      is best described with the words: challenging and merciless.<br><br>The goal
      is simple: Get to the end of the track<br>The challenge: There is no track<br><br>While
      trying to keep the hover car on track, you need to find triggers to spawn the
      next section of the road.<br>Don''t dawdle as foes or even the track itself
      will end your game early.<br>Experts are able to collect extra points and find
      secrets paths to top the leaderboard.<br><br>Sounds easy?<br>Handling the controler
      and the looks via HMD requires motoric skills which will hinder most to get
      past the first corners.<br><br><strong>An excessive use of the quick restart
      function is inevitable for everyone</strong><h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul">    <li>Gameplay designed exclusively for VR<br>    </li><li>One
      single level; no checkpoints<br>    </li><li>Online Crossplatform Leaderboards<br>    </li><li>Smooth
      &amp; constant 90fps on min specs<br>    </li><li>Oculus Rift (full support
      including Oculus Universal Menu)<br>    </li><li>HTC Vive <br>    </li><li>SteamVR
      <br>    </li><li>Experimental: Motion Controllers are used like standard game
      controllers. There is no hand motion gameplay!</li></ul>'
