    review: 'Solid pacing...action ramps up as you progress.

      Each character''s unique weapon feels different. Requires skill to master efficient
      use.

      Lots of enemy variety.

      Stage challenges are interesting.

      Perfect to pick up and just shoot things, but multiplayer is definitely the
      best way to play.

      Beautiful explosions.

      Definitely worth my time.

      '
