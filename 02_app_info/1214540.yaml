  data:
    about_the_game: The Circuit Breakers return! Experience the award winning twin
      stick shooter with new graphics, new characters, new enemies, and new gamemodes!
      In this classic arcade-styled game, up to 6 players can play together locally
      or online through Steam's Remote Play Together feature. SUPER CIRCUIT BREAKERS
      is fun for everyone and features both competitive and cooperative styles of
      play.<br><br><strong>You're only a mouse click away from:</strong><br><br><ul
      class="bb_ul"><li> Blasting thousands of enemies in ARCADE mode<br></li><li>
      4 Free Characters plus a free selection every week<br></li><li> Steam Workshop
      character skins<br></li><li> Like, one of 10 games on Steam that supports 6
      players<br></li><li> Fully supported Controller, Mouse, or Mouse + Keyboard
      controls<br></li><li> A <i>jammin'</i> soundtrack<br></li><li> Free updates
      with extra content<br></li><li> A perfectly mesmerizing Attract Mode (just let
      the game sit on the title screen)</li></ul>
