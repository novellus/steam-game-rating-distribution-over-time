    about_the_game: <h2 class="bb_tag">What is The Sky Climber?</h2><br>The Sky Climber
      is a fun and small game where you have to run towards the top of the building
      by wrecking and exploding anything in your way!<br>Avoid falling to the bottom
      of the construction site!<br><br>Think, Run, Smash, Explode your way up!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/958690/extras/togifcolosio_(1).gif?t=1587274446"
      /><h2 class="bb_tag">FEATURES</h2><ul class="bb_ul"><li>Use your trusty hammer
      to blow away certain obstacles.<br></li><li>Make a path by triggering explosions<br></li><li>Think
      quick, choose your path and clear the way before its game over.<br></li><li>Enjoy
      a small original soundtrack.<br></li><li>Steam Achievements<br></li><li>Steam
      Leaderboards.</li></ul><h2 class="bb_tag">The story of The Sky Climber</h2>Our
      protagonist, Colosio comes from a long line of shaman ancestry since the pre-hispanic
      era. His family has been bestowed with the responsibility of protecting the
      ancient subterranean city Mexica. He works as a construction worker to make
      sure these archaeological sacred ruins and the power they treasure are protected,
      but it seems there is trouble lurking from above!
