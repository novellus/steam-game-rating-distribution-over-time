details:
  data:
    about_the_game: Looking for music to accompany your perfect farm or quiet farming
      village? The Simple Life is composed with rural atmosphere in mind.<br><br>Created
      by Elijah Mills, this music pack is perfect for creating the idyllic atmosphere
      of days spent on a bustling farm. From busy Sunday markets to quiet evenings
      spent sitting on the porch, The Simple Life is <i>simply</i> charming.<br><br>This
      pack contains:<br><br><ul class="bb_ul"><li>10 BGM tracks suitable for farms,
      quiet villages and rural areas.<br></li><li>.wav, .ogg, .m4a and .mp3 formats
      included.<br></li><li>Royalty free music to use in your commercial and non-commercial
      RPG Maker MV projects.</li></ul><br>Tracklist:<br><br>Blue Skies<br>Coming Home<br>Fox
      in the Pasture<br>Gentle Breeze<br>Happy Harvest<br>Hopeful Horizon<br>Season
      of Dreams<br>Waiting For Rain<br>Welcome Rest<br>Winds of Change
