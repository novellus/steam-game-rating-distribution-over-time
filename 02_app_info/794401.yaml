    review: 'Politics does not work. The random nature of the possible advisors would
      be fine, except you have to have all 3 advisors match to the same president.
      That breaks the system and creates the very common situation of being forced
      into picking the president. There is only a choice at the start of the game,
      otherwise you will be forced into picking the one canidate that you have three
      advisors for. The worst case is when the only president with 3 advisors is the
      old one so you are forced to eat a stagnant government. Hopefully it was reagan
      or gorbachev so that you can fix the global consequence lost.


      The worst part is that I am unsure if the AI actually needs to play by the politics
      rules. The issues with this system could be easily fixed by only needing a majority
      of advisors to support a canidate. The current system has little basis in real
      life and does not allow any player choice.'
