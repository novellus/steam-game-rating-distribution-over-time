    about_the_game: Deplau is a gesture based single player VR action/adventure game
      where you are a sorcerer trying to reclaim stolen magic. Discover the island
      of Deplau, evade traps, solve puzzles, fight monsters and take back what's yours.
      Explore the environment using the run-in-place movement for greater immersion.
      To fight off the hordes of enemies use your spells which are summoned by your
      gestures. <br><br><i>Someone has stolen relics of great power from the Settlement
      of Sorcerers and unleashed otherwordly monsters into the world. Play as the
      Arcane Warden, keeper of the stolen relics. Smite monsters with your magical
      might, evade traps, solve puzzles and discover secrets in your quest through
      Deplau to reclaim the stolen relics and save the world. </i> <br><br><strong>Gameplay
      Features</strong><br><br><ul class="bb_ul"><li>Cast spells using gestures. As
      a scholar of sorcery, draw ancient symbols of power to cast spells.<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/891050/extras/ice.jpg?t=1532724366"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/891050/extras/fireball.jpg?t=1532724366"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/891050/extras/shield.jpg?t=1532724366"
      /><br><br></li><li>Dual wield any combination of spells. Freeze and burn your
      enemies at the same time? No problem!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/891050/extras/combo.jpg?t=1532724366"
      /><br><br></li><li>Run In Place movement. Immersive movement system specially
      made for VR.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/891050/extras/run.jpg?t=1532724366"
      /><br><br></li><li>Discover secrets. Explore the levels and take advantage of
      room-scale to peek into hidden crevices.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/891050/extras/secret_1.jpg?t=1532724366"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/891050/extras/secret_2.jpg?t=1532724366"
      /></li></ul>
