details:
  data:
    about_the_game: '<i>Cleansuit</i> is a retro-style graphical text adventure game
      where you must find creative ways to survive a mysterious serial killer''s assault
      on your home. Use text commands to manipulate the detailed environment and discover
      all the unique ways to win and die.<br><br>Become the schlubby protagonist who
      must outwit his would-be killer: Explore your home, collect items to devise
      a path to survival, and cheat death. Along the way you''ll find secrets hidden
      through your house. Some may help you. Most are lethal.<br><br>What will you
      need to make it out alive? Bring your ingenuity, your curiosity, and most of
      all your will to live!'
