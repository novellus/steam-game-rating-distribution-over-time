details:
  data:
    about_the_game: "<strong>\u4ECA\u65E5\u304B\u3089\u4E00\u7DD2\u306B\u65E5\u672C\
      \u8A9E\u3092\u52C9\u5F37\u3057\u307E\u3057\u3087\u3046\uFF01</strong><br><br><strong>Disclaimer:\
      \ All in game characters are 18 years old or older.</strong><br><br>Welcome\
      \ to Tokyo most prestigious school for young foreign students: Koto Gakuen.<br><br>Enter\
      \ your first year at Koto Gakuen and discover Japanese language through easy\
      \ to learn lessons and compelling mini games. Meet new friends and unveil their\
      \ story and maybe find love through your adventures.<br><br>Love Language Japanese\
      \ is the very first Visual Novel/Dating Simulator offering a learning experience\
      \ to start your journey in the world of Japanese language.<br><br>Created to\
      \ help you bootstrap your Japanese language learning ability, Love Language\
      \ is a fun way to start your studying adventure!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/445800/extras/concept.png?t=1556598822\"\
      \ /><br>Love Language Japanese is a smart blend between a Visual Novel/Dating\
      \ Sim and an E-learning experience. Through 90 in-game days learn Japanese every\
      \ weekday morning and use your free time to roam the map in search of new adventure,\
      \ new friends and perhaps new love.<br><br>In Love Language you will go through\
      \ a full trimester program at Koto Gakuen, a prestigious language school for\
      \ foreign students in Tokyo. During these 90 days it will be your choices that\
      \ will define where and with who you end up.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/445800/extras/story.png?t=1556598822\"\
      \ /><br>Your new life in Japan awaits you! Everything is going your way and\
      \ the most prestigious Japanese school for young foreigners open its door to\
      \ you...That is until they uncover your little deception. Live a full adventure\
      \ of discovery, learning, love and face many challenges to become a true student\
      \ of Koto Gakuen.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/445800/extras/characters.png?t=1556598822\"\
      \ /><br>Meet Helen, Sarah, Miyuki, Professor Saito, Dean Oyama and many other\
      \ characters. Discover their life, their goals, their passions and fears and\
      \ maybe find love with one of them. Every day of your adventure chose who you\
      \ will spend time with and who you will give your heart to!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/445800/extras/lessons.png?t=1556598822\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/445800/extras/lessonscreen.png?t=1556598822\"\
      \ /><br>Discover and learn Japanese through more than 50 lessons and tests.\
      \ love Language Japanese was created to help you bootstrap your Japanese learning\
      \ ability and give you a great base to go further! Read, listen, understand\
      \ the meanings and test yourself all through the game with bit sized lessons."
