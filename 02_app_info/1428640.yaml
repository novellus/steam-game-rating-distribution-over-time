    about_the_game: <h2 class="bb_tag">What if...</h2>In SCRAPKRIEG you are part of
      a school science project made of cardboard. Imagine a world taken over by machines
      after the nuclear apocalypse...<h2 class="bb_tag">Each run is different</h2>During
      your journey to find out about the source of the apocalypse you fight a lot
      of crazy machines that took over the world. On each run you will come across
      powerful upgrades and weapons to customize your character. Each weapon plays
      significantly different and has strengths and weaknesses. You will find out
      which power ups fit your style of playing.<h2 class="bb_tag">Program your weapon
      with collectable cards!</h2>In SCRAPKRIEG you will find a very unique system
      to customize the ammunition of your weapon. You can find unique ammo cards that
      contain different projectiles and a combination of buffs. A smart combination
      can improve your chances against the machines significantly!<h2 class="bb_tag">Stengths
      and weaknesses System</h2>Different damage types have advantages against different
      kinds of shields. You will find physical, corrosive, fire and shock ammunition
      for your weapon.<h2 class="bb_tag">Enemies with features</h2>The world around
      you is procedurally generated and enemies are spawned randomly. On top of that
      they can evolve mutations that make them even stronger. Watch out for the next
      boss fight, it won't be the same as last time...<h2 class="bb_tag">Restore the
      world</h2>(Not yet included in demo) By fighting through the world of machines,
      you will collect valuable resources that you can invest into a skill-tree like
      system to rebuild the world. A more rebuilt world offers more and more features.
      You will find new enemies, new ammo cards, other places and more!
