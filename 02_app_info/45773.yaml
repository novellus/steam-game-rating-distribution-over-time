    about_the_game: Fire up the grill and become everyone's favorite meat man with
      the BBQ CHEF skill pack. Get beefier attacks with the knife and cleaver, gain
      more health from delicious meats, cause bigger explosions to charbroil any zombies
      in range and make fatal use of the condiment bar! Even better - fricassee up
      some vittles at any stove with the frypan and restore spoiled food through touch
      alone!
