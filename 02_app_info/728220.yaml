    about_the_game: Delve into an unknown dungeon deep within the ominous Deadeye
      Mountain and face the nightmarish creatures that guard its darkest secrets.
      Load up your powerful Arcane Gun and shoot your way through the treacherous
      depths in a scary new VR experience!<br><br><strong>REACH THE DEPTHS</strong><br>Venture
      deep underground as you traverse the shadowy floors of a forgotten dungeon using
      a comfortable teleportation system.<br><br><strong>SHOOT THEM ALL</strong><br>Come
      face-to-face with terrifying monsters, from creepy crawlers slithering at your
      feet to huge boss beasts that can crush you in a second.<br><br><strong>DISCOVER
      SECRETS</strong><br>Explore every corner of an ancient dungeon to find hidden
      treasures and powerful loot, including new and improved Arcane Guns.<br><br><strong>STAY
      ON YOUR TOES</strong><br>Handle the tense atmosphere of a dangerous dark fantasy
      world where every corner you turn may be your last!<br><br>Get ready to be immersed
