    about_the_game: "Jared Casey Dent was a wrestler in a down-and-out bloodstained\
      \ middle American town. He lost his own tournament in disgrace and vanished\
      \ into the night. Now he's back, and you must set his life straight using your\
      \ own home blend of:<br><ul class=\"bb_ul\"><li>Brutal violence<br></li><li>Jared\u2019\
      s wavering, hamfisted brand of subtle persuasion<br></li><li>Side questing for\
      \ loose change<br></li><li>Just doing stuff for the hell of it</li></ul><h2\
      \ class=\"bb_tag\">Features</h2><br><strong>Ridiculously Complicated Conversation\
      \ System</strong><br>The give-and-takes of social engineering do not come easily\
      \ to Jared. You\u2019ll have to carefully select body language, tone, and opinion\
      \ if you want to get results. Alternately, pick bizarre options and watch NPCs\
      \ get really confused.<br><br><strong>Fast-Paced Brawling (aka, the easy way)</strong><br>While\
      \ the subtleties of speech and debate may be lost on Jared, beating people up\
      \ comes pretty naturally. And if you go that route, you won't believe the people\
      \ you'll have to put in the ground - the mob, nerds in power armor, the police,\
      \ a TV superhero, and more!<br><br><strong>A Narrative of Personal Redemption\
      \ OR Punch Everyone</strong><br>Wage war for the soul of Jared Dent, wanderer\
      \ and troubled fellow, and choose his destiny over the course of one wild nonlinear\
      \ night \u2013 or ignore all of that stuff and beat up approximately an entire\
      \ town.<br><br><strong>Inventory management</strong><br>Acquire stuff. Use the\
      \ stuff to make yourself hurt things or get less hurt by things.<br><br><strong><i><u>The\
      \ Most Accurate Portrayal of Nerds Ever</u></i></strong><br>Move over, Big Bang\
      \ Theory \u2013 we\u2019ve got the most hilarious, tear-jerking, hamfistedly\
      \ pandering depiction of Nerds\u2122 in any art form EVER. Stereotypes you've\
      \ grown used to, as fresh and accurate as they were in 1986!<br><br><strong>Zero\
      \ Typing-Based Victorian Romance Scenarios</strong><br>Use your furious fingers\
      \ and knowledge of period social mores to woo seven beautiful English debutantes\
      \ in a game that isn\u2019t this one. But \u2013 you can make that game within\
      \ this game with <strong>mod support</strong>!"
