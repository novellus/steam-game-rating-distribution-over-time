  data:
    about_the_game: A minigolf adventure for all ages! Discover dinosaurs, robots
      and a cranky mushroom! <br>Using your SteamVR controllers it is just like playing
      in real life, but with more dinosaurs.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/700650/extras/AboutGameHeader01.jpg?t=1582113923"
      /><br>Play Minigolf in 3 unique locations. Fantasy, Prehistoric and Sci-fi styles.
      <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/700650/extras/AboutGameHeader02.jpg?t=1582113923"
      /><br>Each hole is unique. Each one handcrafted, fun, challenging and beautiful.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/700650/extras/aboutGameHeader03.jpg?t=1582113923"
      /><br>We worked hard to make the game very family friendly.<br>- Adjustable
      putter height. Suitable for big and tiny humans.<br>- Nothing too scary or intense.
      Great fun for kids and adults!<br>- Everybody instantly knows how to play. Just
      put on the headset and go!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/700650/extras/aboutGameHeader04.jpg?t=1582113923"
      /><br>Global and Local highscores. Compete for the top spot in the world or
      household bragging rights.
