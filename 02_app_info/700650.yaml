    review: 'This is a very simplistic and not very creative golf game. The ball doesn''t
      quite move like a real ball in miniature golf. The courses are pretty basic.
      It doesn''t have any real VR settings other than putter length.


      Overall this seems more like cash grab than a game the developer cares about.'
