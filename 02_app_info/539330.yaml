  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/539330/extras/LF1_616x347.png?t=1593525268"
      /><br><br><strong>Light Fairytale</strong> is a turn-based Japanese-style RPG
      series set in a dying underground world ruled by an evil empire.<br><br>The
      goal of this project is to bring back the immersion and emotion of 90''s era
      JRPGs on current platforms with the expected evolution in design and technique.<br><br><strong>Episode
      1</strong> is the start of the adventure. Play as Haru and his childhood friend
      Kuroko as they fight a dark empire in the underground Lower City.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/539330/extras/lf_anime_haru_and_kuroko_gif_616x.jpg?t=1593525268"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/539330/extras/lowercity_616x.png?t=1593525268"
      /><br><br><strong>Characters</strong><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/539330/extras/LF1_characters_616x.png?t=1593525268"
      /><br><br><strong>Haru</strong><br>A bit lazy and a lot naive, Haru nonetheless
      is a kind soul and knows how to handle himself if push comes to shove. His noble
      heart can move people to do things they''d never dreamed themselves capable.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/539330/extras/haru_616x.png?t=1593525268"
      /><br><br><strong>Kuroko</strong><br>She might be short and cute (sometimes),
      but don''t let that fool you: Kuroko is exceedingly capable in battle and always
      willing to step up. She''s also fond of technology - maaaybe a bit too much
      so.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/539330/extras/kuroko_616x.png?t=1593525268"
      /><br><br><strong>Note about the Light Fairytale series</strong><br>Each episode
      is a standalone game, approximately 2 to 3 hours long for a first play-through,
      double it for a full completion of all the achievements, secrets and events.<br><br><strong>Episode
      2</strong> is now available to wishlist, with a release planned a bit later
      this year.<br><br><a href="https://store.steampowered.com/app/1199760" target="_blank"
      rel="noreferrer"  id="dynamiclink_2" >https://store.steampowered.com/app/1199760</a><br><br><strong>About
      neko.works</strong><br>neko.works is a one person indie game studio from France
      making modern renditions of classic concepts.<br><br>Previously released by
      the studio was the retro-inspired arcade racer Super Night Riders.<br><br><a
      href="https://store.steampowered.com/app/444000" target="_blank" rel="noreferrer"  id="dynamiclink_3"
      >https://store.steampowered.com/app/444000</a>'
