details:
  data:
    about_the_game: "If you want to feel like a survivor of the zombie Apocalypse\
      \ and have fun killing time and a couple of hundred zombies, then Dead Body\
      \ Killer game is for you!<br />\r\n<br />\r\nDead Body Killer-a shooting range\
      \ with a top view, where the player acts as a fighter of the dead. The player's\
      \ task is to fight off all the waves of approaching zombies and save the survivors.\
      \ As you progress through the levels, new types of zombies will appear, faster\
      \ and more dodgy.<br />\r\nThe game is based on quick reaction, care and accuracy.<br\
      \ />\r\nDestroy all the dead, good luck!<br />\r\n<br />\r\nYou will find: 20\
      \ levels with a gradual increase in complexity, fun pixel graphics, 3 locations,\
      \ a dozen varieties of zombies."
