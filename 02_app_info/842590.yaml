    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/842590/extras/banner_600x60.png?t=1564766178"
      /><h2 class="bb_tag"><strong>Knight Fighter </strong></h2> <br><strong>Knight
      Fighters is a 2D side-scroll platormer with fighting action. The Ancient Knight
      can attack with sword strikes, punches, kicks and even chain combos, both at
      the ground or the air. He can also jump to avoid obstacles. Be prepared!</strong><br><br>In
      ancient times, one warrior protected with armor was equal to ten ordinary soldiers.
      Steel armor and a long sword could transform an ordinary man into a hero. And
      this fantastic character was invented by science fiction writers. Ancient Knight
      - a real person capable of repelling group assaults and take on ten opponents
      at once. His weapons are a sword and a brave heart. Controlling the knight,
      you are destined to overcome hordes of enemies and overcome challenging obstacles
      which await you at every turn.<br><br><strong>How to play</strong>:<br>WASD
      - Move Ancient Knight<br>J - Attack<br>K - Jump<br>Double Tap - Run<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/842590/extras/logo_600.png?t=1564766178"
      /><h2 class="bb_tag"><strong>FEATURES :</strong></h2><br><strong>- Melee combos</strong><br><strong>-
      Stylized graphics</strong><br>- Fighting and Platform challenges.<br>- Lots
      of different enemies.
