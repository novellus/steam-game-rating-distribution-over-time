    about_the_game: 'Physics based combat game where you design a robot and fight
      in the arena. Crush, flip, pierce, burn and cut your opponents till the last
      part. Create superior fighting machines and dominate the arena.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1474060/extras/PB_CutCha.gif?t=1609697257"
      /><h2 class="bb_tag">DESIGN YOUR BOT</h2><ul class="bb_ul"><li><strong>Chassis
      Shaping</strong> is first step to create your robot. During combat chassis can
      be deformed and ripped apart exposing vital internal parts.<br></li><li><strong>Component
      placement</strong> is next step. Part types are, but not limited to: structural
      beams, motors, pistons, wheels, blunt, sharp &amp; other weapons, energy supplies,
      main-board and cosmetic parts. <br></li><li><strong>Input Control Setup</strong>
      allows to bind various actuator actions using keyboard, mouse and game-pad controllers.<br></li><li><strong>Bot
      Painting</strong> can be done both in-game and using your favorite painting
      software. Once your chassis shape is final, use implemented basic painting tools
      to paint bot. For more advanced designs just export &amp; import bot texture
      using &quot;.png&quot; format.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1474060/extras/PB_Ed_Comp.gif?t=1609697257"
      /><h2 class="bb_tag">COMBAT AGAINST OTHER BOTS</h2>Participate in matches against
      other bots in various game modes.<br>Fight alone or with friends. Host or join
      your friends match.<br>Cripple enemy machines by destroying key components such
      as wheels, motors, energy supplies, and main-board.<br>Use your weapons to shred
      your opponents apart. You can completely destroy bots as all chassis sections
      and parts are destructible.<br>Fighting arenas have hazards that may affect
      outcome of combat. Use them to your advantage. And avoid the pit at all cost.<br>Arena
      environments are diverse. Each arena might contain different hazards or none
      at all. Prepare your bot accordingly.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1474060/extras/PB_Ed_Rot.gif?t=1609697257"
      /><h2 class="bb_tag">GAME IS STILL IN DEVELOPMENT</h2>More features are in the
      development. Current features are not final and are subject to change.'
