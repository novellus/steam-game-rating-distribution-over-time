    about_the_game: AT<strong>HOME</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1048640/extras/Untitled-1.jpg?t=1554307332"
      /><br><br><strong>At Home</strong> is an indie horror where strangers come to
      your house and kidnap you and then you find yourself in a forest in a locked
      hut. Your task now is to escape. To trick maniacs and escape from captivity,
      you will have to come up with an escape plan using the items near you, surveying
      the surroundings and so on. But the main thing is to act quietly and unnoticed
      in order to constantly remain hidden, because the maniacs have installed surveillance
      cameras in the house and in the surrounding area.
