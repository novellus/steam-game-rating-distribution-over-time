    review: 'Pros: Accurate representation of 4th century Rome, good and informative
      audible guide, large area, unique.


      Cons: Can''t move freely around the map, sometimes confusing as to where the
      buildings are that the narrator is talking about as there''s no visual indicator
      other than a picture of the area attached to a panel on your controller, building
      and model details are basic.


      Overall: If you''re into Rome and all things Roman then it''s worth the money.  If
      you''re not interested this is going to be huge waste of your time and money
      as it won''t win you over.

      '
