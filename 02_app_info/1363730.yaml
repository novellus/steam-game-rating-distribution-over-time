details:
  data:
    about_the_game: '<i>Blorks: The Quest for Magnesium</i> is an intense bullet-hell
      shooter with psychedelic aesthetics reminiscent of late 90s console titles.
      <br><br>Face dozens of waves of fierce foes (including rabid video cards and
      8-bit Commodore computers), rescue humans, and gorge on magnesium for incredible
      weapon power-ups.<br><br>- Unleash your fury at rogue CPUs, fuming archaic computers,
      and irritable mushrooms<br>- Take out mighty battleships and deranged boomers<br>-
      Enjoy a swanky chiptune soundtrack by Blackbella<br>- Collect numerous power-ups
      to bolster your firepower and manage your Blork''s overheating'
