    short_description: PROTO DERE .NES is an 8-bit pixel art hardcore platformer game
      for the NES that led to the creation of our modern day games such as DERE EVIL
      EXE. You play as a character trying to escape a burning underground mine. From
      the ashes of dread, a new life is born. Do you have what it takes to survive?
