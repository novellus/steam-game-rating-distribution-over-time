details:
  data:
    about_the_game: "<i>Note: You can talk to the pair of eyes.</i><br><br>After installing\
      \ this DLC, PROTO DERE NES should appear in the folder where DERE EVIL EXE is\
      \ installed. You can find this by right clicking DERE EVIL EXE on the games\
      \ list, selecting Properties, going to the <strong>LOCAL FILES </strong>tab\
      \ then selecting the<strong> BROWSE LOCAL FILES</strong> button.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1023770/extras/scanned-PROTO-DERE-NES-Manual-instructions-guide2.jpg?t=1607539517\"\
      \ /><br><br>The creation of the ancient PROTO DERE .NES led to AppSir's modern\
      \ day hits DERE .EXE and DERE EVIL .EXE. For 33 years, the cartridge could not\
      \ be found.<br><br>While not as big as AppSir's modern titles, it was an important\
      \ artifact that was sought after for decades. Recently, an FB user was able\
      \ to track down the original cart for the unfinished NES game \u2018PROTO DERE\
      \ .NES\u2019 and dump the ROM online. He posted this in the Obscure NES Games\
      \ Group:<br><br><i>\u201CGuys, I think I found something! Apparently, it\u2019\
      s a lost NES port of the old PROTO DERE arcade game which was showcased in 2017\
      \ for the AppSir launch party. I couldn\u2019t find information about the game\
      \ in any of the listings. It\u2019s either an obsure bootleg, or a pre-production\
      \ cart that never made it to release. Despite the internal damage on the game\u2019\
      s circuit board, I was able to rip the ROM so you guys can have a look at it.\
      \ It\u2019s filled with glitches, but I\u2019m certain I didn\u2019t corrupt\
      \ the ROM. That\u2019s how it played when I got it working on my dusty old NES,\
      \ so maybe that\u2019s why it was never released.\u201D</i><br><br>Other users\
      \ expressed their excitement for the game\u2019s discovery with some inquiring\
      \ about the possibility of buying the physical cartridge. Some users have even\
      \ claimed to have played the unreleased NES game before and have started sharing\
      \ their nostalgic experiences. However, the group has now been archived as some\
      \ of its users have been found dead.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1023770/extras/PROTO-DERE-RUBERBAND-ARTWORK.jpg?t=1607539517\"\
      \ /><br><br>Fortunately, for fans of the series, it is now possible to play\
      \ PROTO DERE .NES on your home computer by using an emulator!"
