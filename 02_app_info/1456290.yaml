    about_the_game: 'Use your Powers, your skill, and your play style as you enter
      the super arena ready to take down all the enemies patrolling the level.<br><br>To
      help you along your way is a set of superspeed and electrical-based powers gifted
      to you, to take down the superpowered enemies in multiple ways. You can either
      go in and kill every enemy with electric attacks, with skills of precision or
      use a combination of multiple powers to accomplish the goal.<br><br>You are
      a SuperPowered Weapon and you can either be a blur that runs in punches and
      leaves, electrocutes your foes for a quick kill, or a powerful fast clap that
      ragdolls any enemy in its path.  You also have the ability to freely use multiple
      powers in combat to achieve a unique playstyle, the choice on how to play is
      up to you!<br><br><strong>Current Features: </strong><br><i>-Multiple Electricity
      and Speed Based SuperPowers<br>-Arena Style Combat<br>-Shipping Yard Arena Map<br>-Super
      Powered Enemy Types<br>-PvE Combat<br>-Health and Energy Gameplay Systems</i><br><br>Upcoming
      update Early 2021:<br><i>-Free Roam City Map<br>-New Particle Systems with Menu
      Selector <br>-Wall Running Mechanics<br>-New Character and Enemy Models<br>-New
      HUD elements<br>-Improved Textures and Shipping Yard Map Design</i>'
