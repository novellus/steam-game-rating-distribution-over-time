  data:
    about_the_game: "Jethro and friends return for a hypnotic voyage across the Lion\
      \ Quest universe. Push the boundaries of time and space in this action-packed\
      \ platformer and experimental party game for 1\u20134 players.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/659570/extras/LQVE-ch-full-row-600.png?t=1600868203\"\
      \ /><h2 class=\"bb_tag\">LQVE includes the following cool features:</h2><br><ul\
      \ class=\"bb_ul\"><li>Lion Quest Delta \u2013 Three classic Lion Quest locations\
      \ completely re-invented to create massive, single-screen platforming challenges</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/659570/extras/LQ-Delta-Steam.gif?t=1600868203\"\
      \ /><br><br><ul class=\"bb_ul\"><li>16 zen-inducing maps optimised for local\
      \ multiplayer.</li></ul><br><ul class=\"bb_ul\"><li>New worlds including the\
      \ dimension-shifting Enigma 2.0, Looper \u2013 the VS map that doubles up as\
      \ a working drum machine, and M1: Quest \u2013 a crossover with the visual novel\
      \ game made by Dracula\u2019s Cave.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/659570/extras/LQ-Looper.gif?t=1600868203\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Lion Quest mechanics rebuilt from the ground\
      \ up to allow for more precise platforming, all-new visual effects and game-changing\
      \ powerups.</li></ul><br><ul class=\"bb_ul\"><li>8 single-player tournaments,\
      \ traditional platforming made un-traditional in Lion Quest Delta, unconventional\
      \ Special Games and a plethora of unlocks to keep you busy.</li></ul><br><ul\
      \ class=\"bb_ul\"><li>Introducing: Jimmy the Sloth. If there\u2019s one thing\
      \ that was missing from the original Lion Quest, it was a Sloth.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/659570/extras/LQ-Sloth.gif?t=1600868203\"\
      \ />"
