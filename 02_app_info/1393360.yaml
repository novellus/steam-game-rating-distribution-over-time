    about_the_game: <strong>Alone and underground. Transport items to repair the ruins
      of a vanished civilization. Maybe you will find your way back to the surface.
      Go challenge yourself in this game called &quot;Onder&quot;.</strong><h2 class="bb_tag"><strong>key
      features :</strong></h2><br><strong>Explore the remaining ruins of an established
      civilization underground safe from all human forms</strong><br>----------------------------------------<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1393360/extras/dessciption_3.png?t=1601517324"
      /><br>----------------------------------------<br><strong>Solve puzzles left
      behind during the apocalypse</strong><br>----------------------------------------<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1393360/extras/description_2.png?t=1601517324"
      /><br>----------------------------------------<br><strong>Carrying items can
      help you along your underground journey</strong><br>----------------------------------------<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1393360/extras/description_1.png?t=1601517324"
      /><br>----------------------------------------<br><strong>Creative Mode, Build
      what you want and share your maps with friends</strong><br>----------------------------------------<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1393360/extras/description_4.png?t=1601517324"
      /><br>----------------------------------------
