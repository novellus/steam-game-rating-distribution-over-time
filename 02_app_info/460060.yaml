  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/460060/extras/var_logo.png?t=1565717305\"\
      \ /><br><i>&quot;All grown-ups were once children... but only few of them remember\
      \ it.&quot;</i><br><strong>\u2015 Antoine de Saint-Exup\xE9ry</strong><br><br>Get\
      \ yourself a little summer's day with a raspberry jam adventure!<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/460060/extras/screen.png?t=1565717305\"\
      \ /><br><br>Our hero was spending summer happily at the cottage until curiosity\
      \ forced him to sample an unknown berry at the stream. Before he knew it, everything\
      \ had become incredibly large, and he was reduced to the size of a bug!<br><br>Trying\
      \ to understand what happened and how to return things back to normal, we set\
      \ off into the invisible to the human eye tiny world, where worms, beetles and\
      \ spiders live their life, and build bizarre vehicles, in disguise so that humans\
      \ do not realize.<br><br>Our new friends will surely help us by discovering\
      \ the secret healing potion, which will return us to our previous dimensions.\
      \ All we need is to collect enough raspberries to cook grandmother's jam. And\
      \ as we all know - this is a remedy for all ills!"
