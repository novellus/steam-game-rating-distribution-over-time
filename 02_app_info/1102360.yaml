details:
  data:
    about_the_game: "Gear up. Level up. Unlock amazing rewards. The Age of Rage Battle\
      \ Path is yours to dominate.<br><br>The Battle Path is your affordable key to\
      \ <strong>60 levels of epic rewards</strong>, including tanks, containers, skins,\
      \ Premium time, Gold, and more! Complete the new Age of Rage objectives to earn\
      \ Battle Coins that can be used to advance through the levels. Incredible content\
      \ awaits you at every new level \u2013 the more you play, the more you get!<br><br><strong>Unlock\
      \ the Age of Rage Battle Path to earn the following rewards:</strong><br><ul\
      \ class=\"bb_ul\"><li>Tanks (Level 4, 7, and 10)<br></li><li>Premium time (up\
      \ to 37 days)<br></li><li>Containers (6 Special and 10 Elite)<br></li><li>Gold\
      \ (up to 900)<br></li><li>Credits (up to 50,000,000)<br></li><li>Decals<br></li><li>Camouflages\
      \ (1 for each environment)<br></li><li>Level 10 tank skins<br></li><li>Avatars\
      \ and titles<br></li><li>Elite skin and flag</li></ul><br>The Armored Warfare\
      \ \u2013 Age of Rage Battle Path is only available for 90 days. Start working\
      \ through the levels now to earn as many epic rewards as possible!<br><br><strong>DISCLAIMER:</strong>\
      \ Battle Path access is available via this DLC bundle, and can also be purchased\
      \ in-game using the Steam Wallet. Purchasing Battle Path access twice does not\
      \ provide double rewards. If you accidentally purchased access twice (in-game\
      \ and through this DLC bundle), please contact our customer support team."
