  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/783860/extras/HRD_SteamLogo.png?t=1583780303"
      /><br>Horse Riding Deluxe is a horse adventure game where you can buy the horses
      you always wanted or find and tame in the wild. Take good care of your new treasures
      and take care of your well-being, because the various races in the world of
      Horse Riding Deluxe demand the horses and you everything.<br><br><ul class="bb_ul"><li>Buy
      different horses or find them in the wild to tame them.</li></ul><ul class="bb_ul"><li>Buy
      stables to accommodate your new horses.</li></ul><ul class="bb_ul"><li>Feeding,
      cleaning and caressing your horses, or having a stable boy help you.</li></ul><ul
      class="bb_ul"><li>In the open game world there are no invisible borders that
      could disturb your ride.</li></ul><ul class="bb_ul"><li>Train your horses in
      three areas multiple times to improve their acceleration, agility and speed.</li></ul><ul
      class="bb_ul"><li>22 races are waiting for you and your horses, either in the
      open air or in riding arenas.</li></ul><ul class="bb_ul"><li>If you want, you
      can even go swimming with your horse.</li></ul><ul class="bb_ul"><li>Just explore
      the environment or help the inhabitants with their tasks, it will certainly
      be worthwhile.</li></ul><ul class="bb_ul"><li>Let yourself be helped by exploring
      the world of different pets.</li></ul><ul class="bb_ul"><li>No loading time
      unless you reload the game.</li></ul><br>If you have always dreamed of having
      your own riding stable and almost infinite freedom with your horses, take the
      opportunity and start your personal horse adventure right now.
