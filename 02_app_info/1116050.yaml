    about_the_game: 'Welcome, Candidate.<br><br>You are aboard the Interstellar Longhaul
      Logistics capital trade nexus.<br><br>In 2298, humanity is expanding at a rate
      higher than ever. Resources are plentiful, but far away and extremely hard to
      extract. The discovery and utilization of quantum links has finaly enabled human
      race to traverse previously unfathomable distances.<br><br>The I.L.L. Trade
      and Command Nexus is the largest, most populated hub of the Terran Alliance
      of Corporations, a self-governed and militarized industrial mega-corp.<br><br>Here,
      Commanders are sent deep into space to set up outposts and mine asteroids for
      precious metals. These enterprises are extremely expensive and also come at
      a high-risk - not everyone makes it back. And, sometimes, those who do, speak
      of unimaginable cosmic horrors and utter destruction. What long was thought
      as a myth, as an anomaly in long range field scanners, has proven to be true.
      <br><br>Do <strong>YOU </strong>have what it takes to overcome the unknown?<br>_______<br><br><strong>ILL
      Space</strong> is a survival space station simulation with elements of tower
      defense!<br><br>It is a game about building huge things in space and fighting
      off the alien disease! A real-time survival strategy.<br><br>It is also about
      huge explosions and fragile human existence in harsh, unfriendly environments
      - a vision of the future in space.<br><br>ILL Space is a simulation: build,
      research, mine, trade, expand and defend.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1116050/extras/SteamGifStation.gif?t=1596277568"
      />'
