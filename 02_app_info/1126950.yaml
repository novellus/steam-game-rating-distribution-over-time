details:
  data:
    about_the_game: "Extreme Tactical Executioners is available in VR and on PC, all\
      \ from one application. If you have a VR headset plugged in, it\u2019s in VR.\
      \ If you don\u2019t, you can play on PC.<br />\r\n<br />\r\nIn the midst of\
      \ the Human invasion of your planet, Impulse, you and your sidekick, Molly,\
      \ are shot down and must destroy the enemy encampments to survive. Battle increasingly\
      \ formidable enemies as you advance through different zones, upgrading your\
      \ weapons and abilities as you farm health and mana from fallen robots. <br\
      \ />\r\n<br />\r\nDo you have what it takes to protect your planet from the\
      \ Human invasion? <br />\r\n<br />\r\nExtreme Tactical Executioners is available\
      \ on PC, Oculus Rift, and HTC Vive. If you have a VR headset and would like\
      \ to play the PC version, simply take off your headset while in the main menu\
      \ and continue with mouse &amp; keyboard.<br />\r\n<br />\r\nGame developed\
      \ by:<br />\r\n<br />\r\nAlex Davis<br />\r\nBilly Cavanaugh<br />\r\nPablo\
      \ Leon-Luna<br />\r\nEnrique Molina<br />\r\nRyan Wang"
