    about_the_game: 'Foxhole is a massively multiplayer game where you will work with
      hundreds of players to shape the outcome of a persistent online war. Players
      ARE the content in this sandbox war game. Every individual soldier is a player
      that contributes to the war effort through logistics, base building, reconnaissance,
      combat, and more.<br><br>Discuss on <a href="https://www.reddit.com/r/foxholegame/"
      target="_blank" rel="noreferrer"  >r/foxholegame</a> or chat with the community
      on our <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/S8mb6DS"
      target="_blank" rel="noopener"  >discord server</a>.<br><br><strong>WE ARE COMMITTED
      TO NOT SELLING MICROTRANSACTIONS FOR FOXHOLE</strong><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/505460/extras/Tanks.gif?t=1600718809"
      /><h2 class="bb_tag"> Key Features </h2><br><strong> Player Directed Warfare</strong>
      - Every soldier is controlled by a player. Players ARE the content<br><br><ul
      class="bb_ul">    <li> Sandbox warfare, where players determine the narrative
      of a long term war<br>    </li><li> Players drive every element of war, from
      weapon manufacturing and base building to strategy and combat<br>    </li><li>
      Emergent strategies and tactics make every part the war feel unique<br>    </li><li>
      Your presence stays active in the world even after you''ve gone offline</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/505460/extras/Crane3.gif?t=1600718809"
      /><br><br><strong> Persistent Living World </strong> - Join hundreds of players
      in a shared, war torn universe<br><br><ul class="bb_ul">    <li> Conquer and
      relinquish territories in a back and forth, high stakes conflict.<br>    </li><li>
      Execute long term strategies that take days of planning, changing the tide of
      the war with minimal casualties<br>    </li><li> Join an alternate timeline
      universe where the great wars never ended and the world has been in conflict
      for over a hundred years.<br>    </li><li> Play as a persistent character throughout
      the war, gaining notoriety and influence among your faction</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/505460/extras/world.gif?t=1600718809"
      /><br><br><strong> Realistic Tactics &amp; Combat </strong> - Tense and cerebral
      battles that keep you on the edge of your seat<br><br><ul class="bb_ul">    <li>
      Capture and setup supply lines to keep your front line well equipped<br>    </li><li>
      Ammunition, resources, and information are limited, requiring players to work
      together to survive<br>    </li><li> Dynamic battle conditions: Use the time
      of day and terrain features to gain an advantage<br>    </li><li> Top-down,
      tactical combat where skills and strategy matter more than stats or XP points</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/505460/extras/combat01.gif?t=1600718809"
      />'
