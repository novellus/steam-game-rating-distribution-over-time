    reviews: "\u201CThis was the first time that I felt like I was playing in a war:\
      \ it was both entertaining and surreal.\u201D<br><a href=\"https://kotaku.com/in-one-of-steams-hottest-new-games-wars-can-last-for-d-1797511624\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CI enjoyed Foxhole,\
      \ and I know much of that enjoyment grew out the marvel of watching so many\
      \ players working together.\u201D<br><a href=\"http://ca.ign.com/articles/2017/07/28/foxhole-early-access-hands-on-an-rts-where-every-unit-is-a-real-player\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201C...manning a supply\
      \ route or keeping watch is as important as building tanks and shooting the\
