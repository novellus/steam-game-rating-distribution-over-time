    about_the_game: A mysterious robot named RAY has appeared and our hero Beck has
      been tasked with infiltrating an abandoned lab to search for her. Discover the
      origins of RAY and join her in her quest for answers.<h2 class="bb_tag"><strong>Features</strong></h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/401320/extras/mighty_bullet_point_intensive_fontsize.png?t=1477493581"
      /> Take on the <strong>all-new &quot;Vermilion Destroyer&quot; stage</strong><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/401320/extras/mighty_bullet_point_intensive_fontsize.png?t=1477493581"
      /> Face off against RAY in an <strong>epic boss battle</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/401320/extras/mighty_bullet_point_intensive_fontsize.png?t=1477493581"
      /> Experience an <strong>exclusive story</strong> from RAY's perspective as
      you play through single player levels as RAY with all new abilities <br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/401320/extras/mighty_bullet_point_intensive_fontsize.png?t=1477493581"
      /> Featuring <strong>a unique spin</strong> on the core gameplay - battle against
      constant health degeneration by pushing forward and quickly abosorbing enemies
      <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/401320/extras/mighty_bullet_point_intensive_fontsize.png?t=1477493581"
      /> <strong>Unravel the mysteries</strong> of the Vermillion Destroyer and RAY's
      origins
