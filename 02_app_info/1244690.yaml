  data:
    about_the_game: <h2 class="bb_tag">Buried Chambers is an incredibly addictive
      and action packed physics platformer.</h2><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1244690/extras/cover1.gif?t=1585486548"
      crossorigin="anonymous"/><br>Visually Inspired by the Madness Combat series
      the game is hand drawn with a black, white and red color scheme with the red
      being for the blood and guts! - ofcourse.<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1244690/extras/cover2.gif?t=1585486548"
      crossorigin="anonymous"/><br><br>The game mechanics is a physics based platformer
      where you will sling shot your player around ''Death chambers'' all while shooting
      your way through enemies and figuring out puzzles, avoiding deadly traps, spikes,
      bombs, fire, you name it!.<br><br>The game will feature 20 insanely hard levels
      so be warned, this may not be so casual!<br>Nice range of weapons to splatter
      your enemies!.<h2 class="bb_tag">Bury your enemies or be buried.</h2>
