    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1426090/extras/ys_story.png?t=1606424854"
      /><br>My little brother's coworkers are a bad influence on him! Always inviting
      him to mixers and telling him stuff like &quot;its weird that you let your sister
      feed you lunch&quot; or &quot;siblings shouldn't walk around holding hands,
      acting all lovey-dovey&quot;. I can't have them getting in the way of my relationship
      with my precious brother by filling his head with this nonsense. Even worse
      are the sneaky women at his office who try to chat him up when I'm not around!
      It would be better if he didn't have to go to work and just let me take care
      of him then nobody will get in my way and I'll have him all to myself, the way
      it should be!<br><br>I love him and I'll make him realize he loves me too.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1426090/extras/ys_features.png?t=1606424854"
      /><br><ul class="bb_ul"><li>Translated version of the original Japanese Visual
      Novel<br></li><li>Airi is fully voiced with original Japanese dialogue<br></li><li>Original
      artwork HD upscaled with 16:9 and 4:3 variants<br></li><li>Hours of story content<br></li><li>Audio
      including music and special effects<br></li><li>Enhanced with character sprite
      animations<br></li><li>Gallery and Scene selections<br></li><li>12 scenes spent
      with your adoring sister!</li></ul><br>My Yandere Sister loves me too much!
      Is the English localization of a Visual Novel originally created by prolific
      Japanese developer Norn. We at Cherry Kiss aim to provide an authentic Japanese
      Visual Novel experience to gamers outside of Japan.<br><br>** PLEASE NOTE **<br>All
      characters described and visually represented in this game are over 18 years
      of age, and no actual, nor identifiable minor was used in the production of
      this game.
