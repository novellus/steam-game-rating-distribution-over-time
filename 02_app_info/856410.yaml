  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/856410/extras/promo_600\u0445\
      295_1.png?t=1539064793\" /> <br>Did you ever get the feeling that this Monday\
      \ lasts forever and will never end? Our hero just got a job at the company that\
      \ build robotic housewives, and she knows exactly what it's like. Except that\
      \ her Monday repeats again and again for real! On top of that, the chief seems\
      \ quite suspicious, and the activities of his subordinates raise more and more\
      \ questions... Maybe this time loop has emerged for a reason? And it'll break\
      \ if you unravel the mysterious plans of your boss? There's only one way to\
      \ find out!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/856410/extras/promo_600\u0445\
      295_2.png?t=1539064793\" /><h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"\
      ><li>A near future techno-thriller that hides behind the mask of what seems\
      \ to be an ordinary office routine;<br></li><li>The time loop allows you to\
      \ try different ways to clean up all this mess, and to move further every time;<br></li><li>Interact\
      \ with vivid characters and search the office to find the evidence that this\
      \ corporation is not so simple as it seems to be!</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/856410/extras/promo_600\u0445\
      340.png?t=1539064793\" />"
