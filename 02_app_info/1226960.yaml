  data:
    about_the_game: "\u25CF When you wake up, you're in a place you never knew, in\
      \ the middle of the forest! You have no idea how you got here. You're scared!\
      \ You must hurry up! Before it gets dark, you should find something to eat,\
      \ drink water and a place to stay! You need exploration to get out of here by\
      \ finding your way out.<br />\r\nThen produce something to defend yourself!\
      \ Maybe someday you will be able to unravel this secret!<br />\r\n<br />\r\n\
      \  \u25CF Are you ready for a mysterious journey with Sarah? It is a little\
      \ difficult to survive in this forest. You must collect a lot of food, produce\
      \ tools to defend yourself, and build a place or accommodation. A place to host\
      \ will provide you with many possibilities. Remember, you have no map! So try\
      \ to keep the signs in mind!<br />\r\nIf you are a little lucky, maybe you can\
      \ find a map and get rid of it much faster.<br />\r\n<br />\r\nProperties:<br\
      \ />\r\n      \u25CF Stock! Don't go exploring without stocking food, building\
      \ a place, and producing something to defend.<br />\r\n      \u25CF Hint! Take\
      \ into account the pollen.<br />\r\n      \u25CF Craft! You can diversify production\
      \ with food and the ingredients you collect.<br />\r\n      \u25CF Residential!\
      \ You can camp anywhere as long as you find the right spots.<br />\r\n     \
      \ \u25CF Mystery! Be careful where you discover! Maybe there may be hidden things\
      \ you need to find there.<br />\r\n      \u25CF Strategy! When you're on reconnaissance,\
      \ avoid fighting as much as possible.<br />\r\n      \u25CF Upgrade! By upgrading\
      \ the shelter you built, you can make it stronger.<br />\r\n      \u25CF Discovery!\
      \ Sounds or creatures in the forest may be guiding you."
