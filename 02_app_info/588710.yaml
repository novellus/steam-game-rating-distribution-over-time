    about_the_game: "\u201CNeighboring Islands\u201D \u2013 is an exciting graphic\
      \ novel, key feature of which is an opportunity to take part in its events,\
      \ directly influencing the development of the plot. Every decision of the player-reader\
      \ can change the course of the narrative in one direction or another. Explore\
      \ all the ways of completing this amazing story, earning interesting achievements.<h2\
      \ class=\"bb_tag\"> Features of this project:</h2> <ul class=\"bb_ul\"><li>Non-linear\
      \ and engrossing plot;<br></li><li> Different endings to the story you create;<br></li><li>\
      \ Vivid and thought-out characters; <br></li><li> Few romantic routes;<br></li><li>\
      \ Carefully designed world, beautiful a<br>nd detailed maps will help you navigate\
      \ it;<br></li><li> Magnificent authorial soundtracks, helping you immerse yourself\
      \ deeper in the story;<br></li><li> Pirate setting, mixed with mystery and adventure;<br></li><li>\
      \ Regular updates, moving the story forward!</li></ul><h2 class=\"bb_tag\">The\
      \ main plot of the game is:</h2><br>Welcome to 1710 AD, The Golden Age of Piracy.\
      \ Our story begins in one of numerous taverns of the Tortuga island, which is\
      \ located in the north of Caribbean Basin. Right here, the crew of the pirate\
      \ vessel \u2018Siren Santy\u2019 agrees to take part in a risky venture of their\
      \ captain, setting sail to the expanses of troubled waters of the legendary\
      \ Devil\u2019s Triangle. The following events will take the seafarers to the\
      \ expanses of unexplored tropical islands, hiding many secrets and mysteries\
      \ of the past. The protagonist, pirate and daredevil Robert O\u2019Sallivan,\
      \ will have to pass many trials in a fight for his own life and lives of his\
      \ comrades."
