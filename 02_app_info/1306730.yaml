  data:
    about_the_game: "Michael is a boy like any other, just graduated and ready to\
      \ decide what to do in his life... Due to several strange events he joins the\
      \ yacht of the well-known billionaire Allison Spencer as a guest. Allison is\
      \ the owner of SpencerLab Company, a powerful worldwide pharmaceutical agency.\
      \ FBI suspects it's operating some kind of illegal genetic experiment. So FBI\
      \ secretly hires young Michael to work undercover and investigate and spy Allison's\
      \ behaviours. Unfortunately Michael remains fascinated by her three hot daughters,\
      \ and by some crewmembers. Will He face and meet the Government expectations,\
      \ or his sexual appetites will prevail?<br />\r\nLeisure yacht is a visual novel\
      \ based on raise stats system. Play in the role of the protagonist to solve\
      \ hundreds of quests by interacting with all the characters. Dialogues will\
      \ be very important! Choose the right answers to find objects and solutions.\
      \ Let several characteristics grow to unlock new features and quests. Follow\
      \ the development of the game in the achievements page! Enjoy more than 1800\
      \ HD images and dozens of animations involved in Leisure yacht!!"
