details:
  data:
    about_the_game: "Bravado is a game that will test your ability to endure waves\
      \ of various enemies while fighting in a medieval arena. The advanced sword\
      \ fighting mechanics creates a thrilling battle experience in the castle environment.<br\
      \ />\r\n<br />\r\nEarn coins while playing in order to unlock awesome cosmetic\
      \ items that can be worn in the arena to show off your swordsmanship. Leveling\
      \ up will grant you access to more powerful weapons that will greatly affect\
      \ your performance.<br />\r\n<br />\r\nStrategical thinking is key when fighting\
      \ against waves of enemies. Different attacks will use different amounts of\
      \ stamina and deal varied amounts of damage, forcing you to make split-second\
      \ decisions when surrounded by groups of enemies."
