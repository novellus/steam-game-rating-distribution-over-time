details:
  data:
    about_the_game: Surviving isolation is a game where you must survive as long as
      you can while self isolating. Play by yourself to see how long you can last,
      or (preferably) play with up to 3 friends and fight over the limited toilet
      roll supply!<br><br>Collect Toilet roll, live off of soup, save all your water,
      ration your antibacterial gel and use music to keep you entertained while you're
      in quarantine.<br><br><strong><i><u>Currently implemented features;</u></i></strong><br>Collect
      toilet roll<br>Eat Soup<br>Use antibacterial gel<br>DJ set<br>Needs system (thirst/hunger/fun/health)
      - will decline over time, keep them up! <br>Throwing toilet roll<br>Swimming
      (floating?)<br>Dying (keep track of how many gravestones you have!)<br>Saving/Loading/deleting<br>Multiplayer<br>Settings
      (but these + ui need some work)<br>Grass that flattens when you walk on it <br>A
      sick discord channel<br>Steam features (friends list, send invites, receive
      invites, accept invites)<br>Shop that spawns in random resources over time<br>Estoban
      the toilet roll delivery cube<br>Day/Night cycle<br><br><strong><i><u>Future
      Implementations;</u></i></strong><br>Maximum held toilet roll<br>Actually spending
      your held toilet roll<br>Inventory system (so you can't hold all of the toilet
      roll/can save food/water/antibac instead of instantly using it)<br>Different
      types of food<br>Variations of drinks<br>More music (maybe some secret stuff
      here too)<br>Push/punch each other (gotta get that toilet roll)<br>Fishing<br>Custom
      gravestones<br>House upgrades<br>More Steam features (achievements, cloud saves)<br>Day/Night
      cycle needs to sync across all players
