details:
  data:
    about_the_game: "This Extra Character Pack for 100% Orange Juice adds 2 new fully\
      \ voiced playable characters from developer Orange_Juice's games - the dark\
      \ puppet master <strong>Krilalaris </strong> from 'QP Shooting - Dangerous!!'\
      \ and the hot-blooded fighter <strong>Kae</strong> from 'SUGURI'.<br><br><strong>Character\
      \ Pack includes</strong>:<br><ul class=\"bb_ul\"><li><strong>Krilalaris </strong>from\
      \ 'QP shooting - Dangerous!!', voiced by Momokawa Rika<br></li><li><strong>Kae\
      \ </strong>from 'Suguri', voiced by Watanabe Moena<br></li><li>New, unique Hyper\
      \ Cards for both characters to bring chaos to the battlefield with!<br></li><li>New\
      \ music tracks play as Krila &amp; Kae's themes</li></ul><br>The new characters\
      \ are designed by Orange_Juice\u2019s original staff for the game\u2019s English\
      \ Steam release, with character and hyper card art by Hono."
