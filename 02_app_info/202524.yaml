    about_the_game: '<p>Penny Arcade characters have invaded Dungeon Defenders! You
      can now play as your favorite Penny Arcade characters, Tycho, Cardboard Tube
      Samurai, Annarchy, and Jim DarkMagic, in Dungeon Defenders! If you look around
      hard enough, you might even find your very own cardboard tube sword!</p>


      <h2>DLC includes:</h2>

      <ul>

      <li>Cardboard Tube Samurai (Monk Class Outfit)</li>

      <li>Tycho (Squire Class Outfit)</li>

      <li>Annarchy (Huntress Class Outfit)</li>

      <li>Jim Darkmagic (Apprentice Class Outfit)</li>

      </ul>'
