  data:
    about_the_game: "Money! If you don't have it, you want it. If you do have it,\
      \ you want it even more. However, don\u2019t think you can stack it in a safe\
      \ until you\u2019re able to dive right into it and take a swim. Regardless of\
      \ the broken bones, money that just sits around is useless money. There is one\
      \ golden rule: invest! Grow your wealth! Be the fastest, the smartest, the happiest\
      \ and the most beautiful out of all the elites. Go on a journey across Europe\
      \ and try to make the most out of it. But be careful. Money attracts envy, burglars\
      \ and thieves, especially Sir Clepton. To stay at the top, you must always be\
      \ one step ahead of him and your competitors. Welcome to The MoneyMakers Rallye!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1131140/extras/mapfields.png?t=1607101373\"\
      \ /><br><br>The MoneyMakers Rallye is a crazy turn-based race through Europe\
      \ with the goal of becoming the richest! A destination city is drawn at each\
      \ stage. The first player to reach the destination city will receive the prize\
      \ money! <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1131140/extras/cards.png?t=1607101373\"\
      \ /><br><br>Collect or buy valuable cards by reaching specific fields. Use them\
      \ tactically and get game-deciding advantages, make yourself unpopular with\
      \ your opponents or just make for a little chaos. <br>Don't miss an opportunity\
      \ to get ahead of your rivals!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1131140/extras/citycasinolottery.png?t=1607101373\"\
      \ /><br><br>Invest in new properties in each city to increase your income or\
      \ try your luck at BlackJack or Roulette on the Casino field. After each completed\
      \ stage, all players can also try their luck at the lottery. <br>So don't worry\
      \ if things don't go so well - the tide can turn at any time!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1131140/extras/sirclepton.png?t=1607101373\"\
      \ /><br><br>But be careful while travelling - Sir Clepton is lurking, and is\
      \ definitely up to no good. He has a liking for globetrotters and slowpokes.\
      \ So hurry up and make sure you\u2019re not the furthest from the finish line\
      \ when the round ends!<br> <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1131140/extras/cars.png?t=1607101373\"\
      \ /><br><br>Grab your friends, preferably the ones you want to hate you, make\
      \ yourself comfortable on the couch and let the race begin! <br><br><br>Play\
      \ local and online, or both at the same time<br>Up to 6 Players, including computer\
      \ players<br>98 cities in 50 countries where you can invest your money<br>42\
      \ playable cards + 7 Upgrades + lots of random Events"
