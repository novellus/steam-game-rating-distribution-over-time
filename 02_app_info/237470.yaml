    review: "Ein w\xFCrdiges Battle Isle 5!\n\nich wei\xDF nicht was hier einige haben!\n\
      Battle 1 zu 2 sind auch v\xF6llig unterschiedliche Spielmechaniken. History\
      \ Line ist schon anders als BI1 (man bekommt jede Runde Rohstoffe; beide Seiten\
      \ teils  unterschiedliche Einheiten)\n\nBattle 2 und 3 sind  eindeutige (BI3\
      \ eher, z.B. wegen dem Truppenpool) Vorg\xE4nger von diesem hier. Ich vermisse\
      \ allerdings z. B. die unterschiedlichen Waffensystem von Einheiten. Alleine\
      \ wenn man die Dauer einzelner Missionen bedenkt und wie schnell man BI1 spielen\
      \ konnte.\n\nDiese hier hat sehr viele Erneuerungen/\xC4nderungen, die man nicht\
      \ m\xF6gen muss, aber m\xF6gen und lernen kann - welche dem Spiel durchaus Dynamik\
      \ geben. \n\nWeiterhin sind die Missionen von Kronos nicht ganz so ewig andauernd\
      \ und langwierig wie in BI2 und 3.\n\nVon BI 4 (andosia) will ich lieber nicht\
      \ schreiben, das war entt\xE4uschend experimentell.\n\nAnsonsten stimme ich\
      \ zu, da w\xE4re noch Luft nach oben gewesen, aber besser als nichts aus der\
      \ Richtung.\nEs macht ja dennoch Spa\xDF, auch wenn irgendwann viel Zeit drauf\
      \ geht - aber das geht sie doch bei jedem Rundenstrategiespiel.\n\nAu\xDFerdem\
      \ sollte man nie vergessen, dass ab dem Aufkommen der Echtzeit Strategie (Dune2,\
      \ Warcraft, sp\xE4testens Command Conquer oder Age of Empires) Rundenstrategie\
      \ nur noch ein Nischenprodukt war, f\xFCr Fans und Daseinsberechtigung der Creme\
      \ de la Creme wie Panzer Korps/General, Civilations oder HoMM und paar andere.\
      \ Daher hat man ein Battle Isle oder History Line aus der Zeit DAVOR immer noch\
      \ als innovatives positives Spielerlebnis in Erinnerung, w\xE4hrend es heute\
      \ \xE4quivalent keinen mehr vom Hocker hauen w\xFCrde - au\xDFer als Smartphone\
      \ Game und selbst da gibt es schon weitaus bessere als ein Battle Isle von einst."
