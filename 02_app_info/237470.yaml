    about_the_game: 'Battle Worlds: Kronos is a classic turn-based strategy game in
      the tradition of <strong>Battle Isle</strong>, <strong>Advance Wars</strong>
      and <strong>Panzer General</strong>. Have you ever wondered what games like
      that would look like today? Well, we did. As a result, we decided to develope
      Battle Worlds: Kronos.<h2 class="bb_tag">Key Features:</h2><br><ul class="bb_ul"><li><strong>Two
      Single Player Campaigns</strong> (~50 hours of gameplay)<br></li><li><strong>Single
      Player Challenge Maps</strong> - Test your skills in different combat scenarios
      and keep track of your progress. <br></li><li><strong>Live Multiplayer</strong>
      - Battle your friends live on the internet (cross-platform) or via hot-seat.<br></li><li><strong>Asynchronous
      Multiplayer</strong> - Take all the time you need and consider your moves. Similar
      to &quot;play-by-mail&quot;, your round is stored on our server and turned over
      to your opponent. The system allows you to continue the match anytime and anywhere
      you want (cross-platform).<br></li><li><strong>Online Features</strong> - Leagues,
      chat and - in early 2014 - tournaments.<br></li><li><strong>Strong AI</strong>
      - A clever AI that will challenge even experienced commanders.<br></li><li><strong>Map
      Editor</strong> - A powerful editor to create your own maps and missions (Windows
      only).<br></li><li><strong>Includes &quot;Trains&quot; DLC</strong> - Additional
      ~15 hours campaign, new units and new multiplayer maps</li></ul>'
