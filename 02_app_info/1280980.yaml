    about_the_game: <i><strong> NB! You need at least one controller in order to play
      this game.</strong></i><br><br>Polarities is a 2-4 player local PvP multiplayer
      brawler. In this game your objective is to push or pull your opponent into the
      many hazards that can be found in each location. So switch polarity, utilize
      power-ups and send magnetic objects to stun your opponent! Then you will get
      the upper hand and be the last armadillo standing!!<br><br><strong>This Game
      includes:</strong><br><ul class="bb_ul"><li> 4 playable characters<br></li><li>
      2 distinct battle locations<br></li><li> Power Ups to help you get the upper
      hand<br></li><li> Magnetic Durians?!<br></li><li> Tourney Mode<br></li><li>
      Time Mode<br></li><li> Stock Mode<br></li><li> Multiple Control Schemes and
      support for one player on a keyboard if you don't have more than one gamepad<br></li><li>
      A blend between 2D sprites and 3D objects<br></li><li> An original soundtrack</li></ul><br><strong>Enjoy
      this high paced, action packed game!!</strong><br><br><i>NB! This game is local
      multiplayer only! It does not support singleplayer or online multiplayer (except
      for Steam Remote Play).</i><br><br><i>Note that this game was made by a student
      company in approximately 9 months. With some time lost to COVID-19 as well.
      We hope you can forgive any short comings this game might have. Thank you for
      being interested in our game!</i>
