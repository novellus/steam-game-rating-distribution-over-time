    about_the_game: "Accidentally, Pep comes into contact with an extraterrestrial\
      \ internet connection. This alien connection, called &quot;Infernal_X&quot;\
      \ and coming from planet Hellx, is now free to destroy the entire planet Earth\
      \ by infecting all the informatics systems. Pep have to stop this global infection\
      \ by destroying all the 7 Virtual_Guardians arrived from Planet Hellx (with\
      \ the help of an internet radiation, Inra) in order to access the Virtual World\
      \ where the virus Infernal_X is located in order to eliminate it. <br />\r\n\
      <br />\r\nIn this retro-2D platform adventure game, Pep keep his personal cellphone\
      \ always working in order to detect where each Virtual_Guardian is located and\
      \ go through difficult levels in order to reach the goal in each stage, sometime\
      \ also by using a Virtual_Motorbike with alternative physics laws, and a Virtual_Gun\
      \ to destroy each Virtual_Guardian during intense boss fights. The game is ispired\
      \ at the old 2D platform games, both for the general graphics/mechanics and\
      \ for the difficult that increase from easy to very hardcore.  <br />\r\n<br\
      \ />\r\nMain features:<br />\r\n- 8 Worlds, each with a different environment<br\
      \ />\r\n- Comics cutscenes<br />\r\n- A great variety of game styles in a single\
      \ game<br />\r\n- Increase in difficult from easy to &quot;old style hardcore&quot;"
