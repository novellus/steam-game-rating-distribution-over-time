    about_the_game: "Collect letters, solve puzzles, and uncover the mystery of the\
      \ missing eggs - all while riding a dinosaur! <br />\r\n<br />\r\nIn a land\
      \ where people and dinosaurs live side-by-side, a rampaging carnotaurus has\
      \ stormed the post office. There may be more to the situation than meets the\
      \ eye, however. It's up to junior postmaster Pip and his best dino bud Parcel\
      \ to recover the scattered letters and figure out what could have made a dinosaur\
      \ so angry.<br />\r\n<br />\r\nFeatures:<br />\r\n- Cooperate with your adorable\
      \ dinosaur Parcel to solve puzzles.<br />\r\n- Use your trusty berry slingshot\
      \ to shoot objects and tell Parcel where to go.<br />\r\n- Explore the vibrant\
      \ town of Cretaceous Cliffs.<br />\r\n- Interact with over 10 quirky NPCs who\
      \ will help you on your adventure.<br />\r\n- In addition to collecting letters,\
      \ deliver them to the right mailboxes and collect trinkets for Parcel."
