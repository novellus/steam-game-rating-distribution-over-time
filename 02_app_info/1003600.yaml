  data:
    about_the_game: Good afternoon, Ladies and Gentlemen!<br><br>Today we will be
      exploring the mind of a young roboticist named Nash!<br>Let's hope we find something
      entertaining!<br><br><i>NashBored</i> is an RPG taking place in a world of strange,
      twisted thoughts and demented nightmares.<br>Follow Nash as she is sent on a
      perilous journey across the valleys and hills of her own brain!<br>Are these
      just simple dreams, or is something darker at play here?<br><br>Lead Nash closer
      to discovering something terrible!<br><br><strong>Features</strong><br><ul class="bb_ul"><li>A
      classic style turn-based RPG.<br></li><li>Awesome Experimental Soundtrack<br></li><li>Discover
      the truth of what's on Nash's mind<br></li><li>Multiple endings to find<br></li><li>Traverse
      bizarre landscapes<br></li><li>Strange Slime Monstrosities to keep you on your
      toes </li></ul>
