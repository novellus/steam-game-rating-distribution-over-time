    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/276870/extras/DwelversStoreCyc.png?t=1551775737"
      /><br><br>--------------------------- EARLY ACCESS WARNING: THIS GAME IS STILL
      IN ALPHA, EARLY ACCESS STATE. YOU MIGHT ENCOUNTER BUGS. YOU MIGHT ENCOUNTER
      CTD''S AND YOU MIGHT GET FRUSTRATED. BUT, IF YOU BUY THIS GAME, YOU WILL ALSO
      HAVE THE CHANCE TO CONTRIBUTE TO THE SHAPING OF A GREAT GAME --------------------------<br><br>Dwelvers
      is a real time strategy game where The player takes the role of an evil Dungeon
      Lord who guide its minions through building their own dungeon, below and above
      the surface. Manage elaborate production chains, cater to the needs and quirks
      of each monster and lead them to battles against other monsters and pathetic
      humans.<br><br>The most challenging part for the player will be creating an
      advanced production system so as to have enough food to keep the creatures well
      fed, enough weapons and armour to outfit their army as a force to be reckoned
      with, and of course enough beer to keep them satisfied with you as their master.
      <strong>A drunk minion is a happy minion!</strong> The theme of the game will
      have a lot of dark humour, and each creature will have its own personality,
      demands and fighting style; forcing the player to handle all the creatures in
      different ways in order to max out their potential. <strong>A happy minion is
      a useful minion!</strong><br><br>Features:<br><ul class="bb_ul"><li> Multi Layered
      dungeon: The dungeons are not only scary, they are also deep!<br></li><li> Free
      form room building: Set the size and shape of your rooms and build the inside
      of them. no run-of-the-mill pre designed rooms, your dungeons is uniquely yours!<br></li><li>
      Monsters equipment: Craft and equip different weapons and armours for your creatures.
      some of those weapons can only be found through looting enemy rooms.<br></li><li>  Below
      and Above surface: In Dwelvers, you will have the option of raiding above surface
      human settlements and seamlessly transit between the surface and below.<br></li><li>  Extended
      production system will see you managing the production of several resources
      in evil efficiency <br></li><li>  Hydraulics system that allows players to build
      elaborated traps and dynamically changing walls that are triggered by pressure
      plates.<br></li><li>  Trade with off map settlements by capturing portals. </li></ul>'
