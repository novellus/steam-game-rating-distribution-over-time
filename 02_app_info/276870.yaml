    review: 'Edit : Abandoned!


      Old Review :


      If you''re ok with testing, you can put up with the bugs and you like the Dungeon
      Keeper genre then this is a great example.


      Its not a straight out DK clone either. It can stand on its own with a host
      of different features like production chains and resource management as well
      as three dimentional dungeon creation. This means you need to provide your minions
      with food and drink and weapons and armour. You can also be more creative and
      build things like a lava moat around your base. Oh and there''s a lot of hydrualic
      options aswell, although i havn''t played around with these yet so i cant comment
      on how they work.


      A mention also must be made for the developer Rasmus who despite being extremely
      busy working on the game still takes time out on the games own website and steam
      forums to answer posts and help out players.


      Overall a very enjoyable game even in early access as long as you accept the
      inevitable bugs.'
