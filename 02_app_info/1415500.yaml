details:
  data:
    about_the_game: "SUDOKU TIME is a classic logical puzzle with combinatorics of\
      \ numbers. The goal of the puzzle is to fill in the empty cells with numbers\
      \ from 1 to 9 so that in each row, in each column, and in each small square\
      \ (region) 3 \xD7 3, each digit occurs only once. Each puzzle has only one solution!<br><br>The\
      \ blue cells are empty, green means you're on the right way to the solution,\
      \ red color signals about an error, grey cells are initial cells and they cannot\
      \ be replaced. Hints will let you know whether you are acting correctly or not.<br><br><strong>Game\
      \ Features:</strong><br><ul class=\"bb_ul\"><li> 40 new levels<br></li><li>\
      \ Increasing difficulty<br></li><li> Nice graphics<br></li><li> Pleasant music</li></ul>"
