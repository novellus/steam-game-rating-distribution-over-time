    short_description: Containment Initiative is a local co-op VR shooter which can
      be played by two people on the same PC. Kill zombies alone in VR or have a friend
      cover you by using the mouse and keyboard. Features include realistic weapon
      reloading as well as a variety of unlockable guns, upgrades, and loot to find.
