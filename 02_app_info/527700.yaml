  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/527700/extras/ShotgunShort1.gif?t=1594817461"
      /><br><br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/Xw7dHKt"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/527700/extras/discordsmall1.png?t=1594817461"
      /></a><br><br><strong>Play together:</strong><br>Watch your friend''s back as
      either the VR player or the PC player. Steam Remote Play Together support means
      that you can have a friend join online too!<br><br><strong>Realistic Reloading:</strong><br>Each
      weapon handles and reloads just like it''s real world counterpart. Mastering
      reloading is essential to surviving the horde!<br><br><strong>Progression:</strong><br>Robust
      progression system for both players which includes: Unlockable guns, attachments,
      player upgrades, and more.<br><br><strong>Mission Types:</strong><br>Work together
      to collect supply crates, defend objectives, or provide the VR player with sniper
      support as they try to survive for as long as possible.<br><br><strong>Loot:</strong><br>Find
      random drops that include exclusive weapon skins, a new melee weapon, and ammo
      upgrades<br><br><strong>Dismemberment/Blood:</strong><br>Headshots trigger a
      slow motion effect so you can behold the carnage!<br><br><strong>Online Leaderboards:</strong><br>Once
      you''ve unlocked the best guns and gear, try to climb to the top of the online
      leaderboards.<br><br>Note about online multiplayer: While the game does include
      a component where two VR players can play online together, this feature is still
      in development and is not fully fleshed out. The game is best enjoyed in asymmetric
      mode with one player in VR and another on the PC. It also supports Steam Remote
      Play Together in order to have a PC player without VR join you online as well.'
