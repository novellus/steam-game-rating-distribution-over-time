    reviews: "\u201CThis is a very solid shooter that should be a part of your library.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://uploadvr.com/new-htc-vive-releases-week-040917/\"\
      \ target=\"_blank\" rel=\"noopener\"  >UploadVR</a><br><br>\u201CThe weapon\
      \ mechanics in Containment Initiative are realistic and only add to the intensity\
      \ \u2014 trying to get a magazine into your pistol while your sniper friend\
      \ is yelling at you and five zombies are lumbering your way is a rush.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.vrheads.com/best-party-games-htc-vive\"\
      \ target=\"_blank\" rel=\"noopener\"  >VRHeads</a><br><br>\u201CThis game has\
      \ some longevity, as there are many options to choose and perks and upgrades\
      \ you can earn as you play more and more. You could easily fill up a whole day\
      \ playing this with a friend.\u201D<br><a href=\"https://youtu.be/VQGRd-rzVVw?t=385\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Ben Plays VR</a><br>"
