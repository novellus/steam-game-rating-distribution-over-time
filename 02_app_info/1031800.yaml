    about_the_game: Norwich is a town in the western part of the Perdita Kingdom,
      aswell as being the place where Rayk was born. <br>It was a peaceful town until
      it was plagued by a number of mysterious disappearances, which was later known
      as the 'Case of the Lost Vision', <br>as some of the victims would later reappear
      but deceased with their eyes missing.<br><br>When Rayk's parents vanished too,
      he swore to himself that he will figure out what happened back then. <br>15
      years after the Case of the Lost Vision, people began to vanish again. <br>So
      this where Rayk's journey begins, alongside his childhood friend Selene, <br>he
      sets out to find out the truth behind these disappearances.<h2 class="bb_tag">Features
      :</h2><br>        -    Thrilling story with interesting characters.<br>        -    Many
      different locations to explore.<br>        -    Turn based, fully animated battle
      system.<br>        -    Lots of different enemies.<br>        -    Beautiful
      character and enemy artwork.<br>        -    Challenging boss fights.<br>        -    Many
      different skills to choose from.<br>        -    Drag and drop inventory system
      with tons of items to collect.
