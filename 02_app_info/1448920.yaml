    about_the_game: "<i>Please note that this is the third episode in the episodic\
      \ visual novel National Park Girls. As such, it requires purchasing the base\
      \ game in order to play through it.</i><br><br>National Park Girls - Episode\
      \ 3: Daughter of Zion is the third installment in the episodic visual novel\
      \ National Park Girls. Yosemite has always been cranky, but she's been acting\
      \ stranger than usual lately. Could it possibly have something to do with Zion?\
      \ Join Eve as she grapples with these questions as well as her own self-worth.\
      \ Fun times all around here in Yosemite National park.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1448920/extras/about.png?t=1605051654\"\
      \ /><br><br>All Eve ever wanted was to protect and preserve the land, but after\
      \ five years of being a ranger in Yosemite National Park, she\u2019s just about\
      \ ready to throw in the towel. The people are careless, her co-workers are annoying,\
      \ and thanks to an increasingly tight budget she can hardly do her job. Fed\
      \ up and burned out, Eve lashes out, but after being transferred to a remote\
      \ cabin post in return, she only finds herself more uncertain of the value of\
      \ being a ranger. Soon after arriving, three strange girls corner her in the\
      \ cabin. Not only do they claim to live there, but they also say they\u2019\
      re the manifestations of Zion, Yellowstone, and Yosemite National Parks! Are\
      \ these girls really who they say they are? Why is Yosemite so obsessed with\
      \ her research? And why does one of them have a volcano on their head? Follow\
      \ Eve as she gets closer with these spritely cuties that put the \u201Cnatural\u201D\
      \ in \u201Csupernatural,\u201D and maybe even discovers a new kind of love for\
      \ the parks.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1448920/extras/features.png?t=1605051654\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Multiple episodes to enjoy! (Please note\
      \ only two episodes are available at this time!)<br></li><li>Adorable character\
      \ art and CG art from Satchely!<br></li><li>Gallery to view CG art and guest\
      \ art<br></li><li>A wonderful original soundtrack<br></li><li>FULL English voice\
      \ acting!<br></li><li>Scenes from Yosemite's persepctive.<br></li><li>National\
      \ Parks come to life as cute girls!</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1448920/extras/eve_steam.png?t=1605051654\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1448920/extras/yosemite_steam.png?t=1605051654\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1448920/extras/yellowstone_steam.png?t=1605051654\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1448920/extras/zion_steam.png?t=1605051654\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1448920/extras/jessie_steam.png?t=1605051654\"\
      \ />"
