details:
  data:
    about_the_game: "Through The Tomb is a first-person parkour game where the player\
      \ is tasked with escaping the Tomb before time runs out. Along the way you will\
      \ collect Artifacts that allow you to unlock new sections of the Tomb which\
      \ will test the player\u2019s 3D platforming skills. This game was developed\
      \ by students at Full Sail University for their capstone project.<br />\r\n\
      <br />\r\n\u2022\tMake your way through the Hub area to unlock 10 fast paced\
      \ 3D platforming levels with 3 hidden challenge levels.<br />\r\n\u2022\tMaster\
      \ the Arcane Force to fend off Golems and make platforms appear.<br />\r\n\u2022\
      \tReplay levels to collect all the Artifacts and beat the development team\u2019\
      s best times!<br />\r\n\u2022\tUtilize the Air Dash maneuver to reach distant\
      \ platforms and quicken the pace.<br />\r\n<br />\r\nThe development team would\
      \ like to thank you for giving our game a try!<br />\r\n<br />\r\nPyramid Peak\
      \ is:<br />\r\nTrey Sherman<br />\r\nJonathan Hall<br />\r\nDean Cruz<br />\r\
      \nZachary ZumTobel<br />\r\nDavid Burns"
