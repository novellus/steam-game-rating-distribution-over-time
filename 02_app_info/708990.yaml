  data:
    about_the_game: "An RPG tale following a kid landed on a remote colonized island,\
      \ a funny pirate adventure looking for a treasure. <br />\r\nA tale of a Kid\
      \ who's looking for a treasure by looking for a turtle that he will have to\
      \ save but first he must find. <br />\r\n<br />\r\nSpeak to people to retrieve\
      \ informations, do miniquest to get possession of items, race foes and have\
      \ some fun while learing some facts.<br />\r\nPirate lingo is often used and\
      \ learning it will be an advantage expecially in the following chapters as well\
      \ as pirates (sailors) songs.<br />\r\n<br />\r\nThe game is aimed to kids af\
      \ all age with simple tasks, (not so) fast peace, no gratuitous violence and\
      \ no vulgarity."
