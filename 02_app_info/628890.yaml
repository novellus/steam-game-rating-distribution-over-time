    about_the_game: "&quot;Nobunaga's Ambition: Taishi&quot; is the 15th and latest\
      \ in the historical simulation game series Nobunaga's Ambition.<br />\r\n<br\
      \ />\r\nWhere a warrior's resolve exceeds their ambition.<br />\r\nWe offer\
      \ the grandest warring states experience to all the fans out there!<br />\r\n\
      <br />\r\n(Resolve System)<br />\r\nEach clan is set apart due to their various\
      \ &quot;Resolves.&quot;<br />\r\nWe will shine a light on the Resolve of each\
      \ officer, bringing out diversity in the game play and strategies.<br />\r\n\
      The simulation AI has evolved, allowing players a greater sense of immersion\
      \ in fighting more humanlike Daimyo.<br />\r\n<br />\r\n(New Strategy)<br />\r\
      \nThe Civil &amp; Diplomatic systems have been revamped.<br />\r\nWith a variety\
      \ of elements new to the series, the player's eye for strategy will be tested.<br\
      \ />\r\nThe new evolved Civil &amp; Diplomatic systems show greater depths.<br\
      \ />\r\n<br />\r\n(Final Battles)<br />\r\nClash during the &quot;Order/Advance\
      \ phase,&quot; where players try to anticipate their enemies' movements.<br\
      \ />\r\nWe use a simultaneous plot system to show the fun of anticipating your\
      \ opponent and real, high tension battles.<br />\r\n<br />\r\n(Volume)<br />\r\
      \nLots of officers.<br />\r\nOver 2,000 officers appearing and a single high\
      \ definition 3D map.<br />\r\n<br />\r\n(Historical Drama)<br />\r\nWe shine\
      \ a light on the lives of the officers in this best of all historical dramas.<br\
      \ />\r\nWe have included many events showing historical events, stories, and\
      \ even regional folklore."
