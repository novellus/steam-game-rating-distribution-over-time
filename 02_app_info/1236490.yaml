details:
  data:
    about_the_game: "A fast-paced boomerang fighting game for 2-4 players set in an\
      \ outlandish, colorful world. Master the flight curve of the boomerang to hit\
      \ your friends in unexpected ways and send them flying off the stage. Fight\
      \ on a rising platform that changes its form after every round.<br><br>What\
      \ are you waiting for? Grab your friends for some action packed fun and please\
      \ the almighty goddess with your mad boomerang throwing skills.<h2 class=\"\
      bb_tag\"><strong>Master the flight curve of the boomerang</strong></h2>Are your\
      \ friends trying to take cover behind a wall? No problem! Use the curved flight\
      \ of your boomerang to hit those cowards.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1236490/extras/Master_the_curve.gif?t=1608045835\"\
      \ /><h2 class=\"bb_tag\"><strong>Win the favor of the goddess</strong></h2>The\
      \ almighty green goddess declares as the winner whoever collects the most golden\
      \ points on the stage. Don\u2019t fall off the platform or the goddess will\
      \ shake those precious points out of you.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1236490/extras/Goddess.gif?t=1608045835\"\
      \ /><h2 class=\"bb_tag\"><strong>Over 20 map variations</strong></h2>Adapt to\
      \ the changing surface of the platform. Take cover behind obstacles and throw\
      \ your opponents into holes in the map.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1236490/extras/Map_Variations.gif?t=1608045835\"\
      \ /><h2 class=\"bb_tag\"><strong>Exciting matches</strong></h2>Steal those precious\
      \ points from your enemies by landing your boomerang throws and throwing them\
      \ off the platform. But beware, the more points you have, the more you can lose,\
      \ making it easy for your opponents to catch up.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1236490/extras/Steal_Poinz_Reworked.gif?t=1608045835\"\
      \ /><h2 class=\"bb_tag\"><strong>Free for all mayhem or team mode</strong></h2>Engage\
      \ in intense 1v1 duels, or fill your whole couch with a 4-player free for all\
      \ or team game."
