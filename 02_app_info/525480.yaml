    review: "Seguinte eu ainda estou no segundo volume do jogo mas at\xE9 o momento\
      \ eu s\xF3 tenho que dar parab\xE9ns cara. O game \xE9 excelente, com uma hist\xF3\
      ria muito boa (melhor que Sword Art Online...), combate e gameplay excelentes\
      \ pra \xE9poca e hoje decentes que n\xE3o enjoam e s\xE3o at\xE9 divertidos\
      \ e desafiadores (doppelganger que eu diga ;-;) e por fim com uma excelente\
      \ trilha sonora em alguns momentos (Bandai mandou bem no alem\xE3o na m\xFA\
      sica Grima Lowe Dai Seido, eu fico babando pra essa m\xFAsica).\n\nResuminho:\
      \ \n-Gameplay (7,5/10)\n-Hist\xF3ria (9/10)\n-Arte e ambienta\xE7\xE3o: (10/10)\
      \ tem \xE1reas desse jogo que mesmo sendo de PS2 \xE9 mais lindo que muito jogo\
      \ triple A lan\xE7ado nesses \xFAltimos tempos...\n-M\xFAsica: (9/10) Tem m\xFA\
      sica que o compositor botou o sangue e ralou duro pra entregar um eargasm galera\
      \ e se precisa de provas s\xF3 ouvir Grima Lowe Dai Seido\n-Rela\xE7\xE3o entre\
      \ personagens: (8,5/10) Os NPC's do jogo s\xE3o in\xFAteis que n\xE3o seja para\
      \ troca de itens, mas os personagens da trama em si s\xE3o muito bem constru\xED\
      dos e com uma intera\xE7\xE3o bem interessante entre si, onde amar um e odiar\
      \ outro \xE9 bem comum (tadinha da Atoli...) e o jogo \xE9 bem humorado com\
      \ piadas que s\xE3o realmente engra\xE7adas e pela primeira vez eu vejo um protagonista\
      \ de JRPG que n\xE3o seja \"O HEROI\", aqui o protagonista \xE9 a representa\xE7\
      \xE3o do egoismo e casca grossa e da rudeza humana z\xE9 kkkk.\n\nNota geral:\
      \ 8,8\n"
