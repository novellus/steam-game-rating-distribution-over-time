    detailed_description: "1918. The First World War is nearing its end - the Allies\
      \ are preparing for the final assault on German positions. The town of Cambrai\
      \ becomes an important strategic point for the second time since 1917 - the\
      \ Germans, entrenched at the town are targeted by a steel armada of hundreds\
      \ of tanks.<br />\r\nIn this multiplayer addition, you can take the command\
      \ of the British forces, and break through the German defenses, using the power\
      \ of armored forces combined with infantry attack.  <br />\r\nYou can also take\
      \ the side of Germany and try to hold back the onslaught of the Entente. Despite\
      \ the lack of heavy weapons, you will have the best infantry at your disposal\
      \ -  veterans of trench warfare, as well as a powerful defense system."
