  data:
    about_the_game: "To commemorate Kou Shibusawa's 35th anniversary, the &quot;Kou\
      \ Shibusawa Archives&quot; will be opened in the Steam Store. Here we will revive\
      \ popular previously released titles.<br />\r\n<br />\r\nIn this eleventh round\
      \ of releases, we offer &quot;Romance of the Three Kingdoms 12 with Power Up\
      \ Kit,&quot; an expanded version of the 12th game in the series. <br />\r\n\
      <br />\r\nThe stage is set. Create the story.<br />\r\nThroughout the course\
      \ of Chinese history, upset victories, like the Battle of Guandu and the Battle\
      \ of Chibi, have proliferated. To make this kind of dramatic battle possible,\
      \ we have included special large scale strategies called Gambits. Also in these\
      \ climactic real-time battles, the key to victory is using strategies that best\
      \ mesh with the rapidly changing conditions on the battlefield. Through the\
      \ Power Up Kit, the Gambit system has been improved, City Technologies, Foreign\
      \ tribes, new equipment, and an officer/strategy editor have been added.<br\
      \ />\r\nNote: Neither &quot;Online Battle&quot; mode nor DLC are supported for\
      \ this product."
