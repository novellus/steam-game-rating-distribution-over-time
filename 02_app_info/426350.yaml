    about_the_game: "Chev Chelios is about to begin his morning with an unexpected\
      \ wake-up call. Groggy, practically unable to move and with a heart that's barely\
      \ beating, Chev answers his cell phone and hears the voice of thug Ricky Verona,\
      \ who reveals Chev has been poisoned in his sleep and has only an hour to live.\
      \ As it turns out, Chev is a hit man who freelances for a major West Coast crime\
      \ syndicate. \_And a run of the mill job the night before that was supposed\
      \ to be like any other hit went unexpectedly awry: Chev let his target go in\
      \ an effort to quit the professional killing business and start a new life with\
      \ his girlfriend Eve. Now, Chev must keep moving - literally - to stay alive.\
      \ The only way to prolong the poison from stopping his heart is to keep his\
      \ adrenaline flowing.\_ As the clock ticks, Chelios cuts a swath through the\
      \ streets of Los Angeles, wreaking havoc on those who dare stand in his way.\_\
      \ He must rescue Eve from danger, stay two steps ahead of his nemeses as they\
      \ try to eliminate him, and search for an antidote to save his own life."
