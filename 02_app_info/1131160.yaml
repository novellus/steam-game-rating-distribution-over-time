details:
  data:
    about_the_game: "A world of endless possibilities. Start your digital life in\
      \ this next generation MMO! Play with friends, work your way to the top, and\
      \ be your best!<br />\r\n<br />\r\nCivil is a Life Simulation Platform. Join\
      \ a welcoming open world game where players can live the digital lives they\u2019\
      ve always wanted. Players are encouraged to play together, make friends, and\
      \ find a career path that can lead them anywhere. All kinds of careers can be\
      \ pursued in Civil, for example: culinary jobs, public jobs, political jobs,\
      \ and even criminal jobs! Using a point system based on &quot;karma,&quot; you\
      \ can even promote up to mayor of the town! Be careful if your karma falls too\
      \ low - you might become a criminal!<br />\r\n<br />\r\nPlayers can kill other\
      \ players with weapons. Players can also run people over with vehicles, so watch\
      \ your back if you have a high karma score! <br />\r\n<br />\r\nIn this game,\
      \ you're encouraged to be you. Live life the way YOU want! Customize your character,\
      \ buy clothes, and show off to your friends! This is Civil: The Game. Your digital\
      \ life awaits."
