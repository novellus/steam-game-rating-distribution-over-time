    about_the_game: "The Rodinia Project is a tranquil first-person sci-fi puzzle\
      \ adventure.<br />\r\n<br />\r\nYou find yourself in front of a huge structure\
      \ surrounded by the ocean, alone. Manipulate the environment and overcome challenges\
      \ consisting of 50 self-contained puzzles to ascend the Nexus and discover the\
      \ mysteries of these strange installations."
