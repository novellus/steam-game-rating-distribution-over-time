    about_the_game: "You're a member of the U.S. Army's best kept secret: the elite\
      \ SPECIAL OPERATIONS unit known as Delta Force, formed to BATTLE TERRORISM throughout\
      \ the world. When the best of the rest can't handle the op, YOU are called into\
      \ action. Can you handle THE JOB?<br><br>\t\t\t\t\t<h2 class=\"bb_tag\">Features</h2>\
      \ \t\t\t\t\t<ul class=\"bb_ul\"><li><strong>FREE NovaWorld\u2122:</strong> online\
      \ gaming supporting up to 50 players. <br>\t\t\t\t\t</li><li><strong>APPROACH\
      \ THE OBJECTIVE</strong> via parachute and use tall grass, water, and rolling\
      \ terrain to move undetected. <br>\t\t\t\t\t</li><li><strong>TAKE CHARGE</strong>\
      \ with the new Commander's Screen, directing your teammates in single and multiplayer\
      \ action. <br>\t\t\t\t\t</li><li><strong>CREATE YOUR OWN</strong> single or\
      \ multiplayer battles with the Mission Editor PLUS Over 40 new missions. <br>\t\
      \t\t\t\t</li><li><strong>TERRORIZE THE TERRORISTS</strong> with new weapons,\
      \ new equipment, and fixed machine gun and grenade-launcher emplacements. <br>\t\
      \t\t\t\t</li></ul>"
