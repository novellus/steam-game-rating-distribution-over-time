    about_the_game: This is an episodic game. In this episode you will be the main
      character Shadow (Alex Summer) who runs an international criminal empire. You
      will be attacked by few goons and you have to kill them all before they kill
      you. This is also a first person shooter game. You can use the mouse pointer
      to aim and click the mouse button to shoot. The most interesting feature of
      this game is that if you shoot the goons and they don't die, you have to shoot
      at the places surrounding the attackers to kill them.
