    about_the_game: "<h2 class=\"bb_tag\">Enrich your adventures through the vibrant\
      \ and vast realms of Telara by becoming a Patron! As a RIFT Patron, you\u2019\
      ll enjoy the fullest game experience in addition to a huge range of exclusive\
      \ benefits.</h2><h2 class=\"bb_tag\"><strong>PATRON BENEFITS</strong></h2><strong>FAVOR\
      \ &amp; PRESTIGE</strong><br>40% boosts to PvP XP and reputation gain.<br>\_\
      <br><strong>MOUNTED COMMAND</strong><br>Travel faster with +10% Mount Speed,\
      \ +25% faster mounting, and -5% chance to be dismounted.<br>\_<br><strong>BONUS\
      \ TOKENS</strong><br>40% boost to currencies from dungeons, crafting and more!<br>\_\
      <br><strong>PATRON SUMMONS</strong><br>Instant access to your Banker, Guild\
      \ Banker, and Trainer.<br>\_<br><strong>BONUS EXPERIENCE</strong><br>40% XP\
      \ boost helps you level faster to 60 and beyond\u2026or toggle it off if you\u2019\
      d rather take it slow!<br>\_<br><strong>EXTRA CURRENCY</strong><br>Earn +15%\
      \ currency (always on).<br>\_<br><strong>AFFINITY LOGIN REWARDS</strong><br>Gain\
      \ daily rewards and bonuses just by logging in to RIFT.<br>\_<br><strong>MARVELOUS\
      \ LUCK</strong><br>Get rewarded with an increased chance for Marvelous loot\
      \ from Supply Crates!<br>\_<br><strong>BONUS LOOT</strong><br>Get a free Supply\
      \ Crate each week.<br>\_<br><strong>ARTIFACT TRACKING</strong><br>Reveal artifacts\
      \ on your minimap for 30 minutes each day!<br>\_<br><strong>EXTRA DAILY QUESTS</strong><br>Get\
      \ +10 to your Daily Quest limit!<br>\_<br><strong>LOYALTY</strong><br>Earn more\
      \ veteran rewards the longer you subscribe.<br>\_<br><strong>NOTORIETY</strong><br>40%\
      \ boost to PvE reputation gain.<br>\_<br><strong>PRIORITY QUEUE</strong><br>Move\
      \ to the front of the line when your shard is full.<br>\_<br><strong>STORE DISCOUNT</strong><br>Get\
      \ 10% off all purchases made with Credits in the RIFT Store.<br>\_<br><strong>PATRON\
      \ FAST PASS</strong><br>Teleport on the go without a Porticulum (no matter where\
      \ you are!) once every 30 mins.<br>\_<br><strong>WEEKLY BONUS CHARGES</strong><br>+3\
      \ Bonus Reward Charges for Random Dungeons and Warfronts each week.<br>\_<br><strong>PATRON\u2019\
      S RADIANCE</strong><br>Let your inner nature shine with a special cosmetic ability\
      \ reserved for Patrons!<br>\_<br><strong>OVERLORD</strong><br>Your Minions love\
      \ a good Overlord, earning +5% XP on each of their."
