    about_the_game: "Post World War II, a region in political turmoil. Andre\u2019\
      s father offers to give him his lemonade factory \u2013 but on one condition;\
      \ he and his wife, Liselot, must journey through the entire factory, a task\
      \ that is easier said than done. Andre and Liselot must combine their unique\
      \ abilities to make it through each room together. Along the way they\u2019\
      ll meet a cast of characters including the foreman, the chef, a food inspector\
      \ and a general who wants the factory to supply drinks to the military, now\
      \ engaged in a new war.<br><br><strong>SINGLE-PLAYER CO-OPERATIVE PLAY</strong>\
      \ Liselot can double jump, push small crates for Andre to climb on and talk\
      \ to other characters. Andre can smash big crates and carry Liselot. Switch\
      \ between the two characters to combine their abilities and get both of them\
      \ to the exit.<br><br><strong>A BUBBLY PLATFORMER WITH SUBTLE FLAVOURS</strong>\
      \ As you talk to each character, their personalities and stories are revealed.\
      \ Beneath the bubbly and bright surface Super Lemonade Factory touches on mature\
      \ themes including labour relations and the moral dilemmas of running a business\
      \ in wartime.<br><br><strong>MAKE YOUR OWN LEVELS</strong> Use the same tool\
      \ and assets as the developer to create brand new levels for Super Lemonade\
      \ Factory. Import them straight into the game and play your own level.<br><br><strong>JOURNEY\
      \ THROUGH 72 LEVELS</strong> There are three worlds \u2013 warehouse, factory\
      \ and office, each with 12 levels. Unlock hard-core mode and an additional 12\
      \ levels per world by collecting all the lemonade bottles.<br><br><strong>RETRO\
      \ PIXEL ART AND SOUNDTRACK</strong> Featuring 8 bit pixel art by Miguelito and\
      \ an original chip-tune soundtrack by Easyname, Super Lemonade Factory drips\
      \ with charm.<br><br><strong>ONE OR TWO PLAYER</strong> Control both Andre and\
      \ Liselot on your own, or switch to Two Player Mode for local co-op play. Sorry,\
      \ this is no online multiplayer.<br><br><ul class=\"bb_ul\"><li>Two Player Split\
      \ Screen for local co-op. There is no online multiplayer.<br></li><li>Write\
      \ Your Own Dialog For Your Own custom Levels.<br></li><li>Powered By Flixel\
      \ and the Ogmo editor.<br></li><li>Over 436231 virtual soft drinks served world\
      \ wide.</li></ul><br>Follow @initials_games on Twitter here <a href=\"https://twitter.com/initials_games\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://twitter.com/initials_games</a>\
      \ for news about Super Lemonade Factory, Super Lemonade Factory Part Two and\
      \ other games.<br>Like us on Facebook and show your support here:<a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/pages/Super-Lemonade-Factory/308694105837846\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.facebook.com/pages/Super-Lemonade-Factory/308694105837846</a>"
