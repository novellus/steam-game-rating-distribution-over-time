    about_the_game: This DLC gives access to:<br><br><ul class="bb_ul"><li> <strong>Edit</strong>
      (or vote to edit) the <strong>settings</strong> of all battles with normal permission
      configuration<br>- This includes at least all battles created by <strong>Free
      to Play</strong> users and <strong>Player upgrade</strong> owners<br></li><li>
      Play battles with up to <strong>250 players</strong><br></li><li> Watch <strong>replays</strong><br></li><li>
      Create <strong>10 customized maps</strong> based on a library of nearly <strong>1200
      satellite images</strong><br></li><li> Play for <strong>credits</strong> (3670
      credits included)<br></li><li> Choose team <strong>color</strong><br></li><li>
      Enjoy a higher quality of service on our network</li></ul><br><br><i>The upgrade
      is valid for a minimum of one year from the date of purchase, after which it
      will be sustained as long as your credit balance is greater than zero, with
      the potential to be extended indefinitely by additional credits that you win.</i>
