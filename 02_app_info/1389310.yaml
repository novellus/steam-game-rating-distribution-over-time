details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1389310/extras/Banner_descricao_game_puzzletronics.png?t=1606868614"
      /><br><br>It is a game with a minimalist and relaxing experience. In it you
      will solve problems in the style &quot;Puzzles&quot; and meanwhile listening
      to a relaxing soundtrack with a totally minimalist environment.<br>In this game,
      challenge yourself to move pieces from place to assemble an electronic circuit
      in the correct way. But do not worry, during the game you will be introduced
      to all the functions of the pieces present in it so that, with this, you have
      the knowledge and the necessary skill to make your journey more fun during the
      game. Each piece corresponds to an electronic component or connection track
      between them, position them in the correct place and be happy!<br><br><strong>Previous
      Update</strong><br><ul class="bb_ul"><li>45 challenges.</li></ul><ul class="bb_ul"><li>Fixed
      level 02 crash.</li></ul><ul class="bb_ul"><li>Added save loading button.</li></ul><ul
      class="bb_ul"><li>Added translation into Chinese and Russian.</li></ul><ul class="bb_ul">
      <li> All reported bugs and crashes have been fixed. </li></ul><ul class="bb_ul">
      <li> Correction in the translation to the Russian language. </li></ul><br><strong>Current
      update</strong><br><ul class="bb_ul"> <li> Added German translation. </li></ul><ul
      class="bb_ul"> <li> Added level selection menu. </li></ul><ul class="bb_ul">
      <li> + 5 levels added. </li></ul>
