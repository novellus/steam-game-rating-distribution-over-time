    about_the_game: "The puppet show in Joyville was once a wondrous attraction until\
      \ the great fire. Now, rusted gears and dark mysteries lay within strange machinations\
      \ and disheveled puppets. A young boy, Simon, is the most recent in a long line\
      \ of missing people. In PuppetShow: Mystery of Joyville, you are tasked with\
      \ solving nefarious puzzles, finding hidden clues, and uncovering the dark secrets\
      \ of a town that is anything but joyful.<br />\r\n<br />\r\nBeautiful, immersive\
      \ world<br />\r\nFind hidden clues to solve puzzles<br />\r\nUncover a dark\
      \ mystery!"
