    detailed_description: "<h1>The Forgotten Land - June 2020 - Wishlist now!</h1><p><a\
      \ href=\"https://store.steampowered.com/app/1099460\" target=\"_blank\" rel=\"\
      noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1099460</a></p><br><h1>About\
      \ the Game</h1>When the stern Baron read out the will, the princess was delighted\
      \ at first: The beautiful chateau had been bequeathed to her. However, the inheritance\
      \ was tied to a certain condition: First she had to restore the unkempt and\
      \ overgrown chateau garden.<br><br>In this enchanting Match 3 game for garden\
      \ lovers you create a romantic chateau garden for the princess. The Match 3\
      \ levels will let you play with roses, mirrors and royal jewellery. And you\
      \ can look forward to testing your mettle in a total of 80 levels with Bubble\
      \ Shooter and Puzzle gameplay. That way you can earn enough money to create\
      \ a wonderful garden.<br><br>You set up statues and golden fountains and create\
      \ an ornamental lawn to make your garden as amazing as possible. Of course,\
      \ lush herbaceous borders are a must. You plant blooming bushes and precision-trimmed\
      \ boxtrees and put fragrant potted plants everywhere. <br><br>As soon as the\
      \ Baron sees the garden in all its glory, the princess will finally get her\
      \ chateau!<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Create a\
      \ romantic chateau garden<br></li><li>Enchanting plants and d\xE9cor for your\
      \ garden<br></li><li>Play with flowers and royal treasures<br></li><li>80 challenging\
      \ levels<br></li><li>Four helpful extras<br></li><li>Innovative Match 3 gameplay<br></li><li>Bubble\
      \ Shooter and Puzzle elements<br></li><li>Beautiful Full HD graphics </li></ul>"
