details:
  data:
    about_the_game: <strong>Man in gravity</strong> - a runner in which the player
      is able to control the force of gravity (change the gravity up and down). The
      goal of the player is to run as far as possible, and preferably get a better
      result than other players (the game has a leaderboard). The visual design of
      the game was designed in minimalism. The entire game world is generated from
      pre-prepared sections of tunnels. In this game, the key role is played not only
      by the skill of dexterity of the player, but also his luck.<br><br>Press <strong>
      space bar</strong> to change the gravity!<br><br><strong>Key features:</strong><br>-
      Procedural generation;<br>- Minimalism;<br>- 6 easy achievements;<br>- Nice
      soundtrack.
