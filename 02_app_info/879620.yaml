    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/879620/extras/AboutEN.png?t=1552930045"
      /><br>Armored Train is a unique, procedurally generated adventure in the post-apocalyptic
      world. Under your control will be an old armored train and several crew members,
      but by your efforts, everything can be changed. Get equipment by killing enemies
      and performing various tasks. Your main goal is to get to the last functioning
      bunker, but how do you accomplish this task depends only on you! Each meeting
      with the enemy is unique, each event is unique. Because of this, each passing
      game will be unforgettable. Immerse yourself in this gloomy and cruel world
      and learn all its secrets.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/879620/extras/FeaturesEN.png?t=1552930045"
      /><br><strong> Features: </strong><br><br><ul class="bb_ul"><li> Procedural
      generation in absolutely everything.<br></li><li> Freedom of choice. You are
      free to do whatever you want. <br></li><li> Colossal replayability - each passage
      is unique.<br></li><li> About 100 unique text assignments.<br></li><li> Strategic
      component of the game. The presence of tactical pause and a variety of different
      abilities that can be successfully combined.<br></li><li> The system of karma.
      The ability to play as a good hero and bad hero to.<br></li><li> The high difficulty
      of the game is due to the advanced combat system, which does not forgive mistakes.</li></ul>'
