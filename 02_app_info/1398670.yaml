details:
  data:
    about_the_game: Play as Emily as she goes on her second date with Miley, after
      they unexpectedly hit it off from a strange and wonderful night before. Is love
      in the air or just a bit of lust between the two. Can Emily find something special
      or is this just another night of fun among many.<br><br>Your decisions will
      determine the outcome of the second date and whether there is something more
      to this relationship.<br><br><strong><u>About the Game</u></strong><br><br>This
      is a yuri (lesbian) style short visual novel about two women on a date, you
      control Emily and can make key decisions that will determine how the date progresses,
      what happens and most importantly what will happen at the nights end. Your choices
      will affect the outcome in this fun and unexpected story of Dating Life.
