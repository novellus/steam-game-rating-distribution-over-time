    about_the_game: "This DLC contains the brand-new Ring Mode.<br><br>You will experience\
      \ what\u2019s it like to be immortal in this mode and enjoy the fun of using\
      \ your card deck to defeat strong opponents<br><br>What\u2019s more, there are\
      \ three new equips and six new achievements in this mode for you to obtain.<br><br>\
      \ After unlocking them, you can receive the special support from western heroes\
      \ in Adventure Mode.<br><br><strong><h2 class=\"bb_tag\">----Warrior Recruitment\uFF01\
      \uFF01\uFF01</h2></strong><br><br>Do you want to know what\u2019s it like to\
      \ be immortal?<br><br>Do you want to push your limits?<br><br>Have you ever\
      \ imagined you standing on the top of the Ring stage and having everyone calling\
      \ out your name?<br><br>Come and join the Ring Conquest in Papercraft!<br><br>If\
      \ you are a senior player,<br><br>you can use your wisdom to build your best\
      \ card deck<br><br>and refresh your best record by defeating legendary opponents!<br><br>If\
      \ you are a novice,<br><br>don\u2019t be afraid. Battle with strong opponents\
      \ will be your best chance to improve yourself!<br><br>On the stage of Ring\
      \ Conquest,<br><br>you can use your strength to defeat strong opponents,<br><br>use\
      \ your wisdom to get to the top,<br><br>or unlock new achievements and obtain\
      \ rewards<br><br>to make your journey in Papercraft more fabulous!<br><br>\u2014\
      \u2014\u2014\u2014\u2014  Papercraft Warrior Recruitment for The Ring Conquest"
