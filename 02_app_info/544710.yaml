    about_the_game: "In Delicious - Emily's New Beginning, Emily's lovely little family\
      \ welcomes its newest member! After the birth of their daughter, Emily and Patrick\
      \ have to pick up daily life. Although there are lots of loving moments to cherish,\
      \ local rivalry and the combination of work and parenthood are challenging.\
      \ Will Emily's Place be a success again? Find out now and play Delicious - Emily's\
      \ New Beginning!<br />\r\n<br />\r\nCurrently Mac version only available in\
      \ English."
