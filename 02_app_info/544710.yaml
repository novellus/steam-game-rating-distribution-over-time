    detailed_description: <h1>Feature List</h1><p><ul class="bb_ul"><li>Catch up with
      Francois, Angela, and all your other favorite Delicious characters<br></li><li>Manage
      multiple restaurants and compose delicious new menus<br></li><li>Capture memorable
      moments and think back to those special days while glancing through your scrapbook<br></li><li>Handle
      daily challenges that come with work and motherhood to earn all trophies&quot;</li></ul></p><br><h1>About
      the Game</h1>In Delicious - Emily's New Beginning, Emily's lovely little family
      welcomes its newest member! After the birth of their daughter, Emily and Patrick
      have to pick up daily life. Although there are lots of loving moments to cherish,
      local rivalry and the combination of work and parenthood are challenging. Will
      Emily's Place be a success again? Find out now and play Delicious - Emily's
      New Beginning!<br><br>Currently Mac version only available in English.
