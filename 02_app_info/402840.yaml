  data:
    about_the_game: Unlock Crusaders, collect Gear, and earn Achievements!<br><br>Crusaders
      of the Lost Idols is the Award Winning idle game of heroic awesomeness. <br><br>Create
      a band of unusual heroes to battle monsters, earn gold by killing them and use
      it to level-up and unlock new character abilities. Organize your Crusaders by
      designing the perfect formation for maximum damage. <br><br>Master Formation
      Strategy over multiple campaigns and events that are updated every month.<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/402840/extras/Steam_Banner_01.png?t=1605740441"
      /><br><br><br><strong>Formation Strategy</strong><br>The only clicker/idle game
      to feature a formation system. Crusader specific abilities, buffs, and gear
      challenge the player to find the best formation every campaign and event.<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/402840/extras/Steam_Banner_02.png?t=1605740441"
      /><br><br><br><strong>Unlock Crusaders</strong><br>Collect an unusual host of
      over 120 Crusaders such as The Bat Billionaire, Emo Werewolf and RoboTurkey,
      inspired by the world of video games and popular culture with more added Every
      Month.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/402840/extras/Steam_Banner_03.png?t=1605740441"
      /><br><br><br><strong>Collect Gear, Buffs, and Trinkets</strong><br>A cornucopia
      of content with hundreds of unique upgrades for each character, including unique
      gear, and buffs are available to collect. <br><br><strong>PLUS</strong><br><br><strong>Over
      10,000 Levels</strong><br>Master over six campaigns with dozens of objectives
      with deep playability and challenge; more campaigns released regularly.<br><br><strong>Daily
      Quests</strong><br>Each day players are challenged to complete mini-objectives
      that reward success with precious red rubies.<br><br><strong>Monthly Events</strong><br>Limited
      time events featuring special objectives and exclusive new content updated Every
      Month.<br><br><strong>Missions</strong><br>Send your idle Crusaders on side
      missions to unlock past Event Crusaders, new gear, earn Enchantment Points and
      jeweled chests plus more!
