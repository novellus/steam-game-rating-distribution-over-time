    about_the_game: 'The Clone Wars Character Pack brings exciting characters from
      the acclaimed animated series to LEGO Star Wars: The Force Awakens. This character
      pack includes the Jedi Barriss Offee, dark side warriors Asajj Ventress and
      Savage Opress, Clone Army officers Captain Rex and Commander Cody, Weequay pirate
      Hondo Ohnaka, and the bounty hunters Aurra Sing and Cad Bane.'
