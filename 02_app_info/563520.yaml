details:
  data:
    about_the_game: "The story follows Mariko, a seventeen year old who is on the\
      \ cusp of graduating high school. <br />\r\nShe is the lone passenger of a slowly\
      \ dying train station. As a practical young adult, she doesn\u2019t see why\
      \ her family couldn\u2019t have just moved closer to the high school she is\
      \ attending. She is rather embarrassed by the whole situation and the attention\
      \ it garners her. She just wants to graduate and go to a university in the big\
      \ city. <br />\r\n<br />\r\nHowever, life in the sticks isn\u2019t all that\
      \ it seems. While riding the train home, Mariko ends up at an unexpected stop,\
      \ which changes her life forever."
