    about_the_game: "The year is 1947. The Nazis have been crushed, the Cold War has\
      \ begun and Soviet agents are sniffing around the ruins of the fabled Tower\
      \ of Babel. What are they up to? The CIA recruits renowned archeologist and\
      \ adventurer, Dr. Henry &quot;Indiana&quot; Jones, to find out. Grab your whip\
      \ and fedora and join Indy in an epic globe-spanning race in search of the mysterious\
      \ &quot;Infernal Machine.&quot;<br />\r\n<br />\r\n\u2022 Experience an action-adventure\
      \ epic starring Indiana Jones.<br />\r\n\u2022 Whip, leap, run, swim and crawl\
      \ your way through amazing 3D environments.<br />\r\n\u2022 Puzzle your way\
      \ through 17 chapters of a gripping, action-packed story.<br />\r\n\u2022 Explore\
      \ dozens of exotic locales, from the mysterious ruins of Babylon to the labyrinths\
      \ of the Nubian kings.<br />\r\n\u2022 Choose all the weapons you'll ever want,\
      \ including post-WWII-era assault rifles, Red-Army machine guns, bazookas, satchel\
      \ charges and, of course, Indy's trusty whip and pistol.<br />\r\n\u2022 Outwit\
      \ enemies including Communist goons, strange monsters, robot guardians and more."
