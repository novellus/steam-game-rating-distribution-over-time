  data:
    about_the_game: "You take control of the country and begin to fight with neighbors\
      \ for the expansion of your empire. We tried to throw out the whole grind from\
      \ the strategy game. All boring and annoying elements. There remains essentially\
      \ pure tactic and strategy. The game is not just dynamic - the &quot;Generals\
      \ and Rulers&quot; is the dynamics itselves.<br />\r\nThe game has a huge number\
      \ of development options and you can play 10 games that will be completely different\
      \ and not similar to each other. High replayability is probably one of the main\
      \ trump cards of the Generals and Rulers.<br />\r\n1207 is the year when the\
      \ world began to learn about the Mongol invasion. It seems that Asia can still\
      \ confront them, and in Europe the Holy Roman Empire dominates. Whether you\
      \ want to play for the Mongol Horde or choose any of the other 80 countries\
      \ - it's up to you. <br />\r\nWhat is in the game in terms of numbers:<br />\r\
      \n- 2.000 regions on 2 maps<br />\r\n- 50 playable countries on each map<br\
      \ />\r\n- 32 types of sciences<br />\r\n- 10 types of troops<br />\r\n- 5 types\
      \ of attacks on neighboring countries<br />\r\n- The length of each batch of\
      \ 2 hours<br />\r\n- Wars and battles, Rebels, Influence of religion, Mercenaries,\
      \ Diplomacy, Spying, Trade relations with other countries, Advanced AI and of\
      \ course Science, Building armies, Improvment of units"
