details:
  data:
    about_the_game: "Black Ice is a Hack and Shoot \u2013 a Cyberpunk First-Person\
      \ Shooter / Hack &amp; Slash RPG about hacking.  Think Borderlands meets Tron.\
      \  The cyber-world is procedurally generated, the colors are neon, the loot\
      \ is randomized, and the lasers are loud.  Black Ice is currently in Beta, with\
      \ updates on the way.<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Fast-paced\
      \ First Person Combat<br></li><li>Billions of randomly generated items - Railguns!\
      \ Rocket shotguns! Jetpacks!<br></li><li>Seamless online multiplayer <strong>[Disabled\
      \ in Demo!]</strong><br></li><li>A beautiful, procedurally-generated neon world<br></li><li>Extremely\
      \ open development<br></li><li>A wonderful original soundtrack by experienced\
      \ composer V-Axys<br></li><li>Award-winning, addictive gameplay with high replay\
      \ value<br></li><li>Mod Support <br></li><li>Photosensitive Mode</li></ul><h2\
      \ class=\"bb_tag\">The Promise:</h2><ul class=\"bb_ul\"><li>Every update for\
      \ free<br></li><li>Zero microtransactions. This game will only ever cost you\
      \ money once<br></li><li>Zero DRM<br></li><li>No copyright takedowns on Let's\
      \ Play videos<br></li><li>Bug fixes will always be high priority</li></ul><h2\
      \ class=\"bb_tag\">Price</h2>Black Ice is only this cheap for a limited time!\
      \ This is an early access price, the cost will increase as more features are\
      \ added. Black Ice will sell for $20 at launch. Additional updates will continue\
      \ post-launch and for the foreseeable future.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/312590/extras/spider_purple_small.png?t=1561431491\"\
      \ /><br>I hope you're not afraid of spiders."
