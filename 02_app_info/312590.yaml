    reviews: "\u201CIt tickles your cyberfancy.\u201D<br><a href=\"http://rockpapershotgun.com/2014/05/14/black-ice-cyberspace/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Black Ice is a Hack and Shoot \u2013\
      \ a Cyberpunk First-Person Shooter / Hack &amp; Slash RPG about hacking.  Think\
      \ Borderlands meets Tron.  The cyber-world is procedurally generated, the colors\
      \ are neon, the loot is randomized, and the lasers are loud.  Black Ice is currently\
      \ in Beta, with updates on the way.</a><br><br>\u201CSometimes, you just need\
      \ to shoot lasers at neon spiders.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://indiestatik.com/2013/10/17/shoot-and-hack-your-way-through-the-cybernetwork-in-black-ice/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Chris Priestman, Warp Door</a><br><br>\u201C\
      An energetic game that's easy to grasp, and easier to get lost in - love the\
      \ photosensitive build!\u201D<br>Bonnie &quot;SqueakyB&quot;, Twitch.tv personality<br>"
