    reviews: "\u201CAn Old-School-RPG with great character development, rewarding\
      \ exploration, turn-based combat and well designed dungeons and quests. Retro-Fun!\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.rpgwatch.com/show/article?articleid=439\"\
      \ target=\"_blank\" rel=\"noopener\"  >RPGWatch</a><br><br>\u201CFor the price\
      \ you pay you get an awesome game, tactical and challenging with comedy and\
      \ replayability. Not only this but the online community for the game is helpful\
      \ and knowledgeable too. 10/10 cannot put down.\u201D<br>4.8 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://sensortower.com/ios/us/volker-elzner/app/dungeons-of-chaos-revamped-ed/1052556488/#review-history?reviews\"\
      \ target=\"_blank\" rel=\"noopener\"  >Apple Store reviewer</a><br><br>\u201C\
      Fabulous game. 80s retro, think Ultima III-V. Makes you think not mindlessly\
      \ gather bits and autokill monsters. More devs need to revisit this genre. Believe\
      \ me if you remember how to kill Lord British with the canon you should have\
      \ this game!\u201D<br>4.8 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://sensortower.com/android/us/volker-elzner-prometheusheirrpgs/app/dungeons-of-chaos/com.Prometheus_Indie_RPG_Games.Dungeons_of_Chaos_UNITY_edition/#review-history?reviews\"\
      \ target=\"_blank\" rel=\"noopener\"  >Google Play Store reviewer</a><br>"
