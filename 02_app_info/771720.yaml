    about_the_game: "<strong>Aragami: Nightfall</strong> is the first story expansion\
      \ to the celebrated stealth-action game by <strong>Lince Works</strong>. <strong>Aragami:\
      \ Nightfall</strong> is a new campaign taking place before the events of <strong>Aragami</strong>,\
      \ which will provide you with new challenges and more complex scenarios for\
      \ experienced players, as well as proving a crucial chapter in the story of\
      \ Aragami, in which you will play the events that led to the awakening of Aragami.<br><br>In\
      \ <strong>Aragami: Nightfall</strong>, shadow assassins Hyo and Shinobu go after\
      \ the mysterious \u2018Alchemist\u2019 in one last mission to bring back a long\
      \ lost companion. Play as Hyo and Shinobu and use new Shadow Powers in a story\
      \ campaign that will put your stealth skills to test.<h2 class=\"bb_tag\">Features</h2><br><ul\
      \ class=\"bb_ul\"><li>Play as Hyo or Shinobu in Aragami: Nightfall and uncover\
      \ the fate of the last Shadow Assassins.<br></li><li>Try 3 new Shadow Techniques\
      \ to help you fulfill your mission.<br></li><li>Play 4 new story chapters through\
      \ winter valleys and decayed cities to stop a grim ritual.<br></li><li>Play\
      \ the Aragami: Nightfall story campaign with a friend in cross-platform online\
      \ multiplayer.</li></ul>"
