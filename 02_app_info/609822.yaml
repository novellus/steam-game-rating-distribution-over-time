    about_the_game: "Developed by Alabeo, the FSX: Steam Edition rendition of the\
      \ Beechcraft\xAE D17 Staggerwing, is a beautifully detailed and accurate aircraft.\
      \ The D17 has a distinctive and unusual staggered biplane configuration with\
      \ the upper wing offset from the lower wing. The complex aircraft construction\
      \ consists of a combination of fabric, wood and steel tubing. Production of\
      \ the D17 finished in 1945 with over 500 having been built.<br><br><strong>Features:</strong><br><br>\u2022\
      \tSix high-definition liveries<br>\u2022\tProfessional flight dynamics<br>\u2022\
      \tRealistic material reflections<br>\u2022\tCustom sound set<br>\u2022\tBlank\
      \ textures for creating your own designs<br>\u2022\tHigh quality 3D model, textures\
      \ and sounds<br>\u2022\tDynamic propeller shine effect<br><br><br><img src=\"\
      https://media.st.dl.pinyuncloud.com/steam/apps/609822/extras/beechcraft.png?t=1537353807\"\
      \ crossorigin=\"anonymous\"/>"
