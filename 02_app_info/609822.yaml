    review: "Here is a hidden gem worth a second look. It\u2019s a unique and beautiful\
      \ aircraft with very forgiving flight characteristics. Nicely detailed all around\
      \ and just a joy to fly. No autopilot though...\nIt\u2019s surprisingly speedy\
      \ for an old civilian biplane and capable of modest ranges with a full load.\
      \ Great for short vfr trips on sunny days. Not bad at night either."
