    about_the_game: "All proceeds from this bundle, until the 31st March 2020 \u2013\
      \ which contains two weapons themed around historical New Orleans fire fighters\
      \ \u2013 will go to aid in the Australian wildfire relief effort.<br><br><u><strong>Algiers\
      \ Phoenix: </strong></u>Christened by the New Orleans Fire Department, the Algiers\
      \ Phoenix helped several victims \u201Crise from the ashes\u201D when it freed\
      \ them from the flames devouring the Algiers neighborhood. A heavy knife handy\
      \ both in an emergency and in the field.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1228530/extras/Algiers_Phoenix.png?t=1605800090\"\
      \ /><br><br><u><strong>Fire Torn:</strong></u> Charred but not destroyed, this\
      \ Sparks LRR is not a testament to the destructive power of fire, but to the\
      \ resilience of that which withstands it. A symbol of hope for rejuvenation.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1228530/extras/Fire_Tom.png?t=1605800090\"\
      \ />"
