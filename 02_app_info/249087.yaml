details:
  data:
    about_the_game: '<strong>GERMAN COMMANDER: Luftwaffe Supply Doctrine</strong>;
      <br><br>Using the power of the Luftwaffe, keep your troops on the front lines
      as long as possible, even if cut off!<br><br><ul class="bb_ul"><li><strong>Stuka
      Bombing Strike</strong><br>A JU-87D Stuka will dive in and drop a 50kg bomb
      on the target location. Capture points are neutralized if hit.<br></li><li><strong>Incendiary
      Bombing Run</strong><br>A Stuka will drop incendiary bombs on the target location.<br></li><li><strong>Reconnaissance
      Overflight</strong><br>Available aircraft will make a reconnaissance pass on
      the targeted location to reveal enemy forces.<br></li><li><strong>Supply Drop
      Zone</strong><br>Cargo planes will fly over a designated Fuel or Muinitions
      point, dropping off resource crates that can be recovered by infantry.<br></li><li><strong>Air-Dropped
      Medical Supplies</strong><br>Paradrop medical supplies at a target area. Heals
      and inspires nearby units when picked up.</li></ul>'
