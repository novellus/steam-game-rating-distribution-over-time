    review: "[b]DOW\xD3DCA NIEMIECKI: Doktryna zaopatrzenia Luftwaffe[/b]\nDow\xF3\
      dca ten oferuje swoje mo\u017Cliwo\u015Bci lotnicze, dzi\u0119ki czemu wysy\u0142\
      a nam zaopatrzenie z g\xF3ry oraz przeprowadza naloty zwiadowcze oraz bombowe.\
      \ Na sam pocz\u0105tek mo\u017Cemy wys\u0142a\u0107 zaopatrzenie medyczne do\
      \ naszych \u017Co\u0142nierzy, co jest dobrym pomys\u0142em je\u015Bli nie chcemy\
      \ cofa\u0107 si\u0119 a\u017C do naszej bazy. Dodatkowo mo\u017Cemy zrzuci\u0107\
      \ zrzut zasob\xF3w, kt\xF3re potem nasza piechota b\u0119dzie mog\u0142a zabra\u0107\
      \ lub sojusznicy. Opr\xF3cz tego mo\u017Cemy wys\u0142a\u0107 samolot rozpoznawczy\
      \ we wskazany obszar, oraz zrzuci\u0107 bomby zapalaj\u0105ce kt\xF3re mog\u0105\
      \ pos\u0142u\u017Cy\u0107 jako odci\u0119cie drogi dla wrogiej piechoty. Na\
      \ koniec za pomoc\u0105 Sztukasa mo\u017Cemy zbombardowa\u0107 teren pot\u0119\
      \u017Cna 50-kilogramow\u0105 bomb\u0105. Dow\xF3dca ten jest \u015Bwietny poniewa\u017C\
      \ wysy\u0142a zaopatrzenie medyczne co powoduje \u017Ce nasi \u017Co\u0142nierze\
      \ wci\u0105\u017C mog\u0105 patrolowa\u0107 teren, na dodatek mo\u017Ce on przeprowadzi\u0107\
      \ rozpoznanie terenu, oraz przeprowadzi\u0107 naloty przeciw piechocie wroga."
