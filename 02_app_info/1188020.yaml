  data:
    about_the_game: 'This is a fast-paced hack ''n'' slash game for one or two players.<h2
      class="bb_tag">The Tale</h2>Injured, Sir Smedieval has fled to Brannach town.
      The King has ordered his troops to capture him. A few plucky villagers defend
      the outlaw.<h2 class="bb_tag">Gameplay</h2>Close combat sword fights, explosions
      &amp; devious traps.<br>Fight waves of the Kings soldiers in old ruins, a fort
      and an occupied manor home.<br>As you slay the Kings forces, level up your abilities.
      Pickup loot, potions &amp; weapons whilst avoiding randomised traps &amp; obstacles.<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li>Choose from four unique characters:
      Forester, Shepherdess, Farmer &amp; one secret unlockable.<br></li><li>Battle
      in three unique locations: Fort, maze-garden &amp; monsatic roundtower.<br></li><li>Fight
      waves of unique enemies &amp; deadly Boss Knights<br></li><li>Level up your
      abilities as you do battle<br></li><li>2-Player local co-op<br></li></ul>'
