    review: 'There are some interesting ideas here, but the game doesn''t feel finished.  The
      "early access" tag is removed, so I assume the game will never be truly finished.


      For example, you can only pick up items if you''re standing on them.  But, if
      you click on them, you can ALWAYS see the "pick up" button, even if you can''t
      pick it up.'
