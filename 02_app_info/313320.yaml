details:
  data:
    about_the_game: '<h2 class="bb_tag">AutoTileSet (DLC)</h2>After creating your
      tiles with AutoTileGen you can easily edit your levels with AutoTileSet. AutoTileSet
      is an autotile tool that picks the correct image for each tile depending on
      its neighbours. You only have to worry about whether tiles are solid or not
      and AutoTileSet will take care of the rest.<br>AutoTileSet is compatible with
      the most popular game development middlewares: Unity, GameMaker and Construct
      2.'
