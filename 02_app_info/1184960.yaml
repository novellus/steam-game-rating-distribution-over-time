    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1184960/extras/agg_loop.gif?t=1580581459"
      /><br><br>Escalation: Aggressors is a real-time side scrolling strategy game
      set in the hypothetical 1980s world war scenario, realistically incorporating
      hundreds of sea, air and land units clashing in uncompromising battles between
      the two biggest superpowers in human history. <br><br>Choose your side, customize
      your deck and join the hottest war ever against AI or destroy armies of your
      friends in multiplayer.<h2 class="bb_tag">Current features:</h2><ul class="bb_ul"><li>Outwit
      your opponent by selecting the best units for your battle and react swiftly
      to waves of attackers.<br></li><li>Eclectic combination of pixel art and highly
      detailed sprites of legendary military hardware;<br></li><li>Fight in any corner
      of the world, from the small sleepy towns of Western Europe to the skies above
      the South China Sea;<br></li><li>Breathtaking soundtrack made by Lacrema;<br></li><li>Tutorial
      mode and lengthy single player campaigns to cut your teeth on;</li></ul><h2
      class="bb_tag">Planned features:</h2><ul class="bb_ul"><li>Endless opportunities
      for modding, create your campaigns, scenarios and units;<br></li><li>Special
      abilities for units<br></li><li>Animated units<br></li><li>New beautiful interface<br></li><li>Additional
      content and new systems<br></li><li>NUCLEAR WEAPONS!</li></ul><br><i>The new
      interface:</i><img src="https://steamcdn-a.akamaihd.net/steam/apps/1184960/extras/aggressorsSteamPageImage.png?t=1580581459"
      />'
