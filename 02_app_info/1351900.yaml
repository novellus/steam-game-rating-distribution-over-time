details:
  data:
    about_the_game: <strong>Take the role as a liquidator</strong> descending down
      the sewers and beyond to destroy an old abandoned nuclear core. The core is
      a relic from an old, failed experiment where the goal was to mutate creatures
      and use them as weapons. But... the mutants wouldn't be controlled and the government
      abandoned the project, sealing off every entrance. They deny any involvement.
      However, the mutants are still down there, gradually making their way up...
      Unless, you can destroy the core?!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1351900/extras/gif3.gif?t=1598684084"
      /><br><br><strong>Dungeon Core</strong> is a challenging roguelite top-down
      shooter that has an &quot;all-hope-is-lost&quot;-vibe, but is it?<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li>Permanent upgrades to help you on your journey<br></li><li>A
      dozen of weapons that can be upgraded with stats<br></li><li>Lots of items &amp;
      upgrades<br></li><li>Unique dungeons each time you play<br></li><li>Multiple
      themes<br></li><li>Play with mouse/keyboard or a controller</li></ul>
