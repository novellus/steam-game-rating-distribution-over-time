details:
  data:
    about_the_game: "Thank you so much for taking a look at the Cymatically Muffed\
      \ Supporter Pack! This DLC is meant for fans of Cymatically Muffed that wish\
      \ to provide additional financial support to the developers. We've tried to\
      \ provide some &quot;goodies&quot; to honor that gesture!<br><br>What does this\
      \ pack come with?<br><br><strong>Printable Assets (300 DPI Images)</strong><br><ul\
      \ class=\"bb_ul\">\t<li> Campaign Map 3x8 banner<br>\t</li><li> Comics 8x3 banner<br>\t\
      </li><li> Box Art 2x3 poster<br>\t</li><li> Battle Box Art 2x3 poster<br>\t\
      </li><li> 2x3 posters of battle maps (sets of 3) localized to all 9 languages\
      \ the game is available in<br>\t</li><li> High resolution campaign map for custom\
      \ use (19080x50040)<br>\t</li><li> High resolution of the 10 comics for custom\
      \ use (4096x4096 each)</li></ul><br><strong>Videos</strong><br><ul class=\"\
      bb_ul\">\t<li> Behind-the-scenes video clips recorded during the game's development<br>\t\
      </li><li> All in-game comics animations combined into one video</li></ul><br><strong>Pictures</strong><br><ul\
      \ class=\"bb_ul\">\t<li> Photos from events where we demoed the game<br>\t</li><li>\
      \ Behind-the-scenes photos taken during the game's development</li></ul><br><strong>In-Game\
      \ Extras</strong><br><ul class=\"bb_ul\">\t<li> 6 new hair/head types<br>\t\
      </li><li> Battle Map - Pillow Fight<br>\t</li><li> Battle Map - Cell Free<br>\t\
      </li><li> Battle Map - Transport<br>\t</li><li> Battle Map - Wolfes Are Wild<br>\t\
      </li><li> Cooperative Survival Map - Invasion<br>\t</li><li> Optional comic\
      \ menu backgrounds</li></ul>"
