    about_the_game: "One of the greatest sci-fi strategy games of all time returns\
      \ Spring 2016 with remastered visuals, online multiplayer, and near unlimited\
      \ mod content from Steam Workshop.<br><br>Enter an alternate vision of the 1960s\
      \ where the \u201Cspace race\u201D is nothing more than a cover for an interplanetary\
      \ war between the US and Soviet Russia over mysterious alien bio-metal.<br><br>Take\
      \ command of an army of sleek heavy assault tanks, strike cruisers, APCs and\
      \ more, and wreak havoc with super-heated projectiles in your mission to blast\
      \ your enemy from the face of the Moon, Mars, Venus, Titan, Io and Europa.<br>\
      \ <br>Scavenge the battlefields for crucial bio-metal, deploy powerful defenses,\
      \ construct advanced facilities and escalate each battle to an epic confrontation.<br><br>Revolutionary,\
      \ revitalised and remastered, Battlezone 98 Redux\u2019s blend of thrilling\
      \ first person action and tense RTS gameplay is as essential now as it ever\
      \ was.<h2 class=\"bb_tag\">FEATURES</h2> <br><strong>Critically Acclaimed RTS:</strong><br><ul\
      \ class=\"bb_ul\"><li>Command the battlefield and fight vehicle-to-vehicle from\
      \ the immersive first person cockpit view.<br></li><li>Unleash mechanized devastation\
      \ with a huge tactical arsenal including Howitzers, MAG Cannons, Cold Fusion\
      \ Lasers, Day Wrecker Artillery, and more.<br></li><li>Customise and fortify\
      \ your bases from the ground-up with production factories, power plants, barracks,\
      \ armouries, command towers and deadly defensive turrets.</li></ul> <br><strong>Two\
      \ Explosive Campaigns:</strong><br>Play as American or Soviet forces in two\
      \ separate singleplayer campaigns, with 29 missions across 7 different planetary\
      \ environments.<br> <br><strong>Sleek Remastered Visuals:</strong><br>Play Battlezone\
      \ 98 as it should have been, in HD with completely remodelled vehicles and buildings,\
      \ enhanced lighting and shadows, improved particle effects, upgraded animations,\
      \ upscaled terrain, and more.<br> <br><strong>Online Multiplayer for 2-8 players</strong>:<br>Experience\
      \ the classic rush of &quot;Deathmatch&quot;, or test your skills in a pulse-pounding\
      \ battle of wits in &quot;Strategy&quot; mode.<br> <br><strong>Steam Workshop\
      \ Mods: </strong><br>Tap into a community nearly two decades in the making,\
      \ and enjoy near limitless new content with support for mods, such as new singleplayer\
      \ and multiplayer maps, new vehicles, new HUDs, custom scripts and much more.<br>\
      \ <br><strong>Map Editor:</strong><br>Not a modder yet? Create your own custom\
      \ multiplayer arenas with the in-built map editing tool."
