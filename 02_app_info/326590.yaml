  data:
    about_the_game: 'Cinemaware''s Anthology of classic games gives you a fascinating
      collection of some of the highest-regarded, most successful games from legendary
      game developer Cinemaware! Relive that awesome, <strong>golden-era of videogames-feeling</strong>:
      rescue a princess in medieval England, become the boss of Chicago''s Mafia,
      wipe out terrorizing killer-ants or fight against enemy invaders with your jetpack
      and raygun in the 1940s!<br><br><i>Choose to play the original Amiga version
      or the PC MS-DOS version (where available). All games will run on Windows 7
      and Windows 8.</i><br><br>The<strong> &quot;Cinemaware nthology: 1986-1991&quot;</strong>
      includes the following titles:<br><br><ul class="bb_ul"><li>Defender of the
      Crown<br></li><li>SDI <br></li><li>The King of Chicago <br></li><li>Sinbad and
      the Throne of the Falcon<br></li><li>Lords of the Rising Sun<br></li><li>Rocket
      Ranger*<br></li><li>It Came From the Desert<br></li><li>It Came From the Desert
      II: Antheads<br></li><li>Wings!<br></li><li>TV Sports: Football<br></li><li>TV
      Sports: Basketball <br></li><li>TV Sports: Baseball <br></li><li>TV Sports:
      Boxing </li></ul><br>*<i>German version only available for purchases made in
      Germany</i>'
