      rescue a princess in medieval England, become the boss of Chicago''s Mafia,
      wipe out terrorizing killer-ants or fight against enemy invaders with your jetpack
      and raygun in the 1940s!<br><br><i>Choose to play the original Amiga version
      or the PC MS-DOS version (where available). All games will run on Windows 7
      and Windows 8.</i><br><br>The<strong> &quot;Cinemaware nthology: 1986-1991&quot;</strong>
      includes the following titles:<br><br><ul class="bb_ul"><li>Defender of the
