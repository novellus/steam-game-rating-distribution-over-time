details:
  data:
    about_the_game: There is no place like home and for many drivers on the road,
      their truck cab is their second home. These cabin accessories allow you to personalize
      your cab with a collection of practical and decorative items. From power inverters
      to coffee cups, the possibilities for cab customizations are (almost) endless!
      <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1477840/extras/banner.jpg?t=1607603618"
      /><br><br>The Cabin Accessories pack comes with over 100 variations of different
      items, including (but not limited to) food &amp; drink for those long drives,
      hanging items, plushie toys, American themed items, clothing items, and much
      more!
