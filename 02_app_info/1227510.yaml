    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1227510/extras/wraith.jpg?t=1598632261\"\
      \ /><h2 class=\"bb_tag\">Upgrade Your Fleet</h2>Upgrade your fleet with the\
      \ ghostly Undead sloop Wraith and her crafty Captain Merriden Windreaper Harrowfel!<h2\
      \ class=\"bb_tag\">Bundle Contents</h2><ul class=\"bb_ul\"><li>Undead Sloop:\
      \ 'Wraith'<br></li><li>Undead Captain: 'Merriden Windreaper Harrowfel'<br></li><li>3\
      \ Undead Mates<br></li><li>'Nocturne' Skin</li></ul><h2 class=\"bb_tag\">Undead\
      \ Passive</h2><i>Siphon:</i> Undead ships have lower Armor values, but compensate\
      \ by using a siphon effect where their armor repairs automatically by dealing\
      \ cannon damage. This means extended engagements tend to favor the Undead.<h2\
      \ class=\"bb_tag\">Ship Passive</h2><i>Ghostly: When damaged by enemy ships,\
      \ Wraith turns ephemeral for a short duration and projectiles pass through it\
      \ harmlessly!</i><br><br>This passive enables Wraith to play more aggressively\
      \ or successfully get away without taking damage.  It can also allow allies\
      \ to attack enemy ships without fear of friendly fire.<h2 class=\"bb_tag\">Ship\
      \ Tier X</h2><i>Phantom Push: Cannonballs knock ships back. Critical hits increase\
      \ knockback force.</i><br><br>Phantom Push amplifies Wraith's natural evasiveness,\
      \ allowing her to control enemy positioning when firing. In particular, ample\
      \ rear cannons means chasing down Wraith is a difficult task.<h2 class=\"bb_tag\"\
      >New Captain: Merriden \u2018Windreaper\u2019 Harrowfel</h2>The first Undead\
      \ captain released is Merridan with the ability \u2018Darkest Door\u2019.<br><br>This\
      \ ability allows players to teleport forward after a brief charge time. This\
      \ ability can be used in Dead Waters or even while being boarded!"
