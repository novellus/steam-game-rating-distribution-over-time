  data:
    about_the_game: "In Puzzle Angry Cat you have to collect images of evil cats.<br\
      \ />\r\nBy selecting the image parts with the cursor, you add up the overall\
      \ image,<br />\r\nwhich will come to life in the end. By choosing a difficulty\
      \ level, you challenge your powers of observation.<br />\r\nThe higher the difficulty,\
      \ the fewer puzzle pieces the game generates for you. Evil cats won't let you<br\
      \ />\r\nget bored, after building the image, they will show how dissatisfied\
      \ with what is happening.<br />\r\nTo complete all levels, you will have to\
      \ be smart and observant.<br />\r\n- Three difficulty levels<br />\r\n- Pixel\
      \ image<br />\r\n- Exciting gameplay"
