details:
  data:
    about_the_game: <strong>Control Freak</strong> is an action strategy game where
      you work together with your team mates to escape the clutches of the all powerful
      Controller. Set in a dungeon full of traps and weird paintings with eyes that
      follow you around you better think fast if you want to get out.<h2 class="bb_tag"><strong>So
      how does it work?</strong></h2><br>At the start of each round one player is
      randomly selected as the &quot;Controller&quot;. This player has control of
      all the traps around the map such as trap doors, gates and laser walls. They
      compete against the remaining players who have to work together to complete
      the steps that will allow them to escape before the times runs out! So if you
      enjoy working as a team to achieve a goal or outsmarting your friends by being
      in charge of the traps then this game will have something for you.<h2 class="bb_tag"><strong>Notes:</strong></h2><br>-
      Supports up to five players online in formats of either 4v1, 3v1, 2v1 or 1v1
      although the maximum number of players is recommended for the best experience.
