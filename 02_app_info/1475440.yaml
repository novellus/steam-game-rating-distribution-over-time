  data:
    about_the_game: "Revisitor takes place completely inside of a virtual world known\
      \ as the <i>\u2018Revisitor program\u2019.</i> <br>It consists of a series of\
      \ missions designed to test out the effectiveness of two different forms of\
      \ teleportation in various simulated scenarios.<br><br>You play as Subject-01,\
      \ the very first user to attempt the Revisitor Program. Will you be able to\
      \ successfully complete it?<br><br><strong>Return Teleportation:</strong><br><br>The\
      \ first type of core teleportation is the \u2018Return\u2019 teleport. You may\
      \ place a return point at any location you desire, and then go back to that\
      \ exact position any time you would like.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1475440/extras/RevisitorReturn35.gif?t=1607754782\"\
      \ /><br><br><strong>Blink Teleportation:</strong><br><br>The next form of core\
      \ teleportation is the \u2018Blink\u2019 teleport. You may rapidly teleport\
      \ a short distance towards any direction you are aiming at.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1475440/extras/RevisitorBlink35.gif?t=1607754782\"\
      \ /><br><br>Using these teleportation abilities, make your way through a variety\
      \ of different levels in the Revisitor program. Levels will have a variety of\
      \ different features <i>including\u2026</i><br><br><ul class=\"bb_ul\"><li>Special\
      \ Panels with unique effects.<br></li><li>Interactable Access Nodes.<br></li><li>Gates\
      \ and Barriers to get through.<br></li><li>Power Cells and Teleport Cells.<br></li><li>Obstacles\
      \ to navigate across.</li></ul><br>There are also quite a number of unlockable\
      \ secrets hidden amongst certain levels. <br>Players will be able to unlock:<br><br><ul\
      \ class=\"bb_ul\"><li>Special Missions.<br></li><li>Revisitor Logs.<br></li><li>Challenge\
      \ Objectives.</li></ul><br>The further into the Revisitor program you go, the\
      \ more new and challenging objects you will find.<br><br>Create your own self-checkpoints,\
      \ and close great distances with the Return teleport. <br><br>Quickly navigate\
      \ through various platforms, and avoid danger in tight spaces with the Blink\
      \ teleport. <br><br>Uncover the secrets of the Revisitor program, and become\
      \ the first person to successfully complete it!"
