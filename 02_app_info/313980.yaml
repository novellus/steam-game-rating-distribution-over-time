    about_the_game: "Proxy Blade Zero is a hardcore 3D action game with technical\
      \ combat. Play as Fenrir, an advanced battle android, against the armies of\
      \ King Anima. <br />\r\n<br />\r\nYou will have to think fast to defeat the\
      \ different enemies you will encounter. Parrying, using your boost and being\
      \ creative with your combos are essential tools to your survival. Mastering\
      \ Proxy Blade will require both your wits and reflexes. Be prepared!<br />\r\
      \n<br />\r\nDo you have what it takes to stop Anima and his army of rogue machines?"
