    about_the_game: "Discover all the colors in the Art Zone by surrounding creatures\
      \ the same color as you!  Make yourself red, blue, or yellow, and discover how\
      \ to become orange, green, and purple.<br />\r\n<br />\r\nIn this action title,\
      \ quickly find the color you need, and avoid spikes, bouncers, and enemies as\
      \ you travel throughout the colorful Art Zone! Bring a big palette, because\
      \ you'll need the right tint and shade as well!<br />\r\n<br />\r\n-Draw shapes\
      \ around enemies to defeat them.<br />\r\n-Find the right color for the right\
      \ enemies.<br />\r\n-Mix colors to find the right color needed for each enemy.<br\
      \ />\r\n-Avoid bumpers, spikes, and projectiles from enemies.<br />\r\n-Send\
      \ enemies away with a sonic blast."
