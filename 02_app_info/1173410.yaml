    about_the_game: "An <strong>erotic/ comedy visual novel,</strong> centered around\
      \ a day in the life of a busty cow-girl who has a severe crush on her younger\
      \ male caretaker.<br><br>If you are looking for a <strong>high quality, funny,\
      \ and sexy story world</strong>, set in a \u201Cslice of life\u201D fantasy\
      \ farm, this is a game for you!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1173410/extras/polaroid_screenshots1.png?t=1601835687\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1173410/extras/header_story.png?t=1601835687\"\
      \ /><br>Sally,\_ a cow-human hybrid girl, is one of many creatures owned by\
      \ Farmer Edmund. She is a milkmaid, but has \u201Cspecial status\u201D among\
      \ the other creatures of the farm, as she is quite beautiful. Ed treats her\
      \ as his personal companion pet.<br><br>Ed\u2019s young nephew Jimmy works on\
      \ the farm, as it\u2019s mostly a family affair. He has come of age and is beginning\
      \ to take notice of the voluptuous Sally. His uncle has tasked him with tending\
      \ to her, but this may prove to be problematic. <br><br>Can Sally resist Jimmy\u2019\
      s crush for her?\_<br><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1173410/extras/header_characters.png?t=1601835687\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1173410/extras/characterPortraits.png?t=1601835687\"\
      \ /><br><br><strong>SALLY</strong><br>Sally was bread for her beauty and her\
      \ capacity to provide milk.\_A mainstay on the farm for some years now, Sally\
      \ enjoys a life of leisure, aside from her occasional duties as a milkmaid.\
      \ Despite her more or less comfortable life, she longs for adventure and\_excitement!\
      \ For now, she\u2019ll have to settle for country life, and try and stop her\
      \ eyes from wandering to the farm\u2019s \u201Cforbidden fruits\u201D.<br><br><strong>JIMMY</strong><br>Jimmy\
      \ has been tasked with tending to Sally, but this has proven to be difficult\
      \ given the rising sexual frustrations and curiosities he\u2019s experiencing\
      \ since he's come of age. He has developed desires for a nurturing woman, and\
      \ this has heightened his curiosity in Sally and her comforting allure.\_<br><br><strong>EVA</strong><br>She\
      \ is a sassy little creature who likes to wander the farm in search of occasional\
      \ mischief. As an indoor/outdoor pet, she enjoys more freedoms than most of\
      \ the people and creatures on the property. Eva\u2019s job is that of a simple\
      \ pet, although Sally suspects that Ed is beginning to favor her.<br><br><strong>FIONA</strong><br>Fiona\
      \ is an experienced farmhand. She\u2019s a friend to the family and lives on\
      \ a ranch about 2 miles from the farm. Aside from being a horse expert, she\
      \ is an experienced\_ \u201Cjack of all trades\u201D and is quite useful around\
      \ the grounds. Her love for equine creatures is obvious, as she spends a good\
      \ amount of her time tending to the prize horses.\_<br><br><strong>DASH</strong><br>The\
      \ farm is home to a trio of horse-human hybrid stallions that are prized for\
      \ their impressive...\_<br>physiques! Dash is their leader. These beasts are\
      \ held in high esteem and often take precedent of the other creatures of the\
      \ farm, much to Sally's dismay.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1173410/extras/header_features.png?t=1601835687\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1173410/extras/goldStar_16.png?t=1601835687\"\
      \ /><strong>  HD 1080p &amp; Fullscreen options</strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1173410/extras/goldStar_16.png?t=1601835687\"\
      \ /><strong>  Visual Novel/ Point and click </strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1173410/extras/goldStar_16.png?t=1601835687\"\
      \ /><strong>  25+ illustrated scenes</strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1173410/extras/goldStar_16.png?t=1601835687\"\
      \ /><strong>  CG Gallery</strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1173410/extras/goldStar_16.png?t=1601835687\"\
      \ /><strong>  Extras and secrets</strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1173410/extras/goldStar_16.png?t=1601835687\"\
