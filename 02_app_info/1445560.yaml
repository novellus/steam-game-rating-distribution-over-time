      \ \u201CEasy target\u201D<br></li><li>Decor \u201CPlague doctor\u2019s mask\u201D\
      </li></ul><br>Special bonus for everyone who buys the bundle \u2014 Premium\
      \ license for 30 days!<br><br>As part of the ill-fated expedition to Leviathan,\
      \ where they began to record signatures similar to those recorded in the notorious\
      \ Monolith, there was one of the Sentinels ships. No one of that expedition\
      \ returned back, except for the interceptor, who had changed beyond recognition,\
      \ as after a serious illness. The transformation affected not only his appearance,\
      \ but also his capabilities. And his AI began to respond to the call sign \u201C\
      Plague Doctor\u201D. He looks for the infected everywhere and treats them as\
      \ he considers right - by death.<br><br>A unique feature of this ship is the\
      \ ability to infect ships. If a hostile ship contacted its other allies, then\
      \ the infection spreads to them as well."
