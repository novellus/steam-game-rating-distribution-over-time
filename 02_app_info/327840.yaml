    about_the_game: '<strong>Jump Start into the Challenge!</strong><br><br>A hard
      racing sports becomes more and more popular in the universe. Hundereds have
      risked their lives in brutal races to experience the ultimate speed rush and
      to feel the thrill of deadly fights. <br><br>Take part in the fast and dangerous
      competitions and tournaments of the exclusive Early Access campaign &quot;Jump
      Start Tournaments&quot;!<br><br>Become one of the first Quantum Rush: Champions!<br><br><strong>Content</strong><br><br>This
      DLC adds the &quot;Jump Start Tournament&quot; campaign of the Early Access
      version of Quanum Rush Champions to your game. It is accessible to all 3 racer
      manufacturers and offers 5 tiers with many challenges, boss fights and unlocks,
      wich are <strong>available only in this DLC</strong>!<br><br><ul class="bb_ul"><li>over
      180 parts and colors for your racers<br></li><li>over 80 challenges<br></li><li>5
      mercyless boss fights </li></ul>'
