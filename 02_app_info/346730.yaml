    about_the_game: "<a href=\"http://store.steampowered.com/app/427720/\" target=\"\
      _blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/346730/extras/demo.png?t=1592544238\"\
      \ /></a><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/346730/extras/Welcome_to_GSJ.png?t=1592544238\"\
      \ /><br>Enter the studio, and join a make-believe war \u2014 the kind said to\
      \ have been played by children almost a hundred years ago.<br>Up to 32 people\
      \ can be in a lobby at once, and up to 8 players can join up to take on quests\
      \ together.<br><br><ul class=\"bb_ul\"><li>Go to war in the guise of an adorable\
      \ avatar<br></li><li>Addictive shooting gameplay with easy controls<br></li><li>You\
      \ can enjoy short sessions of casual single player<br></li><li>Story spanning\
      \ 21 quests, 3 difficultly settings<br></li><li>Includes online/offline modes\
      \ (teams of up to 8)<br></li><li>Features over 200 characters, over 30 monster\
      \ types<br></li><li>1600 status upgrade badges <br></li><li>Over 350 garments\
      \ can be synthesized with over 60 kinds of materials<br></li><li>13 weapon types,\
      \ each can be assigned an element and upgraded.<br></li><li>44 achievements\
      \ / 8 trading cards<br></li><li>Free chat worldwide (100 set phrase are also\
      \ available)<br></li><li>40 gestures for communication</li></ul><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/346730/extras/About_Gocco_of_War.png?t=1592544238\"\
      \ /><br>This is &quot;Gocco Studio Japan&quot;, an attraction popular with children\
      \ 100 years in the future! Progress through the game by beating quests as you\
      \ play imaginary war, sword fight and take on adventure with friends! Environments\
      \ and enemy variations are tailored to each quest.<br><br>Want a change of clothes?\
      \ Collect materials on a quest and combine them to make new costumes, upgrade\
      \ your weapons and apply elemental properties for future quests.<br>If you are\
      \ awarded with a badge, put it on for an extra status boost!<br>Impress everyone\
      \ with your stylish duds and incredible strength!<br><br>Online lobbies can\
      \ hold over 30 people, with communication via text chat and avatar gestures!\
      \ Make new friends and fight through dangerous quests together.<br><br>It's\
      \ time to have some real fun: become a kid again!"
