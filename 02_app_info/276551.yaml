  data:
    about_the_game: "<strong>Welcome to the desert!</strong><br>The year is 1941 and\
      \ you will lead the German Afrika Korps, and its Axis allies, into Libya and\
      \ Tunisia during the North African Campaign of World War II.<br><br>The reputation\
      \ of the &quot;Deutsches Afrikakorps&quot; or &quot;DAK&quot; was synonymous\
      \ with that of its first commander Erwin Rommel. Now it is up to you to overwhelm\
      \ the Allied forces in North Africa, secure the Suez Canal and take hold of\
      \ the oil-rich lands of the Arabian peninsula; maybe even invade the underbelly\
      \ of the British Empire and threaten its crown jewel: India.<br><br>Panzer Corps:\
      \ Afrika Korps is an expansion for Panzer Corps. With more than 20 new units,\
      \ 24 new scenarios, new dynamic and varied scenarios and weather types, players\
      \ will have their wits and tactics tested in this turn-based strategy game of\
      \ the award-winning Panzer Corps series!<br><br><strong>New Features</strong><br>\u2022\
      \ A brand-new Afrika Korps campaign with 24 new scenarios.<br>\u2022 Several\
      \ new MP scenarios set in the African theatre.<br>\u2022 More than 20+ new units\
      \ added to the equipment table, like gliders and flamethrowing tanks.<br>\u2022\
      \ More varied scenario objectives.<br>\u2022 Scenario objectives that could\
      \ change during the course of a battle.<br>\u2022 New desert-related weather\
      \ types.<br>\u2022 10 new Afrika Korps heroes.<br>\u2022 Improved AI.<br>\u2022\
      \ New media like: new concept art, music, etc\u2026<br>\u2022 New Intro Trailer.<br>\u2022\
      \ The Library extended with the most prominent WW2 airplanes.<br>\u2022 New\
      \ desert tile-set and desert camouflage units.<br>\u2022 All new units and tile-sets\
      \ are available for use by the modding community through the existing editor<br>\u2022\
      \ Your core force can now contain allied units, such as Italians.<br><br><strong>24\
      \ Brand New Scenarios</strong><br>Reconnaissance in Force, Ras el Mdauuar, Brevity,\
      \ Battleaxe, Dash to the Wire, Second offensive, Gazala Line, Malta, Alam Halfa,\
      \ Suez Canal, Palestine, Syria, Iraq, Basra, Persia, Caucasus, Arabia, East\
      \ Africa, On Road to India, British India, El Alamein, Kasserine Pass, Mareth\
      \ Line, Tunisian Bridgehead"
