    review: "Gutes Spielkonzept das durchaus Spa\xDF macht!\nDer Aufbau eines Bestattungsunternehmens,\
      \ sp\xE4ter dann auch mit eigenen Fertigungsbetrieben\nwie Sargbau, Steinmetz\
      \ oder Blumenladen macht wirklich Laune und ist grafisch in Ordnung.\nLeider\
      \ gibt es aber aktuell noch zu wenig Inhalt, so da\xDF es nicht lang dauert\
      \ bis man auf die h\xF6chste\nGeschwindigkeit stellt und auf den (am Anfang\
      \ einzigen) Kunden wartet.\nViel mehr passiert nicht, die Events sind rar ges\xE4\
      ht und schnell bekannt.\nAuch im weiteren Verlauf fehlen einfach Inhalte um\
      \ die Langzeitmotivation \naufrecht zu erhalten.\nSo ist z.B. das Lager nur\
      \ einmal erweiterbar was dazu f\xFChrt, dass es unsinnig ist, mehr als eine\
      \ Fertigung zu bauen\nweil man die Rohstoffe sonst niemals lagern k\xF6nnte.\n\
      Dazu gibt es noch einige \xE4rgerliche Fehler wie z.B. das in der Fertigung\
      \ im \"Inventarfenster\" seltsamerweise eben nicht das eigene Inventar, sondern\
      \ die zuletzt gefertigten/erworbenen Gegenst\xE4nde angezeigt werden ....oder\
      \ die Tatsache, dass das Warenlager nach einem save anschlie\xDFend die erweiterte\
      \ Lagerkapazit\xE4t nicht mehr erkennt welche zu Beginn w\xE4hlbar ist. Leider\
      \ h\xF6chstens f\xFCr ein paar Stunden Spielspa\xDF geeignet, zumal auch keine\
      \ wirklichen Neuerungen durch den Entwickler implementiert werden.\nSchade!"
