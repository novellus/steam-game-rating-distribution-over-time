    about_the_game: <h2 class="bb_tag">In Undertaker's you manage your very own funeral
      home. While others grieve, you count your profits.</h2><h2 class="bb_tag">Sign
      Contracts to Earn Your First Money.</h2>Invest in new buildings to maximize
      your earnings. Start as a small businessman and become the biggest undertaker
      in town. Satisfy your customers to raise your reputation.<br>Had a bad day?
      Tomorrow will be better! Or not..<br><br>Inspired by the economy simulation
      games of the mid 90s.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/653050/extras/description_Image_Features.png?t=1524744313"
      /><br><ul class="bb_ul"><li>Buy and sell items<br></li><li>Use special offers
      to maximize profits<br></li><li>Negotiate contracts to squeeze as much money
      out of your clients as possible<br></li><li>The demands of your client exceed
      your possibilities? Throw them out!<br></li><li>Build buildings<br></li><li>Let
      your workers produce items in your workshops<br></li><li>Take loans to make
      your next big investment<br></li><li>Hand drawn graphics</li></ul>
