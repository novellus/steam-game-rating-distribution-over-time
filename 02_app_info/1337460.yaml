    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1337460/extras/ezgif.com-video-to-gif.gif?t=1594897317"
      /><br><u><strong>backstory of the game:</strong></u><br><i>The planet Earth
      was invaded by a pandemic associated with the COVID-19 virus. The first mentions
      were recorded in China, in early 2019.<br>Today, the whole world is covered
      by a terrible virus that claims thousands of innocent lives.<br>2020 - 3 million
      deaths worldwide, more than 21 million infected.<br>2021 - 9mn deaths worldwide,
      more than 63 million infected<br>2022- The authorities tried to create a vaccine,
      and to understand the history of the virus. It turned out that the virus came
      to earth together with a meteorite that fell in the South-West of China in the
      province of Yunnan. The virus took a year and a half of mutations to adapt to
      the realities of our planet. Vaccine development has produced results, but no
      cure. To get a healing vaccine, scientists need the genotype of the original
      virus, before it mutates on our earth. A group of volunteers was sent into space,
      to a previously unknown planet, where the meteorite supposedly appeared, in
      search of material for the coveted vaccine.</i><br><u><strong>Description of
      gameplay:</strong></u><br><i>Survive on an unknown planet in 2D format, kill
      or bypass enemies. Collect genotype samples in the form of syringes</i>
