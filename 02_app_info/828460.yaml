  data:
    about_the_game: 'Kill thousands of zombies in single player and in local co-op
      in this fast-paced top-down arcade shooter. Stranded in a forest, surrounded
      by zombies four survivors have no choice but to grab some weapons and fight
      for their lives! Survive increasingly difficult attack waves of the undead and
      level up your characters to pack more punch. No time for tactics, get a gun
      and start shooting!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/828460/extras/v11ingame.jpg?t=1533823201"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/828460/extras/note.png?t=1533823201"
      /><br>Corpse Mob is our first small game and we know it''s not perfect, but
      we still hope that you (and your friends) will have some fun while playing it.
      Thanks for your support, we really appreciate it and it helps us getting better
      at making games! :)<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/828460/extras/features.png?t=1533823201"
      /><br><ul class="bb_ul"><li>Battle huge zombie hordes and defeat abominations
      such as the Brute, the Kamikaze, the Spitter or the mighty Queen<br></li><li>Team
      up with up to 4 buddies for some old school couch co-op and defeat the invasion
      together. Supports keyboard + mouse and controllers<br></li><li>Be prepared
      for the fight wielding melee weapons and guns: katanas, shotguns, railguns,
      chainsaws and many more<br></li><li>Use powerups for that extra leverage<br></li><li>Gain
      levels, unlock powerful bosses and get achievements</li></ul>'
