    about_the_game: "A rollicking adventure with pirates, spies, and snarky computers.\
      \ Choose your music and blare it as you trade, sneak, and talk your way past\
      \ a planetary blockade, smuggling a pair of weird siblings to a brand new home.\
      \ Hurry, or there won\u2019t be anywhere to go!<br><br><ul class=\"bb_ul\"><li>\
      \ Rock this 220,000 word space adventure with pirates, spies, and snarky computers.<br></li><li>\
      \ Choose your favorite music and jam your way from one crisis to the next.<br></li><li>\
      \ Meet interesting locals, drink exotic booze, and see a planet have sex with\
      \ its moon.<br></li><li> Choose whether to side with the sentient computer secretly\
      \ behind the main government, or return to the rebels who oppose them.<br></li><li>\
      \ Solve the mystery of the weird siblings you took on as passengers and brought\
      \ a bundle of trouble in the bargain.<br></li><li> Play as male, female, or\
      \ non-binary, and customize ROs when they appear.</li></ul>"
