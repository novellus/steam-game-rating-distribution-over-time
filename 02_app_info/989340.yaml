  data:
    about_the_game: "The road of adventure sometimes leads to a dead end. Thus, our\
      \ nameless alien, who left his home in search of new worlds, fell into a trap,\
      \ having landed in an unfamiliar desert drifting in outer space. The ship is\
      \ gone, the earth has gone mad and spinning fidget spinners have materialized\
      \ everywhere! Help the courageous space explorer to survive all the attacks\
      \ of fate and get out of the deadly labyrinth of an unexplored world! <br />\r\
      \n<br />\r\nPlayer need to teleport diagonally by by pressing W,D and Left mouse\
      \ button, that's the only way to pass and avoid traps. Player mission is to\
      \ find BLACK DOOR which teleport player to new level. After that player reaches\
      \ new achievement<br />\r\n<br />\r\n+ Fidget spinners that don't need to be\
      \ spun. <br />\r\n+ Different enemies/traps like: fidget spinners, moving colorful\
      \ enemies<br />\r\n+ Platforms, platforms and more platforms. Different interactions\
      \ with the player will add zest to each level. <br />\r\n+ Black door teleport\
      \ player to new level<br />\r\n+ Unlocked level system<br />\r\n+ 30 levels<br\
      \ />\r\n+ Puzzles that require both agility and gumption. A simple route that\
      \ is difficult to implement. <br />\r\n+ Quantum leaps technology will help\
      \ you to get around the obstacles but be afraid not to cope with the control\
      \ - a jump into the void will be your reward."
