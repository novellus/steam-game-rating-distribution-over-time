    about_the_game: Play as Billy, fighting through the haunted halls of an old, abandoned
      mansion. Battle zombies, skeletons, undead Vikings, mobster rats, and more on
      your way to defeating Death and saving your girlfriend. But that's not all,
      along your way pick up weapons and costume pieces from your fallen enemies to
      wear and acquire unique upgrades and abilities to aid you in your adventure.<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li> Over <strong>1 million</strong>
      costume combinations to discover and wear to give Billy special abilities and
      upgrades <br></li><li> More than 60 unique weapons, spanning over several classes
      including swords, guns, magical staffs, and more<br></li><li> Procedurally generated
      levels, enemies, bosses, and loot to ensure that every playthrough is a unique
      experience<br></li><li> Earn points by beating bosses and progressing through
      the story to unlock new hallways, weapons, costumes, enemies, and more<br></li><li>
      Make friends with just about any enemy along the way to help you fight through
      the haunted halls<br></li><li> Original art, audio, and music</li></ul>
