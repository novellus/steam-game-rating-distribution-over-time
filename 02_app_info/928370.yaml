  data:
    about_the_game: 'Axe Throw VR is the perfect virtual reality arcade party game
      - almost anyone can play! Left handed, right handed, big or small, young or
      old. In Axe Throw, a virtual axe throwing range becomes your playground or you
      can see how long you can fend off a zombie apocalypse in survival mode.<br><br>With
      unlockable axes, lots of achievements, plenty of different target types to challenge
      your skills, and the zombie survival mode, you''re going to find this game easy
      to pick up and hard to master. There''s also a practice mode where you can throw
      as many axes as you like to improve your VR axe throwing techniques.<br><br>Master
      your throwing, take on some undead and storm your way up the Steam leaderboards
      to show the world how it''s done!<br><br><strong><i>**IMPORTANT: MADE FOR HTC
      VIVE AND OCULUS RIFT ONLY - NOT YET COMPATIBLE WITH OCULUS QUEST OR QUEST 2
      VIA CABLE OR SOME WINDOWS MIXED REALITY HEADSETS **</i></strong><br><br>Also
      check out PsychicParrot''s latest game on Steam, My Nuclear Octopus <a href="https://store.steampowered.com/app/1371800/My_Nuclear_Octopus/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1371800/My_Nuclear_Octopus/</a>'
