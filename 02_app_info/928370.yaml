    reviews: "\u201CAxe Throw is surprisingly polished casual fun, and perfect for\
      \ a VR party.\u201D<br><a href=\"https://www.youtube.com/watch?v=iL89NKIbLE8\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Ben Plays VR</a><br><br>\u201CI absolutely\
      \ love it!\u201D<br><a href=\"https://www.youtube.com/watch?v=xH6TIY3zMSg&amp;feature=youtu.be&amp;a=\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Dr. Oculus VR</a><br><br>\u201CWhat\
      \ a lovely game. The axe throwing physics are wonderfully done making you feel\
      \ it's entirely your skill that's felling zombies and striking a bullseye in\
      \ the target challenge.\u201D<br><a href=\"https://store.steampowered.com/curator/33700466/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >30minVR</a><br>"
