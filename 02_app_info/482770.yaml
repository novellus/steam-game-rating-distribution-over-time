    about_the_game: "Take control of your favourite football team in Football Manager\
      \ 2017, the most realistic and immersive football management game to date. It\u2019\
      s the closest thing to doing the job for real!<br />\r\n<br />\r\nWith over\
      \ 2,500 real clubs to manage and over 500,000 real footballers and staff to\
      \ sign, Football Manager 2017 elevates you into a living, breathing world of\
      \ football management with you at the centre.  <br />\r\n<br />\r\nYou\u2019\
      ll have full control of transfers and decide who plays, and who sits on the\
      \ bench. You're in complete control of tactics, team-talks and pitch-side instructions,\
      \ and you\u2019ll follow the match live with our acclaimed 3D match engine.\
      \ You\u2019ll also deal with real football media, solve player-happiness problems\
      \ and the board will watch your every move.<br />\r\n<br />\r\nFans who pre-purchase\
      \ Football Manager 2017 on Steam will be rewarded with Football Manager Touch\
      \ 2017 for free (on PC, Mac or Linux) and, as a thank you for pre-purchasing,\
      \ you\u2019ll also get a range of free downloadable content for Touch including\
      \ \u201CBoard override\u201D, \u201CNo firing\u201D, \u201CAll job applications\u201D\
      , \u201CNational management\u201D and 3 brand new challenges to play in the\
      \ \u201CChallenge\u201D game mode. Touch is the more streamlined, \u2018transfers\
      \ and tactics\u2019 way to manage and can be purchased separately as a standalone\
      \ game.<br />\r\n<br />\r\nIn addition you\u2019ll also enjoy access to a fully-playable\
      \ Beta version of the game, which will be available roughly two weeks prior\
      \ to the official release date. Single player careers started in this Beta version\
      \ will continue in the full game.<br />\r\n<br />\r\nLoyal fans of the series\
      \ can enjoy an exclusive Steam-only discount of five per cent off for every\
      \ Football Manager game they own (PC, Mac or Linux) dating back to Football\
      \ Manager 2013. This means there\u2019s a maximum 20 per cent discount available\
      \ to fans who own all of the last four versions."
