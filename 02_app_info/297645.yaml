  data:
    about_the_game: 'From the expanse of deep space to the exotic alien planets, the
      future is an incredible theme to explore. But what''s a future without heroes?<br><br>From
      the creators of <strong>Frontier Works</strong> comes a crew of futuristic heroes
      and bgm to use in your RPGs. A fantastic companion to <a href="http://store.steampowered.com/app/229750/"
      target="_blank" rel="noreferrer"  >Celianna''s Futuristic Tiles Pack</a>, this
      pack is a must-have for anyone creating a game set in the future.<br><br>Inspired
      by the classic elements of JRPG costumes, each character is created with the
      idea of near future in mind. Yet, with a little imagination, you can easily
      adapt these characters to a different setting - such as a Steampunk or Cyberpunk
      universe. <br><br>This pack contains:<br><ul class="bb_ul"><li>Resources formatted
      for use in RPG Maker VX and VX-Ace.<br></li><li>16 character sprites in RTP
      style, 8 classes with a male and female version: warrior, twin-blade, lancer,
      mage, gunner, sniper, engineer and android.<br></li><li>64 hero battlers (4
      battler versions that match each character).<br></li><li>11 Facesets with basic
      expressions (neutral, happy, sad, angry, and smiling) for each character.<br></li><li>80
      right-facing bust portraits, including expressions (at least 5 portraits per
      character), and a folder with busts facing to the left. <br></li><li>16 BGM
      tracks.</li></ul><br><i>About Frontier Works Inc.</i><br>Frontier Works is a
      company that was founded by ANIMATE, one of the most famous animation goods
      shops in Japan.<br>Centered around the production of animated films, Frontier
      Works is in charge of planning and production of animation-related music CD''s,
      editing and publication of magazines, trading card games, photo books and voice
      acting for game radio shows.'
