    reviews: "\u201CFantastic game play. A ton of content, Nostalgia fuelled retro\
      \ vibe. Thumping 16-bit soundtrack. Career and multiplayer mode. Super Pixel\
      \ Racer has it all!!\u201D<br>9.0/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://stoffelpresents.com/super-pixel-racers-ps4-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Stoffel Presents</a><br><br>\u201CSuper\
      \ Pixel Racers es un juego que a pesar de verse simple y con un arte cl\xE1\
      sico, es por s\xED solo un juego de carreras incre\xEDble, con una muy buena\
      \ dificultad y con suficiente contenido para ocuparnos por un buen rato.\u201D\
      <br>9.3/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://revistayumecr.com/review-super-pixel-racers-playstation-4/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Revista Yume</a><br><br>\u201CSuper Pixel\
      \ Racers is a wolf in sheep\u2019s clothing. Beneath the cute pixelated exterior\
      \ lies a fantastic racing game with several different game modes.\u201D<br>8.0/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.playstationcountry.com/super-pixel-racers-ps4-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Playstation Country</a><br>"
