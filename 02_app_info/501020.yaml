  data:
    about_the_game: "Featuring simple and satisfying drifting and nitro mechanics,\
      \ Super Pixel Racers lets players race it out in numerous modes from classic\
      \ Rally to pixelated mayhem in Takedown. Splitscreen and online multiplayer\
      \ on the pocket-sized versions of world famous racing locations like sandy Bahrein\
      \ or snowy Canada and an energetic soundtrack is sure to make for addictive\
      \ gameplay.<h2 class=\"bb_tag\">Features</h2>The game lets you hop straight\
      \ into the driver\u2019s seat, but advanced features let players customize their\
      \ racing experience even further. Your winnings let you purchase new cars of\
      \ individual driving quality and upgrade schemes, from a pixelated F500 to your\
      \ very own 16-bit Lancer Evolution. As the game progresses, find out which car\
      \ suits the different disciplines and yourself best. Some features to look forward\
      \ to are:<br><br><ul class=\"bb_ul\"><li> Rally Cross: Classic race against\
      \ up to 7 other drivers</li></ul><ul class=\"bb_ul\"><li> Rally: Reach checkpoints\
      \ on a procedurally generated outdoor track</li></ul><ul class=\"bb_ul\"><li>\
      \ Land Rush: Be in front of the pack when the time ends</li></ul><ul class=\"\
      bb_ul\"><li> Takedown: Destroy the other cars</li></ul><ul class=\"bb_ul\"><li>\
      \ Hunt: Chase the target down</li></ul><ul class=\"bb_ul\"><li> Drift Show:\
      \ Score points by drifting</li></ul><ul class=\"bb_ul\"><li> Thirteen Unique\
      \ Racetracks: From desert dunes to the city streets. A host of unique pixel\
      \ environments set the stage for some truly super pixel racing.</li></ul><ul\
      \ class=\"bb_ul\"><li> Hone your drifting, score some Nitro: The more you drift,\
      \ the quicker your nitro gauge fills up. Use it for an instant hit of speed;\
      \ equally useful for dodging obstacles or slamming into opponents.</li></ul><ul\
      \ class=\"bb_ul\"><li> Vehicle Damage &amp; Explosion Mechanics: In-race collisions\
      \ result in visible damage to your pixel racer. Once a car takes too many hits,\
      \ it goes up in flames!</li></ul>"
