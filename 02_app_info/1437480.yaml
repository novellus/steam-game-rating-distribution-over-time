  data:
    about_the_game: "<i>A young man tries to uncover clues about his nightmares, but\
      \ he soon realizes that this is a massive mistake.</i><br><strong>Play with\
      \ friends in the new Halloween Multiplayer Update!</strong><h2 class=\"bb_tag\"\
      >Discover Long Lost Secrets</h2><i>Cultus</i> is a pixelated, 2D, Horror game\
      \ in which you play as a young man searching for clues to the horrors that haunt\
      \ him. Roam through the location of a horrific shootout between a Cultish group\
      \ and the police to finally discover what has been calling you <i>b\u0337\u034B\
      \u030D\u035D\u0358\u034B\u034E\u032C\u0354a\u0336\u0304\u0313\u031E\u0317\u0322\
      \u0323c\u0337\u0311\u030C\u0341\u030E\u0326\u0319\u031F\u0327k\u0334\u033F\u0318\
      \u0359\u0328</i> there for years.<h2 class=\"bb_tag\">Escape While You Still\
      \ Can</h2><i>Cultus</i> takes the player through a short story in which much\
      \ is discovered about the horrific past of this location, and it is left up\
      \ to the <i>player</i> to get out or repeat the actions of the past...<br><i>Cultus'</i>\
      \ art design is entirely inspired by the artists vivid nightmares and over active\
      \ imagination, bringing you, the player, an <strong>interactive</strong>, <strong>intriguing</strong>,\
      \ and <strong>scary</strong> experience.<h2 class=\"bb_tag\">Play With Friends!</h2>With\
      \ the new <strong>Halloween Multiplayer Update</strong>, you and up to 9 other\
      \ friends can play together in an attempt to find all the keys needed to escape.\
      \ However, your friends may not necessarily be on your side. Up to 2 people\
      \ can play as <i>The Cult</i>, who must stop <i>The Survivors</i> from finding\
      \ all the keys by hunting them down. This new gamemode brings a new definition\
      \ of unscripted to <strong>Cultus</strong>, and provides for fun, exciting,\
      \ and entertaining moments."
