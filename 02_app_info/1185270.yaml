    about_the_game: "\u8FD9\u662F\u4E00\u6B3E\u7ECF\u5178\u7684\u7535\u8111\u5355\u673A\
      \u4F11\u95F2\u6E38\u620F\u3002<br />\r\n<br />\r\n\u6E38\u620F\u76EE\u6807\u662F\
      \u5C31\u5728\u6700\u77ED\u7684\u65F6\u95F4\u5185\u6839\u636E\u8BB0\u5F55\u7528\
      \u9F20\u6807\u70B9\u51FB\u683C\u5B50\u51FA\u73B0\u7684\u6570\u5B57\u627E\u51FA\
      \u6240\u6709\u975E\u96F7\u683C\u5B50\uFF0C \u540C\u4E00\u4E2A\u65F6\u95F4\u907F\
      \u514D\u8E29\u96F7\u3002<br />\r\n\u5DE6\u952E\u5355\u51FB\uFF1A\u5728\u5224\
      \u65AD\u51FA\u4E0D\u662F\u96F7\u7684\u65B9\u5757\u4E0A\u6309\u4E0B\u5DE6\u952E\
      \uFF0C\u53EF\u4EE5\u6253\u5F00\u8BE5\u65B9\u5757\u3002\u5982\u679C\u65B9\u5757\
      \u4E0A\u51FA\u73B0\u6570\u5B57\uFF0C\u5219\u8BE5\u6570\u5B57\u8868\u793A\u5176\
      \u5468\u56F43\xD73\u533A\u57DF\u4E2D\u7684\u5730\u96F7\u6570\uFF08\u4E00\u822C\
      \u4E3A8\u4E2A\u683C\u5B50\uFF0C\u5BF9\u4E8E\u8FB9\u5757\u4E3A5\u4E2A\u683C\u5B50\
      \uFF0C\u5BF9\u4E8E\u89D2\u5757\u4E3A3\u4E2A\u683C\u5B50\u3002\u6240\u4EE5\u626B\
      \u96F7\u4E2D\u6700\u5927\u7684\u6570\u5B57\u4E3A8\uFF09\uFF1B\u5982\u679C\u65B9\
      \u5757\u4E0A\u4E3A\u7A7A\uFF08\u76F8\u5F53\u4E8E0\uFF09\uFF0C\u5219\u53EF\u4EE5\
      \u9012\u5F52\u5730\u6253\u5F00\u4E0E\u7A7A\u76F8\u90BB\u7684\u65B9\u5757\uFF1B\
      \u5982\u679C\u4E0D\u5E78\u89E6\u96F7\uFF0C\u5219\u6E38\u620F\u7ED3\u675F\u3002\
      <br />\r\n<br />\r\n\u53F3\u952E\u5355\u51FB\uFF1A\u5728\u5224\u65AD\u4E3A\u5730\
      \u96F7\u7684\u65B9\u5757\u4E0A\u6309\u4E0B\u53F3\u952E\uFF0C\u53EF\u4EE5\u6807\
      \u8BB0\u5730\u96F7\uFF08\u663E\u793A\u4E3A\u5C0F\u7EA2\u65D7\uFF09\u3002\u91CD\
      \u590D\u4E00\u6B21\u6216\u4E24\u6B21\u64CD\u4F5C\u53EF\u53D6\u6D88\u6807\u8BB0\
      \uFF08\u5982\u679C\u5728\u6E38\u620F\u83DC\u5355\u4E2D\u52FE\u9009\u4E86\u201C\
      \u6807\u8BB0\uFF08\uFF1F\uFF09\u201D\uFF0C\u5219\u9700\u8981\u4E24\u6B21\u64CD\
      \u4F5C\u6765\u53D6\u6D88\u6807\u96F7\uFF09\u3002<br />\r\n<br />\r\n\u53CC\u51FB\
      \uFF1A\u540C\u65F6\u6309\u4E0B\u5DE6\u952E\u548C\u53F3\u952E\u5B8C\u6210\u53CC\
      \u51FB\u3002\u5F53\u53CC\u51FB\u4F4D\u7F6E\u5468\u56F4\u5DF2\u6807\u8BB0\u96F7\
      \u6570\u7B49\u4E8E\u8BE5\u4F4D\u7F6E\u6570\u5B57\u65F6\u64CD\u4F5C\u6709\u6548\
      \uFF0C\u76F8\u5F53\u4E8E\u5BF9\u8BE5\u6570\u5B57\u5468\u56F4\u672A\u6253\u5F00\
      \u7684\u65B9\u5757\u5747\u8FDB\u884C\u4E00\u6B21\u5DE6\u952E\u5355\u51FB\u64CD\
      \u4F5C\u3002\u5730\u96F7\u672A\u6807\u8BB0\u5B8C\u5168\u65F6\u4F7F\u7528\u53CC\
      \u51FB\u65E0\u6548\u3002\u82E5\u6570\u5B57\u5468\u56F4\u6709\u6807\u9519\u7684\
      \u5730\u96F7\uFF0C\u5219\u6E38\u620F\u7ED3\u675F\uFF0C\u6807\u9519\u7684\u5730\
      \u96F7\u4E0A\u4F1A\u663E\u793A\u4E00\u4E2A\u201C<br />\r\n<br />\r\n<br />\r\
      \n2020/5/5<br />\r\n\u5728\u539F\u6709\u7684\u6B63\u65B9\u5F62\u677F\u5757\u57FA\
      \u7840\u4E0A\u589E\u52A0\u4E86\u516D\u8FB9\u5F62\u677F\u5757"
