    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1267960/extras/Imagen_Descripcion.png?t=1608839743"
      /><br><strong><i>What happens when you are a photographer and your dream is
      the exposing a part of your work in a gallery?</i></strong><br>Well, you end
      up building it yourself virtually and sharing it with the world. FotoMuseo 3D
      is one of the customizable Games (AIM) with your photos on demand in the catalog
      at <strong><i>JonatanFoto Catalog</i></strong>.<br><br>Since I was a little
      boy I have always dreamed of being able to exhibit/share my works in a public
      place such as a gallery, a venue, an event, etc. And now as an adult and <strong><i>photographer</i></strong>
      even more if possible. That people can visit me, see and value the result of
      my work created through the lens of my camera. Because achieving this when you
      are nobody, is very complicated. For this reason I have taken advantage of my
      passion for <strong>Multimedia Development</strong> to create my own virtual
      PhotoMuseum and be able to carry out the Expo on it.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1267960/extras/Imagen2_Descripcion.png?t=1608839743"
      /><br><strong><i>What is the Exhibition of the 365 Nostalgic Items Project?</i></strong><br>It's
      a sample of my first <strong>Photographic Project</strong> when I started the
      adventure of <strong><i>JonatanFoto</i></strong>. A daily photo-project worked
      for 1 year that allowed me to learn/grow in an exponential way.<h2 class="bb_tag">What
      future do I want to apply to FotoMuseo 3D here on Steam?</h2>I want to take
      advantage of this virtual environment as a tool, to carry out different EXPOS
      over time. That the person who purchases his copy of the <strong><i>FotoMuseo
      3D</i></strong> can view them for free as they are published. Right now the
      PhotoMuseum has been inaugurated with the Expo of <strong><i>Project 365 Nostalgic
      Items.</i></strong><br>But, <strong><i>what <u>New Expos</u> will I be able
      to present over time?</i></strong> Stay with me to discover them...<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1267960/extras/Imagen3_Descripcion.png?t=1608839743"
      />
