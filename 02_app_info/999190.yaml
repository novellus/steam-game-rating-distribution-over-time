  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/999190/extras/banv1.png?t=1576076318"
      /><br><br>Village building game in the age of collapse Simulation of the construction
      of a village in the Zombie Age, Players must research and develop the village.
      Add forces Build a strong base to attack many zombies. Resource management in
      food and construction , The game will continue. And found unexpected events
      with players Or to send explorers to explore various places To increase the
      manpower and resources of village.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/999190/extras/banv3.gif?t=1576076318"
      /><br><br>- Simulation of the construction of villages in the Zombie Age<br>-
      Construction of villages through desperation<br>- Search for resources to build
      a village<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/999190/extras/endz98.gif?t=1576076318"
      /><br><br>- Gene research for population development<br>- Prevent attacks from
      zombies During the development of the village<br>- Develop weapons to increase
      attack power and defense<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/999190/extras/banv4.png?t=1576076318"
      /><br><br>Farming is an important part of the game.<br>- Corn wheat farming<br>-
      Animal husbandry system To produce food<br>- Fishing<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/999190/extras/banv6.png?t=1576076318"
      />
