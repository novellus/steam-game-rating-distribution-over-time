    reviews: "\u201CIt was fun while it lasted, and probably the best thing is that\
      \ I really feel like my Javascript and Node fluency has gone through the roof\
      \ compared to what it was.  As I said at the start, this isn\u2019t a game to\
      \ learn coding in. But if you already know a bit, it\u2019s a fun way to get\
      \ from beginner to intermediate.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.kotaku.com.au/2016/08/the-rts-that-makes-you-program-your-own-units/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Kotaku Australia</a><br><br>\u201CScreeps\
      \ is a fun game and has a unique angle to it. Using actual programming instead\
      \ of a pseudo-language actually allows the players to focus on better coding\
      \ habits and makes practice fun.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameskinny.com/mv7sb/screeps-the-javascript-programmers-mmo\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameSkinny</a><br><br>\u201CWe use Screeps\
      \ as a key part of our recruitment process at fleetster. Screeps is useful because\
      \ it throws candidates into an unknown environment where the number of &quot;right&quot;\
      \ solutions are very numerous.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://blog.screeps.com/2017/05/fleetster/\"\
      \ target=\"_blank\" rel=\"noopener\"  >fleetster</a><br>"
