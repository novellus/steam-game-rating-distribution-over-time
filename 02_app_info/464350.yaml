    about_the_game: "<i><strong>Screeps is about scripting your creeps.</strong> </i><br><br>It\
      \ is an open source MMO RTS sandbox game for programming enthusiasts, wherein\
      \ the core mechanic is <strong>programming your units AI</strong>. With all\
      \ the attributes of a full-fledged strategy game, you control your colony by\
      \ writing <strong>real JavaScript</strong> which operates 24/7 in the single\
      \ persistent world filled by other players on par with you.<br><br>Your colony\
      \ can <strong>harvest</strong> resources, <strong>build</strong> units, <strong>conquer</strong>\
      \ territory, <strong>trade</strong> with other colonies. As you conquer more\
      \ territory, your influence in the game world grows, as well as your abilities\
      \ to expand your footprint. But beware, multiple players aiming for the same\
      \ territory may lead to conflict!<br><br>Screeps is developed for people with\
      \ programming skills. Unlike some other RTS games, your units in Screeps can\
      \ react to events without your participation \u2013 provided that you have programmed\
      \ them properly. And, unlike other MMO, you do not have to play Screeps constantly\
      \ to play well. It is quite enough just to check once in a while to see if everything\
      \ goes well.<br><br>Features:<br><ul class=\"bb_ul\"><li> You play by writing\
      \ JavaScript AI which controls your units 24/7 even while you're offline.<br><br></li><li>\
      \ Units of all players coexist in the same real-time huge persistent world and\
      \ obey the same rules.<br><br></li><li> Many kinds of units, base building,\
      \ mining resources, territory control, economy, manufacturing, transporting,\
      \ logistics, trading\u2014all the attributes of a real strategy game which you\
      \ need to program!<br><br></li><li> The better your scripts, the better your\
      \ game\u2014irrespective of the time played. Your creeps will mine, build, defend,\
      \ and conquer as you just work, sleep, or walk your dog.<br><br></li><li> Only\
      \ basic programming skills are required. However, if you are a pro developer,\
      \ now is the chance to put your skills to the limit!<br><br></li><li> Edit your\
      \ scripts from the in-game editor, or using your favorite external IDE.<br><br></li><li>\
      \ Permanent MMO access with 20 CPU limit included in the starter package. Unlock\
      \ your full CPU in your account on the official server by purchasing a Lifetime\
      \ CPU unlock or an in-game <a href=\"https://steamcommunity.com/market/listings/464350/CPU%20Unlock\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >CPU Unlock</a> consumable item (can\
      \ be bought by in-game credits)<br><br></li><li> If you don't want to buy an\
      \ unlock, that's fine\u2014there is a standalone CPU-limited world shard where\
      \ you can compete with other &quot;CPU-locked&quot; players on equal terms.<br><br></li><li>\
      \ Host your own server, modify games rules and play with your friends via LAN\
      \ or on the Internet. The server is an <a href=\"https://steamcommunity.com/linkfilter/?url=https://github.com/screeps/screeps\"\
      \ target=\"_blank\" rel=\"noopener\"  >open source project</a>.<br><br></li><li>\
      \ The game is slow-paced (from 2 seconds to 5 seconds per game tick depending\
      \ on a world shard where you start playing), since it allows you to debug your\
      \ scripts in the real-time world. You can use your private server to develop\
      \ and test with fast pace (up to 10 game ticks per second).</li></ul>"
