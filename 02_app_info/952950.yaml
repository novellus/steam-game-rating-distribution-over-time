    about_the_game: 'We all die. Heaven is waiting for someone, meeting with loved
      ones and peace. Someone torture and misery in hell. However, some have to go
      through purgatory - a place that is the personification of the human soul.<br>Good
      people can easily go to heaven. Sinners will have to contemplate the horrors
      in order to get out of this ill-fated place.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/952950/extras/1eng.png?t=1572340401"
      /><br><br>You are not going to play for the best person. All his life he was
      a real monster. Since childhood, the character has stolen money from his weak
      classmates. In his student years he committed crimes, for which he was not always
      been punished. Even the girl left him, because he did not trust her, and therefore
      he went on treason, which is why they later parted. This person was trying to
      get rid of the complexes with the violence, to find himself even someone in
      this life. However, once he crossed the line...<br><strong>You have to find
      out what a terrible sin lies in the soul of this character.</strong><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/952950/extras/2eng.png?t=1572340401"
      /><br><br><ul class="bb_ul"><li><i><strong>Story mode</strong></i> - atone for
      your sins to get out of purgatory to a better place;<br></li><li><strong><i>&quot;Hardcore</i>
      game mode</strong> - end the game without any firearms and without saving, show
      what you can do;<br></li><li><strong><i>&quot;Arena&quot;</i> game mode</strong>
      - for how long can you hold out against your own demons?;<br></li><li>6 completely
      different locations that characterize the soul of the protagonist;<br></li><li>3
      types of firearms with excellent shooting physics, melee weapon and the your
      trusty smartphone;<br></li><li>Several styles of passing game: carefully, or
      through;<br></li><li>An oppressive atmosphere that cannot be conveyed in simple
      words;<br></li><li>Bloodthirsty enemies, your inner demons.</li></ul><br><br><i>The
      game was not intended to offend or offend anyone. <br>Everything shown in &quot;03.04&quot;
      is a figment of the imagination.<br>All the similarities with reality are random.</i>'
