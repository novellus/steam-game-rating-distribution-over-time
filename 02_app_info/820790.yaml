  data:
    about_the_game: "The action of the novel &quot;FEAST&quot; takes place in the\
      \ alternative universe &quot;Another Circle&quot; with its thousand-year history.<br>\
      \ <br>During a long journey some mysterious creatures attack the carriage and\
      \ kill the young aristocrat\u2019s escort. Miraculously he manages to escape.\
      \ And soon, the main hero learns that this attack wasn't an accident. He has\
      \ to find out what kind of monsters they are, and why they want him dead. You\
      \ will have an adventurous journey in which the young aristocrat will meet friends\
      \ and enemies, blood and mercy, hope and despair, as well as a kind of a keen\
      \ sense of our authors' humor...<h2 class=\"bb_tag\">Episodes:</h2><br><ul class=\"\
      bb_ul\"><li>Episode I - Murderous Southern Forest<br></li><li>Episode II - The\
      \ tree of Fate<br></li><li>Episode III - In developing<br></li><li>Episode IV\
      \ - In developing<br></li><li>Episode V - In developing</li></ul>"
