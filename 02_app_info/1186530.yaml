    about_the_game: "Business wars is a hardcore mix of strategy battles and business\
      \ theory card game. Use your unique deck facing the business world situation,\
      \ discover all possible strategy, and be the TOP 1 CEO in the business world!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1186530/extras/BSE-move.gif?t=1585913183\"\
      \ /><br><br><strong><u>Features</u></strong><br><ul class=\"bb_ul\"><li><strong>Dynamic\
      \ Deck Building</strong>: Choose your cards wisely! Discover hundreds of cards\
      \ to add to your deck with each attempt at climbing TOP CEO in the word. Select\
      \ cards that work together to efficiently dispatch foes and reach the top.<br></li><li><strong>Opponent\
      \ Company Select</strong>: Pick your opponent every time until you be Rank 1.\
      \ Choose the opponent wisely, all different opponent company will need a different\
      \ strategy to defeat! know your deck limit before you make the decision!<br></li><li><strong>Facing\
      \ the Situation Waves</strong>: Different situation will appearing on Forcast\
      \ Phase, Coming Phase, Current Phase and Critical Phase. Those situations will\
      \ keep moving forward until either settle by you or settle your company. If\
      \ you don\u2019t settle those situations, you even not able to touch the opponent\
      \ company.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1186530/extras/BSE-boss.gif?t=1585913183\"\
      \ /><br><br><strong><u>Content:</u></strong><br><ul class=\"bb_ul\"><li>5 selectable\
      \ company that each have their own unique set of cards.<br></li><li>130+ fully\
      \ implemented cards.<br></li><li>45+ unique situation encounters.<br></li><li>20+\
      \ opponent company to challenge</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1186530/extras/BSE-reward.gif?t=1585913183\"\
      \ /></li></ul>"
