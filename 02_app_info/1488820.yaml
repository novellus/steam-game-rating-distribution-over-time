    about_the_game: "Dark Fantasy Warrior is a third-person action role-playing game\
      \ in Dark Souls style.<br />\r\nExtremely dark, deep and DIFFICULT! All of that\
      \ in this super action game and prepare to die. Are you ready to fight Darkness?<br\
      \ />\r\n<br />\r\nWelcome to a super dark fantasy universe with tense dungeon\
      \ crawling and fearsome enemies. <br />\r\nPrepare yourself for a new world\
      \ with full of enemies from Darkness, but most of all, prepare to die. <br />\r\
      \nYou will face countless enemies, demons and big-bosses. Use different type\
      \ of combat attacks to win this game - from simple<br />\r\nswords and archery\
      \ to super great magic opportunities. Can you survive in this Darkness???<br\
      \ />\r\nWe were inspired by Dark Souls game and it was created by ONE MAN ONLY!!!<br\
      \ />\r\n<br />\r\nKey Features:<br />\r\n<br />\r\n- Difficult, difficult and\
      \ again Extremely DIFFICULT!!!<br />\r\n- Very dark and deep! <br />\r\n- 4\
      \ unique environment worlds!<br />\r\n- Fearsome enemies<br />\r\n- Big-bosses<br\
      \ />\r\n- Different type of attacks - swords, archery and MAGIC!<br />\r\n-\
      \ And even more..."
