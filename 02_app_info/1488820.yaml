    detailed_description: <h1>CHECK OUT MORE GAMES FROM US</h1><p><a href="https://store.steampowered.com/app/1464730/Metal_Commando/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1464730/Metal_Commando/</a><br><a
      href="https://store.steampowered.com/app/1482710/Samurai_Revenge/" target="_blank"
      rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1482710/Samurai_Revenge/</a><br><a
      href="https://store.steampowered.com/app/1439180/Elite_Commander/" target="_blank"
      rel="noreferrer"  id="dynamiclink_2" >https://store.steampowered.com/app/1439180/Elite_Commander/</a></p><br><h1>About
      the Game</h1>Dark Fantasy Warrior is a third-person action role-playing game
      in Dark Souls style.<br>Extremely dark, deep and DIFFICULT! All of that in this
      super action game and prepare to die. Are you ready to fight Darkness?<br><br>Welcome
      to a super dark fantasy universe with tense dungeon crawling and fearsome enemies.
      <br>Prepare yourself for a new world with full of enemies from Darkness, but
      most of all, prepare to die. <br>You will face countless enemies, demons and
      big-bosses. Use different type of combat attacks to win this game - from simple<br>swords
      and archery to super great magic opportunities. Can you survive in this Darkness???<br>We
      were inspired by Dark Souls game and it was created by ONE MAN ONLY!!!<br><br>Key
      Features:<br><br>- Difficult, difficult and again Extremely DIFFICULT!!!<br>-
      Very dark and deep! <br>- 4 unique environment worlds!<br>- Fearsome enemies<br>-
      Big-bosses<br>- Different type of attacks - swords, archery and MAGIC!<br>-
      And even more...
