    review: "Good game\n\n     T\xE4m\xE4 l\xE4mminhenkinen seikkailu poikkeaa muista\
      \ HOG/minigames-peleist\xE4 siin\xE4 ett\xE4 se on suurelta osin tavaroiden\
      \ etsimist\xE4 mutta kyll\xE4 peliss\xE4 on my\xF6s teht\xE4vi\xE4.\n\n    \
      \ Mies ei ole n\xE4hnyt taikuudesta ja noituudesta kiinnostunutta velje\xE4\xE4\
      n Gustavia moneen p\xE4iv\xE4\xE4n joten h\xE4n p\xE4\xE4tt\xE4\xE4 l\xE4hte\xE4\
      \ k\xE4ym\xE4\xE4n veljen asunnolla. Veli on kadonnut mutta vihjeiden perusteella\
      \ h\xE4n on jossakin erikoisilla retkill\xE4\xE4n ja mies p\xE4\xE4tt\xE4\xE4\
      \ l\xE4hte\xE4 etsim\xE4\xE4n Gustavia.\n     Matka vie miehen etel\xE4meren\
      \ saarille, etel\xE4navalle ja moneen muuhun paikkaan ja kun Gustav lopulta\
      \ l\xF6ytyy selvi\xE4\xE4 se mit\xE4 h\xE4n on matkallaan touhunnut.\n\n   \
      \  Peliss\xE4 ei k\xE4ytet\xE4 W,A,S,D-n\xE4pp\xE4imi\xE4 vaan liikkuminen tapahtuu\
      \ toimintapisteiden kautta.\n\n     Osa Hidden Object-teht\xE4vist\xE4 on haastavia\
      \ esineiden pienuuden ja niiden naamioinnin takia mutta huolellisella pelaamisella\
      \ ne kyll\xE4 l\xF6ytyy. Teht\xE4v\xE4t ovat normaalitasoisia ja saavutukset\
      \ aukeavat helposti.\n\n     Pelist\xE4 l\xF6ytyy ker\xE4ilykortit.\n\n    \
      \ Suosittelen."
