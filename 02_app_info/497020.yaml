  data:
    about_the_game: 'In Mystic Diary: Lost Brother, you take on the role of a Victorian-era
      magician on a noble quest to find his lost brother. Travel through the world
      using the magical pages of the Mystic Diary to unlock the mystery behind your
      brother''s sudden disappearance. Find hidden objects and solve fun mini puzzles
      in this one-of-a-kind Hidden Object Adventure game. Save your brother and become
      a master of the Mystic Diary! <br><br><ul class="bb_ul"><li>A magical mystery
      with fun twists<br></li><li>Varied, unique mini games and puzzles<br></li><li>Find
      items and clues to help solve the mystery<br></li><li>A fun magical adventure!<br></li><li>Rich
      hidden object scenes!</li></ul>'
