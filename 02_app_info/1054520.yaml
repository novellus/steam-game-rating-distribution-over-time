    about_the_game: "\uAE4A\uC740 \uC0B0 \uC18D\uC5D0 \uCC98\uBC15\uD78C \uAE30\uC219\
      \uD559\uAD50...<br />\r\n\uAC70\uB300\uD55C \uBC00\uC2E4\uC778 \uC774 \uD559\
      \uAD50\uC5D0\uC11C \uC624\uB298, \uB0B4\uAC00 \uC88B\uC544\uD558\uB358 \uC5EC\
      \uD559\uC0DD\uC774 \uC8FD\uC5C8\uB2E4.<br />\r\n<br />\r\n\uC5B8\uB73B \uBD10\
      \uC120 \uC790\uC0B4\uB85C \uBCF4\uC774\uB294 \uC0AC\uAC74\uC774\uC9C0\uB9CC\
      \ \uC0AC\uAC74\uC744 \uC870\uC0AC\uD560\uC218\uB85D \uB298\uC5B4\uB098\uB294\
      \ \uC758\uBB38\uC810\uB4E4.<br />\r\n\uADF8 \uC2DC\uAC01 \uD559\uAD50\uC5D0\
      \ \uB0A8\uC544\uC788\uB358 8\uBA85\uC774 \uC6A9\uC758\uC790\uB2E4.<br />\r\n\
      \uADF8\uB140\uB97C \uC8FD\uC778 \uBC94\uC778\uC740 \uC774 \uC548\uC5D0 \uC788\
      \uB2E4!<br />\r\n<br />\r\n\uB204\uAC00 \uADF8\uB140\uB97C \uC8FD\uC600\uB098\
      ?<br />\r\n<br />\r\n-------------------------------------<br />\r\n<br />\r\
      \n-\uAE30\uC219\uD559\uAD50\uC5D0\uC11C \uBC1C\uC0DD\uD55C \uC0B4\uC778 \uC0AC\
      \uAC74\uC744 \uD574\uACB0\uD558\uB294 \uAC83\uC774 \uB2F9\uC2E0\uC758 \uBBF8\
      \uC158\uC785\uB2C8\uB2E4.<br />\r\n-\uB300\uD654\uB97C \uD1B5\uD574 \uB2E8\uC11C\
      \uB97C \uBAA8\uC73C\uACE0 \uC9C0\uC5ED\uC744 \uD0D0\uC0C9\uD558\uC5EC \uC99D\
      \uAC70\uB97C \uC218\uC9D1\uD558\uC138\uC694.<br />\r\n-8\uBA85\uC758 \uC6A9\uC758\
      \uC790 \uC911\uC5D0\uC11C \uBC94\uC778\uC744 \uC9C0\uBAA9\uD558\uC5EC \uC99D\
      \uAC70\uB97C \uC81C\uC2DC\uD558\uC138\uC694.<br />\r\n-1\uD68C\uCC28 \uD50C\uB808\
      \uC774\uAC00 \uC804\uBD80\uAC00 \uC544\uB2D9\uB2C8\uB2E4. 2\uD68C\uCC28 \uD50C\
      \uB808\uC774\uB97C \uD1B5\uD574 \uD55C\uCE35 \uB354 \uCDA9\uACA9\uC801\uC778\
      \ \uC9C4\uC2E4\uC744 \uD655\uC778\uD558\uC138\uC694.<br />\r\n-8\uAC1C\uC758\
      \ \uC5D4\uB529\uC744 \uBAA8\uB450 \uC218\uC9D1\uD558\uBA74 \uBE44\uD558\uC778\
      \uB4DC \uC2A4\uD1A0\uB9AC\uB97C \uAC10\uC0C1\uD560 \uC218 \uC788\uC2B5\uB2C8\
      \uB2E4."
