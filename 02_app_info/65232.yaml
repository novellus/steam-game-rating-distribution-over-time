    about_the_game: "Amtrak\u2019s Northeast Corridor is America\u2019s busiest passenger\
      \ railroad and among its most vibrant and captivating. Across the Corridor,\
      \ Amtrak carries more than 11 million passengers each year, the Corridor hosts\
      \ America\u2019s fastest trains, and it is home to many of Amtrak\u2019s busiest\
      \ and most famous stations, including classic New York Penn Station and Philadelphia\u2019\
      s 30th Street.<br><br>Today known as Amtrak\u2019s Northeast Corridor, this\
      \ legendary American route was built by the great Pennsylvania Railroad and\
      \ was electrified during the PRR\u2019s expansive 1920\u2019s-1930\u2019s electrification\
      \ project. In 2011, Train Simulator created the busiest segment of the corridor\
      \ \u2013 the 91 mainline route miles between New York and Philadelphia \u2013\
      \ and now the famed \u201CNEC\u201D returns to Train Simulator in an enhanced\
      \ and remastered edition!<br><br>As an engineer on Train Simulator\u2019s Northeast\
      \ Corridor route, you\u2019ll face all the challenges of high-speed operations\
      \ on this bustling main line and also witness the numerous fabled locations\
      \ along the line between New York and Philadelphia \u2013 the 14,500-foot long\
      \ tunnels that carry the line under the Hudson River; busy intermediate stations\
      \ at Newark, Trenton, and North Philadelphia; classic stone arch bridges over\
      \ the likes of the Delaware and Schuylkill Rivers; and legendary Zoo Interlocking\
      \ in Philadelphia. And you\u2019ll take the throttle of Amtrak\u2019s iconic\
      \ Electro-Motive/ASEA 7,000-horsepower AEM-7 electric (now featuring an enhanced\
      \ cab) that was the workhorse on the NEC for more than three decades.<br><br>This\
      \ \u2018remastered\u2019 edition of the Train Simulator Northeast Corridor route\
      \ captures the appeal of America\u2019s busiest passenger railroad and will\
      \ provide you countless challenging railroading experiences!<h2 class=\"bb_tag\"\
      >Scenarios</h2><br>The Northeast Corridor Line route includes eight challenging\
      \ career scenarios, including operations across the famed 91 route miles between\
      \ New York City and Philadelphia:<br><ul class=\"bb_ul\"><li>Free Roam Scenarios\
      \ <br></li><li>Go Newark <br></li><li>New Jersey Trenton <br></li><li>Spirit\
      \ or Transportation <br></li><li>The Big Apple <br></li><li>Early Clocker <br></li><li>Evening\
      \ Clocker <br></li><li>Lucky Northeast Regional <br></li><li>The Keystone</li></ul><br>More\
      \ scenarios are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of gameplay. With scenarios being added daily, why don\u2019t you check it\
      \ out now! <br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\tAn enhanced and\
      \ remastered edition of Amtrak\u2019s electrified 91-mile route from New York\
      \ City\u2019s Penn Station to Philadelphia\u2019s 30th Street Station.<br></li><li>\t\
      Amtrak\u2019s iconic EMD-ASEA 7,000 EM-7 horsepower electric with enhanced cab\
      \ features<br></li><li>\tAmtrak Amfleet passenger coach and caf\xE9 cars<br></li><li>\t\
      Authentic lineside and in-cab signaling features<br></li><li>\t8 challenging\
      \ career scenarios for the route<br></li><li>\tQuick Drive compatible<br></li><li>\t\
      Download size: 300.1 MB</li></ul>"
