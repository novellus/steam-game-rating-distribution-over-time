    about_the_game: "A shocking home invasion irrevocably changes the lives of all\
      \ involved in ways neither victims nor perpetrator could have imagined. In the\
      \ dead of night a stranger walks down a residential street. Gaining entry into\
      \ his chosen house, psychopathic Aaron makes his way to the upper floor to the\
      \ sounds of lovemaking. Aaron attacks, injures the man and knocks the woman\
      \ out. But when Alison awakes, she\u2019s strapped to the kitchen ceiling in\
      \ a bizarre web of ropes that hold her fast. For Aaron is an expert in Kinbaku,\
      \ the Japanese fetish art of tying knots. From upstairs she hears her barely\
      \ conscious husband Tom taken captive in the bathtub. It\u2019s clear Aaron\
      \ wants her trapped and ready for his delusional seduction technique. Alison\
      \ is in for an unpleasant weekend, an experience that will reveal the transgressions\
      \ in the couple\u2019s relationship and ultimately act as a catalyst for extreme\
      \ liberation."
