      notes: "This game may not be appropriate for all ages. The main character sometimes\
        \ uses sharp objects to self-harm, takes drugs to enter illusionary realms,\
        \ and depending on the player\u2019s actions there may be a non-graphic depiction\
        \ of suicide. There is violence and blood in cut-scenes and gameplay, including\
        \ the use of sharp objects. There is strong language in dialogue and written\
        \ text.\r\n"
