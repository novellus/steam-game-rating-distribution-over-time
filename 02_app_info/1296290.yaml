    reviews: "\u201CWhat Happened delivers an impactful, thought-provoking experience\
      \ that exemplifies the eccentric dangers of mental illness.\u201D<br>8 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://screenrant.com/what-happened-game-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Screenrant</a><br><br>\u201CIt was a\
      \ thought-provoking game which I can\u2019t wait to re-experience. The further\
      \ into the game you get, the crazier the game becomes\u201D<br>8 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.gamepitt.co.uk/what-happened-pc-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamepitt</a><br><br>\u201CBeautiful environments,\
      \ detailed visual and aural effects, an engaging story, a respectful take on\
      \ touchy subject matter.\u201D<br>9 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.hookedgamers.com/pc/what_happened/review/article-2183.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hookedgamers</a><br>"
