details:
  data:
    about_the_game: "\u201C<strong>What Happened</strong> puts you in the shoes of\
      \ high-school student Stiles, a teenage boy suffering from acute anxiety and\
      \ depression. You must guide him through the dark and twisted corridors of his\
      \ own sub-conscious, with his fate depending entirely on your empathy with his\
      \ tortured state of mind.\u201D<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1296290/extras/hand_gif.gif?t=1603873121\"\
      \ /><h2 class=\"bb_tag\">Key Features:</h2><br><ul class=\"bb_ul\"><li>Psychological\
      \ thriller in which you guide high school student Stiles on an uncompromising\
      \ journey through his troubled teenage mind.<br></li><li>Unique first person\
      \ perspective on an individual\u2019s journey through anxiety and depression.<br></li><li>Densely\
      \ atmospheric world of waking nightmares infused with distorted memories.<br></li><li>Environmental\
      \ puzzles and cues guide you through the twisted corridors of Stiles\u2019 mind.<br></li><li>The\
      \ empathy you show for the character will subtly affect the outcome of his journey.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1296290/extras/way_gif.gif?t=1603873121\"\
      \ />"
