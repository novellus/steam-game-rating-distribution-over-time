    review: "Jeu pr\xE9tentieux et mal foutu, avec des textures qui manquent, des\
      \ bugs de collision \xE0 n'en plus finir ainsi que des dialogues qui parfois\
      \ se bloquent et forcent \xE0 relancer le niveau.\n\nBeating A Dead Horse With\
      \ A One-Trick Pony est en r\xE9sum\xE9 un walking simulator qui verse dans le\
      \ surr\xE9alisme et l'arty ; seulement il n'est pas sp\xE9cialement beau, pas\
      \ franchement int\xE9ressant ni \xE0 jouer (vous vous contenterez principalement\
      \ de courir en activant ici et l\xE0 quelques trucs) ni \xE0 contempler, et\
      \ ne rec\xE8le aucun coup de g\xE9nie qui aurait pu relever l'impression g\xE9\
      n\xE9rale de foutage de gueule qui s'en d\xE9gage. (Tout juste pourrais-je parler\
      \ de ce gros visage \xE0 base de photo r\xE9elle d\xE9tour\xE9e suspendu en\
      \ l'air et qui parle. C'est vaguement amusant, mais juste vaguement...)\n\n\
      La derni\xE8re s\xE9quence est tout bonnement imbuvable, et consiste \xE0 courir\
      \ aux 4 coins d'une map bien trop grande pour appuyer sur 4 boutons puis acc\xE9\
      der \xE0 la fin. Cela vous prendra pas moins de 20 minutes si le jeu ne bloque\
      \ pas \xE0 l'activation des boutons en vous for\xE7ant \xE0 relancer \u2013\
      \ ce qui fut le cas pour moi.\n\nMe concernant il n'aura servi qu'\xE0 m'ennuyer\
      \ d'abord, puis me gonfler tant j'avais h\xE2te de finir. Je vous encourage\
      \ \xE0 passer votre chemin, d'autant qu'il existe de bien meilleurs jeux dans\
      \ la m\xEAme veine, certains \xE9tant m\xEAme gratuits (Awkward Dimensions Redux\
      \ ou Dr. Langeskov par exemple)."
