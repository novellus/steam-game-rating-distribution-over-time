details:
  data:
    about_the_game: '<strong>Beating A Dead Horse With A One-Trick Pony</strong> is
      a first-person RPG (ArtPG) with a narrative, mild melee combat, and some platforming
      elements. The game is a sequel to, <strong>Jeff Koons Must Die!!!</strong>,
      and is set in the same destroyed museum that the previous game ended in. The
      game comprises six levels and you must escape each successive area in order
      to progress through the story. You will enlist the help of some old friends
      to help along the way and, hopefully, uncover your own path.<br><br>Some Level
      Themes:<br><br>Aftermath: Revel in the destruction of days past. Contemplate
      your actions or inaction.<br><br>The Church of Kitsch: Escape the confines of
      a rigid structure. Visit the church and pay respects. <br><br>Art and Commerce:
      Visit the opportunity hub in order to generate some currency, attend the learning
      annex, and apply to exhibit at Art Basil Minneapolis. Keep an eye on your relevance
      though, you will need it.<br><br>Art and Celebrity: Visit a mystical land where
      you will learn how to become an art star. Create your own personal mythology
      and acquire currency from collectors. Be careful though, you might lose yourself.<br><br>Redemption:
      Re-visit the past and connect with your roots. Excavate. <br><br>The Road Home:
      Escape the final structure and light four beacons in order to finish the game.
      <br><br>Easter Eggs:<br>There are multiple easter eggs and hidden areas in the
      game. Some achievements are unlocked by finding these areas.<br><br>Mouse and
      Keyboard Controls:<br>WASD to move forward, backward, and side to side.<br>HOLD
      LEFT SHIFT and any movement key (WASD) in order to sprint.<br>SPACE BAR to jump.<br>E
      to interact with some objects.<br>RIGHT MOUSE CLICK to pick up some objects.
      <br>LEFT MOUSE CLICK to swing melee weapon/tool, when equipped.<br>ESCAPE KEY
      will bring up main menu at any time.<br><br>Gamepad Controls:<br>LEFT THUMBSTICK
      to move.<br>RIGHT THUMBSTICK to look around.<br>Hold LEFT TRIGGER while moving
      to sprint.<br>TOP FACE BUTTON to Interact (Use this when the game prompts to
      Press E).<br>BOTTOM FACE BUTTON to jump.<br>RIGHT TRIGGER to swing melee weapon/tool,
      when equipped.<br>BOTTOM FACE BUTTON to select menu items or select dialogue.<br>LEFT
      THUMBSTICK to navigate menu items.<br>SPECIAL LEFT BUTTON (menu button) to pause
      game and open menu at any time.<br><br>Save Game Function:<br>This game saves
      access to each level as they are completed and saves information on the last
      level regarding lit beacons. It does not save location data or incremental progress
      (other than the beacon info). If you quit the game in the middle of a level
      you will need to start over when you reload it (other than the last level).<br><br>Note
      from the dev:<br>This game was created over a year from November 2017 through
      November 2018. It was a very personal project that deals with my struggles navigating
      the pitfalls of the art world and my realizations and epiphanies regarding the
      complex systems within that world. It is a love letter as well as a Dear John
      letter.'
