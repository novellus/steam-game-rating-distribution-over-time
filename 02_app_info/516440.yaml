    about_the_game: "Your ship is in ruins. your cargo is lost... and you are one\
      \ ticked-off alien trapped on a planet overrun by bloodthirsty mutants with\
      \ the help of a handful of enslaved natives and enough firepower to level a\
      \ city. Nothing can stop you from eradicating the low-life untharians who trashed\
      \ your ship. blast everything in sight and you may survive...<br />\r\n21 bone-crushing,\
      \ gut-blasting levels of alien butt kicking to complete.<br />\r\n<br />\r\n\
      7 ultra-lethal weapons<br />\r\nHuge blistering explosions<br />\r\nOver 30\
      \ festering life forms including 3 fully-rendered \u201Coverlords\u201D<br />\r\
      \nQuad-parallax scrolling<br />\r\nFighting, jumping, shooting. action-packed\
      \ adventure!<br />\r\nAn equal test of brain &amp; brawn<br />\r\nHigh impact\
      \ graphics"
