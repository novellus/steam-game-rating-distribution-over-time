details:
  data:
    about_the_game: <strong>Trawel </strong>is an <strong>open world text adventure</strong>.
      What does that mean? It means that it's a text adventure with a world filled
      with locations for you to explore, partly handmade, partly procedurally generated.
      It's not everyone's cup of tea, but if you're looking for a romanticized, modern
      version of classic text adventures, look no further!<br><br>Explore a open world
      full of different locations, fighting various enemies while continuously looting
      them for better equipment.
