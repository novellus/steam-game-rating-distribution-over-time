    about_the_game: Morgan MacKenzie - a troubled teen with a checkered past - gets
      grounded by her father. This leaves her to deal with her crazy grandmother in
      addtion to a psycho caller. As the night gets weirder, paranoia sets in. Morgan
      is forced to face some of her worst fears and inner demons as she starts to
      believe that everyone she knows is either plotting against her or trying to
      kill her.
