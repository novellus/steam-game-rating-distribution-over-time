  data:
    about_the_game: <h2 class="bb_tag">Become a Revenant and find the truth beyond
      revenge in this gothic fantasy RPG with stunning 3D battles!</h2><br>Boasting
      a story that blurs the lines between good and evil, a refined 3D battle system,
      and plenty of content to go around, this is one title not to be missed!<h2 class="bb_tag">A
      Quest for Revenge</h2>After being turned into an immortal being known as a &quot;Revenant&quot;
      and learning of the existence of a demon within him, Albert sets out on a journey
      to make the person who did this to him pay with their very life. However, as
      he runs into others along the way dealing with their own figurative demons,
      what is the answer he finds...?<h2 class="bb_tag">Transform and Lay Waste to
      the Enemy!</h2>By transforming in battle, party members can change their looks,
      increase their parameters, and crush the enemy using specialized skills.<h2
      class="bb_tag">Customize Weapons!</h2>With the level cap for weapons at 999
      and up to 4 assignable effects for each weapon, tinkering has never been this
      fun. As for how and what weapon players chooses to customize, it is entirely
      up to them! Weapon effects can be set up to reflect players' unique battle styles.<h2
      class="bb_tag">Plenty to Keep Players Engaged</h2><br>1. Powerful equipment
      with a catch, but when combined in the right way boost fighting capabilities
      into the stratosphere! <br>2. Record keepers give the party valuable rewards
      for earning trophies, but do you as the player have what it takes to collect
      them all?<br>3. Once the game has been completed, the party can then challenge
      even more powerful monsters!<h2 class="bb_tag">About KEMCO</h2><i>KEMCO</i>
      is a video game publishing company specializing in handheld JRPG games. By focusing
      on immersive narratives and quality gameplay we strive to continually design
      gaming experiences both seasoned and new gamers alike can enjoy while advancing
      the genre to a whole new level.<br><br><i>*IMPORTANT NOTICE*<br>This app features
      full controller support with the Xbox 360 Controller on Windows. Full controller
      support is not guaranteed on Mac OS X.</i>
