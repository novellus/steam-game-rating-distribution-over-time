details:
  data:
    about_the_game: '<h2 class="bb_tag">Amazing breeding simulation game!</h2><br>You
      start with just a hen, an empty field and a few pennies. You have to feed your
      hen, take care of it and improve its living conditions!<br><br>If you give it
      plenty of seed to eat, your hen will lay eggs that you can sell to the Shopkeeper.
      Inexchange, you can buy more animals at the Farmers'' Fair. But be careful!
      If your hens are not fed regularly they will run off to find food somewhere
      else! And they will continue to leave even if your game is not running...<br><br>All
      your animals have to be fed, but they also need to be clean and healthy ...
      And you will also have to clean the complete farm and plant crops to get some
      more food!<br><br>The aim of the game is to earn money by selling eggs and other
      farm produce, in order to buy more animals at the Farmers'' Fair, and items
      that improve your farm from the Shopkeeper. Little by little, as your Farm develops,
      you will unlock bonuses items such as a wind turbine, a rooster, a dog, a tracter,
      etc. And you will be able to customize all our animals!<br><br><ul class="bb_ul"><li>10
      kinds of cartoon animals: hens, ducks, turkeys, rabbits, pigs, goats, sheep,
      cows, donkeys and horses.<br></li><li>During days and nights, take care of your
      animals : food, cleanliness, disease, etc.<br></li><li>Sell your Farm products
      to win more money.<br></li><li>Goals and events lead in a real adventure!<br></li><li>Many
      farm improvement to unlock, as incredible bonuses to collect!</li></ul>'
