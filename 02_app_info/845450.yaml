    about_the_game: <strong>Reflected Ray</strong> - neon Arkanoid game with roguelike
      elements and the gameplay depends on your music! <br>The embodiment of the most
      successful and brightest components of Breakout games, for more than 40-year
      history of the genre.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li><strong>Gameplay
      depends on your music.</strong> Each of your tracks has a unique rhythm that
      affects the tempo of the game and visual effects. You can also play with the
      default tracks.<br></li><li><strong>Style.</strong> Neon effects and EQ for
      immersion into &quot;relax&quot; with music.<br></li><li><strong>Game modes
      &quot;Relax&quot; and &quot;Hardcore&quot;.</strong> For those who just want
      to relax, and those who are ready to take a serious challenge.<br></li><li><strong>Detailed
      and well-conceived levels.</strong> A lot of hand-made levels, which are remembered
      for its spectacularity.<br></li><li><strong>Bosses and enemies.</strong> To
      win, you need to show your wit.<br></li><li><strong>Variety of improvements.</strong>
      Catch positive bonuses and try to dodge negative ones.</li></ul>
