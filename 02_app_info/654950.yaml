    about_the_game: <h2 class="bb_tag">Introduction</h2><br>Labyrinth Escape is FPS
      shooter where player target is to survive and find correct route out of the
      labyrinth. There is only one right route. Other route leads to player death
      or dead-end. Player has to shoot with weapon to the wall and find that way right
      wall piece which move or destruct and follow that route. There is also bomb
      and other damageable objects which reduce player health. When player dies he
      respawn to beginning of the level. <br><br>In the end of every level there is
      portal which move player back to main menu. Final version will contain different
      themed labyrinths.<h2 class="bb_tag">Features:</h2>- Rifle weapon<br>- 12 different
      themed and different difficulties labyrinths<br>- damageable objects like bombs
      to avoid<h2 class="bb_tag">Upcoming Features:</h2>- More polished Menu settings<br><br>-
      More labyrinths
