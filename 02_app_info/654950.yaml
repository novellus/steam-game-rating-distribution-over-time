    developer_response: 'Thanks for very long and constructive review. Few answers
      for your tips:


      1. Yes it would be lot better if better music in future every level

      2. Probably not time limit every level. Maybe more levels where is time limit

      3. good idea

      5. Some walls are heavier than other

      8. Lasers and moving lasers would be nice idea

      10. Also very good idea

      11. Achievements not yet know. Cards maybe added if get in future permission
      for them'
    language: english
