    about_the_game: "The star grants you the shining dream<br><br>The Heaven sends\
      \ a Devil\u2019s army to the ground, commanding them to destroy the corrupted\
      \ city. It was the wandering knight who saved the city that was on verge of\
      \ destruction. On one night, with the star so bright in the sky, the knight\
      \ was guided outside by a mysterious voice. The voice that called to the knight\
      \ was known as the God of a Star, and the God bestowed a pure girl in his care.\
      \ From then on, the wandering knight decides to settle down in the city, and\
      \ start a new life as a father of the girl. <br><br><br><br>Various Dreams,\
      \ Unpredictable Future, but only one life.<br><br>\u300CPrincess Maker 2 Refine\u300D\
      is a life simulation game which you play as a father of a girl, who had descended\
      \ from the star. You have 8 years to raise your daughter from age 10 to 18 \u2013\
      \ your daughter will grow into her adulthood through various experiences. The\
      \ future awaits for her depending on your choices. What kind of future do you\
      \ dream of creating with your beloved daughter?<br><br><br><br>Princess Maker\
      \ 2 Refine comes back with all new Graphic / Voice over<br><br> [Princess Maker\
      \ 2 refine] has been reborn with full colored high resolution graphics, noticeable\
      \ upgrade compare to the original 1994 edition. In addition to the visual update,\
      \ all characters have been given a full Japanese voice over, including your\
      \ daughter. Experience a true masterpiece in full color and full voice over\
      \ where wonderful life with your daughter awaits you."
