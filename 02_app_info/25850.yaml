    about_the_game: The shadows of destruction begin to loom on the horizon once a
      human mage uncovers a dark and powerful secret dating back to the remote past
      of the Elven race.<br><br>However, the Elves cannot allow this forbidden knowledge
      to fall into the hands of others and thus imperil the world. For the first time
      in countless years, this ancient race must venture forth and interfere with
      events transpiring in the lands of man. With the renegade mage in their sights,
      the sorceress Gilwen and ranger-lord Seagate set off together, unaware that
      beliefs and friendships alike will soon be tested...<br><br>                    <ul
      class="bb_ul"><li>Classic turn-based strategy gameplay <br>                    </li><li>Multiplayer
      combat in 16 different scenarios <br>                    </li><li>Multiple endings
      which depend on your choices <br>                    </li><li>Powerful built-in
      game editor <br>                    </li></ul>
