    about_the_game: <h2 class="bb_tag">Karma</h2><br>You are a programmer, you study
      hard, learn new skills, just to make more money. <br>Then you feel tired. The
      life's stressing you out. <br>So you need to entertain yourself. The best way
      to entertain is shopping. <br>Buy everything in your sight.<br>And you need
      more money.<br><br>You are a programmer, as a matter of fact, you don't need
      to work so hard.<br>You are a hacker.<br>And you are not afraid of failure,
      because you have power...to reverse the result.<br>Make failure a success.<br>And
      you have a lot of money now, getting it so easily.<br>Purchase, purchase, purchase.<br>Until
      you make those weird dreams.<br>Until your colleagues die one by one.<br>This
      is none of my business, you thought. <br>But, really?<br><br>Something is wrong
      with this world.<br><br><ul class="bb_ul">    <li>Study to learn new skills
      and unlock/enhance works, part-time jobs, items and hacking skills;<br>    </li><li>Work
      or do part-time job to earn legal money, or chat with your colleagues to reduce
      stress;<br>    </li><li>Hack to earn fast money;<br>    </li><li>Purchase to
      reduce stress;<br>    </li><li>Use items to have fun;</li></ul><br>There are
      more secrets to be discovered in this game world. Do you want to know all of
      them?
