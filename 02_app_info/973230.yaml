    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/973230/extras/NewSteamGif.gif?t=1607005422\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/973230/extras/splashthingie.png?t=1607005422\"\
      \ /><br><br>In \u201C<strong>We who are about to Die</strong>\u201D you take\
      \ control of a brand new <strong>randomized gladiator</strong> with a <strong>single\
      \ life</strong>, that you lead to an inevitable deat- I mean, to victory and\
      \ glory! Fight from the Pits to the Arena into the Stadium, pleasing larger\
      \ and larger crowds until you finally become a legend of the Grand Stadium...\
      \ or gloriously die trying. Often.<br><br>Along the way you earn <strong>weapons\
      \ and armor</strong>, outfit your character and master the innovative and unique\
      \ physics based, dynamic, directional combat system. <br><br>Fight alongside\
      \ allies against groups of enemies, or take on tense one-on-one duels that test\
      \ your skills. <br>Try your luck in the many unforgiving arena\u2019s this game\
      \ has to offer -- how long can you last before your inevitable glorious death?\
      \ <br><br><strong>To those who are about to die, I salute you!</strong>"
