    about_the_game: 'A Tale of Two Kingdoms is a graphical adventure in the style
      of the classic Sierra games. Set in the world of Celtic mythology and fairy
      tales, it features many sidequests and alternate endings. This release is a
      Deluxe Edition with a new interactive prologue, several graphic updates, and
      professional voice acting.<br><br>Travel to the realm of Theylinn as the king
      calls on his old enemies for aid against a goblin invasion, get involved in
      intrigue and fairy trickery, and get stalked by an evil sorcerer who has its
      own agenda. Highly recommended for all fans of retro gaming.<br><br>ATOTK was
      named Game of the Month by PC Zone UK, and has won four AGS Awards including
      Best Animation and Best Puzzles.<br><i>&quot;If ATOTK came out during the genre''s
      heyday, we''d probably be waxing nostalgic about it today in the same breath
      as King''s Quest.&quot;</i> - Games for Windows<br><i>&quot;A Tale of Two Kingdoms
      simply blew me away ... This game is a great achievement ... Final Grade: A&quot;</i>
      - Just Adventure'
