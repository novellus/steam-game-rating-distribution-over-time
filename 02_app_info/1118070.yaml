    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1118070/extras/1976_arcadeView.gif?t=1607962190\"\
      \ /><h2 class=\"bb_tag\">The story</h2>It\u2019s the year 1976. We\u2019re in\
      \ a dystopian reality in which the Nazi army ended up defeating the Allied Front\
      \ and winning the Great War. In this apocalyptic parallel universe, Hitler has\
      \ declared himself Supreme World Chancellor and, what\u2019s even more terrifying,\
      \ Tyrolean pants are all the rage across the globe. <br>However, there\u2019\
      s still hope. Despite the scarcity of resources, the Allied resistance\u2019\
      s brightest scientists, led by the eccentric Dr. Ivan Ivanovich, have made the\
      \ impossible possible: they\u2019ve built a time machine.<br>Thus, thanks to\
      \ the Quantum Air Combat Simulator, the Virtual Reality prototype designed by\
      \ Dr. Ivanovich, you\u2019ll have the opportunity to travel back in time and\
      \ take part in the most momentous air battles of World War II.<br>But pay attention!\
      \ Playing with quantum reality and altering the path of history can have the\
      \ most unforeseen consequences\u2026<br>  <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1118070/extras/1976_3rdView.gif?t=1607962190\"\
      \ /><h2 class=\"bb_tag\">Classic Essence / VR Technology</h2>Sit in front of\
      \ the huge 3D Quantum Simulator screen, fasten your seatbelt and relive the\
      \ magic of legendary vertical scrolling titles.<br>Alternate the \u201Cclassic\u201D\
      \ point of view with the first-person perspective, while performing impossible\
      \ maneuvers to dodge enemy fire. Be amazed by the dynamic scenario elements\
      \ that will pop off at you. Never has a simulation seemed so real and fast-paced.<br>\
      \  <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1118070/extras/1976_firstView.gif?t=1607962190\"\
      \ /><h2 class=\"bb_tag\">Air Combat / Immersion Zones</h2>As Ivanovich Games\
      \ already did in the successful \u201COperation Warcade\u201D, all the scenarios\
      \ in \u201C1976: Back to Midway\u201D include several Immersion Zones, which\
      \ allow the player to move inside the aircraft cabin, offering new and thrilling\
      \ challenges. An experience that only Virtual Reality can provide. <br>Take\
      \ control of the Lockheed P-38 Lightning and the B-17G Flying Fortress exact\
      \ replicas, test your pilot skills, become a flying ace, and change history\
      \ forever.<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li> 16 story-mode\
      \ levels filled with humor.<br></li><li> 24 immersion zones.<br></li><li> 64\
      \ missions.<br></li><li> More than 200 aircraft upgrades.<br></li><li> Tons\
      \ of action without tutorials or inserting coins; enjoy infinite retries.<br></li><li>\
      \ Compatible with Vive, Oculus, and WMR.<br></li><li> Compatible with HOTAS\
      \ controllers, PC controllers, Xbox, PS4, and, of course, VR controllers: Index,\
      \ Touch, Wand, etc.<br></li><li> Compatible with motion simulators.</li></ul>"
