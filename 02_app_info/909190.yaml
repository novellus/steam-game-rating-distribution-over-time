    about_the_game: "You wake up inside a magical cave, full of mysteries. You remember\
      \ nothing, but you know one thing for sure, you need to escape! Escape Lala.<br\
      \ />\r\n<br />\r\nEscape Lala is a point-and-click adventure game / Escape room\
      \ with a nostalgic feel.<br />\r\n<br />\r\nEscape Lala is not the regular Escape\
      \ the Room game, it is full of charming handcrafted pixel-art graphics and animations.\
      \ And it contains puzzles with magical twists that take inspiration from classic\
      \ point-and-click adventure games.<br />\r\n<br />\r\n&quot;Every now and then\
      \ comes some title that reminds us of the times of LucasArts and Sierra .. Escape\
      \ Lala made us relive that magic&quot; - Paolo Paglianti (Tgcom24 - Mastergame)<br\
      \ />\r\n<br />\r\nStruggling with a puzzle? Look for the gold coins scattered\
      \ around the cave and use them to reveal hints! Try to find them all and use\
      \ them sparingly to get a better score at the end of the game.<br />\r\n<br\
      \ />\r\n- Discover the secrets of Lala<br />\r\n- Collect items and use them\
      \ to Escape Lala<br />\r\n- Lovely pixel-art graphics inspired by the classic\
      \ point-and-click adventure games from the 90\u2019s<br />\r\n<br />\r\nMiss\
      \ the good old point-and-click adventure games? Then you'll definitely love\
      \ Escape Lala!<br />\r\n<br />\r\nWe'd love to hear your feedback! Feel free\
      \ to contact us :)"
