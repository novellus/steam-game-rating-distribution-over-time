    reviews: "\u201CEvery now and then comes some title that reminds us of the times\
      \ of LucasArts and Sierra .. Escape Lala made us relive that magic\u201D<br><a\
      \ href=\"http://it.ign.com/giochi-per-il-vostro-smartphone/142871/feature/le-avventure-sotto-il-mare-di-earth-atlantis-e-quelle-punta\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN Italy</a><br><br>\u201CThis introduction\
      \ to the genre point &amp; click is still well dosed, fun to browse and offering\
      \ a beautiful accent of nostalgia inspired by the standards of the genre. The\
      \ work of Duckbear Lab studio is quality, we just enjoyed being able to continue\
      \ the adventure a little more before escaping. This is in any case a game that\
      \ can easily discover the genre for the youngest!\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://kickmygeek.com/test-jeu/android/escape-lala---a-magical-point--click-escape-room\"\
      \ target=\"_blank\" rel=\"noopener\"  >KickMyGeek</a><br>"
