    detailed_description: "<h1>Escape Lala 2 is out!</h1><p><u><a href=\"https://store.steampowered.com/app/1079450/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1079450/</a></u><br>A\
      \ new game, new story and much longer gameplay :)</p><br><h1>About the Game</h1>You\
      \ wake up inside a magical cave, full of mysteries. You remember nothing, but\
      \ you know one thing for sure, you need to escape! Escape Lala.<br><br>Escape\
      \ Lala is a point-and-click adventure game / Escape room with a nostalgic feel.<br><br>Escape\
      \ Lala is not the regular Escape the Room game, it is full of charming handcrafted\
      \ pixel-art graphics and animations. And it contains puzzles with magical twists\
      \ that take inspiration from classic point-and-click adventure games.<br><br>&quot;Every\
      \ now and then comes some title that reminds us of the times of LucasArts and\
      \ Sierra .. Escape Lala made us relive that magic&quot; - Paolo Paglianti (Tgcom24\
      \ - Mastergame)<br><br>Struggling with a puzzle? Look for the gold coins scattered\
      \ around the cave and use them to reveal hints! Try to find them all and use\
      \ them sparingly to get a better score at the end of the game.<br><br>- Discover\
      \ the secrets of Lala<br>- Collect items and use them to Escape Lala<br>- Lovely\
      \ pixel-art graphics inspired by the classic point-and-click adventure games\
      \ from the 90\u2019s<br><br>Miss the good old point-and-click adventure games?\
      \ Then you'll definitely love Escape Lala!<br><br>We'd love to hear your feedback!\
      \ Feel free to contact us :)"
