details:
  data:
    about_the_game: 'The most realistic free golf game loved by millions of players
      all over the world is now in Steam Early Access! WGT Golf lets you experience
      iconic courses like Wolf Creek, Pebble Beach, St Andrews and more, no travel
      required. It''s a full game simulation created with GPS data, a physics engine
      and advanced graphics technology for an immersive golf experience. We''ve brought
      WGT to Steam Early Access to work with the Steam community and get valuable
      feedback as we continue improving and growing the game.<br><br>Existing WGT
      players can log in with their same accounts to use their virtual golf equipment
      and apparel.<h2 class="bb_tag"><strong>Golf Courses</strong> </h2>Over a dozen
      championship golf courses, including: Pebble Beach (2010 USGA U.S. Open), Chambers
      Bay (2015 USGA U.S. Open), Bandon Dunes (Golf Digest #1 rated resort), Bethpage
      Black (2009 USGA U.S. Open), Celtic Manor (2010 Ryder Cup), Congressional (2011
      USGA US Open), Harbour Town (PGA RBC Heritage), Kiawah (2012 PGA Championship),
      Merion (2013 USGA US Open), Olympic Club (2012 USGA U.S. Open), Pinehurst (2014
      USGA U.S. Open), St Andrews (2015 British Open) and Valhalla (2014 PGA Championship).<h2
      class="bb_tag"><strong>Golf Simulation</strong></h2>Use different golf shots
      to swing, drive, chip and putt from various lies on the tee, fairway, greens,
      rough and bunkers in this realistic 3D golf simulation.<h2 class="bb_tag"><strong>Game
      Formats</strong></h2>Full 18-hole stroke play with putting, 9-hole closest-to-the
      hole and 3-hole stroke play golf game formats.<h2 class="bb_tag"><strong>Head-to-Head
      Multiplayer Mode</strong></h2>Compete in real-time stroke play golf games against
      other players, invite friends to play, chat live and learn how to play.<h2 class="bb_tag"><strong>Topgolf
      Mode</strong></h2>Get the Topgolf experience wherever you are with the Topgolf
      multiplayer game mode, competing with up to six players to score points for
      hitting targets in the outfield based on a unique scoring system.<h2 class="bb_tag"><strong>Country
      Clubs</strong></h2>Join a private country club community, play in club tournaments
      and events, and earn special rewards.<h2 class="bb_tag"><strong>Golf Tournaments</strong></h2>Special
      tournaments with prizes including the Virtual U.S. Open, WGT Virtual Tour on
      Golf Channel and paid Ready-Go tournaments.<h2 class="bb_tag"><strong>Golf Equipment</strong></h2>Play
      with upgraded virtual golf clubs and golf balls from Titleist, Callaway, Ping,
      TaylorMade and other top sports equipment brands.<h2 class="bb_tag"><strong>Golf
      Accessories</strong></h2>Popular options like Putter Pal, Shot Pal, XP Boost,
      Level-Up Boost, in-game Hole-in-One Challenges and more'
