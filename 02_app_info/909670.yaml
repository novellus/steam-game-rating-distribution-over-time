    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/909670/extras/Heading1-1.jpg?t=1599144491\"\
      \ /><br>Skybolt Zack is the result of a unique way of mixing platformer mechanics\
      \ and colour matching gameplay. <br><br>Controls are tight and Zack\u2019s ability\
      \ to rocket punch, dash, focus, change direction when destroying an enemy and\
      \ more, offers more depth than what meets the eye - following the \u201Ceasy\
      \ to learn, hard to master\u201D mantra.<br><br>It\u2019s a platformer where\
      \ you don\u2019t jump, and a music game where you dictate your own rhythm. It\
      \ feels like no other game!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/909670/extras/TutorialGIFLargeShortOPT1In5.gif?t=1599144491\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/909670/extras/Features_Heading.jpg?t=1599144491\"\
      \ /><br><ul class=\"bb_ul\"><li>48 frantic challenging levels that can all be\
      \ completed without putting a foot back on the ground</li></ul><ul class=\"\
      bb_ul\"><li>Branching routes with different levels of difficulty</li></ul><ul\
      \ class=\"bb_ul\"><li>More than 15 environments divided into 5 distinct worlds</li></ul><ul\
      \ class=\"bb_ul\"><li>An art style combining 3D assets and digital painted textures\
      \ with tons of FX and explosions!</li></ul><ul class=\"bb_ul\"><li>Evolutive\
      \ soundtrack inspired by famous platformers from the 90\u2019s</li></ul><ul\
      \ class=\"bb_ul\"><li>More than a dozen types of robotic enemies for renewed\
      \ challenges throughout the game</li></ul><ul class=\"bb_ul\"><li>Dedicated\
      \ speedrun and score attack modes</li></ul><ul class=\"bb_ul\"><li>2 different\
      \ leaderboards: one for the best scores and one for the best times on every\
      \ level</li></ul><ul class=\"bb_ul\"><li>Fully customizable controls and colour-blind\
      \ options</li></ul><ul class=\"bb_ul\"><li>No boring dialogue! (You\u2019d have\
      \ skipped them anyway...)</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/909670/extras/Heading2.jpg?t=1599144491\"\
      \ /><br>Discover multiple routes that lead to different exits across every level,\
      \ allowing for tons of replayability!<br><br>There are no difficulty settings\
      \ in Skybolt Zack - beginners will take the easier lower routes, only the best\
      \ will reach the upper paths to unlock the most challenging levels!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/909670/extras/StagePathDocSMOL.jpg?t=1599144491\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/909670/extras/Heading3.jpg?t=1599144491\"\
      \ /><br>Play with any controller you want*! Controls are fully remappable and\
      \ there\u2019s plenty of options to tweak them to your preference, including\
      \ the possibility to customize the colours of the enemies!<br><br>*While you\
      \ can choose to play with a keyboard, we recommend the use of a gamepad or arcade\
      \ stick and decline the responsibility of any injury coming from you trying\
      \ to play with a dance mat or Dreamcast\u2019s fishing rod ;)<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/909670/extras/COLOURGIFLARGEOPT.gif?t=1599144491\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/909670/extras/Heading4.jpg?t=1599144491\"\
      \ /><br>In addition to the story mode, Skybolt Zack offers two additional gameplay\
      \ modes for an extra challenge for the more competitive players!<br><br>Time\
      \ Attack - dedicated to those in search of the fastest times, providing them\
      \ with tools to work on improving their run.<br>Score Attack - ideal for those\
      \ wanting to focus on achieving the possible highest score.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/909670/extras/Superplay.png?t=1599144491\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/909670/extras/Heading5.jpg?t=1599144491\"\
      \ /><br>As focusing on scoring points and playing for the fastest time leads\
      \ to very different strategies, Skybolt Zack includes 2 worldwide leaderboards:\
      \ one for the highest score and one for the best times. Just go for it!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/909670/extras/SRankOPT.gif?t=1599144491\"\
      \ />"
