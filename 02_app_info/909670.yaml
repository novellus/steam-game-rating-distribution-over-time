    short_description: "Skybolt Zack is a brand new fast-paced arcade gaming experience!\
      \ With his Rocket Punches Zack leaps from enemy to enemy, destroying anything\
      \ standing in his way! Match the colour of the enemies with the buttons on the\
      \ gamepad to rid the world of Dr Kaz\u2019s robot army!"
