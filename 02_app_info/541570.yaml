  data:
    about_the_game: '<h2 class="bb_tag"><strong>A DARK MYSTERY IS UNFOLDING...</strong></h2><br>Delve
      into an unsettling adventure following the boy with a prosthetic face and a
      tragic past. In the first episode, Strange Neighbors, Sally Face and his father
      move into an apartment filled with odd tenants and an unfortunate crime scene.
      Little did they know what misfortune still awaits...<br><br>Unravel the sinister
      mysteries of Sally''s world to find the truth that lies hidden beneath the shadows.<h2
      class="bb_tag"><strong>FEATURES</strong></h2><br><ul class="bb_ul"><li>Intriguing
      narrative will linger in your thoughts<br></li><li>Speak with the dead, using
      handheld video game system, the Gear Boy<br></li><li>Handcrafted by a solo dev:
      including art, design and music<br></li><li>Inspired by 1990''s Nicktoons and
      personal Nightmares<br></li><li>Bizarre characters, ponies, headbanging and
      more</li></ul><h2 class="bb_tag"><strong>EPISODES</strong></h2><br>The game
      is composed of five episodes in total. The first episode offers a short introduction
      to Sally Face, which the subsequent episodes greatly expand upon.<h2 class="bb_tag"><strong>GAMEPLAY</strong></h2><br>In
      this story-driven adventure game, players will interact with Sal''s world and
      his nightmares. The main path typically requires casual effort. However, there
      are hidden layers to be uncovered that will invoke a bit of head-scratching,
      for those players up to the challenge.<br><br><br><br><i>For Support, email
      me at <a href="mailto:portablemoose@gmail.com">portablemoose@gmail.com</a></i>'
