    reviews: "\u201CGrimshade grants you a sincere pleasure from a victory in the\
      \ hardest fight that didn't feel in other modern tactical RPGs for a long time.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://stopgame.ru/show/103961/grimshade_review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Stopgame</a><br><br>\u201CIt does have\
      \ something a cut above the standard that will no doubt entertain players looking\
      \ for a tactical RPG fix.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://techraptor.net/content/coverage-club-grimshade\"\
      \ target=\"_blank\" rel=\"noopener\"  >TechRaptor</a><br><br>\u201CGreat turn-based\
      \ fighting system in a really nice, a bit simple look, a kind of indie revival\
      \ of Final Fantasy Tactics.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.eurogamer.de/articles/2019-05-10-grimshade-wird-der-eigene-anspruch-zum-verhaengnis\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br>"
