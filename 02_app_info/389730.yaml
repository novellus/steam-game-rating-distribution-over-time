    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/389730/extras/Gifs-Tekken_3.png?t=1604997008"
      /><br><br>Discover the epic conclusion of the Mishima clan and unravel the reasons
      behind each step of their ceaseless fight. Powered by Unreal Engine 4, TEKKEN
      7 features stunning story-driven cinematic battles and intense duels that can
      be enjoyed with friends and rivals alike through innovative fight mechanics.<br><br>Love,
      Revenge, Pride. Everyone has a reason to fight. Values are what define us and
      make us human, regardless of our strengths and weaknesses. There are no wrong
      motivations, just the path we choose to take.<br><br>Expand your fighter's journey
      by purchasing the Tekken 7 Season Pass separately and gain access to stunning
      additional content
