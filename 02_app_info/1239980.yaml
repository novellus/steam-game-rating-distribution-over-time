    about_the_game: "In Luciform, a family of mythical creatures has been captured\
      \ by the Red-Eyed Gorilla. To regain their freedom, they pool their energy together\
      \ to summon Luci \u2013 the one individual who can rescue them. Thanks to a\
      \ unique gift, Luci has the ability to change colors at will!<br><br>The game\
      \ demands quick reflexes and nerves of steel. Timing jumps with the utmost precision\
      \ is a must; the alternative is ... not pretty. Those who\u2019ve mastered <i>Super\
      \ Meat Boy</i> and <i>Celeste </i>will find themselves right at home.<br><br><ul\
      \ class=\"bb_ul\"><li>Play as Luci, a powerful mythical creature with the ability\
      \ to change colors at will.<br></li><li>Traverse the forest while avoiding hazards\
      \ and deadly falls.<br></li><li>Time each jump carefully \u2026 because you\
      \ can never slow down!<br></li><li>You can only interact with the same colored\
      \ platforms \u2013 so choose wisely.<br></li><li>Enjoy easy, straightforward\
      \ controls.</li></ul>"
