    about_the_game: "This is the first episode of the Find-Life game. This game is\
      \ very small and simple to play. The game takes about 25 minutes to play. The\
      \ player walks in first person. The game does not have buttons to say to click\
      \ here or there, because inside the game there is a ball that is a smart computer\
      \ and tells what you have to do. He speaks many things, takes good notice of\
      \ what he has to say. The game has ambient sounds, some songs. 3D models are\
      \ very simple in LowPoly. The purpose of this first episode is to start many\
      \ episodes with little adventures that linked will make a story.<br />\r\n<br\
      \ />\r\nI do not like to sell cat by hare, so:<br />\r\nTo be honest, this game\
      \ is very small, very simple, but I think it's very cute and with some imagination.<br\
      \ />\r\nThank you all."
