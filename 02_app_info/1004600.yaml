    reviews: "\u201CIt's a short but interesting story, with a different narrative\
      \ medium.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamebros.com.br/game/13400/find-life-ep1\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Bros</a><br><br>\u201CFind-Life\
      \ EP1 is a bright adventure game about a surviving crew member of a spacecraft.\
      \ A simple plot with not straining tasks. The game is for fans, so the choice\
      \ is yours.\u201D<br><a href=\"https://store.steampowered.com/curator/32826090-Gaming-Grandma\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Gaming Grandma</a><br><br>\u201CA short\
      \ proof-of-concept that is light on gameplay but full of potential, in my opinion.\
      \ Personally, it's the simplistic art style that I liked the most. It's all\
      \ custom-made assets and backgrounds as far as I can tell and it's all very\
      \ cohesive. It's also very colorful which is a nice change of pace from most\
      \ other space sci-fi games.\u201D<br><a href=\"https://www.youtube.com/channel/UC2UJt5_LC17cIQW8e8iwe6Q\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Gray Suede</a><br>"
