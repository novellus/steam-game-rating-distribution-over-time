  data:
    about_the_game: "Neon Space is a fun and simple but at the same time highly addictive\
      \ game. <br />\r\nThe goal of the game is to drive your little space ship from\
      \ one end to another, dodging numerous obstacles, solving puzzles, opening new\
      \ passages with checkpoints and discovering unique game mechanics by yourself.\
      \ There are 50 levels, and there is also a cool medal system so you can always\
      \ try your best for that shiny gold medal. If the game becomes too hard you\
      \ can make it easier with your two in-game abilities slow and blink. <br />\r\
      \n<br />\r\nSlow ability- allows for the player to slow down everything except\
      \ for the player itself. <br />\r\nBlink ability- allows you to jump a short\
      \ distance. If you manage to time it right, you can even jump through some of\
      \ the obstacles in the game. <br />\r\n<br />\r\nThese cool little tricks will\
      \ have to be used on some levels to push you a bit closer to that medal. To\
      \ make sure the game doesn't become too boring, new mechanics and tricks are\
      \ being added to some levels, just to keep it spiced up through the entire play\
      \ time."
