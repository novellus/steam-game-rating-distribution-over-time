    about_the_game: "Welcome to <strong>Dodgeball Simulator VR</strong> Early Access;\
      \ planet Earth\u2019s preeminent virtual dodgeball (and chaos) simulator!<br><br>Compete\
      \ against teams of AI in high impact dodgeball matches featuring ragdoll physics,\
      \ as you throw balls, flip tables, and generally trash the virtual gymnasium\
      \ from the comfort of your own home!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/975390/extras/dsvr-team-betrayal.gif?t=1608694455\"\
      \ /><br><br><strong>WARNING: This game requires a lot of physical activity.\
      \ Please use caution and be aware of your surroundings!</strong><h2 class=\"\
      bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li> Single-player virtual reality\
      \ dodgeball matches<br></li><li> High impact hits with ragdoll simulation<br></li><li>\
      \ Dodge incoming balls by moving your body<br></li><li> Throwable balls and\
      \ other props</li></ul><h2 class=\"bb_tag\">Early Access</h2>This game is not\
      \ complete; additional features, balls, items, and maybe environments will be\
      \ incoming with a little help from <strong>YOU</strong>! We need your help to\
      \ playtest <strong>Dodgeball Simulator VR</strong> while it is under development."
