details:
  data:
    about_the_game: <strong> The real world lied to us. [/ b]<h2 class="bb_tag"></h2><br>For
      many years, the old hermit has been quietly living in his house on the edge
      of the lake, doing his daily business.<br>At one point, his life is completely
      divided into before and after.<br>Compelled reasons incite him to adventures
      in various famous or even fabulous places, trying to understand why he was thrown
      there and whether everything happening around is real. The denouement will solve
      this dilemma, perhaps.<br><br><i>A tangled tangle of plot.</i><br>The situation
      is constantly changing. Fates of places, crazy turns and interesting solutions
      to problems will keep you in the spotlight.<br><br><i>Proggresive gameplay.</i><br>The
      gameplay of the game tends from slow to fast in parallel, providing new opportunities
      for the passage of certain paths.<br><i><br>A variety of tasks.</i><br>We are
      not fans of games with 2-3 mechanics for the whole game. All quests are as different
      as possible by submission and execution method.<br><br><i>High-quality graphics
      and solicitude to detail.</i><br>A detailed world created manually on the Unity
      game engine shows a combination of excellent performance and graphics.</strong>
