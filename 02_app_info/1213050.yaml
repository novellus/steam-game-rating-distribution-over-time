details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1213050/extras/_thea.png?t=1610035429"
      /><br>Ink. is a semi-procedural/random RPG action shooter. <br>You will play
      as a small ink creature, living in a book.<br>Find your way through 10 chapters,
      and write your story by facing enemies and bosses, finding new items and discovering
      new synergies and combos.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1213050/extras/_gamem.png?t=1610035429"
      /><br>In addition to the main story there are a lot of different challenges
      you can try to beat.<br>Challenges are tipically unique battles with bosses
      or set of enemies that, when defeated, it unlocks a special reward.<br>Story
      mode and challenges can be played in singleplayer or in local coop.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1213050/extras/_loc.png?t=1610035429"
      /><br>Local Coop can be activated at any moment during the game by plugging
      a controller (up to 4 players)<br>The first player can still play with mouse+keyboard
      or with a joypad too (check game options for this)
