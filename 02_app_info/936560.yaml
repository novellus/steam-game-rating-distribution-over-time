details:
  data:
    about_the_game: Cubeverse is a 3d puzzle game, the goal is to reach the solve
      state of each cube puzzle, several cube puzzles are available and each puzzle
      has millions of unsolved states, so every solve will be different, you can solve
      the same cube puzzle over and over again with different solutions.<br><br>Every
      time you solve a cube you earn money which can be spent to buy new cube puzzles
      (different and more difficult puzzles).<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Several cube puzzles to be solved over and over again<br></li><li>Regular
      mode (solve the whole cube)<br></li><li>Face mode (solve the target face)<br></li><li>Earn
      money and spend it in new cubes<br><br></li><li>More content is coming...</li></ul><h2
      class="bb_tag">Early access development</h2>The game is currently in development
      (Early access state), and you can participate in the development of the game,
      don't hesitate in post your ideas in the steam forum
