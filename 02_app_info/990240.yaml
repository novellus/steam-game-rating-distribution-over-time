  data:
    about_the_game: Take Control of two characters with the goal of defeating all
      vampires! Protect The Cat Girl with the Knight as they take on hordes of Vampires.<br><br><br>This
      is an arcade style sword hunter. With one controller you defend Kariko the beautiful
      cat girl princess. With the other hand control her  faithful knight Siya. Both
      have set out to destroy the vampires who have invaded their lands.<br><br>Your
      goal is to use Siya to defend Kariko against Vampires and reach a high score.
      The Vampires come in waves which gradually increase in difficulty.<br><br><u>Cat
      girl Kariko</u><br>-Will take damage when a Vampire makes direct contact. Has
      five health points, once she has no hearts your score is calculated and the
      map reset. So keep her far away from vampires.<br>-Has no defense. Keep her
      away from Vampires and use Siya to keep them away for good.<br>-Keeps track
      of score and high score. Kariko is also a hub for UI elements you need.<br><br><br><u>Knight
      Siya</u><br>-Siya is unaffected by vampires.<br>-The Controllers trigger will
      activate an attack. Any vampire that gets too close will be destroyed.<br>-Attack
      and kill vampires with the holy blade of Neph'aro.<br>-The knight will interact
      with UI elements. Use Siyas slash to smash UI buttons.<br><br><br><br><br>Note.
      All characters in the game are over the age of 18.
