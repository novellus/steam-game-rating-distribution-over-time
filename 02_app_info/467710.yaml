details:
  data:
    about_the_game: A Christmas themed adult romance visual novel, following a male
      protagonist as he takes a job managing Santa's female helpers in Paradise Cove's
      new super market. Will you be able to make the Christmas event a success and
      possibly find love along the way, your decision will determine the games outcome,
      with a large variety of choices to make that will change the games events and
      final ending.<br><br>The game features four female characters to get to know
      whilst working.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/467710/extras/girls.png?t=1584613763"
      /><br><br><strong><u>Game Features</u></strong><br><ul class="bb_ul"><li>Multiple
      Endings and routes through the game<br></li><li>Special Secret Endings to unlock,
      such as the Harem Ending.<br></li><li>Extra Special After Credits Epilogue to
      Uncover<br></li><li>Build Romantic Relationships with the Girls or just have
      a fling.<br></li><li>Amazing Artwork Illustrations and a Gallery of images to
      unlock.</li></ul>
