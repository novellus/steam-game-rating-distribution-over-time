    about_the_game: "This is the cozy adventure of Nayu the fox!<br>What can you expect\
      \ to encounter on this adventure?<br><br>The adventure is as simple as a click.<br>It\
      \ is a laid back journey without any challenging action or puzzle elements.\
      \ So, if you're tired of our gritty world, this is for you!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1476340/extras/info_header.gif?t=1609667086\"\
      \ /><h2 class=\"bb_tag\">\u25C6 Adventuring 101 \u25C6</h2><strong>hit! (click)</strong><br><strong>hit!!\
      \ (click)</strong><br><strong>hit!!! (click)</strong><br><i>*The weapons we\
      \ use are made of soft materials. No enemies were harmed during the making of\
      \ this adventure!</i><br><br>You can use the star shards you obtain along the\
      \ way to train your party and unlock cute costumes! <br>The game works as an\
      \ idle game.  Nayu will continue to battle even when you are busy!<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1476340/extras/game_modes_eng.png?t=1609667086\"\
      \ /><h2 class=\"bb_tag\">\u25C6 STORY \u25C6</h2>Join Nayu the fox on her adventure!\
      \ Meet friends, face foes and discover what the world of Nayu has to offer.<br>\
      \ This adventure is short, sweet and especially cute!<br><i>Playing time: 20-30\
      \ minutes</i><h2 class=\"bb_tag\">\u25C6 ENDLESS \u25C6</h2>Keep on battling\
      \ your way through the world of Nayu, forever!<br>This is the perfect mode to\
      \ get your hands on star shards or to increase your level.<br><strong>You will\
      \ be able to play Endless Mode after completing Story Mode.</strong><br><i>Playing\
      \ time: As long as you like!</i><h2 class=\"bb_tag\">\u25C6 BONUS \u25C6</h2><i>-\
      \ Path to the Cheese -</i><br>A mini-game where you collect the Cheese.<br><strong>You\
      \ will be able to play Path to the Cheese after completing Story Mode.</strong>"
