    about_the_game: "Take on the role of a strip club manager, who is tasked with\
      \ revitalizing an adult establishment, which admittedly has seen better days.\
      \ Operate the day to day activity of the venue, managing staff, bartenders,\
      \ security, strippers etc. In addition to hiring individual strippers and cultivating\
      \ an interpersonal and romantic relationship with them, you have to overcome\
      \ numerous obstacles, like: robbery attempts, corporate espionage, lawsuits,\
      \ rivalry between employees.<br />\r\n<br />\r\nExpand your adult empire to\
      \ incorporate a vast set of different locations, ranging from a run-down nude\
      \ club, through a casino, and even a private luxury yacht. While simultaneously\
      \ juggling the satisfaction of your employees, the needs of the company, you\
      \ will deal with a rival corporation and a few personal threads that provide\
      \ imaginative moral dilemmas and meaningful choices.<br />\r\n<br />\r\nThe\
      \ story of the club comes with seven acts, each of them more engaging than the\
      \ previous, and a potential for endless fun running these lewd establishments,\
      \ extra characters and locations introduced via events, filled with memorable\
      \ heroes, villains, and masterfully crafted dialogue."
