    about_the_game: "Welcome to the world of Wuxia Master! This is a Chinese ink painting\
      \ style SLG developed by JSL ENTERTAINMENT.<br />\r\n<br />\r\nStory will take\
      \ place in an ancient far east. You, as the new valiant warrior, had just left\
      \ your home and came to the capital. You will prepare for World\u2019s Wuxia\
      \ contest to win the glorious title \u201CWuxia Master\u201D The game will not\
      \ limit you in any direction. You could train yourself every day, or travel\
      \ to learn skills from all sorts of people. You could also buy secret books\
      \ of lost martial art from black market. Not only just that, you could even\
      \ get a part-time job in a restaurant to listen to all the hottest rumors and\
      \ gossips, or simply make a living in a drugstore. More over, you could join\
      \ the morgue team to investigate like an CSI agent. There are so many strange\
      \ and exciting events waiting for you to uncover.<br />\r\n<br />\r\nYou will\
      \ meet more than 20 different heroes with fascinating talents in this world.\
      \ You could choose either to befriend them, or to become enemy. During spare\
      \ time, you could go to the temple to listen to Buddha\u2019s wisdom. If you\
      \ are tired, you can go to hot spring, as it also makes you more attractive.<br\
      \ />\r\n<br />\r\nAs time goes on , you will discover the story about the royal\
      \ court, the evil cult, princess from the previous dynasty, and ladies from\
      \ foreign land. Their tangled competition will intensify, and you will have\
      \ to pick a side regarding who to succeed. <br />\r\n<br />\r\nAbout the Game:<br\
      \ />\r\n-Five different attributes to develop, and dozens of talents for you\
      \ to choose to build your own exceptional warrior.<br />\r\n- Unique events\
      \ waiting for you to discover. You could gain items, or trian skills, or develop\
      \ relationship with other heroes from these encounters.<br />\r\n-You can earn\
      \ money with jobs from different places.<br />\r\n-The fighting system needs\
      \ your strategic to win. You will have to study and understand other character\u2019\
      s fighting rhythm to gain advantage.<br />\r\n-Exclusive license from Fate Seeker\
      \ and Tale of Wuxia, you can meet the heroes from both of them.<br />\r\n-Inimitable\
      \ Chinese ink painting style for players to dive into a beautiful and mesmerizing\
      \ world of Wuxia.<br />\r\n-Using Spine 2D system, characters are vivid and\
      \ natural."
