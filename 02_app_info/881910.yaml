    about_the_game: "The Battle of Ages is an online shooter where there are characters\
      \ from different ages.<br />\r\nThe characters fight with each other with help\
      \ of magic or common weapon.<br />\r\nOne game can have a lot off players.<br\
      \ />\r\nThe game is divided into matches 25 minutes each or until one of the\
      \ players kills 50 people.<br />\r\nEach player has their own skills which can\
      \ be improved during the match.<br />\r\nThere is a system of clans. The map\
      \ is big and various.<br />\r\nYou will get a lot off positive emotions and\
      \ lift your spirits."
