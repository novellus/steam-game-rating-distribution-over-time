  data:
    about_the_game: This is a Jump 'n' Jump game. Two snowmen jump with a potato plate
      from a platform to another. At the end of every level sits a horsebear (horse
      + bear = horsebear).  The snowmen have to take potatoes to horsebear.<br><br><ul
      class="bb_ul"><li> 30 levels <br></li><li> changing difficulty<br></li><li>
      changing outfits of snowmen</li></ul><br>Update (10.04.2020)<br><ul class="bb_ul"><li>
      added clouds and small snowmen</li></ul><br>Update (08.04.2020)<br><ul class="bb_ul"><li>
      There are two levels of difficulty &quot;easy&quot; (without timer) and &quot;hard&quot;
      (with timer)<br></li><li>  &quot;Restart&quot; button has been added<br></li><li>  background
      music instead of &quot;nature sounds&quot;</li></ul><br>Update (04.04.2020)<br><ul
      class="bb_ul"><li> &quot;Level-3&quot;-Bug is fixed<br></li><li> Information
      at end of every level </li></ul>
