    about_the_game: "Set in Tulsa, Oklahoma, the story follows James, an aspiring\
      \ local photographer whose recent rejection from a major gallery has left him\
      \ questioning his talent. While working his unfulfilling day job, he falls for\
      \ Cooper, a hard drinking Tulsa socialite. James and Cooper are quickly consumed\
      \ by a whirlwind romance that at first inspires and instills confidence in James\
      \ but ultimately threatens to derail him. In the end they both must decide whether\
      \ to pursue their dreams or each other, knowing that it won\u2019t be easy either\
      \ way."
