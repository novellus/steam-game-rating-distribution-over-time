    reviews: "\u201CA small, gentle riff on the eternal tug of war between small towns\
      \ and big dreams\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.nytimes.com/2014/04/18/movies/home-james-by-jonathan-rossetti-has-an-oklahoma-setting.html?smid=tw-nytmovies&amp;seid=auto&amp;_r=1\"\
      \ target=\"_blank\" rel=\"noopener\"  >The New York Times</a><br><br>\u201C\
      ...it delivers an affecting portrait of a relationship threatened to be torn\
      \ apart by conflicting goals.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.hollywoodreporter.com/review/home-james-film-review-697554\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Hollywood Reporter</a><br><br>\u201C\
      Though Cooper says at one point, \u201CThis place isn\u2019t bringing out the\
      \ best in me anymore,\u201D the contrary proves true for its writing/directing\
      \ duo who not only created a strong showcase for themselves, but for their home\
      \ state as well.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://moveablefest.com/moveable_fest/2013/07/review-home-james.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Moveable Fest</a><br>"
