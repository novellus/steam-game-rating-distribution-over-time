    about_the_game: This downloadable content for White Noise 2 allows you to play
      with Okiku, the Wretched Doll. It also includes a new Idol to use in the game.<h2
      class="bb_tag">Okiku, the Wretched Doll</h2><br><i>An old spirit related to
      death, Okiku inhabits a miserable husk. She watches humans from afar and, once
      the flame of life burns out, escorts their souls to the afterlife.<br><br>Okiku
      doesn't have an evil nature, as she sees death as a part of the natural cycle
      of life.</i><br><br>Okiku is a creature whose powers grow during each match,
      and ends up being an unstoppable hunter.<h2 class="bb_tag">Purger</h2><br><i>This
      old trunk is able to draw wayward souls, as an offering to the dark ones, to
      carry out a cleansing ritual.</i>
