    review: 'Pretty good DLC. At the beginning of the round, it''s very annoying,
      so slow, and can be banished easily. But at the end, you are fast like sanic,
      almost impossible to banish etc.


      Works pretty well with the Pazuzu idol, because if you catched enough investigators,
      and you sprint fast as hell, you can easily detect survivors and sprint to them.'
