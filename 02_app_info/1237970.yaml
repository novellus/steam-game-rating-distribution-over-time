    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1237970/extras/TF2logoPRIMARYcmyk.png?t=1605645997\"\
      \ /><br>Call down your Titan and get ready for an exhilarating first-person\
      \ shooter experience in Titanfall\xAE 2! The sequel introduces a new single\
      \ player campaign that explores the bond between Pilot and Titan. Or blast your\
      \ way through an even more innovative and intense multiplayer experience - featuring\
      \ 6 new Titans, deadly new Pilot abilities, expanded customization, new maps,\
      \ modes, and much more. <br><br><strong>KEY FEATURES</strong><br><br><ul class=\"\
      bb_ul\"><li><strong>Experience a captivating single player story</strong>. Titanfall\xAE\
      \ 2 features a single player campaign packed with action and inventive twists.\
      \ Play as a Militia rifleman stranded behind enemy lines, who encounters a veteran\
      \ Vanguard-class Titan. The two must work together to uphold a mission they\
      \ were never meant to carry out. <br></li><li><strong>Enjoy multiplayer action\
      \ that's second to none.</strong> The sequel gives players more of the adrenaline-fueled\
      \ multiplayer combat they've come to expect from the franchise. Take the fast-paced,\
      \ first-person action to the next level with more Titans, deadlier Pilot abilities,\
      \ and much more. And be sure to stand out in the middle of all the chaos with\
      \ new, expanded Pilot, Titan and loadout personalization options! </li></ul><br><strong>Titanfall\u2122\
      \ 2 Ultimate Edition Content</strong><br>The best way to jump into one of the\
      \ most surprising shooters of 2016 is with the Titanfall\u2122 2 Ultimate Edition.\
      \ <br>Ultimate Edition includes Titanfall\u2122 2 base game, Deluxe Edition\
      \ content (Scorch &amp; Ion Prime Titans, Deluxe Edition Warpaint for 6 Titans,\
      \ Deluxe Edition Camo for all Titans, Pilots &amp; Weapons, Deluxe Edition Nose\
      \ Arts for 6 Titans, Deluxe Edition Callsign), and Jump-Starter content (All\
      \ Titans unlocked, all Pilot tacticals unlocked, 500 credits to unlock loadouts,\
      \ cosmetics and gear, 10 2x XP tokens, the Underground R-201 Carbine Warpaint).<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1237970/extras/Ultimate_Edition_content_2.png?t=1605645997\"\
      \ />"
