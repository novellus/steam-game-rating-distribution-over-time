details:
  data:
    about_the_game: "The SD75 is a great new BNSF locomotive to keep your freight\
      \ rolling on the Cajon Pass! With 3 loco variants and new wagons included, the\
      \ SD75 is a superb addition to your train shed. <br><br><br>Built by EMD between\
      \ 1994 and 1999, the SD75M is a 4,300-horsepower 6-axle diesel freight locomotive\
      \ based on the successful SD70 series, and introduced as a competitor to the\
      \ Dash 9 series. The &quot;M&quot; in the model designation is the style of\
      \ the cab, in this case the North American-style cab. The SD75I has a &quot;WhisperCab&quot;\
      \ with improved sound insulation. The great majority of the series was ordered\
      \ by BNSF, who specially requested the SD75M as a more powerful alternative\
      \ to the SD70. It is almost identical to the SD70, but can be distinguished\
      \ by equipment blower ducts on both sides of the locomotive.<br><br><br>The\
      \ SD75 for Train Simulator includes SD75M and SD75I loco variants and a selection\
      \ of new freight cars, plus 5 scenarios for the <a href=\"http://store.steampowered.com/app/208307\"\
      \ target=\"_blank\" rel=\"noreferrer\"  > Cajon Pass </a>.<h2 class=\"bb_tag\"\
      >Includes</h2><br><ul class=\"bb_ul\"><li>SD75M in BNSF red and silver livery<br></li><li>SD75I\
      \ in BNSF red and silver livery<br></li><li>SD75M in Santa Fe red and silver\
      \ livery </li></ul><h2 class=\"bb_tag\">New Rolling stock Including.</h2><ul\
      \ class=\"bb_ul\"><li>Centrebeam Freight Cars (blue, red and yellow) loaded\
      \ and unloaded<br></li><li>Flatcars (grey, red and yellow) loaded and unloaded<br></li><li>BNSF\
      \ 3-Bay Hoppers <br></li><li>Low Side Gondolas <br></li><li>Woodchip Hoppers\
      \ (black, blue and green)<br></li><li>Hoppers (white, cream, grey and black)</li></ul><h2\
      \ class=\"bb_tag\">5 Scenarios For the Cajon Pass Route.</h2><br><ul class=\"\
      bb_ul\"><li>Climbing Sullivan\u2019s Curve <br></li><li>Glass Company Exports\
      \ <br></li><li>Held Up By the Highwayman <br></li><li>Not Always Sunny in California\
      \ <br></li><li>Out to Needles</li></ul>"
