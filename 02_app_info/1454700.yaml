details:
  data:
    about_the_game: Cube Conflict is a free and open-source FPS where smileys are
      at war without mercy.<br><br><ul class="bb_ul"><li>20 weapons from the most
      rotten to the most cheated!<br></li><li>15 stupid classes to play, from the
      kamikaze to the junkie or the ninja!<br></li><li>6 themed maps, from the moon
      with reduced gravity to the volcano and its molten lava<br></li><li>Dozens of
      possibilities to customize your avatar with capes, graves, smileys, etc.<br></li><li>100%
      free, all skins can be unlocked while playing!</li></ul><h2 class="bb_tag">Weapons
      you said?</h2>Little guns are for kiddies. Nothing like a portable GAU-8, a
      little bit of atomic bomb, and a rocket minigun!<br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1454700/extras/IMG_1.png?t=1605643450"
      crossorigin="anonymous"/><h2 class="bb_tag">Class system</h2>Doctor, Soldier?
      For newbies. No doubt you would rather be a Kamikaze to blow yourself up and
      kill all the enemies around you or even a wizard to cast magic spells!<br><img
      src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1454700/extras/IMG_2.png?t=1605643450"
      crossorigin="anonymous"/><h2 class="bb_tag">Useful(?) items</h2>Ok, you can
      die fast, but you should be able to escape death with one power armor and multiple
      drugs!<br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1454700/extras/IMG_3.png?t=1605643450"
      crossorigin="anonymous"/><h2 class="bb_tag">Maps (for real!)</h2>Incredible
      there are maps on this game! So, everyone knows rocket jump right? Well, try
      it on the moon.<br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1454700/extras/IMG_4.png?t=1605643450"
      crossorigin="anonymous"/><h2 class="bb_tag">A lot of skins</h2>You can look
      like a badass... or an idiot. But mostly an idiot. Since you're gonna die (a
      lot) we added different graves! Like a nice poop for the noobs and gold ingots
      for the richest players.<br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1454700/extras/IMG_5.png?t=1605643450"
      crossorigin="anonymous"/>
