    about_the_game: "&quot;When was the last time you thought about sanity? A year\
      \ ago? Today? Never? <br>Some people think about it every day. Waking up in\
      \ the middle of the night, he hears strange noises. <br>Brushing his teeth,\
      \ he notices something in the mirror. Eating breakfast, he tastes nothing but\
      \ spoiled food.<br>Are you sure this is reality? <br>Have you lost your mind?\
      \ <br>Do you have all the answers? <br>Maybe today you will finally figure out\
      \ the truth.&quot; <br><br>\u201CGood Morning World\u201D is a visual horror\
      \ novel about a man with no job, no partner, and hardly even any friends. But\
      \ things are about to change. Today you wake up and you\u2019ve finally landed\
      \ your dream job interview. You\u2019re going to get dressed. You\u2019re going\
      \ to eat breakfast. You\u2019re going to go the interview. And who knows? Later\
      \ on, you just might meet the woman of your dreams\u2026<h2 class=\"bb_tag\"\
      >Features: </h2><br>- A mind-bending journey! You'll definitely want to think\
      \ twice about what's really going on <br><br>- Unexpected plot twists  <br><br>-\
      \ Interesting visuals and hand-painted textures <br><br>- An odd (but oddly\
      \ satisfying) original soundtrack <br><br>- Multiple endings\u2014to fully understand\
      \ the story, you'll want to play the game at least twice!   <br><br>What are\
      \ you waiting for? The truth lies in wait, just remember, you may have a sensitivity\
      \ to the content of the game.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1271580/extras/library_hero_image_template_2@0,25x.png?t=1608560020\"\
      \ />"
