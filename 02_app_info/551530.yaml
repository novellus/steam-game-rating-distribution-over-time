    about_the_game: '<strong>Shoot'' Em Up, Vertical Fast &amp; Fun !</strong><br>The
      Overdriven Ship is back in a new and enhanced version :<br>More better, more
      intense, and more beautiful !<br><br><strong>This demo five you the possibility
      to play to the first stage of the game,<br>and to add your score to a global
      leaderboard !</strong><br><br>What the full version contains :<br><br>1 to 4
      Players (Local Co-op), <br>6 Game-Modes : Story, Arcade, Manic (no healthbar
      for player), The Line, 7 Challenges, 56 Puzzle-Maps ( Color-Reflex Mode / A
      Match 3 with bullets !). <br>2 SpaceShips ( + 1 unlockable), <br>4 Difficulties
      (EASY - NORMAL - HARD- NIGHTMARE) in Story Mode, <br>35 Alien Artifacts to find,
      <br>7 space cows to find, <br>39  Steam achievements, <br>Steam Leaderboards,<br>A
      great original Rock soundtrack.'
