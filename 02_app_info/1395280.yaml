    about_the_game: "Infanticide is a horror walking simulator set in Japan.<br>It's\
      \ a short horror game. The play time is assumed to be about 0.5 to 1 hour.<br><br><strong>Story</strong><br>&quot;Take\
      \ a closer look.<br>There are children waiting for you.<br>If you find suspected\
      \ child abuse, please call us immediately.&quot;<br><br><strong>Feature</strong><br><ul\
      \ class=\"bb_ul\"><li>hard puzzle, walking simulator<br></li><li>Realistic japan\
      \ house design<br></li><li>Unlike &quot;Alice | \u611B\u8389\u6F84&quot;, Infanticide\
      \ is not an action game.<br></li><li> One ending<br></li><li> Psychological\
      \ horror<br></li><li>Gray Scale,Motion blur enabled</li></ul><br><strong>Controll<br>Walk\uFF1A\
      WASD<br>Zoom\uFF1Aright click<br>Light\uFF1Aleft click<br>Look\uFF1Amouse<br>Option\uFF1A\
      Esc</strong><br><br><strong>\u3010\u203BNotes\u203B\u3011<br><ul class=\"bb_ul\"\
      ><li>1920\xD71080, Ultra recommended resolution.<br></li><li>We have adopted\
      \ a 20fps limit to create a sense of fear.<br></li><li>There are situations\
      \ where keyboard operation is required. Please bring a keyboard.<br></li><li>No\
      \ save.<br></li><li>No game over.</li></ul></strong>"
