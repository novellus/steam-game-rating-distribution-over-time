details:
  data:
    about_the_game: "<strong>Prelude for a Dream: </strong><br><br>-Join a nostalgic\
      \ voyage in Prelude for a Dream, with 4 catchy protagonists: Aglasis, Morail,\
      \ Humots and Sustugriel. Each of them with unique backgrounds. Try to uncover\
      \ the missing memory parts of our heroes, while you explore a world rich in\
      \ cultures and stories. <br><br>-Prelude for a Dream is a game inspired in the\
      \ Japanese RPGs of the past, made in VX Ace engine. But, it has a characteristic\
      \ that resembles a lot the Western RPGs: You can access many of the world map\
      \ of the game in the beginning\u2026 But, in the same way of the Westerns RPGs\
      \ you will not pass the challenges before some training. How far you can go\
      \ in a low level? Try hard, as much as you can.<br><br>-An all original OST\
      \ made by me, almost 70 compositions. I composed for at least 5 years. Truly,\
      \ some places were influenced by the music, and vice versa. <br><br>-Pay very\
      \ attention to the story, which is very intriguing and fascinating, mixing various\
      \ components. <br><br>-The battle system is the old classical like Dragon Quest.\
      \ Mixing components like Special Attacks and Magic. Adding a bit of pepper to\
      \ make the events more incendiary. Basically, in the side quests, that depending\
      \ on how you play, can become very difficult.<br><br>-There are many secrets,\
      \ and it is not about the story (but that too!). It is about the constructions\
      \ of the maps. Try to catch everything while you explore the world!<br><br>-Important:\
      \ <br><br>Press F1 to configure the screen, control options etc."
