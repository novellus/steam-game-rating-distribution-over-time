    detailed_description: "Remnants is a open world sandbox survival game which offers\
      \ players multiple ways to play, if you like playing solo, co-op or in online\
      \ server with other players Remnants will offer them all. <br><br>Tackle starvation,\
      \ dehydration, thermal condition's, radiation poisoning, toxic gas inhalation\
      \ along with trying to keep your sanity intact, shack up, cook some chicken,\
      \ make friends or enemy's, discover and explore, learn and develop your skills,\
      \ use strategies to build and survive. <br><br>During EARLY ACCESS<br><br>\u2022\
      \ Quest system.<br>\u2022 Clan system with expanding abilities.<br>\u2022 Airdrops,\
      \ grab supplies and rare items to set your self aside from the rest.<br>\u2022\
      \ Dynamic weather changes.<br>\u2022 Player crafting system with the ability\
      \ to queue up items before you have the resources from them, giving you the\
      \ ability to plan out a sequence of crafts. <br>\u2022 Item upgrades and attachment\
      \ system, gather up items to turn something plain into some thing epic.<br>\u2022\
      \ Simplistic User Interface for easy to use fast paced action.<br>\u2022 Wildlife\
      \ from friendly chickens to vicious bears. <br>\u2022 Radiated locals, wildlife\
      \ and elites enemy's spawns.<br>\u2022 Dynamic NPC events with rare item drops.<br>\u2022\
      \ Player base building system, build and upgrade to fortify your land against\
      \ unknown threats.<br>\u2022 Electrical System, build generators to power your\
      \ base or use them to power deadly traps. <br>\u2022 Player equipment system,\
      \ grab your self a Kevlar beanie for those cold nights.<br>\u2022 with lots\
      \ more to come.<br><br><strong>DEDICATED PVE/PVP SERVERS COMMING SOON</strong>"
