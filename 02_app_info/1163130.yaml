    about_the_game: "<strong>Oasis is a virtual world where you make friends.</strong><br><br>What\
      \ can you do?<br>Go clubbing or hunting with your new friends, or watch movies\
      \ or ball games in a pub.<br>Plenty of FPS/Simulation/Puzzle games for you to\
      \ play and meet new players.<br>Also, you can build your private worlds and\
      \ invite friends to share it with you.<br><br>Join <strong>&quot;Oasis&quot;</strong>\
      \ to make friends and create your dream world!<h2 class=\"bb_tag\"><strong>Features:</strong></h2><br><strong>Brand\
      \ New Home System! </strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1163130/extras/personalized_home.png?t=1603702493\"\
      \ /><br>Easily design your home with the new Oasis Studio. This will be a unique\
      \ private space that you can cherish. Whether you want to work alone on your\
      \ farmland or make good memories with your friends, it\u2019s all possible in\
      \ your very own home!<br><br><strong>Create Avatars without Limit!</strong><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1163130/extras/Virtual_Characters.png?t=1603702493\"\
      \ /><br>In Oasis, only you have the power to decide who you are and what you\
      \ look like. You can be Lolita, a MechWarrior, Godzilla, and more! Anything\
      \ you imagine can be transformed into your virtual avatar in the game. <br><br><strong>Real\
      \ and Enjoyable Social Communication!</strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1163130/extras/interactive_social.png?t=1603702493\"\
      \ /><br>Oasis applies full-space 3D audio chat for you to enjoy immersive social\
      \ scenes with your own actions and facial expressions. Oasis embodies a truly\
      \ social experience with a variety of facial expressions and body movements\
      \ in its virtual world! In this world, you can find friends who are as cool\
      \ as you are and talk to each other across borders. With so many different in-game\
      \ scenes, making friends is a flexible and joyful experience!<br><br><strong>Full-Body\
      \ Tracking! </strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1163130/extras/Full_Sense_Tracking.png?t=1603702493\"\
      \ /><br>Use your VR devices for extra fun! Real social and virtual interaction\
      \ tracks and captures your eyes, mouth, and body movements!<br><br><br><strong><i>Follow\
      \ us on Discord for more product updates and Quick-find your friends!<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/Av622SE\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/Av622SE</a><br>You\
      \ can also check our \u201CCreate\u201D site for instructions on how to create\
      \ in-game. <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://create.oasis.world/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://create.oasis.world/</a></i></strong>"
