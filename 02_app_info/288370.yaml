    about_the_game: "In the year 2299, an interstellar war rages. Take control of\
      \ the Strike Suit \u2013 a craft with the ability to transform into a hulking\
      \ suit of space armor - in a bid to save Earth from destruction. Immerse yourself\
      \ in massive fleet battles where your dogfighting skills will directly affect\
      \ the fate of the cosmos.<br> <br>Discover a colorful and vibrant universe,\
      \ with an epic story spanning 17 unique missions. Engage intelligent enemy fighters\
      \ and take on colossal capital ships, exploiting weak points in their super-structure\
      \ to blow them apart piece by piece. Upgrade your Strike Suit and customize\
      \ your weapon load-outs to tailor combat to your tastes. Take advantage of six\
      \ craft, including three Strike Suits, to experience dogfighting action as you\u2019\
      ve never seen it before.<br><br>The Director\u2019s Cut is the definitive version\
      \ of the game featuring a next-gen graphical overhaul, restructured campaign\
      \ and additional content \u2013 including the Heroes of the Fleet campaign.<br><br>This\
      \ is space combat reborn.<h2 class=\"bb_tag\"> Key Features</h2><br> <ul class=\"\
      bb_ul\"><li> Fast, frantic space combat: freely engage multiple enemies, dogfight\
      \ other pilots, fight massive fleet battles and defend vast structures.<br><br></li><li>\
      \  The Strike Suit: strategically switch from Pursuit Mode (speed and power)\
      \ to Strike Mode (a powerful, highly maneuverable combat mode).<br><br></li><li>\
      \ Capital Ship Destruction: take capital ships apart piece by piece \u2013 take\
      \ out their turrets or target weak-points to blow out entire sections of their\
      \ superstructure.<br><br></li><li>  Vibrant and vivid universe: space is far\
      \ from the dark, featureless void you'd expect. Discover the color and vibrancy\
      \ of the Strike Suit universe across 13 unique locations.<br><br></li><li> \
      \ Ship Designs from renowned Mechanical Design engineer Junji Okubo (Appleseed:\
      \ Ex Machina, Steel Battalion).<br><br></li><li>  Music from award-winning sound\
      \ designer Paul Ruskay (Homeworld) including a collaboration with Japanese singer/songwriter\
      \ Kokia (Tales of Innocence, Gunslinger Girl: II Teatrino).<br><br></li><li>\
      \ Director\u2019s Cut features new ship models, improved textures and lighting,\
      \ a restructured campaign, the Heroes of the Fleet mission pack and the Marauder\
      \ and Raptor Strike Suits.</li></ul>"
