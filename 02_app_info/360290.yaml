    about_the_game: "This is a feature length documentary filmed between 2009 -2012\
      \ in the USA and in Copenhagen.<br />\r\nUs and the Game Industry explores computer\
      \ game development.<br />\r\n<br />\r\nA developer cluster was invited to contribute\
      \ to discussion on design outcomes with this new form.<br />\r\n<br />\r\nDevelopers\
      \ share their motivation, design process, focus and execution of game ideas.<br\
      \ />\r\n<br />\r\nThey include:<br />\r\nJason Rohrer, Alexander Bruce, Die\
      \ Gute Fabrik, Zack Gage and  programmers and designers at thatgamecompany.<br\
      \ />\r\n<br />\r\nEach developer has a different style and takes a different\
      \ direction. Each wonders about the potential of digital game design.<br />\r\
      \nFilming begins in San Francisco and expands significantly to an observation\
      \ of processes at thatgamecompany as the team builds,completes and offers JOURNEY,\
      \ a networked game play for two on PS3, to the public.<br />\r\n<br />\r\nComposer,\
      \ Austin Wintory, for JOURNEY, breaks new ground with a score made interactive\
      \ for networked play. Many aspects of  the game design process for JOURNEY received\
      \ world recognition. Antichamber went on to be heralded as an engagement in\
      \ &quot; an  Escher-like world&quot;. Other explorations are here: Mutazione\
      \ from Die Gute Fabrik and  J.S JOUST are presented. The Castle Doctrine from\
      \ Jason Rohrer and SpellTower from Zach Gage are considered. And, threading\
      \ through, Robin Hunicke, Jenova Chen, Kellee Santiago, John Edwards et al -\
      \ are exemplary figures of a long- term excitement and engagement with this\
      \ design field who celebrate life and challenge the threat of mediocrity in\
      \ the form. All participants in the film remain active with next games or ventures."
