    review: "[b]\"Divertido e muito, muito viciante.\"[/b] ~[i]Sinner[/i]\n[b]\"Um\
      \ Counter-Strike em 2D.\"[/b] ~[i]Sinner[/i]\n[b]\"Ver um inimigo nunca ficou\
      \ t\xE3o complicado.\"[/b] ~[i]Sinner[/i]\n[b]\"Me lembrou LieroXtreme, sem\
      \ as lesmas.\"[/b] ~[i]Sinner[/i]\n\n[b]Brain/Out[/b] ou [b]Brain Out[/b] como\
      \ preferir chamar, \xE9 um jogo de tiro em plataforma 2D Online (sim, \xE9 s\xF3\
      \ online, o jogo inteiro, multiplayer.) onde voc\xEA tem v\xE1rios objetivos\
      \ de jogo (DeathMatch, \"Conquiste o Ponto\", Grupo contra grupo, etc..) onde\
      \ voc\xEA pode upar seu personagem, escolher armas diferentes e modernas depois\
      \ de cada level, coletar armas e trocar por pontos (Trophies como \xE9 chamado),\
      \ juntar [b]Caveiras de Ouro[/b] e trocar por [b]Skills[/b] e [b]Granadas[/b],\
      \ abrir [b]Caixas[/b] e coletar armamentos [b](De Gra\xE7a)[/b], enfim... \xC9\
      \ um jogo excelente, recomendo muito para quem tem [b]PC Fraco[/b] ou para quem\
      \ est\xE1 procurando adrenalina.\n\nO jogo \xE9 bem leve, ent\xE3o o que est\xE1\
      \ esperando? [b]Arme-se, Carregue, Recarregue e Prepare-se para o Combate.[/b]\n\
      \n[b]Nota: 10/10[/b]\n[b]Reload and load again.[/b]"
