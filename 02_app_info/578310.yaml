    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/578310/extras/1.png?t=1604127364\"\
      \ /><br><br>\u25BA <strong>RUN AND GUN.</strong><br>Brain / Out is a multiplayer\
      \ shooter with a nostalgic post-Soviet feel. Experience dynamic battles and\
      \ exterminate your enemies with a large arsenal of modern weaponry. Lock'n'load!\
      \ <br>**************************************************************<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/578310/extras/2.png?t=1604127364\"\
      \ /><br><br>\u25BA <strong>KNOW YOUR ENEMY. </strong><br>Mercenaries and Marauders\
      \ fight not for the ideals of their country or society, but for cash. Stay alive\
      \ and earn money with every kill \u2014 the only driving force of this conflict\
      \ taking place at a former Soviet republic. <br>**************************************************************<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/578310/extras/3.png?t=1604127364\"\
      \ /><br><br>\u25BA <strong>NO &quot;PAY TO WIN&quot;.</strong><br>It doesn\u2019\
      t matter how well your enemy is equipped \u2014 a skilled fighter will always\
      \ have a chance to win. You can change the outcome of any fight without a single\
      \ round fired \u2014 take out your knife and bring the opposition to their knees.\
      \ <br>**************************************************************<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/578310/extras/4.png?t=1604127364\"\
      \ /><br><br>\u25BA <strong>CUSTOM LOADOUT.</strong><br>Brain / Out offers a\
      \ wide range of weapons \u2014 both NATO and Warsaw Pact rifles, shotguns, pistols,\
      \ sniper rifles and melee weapons.<br>**************************************************************<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/578310/extras/x5.png?t=1604127364\"\
      \ /><br><br>\u25BA <strong>MODIFY AND UPGRADE.</strong><br>Improve your weapon\
      \ stats and upgrade the level of your favorite weapons with different parts\
      \ \u2014 scopes, handles, barrels, receivers, mounts and bars. Collect and disassemble\
      \ trophies to get new parts and improve your Tech level. <br>**************************************************************<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/578310/extras/6.png?t=1604127364\"\
      \ /><br><br>\u25BA <strong>ADDITIONAL EQUIPMENT.</strong><br>Use special equipment\
      \ to survive a bit longer. Bulletproof vests and helmets, stun and frag grenades,\
      \ under-barrel grenade launchers, anti-personnel mines and more.<br>**************************************************************<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/578310/extras/7.png?t=1604127364\"\
      \ /><br><br>\u25BA <strong>CLIMB THE SKILL LADDER.</strong><br>The better you\
      \ fight, the more weapons you get! Get to the TOP 100 and receive a unique weapon\
      \ set."
