    review: "N\xC3O COMPRE ESSE JOGO!!! A ideia por tr\xE1s do jogo \xE9 boa, mas\
      \ mesmo assim gaste seu dinheiro em algo melhor, o jogo tem uma hist\xF3ria\
      \ muito previs\xEDvel e nada original, al\xE9m disso, ap\xF3s voc\xEA terminar\
      \ o modo CASUAL pela primeira vez \xE9 liberado o modo ARCADE, outro modo de\
      \ jogo mais desafiador, que \xE9 igual ao modo hist\xF3ria padr\xE3o, s\xF3\
      \ que com menos tempo para realizar as miss\xF5es dos leveis, tornando a tarefa\
      \ de completar o jogo frustante, por \xFAltimo, existem quatro leveis do modo\
      \ ARCADE que s\xE3o humanamente imposs\xEDveis de concluir em tempo de ouro\
      \ e s\xE3o eles os leveis 14,29,43,49. Concluindo tudo bem o jogo seguir uma\
      \ tem\xE1tica simples e ser b\xE1sico graficamente mas esse jogo al\xE9m disso\
      \ foi feito sem carinho."
