    about_the_game: "Great news: Anna is back again!<br />\r\nThis time she is even\
      \ more enthusiastic, active and full of great ideas! Do you want to take up\
      \ farming? Then dont miss your chance! Fruits and vegetables, animals and birds,\
      \ bakeries and textile factories \u2014 its all waiting for you in the brand\
      \ new game Farm Mania 2 !<br />\r\n<br />\r\nDo you know that Anna has got married\
      \ to a strong and charming farmer Bob? Now you can help them to make all their\
      \ dreams come true! Prove everyone that you are the best farmer in the neighborhood!\
      \ Learn new skills, buy advanced equipment and take good care of your household\
      \ to make your farm look better and nicer! Good luck!<br />\r\n<br />\r\n- Help\
      \ Anna build her dream farm in this lively Time Management sequel,<br />\r\n\
      - Raise a huge variety of animals and crops in over 60 exciting levels,<br />\r\
      \n- Purchase incredible upgrades and unlock helpful new skills,<br />\r\n- Try\
      \ your luck with entertaining Hidden Object mini-games"
