    about_the_game: "<strong>The Goblin Cannibal</strong><br><br>Your goblin tribe\
      \ successfully launched an attack on Sandpoint! Now, return home to stop a traitor\
      \ from filling your fellow goblins' heads with evil words, journey through the\
      \ marshes to face off against the monster of the bog, and reclaim the treasures\
      \ of the goblin horde from the legendary goblin witch!<br><br>This expansion\
      \ includes: <br>\xB7 5 new scenarios<br>\xB7 New Goblin character: Tup the Terrible<br>\xB7\
      \ Over 20 new cards! Battle against former allies, including some not-so-friendly\
      \ goblins!<br><br>NOTE: Unlocks on purchase, but only accessible by characters\
      \ who have completed Goblin Deck 1: &quot;Burn Everythings!&quot;"
