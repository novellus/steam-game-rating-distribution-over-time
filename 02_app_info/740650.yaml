    about_the_game: Forge is a hot new look for the Marine team, inspired by the fires
      of the map Refinery. Once purchased, Forge skins are available in the Customisation
      screen. The Forge pack delivers skins for marine armour, exosuits, pistol, axe,
      rifle, shotgun, and flamethrower.<br><br>You can mix and match Forge skins with
      other skin packs, like <a href="http://store.steampowered.com/app/441480/Natural_Selection_2__Tundra_Pack/"
      target="_blank" rel="noreferrer"  >Tundra</a> and <a href="http://store.steampowered.com/app/333230/Natural_Selection_2__Reinforcement_Pack"
      target="_blank" rel="noreferrer"  >Reinforcement</a>.
