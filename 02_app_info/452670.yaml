    review: "Police Story: Supercop is an instant film classic, perhaps not superior\
      \ to Police Story 1 nor 2 it boasts some of the most amazing stunts and story-driven\
      \ fight scenes in the world of film. This film saw Michelle Yeoh break out thanks\
      \ to Jackie Chan of who could create the most insane stunts.\n\nThis is a must\
      \ watch for action film fans, kung fu fans, Jackie Chan fans and those that\
      \ respect excellent films in general. \n\n95/100\n\n"
