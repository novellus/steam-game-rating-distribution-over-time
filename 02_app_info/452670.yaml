    about_the_game: Action superstar Jackie Chan is back and hotter than ever in this
      explosive, thrill-a-minute hit! Now, Jackie's undercover and out of control
      on a high-stakes mission to take down a powerful drug lord in the crime capital
      of the world! Whether it's leaping from a ten-story building onto an airborne
      helicopter or landing on top of a speeding train, there's no job too tough for
      this hero...who'll do whatever it takes to uphold justice!
