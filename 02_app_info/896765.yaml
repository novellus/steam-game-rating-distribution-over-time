details:
  data:
    about_the_game: "Take charge of important rail operations with Just Trains\u2019\
      \ UK Military Wagon Pack.<br><br>Seen throughout the UK, the KFA 'Warflat' and\
      \ KWA 'Warwell' wagons are used by the Ministry of Defence (MOD) to carry loads\
      \ such as the Warrior and Scorpion Infantry Fighting Vehicle (IFVs). These are\
      \ the largest military vehicles to travel by rail in the UK and move between\
      \ various MOD bases. With Just Trains\u2019 UK Military Wagon Pack, you can\
      \ experience hauling these unique loads which are represented in exacting detail.<br><br>\
      \ <h2 class=\"bb_tag\">Included Scenarios</h2><br>A duo of Standard scenarios\
      \ are included for the Portsmouth Direct Line: London Waterloo \u2013 Portsmouth\
      \ route:<br><br><ul class=\"bb_ul\"><li>[MOD1] 6V38 \u2013 Diverted Marchwood\
      \ MOD to Didcot<br></li><li>[MOD2] 6V38 \u2013 Knocking Out the Crippled Wagons</li></ul><br><strong>Please\
      \ Note: <a href=\"https://store.steampowered.com/app/820203/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Portsmouth Direct Line: London Waterloo - Portsmouth\
      \ Route Add-On</a> and <a href=\"https://store.steampowered.com/app/222568/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >EWS Class 66 v2.0 Loco Add-On</a> are\
      \ required, as separate purchases, in order to play the scenarios featured in\
      \ this add-on.</strong><br><br>More scenarios are available on the Steam Workshop\
      \ online and in-game. Train Simulator\u2019s Steam Workshop scenarios are free\
      \ and easy to download, adding many more hours of exciting gameplay. With scenarios\
      \ being added daily, why don\u2019t you check it out now!<br><br><a href=\"\
      http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"_blank\" rel=\"\
      noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"bb_tag\"\
      >Key Features</h2><br><ul class=\"bb_ul\"><li>KFA 'Warflat' wagon<br></li><li>KWA\
      \ 'Warwell' wagon<br></li><li>Warrior and Scorpion Infantry Fighting Vehicles<br></li><li>Loaded,\
      \ unloaded and taillamp variants<br></li><li>Highly detailed modelling<br></li><li>High\
      \ quality textures<br></li><li>Correct wagon numbering<br></li><li>2 scenarios\
      \ for the Portsmouth Direct Line: London Waterloo \u2013 Portsmouth route<br></li><li>Download\
      \ size: 14.2mb </li></ul>"
