    about_the_game: "In folklore, the Crossroads is a place situated between worlds,\
      \ where one might encounter the supernatural, or make a deal with the devil.<br\
      \ />\r\nHunt: Showdown\u2019s Crossroads weapon pack contains four weapons for\
      \ Hunters of refined skill and taste \u2013 three firearms and a bomb lance.\
      \ Add them to your arsenal at your enemies\u2019 peril.<br />\r\n<br />\r\n\
      The weapons:<br />\r\n<br />\r\nShellback<br />\r\nFor the sailors who came\
      \ and fought their way to the top of the AHA, the Shellback bomb lance was the\
      \ weapon of choice for harpooning enemies both in water and on land. Both intimate\
      \ and deadly.<br />\r\n<br />\r\nBaptismal Blood<br />\r\nThis Mosin-Nagant\
      \ Avtomat is presented to Acolytes of the Night for their final initiation rite.\
      \ If they pass or fail, they add either their enemies\u2019 blood, or their\
      \ own bone. <br />\r\n<br />\r\nSinner\u2019s Prayer<br />\r\nThe fine steel\
      \ ornamentation on this Nitro Express is fit for a king \u2013 but the Sinners\
      \ forfeit all titles. Those who carry it into the Louisiana swamps find themselves\
      \ lords of a dark kingdom indeed.<br />\r\n<br />\r\nRite of Passage<br />\r\
      \nEach who has risen in the ranks and completed the ritual should bear a sign\
      \ of their prestige. For those who have made it, that sign is this Dolch, friend\
      \ and companion for the darkest of trials."
