details:
  data:
    about_the_game: <strong>League of Pixels is a fast paced pixel art approach on
      the MOBA genre, where you don't have to spend 30+ minutes to complete one game.</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1198760/extras/small_capsule_lop.png?t=1601456032"
      /><br><br>Choose one of many different characters from a constantly rising roster,
      eliminate the enemy player and destroy the base to gain victory!<br>Average
      games take 5-10 minutes, so you don't have to worry about spending too much
      time in one game.<br><br><i>The game is free to play, and every gameplay related
      content is available right from the start. You won't need to grind for Characters!</i><br><br>You
      can decide to play in Online Multiplayer, Local Splitscreen or in Singleplayer,
      so there is always the right mode for any situation.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1198760/extras/header_capsule_lop.png?t=1601456032"
      />
