    review: "A ideia do jogo \xE9 bacana, voc\xEA \xE9 parte de uma experi\xEAncia\
      \ e tem como objetivo fugir do laborat\xF3rio com vida. O jogo n\xE3o explica\
      \ nada da hist\xF3ria ou quem \xE9 seu personagem, voc\xEA apenas caminha por\
      \ entre as salas e adquire itens que melhoram o seu personagem em diversos aspectos,\
      \ como velocidade de movimenta\xE7\xE3o, dano, vida, etc. Al\xE9m de itens,\
      \ voc\xEA pega uns objetos que servem para craftar bombas, kits m\xE9dicos ou\
      \ muni\xE7\xF5es.\n\nInfelizmente, o grande problema do jogo \xE9 o desbalanceamento,\
      \ onde voc\xEA enfrenta logo de cara chefes muito fortes, os quais parece que\
      \ nunca ir\xE3o morrer, voc\xEA pode gastar toda sua muni\xE7\xE3o e ver seu\
      \ progresso indo por \xE1gua abaixo, j\xE1 que n\xE3o tem o que fazer no jogo\
      \ quando a muni\xE7\xE3o acaba (voc\xEA n\xE3o possui uma arma branca), somente\
      \ achar outras ou fazer mais, por\xE9m os postos de crafting s\xE3o dif\xED\
      ceis de encontrar e o modo de jogo \xE9 [b]permadeath[/b].\n\nSe o jogo tiver\
      \ uma atualiza\xE7\xE3o futura que melhore o balanceamento entre os chefes e\
      \ alguns inimigos, al\xE9m de bugs e afins, com certeza far\xE1 com que o joguemos\
      \ mais, aumentando assim o fator de replay. Infelizmente nas condi\xE7\xF5es\
      \ que se encontra atualmente, n\xE3o favorece muito o jogador, deixando este\
      \ jogo a desejar.\n\n[h1]Observa\xE7\xE3o:[/h1]\nNo dia 08.07.17 o desenvolvedor\
      \ atualizou o jogo melhorando o balanceamento e aumentando a facilidade de encontrar\
      \ muni\xE7\xF5es. Gra\xE7as a essa atualiza\xE7\xE3o, pude finalmente terminar\
      \ o jogo, onde al\xE9m da conquista alcan\xE7ada, vi um dos piores (se n\xE3\
      o o pior) encerramento da minha vida! Voc\xEA mata o chefe e o jogo volta do\
      \ in\xEDcio, \xE9 isso. \n\nTotalmente decepcionante e pude fazer isso em quest\xE3\
      o de 8 minutos. Triste, continuo a n\xE3o recomendar este jogo.\n\n| [b]Valor\
      \ pago:[/b] R$1,13\n| [b]Build:[/b] [url=https://steamcommunity.com/games/574640/announcements/detail/1425803254886397572]Small\
      \ Update (Jul. 8, 2017)[/url]\n| [b]Store removal:[/b] [spoiler]Dec. 14, 2018[/spoiler]"
