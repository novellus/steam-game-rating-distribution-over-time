    about_the_game: Science can be used for good or harm. A dark laboratory is hidden
      somewhere in a secret place. What kind of experiments were made there? Only
      god knows. You have become a victim of one of those terrible experiment. You
      shouldn't be alive, are you? <br><br>Unalive is an action adventure roguelike
      game. Randomly generated laboratory rooms. Collect unique items to improve your
      abilities. Kill bosses and stay alive. You have only one chance!<br><br><strong>Features</strong>
      <br><ul class="bb_ul"><li>Permadeath<br></li><li>Random skill items<br></li><li>Random
      rooms<br></li><li>Random boss encounters<br></li><li>Deadly traps</li></ul>
