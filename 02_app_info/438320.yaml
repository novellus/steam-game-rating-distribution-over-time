details:
  data:
    about_the_game: Rush Rover is a 2D top-down shooter game. Compared to other similar
      games of the genre, the shooting experience is closer to traditional shoot'em
      up games. It includes random map generation, unique weapons, lots of different
      enemies, exciting boss battles and a dynamic chiptune soundtrack. <br><br>In
      the universe of Rush Over, intelligent robots and mining exploration have spread
      over every known galaxy. After the war of independence against humanity, these
      highly intelligent and powerful machines attempt to rule over everything so
      they start hacking other robots. You control a &quot;clean&quot; mining rover,
      picking up weapons and rushing to survive!<h2 class="bb_tag">FEATURES</h2><ul
      class="bb_ul"><li>- Roguelike gameplay<br></li><li>- Random map generation<br></li><li>-
      Unique weapons<br></li><li>- Customized upgrading system<br></li><li>- Blueprint
      collection<br></li><li>- Exciting boss battles<br></li><li>- Various enemies<br></li><li>-
      Bullet-hell gameplay<br></li><li>- Sci-fi pixel art style <br></li><li>- 8-bit
      style soundtrack</li></ul>
