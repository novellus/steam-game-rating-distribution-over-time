      _blank\" rel=\"noreferrer\"  >King\u2019s Quest - Chapter 1: A Knight to Remember</a>\
      \ is required to play this content and is available to download and play for\
      \ <strong><i>free</i></strong>.<br><br><strong><i>King\u2019s Quest - Once Upon\
      \ a Climb</i></strong> is the third chapter in the new, critically-acclaimed\
      \ reimagining of the classic <strong>King\u2019s Quest</strong> game series.\
      \ In his latest adventure, King Graham recounts his most personal tale yet.\
      \ When the magic mirror reveals the location of his one-true love, Graham must\
      \ climb to daring new heights to save his future Queen. But what he encounters\
      \ there might just send his notions of romance sailing out the window.<br><br>Will\
      \ Graham finally meet his match? Will it be love at first height? Will love-sickness\
      \ have Graham seeing double? And when did he have time to go to the gym?"
