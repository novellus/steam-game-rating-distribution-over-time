details:
  data:
    about_the_game: "Cricket Captain is back for the 2014 season, with a beautiful\
      \ new interface, updated 3D graphics engine, and all the attention to detail\
      \ that you expect from the series. Cricket Captain has been hailed as the best\
      \ cricket management simulation every created, and with one of the most exciting\
      \ cricket seasons for a decade in prospect, it\u2019s about time you took control.<h2\
      \ class=\"bb_tag\">Game-play options &amp; features:</h2><br><ul class=\"bb_ul\"\
      ><li>New Interface: beautifully designed to enhance your playing experience.<br></li><li>Improved\
      \ Highlights: adding atmosphere and excitement. <br></li><li>New Stadiums: new\
      \ stadiums will be added shortly after release.<br></li><li>Classic England\
      \ vs. India scenarios: play one of the classic test series between these nations.<br></li><li>Cup\
      \ Modes: World Cup, Twenty Over Cup and Champions Cup modes.<br></li><li>Domestic\
      \ and International Modes: Captain domestic teams from the English, Australian\
      \ and Indian leagues, an international team, or both.<br></li><li>International\
      \ and &quot;All-Time Greats&quot; Series: Play international series with current\
      \ or all-time-great players.<br></li><li>On-Line Play: updated and improved\
      \ on-line engine. Play domestic and international matches over the internet,\
      \ including improved detection of edited teams.<br></li><li>Match Engine: further\
      \ refinements to the game engine, giving greater realism in all match-types.<br></li><li>Choose\
      \ the Teams You Want to Captain: twenty over, one-day, first-class (or all three)\
      \ for domestic and international competitions.<br></li><li>Complete statistical\
      \ update.<br></li><li>Statistics: Player statistics for all domestic competitions.<br></li><li>Database:\
      \ Complete player database of over 4000 players, containing every current first-class\
      \ or limited-over player from around the world.<br></li><li>Records: Updated\
      \ partnership and team records for first-class, one-day and twenty-over matches.<br></li><li>Squads:\
      \ Up-to date county, state and domestic twenty over squads for the new season.<br></li><li>Fixtures:\
      \ Comprehensive domestic and international fixture lists, including updated\
      \ competition formats and rules.</li></ul>"
