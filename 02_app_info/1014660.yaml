    review: 'Not a bad little puzzle game.

      Starts off relatively easy, and slowly grows more challenging as introduces
      new moves and enemies.

      Definitely made me think.


      The art style for the bee is kind of creepy / off-putting, but that''s just
      my opinion.


      Otherwise, it''s a great deal for the price!'
