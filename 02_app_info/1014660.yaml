details:
  data:
    about_the_game: <strong>Guide Baby Bee</strong> through beautiful locations on
      a quest to get all the flowers with the minimum effort. <br><br><strong>Earn
      stars</strong> to make new bees and unlock levels and accessories! <br><br><strong>Embark
      on an epic journey</strong> through the awesome vastness of nature! <br><br><strong>Meet
      crazy characters</strong> in your journey, find out if they are friend or foe!<br><br>Baby
      Bee introduces an original game play dynamic with a simple set of rules that
      evolves into increasingly complex puzzles. An experience that is easy for a
      child to understand but challenging even for a rocket scientist to solve.
