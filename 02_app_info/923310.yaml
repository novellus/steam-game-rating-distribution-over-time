  data:
    about_the_game: "It\u2019s high time you made your choice, Azurians! Are you with\
      \ the DarkAzure or the DawnAzure? This new package enables you to choose either\
      \ the Heaven or the Demon Wings as well as the materials needed to upgrade your\
      \ mounts. If you wish to exploit this privilege before anyone else, do not miss\
      \ out on this great opportunity!<br><br>The package will be transferred to your\
      \ Phoenix Dynasty 2 account automatically upon your purchase. All you need to\
      \ is click the \u2018\u2019Reward\u2019\u2019 option that will appear on the\
      \ right top of the screen (next to the Mini-Map). <br>Remember! You can purchase\
      \ the Caishen Package only once for each account and use it in one character\
      \ only!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/923310/extras/DLC__G\u9C0E\
      selen1.png?t=1540456558\" /><br><br>Shen Long<br>-    Available for all classes\
      \ after Level 20.<br>-    Permanent.<br>-    Adds 200 Strength/Int, 400 M.Attack,\
      \ 800 Phy.Attack, and 3000 Max HP.<br>Mount Upgrade Materials<br>-    All the\
      \ materials you need to upgrade your mount to level 3.<br>-    They are all\
      \ bound and can not be traded.<br>Heaven and Demon Wings<br>-    Available for\
      \ all classes after Level 30.<br>-    +1300 Physique, +780 Agility and 6% bonus\
      \ elemental damage.<br>-    Bound and can not be traded.<br><br>Note: Your package\
      \ will be transferred to the first server you log in PDO2 after the purchase."
