details:
  data:
    about_the_game: "Circuitous \xAE is an addictive, ludicrous-speed arcade-style\
      \ puzzler. Avoid rotating barriers as you attempt to navigate to the center.<br><br><strong>Get\
      \ Circuitous at special pricing during Early Access!</strong><br><br>Be a part\
      \ of creating the game! We're in Early Access to actively get feedback regarding\
      \ the content of the game. Campaigns in the game will be changing as the Circuitous\
      \ community provides feedback.<h2 class=\"bb_tag\">Early Access Features:</h2><br><ul\
      \ class=\"bb_ul\"><li>3 Types of Boards - Mazes, Spinners, and Geometrics<br></li><li>4\
      \ Styles of Play - Casual, Competitive, Move Along, and Hero<br></li><li>6 Board\
      \ Themes<br></li><li>100s of levels to test your skills</li></ul><h2 class=\"\
      bb_tag\">Early Access Notes:</h2><br>We're still building the game and actively\
      \ making changes. As such, leader boards and achievements may come and go as\
      \ we get feedback in this early stage.<br><br>Features in Development not yet\
      \ released:<br><br><ul class=\"bb_ul\"><li>Theme Builder - create and share\
      \ your own custom themes<br></li><li>Level Builder - create and share your own\
      \ custom boards<br></li><li>Workshop Integration - we're still exploring if\
      \ this is the best way for the community to share themes and boards.</li></ul><h2\
      \ class=\"bb_tag\">Warning Warning Warning</h2><br>This game does not include:<br><br><ul\
      \ class=\"bb_ul\"><li>Shooting Zombies or humans<br></li><li>Crafting Items<br></li><li>Cars\
      \ hitting soccer balls<br></li><li>Defending Ancients</li></ul>"
