    about_the_game: <strong>Join Pajama Sam, the world's youngest superhero!</strong><br><br>...as
      he journeys to World Wide Weather, the storm-stirring factory in the sky! Sam's
      spent on to many evenings cowering under the couch, so he sets out to conquest
      his fear of thunderstorms. Just as our little guy begins to learn that storms
      aren't as bad as they seem, Sam accidentally send the weather system into a
      frenzy. Now, there is snow in Saigon, and sunshine in Seattle! He'll need your
      child's help to explore this wonderful world filled with challenging puzzles,
      fun games, and fantastic new friends as they help Thunder and Lightning fix
      the broken machines and return the world's weather to normal before Mother Nature
      finds out!<br><br><ul class="bb_ul"><li>Play again and again, New puzzles, new
      friends and new challenges await each time you play!<br></li><li>Click points
      reveal hundreds and hundreds of hidden surprises!<br></li><li>Special games
      and activities encourage creativity, help teach spatial-relations and sharpen
      problem-solving skills.<br></li><li>Out of time? Save the game and finish it
