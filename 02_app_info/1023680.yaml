details:
  data:
    about_the_game: "Work your way up the ranks of the Brass Town Wrestling over a\
      \ 5 year in game career to go from Rookie to to your very own Hall of Fame Induction\
      \ Ceremony! Will your name be inscribed into the Monument of Champions, or will\
      \ you be just another jabroni?<br />\r\n<br />\r\nBrass Town Wrestling takes\
      \ the small open world RPG approach of Harvest Moon, mixes it with the stat\
      \ building system of Princess Maker 2, and throws you into the crazy world of\
      \ professional wrestling!<br />\r\n<br />\r\n<br />\r\nGAME FEATURES <br />\r\
      \n<br />\r\n*Fight in wrestling matches to gain popularity and experience. <br\
      \ />\r\n<br />\r\n*Unlock title matches and personal feuds to be settled at\
      \ the monthly special event shows!<br />\r\n<br />\r\n*Develop a move set as\
      \ you gain experience.<br />\r\n<br />\r\n*Work your way up the rankings to\
      \ take on stronger opponents. <br />\r\n<br />\r\n*Make cash and improve skills\
      \ by doing jobs for the people of Brass Town. <br />\r\n<br />\r\n*Train at\
      \ the gym &amp; eat healthy to improve your physical stats. <br />\r\n<br />\r\
      \n*Research Gimmicks, buy Ring Attire, hire a Manager and acquire Accessories.\
      \ <br />\r\n<br />\r\n*Build relationships with the other residents of Brass\
      \ Town to unlock rewards and backstories. <br />\r\n<br />\r\n*Become a face\
      \ (good person) or a heel (bad person) depending on the decisions you make.\
      \ <br />\r\n<br />\r\n*Take bribes to lose matches, or have a never give up\
      \ attitude. <br />\r\n<br />\r\n*Save your money to buy a house, or blow it\
      \ all on drinks and sleep on the streets. <br />\r\n<br />\r\n *Watch Brass\
      \ Town change depending on your actions. <br />\r\n<br />\r\n*Day, Dusk and\
      \ Night time system means you\u2019ll have to plan your days. <br />\r\n<br\
      \ />\r\n*Go fishing and farm your own food for cooking if you want to save money.\
      \    <br />\r\n<br />\r\n*Pick up injuries during matches that may require a\
      \ simple tablet, or full on surgery."
