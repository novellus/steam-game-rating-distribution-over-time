    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1166400/extras/DuskEndsAllLight.png?t=1602178709"
      /><br><br>You're playing as a small, orb like vessel that was pulled violently
      into this world by someone or something. As you find out that you are not the
      first one to arrive, it soon dawns on you that this isn't a place, you want
      to stay. Many before you got lost. Will you escape?<br><br><ul class="bb_ul"><li>Explore
      a dark and ominous world.<br></li><li>Find three lights, attached to three decisions.
      <br></li><li>Collect remnants of the poor souls that came before you. </li></ul><br><br>You
      will have the option of either playing in native resolution or turning on &quot;low-res&quot;
      mode for bigger, crunchier pixels.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1166400/extras/Building-small.gif?t=1602178709"
      />
