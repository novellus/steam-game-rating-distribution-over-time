    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/814740/extras/ABC_1_Men_And_Steel.png?t=1585154027\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/814740/extras/ABC_1_Men_And_Steel.gif?t=1585154027\"\
      \ /><br>Step into the shoes of a Tank Commander and experience what it is like\
      \ to be in the Tank during the heat of the battle! Do you have what it takes\
      \ to command your men and steel through blood and mud?!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/814740/extras/ABC_2_Birth_of_the_Modern_Tank.png?t=1585154027\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/814740/extras/ABC_2_Birth_of_the_Modern_Tank.gif?t=1585154027\"\
      \ /><br>Tanks were developed during World War 1 in response to the stalemate\
      \ caused by trench warfare. Despite its slow speed, the armored crew cabin,\
      \ firepower and ability to navigate through the rough terrain of No Man\u2019\
      s Land allowed the stalemate to be broken. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/814740/extras/ABC_5_Crew_Command.png?t=1585154027\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/814740/extras/ABC_5_Crew_Command.gif?t=1585154027\"\
      \ /><br>Staff your Tank Crew with men and women with the right specializations,\
      \ skills and abilities. Command them to man various modules in the Tank or to\
      \ perform heroic actions such as putting out a raging fire, repairing the broken\
      \ engine or reviving a fallen Crew Member!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/814740/extras/ABC_3_Tank_Simulation.png?t=1585154027\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/814740/extras/ABC_3_Tank_Simulation.gif?t=1585154027\"\
      \ /><br>Get your hands (and legs) on the steering and drive your Tank into battle!\
      \ Navigate various terrains and plow your way through barbed wires, trenches\
      \ or poor enemy souls. Let nothing stop the steel beast!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/814740/extras/ABC_4_Intense_Tank_Combat.png?t=1585154027\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/814740/extras/ABC_4_Intense_Tank_Combat.gif?t=1585154027\"\
      \ /><br>Every battle is a treacherous one. Enemy soldiers, machine guns, anti-tank\
      \ weapons, artilleries, mines, bombers and many others lay in wait, all with\
      \ the one goal of destroying you. Stay alert, keep your eyes peeled and complete\
      \ your mission!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/814740/extras/ABC_6_Customization.png?t=1585154027\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/814740/extras/abc_6_customization.gif?t=1585154027\"\
      \ /><br>Understand the enemy, and equip the right weapon for the job. Choose\
      \ between machine guns, anti-tank cannons, howitzer, flamethrowers, autocannons\
      \ and many more to be effective in battle! Further personalize your tank with\
      \ a wide range of liveries, emblems and wordings to make the Tank truly yours!"
