    about_the_game: "<strong>The Swords of Ditto is now reimagined, retuned and rebalanced\
      \ in the new expansion, Mormo's Curse!</strong><br>With new areas to explore,\
      \ new Toys of Legend to find, no more permadeath (unless you want it), and many\
      \ new features, Mormo's Curse takes the original release of The Swords of Ditto\
      \ and reworks it in every way imaginable.<br><br><strong>The Swords of Ditto:\
      \ Mormo's Curse is a roguelite action RPG that creates a unique adventure for\
      \ each new hero of legend in the relentless fight against the evil Mormo.</strong>\
      \ Explore a delightful but dangerous overworld, brave menacing dungeons, and\
      \ improve your hero in a charming village, during your quest to overcome the\
      \ evil that plagues the island. Unleash the mystical Sword of Ditto and grab\
      \ a co-op friend for an unforgettable adventure filled with delightful characters,\
      \ extraordinary loot, and heroic battles!<br><br><strong>Roguelite + Adventure\
      \ RPG:</strong> Each adventure becomes its own legend, both distinct from those\
      \ that came before it and part of a heroic legacy that bind together. The deeds,\
      \ successes, and failures of each hero's adventure have implications for those\
      \ that follow including the ability to find weapons and recover loot from history\u2019\
      s fallen heroes.<br><br><strong>Solo &amp; Local Co-Op: </strong>Battle Mormo\
      \ and her evil armies alone or summon a brave friend to take up arms alongside\
      \ you in local co-op mode. Fear not, even less experienced adventurers will\
      \ find help from their fellow heroes through the magic of a good old-fashioned\
      \ revival hug!<br><br><strong>Weapons, Items, &amp; Stickers:</strong> Wield\
      \ the traditional sword and bow combo alongside the decidedly less traditional\
      \ vinyl record Frisbee, magic golf club, and colossal foot from the heavens\
      \ to put Mormo and her legions back on their heels. Collect and equip stickers\
      \ to boost up your hero and add perks to their gear to become powerful enough\
      \ to banish the wicked sorceress.  <br><strong><br>Main Quests and Secret Side\
      \ Missions:</strong> Approach your legend however you see fit by battling through\
      \ dungeons in any order, completing side missions through dark caverns and deep\
      \ wells, or confront Mormo right from the start for the ultimate challenge."
