    about_the_game: Monkeys &amp; Dragons is an Indie Retro Adventure inspired by
      video game classics like Monkey Island, Indiana Jones or Simon the Sorcerer.<h2
      class="bb_tag">Story</h2><br>Jack and Lana just started their honeymoon, when
      Jack was kidnapped by a sorcerer who turned out to be Jack's ex-boyfriend. No
      one wants to help Lana to rescue her husband, so she decides to take matters
      into her own hands. On her rescue mission, she becomes an adventurer, completes
      quests and solves dangerous puzzles. However, there was something she wasn't
      prepared for...<br><br>The new and unique aspect of Monkeys &amp; Dragons is
      that players could decide how Lana's story ends. The Early Access version of
      the game launched with three chapters and an open end and players could vote
      on the game's end.
