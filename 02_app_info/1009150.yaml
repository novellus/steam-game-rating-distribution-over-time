    about_the_game: <strong>Choconoa is a 3D Platformer in the world of pastries!</strong><br><br><strong>STORY</strong><br>You
      are the prince of the chocolate world and the king Morfal has stolen all the
      sugar and candies.<br>You can't bake anymore so grab it back!<br><br><strong>GAMEPLAY</strong><br>Run,
      jump, slide, punch, collect in this fun, colorful 3D platformer!<br><br><strong>FEATURES</strong><br><ul
      class="bb_ul"><li>Discover 20 levels in 4 different worlds<br></li><li>Grab
      all the sugar, candies and cupcakes to complete the game 100%<br></li><li>Beat
      the king Morfal<br></li><li>Steam Achievements</li></ul>
