    about_the_game: "<i>Easy to learn, hard to become a master. </i><br>Darkanoid\
      \ is a 21st century update of the challenging, frantically paced block-breakers\
      \ of old. Enter the void and fight your way through a hardcore gaming experience\
      \ from the heyday of action arcade games. <br>The game features two main modes.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1272120/extras/Library_Hero101_classic_STEAM.png?t=1609324441\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1272120/extras/Classic.gif?t=1609324441\"\
      \ /><br><br>Classic mode is a painful trial in the best tradition of the genre.<br>There\
      \ are currently <strong>40 levels and 4 Bosses.</strong> This will prove more\
      \ than enough if you're willing to move beyond the easiest difficulty. Choose\
      \ from <strong>3 different levels of difficulty</strong> - Noob, Padawan and\
      \ Master. How much of a challenge you are looking for?<br>In order to give you\
      \ some hope of victory, we've included <strong>11 different special effects\
      \ and power-ups</strong>. Some will make the game easier, some will be challenging\
      \ to use, and one will be dangerous even to you.<br>Your <strong>firegun and\
      \ shield</strong> will be your main tools in Darkanoid. To give you an idea\
      \ of the harshness of space, we've also added <strong>Teleports</strong> and\
      \ Flying Blocks.<br>What would you say to a double-platform on the <strong>BONUS\
      \ levels</strong>?<br>BONUS levels are located at the other end of a wormhole,\
      \ but of course it's not *that* easy. First you must find the chip key and defeat\
      \ the boss guarding the wormhole.<br>Black Zone engineers worked for many cycles\
      \ to provide Cosmic Aid, a second chance for your platform if things don't go\
      \ smoothly. Visit the Store to customize your platform with a unique upgrade.\
      \ Of course for all these improvements, you'll need Darkens, which are hidden\
      \ inside the hardest blocks and on BONUS levels.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1272120/extras/Titule_VK_1002_eNDLESS_STEAM-\u0432\
      \u043E\u0441\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u043E.png?t=1609324441\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1272120/extras/Endless.gif?t=1609324441\"\
      \ /><br><br>In Survival mode, you must break through a wave of blocks, drones\
      \ and bosses, all moving towards you. Your task is to survive as long as possible.\
      \ You start with one life, and can only earn additional lives by defeating a\
      \ Boss.<br>Will you survive to approach the outer limits of the Dark Zone? Survival\
      \ mode also includes <strong>two unique power-ups</strong>: Entropy and Kelvin\
      \ Zero.<br><br>In a nutshell:<br>- 2 game modes<br>- 40 levels in Classic mode<br>-\
      \ adaptive wave system in Survival mode<br>- 3 levels of difficulty in Classic\
      \ mode<br>- 11 different power-ups available \u2013 hit them and they'll activate\
      \ immediately<br>- Teleports and Drones to increase the challenge<br>- BONUS\
      \ levels available in Classic mode<br>- platform shield with one-click activation<br>-\
      \ default firegun, plus three big weapons to unlock<br>- unique resource \u2013\
      \ Darkens<br>- 13 skins, each with its own upgrade<br>- Steam achievements"
