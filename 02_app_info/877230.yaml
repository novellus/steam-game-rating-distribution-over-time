    detailed_description: "<h1>Development Focus</h1><p>To note this project will\
      \ be continued by me as a hobby project and not as a full time project. updates\
      \ will still come out regularly.</p><br><h1>About the Game</h1>Purchasing this\
      \ game allows you to help us make improvements as we start at an early proof\
      \ of concept and move to a full fledged user driven experience.\r\n\r\n\r\n\
      Welcome to the pool hall is a Community driven pool project for all ages. The\
      \ game currently has 3 game modes which are a basic training mode, a pool mode\
      \ and a arcade pvp tanks mode. The current version of the project is #006 and\
      \ from here on forward we want to directly involve the community. The best place\
      \ to leave ideas or bug reports is either the Steam forum or our Dualgm discord\
      \ find able when clicking the website link on this store page.\r\n\r\n\r\nIn\
      \ the screenshots you will be able to find the plans for the Future of the Project."
