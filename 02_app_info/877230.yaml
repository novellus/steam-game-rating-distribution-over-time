details:
  data:
    about_the_game: "Purchasing this game allows you to help us make improvements\
      \ as we start at an early proof of concept and move to a full fledged user driven\
      \ experience.<br />\r\n<br />\r\n<br />\r\nWelcome to the pool hall is a Community\
      \ driven pool project for all ages. The game currently has 3 game modes which\
      \ are a basic training mode, a pool mode and a arcade pvp tanks mode. The current\
      \ version of the project is #006 and from here on forward we want to directly\
      \ involve the community. The best place to leave ideas or bug reports is either\
      \ the Steam forum or our Dualgm discord find able when clicking the website\
      \ link on this store page.<br />\r\n<br />\r\n<br />\r\nIn the screenshots you\
      \ will be able to find the plans for the Future of the Project."
