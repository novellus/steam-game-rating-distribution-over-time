    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>On a planet in a distant
      galaxy, a power hungry Leprechaun (Warwick Davis), holds a beautiful alien princess
      (Rebekah Carlton), hostage in order to marry her for her royal title and his
      beloved gold, he'll be able to rule the universe. While making his maniacal
      plans, what he doesn't count on is an invading platoon of marines from Earth,
      to save the princess and foil his plans. An accomplished trickster, the Leprechaun
      stows himself away on the orbiting spaceship and wreaks havoc on the crew in
      an attempt to recapture his bride.
