details:
  data:
    about_the_game: <strong>Space Digger</strong> takes you to the outskirts of a
      large asteroid surrounded by debris. Survive for your given sortie time, and
      accumulate as much wealth as you can. Upgrade your ship and get on with reaching
      the highest score.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1007930/extras/steam_personnal_note.png?t=1579139379"
      /><br>With this game, it is my pleasure to present <i>Philllchabbb</i> to the
      world of Steam. His particular brand of humor is shown throughout the style
      he has chosen to present this concise, arcade-like game. Expect more from him,
      and please enjoy your time in <i>Space Digger</i>. For any questions on either
      this game or future matters, feel free to reach me through the Steam Forums.
      Continuous support is unfortunately only available in english or french.<br><i>Vincent
      Frappier - Lys Tek</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1007930/extras/steam_gameplay.png?t=1579139379"
      /><br>You have limited time and need to place as many mines as possible to blow
      up asteroids. Get the rewards from it, beware of the pigs and upgrade your ship
      after completion to facilitate extracting future wealth.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1007930/extras/steam_features.png?t=1579139379"
      /><br><ul class="bb_ul"><li> Accessible Gameplay requires quick reflexes in
      order to stay alive longer<br></li><li> Buy new abilities through the store
      after your run<br></li><li> Accumulate as much wealth as possible to increase
      your score to the highest reaches.<br></li><li> Chill/Time Waster gameplay,
      great to play while listening to podcasts/audiobooks</li></ul>
