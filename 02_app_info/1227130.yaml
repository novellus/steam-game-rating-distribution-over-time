    about_the_game: "Imperial calendar: in 30xx, during operation spider web, the\
      \ imperial army successfully wiped out large federal troops in star area 57,\
      \ resulting in the annihilation of a large number of effective forces.<br>According\
      \ to the yellow plan, enter phase b, launch an attack on the Federation, recapture\
      \ some occupied planets and strive for more mobile space.<br>\u2026\u2026<br>No.07\
      \ Rubik's Cube, No.07 Rubik's Cube, No.08 Transport Rubik's Cube, subordinate\
      \ to the 074 Fleet, launched an attack on the star system No.174 in the 62-star\
      \ region.<br>\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\
      \u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014<br>Game operation\
      \ and play:<br>Through weapons and various small props to defeat the enemy,\
      \ complete all kinds of combat missions, to win victory for the empire.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1227130/extras/01.jpg?t=1587258810\"\
      \ />\u3002<br>Players can choose their own language through the language in\
      \ the menu interface.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1227130/extras/02.jpg?t=1587258810\"\
      \ />\u3002<br>Players can press Tab to switch their weapon positions and equip\
      \ themselves with various weapons, even enemy weapons.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1227130/extras/03.jpg?t=1587258810\"\
      \ />\u3002<br>When shift+D is running fast, press s again to dodge the incoming\
      \ bullets, and give the enemy a sharp knife, then kill these federal bastards,\
      \ of course you can also press f to chop them.<br><br>You can press W to enter\
      \ the portal or use the elevator, or press the space to enter some secret passages\
      \ in the squat to avoid the enemy's defense line, go around the enemy's rear\
      \ and take a direct hit at Huanglong. Or find out<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1227130/extras/04.jpg?t=1587258810\"\
      \ />\u3002"
