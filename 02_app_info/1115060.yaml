    about_the_game: "Trace of the Past \u2014 is a first- person horror game. It tells\
      \ a mystical story of Charles Warren, who is the former pupil of a boarding\
      \ school named 'Grief Hill'. After some mysterious events in childhood Charles`s,\
      \ he got to a psychiatric hospital and lost a big part of his memories. After\
      \ 19 years, he get`s an envelope with an old photo of him. The sender's address\
      \ is 'Grief Hill'. But who sent it? For what purpose? The boarding school is\
      \ long closed. Charles decides to find out and goes to meet his secret past."
