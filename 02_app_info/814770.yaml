details:
  data:
    about_the_game: "Duder is a new horror with full immersion in an atmosphere of\
      \ horror and fear.<br />\r\nAccording to the plot, the player is in a dark dense\
      \ forest, in which he will have to find seven notes (vital truths).<br />\r\n\
      But on the way he gets a certain creature - Duder, who seeks to hinder him in\
      \ every possible way. <br />\r\nWill you be able to resist him and hold out\
      \ in this forest for a long time, because with every truth found the forest\
      \ will become darker, and Duder -  stronger? Try it and then you will find out\
      \ what is really represented these vital truths, and most importantly learn\
      \ the answer to the main riddle - who is Duder and why<br />\r\nthe game begins\
      \ with an incomprehensible at first glance introductory video. The plot in the\
      \ end will surprise you.<br />\r\nThe game consists of two parts - the main\
      \ (forest) and the additional (ending), in the latter you will have to put an\
      \ end to the question of who is stronger here."
