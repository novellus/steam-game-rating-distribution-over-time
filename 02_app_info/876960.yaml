    review: "T\xFCrk yap\u0131mc\u0131lar\u0131n yapt\u0131\u011F\u0131 \xE7ok g\xFC\
      zel bir oyun olmu\u015F. T\xFCrk\xE7e inceleme g\xF6remedi\u011Fim i\xE7in bunu\
      \ yazma gere\u011Fi duydum. Rastgelir ve bu oyuna u\u011Frarsan\u0131z kesinlikle\
      \ al\u0131n\u0131z, grafikler ve oynan\u0131\u015F bi\xE7imi olarak sizi can\u0131\
      n\u0131z s\u0131k\u0131ld\u0131k\xE7a e\u011Flendirebilecek bir oyun. En sondaki\
      \ b\xF6l\xFCm\xFCn \xFClkelerin \xFCnl\xFC \u015Fehirlerinde olmas\u0131 ayr\u0131\
      \ g\xFCzel olmu\u015F. K\xF6t\xFC ele\u015Ftirece\u011Fim birka\xE7 noktas\u0131\
      na gelirsek; ambulanslar ve oyun hatas\u0131. Oyundaki \xF6zel g\xFC\xE7 olan,\
      \ 3000 paraya ald\u0131\u011F\u0131n\u0131z b\xFCt\xFCn arabalar\u0131 toplama\
      \ g\xFCc\xFCnde hata bulunuyor ben sat\u0131n ald\u0131k\xE7a param gitmedi,\
      \ oyunda kulland\u0131\u011F\u0131m halde de eksilmedi bunu d\xFCzeltirseniz\
      \ daha kusursuz olacakt\u0131r. Ambulans ve su\xE7lu yakala olay\u0131n\u0131\
      \ pek sevemedi\u011Fimden ikinci ele\u015Ftirime de bunu koyuyorum. Sebebi yok\
      \ bana konvoyda araba toplamak daha zevkli geldi, ek g\xF6rev niteli\u011Finde\
      \ bunlar\u0131n olmas\u0131 ho\u015Fuma gitmedi sadece. \u0130ndirimdeki fiyat\u0131\
      \ da \xE7ok uygun oluyor. \n\n\u0130yi Oyunlar!\n"
