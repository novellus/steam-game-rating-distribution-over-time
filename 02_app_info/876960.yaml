    about_the_game: "Oscar worthy story... <br />\r\nChallenging levels\u2026<br />\r\
      \nAnd remarkable graphics\u2026<br />\r\n<br />\r\nThat will fry your brain!\
      \ <br />\r\n<br />\r\nYoung alien pilot Roundy is sent to Earth to abduct cars,\
      \ but his mission is confidential and Roundy has no idea why he has to abduct\
      \ cars. <br />\r\n<br />\r\nAlong with Roundy, you will uncover the truth about\
      \ these mysterious car abductions as the story unveils.<br />\r\n<br />\r\n\
      GAMEPLAY<br />\r\nRound Ways is a unique fast paced puzzle game with remarkable\
      \ graphics. Your goal is to abduct cars by creating a convoy (or caravan) of\
      \ cars without letting them crash.<br />\r\n<br />\r\nFEATURES:<br />\r\n- 3\
      \ chapters with 85+ high replayability levels<br />\r\n- 7 secondary objective\
      \ type (ambulance, max tap, police/thief, pizza delivery...)<br />\r\n- 21 different\
      \ themed environment made in sweet graphics<br />\r\n- 24 cars (18 playable,\
      \ 6 special)<br />\r\n- Cool power-ups<br />\r\n- Story progress shown by painted\
      \ illustrations<br />\r\n<br />\r\nRound Ways took 2 years to create and with\
      \ the feedback we had from game conventions and other influential people, we\
      \ worked on it until it was \u201Cbrain frying\u201D good.<br />\r\n<br />\r\
      \nEvery level is another traffic mess to solve!"
