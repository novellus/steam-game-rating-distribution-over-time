  data:
    about_the_game: "A dragon, a giant eye and the grim reaper confront you using\
      \ fireballs, lasers and sickles. What do you do?<br />\r\n<br />\r\nA) Say the\
      \ game is unfair because you die with a single hit and there are no weak enemies\
      \ and then cry with your mama; or<br />\r\nB) Dodge all this bullet hell and\
      \ destroy the enemies in 30 seconds because you are a real gamer!<br />\r\n\
      <br />\r\nPhoenix Force is a shoot 'em up about a group of phoenixes that fight\
      \ big and strong mythological creatures in over 100 levels. It takes the boss\
      \ battle as the foundation for every level, creating engaging and challenging\
      \ fast battles that will require your best strategies and reflexes.<br />\r\n\
      <br />\r\nThe game starts a long time ago, when Earth was hit by meteors and\
      \ everything burned to ashes. The Phoenix of Fire, Fury, was the first to reborn,\
      \ and found the world full of monsters, the bosses, and rescued the other Phoenixes:\
      \ Cryo of Ice, Tup\xE3 of Thunder,  Gaia of Earth and Gast of Ghost. Together\
      \ they are the Phoenix Force and they have to travel all the continents of our\
      \ world in a journey to eliminate all the bosses in 100 really challenging battles.<br\
      \ />\r\n<br />\r\nAre you skilled enough to prove yourself the best?<br />\r\
      \nThis shmup will show you no mercy!"
