    review: 'El juego empieza muy bien, con una manera de presentarte los puzzles
      bastante original.

      Pero en cuanto juegas un poco te das cuenta que es el tipico juego de alguien
      que esta empezando.

      Los puzzles son extremadamente simples. Te intentan presentar una historia que
      luego es irrelevante.

      En el trailer parece muy bonito pero luego tiene unos graficos de lo mas simple
      y encima mal optimizados.'
