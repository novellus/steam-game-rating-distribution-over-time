    short_description: This is a mystical escape room experience created in VR for
      real fans of this genre. Find the clues, solve the puzzles and escape the room.
      Actually many rooms. After all, is our journey a true escape or a mutated perception
      fooled by our fantasies? Find a new answer behind every new door.
