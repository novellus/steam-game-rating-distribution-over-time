details:
  data:
    about_the_game: "Fire Flight is a very accurate and engaging flight simulator\
      \ focused upon aerial fire fighting missions, the program is built around a\
      \ career of a fire fighting pilot and progresses in difficulty from mission\
      \ to mission.<br />\r\n<br />\r\nThe goal of this game is to engage the user\
      \ in fire fighting flights, and show the demanding and dangerous nature of fire\
      \ fighting flights.<br />\r\n<br />\r\nFire Flight is also the first in a series\
      \ of games to be developed based upon the VSF-NG game engine, which is an evolved\
      \ version of Vehicle Simulator, more capable and more efficient.<br />\r\n<br\
      \ />\r\nThis engine is capable of simulating very realistic sea and land, and\
      \ all types of vehicles, flying, saling and land.<br />\r\n<br />\r\nFire Flight\
      \ is also fully compatible with all scenery and vehicles developed in Vehicle\
      \ Simulator, and in fact can co exist in the same directory, as Vehicle Simulator\
      \ used to create and edit vehicles and scenery and Fire Flight used to fly and\
      \ explore them."
