  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1037840/extras/123.gif?t=1552510179"
      /><br><br><strong>Running ninja</strong> is a platformer about a little ninja
      who challenges a deadly tower to prove his skills and master status. Help him
      go as far as you can by killing countless enemies, jumping on unstable platforms
      and dodging deadly traps. You have to rely on your speed, agility and reflexes
      to become a great ninja in this strange deadly world that is painted under your
      feet<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li>Endless generated
      levels that will delay you for a long time<br></li><li>Increasing difficulty
      that will make you call your mommy<br></li><li>Dynamic gameplay with constant
      need to control the situation<br></li><li>Leave your mark in this world by coloring
      it with different colors</li></ul>
