    about_the_game: "Close enough to see the ghost of Bonnie Prince Charlie at the\
      \ 1746 site of the Battle of Culloden!<br><br>Inverness Airport (EGPE) is situated\
      \ at Dalcross, eight miles (13km or 7NM) north east of the city of Inverness,\
      \ and is the gateway to the magnificent Scottish Highlands. <br>Operated by\
      \ HIA (Highlands and Islands Airports), the airport hosts a range of scheduled\
      \ flights throughout the UK and into a few European destinations. Over half\
      \ a million passengers on more than 15,000 scheduled flights a year use the\
      \ airport. <br><br>Originally it was used by the RAF in World War II and then\
      \ opened for civil use in 1947. Since then it has had numerous carriers operating\
      \ into the airport, which has been much developed.<br><br>The SIM720 Inverness\
      \ Airport download has been created as a replica of the real world site. The\
      \ package includes a wealth of custom created and placed objects, and a high\
      \ resolution ground polygon. In addition, the precision placement of runways\
      \ and taxiways, and the custom night-lighting, provides incredibly realistic\
      \ take-off and landing experiences.<br><br>The Inverness Airport download has\
      \ been designed for high compatibility and includes photo real blending with\
      \ Default, Orbx FTX Scotland and Horizon. It\u2019s also DX10 compatible.<br><br>This\
      \ add-on includes a separate configurator tool which enables you to configure\
      \ settings such as AI traffic and scenery compatibility. This tool can be accessed\
      \ in the Steam client under the Library/Tools menu.<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>\tPhoto-real layout and textures (25cm resolution within\
      \ airport boundaries and 60cm resolution outside the boundaries)<br></li><li>\t\
      High-res ground polygon<br></li><li>\tHand placed hi-res buildings within airport\
      \ boundaries<br></li><li>\tExtensive library of airport clutter<br></li><li>\t\
      Accurate taxiway lanes<br></li><li>\tCustom made static aircraft<br></li><li>\t\
      Custom night-lighting and improved runway lights<br></li><li>\t3D grass<br></li><li>\t\
      Compatible with Default, Orbx and Horizon</li></ul>"
