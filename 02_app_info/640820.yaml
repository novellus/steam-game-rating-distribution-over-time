  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/640820/extras/Gif_02.jpg?t=1600353568\"\
      \ /><br><br>With the help of over 18,000 Kickstarter backers, Narrative Designer\
      \ Chris Avellone and composer Inon Zur, Owlcat Games is proud to bring you the\
      \ first isometric computer RPG set in the beloved Pathfinder tabletop universe.\
      \ Enjoy a classic RPG experience inspired by games like Baldur's Gate, Fallout\
      \ 1 and 2 and Arcanum. Explore and conquer the Stolen Lands and make them your\
      \ kingdom!<br><br>Based on our players' feedback and suggestions, this version\
      \ of the game improves and builds upon the original. This edition includes:\
      \ <br>\u2022 numerous gameplay-enriching content additions and dozens of quality-of-life\
      \ features<br>\u2022 new abilities and ways to build your character, including\
      \ a brand-new class<br>\u2022 new items and weaponry<br>\u2022 improved balance,\
      \ especially in the beginning and last two chapters of the game<br>\u2022 enhanced\
      \ kingdom management system, both in terms of balance as well as usability and\
      \ player comfort<br>\u2022 increased variety of random encounters on the global\
      \ map<br>\u2022 thousands of fixes and improvements made since the game's initial\
      \ release<br><br>Explore the Stolen Lands, a region that has been contested\
      \ territory for centuries: Hundreds of kingdoms have risen and fallen in these\
      \ lands, and now it is time for you to make your mark\u2014by building your\
      \ own kingdom! To do so, you\u2019ll need to survive the harsh wilderness and\
      \ the threat of rival nations\u2026 as well as threats within your own court.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/640820/extras/Gif_01_V2_-_Copy.jpg?t=1600353568\"\
      \ /><br><br>Customize your character with a wide range of classes and powers\
      \ including specialized archetypes, powerful arcane and divine spells, choosing\
      \ from a multitude of class abilities, skills, and feats. Pathfinder allows\
      \ players to create heroes (or villains) that fit both their individual gameplay\
      \ styles and their personalities.<br><br>Meet a diverse cast of companions and\
      \ NPCs, including iconic characters from the Pathfinder setting itself. You\u2019\
      ll need to decide who to trust and who to watch carefully, as each companion\
      \ has an agenda, alignment, and goals that may differ from yours. Your journey\
      \ will become their journey, and you\u2019ll help shape their lives both in\
      \ the moment and well into the future.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/640820/extras/Gif_04_-_Copy.jpg?t=1600353568\"\
      \ /><br><br>Conquer new regions as claim them as your own, carving your kingdom\
      \ from the wilderness. While classic dungeon crawling and exploration lie at\
      \ the heart of this adventure, diplomacy, politics, and kingdom development\
      \ are also part of the challenge. Choose your allies well, and keep them close\
      \ while exploring ancient tombs and ruins \u2014 and while dealing with politics\
      \ in your own court. <br><br>Your kingdom is a reflection of your character\
      \ and your choices throughout the game. It is a living thing shaped by your\
      \ alignment, your allies, and your ability to lead your people. Not only can\
      \ your kingdom expand, opening up new territories and allowing you to build\
      \ new towns and communities, but your capital city will physically change based\
      \ on your decisions, your policies, and even whom you choose to ally with. As\
      \ your kingdom grows, a number of factions and neighboring countries will come\
      \ to you to seek favor\u2014and to test your strength.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/640820/extras/Gif_03.jpg?t=1600353568\"\
      \ /><br><br><strong>Explore - Conquer - Rule!</strong><br><br>The Pathfinder\
      \ Roleplaying Game is an evolution of the 3.5 rules set of the world's oldest\
      \ fantasy roleplaying game, designed by Paizo, Inc using the feedback of tens\
      \ of thousands of gamers just like you. Whether you\u2019re new to the Pathfinder\xAE\
      \ universe or you\u2019re a seasoned veteran, Pathfinder: Kingmaker is the CRPG\
      \ you\u2019ve been waiting for."
