    detailed_description: '<h1>Overview</h1><p><strong>Countryballs: Modern Ballfare</strong>
      is a satirical third-person online-multiplayer shooter. It pits Countryball
      against Countryball to find the answer to a single question: ''Which country
      really has the biggest balls?''</p><br><h1>About the Game</h1>Blends big bullets,
      bigger balls, and the biggest bats, with absurd abilities, crude customisations,
      and mediocre memes into what is surely the most modern and accurate representation
      of warfare ever depicted.<h2 class="bb_tag"><strong>Current Features: </strong></h2><ul
      class="bb_ul"><li><strong>Some Unfinished Maps</strong><i> - Three maps primed
      and ready to go, with more in the works. Battle over a bunker, wage war in the
      woodlands, or raise hell on the rooftops!</i><br></li><li><strong>Several Whole
      Weapons</strong><i> - We''ve got your machine guns, your rocket launchers, the
      fan favourite noobtube, we talking raygun, a giant finger, a throwable trashcan,
      you name it and we will probably add it.</i><br></li><li><strong>Cheap &amp;
      Free SFX</strong><i> - Literally mashed up free and paid audio asset packs to
      get something that feels juuuuuust alright.</i><br></li><li><strong>Absurd Abilities</strong><i>
      - Just a mix of weird and wonderful perks that are mostly helpful most of the
      time. Fart your way to safety, or build Trump''s wall.</i><br></li><li><strong>Tart
      Up Your Balls</strong><i> - With so many Countryballs to choose from, represent
      your corner of this flat earth in a style that suits you, or offends everyone
      else.</i><br></li><li><strong>Award Winning Music</strong><i> - Somehow convinced
      an award-winning composer to make the theme track, still no idea how or why,
      but we are grateful anyway!</i><br></li><li><strong>Mostly Finished Menus</strong><i>
      - I mean, they work, you can navigate and play the game, what more do you want?</i><br></li><li><strong>Designed
      by Talentless Hacks</strong><i> - This means we have tried to make it balanced,
      with consideration, and purpose. But we don''t know what we are doing so you
      can be the judge of that. Who knows maybe feedback and we can learn too. </i><br></li><li><strong>101%
      Pay to Win! None of That Loot Box Shit Tho</strong><i> - but if you pay into
      our offshore bank account, you''ll get instant win abilities and big bonus balls</i>.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1147130//extras/steam_banner_pinata.gif?t=1605537035"
      />'
