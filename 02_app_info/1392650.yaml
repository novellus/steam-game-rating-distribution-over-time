    about_the_game: '<h2 class="bb_tag">Mine resources! Upgrade your gear! Make Profit!</h2>It
      is a dangerous but lucrative job. Explore this vast procedurally generated world
      with your jetpack. Extract the minerals with an explosive gel. Expand your mining
      platform. But most importantly: stay alive.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1392650/extras/steam_gif1.gif?t=1609360601"
      /><h2 class="bb_tag">The game offers you:</h2><ul class="bb_ul"><li>Mining and
      selling resources for profit<br></li><li>Exploring an infinite procedurally
      generated world<br></li><li>Upgrading your gear<br></li><li>A lot of explosions</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1392650/extras/steam_gif2_s.gif?t=1609360601"
      />'
