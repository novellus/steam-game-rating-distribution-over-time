    about_the_game: "Reimagined for a new generation and bursting with songs, color,\
      \ laughter, and thrills, this witty, wondrous version of the classic family\
      \ adventure includes new chapters you've never imagined. Carved by a lonely\
      \ woodcutter longing for a real son, playful Pinocchio is eager to do good and\
      \ become human\u2014but keeps getting distracted from his quest. Constantly\
      \ captured by con men, creatures, and constables, he finds rescue courtesy of\
      \ the helpful souls who recognize the wooden puppet's kind heart."
