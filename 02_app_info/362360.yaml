    about_the_game: "Welcome to the <strong>ultimate snooker experience</strong>.\
      \ Let the makers of <strong><i>Pure Pool</i></strong> take you on a journey\
      \ through the pool hall to the brand new snooker environment. Beautifully designed,\
      \ the ultra-realistic  snooker table is the only way to up your game outside\
      \ of normal conventions. <br><br>VooFoo Studios\u2019 Pure Pool Snooker pack\
      \ features a full career mode for all difficulty levels; Amateur, Pro and Master,\
      \ two new snooker challenge modes and specific trophies, achievements and snooker\
      \ accolades.<br><br>Get ready for the most authentic snooker experience ever\
      \ witnessed from the comfort of your couch."
