    detailed_description: "This content pack introduces Menelik II as the leader of\
      \ Ethiopia. Ethiopia focuses on cities built on Hills, generating Faith and\
      \ using Menelik\u2019s \u201CCouncil of Ministers\u201D ability to boost Science\
      \ and Culture. It also includes the Secret Societies game mode, where players\
      \ will encounter mysterious organizations who offer their civilization their\
      \ powerful skills.<br> <br>Includes the Ethiopia civilization with Menelik II,\
      \ the Oromo Cavalry unique unit, and the Rock-Hewn Church tile improvement.<br><ul\
      \ class=\"bb_ul\"><li>Civ Unique Ability: Aksumite Legacy. Cities earn extra\
      \ Faith from resources, boosted even further when international trade routes\
      \ originate from resource-rich cities. Ethiopia can purchase Archaeology Museums\
      \ and Archaeologists with Faith.<br></li><li>Leader Unique Ability: Council\
      \ of Ministers. Menelik II gets extra Culture and Science based on the Faith\
      \ output of cities founded on Hills. His units also get extra Combat Strength\
      \ when fighting on Hills.<br></li><li>Unique Unit: The Oromo Cavalry has improved\
      \ Combat Strength and Sight, and suffers no movement penalty for moving on Hills.<br></li><li>Unique\
      \ Tile Improvement: The Rock-Hewn Church can only be built on Hills or Volcanic\
      \ Soil. It provides Faith with extra Faith from Mountains and Hills. It can\
      \ only be pillaged, not destroyed, by natural disasters.</li></ul> <br>New \u201C\
      Secret Societies\u201D Game Mode (Requires the Civilization VI Expansion Bundle\
      \ to play)<br><ul class=\"bb_ul\"><li>An optional, specialized game mode with\
      \ exclusive rule changes:<br></li><li>Adds four Secret Societies to the game.<br></li><li>Each\
      \ Secret Society offers players a specialized Governor who applies their bonuses\
      \ across the entire civilization.<br></li><li>Secret Societies may offer players\
      \ new Resources, passive bonuses, unique buildings, units, or projects to further\
      \ the Society\u2019s ends.<br></li><li>Use your Secret Society membership to\
      \ boost favorability and Alliances with other leaders.</li></ul> <br>New Diplomatic\
      \ Quarter District and Buildings<br><ul class=\"bb_ul\"><li>Build the Diplomatic\
      \ Quarter, a District that can only be built once per civilization, focusing\
      \ on foreign relations.<br></li><li>Enhance the Diplomatic Quarter by building\
      \ the Consulate and Chancery buildings.</li></ul>"
