    about_the_game: "Memory of Torenia is a warm and healing visual novel.<br>In the\
      \ spring of the second semester of Senior two, Zou Jin met her new classmate\
      \ named Zhuge Xia and they became deskmates. Completely different in personality,\
      \ they should have been strangers to each other. But because of an accident,\
      \ Zhuge Xia told Zou Jin that she wanted to build a good relationship\u2026\
      <br><br><strong><i>Character</i></strong><br><br>Zou Jin<br>A student of Class\
      \ 1, Senior Grade 2, No. 1 middle school of B city, serving as the math class\
      \ representative and the commissary in charge of studies in the class. Disciplined\
      \ and strict, even a little bit aggressive, but there seems to be something\
      \ hidden in her heart...<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1063200/extras/zou.png?t=1605617271\"\
      \ /><br><br>Zhuge Xia<br>A student of Class 1, Senior Grade 2, No. 1 middle\
      \ school of B city. Absent from school for half a year due to ill health, but\
      \ now return to school. Soft and tend to choose what she doesn\u2019t like to\
      \ avoid trouble.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1063200/extras/zhuge.png?t=1605617271\"\
      \ /><br><br>Mr.Zhuge <br>Zhuge Xia's father, a gentle, fat middle-aged man.\
      \ Lost his wife in his early age, he lives with his Xia alone.<br><br><br>Head\
      \ Teacher<br>The head teacher of Zou Jin's class who teaches mathematics. Serious\
      \ and responsible, very attentive to students.<br><br><br>Zou Jin's Grandma<br>Zou\
      \ Jin's grandmother, stubborn and along with gender."
