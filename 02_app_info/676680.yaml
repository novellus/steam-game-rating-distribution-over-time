    about_the_game: <strong>Mircron Wars XR</strong> <br><br>Is an easy to play arcade
      space shooter, with an endless area to play in and countless Enemies to destroy.<br><br><br><strong>FEATURES:</strong><br><br><ul
      class="bb_ul"><li>There are 18 ships to unlock and play as.<br></li><li>Many
      different enemies to blast away at.<br></li><li>Boss ships.<br></li><li>HD graphics
      thanks to the Galaxy Graphics pack on Steam.<br></li><li>Awesome Music Made
      by MoonWave Audio.<br></li><li>Lots of Weapons to blast away at the enemy ships
      with.<br></li><li>Lots of different pickups including AutoBombs, Pickup Attractors
      and Repellers.</li></ul><ul class="bb_ul"><li>Has game pad support, tho controls
      varies with the game pad type.</li></ul><br><strong>DESCRIPTION:</strong><br><br>Blast
      away enemy ships for hours in this fast and easy to play arcade-shooter.<br><br>Collect
      pickups to help you survive longer in this free roaming mayhem top-down sci-fi
      experience.<br><br>This is an endless destructive shooter that will push you
      to your limits.<br><br>It is easy for anyone to play and gain ground quickly.<br><br>Collect
      coins to unlock ships.<br><br>No loading screens, fly straight into battle.<br><br><br><strong><i>This
      is my first published steam game, so I am still learning, I have lots of time
      on my hands and will continue to develop small and fun new games for you all
      to test and try out.  I hope you like it, as much as I enjoyed putting it together
      .  Thank you - Developer.</i></strong>
