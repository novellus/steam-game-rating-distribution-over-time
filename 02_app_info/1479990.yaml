details:
  data:
    about_the_game: 'Local 2 player co-op fast-paced action game about pushing, dashing
      and colliding. <br>But there is always something more...<h2 class="bb_tag">Key
      features</h2><ul class="bb_ul"><li><strong>Intuitive gameplay.</strong> We are
      trying to make everything as clear as possible through visual and audial feedback,
      consistency of game elements, and tactility.<br></li><li><strong>Choose your
      tempo.</strong> No artificial challenges: play the way you want and can: kill
      or evade, be fast or slow, play risky or carefully.<br></li><li><strong>Tactile,
      fun, and a bit chaotic game mechanics. </strong>Push them, see them collide,
      and try not to get hit!<br></li><li><strong>&quot;Sensual&quot; cooperative.
      </strong>No need to plan, discuss, or argue. Just play together.<br></li><li><strong>Diversity
      of level layouts. </strong>We are trying to unleash the full potential of our
      limited spatial resources. How many types of corridors can you imagine?<br></li><li><strong>Questionable
      yet original narrative.</strong> Is there something beyond these simple shapes
      and colors?..</li></ul>'
