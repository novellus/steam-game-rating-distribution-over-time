details:
  data:
    about_the_game: "Legends are forged in battle. Claim your free Eagle Guard Unit\
      \ Attire with 3 days of Premium time, and make your mark on the battlefield\
      \ in Conqueror's Blade today!<br><br>The Battle Born Bundle contains:<br><ul\
      \ class=\"bb_ul\"><li><strong>Eagle Guard Unit Attire:</strong> The eastern\
      \ lands are home to warriors with keen eyesight, razor claws, and lightning-fast\
      \ attacks! Clad your units in the garb of the Eagle Guard, noble sentinels who\
      \ watch over their homeland from the highest mountain peaks.<br></li><li><strong>3-Day\
      \ Premium Account:</strong> Earn experience faster, and unlock other unique\
      \ privileges!</li></ul><br><strong>HOW TO ACCESS YOUR NEW ITEMS:</strong> To\
      \ transfer items to your character in Conqueror\u2019s Blade, go to your web\
      \ inventory and sign in with your Conqueror\u2019s Blade account. You can read\
      \ a full guide to the transfer process <a href=\"https://steamcommunity.com/sharedfiles/filedetails/?id=1767899330\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >here</a>.<br><br><strong>IMPORTANT:</strong>\
      \ Many items, including Premium time and Hero, Unit, and Horse Attire will be\
      \ permanently bound to a single character when used. These items will be deposited\
      \ in a special web inventory, from which they can be transferred to active characters.\
      \ Once transferred, the item cannot be used by another character or account.\
      \ If you delete a character to which you have transferred an item, that item\
      \ will be lost."
