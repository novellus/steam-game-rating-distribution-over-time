    recommendationid: '82913903'
    review: "Pretty basic jigsaw puzzle game, better than some I've seen. \nThe functionality\
      \ is pretty good, you have the option to sort edges from middle pieces, you\
      \ can build chunks because the pieces recognize each other, and when you have\
      \ a piece in the right place, it clicks in.\nYou can pop up a picture of what\
      \ you are trying to build, or you can pop up a guide, which puts the picture\
      \ over the puzzle while you are building. \nThe art is nice, though unless I\
      \ am missing something there seems to be no Adult content. Not a deal breaker\
      \ for me, might be for some.\nAll the pieces are always oriented correctly,\
      \ this could be a plus or minus depending on your preference. With these puzzles,\
      \ it seemed to make no real difference, as the pieces were so similar. (see\
      \ below)\nDownsides are the music, pleasant tinkly piano music that gets monotonous\
      \ fast (but I turn that off and play my own music, so no biggie) and the cut,\
      \ which is very cookie-cutter, taking out piece shape from the jigsaw equation\
      \ almost totally. Except for the edges, there are exactly two shapes. The game\
      \ wont let you click to wrong pieces together, so it isn't as bad as if it was\
      \ a physical puzzle, but a little less fun.\nIn addition the one puzzle I did\
      \ on several size options has big white sections, which is irritating, total\
      \ coverage of puzzle with some sort of image would be preferable. \nIf I could\
      \ add a feature, it would be one to spread the pieces out, on the larger puzzles\
      \ this can become a bit of a bother, but nothing serious. \nAll an all, and\
      \ easy thumbs up, got it on a good sale, which helps. Nothing special, but better\
      \ than some other jigsaw options out there."
