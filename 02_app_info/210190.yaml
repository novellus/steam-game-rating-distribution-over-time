details:
  data:
    about_the_game: "<p>Rocksmith\u2122 is the first and only game that lets you play\
      \ with any real electric or bass guitar to learn while you play. Nothing plastic,\
      \ nothing fake, just the most authentic and complete guitar experience in music\
      \ gaming. By plugging into your PC, you\u2019ll develop real skills and real\
      \ style while playing real music.</p>\n\n<p>This demo version includes support\
      \ for guitar and bass. Enjoy learning \"Number Thirteen\" by Red Fang, \"Well\
      \ OK Honey\" by Jenny O., and \"When I'm With You\" by Best Coast. Show your\
      \ shifting skills by mastering Ducks in Guitarcade.</p>"
