  data:
    about_the_game: <strong>Nameless Worlds</strong> is an open-world sandbox game
      with procedural generated, fully destructible landscape.<br><br>For a simple
      start. This open-world is ready to be shaped by your bare hands.<br>Though this
      game is low on feautures, it is already captivating in the way you can shape
      the landscape as you see fit. <br>The current block that, for now, is buildable
      in this world is a piece of floor but it can easily be used as a ceiling, wall,
      bridge and for nerd-poling.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Procedural
      Generated World<br></li><li>Completely Modifiable Environment<br></li><li>Currently
      1 building material<br></li><li>Harvestable trees and stones<br></li><li>Running
      speed<br></li><li>Walk speed<br></li><li>Jumping</li></ul>
