details:
  data:
    about_the_game: "With a Kiku Wallpaper Launcher you can run desktop live wallpapers.\
      \ NOTICE! Kiku Wallpaper Launcher supports specialized desktop live wallpapers\
      \ only; it does not support custom made live wallpapers or any other type of\
      \ media. Additional live wallpapers will be available as a DLC.<br />\r\n<br\
      \ />\r\nFEATURES<br />\r\n<br />\r\n* Runs animated 2D or 3D desktop live wallpapers<br\
      \ />\r\n* Interactive! Allows to interact with live wallpapers using mouse<br\
      \ />\r\n* Interactive feature also enables such effects as active parallax<br\
      \ />\r\n* Customization (if available)<br />\r\n* Energy and performance saving!\
      \ Live Wallpapers will auto-pause while playing games or using any other full\
      \ screen application  <br />\r\n* Simple &quot;drop-n-play&quot; use<br />\r\
      \n* 16:9 aspect ratio support (other aspect ratios maybe supported per individual\
      \ live wallpaper basis)"
