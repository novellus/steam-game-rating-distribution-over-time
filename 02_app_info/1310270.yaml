    about_the_game: <h2 class="bb_tag">ABOUT THIS GAME</h2>Save the city of Ivory
      Skyline from Company Corp, an evil corporation hell bent on draining the color
      and life out of everything!<br><br>Skate, grind, wall ride, and kick off drones
      to explore an open-world, stylized environment. Then, become graffiti and bring
      your environment to life. Unlock new abilities to move around the city fluidly,
      and use these abilities to take down Company Corp once and for all. <br><br>Chromalition
      is a third-person action platformer where you play as a graffiti artist who
      can become graffiti and bring graffiti to life. Find and complete graffiti murals
      around the city, unlock new abilities, and take down Company Corp!<h2 class="bb_tag">KEY
      FEATURES</h2><ul class="bb_ul"><li> Flatten and turn 2D to bring graffiti in
      your environment to life<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1310270/extras/Flatten_Gif_00.gif?t=1590584769"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1310270/extras/Flatten_Gif_01.gif?t=1590584769"
      /><br></li><li> Skate, grind, wall ride, and kick off drones to move around
      the city<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1310270/extras/Flatten_Gif_03.gif?t=1590584769"
      /><br></li><li> Explore an open-world city <br></li><li> Complete missions to
      unlock new skins<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1310270/extras/Missions_Gif.gif?t=1590584769"
      /></li></ul>
