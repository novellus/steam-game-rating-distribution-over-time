    about_the_game: "Sable's Grimoire is a visual novel which tells the story of an\
      \ aspiring magic researcher who begins to attend an academy filled with demi-humans.<br\
      \ />\r\n<br />\r\n<br />\r\n<br />\r\nWhen Sable is accepted into Amadronia\
      \ Magic Academy, a prestigious academy famous for its resources and curriculum,\
      \ he believes that he has crossed an important milestone in his life.<br />\r\
      \n<br />\r\nAs an aspiring magic researcher, not to mention one of the few pure-blooded\
      \ human beings capable of using magic, Sable has high hopes for his time at\
      \ Amadronia. His dream of becoming a world-renowned magic researcher is finally\
      \ within his grasp, and with the assistance of the much-lauded teaching staff\
      \ at Amadronia, he is sure that the next few years of his life will be as productive\
      \ as they are enlightening.<br />\r\n<br />\r\nUnfortunately for Sable, his\
      \ first day at Amadronia quickly proves to him that this will not be the case.<br\
      \ />\r\n<br />\r\nArrogant elves, a ravenous rokurokubi, a poison-tongued mandragora,\
      \ a pyromaniac dragon, unenthusiastic teachers - Amadronia is nothing like Sable\
      \ envisioned. The students in his class are unruly, his &quot;teacher&quot;\
      \ has no interest in teaching, the principal willfully breaks academy rules,\
      \ and it seems like everywhere he turns, Sable finds one more reason to doubt\
      \ Amadronia's proud legacy.<br />\r\n<br />\r\nWill Sable manage to survive\
      \ at this clearly dysfunctional academy? Or will he, like so many others, leave\
      \ Amadronia feeling utterly disillusioned?"
