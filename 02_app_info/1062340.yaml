details:
  data:
    about_the_game: The Way of the Samurai is forged in battle!<br>Play as a ronin
      during Japan's Meiji Restoration in the volatile Rokkotsu Pass. The swordsmith
      Dojima falls into debt and his beautiful daughter is taken as collateral. Help
      repay the debt by crafting swords by day and exploring the mysterious, twisting
      dungeons of the Ipponmatsu Cave for valuable materials at night. <br><br><strong>Key
      Features</strong><br><ul class="bb_ul"><li>Hone Your Skills - Over 100 different
      weapons and 9 fighting styles means you can fight any way you please!<br></li><li>Mysterious
      Dungeons - An isometric hack and slash with randomly-generated dungeons to explore
      in a historical Japanese setting.<br></li><li>Two Swords are Better Than One
      - Explore dungeons with others<br></li><li>Balance of Power - Ally, betray,
      or maintain neutrality in dealing with the town's three factions. The fate of
      Rokkotsu Pass is balanced by the tip of a blade!<br></li><li>Familiar Faces
      - Featuring fan favorite characters from the Way of the Samurai series!</li></ul>
