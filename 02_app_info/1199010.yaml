details:
  data:
    about_the_game: <i>Legends say that the one who succeeds in climbing the tower
      of God will be granted a wish. Will you be the one to succeed?</i><br><br>Tower
      of God is a match-3 game with fun mechanics and enjoyable Game play. The levels
      are varied and fun. The game also includes mini-games such as Hidden Object,
      Jigsaw, Memory and Slider.<br><br><ul class="bb_ul"><li>Pick up and play<br></li><li>100
      levels of fun match making<br></li><li>Fun mini games included<br></li><li>New
      types of runes and tiles<br></li><li>Climb the tower of God!</li></ul>
