  data:
    about_the_game: 'Chop, sear, and eat your way through a collection of organic
      minigames in GourMelee! Play with two to eight players in this local multiplayer
      party game where you share your controller with a friend to dominate the kitchen.
      Every minigame is made with cooperation in mind. Each player holds half of the
      controller working together with their other half to become the best chef in
      the kitchen! GourMelee is the perfect snack at a party, bust it out with the
      chips and dip!<br><br><strong>GourMelee requires at least two controllers to
      play and is local multiplayer only</strong><br><br>Game by: Anthony Tesija<br>Music
      by: Visager, Nik Tesija'
