    about_the_game: "The physics-based game, \u201CBridge Crawler\u201D blends the\
      \ ideas of games like \u201CWorld of Goo\u201D by 2D Boy and \u201CPoly Bridge\u201D\
      \ by Dry Cactus. Can you construct a \u2018bridge\u2019 which will guide a vehicle\
      \ propelled only by repulsor beams? What if it\u2019s far above where you start?\
      \ Or when there isn\u2019t enough time and you have to launch it at the exit?\
      \ Sometimes the answer is careful planning and sometimes brute force.<br><br>Is\
      \ the game easy? Nope, but that\u2019s the point. Return to a time when games\
      \ were sometimes difficult, completing them took effort, and that feeling of\
      \ accomplishment and relief when a crazy idea works.<h2 class=\"bb_tag\">Challenges?</h2><br>Need\
      \ to slow it down or speed it up? Pick the game mode that fits your style. Want\
      \ to make the perfect bridge without a time limit? The \u2018lowest node count\u2019\
      \ mode should match your needs<h2 class=\"bb_tag\">70+ levels</h2><br>Play any\
      \ level at any time.  No required progression or need to complete a level before\
      \ moving on.  Some levels will focus on a specific skill, other take a little\
      \ more &quot;creativity&quot;.<br><br>Why the &quot;+&quot;?  No separate level\
      \ packs to buy or DLC.  Any additions will be available to everyone without\
      \ having to buy 'extras'.<h2 class=\"bb_tag\">Tech Features:</h2><ul class=\"\
      bb_ul\"><li>Want to use your XBox controller?  Enjoy.<br></li><li>4k, unusual\
      \ resolution scales and multi-monitor ready!<br></li><li>Have a high refresh\
      \ rate monitor? The game's 500fps cap should be plenty.<br></li><li>Customizable\
      \ RGBA User Interface<br></li><li>Multi-core support with user selectable options\
      \ to best fit your needs.</li></ul><br><strong>Original music by Abney Park</strong>"
