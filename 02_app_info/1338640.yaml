  data:
    about_the_game: Have you ever went on google and searched &quot;I accidentally&quot;?
      If you did then you saw that google autosuggest &quot;I accidentally restarted
      the USSR&quot;. And also you've probably wondered who would search that for
      more than a one time joke. <br><br>In this game you will be able to play the
      tail of Igor Ivanov as he accidentally restarts the USSR.<br><br><ul class="bb_ul"><li>A
      <strong>third person shooter</strong> with two weapons. The legendary ak47 and
      the less cooler rpg.<br></li><li><strong>Race</strong> using Soviet Unions favourite
      piece of machinery, the <i>O'Reliable Lada</i>.<br></li><li><strong>Interact</strong>
      with everything in the city to find out their story.<br></li><li>Help Igor <strong>shoot</strong>
      his way thought the police and <strong>take down</strong> Vadim.</li></ul>
