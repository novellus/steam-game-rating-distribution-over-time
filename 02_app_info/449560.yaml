  data:
    about_the_game: Space Ranger ASK is a classic arcade shoot'em up game, featuring
      asteroid blasting, spacemen rescues, UFO destruction, asteroid mining and Boss
      fights!<br><br>Control your spaceship using keyboard, mouse or gamepad, and
      blast your way through hundreds of action packed levels. Grab the powerups,
      shoot the aliens, defend your base, rescue spacemen and much more.<br><br>ASK
      is short for Arcade Shooter Kit, which means the game includes a fully featured
      Mission Editor, allowing you to create and share your own Missions on Steam
      Workshop.<br><br>The game includes 3 Missions, and 20 more from the developer
      is ready on the Steam Workshop for free. You will also have access to a library
      of Missions created by other gamers.<br><br><strong>Game Features</strong><br>-
      old school arcade action<br>- hundreds of action packed levels<br>- tons of
      enemies, bosses and powerups<br>- easy-to-use Mission Editor<br>- share your
      Missions on Steam Workshop<br>- online scoreboards and achievements<br>- hundreds
      of objects and decorations to add to your games<br>- pumping soundtrack by Ian
      Frank<br>- awesome lighting engine<br>- control by keyboard, mouse or gamepad<br>-
      endless hours of FUN!
