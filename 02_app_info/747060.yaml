    about_the_game: "Choose your government, establish commonwealths, and lead your\
      \ people through major crises. Politics are here on a galactic scale in Galactic\
      \ Civilizations III: Intrigue! <br><br>Choose how best to rule your galaxy by\
      \ establishing a government, buy and sell rare resources using the new Galactic\
      \ Market, put your colonies on the path to independence with a commonwealth,\
      \ and more! Intrigue answers the big questions about governing an entire civilization\
      \ across hundreds of planets and an enormous galaxy. <br><br>You\u2019ll need\
      \ to keep your approval rating high among your people in order to maintain control\
      \ of the government. Tax the people too much or make too many bad decisions\
      \ and you\u2019ll be sure to lose the next election. How you react during one\
      \ of several crises events can also turn the tides of your people\u2019s favor\
      \ - for better or for worse.<br><br>So, what kind of ruler are you? Are you\
      \ a dictator, or a statesman? Benevolent, or malevolent? Will you risk lives\
      \ and spend resources to save a small group of your people, or will you sacrifice\
      \ them for the greater good? Answer these questions and more in Galactic Civilizations\
      \ III: Intrigue!<br><br>One enormous galaxy to explore. Thousands of planets\
      \ ripe for settling. Hundreds of colonies looking for leadership: you.<h2 class=\"\
      bb_tag\">Core Features: </h2><strong>Choose your form of government</strong><br>Rule\
      \ with a gentle touch - or, with an iron fist! Choose from 20 available government\
      \ styles and set your civilization on a path to greatness. Each style of governing\
      \ has advantages and disadvantages. You can rule democratically, but you\u2019\
      ll need to make sure to keep the favor of your people so you don\u2019t lose\
      \ the next election. You can also adopt an Owner Aristocracy to enslave your\
      \ working class, or choose an Interstellar Plutocracy and allow your corporations\
      \ to rule, and then the opinions of your people don\u2019t matter! Of course,\
      \ there\u2019s the potential for civil unrest, but you can handle that - right?\
      \ <br><br><strong>See your Civilization through unexpected Crises</strong><br>Choose\
      \ your own adventure! Special events can pop up and throw a wrench into your\
      \ plans for your civilization. These events, called \u201CCrises,\u201D are\
      \ navigated through a series of choices that you make. You might have to quell\
      \ a group of violent revolutionaries, or rally your forces against a massive\
      \ space creature lurking at the fringes of your empire. How you decide to handle\
      \ each situation will affect what events, options, opportunities, and rewards\
      \ become available to you.<br><br><strong>Establish a commonwealth</strong><br>Put\
      \ your colonies on a path to self-sufficiency!  As your empire grows, worlds\
      \ on the outskirts will want to become independent. These subject-states will\
      \ do as they\u2019re told without you having to lift a finger. By granting these\
      \ worlds a status of commonwealth, they will be converted into an ally with\
      \ a favorable disposition and will be inclined to implement your requests on\
      \ the galactic scene, as well as provide a substantial stipend back to your\
      \ home civilization.<br><br><strong>Shop in the updated Galactic Bazaar</strong><br>There\u2019\
      s always a good deal at the Bazaar! Well, maybe not always, but that\u2019s\
      \ what they\u2019ll tell you, anyway. Mercenaries aren\u2019t the only thing\
      \ available here anymore. You\u2019ll be able to purchase (and sell!) additional\
      \ resources now - but, how steep the price gets depends entirely on how much\
      \ is (or isn\u2019t) available.<br><br><strong>Trade on the Galactic Market</strong><br>There\u2019\
      s always a good deal at the market! Well, maybe not always, but that\u2019s\
      \ what they\u2019ll tell you, anyway. Sell Durantium before extensive mining\
      \ drives down the price, or pay a premium to get some Elerium to construct that\
      \ new prototype flagship you\u2019ve been wanting. How steep the price gets\
      \ depends entirely on how much is (or isn\u2019t) available, so buy and sell\
      \ with care!<br><br><strong>Keep up with current events using the Galactic News\
      \ Network</strong><br>In space, there is no biased reporting - that\u2019s because\
      \ we\u2019ve hired a robot to handle it! Check the news to monitor who\u2019\
      s allying with who, who\u2019s declared war on each other, and many other activities\
      \ that are going on across the galaxy. Keeping up with current events and galactic\
      \ happenings is the best way to stay one step ahead of your opponents.<br><br><strong>Explore\
      \ exciting new content</strong><br>Be prepared for anything! From famine to\
      \ protests, you\u2019ll face new events that challenge your leadership and test\
      \ your people. Certain governments and crises will award you with brand new\
      \ ships that can\u2019t be obtained through any other means. Your choices determine\
      \ your path and what rewards and penalties you\u2019ll have to deal with, so\
      \ choose wisely."
