  data:
    about_the_game: "You know the feeling, you just got home from another grueling\
      \ day at the office, or you're stuck at the airport for yet another layover,\
      \ or maybe you just got dumped again!  You just want to relax and enjoy yourself\
      \ for a change. <br><br>What you need is some serious deep dungeon delving.\
      \  But you don't have time for memorizing complex skill trees, crafting charts,\
      \ or upgrade scales. That's not to mention sitting through ceaseless cut scenes,\
      \ endless dialogue trees, or boring tutorials. <br><br>No worries! Instant Dungeon\
      \ has got you covered!  Just choose from one of the nine unique flavors, press\
      \ go, and presto!  Instant dungeon will instantly create a new dungeon just\
      \ for you!  Complete with glittering treasures, vicious monsters, brutal boss\
      \ battles, wild power ups and most importantly fun, Fun, FUN!<br><br>Instant\
      \ Dungeon! mixes dungeon exploration with arcade action in the vein of the classic\
      \ maze games from the 80s (eg. Pacman, et. al.).<h2 class=\"bb_tag\"><strong>Key\
      \ features:</strong></h2><br><br><ul class=\"bb_ul\"><li>A different dungeon\
      \ every time you play!<br></li><li>Nine different game flavors to choose from!<br>\t\
      - Collect treasures and glory in Action Recipe!<br>\t- Enter the service of\
      \ the King in Adventure Mix!<br>\t- Save your friends in Rescue Relish!<br>\t\
      - Plumb the dark depths of the dungeon in Dark Roast!<br>\t- Explore in utter\
      \ darkness in Soul Succor!<br>\t- Survive brutal boss encounters in Boss Blend!<br>\t\
      - Hone your skills in Practice Formula!<br>\t- Simmer down with Weak Sauce!<br>\t\
      - And test your sanity in the mixed up world of Maxima Mash!<br></li><li>Infinite\
      \ levels!<br></li><li>Six unique boss stages!<br></li><li>Eleven lovable player\
      \ characters to choose from!<br></li><li>Sixteen wild weapons and spells to\
      \ collect and conjure!<br></li><li>Procedurally layered music, a different soundtrack\
      \ every time you play!<br></li><li>Dynamic lighting effects!</li></ul>"
