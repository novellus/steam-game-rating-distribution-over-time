details:
  data:
    about_the_game: "Let your hardened mercs become nearly invisible with the Urban\
      \ Specialist Kit for Jagged Alliance: Back in Action. Your enemies will never\
      \ know what hit them if you equip your team with these special items. The Urban\
      \ Specialist Kit provides maximum camouflage for urban ops in Arulco as you\
      \ fight against the evil dictator Deidranna Reitman.<h2 class=\"bb_tag\">The\
      \ Urban Specialist Kit includes:</h2><ul class=\"bb_ul\"><li><strong>SCAR-L\
      \ CQB Urban:</strong> FN's latest addition to the SCAR family is the &quot;L&quot;\
      \ or Light version, chambered in 5.56mm NATO.  This version comes in a new camouflage\
      \ pattern for urban operations.<br></li><li><strong>Kevlar helmet:</strong>\
      \ The latest craze in head protection is made of minimum weight/maximum efficiency\
      \ - Kevlar compounds and comes in a variety of camouflage flavors to fit every\
      \ combatant's needs \u2013 including a special urban camo.<br></li><li><strong>Military\
      \ dress-shirt:</strong> Long-sleeved shirt, hiding scars and tattoos under well-sewn\
      \ fair-trade cotton. It comes in a special urban camouflage pattern and is perfect\
      \ for both household and combat situations.</li></ul><strong>How to collect\
      \ your Specialist Kit:</strong> After purchasing and activating your DLC via\
      \ the Steam client, return to Jagged Alliance: Back in Action. Once you have\
      \ captured Drassen airport (thus completing the very first mission of the game)\
      \ you will get an in-game email with details on the DLC items. After one in-game\
      \ day, the items will be delivered to Drassen airport. Look for them in a chest\
      \ in the hangar next to the airplane. You can equip any merc with the Specialist\
      \ Kit."
