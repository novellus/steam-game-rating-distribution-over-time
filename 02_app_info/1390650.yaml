details:
  data:
    about_the_game: The experience of alien kidnapping is a deep immersion VR drama.
      The play is made by the star ring network, leading users to explore the mysterious
      but real and magical world behind aliens.<br><br>Is aliens really there? Where
      did they come from? Why do they come to the earth? Are they good or malicious?
      What is the purpose of their kidnapping of human beings? In the 1960s, when
      flying saucers are often in the world, you will play a young girl living on
      the farm in the west of the United States. From her perspective, you will experience
      the whole process of abduction by aliens in that era, and enjoy the unknown
      wonders such as flying saucers coming, beam absorbing, alien experiments, alien
      technology, and space navigation.<h2 class="bb_tag">Wonderful visual feast:</h2><ul
      class="bb_ul"><li>Along with lightning, the thrill of alien presence<br> </li><li>The
      sacred and oppressive feeling of flying saucer<br> </li><li>Looking down on
      the earth when the body is in the air<br> </li><li>The magnificent achievements
      of extraterrestrial science and technology</li></ul><h2 class="bb_tag">Thrilling
      adventure:</h2><ul class="bb_ul"><li>Captured by an alien UFO<br> </li><li>Dream,
      fantastic flight experience<br> </li><li>Participating in the process of extraterrestrial
      experiment as an experimenter<br> </li><li>Fantastic space voyage</li></ul><h2
      class="bb_tag">Excellent picture quality:</h2><ul class="bb_ul"><li>Internal
      structure of lunar Battlestar<br> </li><li>The amazing expressive power of VR<br>
      </li><li>Legendary story background and artistic scene setting<br> </li><li>Deep
      immersion experience</li></ul>
