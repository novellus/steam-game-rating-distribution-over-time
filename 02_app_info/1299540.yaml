    about_the_game: This is <strong>the Zone</strong> -- a post-apocalyptic world
      where strangeness and confusion are the norm, filled with treasure, danger,
      exploration and strategic card battles.<br><br>Advance through environments
      filled with deadly anomalies and twisted abominations. Unearth artifacts of
      incomprehensible power, and use them. Develop your psionic abilities to the
      limit and blow away your enemies with the power of your mind.<br><br>Inspired
      by games such as <i>Slay the Spire</i>, <i>S.T.A.L.K.E.R</i> and <i>Darkest
      Dungeon</i>, <strong>the Zone</strong> seeks to seamlessly blend exploration,
      deckbuilding, card battles and RPG elements, all with a rich visual-novel-style
      story crafted by industry veterans (<i>Mount&amp;Blade</i>, <i>The Next World</i>).<h2
      class="bb_tag">FEATURES</h2><ul class="bb_ul"><li>Gorgeous hand-drawn art<br></li><li>Gripping
      story told in slick visual novel style<br></li><li>A wonderul, dangerous world
      to explore<br></li><li>Deep inventory management - Assemble your deck and abilities
      by carefully choosing your equipment, even changing everything in mid-combat<br></li><li>Hundreds
      of different items and abilities to mix and create your perfect playstyle</li></ul>
