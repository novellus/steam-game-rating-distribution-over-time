details:
  data:
    about_the_game: "Hello everyone, we are happy to announce SCUM Supporter pack.\
      \ This is a bundle of extra goodies for the people who want to go another extra\
      \ mile to support SCUM developers.<br />\r\n<br />\r\nAll items that you get\
      \ are purely for visual purpose and do not affect game play in any impactful\
      \ way. More items will be added to the supporter pack as we progress through\
      \ the Early Access period of SCUM. The SCUM Supporter Pack includes the following\
      \ digital items:<br />\r\n<br />\r\n- Unique blue glowing BCU<br />\r\n<br />\r\
      \n- SCUM developer undershirt that have only people who have worked on SCUM.<br\
      \ />\r\n<br />\r\n- Exclusive skull tattoo. (Head, and left arm)<br />\r\n<br\
      \ />\r\n- Mini Game Design Document. So you can see how SCUM was made from the\
      \ beginning. <br />\r\n<br />\r\n- Templates for our orange and black t-shirts\
      \ so you can print them out for yourself.<br />\r\n<br />\r\n- Mystery prison\
      \ pocket item. How to claim it? You'll figure it out.<br />\r\n<br />\r\nUPDATE\
      \ 1<br />\r\n<br />\r\n- Nice Watch (in-game watch)<br />\r\n<br />\r\nUPDATE\
      \ 2<br />\r\n<br />\r\n- 2 inches in length<br />\r\n<br />\r\nUPDATE 3<br />\r\
      \n<br />\r\n- Willy Warmer<br />\r\n<br />\r\nUPDATE 4<br />\r\n<br />\r\n-\
      \ Whistling<br />\r\n<br />\r\nThis list will expand through time so stay tuned\
      \ for more goodies!! Thank you everybody from the bottom of our hearts for all\
      \ your support. <br />\r\n-Gamepires Team"
