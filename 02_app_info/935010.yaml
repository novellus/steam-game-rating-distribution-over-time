details:
  data:
    about_the_game: 'The Memory of the Hero campaign follows the story of helicopter
      pilot Sergey Pavlovich Borisov. Being an honored sniper and research helicopter
      pilot and a hero of the Soviet Union and Russia, this campaign explores his
      experiences in the Mi-8MTV2 and the Ka-50 Black Shark. The campaign is full
      of danger and exciting moments as you relive some of his more harrowing experiences!<h2
      class="bb_tag">The campaign consists of more than 16 missions that include:</h2>
      <br><ul class="bb_ul"><li>Work for a large Siberian transport airline.<br></li><li>Transport
      workers and repair crews to oil deposits.<br></li><li>Take part in the Abkhaz-Georgian
      war of 1993 while flying the then-secret Ka-50 attack helicopter.<br></li><li>Participate
      in intelligence gathering activities over Georgian territory prior to the conflict
      in South Ossetia. Do so in concert with the help of special FSS equipment and
      direct support from the Foreign Intelligence Service (FIS).<br></li><li>Perform
      Ka-50 counter-terror operations in the southern Caucasus region and along the
      Georgian boarder.<br></li><li>Take part in rescue operations over the Black
      Sea in an Mi-8MTV2.</li></ul> <br>The action is told through a griping story
      narrative with an original soundtrack by The Last Haven.<br> <br><strong>This
      campaign requires ownership of DCS: Black Shark 2 and DCS: Mi-8MTV2.</strong>'
