details:
  data:
    about_the_game: "Your goal is simple: survive for 100 seconds.  <br />\r\n<br\
      \ />\r\nIn this bullet hell game, threatening circles and triangles will chase\
      \ you, shoot at you, and even explode in an effort to end your life.  Take control\
      \ of a small, vulnerable cube with the ability to evade enemies and shoot back\
      \ at them.  Beware, one hit will kill you.  <br />\r\n<br />\r\n<br />\r\nChoose\
      \ the color of your character.  The enemy spawn rate depends upon the color\
      \ you select."
