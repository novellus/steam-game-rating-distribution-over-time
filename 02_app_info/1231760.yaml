      \ your hand and have a great time along the way.<br />\r\n <br />\r\nPlay the\
      \ Classic Cards Collection<br />\r\n<br />\r\nAnte up and take a card break.\
      \ A good time is in the cards! Enjoy a pleasurable pastime that will bring everyone\
      \ to the table. The Classic Card Game Collection trumps all others with fun-filled\
      \ features and additional challenges:<br />\r\n<br />\r\nFast animated play\
      \  \u2022  Play against the computer  \u2022  Soothing soundtracks<br />\r\n\
      <br />\r\nReal rules  \u2022  Detailed game rules included"
