    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1129720/extras/SteamNew__TheGame_smoll.png?t=1601802489"
      /><br><strong>Area 51 Defense</strong> is an action-packed survival shooter
      with a deadly arsenal, monstrous enemies and explosive action!<br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1129720/extras/SteamNew__TheStory_smoll.png?t=1601802489"
      /><br>Mysterious forces are amassing near the air force base of Area 51. <br>You
      are a lone soldier fending off these supernatural invaders. <br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1129720/extras/SteamNew__Features_smoll.png?t=1601802489"
      /><br><ul class="bb_ul"><li> Use an arsenal of 8 deadly weapons<br></li><li>
      Eliminate various monsters and mutants<br></li><li> Get kill streaks and special
      combos<br></li><li> Discover different power-ups to help your survival<br></li><li>
      Shoot the gas bottles to create a trap for the invaders<br></li><li> Experiment
      with the in-built level editor<br></li><li> Gain the highest score and climb
      up the Steam Leaderboards<br></li><li> And try to survive as many waves as you
      can!</li></ul><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1129720/extras/Topline_smoll.png?t=1601802489"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1129720/extras/IndiedbBanner_smoll.jpg?t=1601802489"
      /><br><br>For all the players looking for new releases from <strong>GameRealmMadness
      </strong>- head on over to our <strong>Patreon</strong> page to test out the
      newest builds of our upcoming horror shooter! <br><br><strong>ENEMY REMAINS</strong>
      is a punishing and action-packed continuation to Kalaban, with all new frights,
      foes and horrors.<br><br><br><a href="https://steamcommunity.com/linkfilter/?url=https://www.patreon.com/grmgamedev"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1129720/extras/become_a_patron_button.png?t=1601802489"
      /></a><br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1129720/extras/Topline_smoll.png?t=1601802489"
      />
