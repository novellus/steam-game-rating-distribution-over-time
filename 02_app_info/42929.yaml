      \ but as the conflict escalated, they have found themselves engaged in the larger\
      \ conflict.\n\t\t\t\t\t\t\t</ul>\n\t\t\t\t\t\t\t<li><strong>Numerous new abilities,\
      \ spells, artifacts:</strong> Presence of the Grand Master, Holy Protection,\
      \ Incineration, Inspire Zeal, Incantations of St. Alberic, Rosary of St. Gregorius,\
      \ Sacred Goblet of St. Anthony, Shroud of St. Afan\n\t\t\t\t\t\t\t<li><strong>Four\
