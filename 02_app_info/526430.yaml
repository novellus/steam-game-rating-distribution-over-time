    about_the_game: Welcome to &quot;Project Fire&quot; - free adventure\role-playing
      game! This game is for the people who love good stories, fantasy, sci-fi, steampunk
      universes, and tactical combat in jrpg style. And yes, it's free for anyone
      who wants to try! <br><br><strong> This is a story of two adventurers - chaos
      mage Alex and pathfinder Maya. They are chasing dangerous enemy across the whole
      world, where magic came to replace long-forgotten technologies. </strong><br><br><ul
      class="bb_ul"> <li><i> This is not a heroic tale. You will not save the world.
      Sometimes you will have to do bad things to survive and reach your goals. How
      far would you go?</i> </li></ul><ul class="bb_ul"> <li> <i>Once humans came
      from the stars, and now they sitting in the dust. Discover the history of this
      world, hear stories and tales... Which of them are the truth? It's for you to
      decide.</i> </li></ul><ul class="bb_ul"> <li> <i>Explore hand drawn locations,
      that will allow you to dive deeper into the story!</i> </li></ul><ul class="bb_ul">
      <li> <i>Fight mighty enemies that certainly will stand in your way - this is
      not a joy trip after all.</i> </li></ul><ul class="bb_ul"> <li><i> Your choices
      sometimes will affect the story - but it will not be obvious. </i></li></ul>
