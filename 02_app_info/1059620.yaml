  data:
    about_the_game: "Buried in the ice... answer a distress call at an arctic research\
      \ lab where scientists have made a chilling discovery! The latest in the bestselling\
      \ Mystery Trackers series from Elephant Games will challenge your notion of\
      \ what it means to be human. With Elf as your polar-clad sidekick, you'll unravel\
      \ the mystery of the Cold Stalkers. Play gorgeous scenes lit by the Northern\
      \ Lights. A fun &quot;area scan&quot; feature, loads of silhouette, matching,\
      \ and listed hidden-object puzzles, morphing objects, Rube Goldberg-style super\
      \ puzzles, and collectibles make this a not-to-be-missed adventure!<br />\r\n\
      <br />\r\nThis is a special Collector's Edition release full of exclusive extras\
      \ you won't find in the standard version. The Collector's Edition includes:<br\
      \ />\r\n<br />\r\nRid the planet of Cold Stalkers in the bonus game!<br />\r\
      \nEarn special achievements and find morphing objects<br />\r\nPlay new puzzles,\
      \ mini-games, and unlock the secret room!<br />\r\nEnjoy soundtracks, wallpaper,\
      \ and concept art<br />\r\nGet the available Strategy Guide<br />\r\n<br />\r\
      \n<br />\r\nThis is a Hidden Object Puzzle Adventure game, meaning a specific\
      \ genre of story-driven, point &amp; click adventures. Throughout the game,\
      \ players are tasked to find a list of objects hidden within a particular scene,\
      \ and to occasionally complete various mini-games/puzzles."
