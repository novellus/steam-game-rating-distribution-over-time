details:
  data:
    about_the_game: Katrina has been cursed with a forbidden hex that prevents the
      afflicted from being able to cast spells.<br>Growing tired of being unable to
      keep up with her fellow mages, Katrina ventures to the Temple of the Magi.<br>There
      she hopes to find the Dark Tome, a powerful and evil book rumored to empower
      its wielder with immense power.<br><br>Using Katrina's limited combat prowess,
      venture into the dangerous Temple of the Magi and fight various magical creatures.<br><br>Embark
      on this difficult quest to help this witch get her magic back.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1501000/extras/KATRINA_PINUP_10-02.png?t=1609256830"
      /><h2 class="bb_tag">Features:</h2>-Lost health can never be recovered unless
      you complete a level, making every level tense.<br>-Acquire fragments of artifacts
      that increase your power.<br>-You only keep artifact fragments upon completing
      a level, dying after finding them causes you to lose them.<br>-Katrina's Kurse
      is easy to pickup and play, but very hard to beat and master.<br>-You need to
      carefully position yourself, attack, maneuver around enemies, and platform.<br>-Attacks
      are slow, enemies can move quickly, and health is scarce.<br>-2D Platformer<br>-Action
      RPG<br>-Challenging platforming<br>-Fun for EVERYONE<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1501000/extras/KATRINA_PINUP_10-03.png?t=1609256830"
      />
