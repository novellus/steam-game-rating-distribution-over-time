details:
  data:
    about_the_game: 'In order to survive, you will need some good tools, weapons and
      guidance. Your journey starts in the caves of Labistre City, known as the Labistre
      Training Grounds.<br><br>In the Labistre Training Grounds you will start with
      just some basic stone tools. You must mine ore, lumber trees and craft new tools
      and weapons to help you in the world of SojournVR. You will also have to complete
      some tasks for the experts in the training grounds in order to gain passage
      to Labistre City. Once you leave the training grounds, you are free to explore
      the entire world of SojournVR.<br><br><strong>An Oculus Rift or HTC Vive is
      required to play this game.</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/667050/extras/Discord-Logo+Wordmark-Color.png?t=1561479136"
      /><br><br>Join our official discord server!<br><br>Permalink: <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/D59txxt"
