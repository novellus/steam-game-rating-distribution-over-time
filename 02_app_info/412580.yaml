    about_the_game: "In summer 1937, renewed tensions between Japan and China escalate\
      \ into open war: The Second Sino-Japanese war has begun.<br><br>Order of Battle:\
      \ WWII comes back to the Pacific Theatre, covering one of the cruellest but\
      \ most underrated conflicts of the Second World War period.<br><br>In Order\
      \ of Battle: Morning Sun you take control over the Japanese forces fighting\
      \ for territorial expansion and rich Chinese resources. The conflict soon turns\
      \ into a massive all-out war between the two sides during the Battle of Shanghai.\
      \ While the Chinese forces are numerically superior, they have suffered from\
      \ internal conflict and are poorly equipped with outdated weapons. The recently\
      \ modernised Japanese Army on the other hand is well trained and experienced,\
      \ but as the war drags on it gets increasingly overstretched, allowing the enemy\
      \ to regain the initiative at several occasions...<br><br><strong>New units</strong><br><br>Japanese\
      \ armies have been reinforced with several new units including biplane fighters\
      \ and bombers such as the Ki-10, D1A and A4N1, the S\u014Dk\u014D Sagy\u014D\
      \ Ki flamethrower-equipped engineering vehicle and Type 89 medium tanks. The\
      \ Chinese rely heavily on foreign arms deals, resulting in a diverse arsenal\
      \ made up from Soviet Polikarpov fighters, Tupolev bombers and T-26 tanks, German\
      \ Panzer I's, Sdkfz 221/222 armoured cars and 37mm PaK guns, Italian L3/33 tankettes,\
      \ British Gloster Gladiators and many more. Nations now also have access to\
      \ Cavalry units and Horse Transportation for towed guns. In total, almost 100\
      \ new unit types have been added to the game.<br><br><strong>Scenarios</strong><br><br>Beiping-Tianjin<br>Operation\
      \ Chahar<br>Shanghai<br>Xuzhou<br>Lanfeng<br>Wuhan<br>Nanchang<br>Changsha<br>South\
      \ Guangxi<br>Guandong Offensive<br>Chongqing<br><br><strong>New features</strong><br><br><ul\
      \ class=\"bb_ul\"><li><strong>Construction Group unit</strong> allows players\
      \ to construct small airstrips on locations of their own choosing.<br></li><li><strong>Horses</strong>:\
      \ These brave and loyal animals played a vital role in the war, and are now\
      \ included in the game as part of Cavalry units and Horse Transportation.<br></li><li><strong>New\
      \ terrain types</strong>: Plow through muddy Rice Fields and fight along the\
      \ Great Wall of China.</li></ul>"
