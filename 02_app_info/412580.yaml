    review: "Dans l'ensemble des sc\xE9narios, cette premi\xE8re version se m\xE9\
      rite un 7 sur 10.\n\nPositif : Il pr\xE9sente une version historique des combats\
      \ entre le Japon et la Chine qui pr\xE9c\xE8de le d\xE9but \"officiel\" de la\
      \ Seconde Guerre Mondial. La particularit\xE9 de l'ensemble des cartes et des\
      \ batailles de ce volet d'\"Order of Battle WWII\" : de grandes cartes relativement\
      \ vari\xE9s, mais des combats d'infanteries majoritairement.  Les partisans\
      \ communistes se cachent derri\xE8res vos lignes et s\xE8ment la pagaille dans\
      \ vos lignes, c'est unique \xE0 ce volet de la s\xE9rie. Finalement vous pouvez\
      \ sauvegarder votre arm\xE9e et la transf\xE9rer dans le sc\xE9narios suivant\
      \ pour faire toute la guerre avec vos troupes en contr\xF4lant les Japonais...\
      \ jusqu'\xE0 la fin de la guerre et vaincre les alli\xE9s.\n\nN\xE9gatifs :\
      \ Si les cartes sont \"relativement\" vari\xE9s, les batailles se ressemblent\
      \ pas mal... 100% offensifs et 100% prendre le contr\xF4le de positions strat\xE9\
      giques occup\xE9s par l'ennemie. Il manque une ou deux batailles dans lesquelles\
      \ il faudrait que le joueur doive d\xE9fendre des positions.\n\nCela demeure\
      \ un bon achat."
