    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>The Dream Festival
      is the stage that all idols dream of singing on, with their professional debut
      on the line. In order to get there, idols work their hardest every day to perfect
      their performance... and the key to coming out on top is the Dream Festival
      Cards sent by fans to their favorite idols. Receiving these Cards makes the
      idols who make it to the stage shine even brighter. Now head to the Dream Festival
      with your Dream Festival Card in hand for the idol you love most!
