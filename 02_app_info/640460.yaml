details:
  data:
    about_the_game: The Dream Festival is the stage that all idols dream of singing
      on, with their professional debut on the line. In order to get there, idols
      work their hardest every day to perfect their performance... and the key to
      coming out on top is the Dream Festival Cards sent by fans to their favorite
      idols. Receiving these Cards makes the idols who make it to the stage shine
      even brighter. Now head to the Dream Festival with your Dream Festival Card
      in hand for the idol you love most!
