    reviews: "\u201CHeidelberg 1693, which is another punishing 2D sidescroller that\
      \ takes many of the mechanics of Konami\u2019s classic, tweaks them, tosses\
      \ in a few new ones, and the result is pretty awesome!\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://bloody-disgusting.com/video-games/3564737/castlevania-throwback-heidelberg-1693-launches-free-demo/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Bloody Disgusting</a><br><br>\u201CI\
      \ already like the original game mechanics and the level design with its cleverly\
      \ set pickups for life energy and ammunition. Both are constantly in short supply,\
      \ but if you work your way boldly you will always find something. You see the\
      \ style and presentation are the force in bags. Animation, backgrounds, music\
      \ - all very strong!\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.boobsandbullets.com/preview-heidelberg-1693-spiel-die-demo\"\
      \ target=\"_blank\" rel=\"noopener\"  >Boobs and Bullets</a><br>"
