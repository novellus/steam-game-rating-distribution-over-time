    about_the_game: The not so successful private detective Ingmar (Peter Stormare)
      meets former DJ Axel (Johan Glans), and lets him join his firm. While learning
      how to deal with the clients' cases, Axel also starts to dig into Ingmar's mysterious
      past as a stuntman and helps him unravel the truth about his old stunt buddy
      Tex (Keanu Reeves).
