    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>The not so successful
      private detective Ingmar (Peter Stormare) meets former DJ Axel (Johan Glans),
      and lets him join his firm. While learning how to deal with the clients' cases,
      Axel also starts to dig into Ingmar's mysterious past as a stuntman and helps
      him unravel the truth about his old stunt buddy Tex (Keanu Reeves).
