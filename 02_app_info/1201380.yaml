    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1201380/extras/Adding_to_wishlist_is_highly_appreciated.gif?t=1607322728\"\
      \ /><br>Ready to conquer that couch? <strong>Puck Buddies</strong> is a hockey-themed\
      \ local multiplayer game that combines the best elements of hockey, minigolf\
      \ and squash into ricocheting party action. Outwit (or bodycheck) your opponents,\
      \ pass the puck around with your teammate(s) and make beautiful trick shots\
      \ off the walls in differently shaped arenas designed to serve your innate trigonometric\
      \ desires! ...Or just bump into everything, if that's your jam.<br><br>Puck\
      \ Buddies is controlled using only the primary analog stick and the face buttons\
      \ of a gamepad, allowing for approachable, instantly fun gameplay that raises\
      \ volume levels in otherwise peaceful neighborhoods to new heights. Beneath\
      \ the game's hospitable surface lies a sky-high skill ceiling that will enable\
      \ you to ruin family get-togethers for years to come! Puck Buddies also includes\
      \ AI functionalities for solo &amp; odd-numbered gameplay sessions.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1201380/extras/Characters_begging_you_to_wishlist.png?t=1607322728\"\
      \ /><h2 class=\"bb_tag\"><strong>Key Features:</strong></h2><br><ul class=\"\
      bb_ul\"><li>\U0001F438  Choose your favorite from 16 ridiculous characters to\
      \ bump around the rink<br></li><li>\U0001F94F  Pass and shoot pucks off the\
      \ walls minigolf-style in uniquely shaped levels!<br></li><li>\U0001F3D2  Move\
      \ around, aim your shots and deke out your opponents using only one thumb!<br></li><li>\U0001F3AE\
      \  Dust off those gamepads &amp; challenge the whole living room in 2vs2, 3vs3\
      \ and 4vs4 fun!<br></li><li>\U0001F680  Impress people with your bounce calculation,\
      \ puck protection and teamwork abilities<br></li><li>\U0001F916  Hone your skills\
      \ solo or fill in for temporarily absent humans with the slick AI system<br></li><li>\U0001F4E1\
      \  Play the game online with your friends using the Remote Play Together functionality!</li></ul><br><strong>Available\
      \ now on Early Access!</strong>"
