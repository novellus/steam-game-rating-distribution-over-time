    about_the_game: <h2 class="bb_tag">What is Localizor?</h2>Localizor is a revolutionary
      translation tool that allows game developers to have their game translated by
      their own or other players on the Steam platform.<h2 class="bb_tag">Together
      we make the best translations</h2>We use a unique and groundbreaking voting
      system that motivates contributors into proofreading already submitted translations
      and vote for the correct ones. Our translations might not be correct from the
      beginning, but we will get it perfect at the end!<h2 class="bb_tag">Achievements,
      prestige points and privileges</h2>We reward players who put a good effort into
      translating games. Every time someone votes for one of your translation suggestions
      you'll earn prestige points and complete achievements. As you gain more points,
      you'll unlock more privileges on our system.<h2 class="bb_tag">No annoying signup
      process</h2>Localizor is built for game developers and players. We won't annoy
      you with stupid questions like what your email is. As long as you use our Steam
      client you're ready to go right away.
