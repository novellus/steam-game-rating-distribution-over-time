    detailed_description: '<h1>New DLC Available</h1><p>This game is now available
      as a DLC that can be played from the main application. making it easier to switch
      chapters.</p><br><h1>About the Game</h1><strong>Note:</strong> this is the standalone
      version of Invisible Apartment Zero 2 was released in early 2016; however, we
      encourage you to download the same story as a DLC (downloadable content) from
      the main application: <a href="http://store.steampowered.com/app/351790/" target="_blank"
      rel="noreferrer"  id="dynamiclink_0" >http://store.steampowered.com/app/351790/</a><br><br>Second
      part of the cyberpunk visual novel series. Set in a future in a mega city where
      surveillance and hacking are part of every day life, it revolves around human
      relations, their dreams and their fight for living a free life. <br><br>Invisible
      Apartment 2 is our first longer format visual novel. Part one, which is already
      available on Steam for some time now was a free introduction to the whole series.
      This part takes place months after the events of the previous part with a bunch
      of new characters and a ton of new locations.<br><br>Fetch the other parts of
      the series too. Invisible Apartment 1 and Zero are both available on Steam:<br><a
      href="http://store.steampowered.com/app/351790/" target="_blank" rel="noreferrer"  id="dynamiclink_1"
      >http://store.steampowered.com/app/351790/</a><br><a href="http://store.steampowered.com/app/369120/"
      target="_blank" rel="noreferrer"  id="dynamiclink_2" >http://store.steampowered.com/app/369120/</a>'
