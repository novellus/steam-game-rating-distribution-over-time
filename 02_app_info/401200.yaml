    review: "(English_Fran\xE7ais review)\n[url=https://store.steampowered.com/curator/37930390-Mia-Curations/]My\
      \ Curations[/url]\n\nENGLISH:\nUPDATE: Now that all the Invisible Apartments\
      \ are available as DLC with the first game, I advise you to buy them there.\n\
      \nA science-fiction VN and the sequel to Invisible Apartment, with choices and\
      \ two endings (one good, one bad). Having loved the first story of this series\
      \ and Invisible Apartment Zero, I recommend Invisible Apartment 2, but on sale,\
      \ as I bought it at full price and finished it in 54 minutes (o.o).\n\nFRAN\xC7\
      AIS:\nMAJ: Maintenant que tout les Invisible Apartments sont disponible en DLC\
      \ avec le premier jeu, je vous conseille de l'acheter l\xE0-bas.\n\nUne histoire\
      \ visuelle de type science-fiction et la suite d'Invisible Apartment, ayant\
      \ des choix et deux fins (une bonne, une mauvaise). Ayant adorer la premi\xE8\
      re histoire de cette s\xE9rie et son ant\xE9pisode, Invisible Apartment Zero,\
      \ je recommande Invisible Apartment 2, mais en solde, car je l'ai achet\xE9\
      e \xE0 plein prix et je l'ai finit en 54 minutes (o.o)."
