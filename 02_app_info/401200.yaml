details:
  data:
    about_the_game: '<strong>Note:</strong> this is the standalone version of Invisible
      Apartment Zero 2 was released in early 2016; however, we encourage you to download
      the same story as a DLC (downloadable content) from the main application: <a
      href="http://store.steampowered.com/app/351790/" target="_blank" rel="noreferrer"  id="dynamiclink_3"
      >http://store.steampowered.com/app/351790/</a><br><br>Second part of the cyberpunk
      visual novel series. Set in a future in a mega city where surveillance and hacking
      are part of every day life, it revolves around human relations, their dreams
      and their fight for living a free life. <br><br>Invisible Apartment 2 is our
      first longer format visual novel. Part one, which is already available on Steam
      for some time now was a free introduction to the whole series. This part takes
      place months after the events of the previous part with a bunch of new characters
      and a ton of new locations.<br><br>Fetch the other parts of the series too.
      Invisible Apartment 1 and Zero are both available on Steam:<br><a href="http://store.steampowered.com/app/351790/"
      target="_blank" rel="noreferrer"  id="dynamiclink_4" >http://store.steampowered.com/app/351790/</a><br><a
      href="http://store.steampowered.com/app/369120/" target="_blank" rel="noreferrer"  id="dynamiclink_5"
      >http://store.steampowered.com/app/369120/</a>'
