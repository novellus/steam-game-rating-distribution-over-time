    review: "(English_Fran\xE7ais review)\n[url=https://store.steampowered.com/curator/37930390-Mia-Curations/]My\
      \ Curations[/url]\n\nENGLISH:\nA meh French rpg maker game. Terrible hitbox\
      \ (for the real time battle), no story except \"a guy must kill deamons in a\
      \ castle\", small screen size, limited saves, no tutorial, no level up after\
      \ you beat up the baddies\u2026\n\nFRAN\xC7AIS:\nUn petit jeu rpg maker tr\xE8\
      s bof, en fran\xE7ais. \n\nUn sc\xE9nario peu creus\xE9 (un mec doit tuer des\
      \ d\xE9mons dans un ch\xE2teau).\nDes combats en temps r\xE9el (avec la touche\
      \ entr\xE9e pour attaquer). \nL\u2019impossibilit\xE9 de retourner dans les\
      \ pi\xE8ces d\xE9j\xE0 visiter.\nUn personnage principal \xAB vide \xBB (car\
      \ c\u2019est notre avatar ?). \nLes PNJ sont creux, sans personnalit\xE9s. \n\
      L\u2019\xE9cran est tout petit (bon il y a le monde plein \xE9cran avec alt\
      \ + entr\xE9e mais bof). \nAucun tutoriel, alors bonne chance aux d\xE9butants\
      \ des RPG MAKER.\nPas de level up apr\xE8s avoir vaincu des ennemis. \nSauvegardes\
      \ limit\xE9es. \n\nJe suis morte au premier boss et, apr\xE8s deux partie de\
      \ 5 mins, je n\u2019ai pas envie de m\u2019attarder davantage."
