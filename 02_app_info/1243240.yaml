    about_the_game: "Try out a challenging mix of match3, puzzles and  quests in the\
      \ breathtaking game &quot;Season Match 4&quot;! Enjoy nice characters, an amazing\
      \ plot full of unexpected twists and lots of thrilling match-3 quests. Restore\
      \ the magical kingdoms after the evil Witch Crow's attack in a variety of wonderful\
      \ levels! All this and more awaits you in the long-awaited sequel of the popular\
      \ Season Match series...<br />\r\n<br />\r\n- Be part of a gripping story and\
      \ save your kingdom<br />\r\n- Let the beautiful graphics and detailed animations\
      \ take you into a wondrous magical world<br />\r\n- Solve numerous Match-3 levels\
      \ and many extra quests<br />\r\n- This is an absolute must for all Season Match\
      \ fans"
