    about_the_game: "<h2 class=\"bb_tag\"><strong>Story Introduction</strong></h2>A\
      \ coup d\u2019\xE9tat in the Pacinieta empire was in danger.<br>At the time\
      \ of life and death, the young queen is surrounded by wolves, who is a loyal\
      \ minister, who is a villain...<br>The most ferocious wolf, showing his fangs\
      \ in the dark, is ready to dance in the bloody wind...<h2 class=\"bb_tag\"><strong>Game\
      \ introduction</strong></h2>This is a turn-based SRPG game with a game duration\
      \ of about 2 hours. You can use the characteristics of each character in the\
      \ game to use different tactics to defeat the enemy.<br>There are two endings\
      \ in the game, the survival status of each character, and the choices made in\
      \ the game affect the final ending."
