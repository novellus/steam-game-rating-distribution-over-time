    about_the_game: Get pumped with the official soundtrack of GalaxyTrail's <i>Freedom
      Planet</i>! Conceptualized by Strife and digitally mixed and mastered by Woofle,
      this collection features every song in the game at 320kbps CD quality. A large
      number of bonus tracks have been included with the help of VGMusic's BlueWarrior
      and Lilac's voice actress Dawn Michelle Bennett. <strong>Over 70 tracks and
      3 hours of epic non-chiptune bliss await you!</strong><br><br><strong>** Winner
      of Indie Game Mag's 2014 Game of the Year Award for Best Soundtrack! **</strong><br><br><strong>Track
      List</strong><br><br>01 - Freedom Planet Theme<br>02 - Main Menu<br>03 - To
      The Rescue! (Heroic Theme)<br>04 - Dragon Valley 1<br>05 - Dragon Valley 2<br>06
