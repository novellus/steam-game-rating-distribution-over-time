    about_the_game: Rebuild the devastated islands as you take control of the Rescue
      Team in this fantastic Time Management game! After a terrifying tornado leaves
      storms through the islands, it's up to the Rescue Team to save the day and save
      lives. Use strategy to figure out the quickest way to complete your goals, and
      then race against the clock to remove debris, repair bridges, put out fires,
      and protect the civilians in Rescue Team 2!<br><ul class="bb_ul"><li>Protect
      the civilians!<br></li><li>Race against the clock!<br></li><li>Rebuild the devastated
      islands!</li></ul>
