    about_the_game: "It\u2019s Spring Break at Camp Crystal Lake, and the counselors\
      \ have decided to break out their trunks and bikinis! That\u2019s right campers,\
      \ introducing the Spring Break 1984 swimsuit clothing pack.<br />\r\n<br />\r\
      \nEach counselor will receive one new swimsuit with various color options to\
      \ be used on every map! Be sure to check out Chad in that speedo, or Tiffany\
      \ sporting her newest bikini! Swim the lake as Buggzy, lounge around as Deborah\
      \ or hang out by the campfire while you play as LaChappa!<br />\r\n<br />\r\n\
      You'll be sporting the newest styles at Camp Crystal Lake. They're worth dying\
      \ for!"
