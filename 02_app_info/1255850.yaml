    about_the_game: 'Puzzle Girls: Alexa is a puzzle game, in which all you need is
      to swap tiles, in order to complete the pictured artwork.<br>Featuring artwork
      from the Dharker Studio game Alexa''s Wild Night, including unseen images that
      didnt make the final game.<br><br>This DLC expands the base free-to-play puzzle
      game with additional scenes, levels and ADULT, lewd, not safe for work content.<h2
      class="bb_tag">Content:</h2><ul class="bb_ul"><li>Additional 12 Illustration
      Scene Sets<br></li><li>Hundreds of variant image puzzles to look through<br></li><li>One
      handed Controls for easy <strong><i>play</i></strong>!<br></li><li>Exclusive
      never before seen images<br></li><li>A variety of Adult Content Puzzles</li></ul><h2
      class="bb_tag">Bonus Features:</h2><ul class="bb_ul"><li>Unlockable Art Gallery
      (to view completed illustration puzzles)<br></li><li>Achievements based on the
      DLC Levels added</li></ul>'
