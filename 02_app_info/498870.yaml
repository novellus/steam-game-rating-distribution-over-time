      \ access to a plant-like species that has gained sentience and begun to spread\
      \ its tendrils across the galaxy, planting the roots of new civilizations on\
      \ new planets.<br><br><strong>Plantoids will include:</strong><br><br><ul class=\"\
      bb_ul\"><li>Fifteen new species portraits<br></li><li>New templates for plantoid\
      \ civilian and military ships<br></li><li>New cityscape art.</li></ul>"
