    about_the_game: "Plantoids is the first DLC package for Stellaris, Paradox Development\
      \ Studio\u2019s science fiction grand strategy game. It is the first Species\
      \ Pack, introducing a new phenotype for players with original art and animations.\
      \ As the title implies, Plantoids will give <i>Stellaris</i> fans access to\
      \ a plant-like species that has gained sentience and begun to spread its tendrils\
      \ across the galaxy, planting the roots of new civilizations on new planets.<br><br><strong>Plantoids\
      \ will include:</strong><br><br><ul class=\"bb_ul\"><li>Fifteen new species\
      \ portraits<br></li><li>New templates for plantoid civilian and military ships<br></li><li>New\
      \ cityscape art.</li></ul>"
