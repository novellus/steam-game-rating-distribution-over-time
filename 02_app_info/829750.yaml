    detailed_description: '<h1>Robots 2 Unknown World</h1><p><a href="https://store.steampowered.com/app/892020/Robots_2_Unknown_World/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/892020/Robots_2_Unknown_World/</a></p><br><h1>About
      the Game</h1>2288 year, new era, humanity has long been replaced by robots,
      all people have died. On the planet Vapeland was a quiet and peaceful life,
      robots lived in peace and did not know the war, unexpectedly, invaders invaded
      the airspace of the planet - robots from the planet Kokostan, they landed on
      Vapeland and began to capture the planet. Then the Vapeland leadership decided
      to activate the ancient robots - killing machines, to destroy all the invaders
      and save their native planet.<br>You play for robot Pep, and you need to save
      your planet from invasion of invaders from Kokostan. An great and interesting
      adventure awaits you<br>Features:<br>-Genre of the game: 3d shooter from the
      3rd person<br>-Powerful engine with good graphics - Unreal Engine<br>-5 levels
      with different locations (Station, Streets, City, Command Center, Death Labyrinth)<br>-Different
      weapons (pistol, pistol with a silencer, automatic rifle, shotgun, you can also
      fight in melee) and various enemies (robots, turrets, flying robots)<br>-Various
      traps (peaks, electric fences, energy fences, fire)<br>-Good mechanic with a
      system of shelters, melee, shooting<br>-Good Sci-fi soundtrack'
