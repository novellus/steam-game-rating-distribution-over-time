details:
  data:
    about_the_game: Take the role of Line Leader, as you and your fellow students
      try to escape school. Avoid hazards and gather as many students as possible
      to escape each room. Adventure through different areas of the school, defeating
      bosses and solving puzzles as you find your way out. Line Leader is a 3D game
      with two different cameras you can utilize to solve puzzles and explore areas.
      Based on the classic &quot;Snake&quot; genre of games, this gives the casual
      classic a new, fun and challenging twist. Jump, climb, and collect as you find
      yourself solving puzzles and saving students. Line Leader is a fun time for
      all ages, and can give new challenges for veterans of the casual game market.
      Want some competition? Enjoy versus mode, where both players have to solve a
      puzzle and race to the end, or would you prefer working as a team? Co-Op mode
      will allow two players to work together to solve new puzzles that weren't in
      the main story line.
