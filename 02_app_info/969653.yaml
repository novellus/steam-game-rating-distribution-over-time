details:
  data:
    about_the_game: Music can make a scary game feel truly terrifying. Intensify the
      thrill of your games with Sinister Hollows.<br><br>Created by Murray Atkinson
      from VGM Library, Sinister Hollows is a versatile music pack that can find a
      home in a horror game as well as a classic fantasy game that needs a touch of
      the spooky, eerie and dangerous. Combining melodic sounds with haunting ambiance,
      this unique pack gives the right &quot;video-game&quot; vibe. <br><br>This pack
      contains:<br><br><ul class="bb_ul"><li>18 BGM tracks suitable for dungeons,
      character themes, cutscene themes and more.<br></li><li>Includes dissonant music
      tracks to put your players on edge.<br></li><li>Includes faster-paced themes
      suitable for battles and chase scenes.<br></li><li>.wav, .ogg, .m4a and .mp3
      formats included.<br></li><li>Royalty free music to use in your commercial and
      non-commercial RPG Maker MV projects.</li></ul>
