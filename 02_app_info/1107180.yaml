      \ DLC full of tropical action! On Voodkin Island, the demon Barma\u2019thaz\xEB\
      l captured helpless little creatures to use them in his dark rituals. Only the\
      \ heroic Messenger can save them now in a vacation-meets-rescue-mission adventure!<br><br><ul\
      \ class=\"bb_ul\"><li>Three new levels and bosses, in a setting filled with\
      \ voodoo magic and tropical wonders.<br></li><li>A complete new cast of enemy\
      \ minions.<br></li><li>More Shopkeeper shenanigans and stories.<br></li><li>More\
      \ challenge rooms, hidden artifacts, and surprises.<br></li><li>18 new music\
      \ tracks by The Messenger\u2019s award-winning composer Rainbowdragoneyes.</li></ul>"
