    about_the_game: "Port Valley is a (not so) classic Point &amp; Click adventure\
      \ game where perspective changes everything! Witness Port Valley's Election\
      \ Day from three different points of view: An extremely lazy Asian food delivery\
      \ guy, a mysterious female plumber\u2026 <i>and someone else</i>.<br><br>One\
      \ by one, these unusual &quot;heroes&quot; will be forced to interrupt their\
      \ boring everyday lives and get ready for action before it's just too late.\
      \ Work, revenge, political conspiracies, a banana balloon\u2026 it seems everything\
      \ was meant to clash on this specific day.<br><br>It's finally time to overcome\
      \ the\_crossed paths of Port Valley\u2019s singular citizens\_and unfold an\
      \ obscure plot that seems to be tying together these <i>apparently</i> unrelated\
      \ stories.<h2 class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li><strong>3\
      \ plots, 3 main characters, 3 difficulty modes, 3 mayoral candidates</strong>\u2026\
      \ 3 chances to unfold a bigger and complex story.<br></li><li><strong>A renewed\
      \ yet classic Point &amp; Click interface.</strong><br></li><li><strong>A humoristic\
      \ and\_light-hearted\_tone with annoying self-aware humor.</strong> <i>(Which\
      \ doesn't necessarily mean this is just a comedy *wink* *wink*.)</i><br></li><li><strong>Even\
      \ more annoying puzzles with different ways to solve them.</strong> For real.<br></li><li><strong>Active\
      \ NPCs.</strong> They also have objectives, they're not 'just there' to give\
      \ you stuff. <br></li><li><strong>It's not about detectives.</strong><br></li><li><strong>There's\
      \ a dog.</strong></li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/904450/extras/Dogo.gif?t=1600028296\"\
      \ /><h2 class=\"bb_tag\">The 2020 DEMO</h2><ul class=\"bb_ul\"><li>It's an hour-long\
      \ with all-new content focused in gameplay, animations and the new UI.<br></li><li><u>The\
      \ original 2019 Demo is also included</u> and can be selected on the main menu.<i>\
      \ (It's the one with achievements!)</i><br></li><li>In both Demos, the puzzles\
      \ and the plot have been simplified to fit the new length.</li></ul>"
