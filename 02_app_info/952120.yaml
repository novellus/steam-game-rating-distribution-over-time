    about_the_game: "\u8FD9\u662F\u4E00\u6B3E\u600E\u6837\u7684\u6E38\u620F\uFF1F\
      <br />\r\n\u662F\u4E00\u6B3E\u57FA\u4E8E\u4F20\u7EDF\u4E09\u56FD\u5FD7\u73A9\
      \u6CD5\u8FDB\u5316\u51FA\u7684\u7EAF\u539F\u521B\u6E38\u620F\u3002\u521D\u671F\
      \u662F\u5355\u673A\u4E09\u56FD\u5FD7\u5F97\u5929\u4E0B\u73A9\u6CD5\uFF0C\u73A9\
      \u5BB6\u626E\u6F14\u541B\u4E3B\uFF0C\u62DB\u52DF\u6B66\u5C06\uFF0C\u653B\u57CE\
      \u63A0\u5730\u4E00\u7EDF\u5929\u4E0B\u3002<br />\r\n\u5F97\u523020\u5EA7\u57CE\
      \u540E\uFF0C\u5C31\u80FD\u8FDB\u5165PvP\u57DF\u5916\uFF0C\u6B64\u65F6\u4E89\u9738\
      \u5929\u4E0B\u7684\u4E0D\u518D\u662F\u7535\u8111NPC\uFF0C\u800C\u662F\u5176\u4ED6\
      \u73A9\u5BB6\uFF0C\u771F\u6B63\u505A\u5230\u4E86\u6B63\u7EDF\u4E09\u56FD\u5FD7\
      \u7684\u591A\u4EBA\u5BF9\u6218\uFF08\u7EDD\u975E\u6BCF\u4E2A\u73A9\u5BB6\u6C38\
      \u8FDC\u4E00\u5EA7\u57CE\uFF0C\u7136\u540E\u4E92\u76F8\u6BD4\u62FC\u8D44\u6E90\
      \u7684\u6A21\u5F0F\uFF09\u3002<br />\r\n\u4E3A\u4EC0\u4E48\u4F1A\u505A\u8FD9\
      \u6837\u4E00\u6B3E\u4EA7\u54C1\uFF1F<br />\r\n\u6211\u4ECE\u5C0F\u662F\u73A9\
      \u4E09\u56FD\u9898\u6750\u6E38\u620F\u957F\u5927\u7684\uFF0C\u7279\u522B\u559C\
      \u6B22\u5149\u8363\u4E09\u56FD\u5FD7\u7CFB\u5217\uFF0C\u7C7B\u4F3C\u7684\u5F97\
      \u5929\u4E0B\u6A21\u5F0F\u4E09\u56FD\u6E38\u620F\uFF0C\u8FD8\u6709NAMCO\u9738\
      \u738B\u7684\u5927\u9646\u3001\u4E2D\u539F\u9738\u8005\uFF0C\u4E16\u5609MD5\u4E0A\
      \u7684\u4E09\u56FD\u5FD7\u5217\u4F20\uFF0C\u6570\u91CF\u4E0D\u591A\u4F46\u90FD\
      \u7ECF\u5178\u3002<br />\r\n\u968F\u7740\u5E74\u9F84\u6210\u957F\uFF0C\u9010\
      \u6B65\u6709\u4E86\u4E00\u4E9B\u81EA\u5DF1\u7684\u60F3\u6CD5\uFF0C\u60F3\u7740\
      \u5982\u679C\u5F97\u5929\u4E0B\u65F6\u5019\uFF0C\u90A3\u4E9B\u5272\u636E\u4E00\
      \u65B9\u7684\u8BF8\u4FAF\u4E0D\u662FNPC\uFF0C\u800C\u662F\u522B\u7684\u73A9\u5BB6\
      \u4F1A\u662F\u600E\u6837\uFF0C\u4E8E\u662F\u5C31\u6709\u4E86\u963F\u8FBE\u4E09\
      \u56FD\u5FD7\u7CFB\u5217\u3002<br />\r\n\u963F\u8FBE\u4E09\u56FD\u5FD7\u662F\
      \u600E\u6837\u7684\u4E00\u4E2A\u7CFB\u5217\uFF1F<br />\r\n\u521D\u4EE3\u662F\
      13\u5E74\u63A8\u51FA\u7684\uFF0C\u4E5F\u662F\u624B\u6E38\u4F5C\u54C1\uFF0C\u5F53\
      \u65F6\u53EB\u963F\u8FBE\u4E09\u56FD\u5FD72013\uFF082014\uFF09\uFF0C\u5728\u5F97\
      \u5929\u4E0B\u5927\u6A21\u5F0F\u7684\u57FA\u7840\u4E0A\uFF0C\u6574\u4E2A\u7CFB\
      \u7EDF\u5927\u5E45\u5EA6\u5F31\u5316\u5185\u653F\uFF0C\u52A0\u5F3A\u6218\u7565\
      \uFF0C\u5F31\u5316\u5175\u79CD\uFF0C\u5F3A\u5316\u6B66\u5C06\u3002<br />\r\n\
      \u56E0\u4E3A\u6211\u89C9\u5F97\u4E09\u56FD\u6E38\u620F\u5C31\u5E94\u8BE5\u662F\
      \u6597\u5C06\u7684\u6E38\u620F\uFF0C\u5415\u5E03\u5373\u4FBF\u53EA\u5E26100\u968F\
      \u4ECE\uFF0C\u4E5F\u5E94\u8BE5\u53EF\u4EE5\u8F7B\u677E\u6E38\u8D70\u4E8E\u848B\
      \u5E72\u7387\u9886\u7684\u4E07\u4EBA\u5927\u519B\u4E4B\u4E2D\uFF0C\u8FD9\u624D\
      \u53EB\u767E\u4E07\u519B\u4E2D\u53D6\u4E0A\u5C06\u9996\u7EA7\u3002<br />\r\n\
      \u672C\u6765\u53EA\u662F\u4E2A\u4EBA\u7406\u60F3\u7684\u4EA7\u7269\uFF0C\u6CA1\
      \u60F3\u5230\u4EA7\u54C1\u63A8\u51FA\u540E\uFF0C\u53D7\u5230\u5F88\u591A\u597D\
      \u8BC4\uFF0C\u62E5\u6709\u4E86\u5927\u91CF\u6838\u5FC3\u73A9\u5BB6\u3002\u5F53\
      \u7136\u4E5F\u53D1\u73B0\u4E86\u5F88\u591A\u4E0D\u8DB3\uFF0C\u4E8E\u662F\u624D\
      \u6709\u4E86\u73B0\u5728\u7684\u65B0\u7248\u3002<br />\r\n\u65B0\u7248\u6709\
      \u4EC0\u4E48\u7279\u70B9\uFF1F<br />\r\n\u672C\u4F5C\u662F\u963F\u8FBE\u4E09\
      \u56FD\u5FD7\u7684\u7B2C\u4E8C\u4EE3\u4EA7\u54C1\uFF0C\u5728\u5EF6\u7EED\u65E2\
      \u6709\u7279\u70B9\u540E\uFF0C\u9996\u5148\u5C31\u662F\u6539\u8FDB\u4E86\u6218\
      \u6597\u7CFB\u7EDF\uFF0C\u6597\u5C06\u539F\u5219\u4E0D\u53D8\uFF0C\u5347\u7EA7\
      \u4E3A\u66F4\u6709\u7B56\u7565\u6027\u76844V4\u6574\u56DE\u5408\u6A21\u5F0F\uFF0C\
      \u6211\u5341\u5206\u6392\u65A5\u5F88\u591A\u624B\u6E38\u90A3\u79CD\u65E0\u8111\
      \u6218\u6597\uFF0C\u538C\u6076\u8DF3\u8FC7\u6218\u6597\uFF0C\u4E00\u6B3E\u4E09\
      \u56FD\u5FD7\u6E38\u620F\uFF0C\u6218\u6597\u7684\u7B56\u7565\u6027\u662F\u5FC5\
      \u987B\u7684\u3002<br />\r\n\u4EC0\u4E48\u662F\u6574\u56DE\u5408\u6A21\u5F0F\
      \uFF1F<br />\r\n\u4E00\u822C\u56DE\u5408\u6218\u6597\u90FD\u662F\u4EE5\u89D2\
      \u8272\u4E3A\u5355\u4F4D\u51FA\u624B\u7684\uFF0C\u4F46\u662F\u5230\u4E86\u624B\
      \u6E38\u4E0A\uFF0C\u8981\u8003\u8651\u5230\u6218\u6597\u7684\u8282\u594F\u4EE5\
      \u53CA\u64CD\u63A7\uFF0C\u6574\u56DE\u5408\u6218\u6597\u9700\u8981\u73A9\u5BB6\
      \u8BBE\u5B9A\u597D4\u5458\u6B66\u5C06\u7684\u653B\u51FB\u6280\u80FD\uFF0C\u7136\
      \u540E\u518D\u51FA\u624B\uFF0C\u4E00\u65B9\u9762\u52A0\u5FEB\u4E86\u6218\u6597\
      \u8282\u594F\uFF0C\u53E6\u4E00\u65B9\u9762\u4F7F\u5F97\u73A9\u5BB6\u7B56\u7565\
      \u66F4\u91CD\uFF0C\u7279\u522B\u5230\u4E86\u4E2D\u540E\u671F\uFF0C\u6B66\u5C06\
      \u7684\u51FA\u624B\u6B21\u5E8F\u3001\u7AD9\u4F4D\u90FD\u4F1A\u975E\u5E38\u5F71\
      \u54CD\u6218\u6597\u7ED3\u679C\uFF0C\u7EDD\u4E0D\u662F\u90A3\u79CD\u6C2A\u91D1\
      \u5806\u6218\u529B\u5C31\u80FD\u80DC\u5229\u7684\u6A21\u5F0F\u3002<br />\r\n\
      \u6E38\u620F\u5728\u591A\u73A9\u5BB6\u4E92\u52A8\u4E0A\u662F\u600E\u4E48\u5904\
      \u7406\u7684\uFF1F<br />\r\n\u4F20\u7EDF\u4E09\u56FD\u5FD7\u5F97\u5929\u4E0B\
      \u662F\u975E\u5E38\u5355\u673A\u5411\u7684\u73A9\u6CD5\uFF0C\u6E38\u620F\u8FC7\
      \u7A0B\u4E2D\u6211\u4E00\u76F4\u671F\u671B\u80FD\u591F\u548C\u4F17\u591A\u5176\
      \u4ED6\u73A9\u5BB6\u5728\u4E00\u5F20\u5730\u56FE\u4E0A\u653B\u7565\uFF0C\u5F88\
      \u591A\u56FD\u5185\u4E09\u56FD\u6E38\u620F\u90FD\u505A\u8FC7\u8FD9\u6837\u7684\
      \u5C1D\u8BD5\uFF0C\u4F46\u4EC5\u4EC5\u662F\u73A9\u5BB6\u62E5\u6709\u4E00\u5EA7\
      \u4E3B\u57CE\uFF0C\u7136\u540E\u4E92\u76F8\u653B\u6253\uFF0C\u4E5F\u5C31\u662F\
      \u6BD4\u62FC\u8D44\u6E90\u3002<br />\r\n\u521D\u4EE3\u6211\u4EEC\u4E5F\u6CA1\
      \u6709\u505A\u5230\u671F\u671B\u7684\u6548\u679C\uFF0C\u800C\u672C\u4F5C\u4E2D\
      \u771F\u6B63\u7684\u5B9E\u73B0\u4E86\uFF0C\u4E00\u5F20\u8FD1300\u57CE\u7684\u4E2D\
      \u56FD\u5730\u56FE\uFF0C\u4F17\u591A\u73A9\u5BB6\uFF0C\u4E92\u76F8\u53EF\u4EE5\
      \u653B\u6253\u57CE\u6C60\uFF0C\u800C\u975E\u4EC5\u4E00\u5EA7\u4E3B\u57CE\uFF0C\
      \u8944\u9633\u3001\u957F\u5B89\u3001\u6D1B\u9633\u3001\u5EFA\u4E1A\u4F17\u591A\
      \u540D\u57CE\uFF0C\u5149\u4E00\u4E2A\u540D\u5B57\u5C31\u6709\u611F\u89C9\u3002\
      \u73A9\u5BB6\u751A\u81F3\u80FD\u591F\u5175\u51FA\u5B50\u5348\u8C37\u5947\u88AD\
      \uFF0C\u4F53\u4F1A\u4E00\u628A\u5F53\u5E74\u9B4F\u5EF6\u7684\u8C0B\u7565\u3002\
      \u6700\u7EC8\u4E2D\u534E\u5927\u5730\u662F\u7FA4\u96C4\u9010\u9E7F\u3001\u6218\
      \u56FD\u4E03\u96C4\u3001\u6625\u79CB\u4E94\u9738\uFF0C\u8FD8\u662F\u4E09\u8DB3\
      \u9F0E\u7ACB\uFF0C\u90FD\u662F\u73A9\u5BB6\u4E92\u52A8\u7684\u7ED3\u679C\u3002\
      <br />\r\n\u542C\u8D77\u6765\u786E\u5B9E\u5F88\u70ED\u8840\uFF0C\u6E38\u620F\
      \u4E2D\u8FD8\u6709\u4EC0\u4E48\u7279\u8272\u5462\uFF1F<br />\r\n\u8FD9\u4E2A\
      \u95EE\u9898\u6211\u6765\u56DE\u7B54\uFF0C\u6211\u89C9\u5F97\u4E09\u56FD\u6E38\
      \u620F\u4E4B\u6240\u4EE5\u5438\u5F15\u4EBA\uFF0C\u662F\u56E0\u4E3A\u4E09\u56FD\
      \u8FD9\u4E2A\u9898\u6750\u6709\u9B45\u529B\uFF0C\u800C\u5927\u591A\u6B64\u7C7B\
      \u6E38\u620F\u5BF9\u4E09\u56FD\u9898\u6750\u7684\u6DF1\u6316\uFF0C\u4EC5\u4EC5\
      \u53EA\u505C\u7559\u5728\u6B66\u5C06\u540D\u5B57\u5C42\u9762\uFF0C\u751A\u81F3\
      \u662F\u6362\u76AE\u6E38\u620F\uFF0C\u4EBA\u540D\u4E00\u53D8\uFF0C\u5C31\u662F\
      \u53E6\u4E00\u4E2A\u6E38\u620F\u4E86\u3002<br />\r\n\u963F\u8FBE\u5E38\u8BF4\
      \uFF0C\u6211\u4EEC\u8981\u505A\u7684\u6E38\u620F\u662F\u4E0D\u80FD\u6362\u76AE\
      \u7684\uFF0C\u8FD9\u6B3E\u6E38\u620F\u4E00\u5B9A\u662F\u5982\u679C\u4E0D\u662F\
      \u4E09\u56FD\u9898\u6750\uFF0C\u5FC5\u987B\u8FDE\u6E38\u620F\u90FD\u4E0D\u662F\
      \u4E86\uFF0C\u6240\u4EE5\u6211\u5728\u4EBA\u6587\u65B9\u9762\u8FDB\u884C\u4E86\
      \u6DF1\u6316\uFF0C\u8981\u505A\u51FA\u5FC3\u4E2D\u4E09\u56FD\u7684\u5473\u9053\
      \u3002<br />\r\n\u96BE\u602A\u5BA3\u4F20\u4E0A\u8BF4\u6700\u5177\u4EBA\u6587\
      \u6C14\u606F\uFF0C\u600E\u4E48\u6DF1\u6316\u5462\uFF1F<br />\r\n\u5F88\u591A\
      \u70B9\u5427\uFF0C\u73A9\u5BB6\u7684\u5E55\u50DA\u6211\u4EEC\u9009\u62E9\u4E86\
      \u624D\u5973\u8521\u7430\uFF08\u8521\u6587\u59EC\uFF09\uFF0C\u5E76\u4E14\u4EBA\
      \u7269\u5BF9\u767D\u5B8C\u5168\u6452\u5F03\u4E86\u51FA\u620F\u7684\u7F51\u7EDC\
      \u7528\u8BED\u3002<br />\r\n\u6BD4\u5982\u4E09\u56FD\u6F14\u4E49\u4E2D\u8700\
      \u6C49\u662F\u7531\u5173\u7FBD\u8D25\u8D70\u9EA6\u57CE\u5F00\u59CB\u8870\u843D\
      \uFF0C\u6211\u4EEC\u91CD\u70B9\u6253\u9020\u4E86\u68A6\u56DE\u9EA6\u57CE\u8FD9\
      \u4E2A\u526F\u672C\uFF0C\u8BA9\u73A9\u5BB6\u53EF\u4EE5\u4F53\u9A8C\u5173\u7FBD\
      \u4ECE\u9EA6\u57CE\u7A81\u56F4\uFF0C\u82E5\u6700\u7EC8\u5982\u679C\u6CA1\u6709\
      \u80FD\u591F\u6210\u529F\uFF0C<br />\r\n\u8521\u7430\u4F1A\u8BF4\uFF1A\u5343\
      \u5E74\u5149\u666F\uFF0C\u4E00\u628A\u6625\u98CE\uFF0C\u662F\u975E\u6210\u8D25\
      \u8F6C\u5934\u7A7A\u3002\u9EA6\u57CE\u4E4B\u5F79\u672A\u6551\u5F97\u4E8C\u7237\
      \uFF0C\u4E0D\u82E5\u60EF\u770B\u80DC\u8D25\uFF0C\u9752\u5C71\u4F9D\u65E7\u3002\
      <br />\r\n\u5728\u8425\u6551\u5173\u7FBD\u65F6\uFF0C\u5F20\u98DE\u4F1A\u8BF4\
      \uFF1A\u82E5\u4E8C\u54E5\u6709\u4EC0\u4E48\u5DEE\u6C60\uFF0C\u4FFA\u81EA\u4E0D\
      \u80FD\u72EC\u6D3B\uFF0C\u8FD8\u671B\u56DB\u5F1F\u62A5\u4E0E\u5927\u54E5\uFF0C\
      \u5F15\u5175\u4E3A\u4FFA\u4E0E\u4E8C\u54E5\u96EA\u6068\uFF01<br />\r\n\u5173\
      \u7FBD\u9762\u5BF9\u4E1C\u5434\u7684\u529D\u964D\uFF1A\u543E\u4E43\u89E3\u826F\
      \u4E00\u6B66\u592B\uFF0C\u8499\u543E\u4E3B\u4EE5\u624B\u8DB3\u76F8\u5F85\uFF0C\
      \u5B89\u80AF\u80CC\u4E49\u6295\u654C\u56FD\u4E4E\uFF1F\u57CE\u82E5\u7834\uFF0C\
      \u6709\u6B7B\u800C\u5DF2\u3002<br />\r\n\u5173\u7FBD\u9762\u5BF9\u81EA\u5BB6\
      \u5C06\u58EB\u7684\u529D\u89E3\uFF1A\u6843\u56ED\u4E4B\u4E49\uFF0C\u5B9B\u82E5\
      \u6628\u65E5\uFF0C\u5173\u67D0\u8D74\u4E49\u6740\u654C\uFF0C\u65E0\u4ED6\uFF01\
      <br />\r\n\u53D1\u8D77\u813E\u6C14\u6765\u4F1A\uFF1A\u78A7\u773C\u5C0F\u513F\
      \u6B3A\u543E\u592A\u751A\uFF0C\u5173\u67D0\u5C82\u6709\u9000\u7F29\u4E4B\u7406\
      \uFF01<br />\r\n\u6E38\u620F\u4E2D\u7684\u6D3B\u52A8\u4E5F\u90FD\u6709\u51FA\
      \u5904\u5305\u88C5\uFF0C\u4ECE\u6574\u4F53\u7684\u4EBA\u6587\u6C1B\u56F4\u4E0A\
      \u628A\u73A9\u5BB6\u4EE3\u5165\u5230\u6C49\u672B\u60C5\u5883\u3002<br />\r\n\
      \u6BD4\u5982\u6C34\u6708\u6D1B\u795E\u8FD9\u4E2A\u6D3B\u52A8\uFF0C\u4E3B\u6301\
      \u4EBA\u662F\u6D1B\u795E\u7504\u5B93\uFF0C\u5E76\u5F15\u7528\u4E86\u66F9\u690D\
      \u7684\u6D1B\u795E\u8D4B\uFF1A\u65AF\u6C34\u4E4B\u795E\uFF0C\u540D\u66F0\u5B93\
