  data:
    about_the_game: "<p>Amidst the scorched sands of ancient Persia, there is a legend\
      \ spun in an ancient tongue. It speaks of a time borne by blood and ruled by\
      \ deceit. Drawn to the dark powers of a magic dagger, a young Prince is led\
      \ to unleash a deadly evil upon a beautiful kingdom. Aided by the wiles of a\
      \ seductive princess and the absolute powers of the Sands of Time, the Prince\
      \ stages a harrowing quest to reclaim the Palace's cursed chambers and restore\
      \ peace to his land.</p>\n\t\t\t\t\t<ul>\n\t\t\t\t\t<li><strong>A technological\
      \ masterpiece</strong> - Witness some of the most advanced programming in gaming\
      \ history, pushing the limitations of consoles and raising the standards of\
      \ games in all areas of production: physics, lighting, graphics, animations,\
      \ and more!</li>\n\t\t\t\t\t<li><strong>An unmatched hero</strong> - Wielding\
      \ powers of mythic proportions, the Prince returns to action-adventure gaming\
      \ with gravity-defying acrobatics, ferocious fighting skills, and the ability\
      \ to bend time to fulfill his destiny.</li>\n\t\t\t\t\t<li><strong>The Sands\
      \ of Time</strong> - Ubisoft's Montreal Studio presents the Sands of Time -\
      \ a technological breakthrough that will change the face of action-adventure\
      \ gaming forever. Erase the past, behold the future, and freeze the present\
      \ in real-time for unlimited gameplay variations.</li>\n\t\t\t\t\t<li><strong>Exotic\
      \ worlds and vast kingdoms</strong> - Uncover the mysteries of a world never\
      \ before explored in action-adventure gaming. Medieval Persia, mythical and\
      \ deadly, holds a staggering array of landscapes and kingdoms to explore and\
      \ conquer.</li>\n\t\t\t\t\t<li><strong>A sweeping adventure of betrayal and\
      \ triumph</strong> - The epic legends and deadly creatures of mythic Persia\
      \ burn to life in this suspense-filled tale, featuring more twists and turns\
      \ than the labyrinthine Palace itself.</li></ul>"
