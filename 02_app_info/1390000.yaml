details:
  data:
    about_the_game: Sometimes the <strong>bravest</strong> souls are the smallest.<br><br><i>Can
      ants feel honor?</i><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1390000/extras/antadin_story.png?t=1598967861"
      /><br><br>Something dark and twisted has entered the caverns, corrupting both
      termites and beetles. An infection is turning the insects into monsters. Can
      the faith of the antadins keep the light burning against the darkness that lurks
      in the hearts of bugs?<br><br>Antadin is a dark jrpg with the most epic of small-scale
      perspectives.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1390000/extras/antadin_gameplay.png?t=1598967861"
      /><br><br><ul class="bb_ul"><li>A short and tightly told little rpg, matching
      the size of the characters whose faith you decide.</li></ul><ul class="bb_ul"><li>Lots
      and lots of choices, affecting the gameplay and story.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1390000/extras/Patch02.png?t=1598967861"
      /><br><br><ul class="bb_ul"><li>Traverse a truly unique world of fantasy, insects
      and dark, twisting gods.</li></ul><ul class="bb_ul"><li>Try to uphold the virtues
      of the noble order of the antadins.</li></ul><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1390000/extras/antadin_end.png?t=1598967861"
      /><br><br>This is the DX-version of Antadin, with updated graphics, a new area
      and some gameplay changes I didn't have time to make for the original version.
      Hope you like the new stuff.
