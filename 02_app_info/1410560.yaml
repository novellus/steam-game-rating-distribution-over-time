details:
  data:
    about_the_game: "Control Over is a story that begins when a player who loses his\
      \ memory and falls in a basement of a mansion wakes up.<br />\r\nAnd you have\
      \ to control the player and decide how to solve this story.<br />\r\n<br />\r\
      \nExplore the mansion from place to place, investigate the objects and dig up\
      \ the hidden truths.<br />\r\nFind out new facts through a conversation with\
      \ a professor, actor, and her who were trapped in the basement.<br />\r\nA girl\
      \ whose identity is unknown, a voice that comes from somewhere...<br />\r\n\
      You have to solve the story well so that you don't get controlled by things\
      \ that mess up the main character's mind.<br />\r\n<br />\r\nControl Over is\
      \ a game that ultimately aims to complete the story by the user's choice.<br\
      \ />\r\nTake control of the shocking truths you face, and the choices that lie\
      \ ahead."
