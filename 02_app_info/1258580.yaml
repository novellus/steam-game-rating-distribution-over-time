    about_the_game: <strong>STAR SHAMAN</strong> is an active VR adventure with touches
      of roguelite. <br><br>Become a <strong>STAR SHAMAN</strong> and embark on an
      epic journey to bring the spark of life back into a universe depleted to boring
      cubes by the Architects of Entropy. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1258580/extras/Dead_planet.gif?t=1608057478"
      /><br><br>Cast spells using the Shaman Sphere to invoke a wide range of weapons
      and fight your way through spectacularly looking galaxies to the beat of a French
      Touch soundtrack.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1258580/extras/Jolt.gif?t=1608057478"
      /><br><br>Hop from planet to planet and from solar system to solar system in
      a stunningly beautiful and procedurally generated universe where no playthrough
      is ever the same. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1258580/extras/Biodiversity.gif?t=1608057478"
      /><br><br>Fall, try again, and unlock powerful new weapons and abilities to
      find your playstyle. Invoke them using a unique and ultra-satisfying motion-based
      spellcasting system that will soon make you feel invincible.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1258580/extras/Invoke_Katana.gif?t=1608057478"
      /><br><br>Battle armadas of deadly mechanical enemies until you reach epic boss
      fights that block your path to new solar systems. Meet a quirky roster of characters,
      each with their own agendas along the way.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1258580/extras/Boss_fight.gif?t=1608057478"
      /><br><br>And don't forget to admire the finer details of the extraordinary
      life forms you're bringing back to life as you chase the corrupt Architects
      of Entropy to the most remote corners of their cubic universe.<br><br>For you
      are a <strong>STAR SHAMAN</strong>, a champion of biodiversity and the galaxy's
      last resort.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1258580/extras/Beautiful_planet.gif?t=1608057478"
      />
