    review: "Super gameplay, geiler Mood\nDas Core-gameplay mit den Be\u200Bwegungen\
      \ um die Zauberspr\xFCche zu erzeugen ist sehr gut umgesetzt und man f\xFChlt\
      \ sich richtig stark. Besonders wenn man bald mehrere Spr\xFCche in der Sph\xE4\
      re parat hat, und dann spontan w\xE4hlen kann. F\xFChlt sich echt magisch an.\n\
      Die Musik und den generellen Mood finde ich auch Klasse. Alles ist sehr gut\
      \ verarbeitet, was f\xFCr mich in VR wichtig ist.\nDas Spiel ist richtig herausfordernd,\
      \ aber man kommt dank der Vielfalt an Spr\xFCchen (bis jetzt hatte ich Laser,\
      \ Shotgun, Schwert, Pistole, \u200BSchild und so eine Art Totem), alle mit eigenen\
      \ Bewegungen und F\xE4higkeiten gut vorran."
