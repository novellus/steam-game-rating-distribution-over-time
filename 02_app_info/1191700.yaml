    about_the_game: "Si te gustan los juegos RPG Old School, entonces este juego puede\
      \ ser de tu agrado, sum\xE9rgete en la historia de este detective que sigue\
      \ la pista de los asesinatos de una secta sat\xE1nica, descubre a medida que\
      \ avanza la historia como se desenvuelve la trama de nuestro h\xE9roe y como\
      \ su vida cambia de un d\xEDa a otro al darse cuenta lo que est\xE1 detr\xE1\
      s de los acontecimientos que est\xE1n sucediendo al perseguir al Culto que intenta\
      \ revivir un antiguo Demonio.<br />\r\n        Esta es la edici\xF3n completa\
      \ de la historia que consta de m\xE1s de 40 horas de juego, \xBFte atreves a\
      \ desvelar todos sus secretos?..."
