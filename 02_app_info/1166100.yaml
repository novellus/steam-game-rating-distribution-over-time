    about_the_game: "Danger Course VR is a game in which you use your skill to get\
      \ to the finish line while avoiding a set of diverse obstacles and perils. Each\
      \ level has three distinct dangers to maneuver around. Avoid many dangers such\
      \ as enormous hammers, moving structures, and incoming projectiles to complete\
      \ the course and conquer victory.<br />\r\n<br />\r\nFeatures:<br />\r\n<br\
      \ />\r\nControls enable you to rotate and move freely across the stage.<br />\r\
      \nExhilarating levels that require quick thinking and good reflexes to overcome.<br\
      \ />\r\nA variety of obstacles to challenge your path."
