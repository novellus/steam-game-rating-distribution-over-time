    about_the_game: "Experience the story of a small group of German soldiers sent\
      \ to a small town to investigate strange activities. The task was supposed to\
      \ be fast and easy. Instead, they would face the Unimaginable<br />\r\n<br />\r\
      \nFind out how they had to fail their country to save the world<br />\r\n<br\
      \ />\r\nInspired by Contra, Metal Slug, Castle Crashers and all of those good\
      \ old coop games<br />\r\n<br />\r\n+Level up. Unlock new characters. Earn points.\
      \ Purchase Weapons. Show off what you have<br />\r\n<br />\r\n+Enter the Arena.\
      \ Test your skill against challenging Fights<br />\r\n<br />\r\n+Customize spawns\
      \ for your own Arena<br />\r\n<br />\r\n+Be a lone Hero or team up with friends\
      \ and start having fun blasting"
