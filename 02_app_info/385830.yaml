    review: "Simple Side Scroller, Bullet Dodging.\nCharge, hold the line and tower\
      \ defense type of game.\n\nEasy with a bit of grinding in the beginning, \n\
      enough coins for a max damage sniper rifle and some topup customize of character\
      \ built.\n\nCranky controls, unable to allocate keys despite given the choice\
      \ in menu.\n\nWas alright.\nEasy achievements targets.\nCheap and Short game,\
      \ played and forgotten."
