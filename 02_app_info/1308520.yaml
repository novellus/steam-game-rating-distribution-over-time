details:
  data:
    about_the_game: <h2 class="bb_tag">Escape the virus!</h2><br>As part of a classified,
      highly advanced government experiment, your rover has been shrunk down to microscopic
      size to find a cure for the evil Covid-19. Unfortunately, while you are exploring
      the inner surface of your patient's lungs, <i>the Novel Coronavirus strikes</i>!<br><br>Dodge
      the mysteriously intelligent virus cells as they relentlessly pursue you! See
      how long you can outlast the viral attack... while transmitting critical data
      about the virus. <strong>For SCIENCE!</strong><br><br><strong>Features</strong><br><ul
      class="bb_ul"><li>Drive your super miniaturized research vehicle around collecting
      data nodes.<br></li><li>Avoid the virus cells as they try to destroy you!<br></li><li>See
      how much data you can retrieve before you are trapped!</li></ul>
