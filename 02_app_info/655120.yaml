    about_the_game: "The time has come for the brave to rise up. One of the most dynamic\
      \ game, seriously pinch your nerves now wanting to see the opportunity to personally\
      \ enjoy.<br><br><strong>Space Hero Line</strong> is made in a minimalist style,\
      \ but it is guaranteed to give you plenty of impressions and emotions.<br><br>Under\
      \ the direction of the player is a horizontal line. The task - to prevent its\
      \ collision with flying objects during a certain period of time. This is done\
      \ using tap's and swipe.<br><br>Mars, Saturn, meteors, unusual cosmic bodies\
      \ - all this is not friendly to our line. With each new level there are new\
      \ objects that are turned on wonderful paths, suddenly change speed and break\
      \ into small pieces. In general, they do everything that you could not hold!<br><br>Activate\
      \ your shield to get temporary invulnerability. It can make for the successful\
      \ passage of the levels.<br><br><strong>Key features of Space Hero Line</strong>:<br>\u2022\
      \ Unique dynamic gameplay<br>\u2022 20 unique levels<br>\u2022 Pleasant animation"
