    review: "Pretty short game, only about 5 hours. \nI enjoyed the gameplay for what\
      \ it was, turned out a bit easy and I would appreciate a new game+ or something.\n\
      The hentai was alright but simple.\nThe biggest downside was the translation\
      \ that was a quite bad and every translaKing part a lot of the sensuality and\
      \ feeling, which I think could've brough this game from OK to good. \n\nThe\
      \ pricing is great though, It's just a bit above a free-to-play and no mechanics\
      \ of that but a simple story, fun but simple combat and some simple story.\n\
      All in all, it's a simple game, but I'm glad that it's there and not another\
      \ RPGMaker game, I hope this developer will focus a bit more on deepening their\
      \ games and some english localization."
