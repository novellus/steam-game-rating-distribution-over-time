    about_the_game: "You live a simple life... until your Fate takes a sudden turn!\
      \ You are a hero now. Sharpen your sword, win the hearts of your beautiful battle\
      \ companions, and fulfill your Destiny, as it's you and only you who can protect\
      \ your Homeland against all odds!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1433420/extras/wl_eng.gif?t=1610125565\"\
      \ /><h2 class=\"bb_tag\">Your Destiny is Calling:</h2><ul class=\"bb_ul\"><li>Fight\
      \ through challenging battles and explore the deepest and darkest secrets of\
      \ Enderion</li></ul><ul class=\"bb_ul\"><li>Unlock new units and upgrade your\
      \ army to win this war!</li></ul><ul class=\"bb_ul\"><li>Friends with combat\
      \ benefits?! Make new allies and bond with your hot companions</li></ul><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1433420/extras/front_girls.jpg?t=1610125565\"\
      \ /><h2 class=\"bb_tag\">Game Features:</h2><ul class=\"bb_ul\"><li>5 beautiful\
      \ girls with unique personalities and battle roles</li></ul><ul class=\"bb_ul\"\
      ><li>High-quality Live2D animations for all the girl's that will make your heart\
      \ go doki-doki</li></ul><ul class=\"bb_ul\"><li>Professionally done full Japanese\
      \ voice-over for all the girls</li></ul><ul class=\"bb_ul\"><li>More than 20\
      \ intense battles with high replayability for you to explore</li></ul><ul class=\"\
      bb_ul\"><li>An exciting story in a well-defined world for you to uncover!</li></ul><ul\
      \ class=\"bb_ul\"><li>Free DLC!</li></ul><h2 class=\"bb_tag\">Grand Marshal:</h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1433420/extras/char04.gif?t=1610125565\"\
      \ /><br>Despite being very young, this girl has become the commander-in-chief\
      \ of the Ishan army. She is fierce, she is cunning, and she dominates any battlefield\
      \ she sets her foot on. This is not a rose, but a real cactus! Are you be skilled\
      \ enough to tame her? The reward may be very well worth it...<h2 class=\"bb_tag\"\
      >The Empire\u2019s Commander:</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1433420/extras/char01.gif?t=1610125565\"\
      \ /><br>Having worked her way up from a humble soldier, this girl is a formidable\
      \ tactician on any battlefield. During one of the battles, she captured multiple\
      \ enemy standards, and for this, the Emperor awarded her the rank of Commander.\
      \ Will you win her devotion?<h2 class=\"bb_tag\">The Barbarian Queen:</h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1433420/extras/char02.gif?t=1610125565\"\
      \ /><br>They say she is a brutish savage who is always willing to throw herself\
      \ into the battle. At the same time, this wild beauty values honor and dignity\
      \ above all else. Will she become your fierce nemesis or a passionate lover?\
      \ Or could she be... both?<h2 class=\"bb_tag\">The High Sorceress:</h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1433420/extras/char03.gif?t=1610125565\"\
      \ /><br>Charming is a word that can exactly be used to describe her sweetness.\
      \ She is pure as snow and her beauty is a thing to be admired. However, every\
      \ rose has its thorns, so be sure not to fall to her charms too fast. Will you\
      \ be the one to pick this flower?<h2 class=\"bb_tag\">The Assassin:</h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1433420/extras/storePage_char05.jpg?t=1610125565\"\
      \ /><br>She's a mystery that's waiting to be solved \u2013 and you have everything\
      \ it takes to uncover her!<br><br>Have any questions? Visit our <a href=\"https://steamcommunity.com/app/1433420/discussions/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Discussions</a> and tell us what's\
      \ on your mind!"
