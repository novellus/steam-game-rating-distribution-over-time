    about_the_game: "Red Ruin is a Space-Arcade-Shooter, in which you have two space\
      \ ships fighting on your side, the Red Ruin and Its phantom Nocturna . Both\
      \ vessels have Different capabilities, the Red Ruin can move and shoot at Regular\
      \ enemies while Nocturna is able to block enemy projectiles, pass trough walls\
      \ and shoot Phantom enemies. <br />\r\n<br />\r\nBoth ships are equipped with\
      \ the Phantom-Drive which allows them to switch position with each other. Switching\
      \ between both ships strategically will bring you victory. <br />\r\n<br />\r\
      \nYou will fight your way trough eight action packed levels and defeat eight\
      \ powerfull Bosses. Furthermore you can collect Weapon-Upgrades and Repaire-Kits\
      \ to aid your ship."
