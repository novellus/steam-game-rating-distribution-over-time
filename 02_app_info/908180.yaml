    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/908180/extras/Space-Maze---Steam-gif-1.gif?t=1587758651\"\
      \ /><br><br>Prove your reaction and skills in the \u201CSpace Maze\u201D \u2013\
      \ a game, specifically designed for VR.  Submerge into mysterious virtual world\
      \ of the future and start navigating your own spaceship!<h2 class=\"bb_tag\"\
      ><strong>Game features:</strong></h2><ul class=\"bb_ul\"><li>Perfect gameplay\
      \ and graphics</li></ul><ul class=\"bb_ul\"><li>15 spectacular maze-levels</li></ul><ul\
      \ class=\"bb_ul\"><li>Swift spaceships- Blade, Hammer, Saw, Lance, Trident</li></ul><ul\
      \ class=\"bb_ul\"><li>Dangerous obstacles, asteroids and drones!</li></ul><ul\
      \ class=\"bb_ul\"><li>Explosions and pursuits</li></ul><br>Try to survive among\
      \ the deadly asteroids, dodge the sudden obstacles and reach unharmed the entrance\
      \ from mysterious maze. Only the fastest, the most skilled and creative would\
      \ survive in these alien tunnels!<br><br>The dizzying trajectories, inevitable\
      \ killer-drones, powerful upgrades, tens of dangerous surprises and traps would\
      \ encounter you in the Space Maze!<br>Only the bravest reach the end of a Maze!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/908180/extras/Space-Maze---Steam-gif-2.gif?t=1587758651\"\
      \ /><br><br>Are you confident of your reaction and skills? Check your expertise\
      \ in the Space Maze!<br><br><strong>Start the game now!</strong>"
