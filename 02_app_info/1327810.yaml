  data:
    about_the_game: Ava is the young daughter of the brilliant-but-aging scientist
      Dr. Cavor and Selene, the former queen of the moon. As a selenite, Selene's
      life depends on the special energy only moon gems can provide. With none left
      and time running out, Dr. Cavor enlists his daughter to <strong>raid the moon</strong>
      of as many gems as she can find! <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1327810/extras/W2_Hidden_Small.gif?t=1599733830"
      /><br><br>Ava must survive the <strong>treacherous catacombs</strong> deep beneath
      the surface of the moon. Her enemies, a legion of corrupt aliens that now rule
      the moon with force, are far less primitive than they first appear. Their world
      is full of <strong>terrifying technology, deadly traps, and armed soldiers</strong>
      at the ready. Ava soon realizes that the only way to save her mother is to <strong>save
      the moon from itself</strong>.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1327810/extras/W8_Boss_Small.gif?t=1599733830"
      /><br><br><strong>Features:</strong><br><ul class="bb_ul">   <li>Explore a diverse,
      handcrafted world that stays fresh from start to finish<br>   </li><li>Find
      hidden upgrades and secret areas<br>   </li><li>10 beautiful environments to
      explore<br>   </li><li>11 epic boss battles<br>   </li><li>Two-player local
      co-op mode<br>  </li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1327810/extras/W5_Gameplay_Small.gif?t=1599733830"
      />
