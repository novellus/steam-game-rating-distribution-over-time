    review: "I'm on area 4, nearly half way through the game. Is this the deepest,\
      \ most complex groundbreaking game ever? No, however, it is fun. If you have\
      \ played a previous title from the developer, Ammo Pigs, you can see how this\
      \ game is an evolution of that. Ammo Pigs is a fun game, but a deeply flawed\
      \ game mostly due to it's buggy nature. \n\nI can happily report that absent\
      \ from this game. This game is a solid platformer with some mega man and metroid\
      \ elements thrown in for good measure. I personally love the art direction and\
      \ the music. As long as you are not looking for innovation, if you want a solid\
      \ retro like title complete with difficulty and the occasional cheap death,\
      \ then this one is an easy recommend."
