    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/644150/extras/banner_super_616_x_240.jpg?t=1536919235"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/644150/extras/banner_616_x_60_-_Background_Story.jpg?t=1536919235"
      /><br>The Central Timespace Bureau created the first space-time messenger in
      2917 A.D.<br><br>The moment it's turned on, a repeated message flooded the system:<br>&quot;They
      triggered the The Great Smog.&quot;<br><br>Soon we understand we live in a reality
      where the Great Smog was delayed for unknown reasons.<br><br>Under the collective
      effort of different realities, the bureau created the &quot;SmogPurge&quot;
      software, to uplink alternate futures as a means to understand the Great Smog.<br><br>Pieces
      of source code were lost in hyperspace transmission, and ended up centuries
      earlier where bio-engineered dragons and self-conscious military robots were
      still distant dreams.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/644150/extras/banner_616_x_60_-_Features.jpg?t=1536919235"
      /><br><ul class="bb_ul"><li> Roguelike Mode<br></li><li> 60 handcrafted levels<br></li><li>
      6 worlds with distinctive bio-atmosphere<br></li><li> 7 Heroes with unique skills<br></li><li>
      20+ different weapon<br></li><li> 30+ different enemies<br></li><li> Steam leaderboard<br></li><li>
      Steam achievements</li></ul>
