    about_the_game: "Way of Boy: Another Way is a new 2D computer game in the genre\
      \ of action-adventure, developed by Rapak Games, game in the \u201Csensational\u201D\
      \ series \u201CWay of Boy\u201D. You will plunge again into the so-called &quot;Alternative\
      \ Russia&quot; in the shoes of the new protagonist, which is the exact opposite\
      \ of the former. This will be reflected not only in the plot, but also in the\
      \ gameplay. In addition to the new main character will be by itself: new locations,\
      \ new enemies, new weapons, new gameplay elements and everything new in the\
      \ familiar old.<br />\r\n<br />\r\nGame Features:<br />\r\nNew gameplay elements.\
      \ Atypical for most platformers running in the opposite direction - from right\
      \ to left. This reflects how much the protagonist of the &quot;Way of Boy: Another\
      \ Way&quot; differs in almost everything from the protagonist of the &quot;Way\
      \ of Boy.&quot; In addition, the dimensions of the levels have become larger,\
      \ as well as interactive elements.<br />\r\n<br />\r\nNew story. The plot became\
      \ more elaborate and interesting, began to reveal more deeply the character\
      \ of the main character and the universe of &quot;Alternative Russia&quot; as\
      \ a whole.<br />\r\n<br />\r\nImproved combat system. A small step has been\
      \ taken forward in the direction of improving the combat system, now not only\
      \ enemies die with one blow, but also you risk losing all your health and returning\
      \ to the top of the level in an instant. And the enemies began to differ from\
      \ each other.<br />\r\n<br />\r\nAdded localization to English. Thus, now more\
      \ players will be able to plunge into the world &quot;Way of Boy&quot; and feel\
      \ all the hardships of harsh life in the newly formed Himmash.<br />\r\n<br\
      \ />\r\nThis and much more awaits you in the game &quot;Way of Boy: Another\
      \ Way&quot;. Welcome to Hell!"
