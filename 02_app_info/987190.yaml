details:
  data:
    about_the_game: "Create a mortal race to worship you and grow your strength. Guide\
      \ them in their daily lives and help them grow. The power you collect will grow\
      \ your mind and body. Dabble in the affairs of other gods or seek to destroy\
      \ them and steal their power.<br><br><i>The Aether: Life as a God</i> is a 60,000\
      \ word interactive fantasy novel by A. Reddwolf, where your choices control\
      \ the story. It's entirely text-based\u2014without graphics or sound effects\u2014\
      and fueled by the vast, unstoppable power of your imagination.<br><br><ul class=\"\
      bb_ul\"><li> Create a custom mortal race.<br></li><li> Engage in mortal affairs.<br></li><li>\
      \ Travel the Aether and steal power from lesser beings.<br></li><li> Dabble\
      \ in political affairs at The Court of Gods.<br></li><li> Battle other gods\
      \ in epic one one one conflicts.<br></li><li> Complete unique quests and events\
      \ with impactful outcomes.</li></ul>"
