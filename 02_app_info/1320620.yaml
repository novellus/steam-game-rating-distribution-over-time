    about_the_game: "\u9019\u662F\u4E00\u540D\u5976\u8C93\u7368\u81EA\u4E00\u4EBA\u82B1\
      \u8CBB3\u5E74\u4EE5\u4E0A\u6642\u9593\u88FD\u4F5C\uFF0C\u64C1\u6709\u81F3\u5C11\
      50\u5C0F\u6642\u4EE5\u4E0A\u7684\u904A\u6232\u5167\u5BB9<br>(\u5305\u542B\u7D04\
      35\u5C0F\u6642\u7684\u904A\u6232\u4E3B\u7DDA\u5287\u60C5)\u7684\u8D85\u7D1A\u5287\
      \u60C5\u5411\u50B3\u7D71RPG\u904A\u6232\u3002<br>\u6BD4\u8D77\u904A\u6232\uFF0C\
      \u9019\u66F4\u50CF\u662F\u4E00\u7BC7\u770B\u8457\u4ED6\u5011\u5192\u96AA\u904E\
      \u7A0B\u7684\u6545\u4E8B\u3002<br>\u3010\u5099\u8A3B\uFF1A\u9019\u662F\u88FD\
      \u4F5C\u8005\u88FD\u4F5C\u51FA\u7684\u300E\u7B2C\u4E00\u6B3E\u300F\u904A\u6232\
      \uFF0C\u53EF\u80FD\u4ECD\u5B58\u5728\u4E00\u4E9BBUG\uFF0C\u82E5\u767C\u73FE\u904A\
      \u6232\u7121\u6CD5\u7E7C\u7E8C\u9032\u884C\u6642\uFF0C\u53EF\u4EE5\u81F3\u7C89\
      \u7D72\u5C08\u9801\u56DE\u5831\u3002\u3011<br><strong>\u904A\u6232\u76F8\u95DC\
      \u5167\u5BB9\uFF1A</strong><a href=\"https://www.youtube.com/playlist?list=PLvwR8Ldede3MJVLczme8ggq3Y0t5eqK0z\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://www.youtube.com/playlist?list=PLvwR8Ldede3MJVLczme8ggq3Y0t5eqK0z</a><br>\u300E\
      \u6211\u5FC5\u9808\u963B\u6B62\u4ED6...\u5C31\u7B97\u4EE3\u50F9\u662F\u81EA\u5DF1\
      \u7684\u751F\u547D...\u300F<br>\u300E\u5373\u4FBF\u9019\u6A23\u4E5F\u7121\u6CD5\
      \u6539\u8B8A\u4EC0\u9EBC...\u6211\u4E5F\u65E9\u5DF2\u5931\u53BB\u653E\u68C4\u7684\
      \u6B0A\u529B\u3002\u300F<br>\u300E\u6211\u6703\u5E36\u8457\u53EA\u6709\u6211\
      \u64C1\u6709\u7684\u8A18\u61B6\uFF0C\u627E\u5230\u53EA\u5C6C\u65BC\u6211\u4E00\
      \u500B\u4EBA\u7684\u7B54\u6848\u3002\u300F<br>\u90A3\u662F\u67D0\u4EBA\u6B77\
      \u7D93\u5343\u5E74\u4E0D\u8B8A\u7684\u8A93\u8A00\uFF0C\u6216\u662F\u7CBE\u5FC3\
      \u8A2D\u60F3\u904E\u7684\u6B98\u5FCD\u8A08\u756B\uFF1F<br>\u9762\u5C0D\u9019\
      \u500B\u6211\u5011\u6CE8\u5B9A\u7121\u6CD5\u9003\u812B\u7684\u300E\u9670\u8B00\
      \u300F\uFF1B\u9762\u5C0D\u9019\u500B\u6211\u5011\u6CE8\u5B9A\u7121\u6CD5\u6399\
      \u812B\u7684\u300E\u7262\u7C60\u300F\uFF0C<br>\u770B\u4F3C\u5C0B\u5E38\u7684\
      \u767C\u5C55...\u537B\u662F\u67D0\u4EBA\u7CBE\u5FC3\u8A08\u756B\u904E\u7684\u9670\
      \u8B00...<br>-----------------------------------------------------------------------------------------<br>\u5B8C\
      \u6574\u7248\u5C07\u6709\uFF1A<br>\u25CF\u8C50\u5BCC\u7684\u4E3B\u7DDA\u5287\
