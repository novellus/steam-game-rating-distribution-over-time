    about_the_game: "tips: To all non-Chinese speaker<br>Chinese word (Feng) = English\
      \ word(Maple)<br>Chinese word (Hai) = English word (Sea)<br>Remember this, it\
      \ will help you understand this story further. :)<h2 class=\"bb_tag\">Game Description</h2>This\
      \ is a love theme text adventure game. <br>The background is set in modern China\
      \ after reform and opening up. <br>This game demonstrates the love story in\
      \ High School in China. <br>Although time is set in modern society of China,relationship\
      \ of lovers between teenagers is still restricted. <br>However, what they will\
      \ experience is even more than they expect. <br>An accident changed their life\
      \ and broke their faith and promises. <br>Should they keep their faith or choose\
      \ real love? The decision depends on your \u2018heart'. <br>In this game, you\
      \ will gain an experience to high school life in China and you will know the\
      \ thinking of the young teenagers. <br>Love the game, enjoy the game, thanks!<h2\
      \ class=\"bb_tag\">Production process</h2>We are a team of people who love the\
      \ games.<br>The game took 2 years to complete the production.<br>All the time,\
      \ We are creating Plot attractive AVG game.<br>Experienced the frustrations\
      \ and tribulations,We finally have the courage to launch True Love in STEAM.<br>We\
      \ look forward to your suggestions and feelings."
