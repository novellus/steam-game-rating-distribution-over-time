    short_description: Man the grill at your dream fast food job, following customer
      orders (or not) to create the burgers of their dreams (maybe). Work through
      seven burger-flipping days, dealing with your co-workers shenanigans, and learning
      to improvise when things get tough! If you work hard, you may even find help
      from an unexpected place.
