    about_the_game: Live your life-long fantasy of constructing fast food sandwiches
      for customers at your brand new job! Grill your way through seven days by fulfilling
      customer orders and managing your supplies. But watch out, your supplies might
      run low and you will have to improvise!<br><br><ul class="bb_ul"><li> Manage
      your spending.<br></li><li> Find substitute ingredients.<br></li><li> Sacrifice
      your food scraps to appease the Rat King.<br></li><li> Survive for seven days
      and unlock <strong>Overtime Mode</strong>.</li></ul>
