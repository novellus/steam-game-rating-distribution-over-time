details:
  data:
    about_the_game: "With a priceless artifact as your guide, you and Addie lead an\
      \ expedition of stalwart explorers through long forgotten lands. These explorers\
      \ are relying on you to create campsites for them to stay safe and warm as they\
      \ brave the unknown. Relive the artifact's tale of an ancient civilization as\
      \ they travelled to sandy beaches, through dense jungles, over high mountains\
      \ and deep into mysterious caves. Encounter quirky characters, discover hidden\
      \ treasures and rebuild ancient structures. Can you find what lies at the end\
      \ of the artifact's tale? Find out in Campgrounds: The Endorus Expedition, a\
      \ new and exciting Time Management game!<br />\r\n<br />\r\n<br />\r\n<br />\r\
      \nThis is a special  Collector's Edition  release full of exclusive extras you\
      \ won\u2019t find in the standard version.<br />\r\n<br />\r\n<br />\r\nThe\
      \ Collector\u2019s Edition includes:<br />\r\nChallenging bonus gameplay!<br\
      \ />\r\nIntegrated strategy guide<br />\r\nArt gallery"
