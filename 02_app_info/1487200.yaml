    about_the_game: <strong><i>What do you call a pentagram drawn by a parrot? <br>A
      star polly-gon.</i></strong><h2 class="bb_tag">FEATURES</h2><br><ul class="bb_ul"><li>
      <strong>Cinematic Experience:</strong> Horror Visual Novel with full FMV support.
      <br></li><li> <strong>Multiple playable characters:</strong> Play the game from
      the perspective of any of the four members of the family.<br></li><li> <strong>Multiple
      Endings:</strong> Unlock every possible ending to understand more about your
      new pet and... Well, demons.<br></li><li> <strong>Innovative Inventory System:</strong>
      Slots used to keep items may have an impact on narrative outcomes.</li></ul><br><strong>Expects
      gruesome scenes, clever parrot puns and a surprisingly deep, dark and unsettling
      story.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1487200/extras/parrot_low.gif?t=1609624303"
      /></strong>
