  data:
    about_the_game: DGA2 coming soon!<br><a href="https://store.steampowered.com/app/1490400/Disc_Golf_Adventure_2_VR/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1490400/Disc_Golf_Adventure_2_VR/</a><br><br><u><strong>
      <h2 class="bb_tag">Please Note:</h2></strong></u> <br>VR headset and controllers
      required.  Works with most SteamVR compatible headsets and controllers (results
      vary based on tracking capabilities)<br><br><u><strong> <h2 class="bb_tag">Game
      Features:</h2></strong></u> <h2 class="bb_tag">Multiple Unique Courses:</h2>Eleven
      18 hole courses (7 added since initial release!)<h2 class="bb_tag">Online Multiplayer:</h2>Connect
      with up to 3 friends and play a round together online, on any of the 11 courses!<h2
      class="bb_tag">(New!) Custom Course Creator:</h2>Build and edit your own courses
      for infinite possibilities!<h2 class="bb_tag">(New!) Throw Adjuster:</h2>Change
      the release angles of the disc based on your particular preferences and VR equipment.<br><br>
      <h2 class="bb_tag">Realistic Disc Flights:</h2>Throw a backhand, forehand, hyzer,
      anhyzer, flex shot, or whatever else suits you.<br><br> <h2 class="bb_tag">Disc
      Flight Ratings:</h2>64 unique discs to choose from, each with unique flight
      ratings that actually affect the flight of the discs!<br><br> <h2 class="bb_tag">Leaderboards:</h2>Compare
      your stats to others around the world!  Compete for the top scores on each course,
      the longest throw, and more.<h2 class="bb_tag">Career Progression:</h2>Earn
      XP to unlock new discs, expand the number of disc slots in your bag, and increase
      your backhand and forehand throwing power.<h2 class="bb_tag">Course Objectives:</h2>Complete
      objectives specific to each course to earn additional XP.
