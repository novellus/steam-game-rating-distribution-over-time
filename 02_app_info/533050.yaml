    about_the_game: 'An old robot named H-34-RT wakes up in a derelict space station
      orbiting his home planet. His civilization was destroyed long ago by evil O''Xelg,
      but he has yet to figure that out. After an initial shock, he decides to follow
      his old defense routines: that means fighting the invaders, even if he is alone
      now.<br><br>Lazy Galaxy: Rebel Story is a challenging, squad-based shoot-em-up/bullet
      hell roguelite. Fly through tons of bullets, defeat various enemies and engage
      challenging bosses, all this to help a lonely robot complete his mission.<br><br>Features:<br><ul
      class="bb_ul"><li> Start out alone, but rescue allies as you progress<br></li><li>
      Your allies do not level up by killing enemies. Rather they get stronger once
      they get to know you and each other better<br></li><li> Change you fleet formation
      to avoid bullets and focus fire<br></li><li> Use your ally special abilities
      to boost your firepower or heal yourself<br></li><li> 2 Player Local Co-Op Support<br></li><li>
      Fly through eight different levels, encountering various enemies and fighting
      your way to the O''Xelg communication base</li></ul><br>Inspired by Steredenn
      and Jets''n''Guns Gold, the game tries to add its own distinguishable traits
      to the genre.'
