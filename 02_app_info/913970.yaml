    detailed_description: <h1>Feature List</h1><p><ul class="bb_ul"><li>Kid-oriented
      design (play-tested by schoolchildren!)<br></li><li>Ultra cheesy humor (dad
      jokes ftw!)<br></li><li>Novel character concepts<br></li><li>Linear story-driven
      adventure plot<br></li><li>Fantasy setting with a rich cosmology<br></li><li>Puzzle-based
      gameplay (simple to moderate difficulty)<br></li><li>No random encounters, default
      RPG engine battles, or leveling<br></li><li>No equipment or inventory management
      (only a few quest items)<br></li><li>Character progression based on a unique
      mutation system<br></li><li>A moral to the story<br></li><li>And much, much
      more!</li></ul></p><br><h1>About the Game</h1>Step into the gooey metaphorical
      shoes of the least likely hero in gaming history, who must save his world from
      the greatest villain in gaming history! Witness the unexpected birth of a legend,
      embark upon a grand adventure, and uncover a sinister plot (among other shameless
      genre-defining tropes) in this adventure game with numerous puzzles!
