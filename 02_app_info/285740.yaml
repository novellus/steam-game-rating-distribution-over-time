  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/285740/extras/kplogo.png?t=1575506159\"\
      \ /><br>Kitty Powers\u2019 Matchmaker is a hilarious dating simulator with a\
      \ difference. Manage your own matchmaking agency with the guidance of your fabulous\
      \ boss, drag queen diva Kitty Powers! Match an endless parade of desperate clients\
      \ with candidates from Kitty\u2019s little black book and guide them through\
      \ awkward conversations and dozens of perilous dating dilemmas.<br><br>As your\
      \ reputation grows you\u2019ll unlock new date venues, more demanding clientele\
      \ and upgrades for your agency. Send your hopefuls out with the right look and\
      \ perfect gift to maximise their chance of finding love. <br><br>Are you ready\
      \ to bring romance to the world? Or will you leave a sea of broken hearts in\
      \ your wake?<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/285740/extras/kp_table.png?t=1575506159\"\
      \ /><h2 class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li>Match up procedurally-generated\
      \ clients based on interests, personality, appearance and income.<br></li><li>Combine\
      \ research, skill and a bit of luck to guide clients through a huge assortment\
      \ of challenging dates on the path to a happy ending!<br></li><li>Upgrade and\
      \ expand your agency with a salon, gift shop and more to attract the most discerning\
      \ daters and bigger rewards.<br></li><li>Enjoy the naughty wit and audacious\
      \ \u2018advice\u2019 of Kitty Powers with new voice overs for the PC version!</li></ul>"
