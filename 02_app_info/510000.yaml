    about_the_game: Xecryst Remains is a Mission-Based <strong>Overworld Strider Action-RPG</strong>
      across <strong>multiple playthroughs</strong> with <strong>freeform fantasy
      combat up to 7 players</strong>.<br><br>Fight through a randomized field-based
      dungeon in a team along with 6 formidable AI allies, or with other players,
      while doing mission against the horde of the enemy, dance with freeform combat
      whether with your style.<br><br><strong>A 7 Co-op Field-based Dungeon Crawler...</strong>
      <i>Overworld Strider!</i><ul class="bb_ul"><li>Randomized regional field area
      and elements mean a unique run and look, teaming up to Seven party members consisted
      of formidable AI or friends and fight through a mission-based against a horde
      of the enemy, keep the loot, unlock the new ability and be stronger to takes
      on another run.</li></ul><br><strong>Freeform fantasy combat...</strong> <i>Dance
      of Death!</i><br><ul class="bb_ul"><li>No more than you are stuck in the animation
      and taking a hit! you will move WHILE attacking an enemy using your own build
      of numerous customization, so dance well... with your style!</li></ul>    <br><strong>Mix
      and Match your Playstyle...</strong> <i>My style here, Your style there!</i><ul
      class="bb_ul"><li>Make your own playstyle by picking a character and mixing
      an over 100 ability and perk (and counting!) and change its style with a mod.
      A melee with support? A Tank using Bow? Melee Fire mage? the possibility is
      limitless.</li></ul>    <br><strong>Unique Progression and Customization...</strong>
      <i>Loot, Research, Customize!</i><ul class="bb_ul"><li>Fight and loot to unlock
      ability and perks and its mod, recruits new character, item and upgrade them
      to cleverly make your own build and tackle on a harder difficulty for a new
      set of loot.</li></ul><br><strong>Progressive and Real Difficulty...</strong>
      <i>Harder work, newer reward! </i><ul class="bb_ul"><li>More than just an HP
      and damage bloat. Harder Difficulty means enemy have more tool and smarter.
      Harder mission and objective. All with a new set of loot that won't drop before.</li></ul><h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li>Seven players, with a formidable
      allies AI or co-op with friends through IP or Steam.<br></li><li>Fight and loot
      to unlock new customization and characters<br></li><li>Freeform combat that
      won't lock you to a clunky, unmoveable attack animation<br></li><li>Made your
      own build and playstyle with the growing list of ability and perks<br></li><li>Permanent
      Progression with upgradeable equipment and new customization<br></li><li>Mission-Based
      combat that breaks the repetitiveness<br></li><li>Discover lore through the
      game mechanic and game logs<br></li><li>A handcrafted stage with randomized
      objects<br></li><li>FREE to play with No premium currency. No microtransaction.
      No real money locked content. An only donation toward the game development and
      developer.</li></ul>
