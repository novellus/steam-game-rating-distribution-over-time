    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/608510/extras/steamhdr.png?t=1577393374"
      /><br><br><br>You're alone at home in the 1990s, and you heard about the &quot;adult
      internet&quot; at school. How deep can you dive into the Internet without being
      caught? Do you even like this stuff?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/608510/extras/giphy_(4)_copy.png?t=1577393374"
      /><br><br>Ever miss the anxious feeling of being a kid exploring adult websites
      for the first time? We have good news for you! Through interactive fiction elements
      combined with ASCII styled art, <i>You Must be 18 or Older to Enter</i> blurs
      several genres together to bring you that exact terrifying experience.<h2 class="bb_tag"><i>You
      Must be 18 or Older to Enter</i> is a short alternative text-based horror game.</h2><br><ul
      class="bb_ul">    <li>There are no monsters.<br>    </li><li>There is no death.<br>    </li><li>Only
      you,<br>    </li><li>1990s Internet,<br>    </li><li>and the fear of being caught.</li></ul><br><i>You
      Must be 18 or Older to Enter</i> is free to download and play.
