details:
  data:
    about_the_game: "Forestry 2017 \u2013 This Simulation takes you to the forest!\
      \ Take over the tasks of a professional woodcutter and enjoy working in the\
      \ woods! Control huge machinery (harvester, trucks, tractors and crane arms),\
      \ fell the trees, arrange the timber and comb through your wood. Sell the wood,\
      \ several products and earn money to expand your company.<br><br>The better\
      \ you maintain the forest and care for the different tree species, as well as\
      \ the professional and timesaving use of the machines, the more money will be\
      \ available for new machines and equipment!<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>Various realistic woodcutting equipment and machinery<br></li><li>Old-Timey\
      \ hustling with your personal logging horse<br></li><li>Upgrade your skills\
      \ and unlock different STIHL\xA9 chainsaws<br></li><li>Four different types\
      \ of trees for further processing<br></li><li>Choose your incoming orders and\
      \ adjust the production cycle accordingly<br></li><li>Unique Character Leveling\
      \ System and fully grown worker management <br></li><li>An environment designed\
      \ in detail including day-night-cycle</li></ul>"
