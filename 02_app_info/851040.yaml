    about_the_game: This is a world ruled by darkness and magic.<br>For centuries,
      war has raged on between the principalities.<br>Countless heroes have fallen
      in battle, and legends began to grow.<br>Magicians created this card game, Darkest
      Mana, to remember the heroes and recount the legends.<h2 class="bb_tag">1. Create
      a deck of your own.</h2>Compose a deck with your character cards and magic cards.<br>Collect
      more cards as you play. Your strategic options will increase with more cards.<h2
      class="bb_tag">2. Play online with global players.</h2>Challenge the rankings
      via online matches.<br>Aim for the top rank and earn fame and glory!<br>Auto-matching
      based on your prowess guarantees interesting battles.<h2 class="bb_tag">3. Single
      Play</h2>If you don't fancy online matches, then you can duel with the AI.<br>Play
      through 20+ stages to test your mettle!
