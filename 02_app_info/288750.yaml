    about_the_game: "<strong>Meet the ancient Egyptian cult in a search of almighty\
      \ artifact, Marcus Antonius, King Arthur and many others </strong>who tried\
      \ to kept this omni-powerful object hidden away from those who wanted to use\
      \ its terrible powers for conquering the world and stop the evil from raising\
      \ from its grave!<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Lead\
      \ a young detective and confront the ancient Egyptian cult<br></li><li>Meet\
      \ King Arthur, Cleopatra, Marcus Antonius and other historical characters<br></li><li>Explore\
      \ the mystical old castle and over 50 other locations<br></li><li>Search the\
      \ &quot;underworld&quot; and discover the supernatural<br></li><li>Help save\
      \ the world from the ultimate evil</li></ul><h2 class=\"bb_tag\">Additional\
