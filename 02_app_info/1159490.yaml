    review: "Das Spiel ist sehr sch\xF6n und entspannend. Ich kann leider dieses Spiel\
      \ nicht weiter empfehlen, obwohl ich es sehr gerne machen w\xFCrde.\nMeine Begr\xFC\
      ndung:\nBei mehreren Bildern gibt es einen Bug, der einem anzeigt, das einem\
      \ eine Farbe fehlt, obwohl man alles angemalt hat. Selbst wenn man die Tipp\
      \ Anzeige benutzt, zeigt diese einem nichts an, was bedeutet, das man alles\
      \ hat. Damit kann man keine 100% f\xFCr dieses Bild sammeln und somit die internen\
      \ Achievements nicht freischalten kann und damit keine M\xFCnzen bekommen kann,\
      \ um damit die restlichen Bilder freizuschalten. \nDas finde ich sehr schade\
      \ und frustriend zu gleich.\nDaher kann ich dieses Spiel leider nicht empfehlen."
