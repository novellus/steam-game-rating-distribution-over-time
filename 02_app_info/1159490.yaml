details:
  data:
    about_the_game: "Collect 3D object by numbers<br />\r\n<br />\r\nPuzzle for brain\
      \ training and the development of imagination. A game for all ages, boys and\
      \ girls. Collect polygons and create fantastic images!<br />\r\n<br />\r\n<br\
      \ />\r\nPlay new unique coloring by numbers in 360, rotate objects in full 3D\
      \ and paint the shapes with colored triangles. Choose a color by numbers and\
      \ paint the entire collection: animals, fruits, toys, pop art, geometric shapes\
      \ and much more.<br />\r\n<br />\r\n<br />\r\nIn this 3D puzzle you will find\
      \ a lot of joyful emotions and fun, calm your nerves. Antistress that develops\
      \ creative thinking. Drag the colored triangle with the number to a large coloring\
      \ and collect the entire 3D shape in pieces, and enjoy the painting animation\
      \ at any time and play even without the Internet.<br />\r\n<br />\r\n<br />\r\
      \nFeatures of the application:<br />\r\n<br />\r\n- Anti stress coloring!<br\
      \ />\r\n<br />\r\n- Many colorful puzzles!<br />\r\n<br />\r\n- Regular updates\
      \ of 3D objects!<br />\r\n<br />\r\n- Nice 3D Poly visual style!<br />\r\n<br\
      \ />\r\n- A variety of themed sets!<br />\r\n<br />\r\n- A unique game in this\
      \ 3D!<br />\r\n<br />\r\n- Fascinating gameplay!<br />\r\n<br />\r\n<br />\r\
      \nCollect free art objects in the large gallery and share your artwork with\
      \ your friends.<br />\r\n<br />\r\nInstall the game and build your first 3D\
      \ Poly."
