    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/496300/extras/sticker_archer_shooting-cropped.png?t=1594014605\"\
      \ /><br><i>Tales spread of far off isles with mysteries waiting to be discovered.\
      \ Rulers will need all the strength of their subjects to sail away and find\
      \ new kingdoms in these New Lands.</i><br><br>Kingdom: New Lands builds upon\
      \ the award-winning gameplay and mystery of Kingdom by introducing an abundance\
      \ of new content to the IGF-nominated title while maintaining the simplicity\
      \ and depth that legions of monarchs have come to experience and enjoy. Travel\
      \ to the New Lands and welcome the deluge of new mounts, merchants, and vagrants\
      \ that call these isles home, but be wary of the new obstacles that threaten\
      \ your arrival -- for not just the greedy creatures block your way but even\
      \ the environment itself can defeat you.<br><br>Kingdom: New Lands asks you\
      \ to puzzle things out on your own. You'll come across items, NPCs, and mysterious\
      \ statues to help you but you'll have to figure out just how exactly they'll\
      \ aide you in building and defending your Kingdom.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/496300/extras/STICKER_stag-cropped.png?t=1594014605\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/496300/extras/STICKER_kinghorse-cropped.png?t=1594014605\"\
      \ /><br><br>Kingdom: New Lands is about exploration, discovery, survival and\
      \ that awesome feeling that you get, when you figure something out, on your\
      \ own. When multiple pieces all of a sudden come together to form a whole \u2013\
      \ a basis for a new strategy or an understanding how something in the world\
      \ of Kingdom: New Lands truly works.<br><br>It is about tenacity and overcoming\
      \ obstacles \u2013 even when they seem to be unsurmountable. Pulling through,\
      \ against all odds. Rebuilding and recovering. And that huge internal high-five\
      \ when you succeed. <br><br>It is about figuring out how best to manage your\
      \ little Kingdom and tie everything together in a fashion where the game doesn\u2019\
      t play you \u2013 you play the game.<br><br>It\u2019s also beautiful, tranquil,\
      \ melancholy, frantic, stressful and wonderful. It delivers a spectrum of emotions\
      \ that combine into a unique experience.<br><br>It's a minimalist strategy game\
      \ where you need to discover the rules of how the world behaves before you can\
      \ rule effectively. It's also a little bit whimsical, it's pretty, and it can\
      \ be frustrating but it won't hold your hand.<h2 class=\"bb_tag\">Kingdom: New\
      \ Lands features:</h2><br>\u25CF One ruler, their horse, and a bag of coins<br>\u25CF\
      \ Greedy creatures trying to take your coins and crown every night (stop them!)<br>\u25CF\
      \ Loyal subjects who will help build, attack and defend your Kingdom<br>\u25CF\
      \ Multiple upgrades for your homestead, different unit types to attack and defend,\
      \ and secrets littered throughout the land<br>\u25CF Beautiful soundtrack that\
      \ has received two honorable mentions from the Independent Games Festival<br><br><i>Be\
      \ brave, ruler, and fight to the bitter end, lest these New Lands conquer you\
      \ instead.</i><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.discord.gg/rawfury\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/496300/extras/Discord_Kingdom_NL.png?t=1594014605\"\
      \ /></a>"
