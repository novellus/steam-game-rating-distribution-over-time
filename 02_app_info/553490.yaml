details:
  data:
    about_the_game: "Welcome to Wild Game Hunter VR, the first VR hunting game for\
      \ the HTC Vive! It\u2019s all the fun of hunting with none of the long walks,\
      \ hard days, and boring company.  <br />\r\n<br />\r\nGrab your rifle, get outdoors,\
      \ and bag some wild game! In this immersive virtual reality hunting experience,\
      \ you'll get only a few chances for the perfect shot. You'll be fully immersed\
      \ in a variety of 360 degree woodlands. Critters and nature surround you while\
      \ you play through multiple levels hunting for wild game! Make sure to check\
      \ all your sides, animals lurk in all corners of the forest and you have to\
      \ be quick to get them all.<br />\r\n<br />\r\nYou can bag yourself a small\
      \ deer.<br />\r\nOr a big ol' buck!<br />\r\nBut be careful of the boar...<br\
      \ />\r\nAnd watch out for the bears!<br />\r\n<br />\r\nPick your poison. Hunt\
      \ for your prize. But be smart - these animals come from all angles. You have\
      \ to be a quick-witted sharpshooter to bag every single one.<br />\r\n<br />\r\
      \nShoot straight. Be great. Welcome to the world of Wild Game Hunter VR."
