    about_the_game: "\u203BValid only for Romance of the Three Kingdoms w/PUK.<br\
      \ />\r\n<br />\r\nOfficer graphics for Diao Chan (RTK X) and Da Qiao (RTK IX)\
      \ will be added. These officers were selected by fans from among previous titles.\
      \ <br />\r\n<br />\r\n\u25BCAdded Officers Graphics<br />\r\nDiao Chan/Da Qiao<br\
      \ />\r\n<br />\r\n\u25BCTo Use<br />\r\nSelect &quot;EDIT OFFICER.&quot; Under\
      \ &quot;EDIT HISTORICAL OFFICERS&quot; choose &quot;EDIT FACIAL GRAPHICS&quot;\
      \ and select one of the applicable officers listed above. The available face\
      \ graphics will appear. Choose the appropriate graphic from the Special tab.\
      \ Following this, you will be able to use it in both MAIN and HERO MODES."
