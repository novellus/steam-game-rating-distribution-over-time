      \ uncover amidst its Mayan idols, menacing sea creatures, and exotic treasures?\
      \ Find out in this exciting new Hidden Object Puzzle Adventure game on the open\
      \ seas!<br />\r\n<br />\r\nThis is a special Collector's Edition release full\
