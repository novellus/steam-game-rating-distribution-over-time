    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/603120/extras/about1.png?t=1537263273\"\
      \ /><br>For the next seven days, the campers at Camp Merriment will enjoy the\
      \ wonders of nature like never before. They will partake in filling meals cooked\
      \ over an open flame, kayak in beautiful rivers, and see wild, yet friendly,\
      \ creatures native to the forest. Their week will be spent in utter bliss, with\
      \ campers taking home naught but fond memories\u2026<br><br>It's a shame you\
      \ won't be joining them.<br><br>Welcome to Camp Bearfoot; the abandoned camp\
      \ ground where your instructor has accidentally led your group. With no provisions,\
      \ and no sign of help arriving anytime soon, will the four of you manage to\
      \ survive a week? Sexy antics and tensions are sure to rise as the days without\
      \ help go on.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/603120/extras/features2.png?t=1537263273\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Play as a male or female protagonist <br></li><li>Fanservice\
      \ visual novel with lighthearted comedy<br></li><li>Lesbian subplot between\
      \ two of the girls<br></li><li>Potential romantic encounter with one of the\
      \ girls</li></ul>"
