details:
  data:
    about_the_game: A science experiment has gone awry and a group of soldiers find
      themselves in a setting that seems as unlikely as it is fantastic. Go on a journey
      down many levels of dark hostile dungeon exploration - discover what secrets
      and treasures that lie in your path as you try to uncover the truth about your
      new reality. Do you have what it takes to take on the hordes of evil and the
      master behind it?<br><br><strong>Features</strong><br><br><ul class="bb_ul"><li><strong>Phase-based:</strong>
      Prepare your teams action in a <strong>Planning</strong> phase, <i>movement</i>,
      <i>shooting</i>, <i>interactions</i>, <i>overwatch</i>, see what all team-mates
      actions are and once pleased with it go into <strong>Action</strong> phase to
      see your Soldiers act it out and react to Monsters<br><br></li><li><strong>Challenging:</strong>
      Hand-designed levels for a cohesive narrative and balanced but challenging gameplay
      - filled with both fighting and puzzles<br><br></li><li><strong>Quality Assets:</strong>
      Well-crafted high-quality fully animated Soldiers and Monsters in multiple expressive
      variants<br><br></li><li><strong>Beautiful Visuals:</strong> Fully shader-driven
      Deferred rendering with CTAA - Cinematic Temporal Anti-Aliasing - for beautiful
      crisp images in 4K resolution</li></ul>
