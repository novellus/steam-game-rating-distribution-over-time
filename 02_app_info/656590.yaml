    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/656590/extras/8MinuteEmpire_header_EN.png?t=1607350834\"\
      \ /><br><br>Eight-Minute Empire, by Ryan Laukat, is a quick Civilization/Exploration\
      \ game using card-driven area control.<br><br>In Eight-Minute Empire, 2-5 players\
      \ take turns selecting a card from the six displayed. This card gives the player\
      \ a resource, and also has an action which the player takes immediately. Actions\
      \ help players take over the map, but the resources are worth points at the\
      \ end of the game, so players have to balance the two aspects. Players spread\
      \ across the map in order to collect points at the end of the game by having\
      \ majority control in regions and continents.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/656590/extras/8MinuteEmpire_baner_EN.png?t=1607350834\"\
      \ /><br><br>Eight-Minute Empire is the super-quick area control game requiring\
      \ tough decisions. It\u2019s easy to learn and perfect for when you only have\
      \ a few minutes.<br><br><ul class=\"bb_ul\"><li> Recruit troops to strengthen\
      \ your army<br></li><li> Command your forces to acquire new provinces<br></li><li>\
      \ Challenge your friends all over the world<br></li><li> Sail across the seas\
      \ &amp; build castles to expand your empire<br></li><li> Eliminate enemy troops\
      \ to weaken your adversaries<br></li><li> Collect goods to increase your advantage</li></ul><h2\
      \ class=\"bb_tag\">AWARDS &amp; HONORS</h2>Our digital adaptation: <br><br>2017\
      \ Golden Geek Best Board Game App Nominee<br>2017 Golden Geek Best Mobile/Handheld\
      \ Nominee<br><br>The board game: <br>2013 Golden Geek Best Family Board Game\
      \ Nominee<br>2013 Golden Geek Best Print &amp; Play Board Game Nominee<br>2014\
      \ Gioco dell\u2019Anno Nominee<br>2014 Hra roku Nominee<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/656590/extras/Steam_banner.jpg?t=1607350834\"\
      \ /><h2 class=\"bb_tag\">Features</h2><br>- official Eight-Minute Empire game<br>-\
      \ great artwork<br>- ingame interactive tutorial<br>- languages: English, German,\
      \ Dutch, Polish, French, Spanish, Italian, Korean, Japanese, Chinese Traditional\
      \ and Simplified, Russian<br>- optimized for PC, smartphones and tablets<br>-\
      \ play with AI, with friends or both<br>- pass and play mode<br>- online multiplayer\
      \ with synchronous and asynchronous modes<br>- opponents' last moves replay<br>-\
      \ 3 levels of difficulty AIs with individual strategies<br>- different maps<br>-\
      \ climate sounds and music<br>- official rules plus extra additions<br>- unique,\
      \ original board game feel on your electronic device<br>- colorblind mode<br>-\
      \ over 70 achievements"
