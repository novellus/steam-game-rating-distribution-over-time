    review: "Gra bardzo fajna, najciekawsze jest w niej to, \u017Ce zazwyczaj po jednej\
      \ rundzie przestajesz gra\u0107. Co\u015B w stylu runda-przegrana-rage quit-p\xF3\
      \u0142 godzinki przerwy-runda-wygrana-quit-p\xF3\u0142 godzinki przerwy...\n\
      Je\u015Bli chodzi o mechaniki to jest gra typu easy to learn, hard to master\
      \ (ja wci\u0105\u017C ani razy nie wygra\u0142em na poziomie trudnym). Jedyny\
      \ minus to ma\u0142o map, kt\xF3re oczywi\u015Bcie mo\u017Cna dokupi\u0107 jako\
      \ dlc, na ca\u0142e szcz\u0119\u015Bcie mapy z dlc maj\u0105 inne dodatkowe\
      \ mechaniki, a same dlc s\u0105 naprawde tanie tak jak sama gra. Polecam!"
