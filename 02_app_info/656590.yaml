    reviews: "\u201Cto play in around 5 minutes for a fun, competitive game is both\
      \ rare and impressive\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.pixelatedcardboard.com/eight-minute-empire-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pixelated Cartboard</a><br><br>\u201C\
      If you\u2019re a strategy fan in general, it might be the perfect game to add\
      \ to your arsenal for those days when you\u2019re short on time but still want\
      \ to play. It\u2019s also a great game for families who are planning road trips.\u201D\
      <br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamezebo.com/2017/09/11/eight-minute-empire-review-board-phone/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamezebo</a><br><br>\u201CIs'a a really\
      \ cool rapid fire game that I'm enjoying!\u201D<br><a href=\"https://www.youtube.com/watch?v=e7LXm0aGNUU\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >SplatterCatGaming</a><br>"
