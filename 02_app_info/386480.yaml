details:
  data:
    about_the_game: In order to better shape my future,<br>I came to a strange city
      alone seeking to attain knowledge.<br>However, this happiness could not be shared
      with my father, whom I had recently learned died in an accident.<br>Helplessness
      and panic, It is my choice...<br>But the reality weighed heavy on my heart<br>Accidental
      deaths are rarely an accident...<br>Could someone, once a friend, perhaps be
      the murderer?<br>Who is the killer...<br>What should I do...<br>What is the
      purpose of the Holy See?<br>What secrets are held by the Bloodline?<br>At the
      end who is the real boss?<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li>This
      is an otome dating simulation (male romantic paths).<br></li><li>Make your own
      schedule! Arrange your studies, work part-time jobs, or just seek out some entertainment.<br></li><li>More
      interaction! - Talking is not the only way that you gain intimate links with
      handsome boys... You can make your gaming experience better by going on dates
      and sending gifts!<br></li><li>Nearly 40 gorgeous CGs combine with the remarkable
      plots to bring you into the world of magic and wonder. <br></li><li>Original
      Soundtrack featuring 10+ tracks!<br></li><li>Multiple endings. The choices you
      make matter!</li></ul>
