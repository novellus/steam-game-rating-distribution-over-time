    detailed_description: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/381152/extras/dragon.jpg?t=1548210874\"\
      \ /><h2 class=\"bb_tag\"><strong>DLC Special Offer!</strong></h2><br>From 29th\
      \ July purchasing the latest CSN:Z DLC Packs includes a truly rare offer!<br><br><ul\
      \ class=\"bb_ul\"><li> Receive male Terrorist Class Spade for PERMANENT when\
      \ purchasing and activating a Journey to the West DLC Pack.<br></li><li> Receive\
      \ male Counter-Terrorist Class Keith Icahn for PERMANENT when purchasing and\
      \ activating the Dragon Set DLC Pack. </li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/381152/extras/5.png?t=1548210874\"\
      \ /><br><br>Players who purchase both DLC Packs can get both of these skilled\
      \ combatants for PERMANENT!<br><br>In Counter-Strike Nexon: Zombies, the AK-47\
      \ and M4A1 are cornerstones to the battles between Terrorists and Counter-Terrorists.\
      \ There may be an eco round, and some may prefer the AWP, but these two rifles\
      \ have become inseparable from CS lore. <br><br><strong>The Dragon Set</strong>\
      \ focuses on these two iconic rifles, containing variants of the AK-47 and M4A1\
      \ which both sport a vivid customized exterior. What helps set these rifles\
      \ apart is the third piece of the set: the Dragon Knife.<br>   <br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/381152/extras/dragon2.png?t=1548210874\"\
      \ /><br><br>When the Dragon Knife is equipped at the same time as either the\
      \ AK-47 Dragon or the M4A1 Dragon, the time required to complete a reload is\
      \ reduced.<br>Of course, you may just want to bring both into combat to put\
      \ such a vicious looking blade to work on your enemies-- also not a bad reason\
      \ to match the Dragon Knife with either of these rifles!<br><br>To redeem your\
      \ Dragon Set, visit the Item Shop menu in Counter-Strike Nexon: Zombies and\
      \ locate the [Enter Code] button. Click the [Enter Code] button, and enter your\
      \ DLC Code for the Dragon Set in the displayed window.<br><br>If you are having\
      \ difficulty entering your code, please attempt the following;<br><ul class=\"\
      bb_ul\"><li> Make sure you are entering the entire DLC Code, which will be 30\
      \ characters long.<br></li><li> Copy\\Paste may result in errors, please enter\
      \ the DLC Code manually.<br></li><li> DLC Codes are case-sensitive and must\
      \ be entered exactly as they appear. \u2018abcde\u2019 is different from \u2018\
      ABCDE\u2019.<br></li><li> Once you have entered your DLC Code, please allow\
      \ the game enough time to process it. This may take 5-10 seconds.<br></li><li>\
      \ Once your DLC Code has been successfully redeemed, check the \u2018Storage\u2019\
      \ tab of your inventory for your rewards. Players who already own the DLC Packages\
      \ may have their bonus items awarded directly to their inventory and not to\
      \ the \u2018Storage\u2019 tab. </li></ul>"
