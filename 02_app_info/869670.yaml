    about_the_game: "Nanora! 100% Orange Juice - Tsih &amp; Tequila Character Pack\
      \ adds 2 new, fully voiced characters from developer Orange Juice's games. Meet\
      \ the smug, rock-hurling pest <strong>Tsih</strong>, and the noble sky pirate\
      \ <strong>Tequila</strong> and his pirate minions.<h2 class=\"bb_tag\">Character\
      \ Pack includes</h2><ul class=\"bb_ul\"><li><strong>Tsih</strong> from \u2018\
      Sora\u2019, voiced by Kabayama Minami <br></li><li><strong>Tequila</strong>\
      \ from \u2018Flying Red Barrel\u2019, voiced by Fujiwara Hikaru, aka Hono<br></li><li><strong>Pirate\
      \ Minions</strong> fighting alongside Tequila, voiced by Narumi Takashi<br></li><li>New,\
      \ unique Hyper Cards for both characters to bring chaos to the battlefield with!<br></li><li>New\
      \ music tracks play as Tsih and Tequila's themes</li></ul><br>The new characters\
      \ are designed by Orange Juice\u2019s original staff for the game\u2019s English\
      \ Steam release, with character and card artwork by Hono and Junpyon."
