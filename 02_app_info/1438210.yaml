details:
  data:
    about_the_game: "Designed by KovaaK himself, this guided trainer will help you\
      \ quickly perfect your target tracking. <br><br>Great tracking is all about\
      \ smoothness and this trainer will help you get results faster. There are five\
      \ core skills to perfect, each featuring five difficulty levels\u2014you\u2019\
      ll always have something to focus on. Bots are wired with dynamic difficulty\
      \ and get harder as you perform better. A new ranking system shows your progress\
      \ toward each level. New charts show your progress and how smooth you really\
      \ are. <br><br>Take the next step on your journey to becoming a god-tier sharpshooter.\
      \ Consider us your gym and personal coach for FPS skills training. This Trainer\
      \ DLC plus KovaaK 2.0 helps you practice your aim in a fun, stress-free environment\
      \ without distractions, so you can rapidly accelerate your improvements without\
      \ needing to grind FPS games for thousands of hours.<br><br>DLC FEATURES<br><ul\
      \ class=\"bb_ul\"><li> Five core skills: Horizontal Smoothness Tracking, Bounce\
      \ Smoothness: Body Tracking, Bounce Smoothness: Head Tracking, Vertical Smoothness\
      \ Tracking, Diagonal Smoothness Tracking. <br></li><li> Five levels of difficulty\
      \ for each skill. <br></li><li> Dynamic difficulty adjusts bots while you play.<br></li><li>\
      \ Bot difficulty graph.<br></li><li> Horizontal smoothness graph.<br></li><li>\
      \ Vertical smoothness graph.<br></li><li> Highly responsive input from a tweaked\
      \ <i>Unreal Engine 4</i> with approval from top CS:GO, Valorant, Fortnite, Overwatch,\
      \ and Quake professional players who have tested and provided feedback. <br></li><li>\
      \ Single-player only.</li></ul>"
