details:
  data:
    about_the_game: "With his streaming livelihood taken from under him overnight,\
      \ the dethroned PaymoneyWubby must venture through various parts of the world\
      \ to reclaim his fame and fortune alongside his friends and fans!<br />\r\n\
      PaymoneyWubby the game is a collectathon action-platformer featuring the streamer\
      \ personality PaymoneyWubby and his team of moderators and friends. Play through\
      \ levels crafted around popular community memes and members with light comedy\
      \ cut-scenes, interactions, and easter egg references to lots of your favorite\
      \ jokes and cuts from PMW and his posts!<br />\r\nExpect mediocre platforming\
      \ mechanics, under-developed combat, choppy storytelling and lots of (ironic\
      \ or not) jokes throughout the experience!"
