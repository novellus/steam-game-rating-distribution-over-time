    about_the_game: "Taking its inspiration from ancient Chinese tales of revenge\
      \ and retribution and then adding a dash of over-the-top martial arts and old\
      \ school arcade fun, Kung Fu Strike features 28 stages of fast-paced combo-based\
      \ fighting. Blend powerful punches, high kicks and perfectly timed blocks to\
      \ pull off devastating combos, all thanks to a fluid combat system that turns\
      \ brawling into an art form.<h2 class=\"bb_tag\"> Key Features</h2><ul class=\"\
      bb_ul\"><li>Old-school beat-\u2018em-up arcade appeal! <br></li><li>Unlock items\
      \ and abilities to further customize style of play. <br></li><li>Online leaderboards\
      \ breed competition between players. <br></li><li>Later levels will challenge\
      \ your Kung Fu on even the lowest difficulty setting. <br></li><li>Freely flowing\
      \ combat mechanics allow jaw-dropping combos. <br></li><li>Fight with or against\
      \ a friend in local co-op. </li></ul>"
