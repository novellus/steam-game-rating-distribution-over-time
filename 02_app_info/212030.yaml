    review: "Esse \xE9 o que podemos dizer de jogo frustrante! Um Dark Souls do Kung\
      \ Fu:\n\n[b]Kung Fu Strike - The Warrior's Rise[/b] \xE9 um jogo que homenageia\
      \ veemente os cl\xE1ssicos filmes de Kung Fu dos anos 80 e 90, ao mesmo tempo\
      \ que frustra a experi\xEAncia do jogador. Lan\xE7ado originalmente para Xbox\
      \ 360 e tamb\xE9m Windows, o jogo lembra bastante os jogos da era de ouro seja\
      \ do PS2 como do 360 e, acredito funcionarem melhor no controle inclusive, j\xE1\
      \ que no computador n\xE3o \xE9 permitido alterar os bot\xF5es e eles t\xEA\
      m uma pr\xE9 defini\xE7\xE3o ruim e cansativa.\n\nO jogo \xE9 um [u]Beat'em\
      \ Up[/u] fren\xE9tico que exige extrema habilidade do jogador, onde a cada level\
      \ voc\xEA est\xE1 enfrentando um oponente ainda mais forte que o anterior. A\
      \ melhor maneira de se dar melhor nessa, \xE9 comprando novos movimentos ou\
      \ itens na loja, que \xE9 acessada toda vez que passa de um level.\n\nA primeira\
      \ vez que voc\xEA vence uma tela, ganha uma quantia em dinheiro como b\xF4nus\
      \ mais o dinheiro obtido pelo ranking de pontua\xE7\xE3o, que varia de D a S+,\
      \ de acordo com a maestria que tem para com os movimentos do personagem.\n\n\
      Mas, para um jogo que exige tanto ele n\xE3o oferece muito com rela\xE7\xE3\
      o a isso, o suporte no controle \xE9 parcial, no teclado \xE9 invi\xE1vel, resultando\
      \ em muitas mortes e momentos de raiva intensa, sem contar que \xE9 necess\xE1\
      rio conhecer bem os movimentos e saber quais e quando us\xE1-los, ajudar\xE1\
      \ muito nas estrat\xE9gias com cada boss.\n\nO que mais me chamou a aten\xE7\
      \xE3o foi a op\xE7\xE3o de jogar em modo cooperativo, certamente que dos dois\
      \ no controle a experi\xEAncia se tornaria bem mais divertida. Curiosamente,\
      \ o meu jogo veio com um save game acompanhado, com uma boa quantia inicial\
      \ de dinheiro. Acho que ele foi deixado l\xE1, como um b\xF4nus para n\xE3o\
      \ sofrer tanto no come\xE7o do jogo.\n\nTirando todos estes pontos, \xE9 um\
      \ jogo divertido, fiel as artes marciais e filmes destacados, uma campanha curta\
      \ e linear com alguma hist\xF3ria de fundo. A hist\xF3ria \xE9 contada por meio\
      \ de imagens e poucos textos, para alguns ficar\xE1 mais f\xE1cil compreender,\
      \ uma vez que n\xE3o possui ao menos o idioma portugu\xEAs. Recomendo em promo\xE7\
      \xE3o e caso possua um controle, fora disso n\xE3o d\xE1.\n\n| [b]Valor pago:[/b]\
      \ R$1,99"
