    about_the_game: <strong>The Godbeast</strong> blends atmospheric exploration and
      fast-paced melee combat in a stylish action/adventure. Set in a dark and timeless
      City, the banished Ysengrim returns from exile to take revenge for the murder
      of his father, the King.<br><br>The City's inhabitants have since been driven
      mad by the moonlight and worship the Council of the Hunt, cruel beings that
      keep the world trapped in an eternal nightmare. Their power is tied to the fate
      of the Godbeasts, divine animals that roam the streets. <br><br>Armed with an
      enchanted spear and riding his motorcycle, Ysengrim sets out to hunt down the
      giant Godbeasts and engage in fierce duels with the evil Lords that rule the
      City.<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li>Explore a mysterious
      and atmospheric City, with the ominous full moon in the night sky. Find action
      as well as rest in the dark shadows of the skyscrapers and the melancholic solitude
      of old forests.<br></li><li>Combine melee combat, spear throws, last-second
      evades and climbing in fast-paced battles with the monsters and beasts roaming
      the City streets. Drive your motorcycle straight into the fray and jump on the
      back of your enemies to deliver the killing blow.<br></li><li>Hunt and chase
      down the giant Godbeasts, mystical creatures that act as deities of the City.
      Weaken them with your spear, climb up their bodies and stab their weak points
      to drain their lifeblood away.</li></ul><h2 class="bb_tag">Credits</h2><ul class="bb_ul"><li>Designed
      &amp; created by Jochen Mistiaen<br></li><li>Main title &amp; key art by C.
      Bedford<br></li><li>Music &amp; additional sound design by Fractures</li></ul>
