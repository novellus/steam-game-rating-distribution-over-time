    about_the_game: "Classic Strategy. Classic Fun.<br />\r\nTension, gripping story\
      \ lines, and highly competitive ladder are all things you WON'T find here. Instead,\
      \ join the random escapades of a bloated military faction as they try to uphold\
      \ peace through brute force.<br />\r\n\u200B<br />\r\nThis Real Time Strategy\
      \ Game lets you command armies in a single player campaign with a variety of\
      \ missions ranging from the insane to the merely absurd. A callback to both\
      \ old and new strategy games alike, lovers of the genre will have a blast.<br\
      \ />\r\n<br />\r\nGame Features:<br />\r\n<br />\r\n- 15 Mission Campaign<br\
      \ />\r\n- Army customization hub between missions<br />\r\n- Over 30 unique\
      \ units across 5 factions<br />\r\n- Super Weapons to alter the tide of any\
      \ battle<br />\r\n- A Healthy helping of parody of the RTS genre.<br />\r\n\
      <br />\r\nNew Content -  SwapOut! Play campaign style missions with/against\
      \ any playable faction (beta)<br />\r\n<br />\r\nUpcoming Features:<br />\r\n\
      <br />\r\n- More Swap Out Missions<br />\r\n- More Swap Out Factions<br />\r\
      \n<br />\r\n<br />\r\nBrought to you by Heat Wave Games, a one man studio hellbent\
      \ on creating wacky stuff."
