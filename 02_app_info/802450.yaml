    reviews: "\u201CFrom the tense moments of its opening to the humorous interactions\
      \ and eye-opening revelations that are woven through its story, this plucky\
      \ indie offering never stops excitedly trying to show you another beautiful\
      \ piece of hand-painted art, a clever puzzle design or a pithy line of dialogue.\u201D\
      <br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.nintendolife.com/reviews/switch-eshop/nairi_tower_of_shirin\"\
      \ target=\"_blank\" rel=\"noopener\"  >NintendoLife</a><br><br>\u201CIf you\
      \ love adventure games, love puzzles and all that is kawaii, you\u2019ll love\
      \ Nairi, we recommend that you purchase this title.\u201D<br>8.7/10 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://gameindustry.it/2018/11/29/nairi-tower-of-shirin-recensione/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameIndustry</a><br><br>\u201CWith inspiration\
      \ drawn from Studio Ghibli, Pixar, Disney and many more, NAIRI: Tower of Shirin\
      \ is a gorgeous title with countless joyful and playful experiences.\u201D<br>9.5/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamingboulevard.com/2018/11/indie-corner-nairi-tower-shirin/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gaming Boulevard</a><br>"
