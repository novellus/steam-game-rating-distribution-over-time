    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/802450/extras/steam_bannerHeaders_nairi.png?t=1588773021"
      /><h2 class="bb_tag">A Graphic Adventure Sure To Delight!</h2><br>Welcome to
      the first chapter of the NAIRI story! <br><br>As Nairi becomes separated from
      her upper class family in the exotic city of Shirin, she embarks on a perilous
      journey to seek her way back home. <br><br>Follow her unique story together
      with her ex-criminal companion Rex to solve puzzles, make friends and enemies,
      and uncover a dark mystery tied to the Tower of Shirin...<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/802450/extras/steam_bannerHeaders_rex.png?t=1588773021"
      /><br><br><i>NAIRI: Tower of Shirin</i> is a charming graphic adventure with
      adorable characters in a troubled world that is sure to delight people of all
      ages looking for a strong narrative and puzzle experience!<h2 class="bb_tag">What
      To Expect?</h2><br><ul class="bb_ul"><li>A cute yet melancholic graphic adventure:
      a captivating story with depth that appeals, regardless of age... or species!<br><br></li><li>Tons
      of adorable hand drawn art which is sure whet the appetite of ''Studio Ghibli''
      or ''The Last Airbender'' fans!<br><br></li><li>Stretch your puzzle-muscles
      with challenging puzzles and brainteasers!<br><br></li><li>Many cute colorful
      characters that will melt your heart - and some that might freeze it!<br><br></li><li>Collect,
      trade and combine a wide range of wacky items!<br><br></li><li>A beautiful original
      soundtrack that will transport you to the exotic oasis city of Shirin!</li></ul>'
