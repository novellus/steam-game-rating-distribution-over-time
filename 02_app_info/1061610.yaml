  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1061610/extras/moveNew.gif?t=1604618563"
      /><h2 class="bb_tag">MODERN TACTICAL RPG, INSPIRED BY THE CLASSICS</h2>A novel,
      deterministic combat system, with easy to grasp rules and astonishing depth.
      <br>No random miss chances. No damage ranges.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1061610/extras/furrowNewWiz.gif?t=1604618563"
      /><br>Manipulate the elements to turn the battlefield to your advantage, but
      beware the consequences, as nature is complex and fickle. Open chasms, raise
      mountains, boil lakes, drain rivers. Start fires you later regret. <br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1061610/extras/VIBRANT_GIF_v16_TRIM.gif?t=1604618563"
      /><h2 class="bb_tag">VAST OPEN-WORLD EXPLORATION </h2>Unearth ancient ruins,
      discover strange artefacts, and meet new friends, in a lush, painterly world.
      Explore the reaches of the archipelago by boat. Take to the skies as a bird
      to survey the landscape and plan the best route forward.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1061610/extras/VIBRANT_GIF_v24_TRIM.gif?t=1604618563"
      /><br> <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1061610/extras/VIBRANT_GIF_v25_TRIM.gif?t=1604618563"
      /><br> <br>For a generation, the terrible Fog - one vast, voiceless, and cruel
      spirit - has been eating the once-thick forests of the mainland. Now, with nowhere
      left to call home, and granted magic by the friendly spirits of the archipelago,
      one small party of would-be adventurers sets out. Find a way to save the many
      goblin towns of the rocky coast, discover the truth of the Fog, and, if possible,
      put an end to it.<br> <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1061610/extras/0-10-7.gif?t=1604618563"
      /><br><br><i>A note on playtime: Tenderfoot Tactics has a nonlinear structure
      and much of the game is exploratory, optional content. A speedrun could probably
      finish the game in a couple of hours or less, but average playtimes for people
      looking to see all the game has to offer probably average more in the 25-35
      hour range for a full playthrough.</i>'
