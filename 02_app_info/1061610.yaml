    reviews: "\u201CThat's what Tenderfoot Tactics offers: a gorgeous mystery that\
      \ looks like nothing else. It's singular and weird and well worth a trip.\u201D\
      <br><a href=\"https://www.pcgamer.com/tenderfoot-tactics-is-a-tactical-rpg-with-an-undulating-mesmerising-open-world\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CA solid tactical\
      \ combat game with an absolutely enchanting overworld.\u201D<br>4/5 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.nme.com/en_asia/reviews/game-reviews/tenderfoot-tactics-review-a-solid-tactical-combat-game-with-an-absolutely-enchanting-overworld-2800370\"\
      \ target=\"_blank\" rel=\"noopener\"  >NME</a><br><br>\u201CIn a year with plenty\
      \ of cute &quot;wholesome&quot; games, 'Tenderfoot Tactics' manages to have\
      \ a soothing aesthetic that doesn't undercut its terrifying world.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.vice.com/en/article/7k9zay/tenderfoot-tactics-rides-the-line-between-cute-and-terrifying-waypoint-radio\"\
      \ target=\"_blank\" rel=\"noopener\"  >Waypoint / Vice</a><br>"
