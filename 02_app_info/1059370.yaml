    about_the_game: IMPALE YOUR FRIENDS! is a lightning fast, 4-player, couch multiplayer
      game about throwing spikes to do... well... it's in the title!  Combat is simple
      to learn, difficult to master, and brutally intense.<br><br>Keyboard and mouse
      is supported, but using a controller is the optimal way to play.<br><br>Features:<br><ul
      class="bb_ul"><li>Deathmatch and survival game modes<br></li><li>AI bots to
      play against (though playing against friends you can shove off the couch is
      always recommended)<br></li><li>20 levels<br></li><li>Full level editor</li></ul>
