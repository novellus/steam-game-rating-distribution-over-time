  data:
    about_the_game: <strong>This is the most popular and famous title from the Psikyo
      shooter series!</strong><br><br>Strikers 1945 is a vertical-scrolling shooter
      game that first appeared in arcades in 1995.<br><br>Watch Battleships and tanks
      transform into futuristic mechs.<br>The challenging boss battles will surely
      test out your skills. <br>After you play this game, you'll know why the Psikyo
      Bullets are legendary.<br><br>Let's go, Strikers!<br>Board a fighter plane,
      fly across the sea, across the sky, and beyond.<br>Stop this secret organization
      from taking over the world!<br><br><u>You can set the difficulty level, life,
      number of continues, <br>controls, screen orientation, and more.<br><br>In addition,
      now we have online rankings!<br>Become the worlds to Striker!</u><h2 class="bb_tag">Planes:</h2><ul
      class="bb_ul"><li>World War II-era fighters are here, and you can fly six different
      types of planes, each with unique features.<br></li><li>Power up with &quot;P&quot;
      items, with sub-weapons also added.<br></li><li>Get bombs with the &quot;B&quot;
      item to wipe out enemy bullets and evade your foes!<br></li><li>Unleash the
      formation attack to take down your enemies!</li></ul><h2 class="bb_tag">Arcade
      mode:<h2 class="bb_tag"><ul class="bb_ul"><li>7 levels of difficulty can be
      selected for beginners.<br></li><li>Now players can really test out their skills
      with a &quot;HARD&quot; and &quot;VERY HARD&quot; mode. We're looking for recruits
      who are up for the test.<br></li><li>Local rankings will support all difficulty
      levels and your own planes.</li></ul><h2 class="bb_tag">Options:<h2 class="bb_tag"><ul
      class="bb_ul"><li>The vertical screen mode that allows you to play in arcade
      style like back in the day.<br></li><li>Added an ending for the arcade version.
      You can choose in option menu.<br></li><li>Select the screen filter from the
      normal +2 version.<br></li><li>You can set the number of lives from 1 to 9 and
      the number of continues from 0 to unlimited.<br></li><li>Assign &quot;Shot&quot;,
      &quot;Auto Shot&quot; and &quot;Bomb&quot; in the key configuration.<br></li><li>The
      vertical screen mode can be operated in the horizontal mode as well! Now enjoy
      a completely different gameplay.</li></ul><h2 class="bb_tag">Score Attack:<h2
      class="bb_tag"><ul class="bb_ul"><li>This is a new feature that has a very severe
      mode with a fixed difficulty level and number of lives..<br></li><li>Compete
      in high scores and score attacks against players from all over the world!<br></li><li>Online
      rankings can be viewed from the options menu.</li></ul></h2></h2></h2></h2></h2></h2>
