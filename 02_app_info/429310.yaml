  data:
    about_the_game: The Early Access Supporter pack is a thank you from the developers
      to anyone who wishes to support us in shaping the future of Holodrive! :D<br><br>Contents:<br><br>The
      Scout set (from Team Fortress 2)<br>Ultimate Dummy set<br>5 Holopacks<br>1200
      Bits<br>Our eternal love!<br><br>Every Holopack gives you one random weapon
      or customization, so you can turn your robot into the most stylish one out there.
      The Scout and Ultimate Dummy sets are EXCLUSIVE to the Early Access Supporter
      pack, meaning you're gonna be envy of the battlefield whenever you're wearing
      them! Also the Early Access Supporter pack will not be sold once the game comes
      out of Early Access!<br><br>A Special Thanks for Valve for letting us create
      costumes based on their awesome game!<br><br><i>This pack and its special contents
      will only be available during Early Access</i>
