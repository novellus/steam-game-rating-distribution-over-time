      /><br><br><i>After death, there is no memory, no feelings.<br>Found himself
      at unroaded lands, the vagrant was forced to choose directions. And with that
      to make decisions about who he should be now.</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1031110/extras/steam1.png?t=1567945928"
      /><br><br>Unroaded is a short free <strong>visual novel</strong> (interactive
      text-based story) with a dark setting. The plot expands in a half-dead world
      and is complemented by moral choices that will determine your ending.
