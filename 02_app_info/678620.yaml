details:
  data:
    about_the_game: 'Cannons thunder, chariots race over grassy fields, and dragons
      hurl fireballs at opposing forces in this animated strategy game from Interplay
      Productions. Battle Chess II: Chinese Chess, an ancient cousin to western chess,
      features stunning graphics, realistic sound effects, and more humorous animation
      than the original Battle Chess. Watch as dragons toast hapless knights, counsellors
      flatten pawns with enormous mallets hidden in their robes, and cannons merrily
      blast away at opponents cowering behind other pieces. With Battle Chess II:
      Chinese Chess, chess is no longer an abstract mental exercise. It is an entertainment
      that will prove the words of the famous Oriental Philosopher/Chef Kung Pao who
      said &quot;War is fun!&quot;'
