details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1294220/extras/_600x78.png?t=1596961137"
      /><h2 class="bb_tag"><strong>Hello and Welcome!</strong></h2>I am your <strong>Code
      Monkey</strong> and here you will learn everything about Game Development in
      <strong>Unity</strong> using <strong>C#.</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1294220/extras/_StorePageDesc_2.png?t=1596961137"
      /><br>I've been developing games for several years with <strong>8 published
      games</strong> on Steam and now I'm sharing my <strong>knowledge</strong> to
      help you on your own game development journey.<br><br>Learn all about it with
      <strong>Interactive Tutorials</strong>, <strong>Step-by-Step Guides</strong>
      and included <strong>Project Files</strong> for <strong>Complete Games!</strong><br>Make
      your own games and bring your ideas to life!<br><br>Features <strong>8 Complete
      Games</strong> for you to play and inspect the source code to see how they work.<br><br>Learn
      <strong>Game Design</strong> and <strong>Programming</strong> in C# by playing
      through the <strong>Interactive Tutorials</strong><br><br>Links to over <strong>300+</strong>
      Videos on YouTube covering tons of topics on <strong>how they work!</strong><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1294220/extras/_StorePageDesc.png?t=1596961137"
      /><br><br><strong>Subscribe</strong> on YouTube to continue your learning journey
      with free videos every week<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1294220/extras/_StorePageDesc_3.png?t=1596961137"
      />
