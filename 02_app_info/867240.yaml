details:
  data:
    about_the_game: "Admiralty connection is a consumable premium item that will unlock\
      \ extra warehouse space, building and docks. <br />\r\n<br />\r\nOne of the\
      \ lords of the admiralty is a known supporter of shipbuilders and is looking\
      \ for patrons to help him support new Navy improvement initiatives. Funds will\
      \ be used for applications of scientific methods in shipbuilding, improvements\
      \ of the current vessels of the Navy and introduction of the new models. Patrons\
      \ of this initiative will be able to use more facilities in the National ports\
      \ in the Caribbean. <br />\r\n<br />\r\nAs an admiralty patron you will receive\
      \ access to:<br />\r\n16 Extra warehouse slots (in every port)<br />\r\n10 Extra\
      \ docks for your vessels<br />\r\n5 Extra building permits<br />\r\n<br />\r\
      \nAll content will be automatically added to your account on purchase. Restart\
      \ of the game will be required."
