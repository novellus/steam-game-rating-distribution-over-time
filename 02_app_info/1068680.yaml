details:
  data:
    about_the_game: '<i>Looking Back</i> is an autofictional game that takes you,
      the Player, inside of Kris''s life as a PhD student. Appropriating the classic
      J-RPG style with a Choices Matter twist, it is a parts exploration, parts visual
      novel game, in which you must carve your own path toward the destruction of
      the ultimate boss monster that haunts your everyday life: your Thesis. It lurks
      in your bedroom and fills you with anxiety, but before fighting it, you must
      make sure your Mental Health, your Energy, your Skillfulness, your Wits, and
      your Endurance are high enough to tackle this challenge of a lifetime and finally
      obtain that degree! However, the way to become stronger is not by gaining experience
      grinding on endless hordes of monsters. Rather, you improve your stats by exploring
      and making decisions, building relationships with people around you, and altogether
      attempting to improve your everyday life. Simple things like choosing your dog
      to be a German Shepherd instead of a Cocker Spaniel, or difficult decisions
      such as saving one of two friends, <i>every choice matters</i> and affects your
      stats, your world, and yourself, indelibly.<br><br>Memory &quot;triggers&quot;
      are scattered throughout the city of Toronto, allowing you to explore them,
      which may or may not improve certain outcomes and your odds at defeating the
      Thesis. Some are beautiful, some are heart-wrenching, but you have the power
      to modify some memories at the cost of some Mental Health points. Memory shards
      even allow you to go through certain dream sequences, embodiments of your subconscious.
      You have the power to change the present and the future, but abusing this power
      may lead to your demise -- running out of Mental Health means utter despair...<br><br>Will
      you look back and alter the past to get a chance for a better future? Or will
      you look forward and focus on accomplishing your dreams?<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Branching storylines.<br></li><li>10 allies that may join
      your party.<br></li><li>Beautiful and atmospheric music.<br></li><li>Quirky
      characters.<br></li><li>Hundreds of dialogue options.<br></li><li>An adorable
      dog that you can take with you everywhere (if you choose to!).<br></li><li>A
      combination of different endings.<br></li><li>Over 15 explorable memories and
      dreams.<br></li><li>Inner demons that you may choose to try and defeat once
      your Identity Level is high enough.<br></li><li>References to famous and infamous
      thinkers, pop culture icons, and politicians.<br></li><li>Countless retro video
      game references.</li></ul>'
