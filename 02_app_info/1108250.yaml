    about_the_game: All Systems Operational is a Shoot'em Up game in which players
      can customize their ship and take it into battle against various enemies and
      bosses. Join the game now to fight through randomized zones, defeat the bosses,
      and earn awesome loot!<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>
      Randomized levels featuring hordes of enemies and a random boss awaiting at
      the end<br></li><li> Four ships types to choose from<br></li><li> A huge variety
      of weapons and mods for customizing your ship<br></li><li> Four player online
      multiplayer support; invite all your friends</li></ul>
