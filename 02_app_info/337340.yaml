details:
  data:
    about_the_game: "Dr. Rosalene and Dr. Watts have peculiar jobs: They give people\
      \ another chance to live, all the way from the very beginning... but only in\
      \ their patients' heads.<br><br>Due to the severity of the operation, the new\
      \ life becomes the last thing the patients remember before drawing their last\
      \ breath. Thus, the operation is only done to people on their deathbeds, to\
      \ fulfill what they wish they had done with their lives, but didn\u2019t.<br><br><i>Finding\
      \ Paradise</i> is the 2nd full episode of <i>To the Moon</i>'s series. It follows\
      \ the life of the doctors' new patient, Colin, as they attempt to unravel a\
      \ life that is split down the middle, and fulfill a wish that appears to be\
      \ self-contradictory by nature.<br><br>-------------------------------------------------------------------------------------------<br><i>*Like\
      \ <i>To the Moon</i>, this is a standalone full game that does <strong>not</strong>\
      \ require having played any previous games in the series.</i>"
