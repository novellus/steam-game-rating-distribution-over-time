    detailed_description: "Genji the Grey wizard is not some conjurer of cheap tricks.\
      \ He's a trusty companion for any questing party in need of his wisdom or his\
      \ crafty smoke rings!<br />\r\nAre you in need of some some fireballs, wisdom\
      \ and balrog smiting? Look no further than Genji the Grey!<br />\r\n<br />\r\
      \nThis DLC contains a custom skin for Genji the Pollen Prophet in Awesomenauts.\
      \ You need to have Genji the Pollen Prophet available as a playable character\
      \ in order to access the skin in-game. Owning this skin will also unlock the\
      \ special portrait for use in-game."
