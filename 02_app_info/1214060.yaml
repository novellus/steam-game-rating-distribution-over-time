  data:
    about_the_game: '<strong>TRIOS </strong>is a game about numbers and the fun you
      can have with them. Deceptively simple, surprisingly challenging. <br><br>Select
      two numbers and one operator, then watch them combine to create a new number.
      Use all your numbers to reach the target. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1214060/extras/gameplay-gif.gif?t=1607578130"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Journey mode: A series
      of puzzles with escalating difficulty<br></li><li>Infinity mode: Randomly generated
      puzzles that adapt difficulty to your pace<br></li><li>A selection of chill
      tunes and beautiful backgrounds to guide you into flow</li></ul>'
    background: https://steamcdn-a.akamaihd.net/steam/apps/1214060/page_bg_generated_v6b.jpg?t=1607578130
