    review: "Do\u010Dteno, je to kniha hlavn\u011B pro fanou\u0161ky hry, ale i nehr\xE1\
      \u010D by nem\u011Bl b\xFDt v\xFDrazn\u011B zklam\xE1n. N\u011Bkter\xE9 n\xE1\
      pady jsou opravdu dobr\xE9 - jako nap\u0159. sd\xEDlen\xED jednoho t\u011Bla\
      \ pro v\xEDce osobnost\xED a kone\u010Dn\u011B v\xEDm, jak to prob\xEDh\xE1\
      , kdy\u017E n\u011Bkoho posedne d\xE9mon. T\u011B\u017Eko se kniha hodnot\xED\
      , proto\u017Ee kdyby byla naprost\xFD brak, tak se na n\xED d\xE1 s chut\xED\
      \ smlsnout, ale takhle? ;)\nAle zase to nen\xED natolik geni\xE1ln\xED, abych\
      \ z toho d\u011Blal knihu roku. :) \n----------OLD\nToto jsou prvn\xED dojmy\
      \ kter\xE9 n\xE1sledn\xE9 roz\u0161\xED\u0159\xEDm. \nKnihu dostanete ve dvou\
      \ form\xE1tech a to jako PDF vhodn\xE9m pro kindle a epub. \nDocela je hloup\xE9\
      , \u017Ee pro sta\u017Een\xED knihy je pot\u0159eba vlastnit hru. Co\u017E m\u016F\
      \u017Ee mnoh\xE9 zv\u011Bdav\xE9 \u010Dten\xE1\u0159e odradit, proto\u017Ee\
      \ t\u0159eba na Steamu hru nevlastn\xED. \nDocela je hloup\xE9, \u017Ee pro\
      \ sta\u017Een\xED ebooku, je pot\u0159eba st\xE1hnout celou hru, kter\xE1 je\
      \ mnohem, mnohem, mnohem v\u011Bt\u0161\xED. A t\xEDm mnohem mysl\xEDm v\xED\
      ce jak 1000x. :-) \nLigatury - kniha obsahuje ligatury, tedy spojnice jednotliv\xFD\
      ch p\xEDsmenek ST SP jsou jakoby slit\xE9 do jednoho bloku. Pro n\u011Bkoho\
      \ to m\u016F\u017Ee b\xFDt ru\u0161iv\xE9 ale ur\u010Dit\u011B si na to ka\u017E\
      d\xFD \u010Dasem zvykne. \nDocela by bylo zaj\xEDmav\xE9 implementovat do knihy\
      \ n\u011Bjak\xE9 achievementy - tedy konkretn\u011B alespo\u0148 1 za n\xE1\
      kup. Vznikl by tak velice vz\xE1cn\xFD achievement a byl by to dal\u0161\xED\
      \ d\u016Fvod k n\xE1kupu. \nAle nev\xEDm, jak je velk\xFD probl\xE9m dod\u011B\
      lat achievementy, proto\u017Ee ani p\u016Fvodn\xED hra je nem\xE1... :("
