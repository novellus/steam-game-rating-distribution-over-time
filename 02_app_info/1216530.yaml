  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1216530/extras/Thumbnail.gif?t=1602613876"
      /><br>Darkevo is a game about exploration, combat, and management. Explore an
      open world finding new monsters to fight, aliens to befriend, and areas to conquer
      all on a new planet.<h2 class="bb_tag">Progression</h2>Train different skills
      to perfect your character. Train attack to deal more damage, strength to farm
      more resources, magic to unlock more teleports, or even crafting to upgrade
      your gear.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1216530/extras/WichOneNOYES.png?t=1602613876"
      /><h2 class="bb_tag">Survival</h2>Hunt, farm, and cook in order to keep from
      starving or make money in order to purchase food. Struggle to find clean water
      all while making sure you have enough oxygen to get back home.<h2 class="bb_tag">Politics</h2>Do
      missions for your corporation in order to make them happy and gain favor. You
      must balance between doing what they want and what you need. However get on
      their bad side, they may revoke your charter and will send soldiers to stop
      you.<h2 class="bb_tag">Economy</h2>Adapt to in-game situations in order to find
      lower prices or sell when they are higher. Trade with your corporation or with
      others in order to make money, or spend money. Be careful not to over saturate
      the market, however, or risk driving prices down.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1216530/extras/darkevo_Title_500px.png?t=1602613876"
      /><br>Be sure to join our discord to come game, see Darkevo leaks, and more.
      <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/fGsCAkZ"
      target="_blank" rel="noopener"  >https://discord.gg/fGsCAkZ</a><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1216530/extras/Discord_.png?t=1602613876"
      />
