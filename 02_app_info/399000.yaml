    detailed_description: "<h1>O Primeiro Jogo Brasileiro de Com\xE9dia na Steam!</h1><p>Nunca\
      \ antes na hist\xF3ria deste pa\xEDs, foi lan\xE7ado um jogo <strong>intencionalmente\
      \ escrachado</strong> e <strong>assumidamente brasileiro</strong> na <i>Steam</i>.\
      \ <i>PORRADARIA UPGRADE</i> FOI <strong>O PIONEIRO</strong>!!</p><br><h1>About\
      \ the Game</h1>Mate a saudade dos jogos de plataforma dos anos 90 com o misterioso\
      \ Ninja, e viva uma completa experi\xEAncia retr\xF4, em um mundo (quase) totalmente\
      \ desenhado em <i>pixel-art</i>!<br><br>Lute contra monstros mitol\xF3gicos,\
      \ alien\xEDgenas, rob\xF4s, junte moedas, colete quantas batatas fritas conseguir,\
      \ e veja um surpreendente e inesperado final!!<h2 class=\"bb_tag\">Caracter\xED\
      sticas</h2><ul class=\"bb_ul\"><li>Jogabilidade cl\xE1ssica<br></li><li>3 sub-armas\
      \ diferentes<br></li><li>O super ultra original sistema &quot;aperte \u2191\
      \ + Ataque&quot; para usar sub-armas<br></li><li>Caminhos escondidos nas fases<br></li><li>3\
      \ finais alternativos<br></li><li>Um personagem secreto desbloque\xE1vel com\
      \ habilidades \xFAnicas<br></li><li>Lute contra um monte de inimigos improv\xE1\
      veis<br></li><li>Um muito bem humorado banco de dados dos monstros</li></ul>"
