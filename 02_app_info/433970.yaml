    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/433970/extras/Full_Logo_Steam.png?t=1607480889"
      /><h2 class="bb_tag">Destroyed Aperture is a free community-made mod for Portal
      2.</h2><br>Aperture Science Experimental Facility #7 is empty. Following the
      failure of the central core, the complex has been consumed by overgrowth and
      decay.<br><br>With the exits sealed and communications disabled, David Grayling
      is trapped, helpless and alone, with no recollection of his past. But when he
      discovers a teleporter capable of transporting him to other Aperture facilities,
      he can''t help but wonder if salvation lies ahead. Teaming up with a charming
      personality core named Neado, David steps through the teleporter into the unknown.
      What dark secrets will he find on the other side?<br><br>Will he ever regain
      his memories and discover the truth?'
