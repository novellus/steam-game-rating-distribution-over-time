    about_the_game: 'You play as King of Qin, the one ended the 500-year civil war
      on this land. Act like a King to manage your follower and the royal court and
      unite the country. Ready to defence your throne?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1348260/extras/TTM-loyalHP.gif?t=1596133708"
      /><br><br><strong><u>Features</u></strong><br><ul class="bb_ul"><li><strong>Dynamic
      Card</strong>: Each follower card is random generate, base on your strategy
      to pick those followers.<br></li><li><strong>Control Royal Court</strong>: Each
      royal court card also had its own unique effect, you only can use it when you
      had well-controlled the royal court.<br></li><li><strong>Events</strong>: Each
      events card will bring some negative effect, use your follower or royal court
      member to solve those problems</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1348260/extras/TTM-eventdamage.gif?t=1596133708"
      /><br><br><strong><u>Content</u></strong><br><ul class="bb_ul"><li>Story Mode<br></li><li>7
      selected country on United Mode</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1348260/extras/TTM-pick-follower-en.gif?t=1596133708"
      />'
