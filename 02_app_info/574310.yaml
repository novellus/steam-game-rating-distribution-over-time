  data:
    about_the_game: Welcome to the mysterious world of ancient myth, based on finno-ugric
      culture of bygone pagan times.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/574310/extras/The_Mooseman_GIF.png?t=1575972676"
      /><br><br>Long-long time ago the world was created out of an egg-shell by a
      god named Yen. In the murky depths of the endless ocean the Lower World was
      born. The Middle World was made for the men to dwell, and the Upper World was
      were the ancient gods would reside. Multitudes of spirits dwell among the layers
      of creation, guarding their secrets in the dark. Embark on a journey through
      all the worlds of ancient myth, find artefacts of Chud' tribes and solve all
      the mysteries of finno-ugric tales.<br><br>You are the Mooseman and you have
      the ability to see all that is hidden to the mortal eye. You are about to visit
      three layers of this universe - the first one is the Lower World where the spirits
      of the dead reside.<br><br><ul class="bb_ul"><li> Explore the worlds inspired
      by Perm animal style<br></li><li> Dive into the deep atmosphere of folk Komi
      music<br></li><li> Meet long forgotten gods and spirits<br></li><li> Learn the
      ancient myths of finno-ugric tribes<br></li><li> Don't expect an easy journey,
      there are riddles in the dark<br></li><li> Unlock new abilities and use them
      to get to the Upper World<br></li><li> Find all the artefacts that are hidden
      from the mortal eye</li></ul>
