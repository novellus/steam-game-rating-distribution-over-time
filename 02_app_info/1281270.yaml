    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1281270/extras/SteamDescLogo.png?t=1593306781"
      /><h2 class="bb_tag">The Game</h2><i>Fatum Betula</i> is an atmospheric exploration
      game with light puzzle elements. A magical birch is the only thing dictating
      the future, and it is your job to find something appropriate to feed it with.
      There is a total of 10 unique endings and a plethora of secrets to uncover.<h2
      class="bb_tag">The World</h2>Welcome to a world without a past. Reality slowly
      becomes meaningless as you learn more about what each unique location has to
      offer.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1281270/extras/SteamDescImage.png?t=1593306781"
      /><h2 class="bb_tag">The Characters</h2>In your time spent exploring the world
      of <i>Fatum Betula</i>, you will encounter many (sometimes literally) strange
      faces. Each of these characters has as much personality as the areas they inhabit,
      and I'm sure many of them will want a word.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1281270/extras/jlKe8MqfPP.gif?t=1593306781"
      /><h2 class="bb_tag">The Style</h2><i>Fatum Betula</i> calls back to an era
      where vertices didn't sit still and textures failed to align. The game plays
      in a 320x240 resolution and replicates the flaws of older hardware.
