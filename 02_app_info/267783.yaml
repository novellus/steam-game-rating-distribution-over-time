details:
  data:
    about_the_game: 'The Illusionist is a master of confusion and can fool opponents
      into attacking a decoy instead of attacking her! She can also appear to be any
      alignment she wishes when confronted by Strangers or Events which deal with
      alignment.<br><br>Purchase this character pack to add the Illusionist to your
      character collection. She is then available to choose in all game modes.  Please
      note that this character is included in the Talisman: Digital Edition Season
      Pass.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/267783/extras/TDE_Character_Banner02.png?t=1594894960"
      /><br><br><ul class="bb_ul"><li>Strength - 2<br></li><li>Craft - 4<br></li><li>Fate
      - 3<br></li><li>Lives - 4<br></li><li>Alignment - Good<br></li><li>Start - City</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/267783/extras/TDE_Character_Banner01.png?t=1594894960"
      /><br><br>You begin the game with one Spell.<br><br>You create a likeness as
      a decoy when in battle or psychic combat with a character or creature. If your
      attack roll is less than your Craft value, the decoy is effective and your opponent
      cannot add their attack roll to their attack score.<br><br>Whenever you encounter
      an Event or Stranger that refers to alignment, you may attempt to obscure your
      own alignment. Roll 1 die:<br>1-3) No effect<br>4-6) You may choose any alignment
      for encountering the card, but your actual alignment does not change.'
