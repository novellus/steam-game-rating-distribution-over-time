details:
  data:
    about_the_game: 'The <i>Ogre - Deluxe Official Soundtrack</i> combines the <i>Ogre
      Suite</i> by Tom Smith with brand-new tracks created especially for the <strong><i>Ogre</i></strong>
      video game by Matthew Walker, forging the ultimate musical accompaniment to
      the brutal battles of The Last War.<br><br>Includes 20-track album, provided
      in 320kbps MP3 format.<br><br><ul class="bb_ul"><li>1. More Than Machine - 00:18<br></li><li>2.
      Setting Up The Board - 02:14<br></li><li>3. Decision Tree - 03:49<br></li><li>4.
      Rocking The Steel - 03:52<br></li><li>5. The Combine Infantry - 01:44<br></li><li>6.
      Movement In The Trees - 02:29<br></li><li>7. Frontal Assault - 01:34<br></li><li>8.
      Little GEV - 03:09<br></li><li>9. Scrum - 03:14<br></li><li>10. My Bonny Sweet
      Annie Kills Ogres - 03:26<br></li><li>11. I Hate Waiting - 02:32<br></li><li>12.
      Meadowlands - 03:13<br></li><li>13. Meadowlands Aflame - 03:48<br></li><li>14.
      So Cold - 04:41<br></li><li>15. Lament For The Dead - 03:00<br></li><li>16.
      Roll Credits - 02:15<br></li><li>17. Meadowlands (Video Game Version) - 2:04<br></li><li>18.
      Decision Tree (Video Game Version) - 3:57<br></li><li>19. Frontal Assault (Video
      Game Version) - 3:34<br></li><li>20. Uncle Al (Car Wars Bonus Track) - 01:02</li></ul><br>Note:
      After downloading this content, these tracks can be found in the Ogre folder
      in the Steam Directory. For more information on the Steam Music Library and
      Player, <a href="https://support.steampowered.com/kb_article.php?ref=5460-QTPM-9243"
      target="_blank" rel="noreferrer"  >click here</a>.<br><br><strong>Credits</strong><br>Tracks
      1 - 16, and Track 20 written and arranged by Tom Smith, all vocals by Tom Smith.<br>Tracks
      17 - 19 written and arranged by Matthew Walker, based on the Ogre Suite by Tom
      Smith.'
