    about_the_game: Endless Sky is a 2D space trading and combat game inspired by
      the classic Escape Velocity series. Work your way up from a relatively wimpy
      shuttle, cargo ship, or fighter, to a highly upgraded and customized flagship
      or to a massive fleet of warships or freighters. Earn money by carrying passengers
      or cargo, escorting convoys, bounty hunting, or plundering and capturing enemy
      ships. Take sides in a civil war, or ignore the story line and just enjoy exploring
      the galaxy and blasting pirates. <br><br>The main story line takes about 8-16
      hours to play through. The galaxy contains hundreds of star systems and planets,
      and several alien species with their own unique technologies. You can choose
      between more than fifty ships and several hundred ship upgrades. A <a href="https://steamcommunity.com/linkfilter/?url=https://github.com/endless-sky/endless-sky/wiki/CreatingPlugins"
      target="_blank" rel="noopener"  >plugin</a> system allows anyone with a text
      editor and a paint program to create new ships, weapons, or missions, and the
      <a href="https://steamcommunity.com/linkfilter/?url=https://github.com/endless-sky/endless-sky-editor/releases"
      target="_blank" rel="noopener"  >galaxy editor</a> can be used to add new star
      systems and planets. <br><br>Endless Sky is free, open source, and cross platform
      (Windows, Mac, and Linux). Over time, the game universe will expand as contributors
      add new missions, story lines, alien species, places to explore, sound effects,
      and artwork.<br><br>For more information, please visit the <a href="https://steamcommunity.com/linkfilter/?url=https://endless-sky.github.io"
      target="_blank" rel="noopener"  >website</a> or read the <a href="https://steamcommunity.com/linkfilter/?url=https://github.com/endless-sky/endless-sky/wiki/PlayersManual"
      target="_blank" rel="noopener"  >player's manual</a>.
