      /><br>Electronic Piano is a simple piano keyboard simulator, which helps to
      start creating music without any special skill or equipment. Awesome and powerful
      built in synthesizer will let you generate tons of your own unique sounds. <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/831710/extras/600x98.png?t=1539149187"
      /><h2 class="bb_tag">Electronic Piano Features</h2><ul class="bb_ul"><li> MIDI
      keyboards support<br></li><li> 4 octave keyboard<br></li><li> 2 oscillators<br></li><li>
      2 filters<br></li><li> 3 types of waveform<br></li><li> Sound recorder<br></li><li>
      Neat visual design</li></ul><br>Electronic Piano is a powerful synthesizer for
      every electronic music lover. Download and have fun!
