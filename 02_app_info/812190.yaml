  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/812190/extras/Description.png?t=1607613831\"\
      \ /><br>Miasma Caves is an explorative action-adventure featuring Lesath, a\
      \ determined draconid set on saving her village, Radiant Ridge, by venturing\
      \ into the local cave system to find the source of the dangerous Miasma. There\
      \ are many secrets hidden in the caves, including artifacts and treasures that\
      \ you can appraise to learn more about the lore, as well as secret areas to\
      \ discover and explore. After a day of adventuring, you\u2019ll bring your treasures\
      \ back to town to sell so you can resupply, upgrade the village, and catch up\
      \ with the locals before you head back into the depths to learn the secrets\
      \ of a place long forgotten!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/812190/extras/Cavein_1_banner_bright.gif?t=1607613831\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/812190/extras/About.png?t=1607613831\"\
      \ /><br>Miasma Caves is a single-player treasure hunting game focused on exploration\
      \ through randomly generated voxel cave systems. The gameplay focuses on searching\
      \ for treasures that hold lore and jokes within the cave to fund future expeditions,upgrade\
      \ the town, and discover the secrets of the Miasma. The caves contain many different\
      \ secrets and treasures as well as creatures. All the dangers in Miasma Caves\
      \ are environmental, including cave-ins, poison gases, and time itself.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/812190/extras/Eating_Slime_Banner_brighter.gif?t=1607613831\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/812190/extras/Features.png?t=1607613831\"\
      \ /><br><ul class=\"bb_ul\"> <li>Explore a procedurally generated cave system<br>\
      \ </li><li>Environmental based dangers like cave-ins and poison gases<br> </li><li>Venture\
      \ strategically as your health will continuously deplete, make your way back\
      \ on time!<br> </li><li>Over 150 treasures to be found<br> </li><li>Uncover\
      \ lore and secrets of the cave through the treasure you find<br> </li><li>Hidden\
      \ secret areas throughout every cave<br> </li><li>Randomly generated caves make\
      \ for a different experience every time<br> </li><li>Diggable caves<br> </li><li>Encounter\
      \ a variety of non-aggressive creatures</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/812190/extras/Platforming_Banner_bright.gif?t=1607613831\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/812190/extras/discord_Banner.png?t=1607613831\"\
      \ />"
