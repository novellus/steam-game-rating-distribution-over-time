details:
  data:
    about_the_game: "This game is more than adventure, is the game drew up on paper\
      \ using watercolours, which includes the game detail and even the animations!\
      \ This is a story about a little girl who is preparing to celebrate the New\
      \ Year. She will meet the fabulous animals and wonders.<br />\r\n<br />\r\n\
      - There is no words :)<br />\r\n- There is no speech :)<br />\r\n- Everything\
      \ is clear without words ^.^<br />\r\n- The Girl have no face (you can imagine\
      \ any)<br />\r\n- The Game is not so long...<br />\r\n<br />\r\nand...<br />\r\
      \n<br />\r\n- Unique colorful style<br />\r\n- Hand drawn watercolor graphic<br\
      \ />\r\n- Music played on live musical instruments (inc Balalaika, Garmoshka,\
      \ Glockenspiel)<br />\r\n- Joyful ambience of childhood<br />\r\n- Good jokes<br\
      \ />\r\n- Cats..."
