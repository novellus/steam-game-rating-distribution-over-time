    detailed_description: <h1>Re-live a True Classic!</h1><p><img src="https://steamcdn-a.akamaihd.net/steam/apps/320840/extras/before_after-steam.jpg?t=1447363437"
      /><br><br><strong>Wings! Remastered Edition</strong> is the great comeback of
      the <strong>Amiga hit-game from 1990</strong>. The game has been completely<strong>
      reproduced in stunning HD graphics, high-quality sound effects and a masterful
      soundtrack</strong> re-scored with real instruments. Jump into the cockpit and
      enjoy this remastered classic game experience!</p><br><h1>About the Game</h1><strong>Wings!</strong>(tm),
      the classic flight-combat action game from the Amiga generation is back! With
      <strong>&quot;Wings! Remastered Edition&quot;</strong> Cinemaware brings you
      back to an experience full of blasting action, drama and emotions. Get your
      Sopwith Camel started and dive deep into this amazing story of a WWI combat
      pilot's life experience. Fight your foes in one-on-one air combat, bomb enemy
      installations and strafe enemy supply lines!<br><br><ul class="bb_ul"><li>Experience
      a dramatic <strong>World War I storyline</strong> from the perspective of a
      combat pilot unveiling right before your eyes!<br></li><li>Re-live the horrors
      and glories of the <strong>56th Squadron</strong> as it strives to survive to
      the end of the war<br></li><li><strong>Dogfight, bomb &amp; strafe</strong>
      enemies in a variety of dramatic missions!<br></li><li>Play through over <strong>230
      diverse missions</strong> taking place between 1916 and 1918<br></li><li>Enjoy
      a completely re-scored <strong>orchestral soundtrack</strong> by Sound of Games,
      the leading game music production team!</li></ul>
