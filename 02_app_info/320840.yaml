    about_the_game: <strong>Wings!</strong>(tm), the classic flight-combat action
      game from the Amiga generation is back! With <strong>&quot;Wings! Remastered
      Edition&quot;</strong> Cinemaware brings you back to an experience full of blasting
      action, drama and emotions. Get your Sopwith Camel started and dive deep into
      this amazing story of a WWI combat pilot's life experience. Fight your foes
      in one-on-one air combat, bomb enemy installations and strafe enemy supply lines!<br><br><ul
      class="bb_ul"><li>Experience a dramatic <strong>World War I storyline</strong>
      from the perspective of a combat pilot unveiling right before your eyes!<br></li><li>Re-live
      the horrors and glories of the <strong>56th Squadron</strong> as it strives
      to survive to the end of the war<br></li><li><strong>Dogfight, bomb &amp; strafe</strong>
      enemies in a variety of dramatic missions!<br></li><li>Play through over <strong>230
      diverse missions</strong> taking place between 1916 and 1918<br></li><li>Enjoy
      a completely re-scored <strong>orchestral soundtrack</strong> by Sound of Games,
      the leading game music production team!</li></ul>
