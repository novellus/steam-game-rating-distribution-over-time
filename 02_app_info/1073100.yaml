    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1073100/extras/speedrun_squad.png?t=1557834949\"\
      \ /><br><br>Choose a character, select a world, and GO! The goal is simple:\
      \ complete the levels as fast as you can. While mistakes are unlimited, they\
      \ only slow down your race to the end. Precise platformer gameplay combined\
      \ with the different abilities of each player makes each playthrough different.<br><br><strong>Features:</strong><br><br>\u2022\
      \ 8 characters with unique abilities such as jetpacks and grappling hooks<br>\u2022\
      \ 30 intense levels<br>\u2022 3 differently themed worlds<br>\u2022 3 challenging\
      \ boss battles<br>\u2022 Charming pixel graphics<br>\u2022 Increasingly difficult\
      \ gameplay<br>\u2022 Practice mode for practicing your runs<br>\u2022 Speedrun\
      \ mode for setting records on each character<br>\u2022 Check your best times\
      \ for each character, world, and the overall game<br><br><strong>Characters:</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1073100/extras/spr_isaac.png?t=1557834949\"\
      \ /><br><strong>Isaac</strong><br><strong>Ability:</strong> None<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1073100/extras/spr_nick.png?t=1557834949\"\
      \ /><br><strong>Nick</strong><br><strong>Ability:</strong> Double Jump<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1073100/extras/spr_jake.png?t=1557834949\"\
      \ /><br><strong>Jake</strong><br><strong>Ability:</strong> Grappling Hook<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1073100/extras/spr_chris.png?t=1557834949\"\
      \ /><br><strong>Chris</strong><br><strong>Ability:</strong> Jetpack<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1073100/extras/spr_emily.png?t=1557834949\"\
      \ /><br><strong>Emily</strong><br><strong>Ability:</strong> Dash<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1073100/extras/spr_sam.png?t=1557834949\"\
      \ /><br><strong>Sam</strong><br><strong>Ability:</strong> Gravity Flip<br><br><img\
