    about_the_game: "High Wizard Clayton has animated clay pots to attack people!\
      \ Do you have what it takes to stop him? Travel across different worlds fighting\
      \ High Wizard Clayton's pot army, discovering hidden pots and finding new weapons!\
      \ Terracotta is a First Person Collectathon focused on shattering pots and watching\
      \ them explode. <br />\r\n<br />\r\nTerracotta features 6 different weapons\
      \ offering different ways of playing, 6 unique enemies to shatter, hidden pots\
      \ among each level, 4 unique worlds and bosses, and partial Xbox controller\
      \ support. <br />\r\n<br />\r\nTerracotta is a single player experience for\
      \ players to enjoy and relieve some stress. Have fun!"
