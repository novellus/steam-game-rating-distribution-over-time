    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1321150/extras/ezgif.com-optimize_(3).gif?t=1592847388\"\
      \ /><h2 class=\"bb_tag\">Open testing is not available now.</h2><br>Play your\
      \ role in the life-filled medieval world controlled by players. Live on an inhabited\
      \ territory or conquer New Continents in new seasons! MMORPG full of logically\
      \ interconnected worked out little things that create a unique immersion and\
      \ the spirit of adventure!<br><br>Closed Beta already begin!<br>Pledge and access:\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.wildterra2.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.wildterra2.com/</a><br>Discord\
      \ channel: <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/NZhbfMR\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/NZhbfMR</a><h2 class=\"\
      bb_tag\">New season. New continent. New rules.</h2>You can live on the One Mainland\
      \ - build, develop, hunt, explore PvP and PvE zones. Or you can challenge and\
      \ go to New Lands \u2014 every season a new continent will be available, with\
      \ a variety of biomes and inhabitants, conditions, rules and rewards upon completion.\
      \ For example, you can get to the continent with a very harsh winter all year\
      \ round, where all the villages were empty due to the plague, and barely surviving\
      \ forced to hunt people for food.<h2 class=\"bb_tag\">Huge selection of crafts.\
      \ Attention to detail.</h2>Become the best blacksmith, fisherman, doctor, alchemist,\
      \ sailor, builder, tanner, weaver, merchant, farmer, carpenter, cartographer,\
      \ hunter and anyone else. But to become the best, you need perseverance and\
      \ knowledge. In Wild Terra, you cannot create armor in one click.<h2 class=\"\
      bb_tag\">Raids and sieges.</h2>Join groups and create clans. You are waiting\
      \ for the siege of medieval castles, hunting for huge bosses and adventures\
      \ in dungeons.<h2 class=\"bb_tag\">Change of day and night, seasons, weather.</h2>Adapt\
      \ and survive. At night, more dangers await you, and in winter you will have\
      \ a hard time with farming and a lack of food.<h2 class=\"bb_tag\">Customization\
      \ and changes over time.</h2>Change hairstyles, grow a beard and do not overdo\
      \ it with food, otherwise, you may not fit into your brand new armor.<h2 class=\"\
      bb_tag\">Tournaments, leaderboards and holidays.</h2>Participate in various\
      \ tournaments and competitions, get rewards and place in the leaderboard. Also,\
      \ you are waiting for special holiday events - Halloween, Christmas, April Fool's\
      \ Day, as well as the holidays of the world Wild Terra."
