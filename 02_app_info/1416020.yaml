  data:
    about_the_game: 'The first indie game offering from Fortuitous Development, LLC,
      &quot;Ally Gory: The Great Mushroom Hunt&quot; is a top-down action-adventure
      game where you play as Ally, a young woman unjustly held in a mental care facility.
      But Ally has an unusual ability: the power to temporarily escape her confinement,
      walking through any mirror to be transported into the realm of forest elves
      who need her help. Play as Ally to solve collect objects, solve puzzles, and
      fight monsters across over 25 levels to save the elves, as well as herself.'
