    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/968370/extras/splash.gif?t=1603790194"
      /><br><br><strong>The Blind Prophet</strong> is a Point''n''Click game where
      you will play apostle Bartholomeus in his divine mission: liberate the corrupted
      city of Rotbork, and brave the Great Evil that lurks within.<br>Although he''s
      used to execute his duty, it won''t be as easy as it should be this time ...
      <br><br><ul class="bb_ul"><li>Free exploration in 99 hand-drawed panels, with
      tiny details waiting for you to discover it<br></li><li>A strong storyline,
      but not without humor!<br></li><li>Unique comic book art-style experience<br></li><li>Various
      puzzles, challenges and mini-games for a diverse experience.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/968370/extras/The_Blind_Prophet_-_the_game.png?t=1603790194"
      /><br><br><strong>The Blind Prophet - Blood of the Apostle</strong> inherits
      from well-known point''n''Click games while trying to propose something fresh
      in substance and format.<br><br>If you like to play point''n''Click games the
      simple way, and want to experience an animated narrative story with contemplation
      and reflexion, you will enjoy this game.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/968370/extras/The_Blind_Prophet_-_universe.png?t=1603790194"
      /><br><br>Inspired from games such as Blade Runner, Broken Sword series or Gabriel
      Knight, the game builds its foundation on a strong storyline, a sense of fluidity
      and a darkly pleasing ambiance.<br>Use your sagacity and intelligence to defeat
      traps, hunt demons and destroy their diabolical ways. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/968370/extras/Copie-de-process-3.gif?t=1603790194"
      />'
