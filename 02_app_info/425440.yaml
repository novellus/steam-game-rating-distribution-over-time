  data:
    about_the_game: "Composer Austin Wintory builds on his BAFTA-nominated score to\
      \ The Banner Saga with yet another large and dramatic orchestral wind ensemble\
      \ approach, performed by the Colorado Symphony. The score again features YouTube\
      \ stars Taylor Davis, Malukah and Peter Hollens, and introduces a new group,\
      \ the brilliant Icelandic band \xC1rst\xED\xF0ir.<h2 class=\"bb_tag\">Track\
      \ List</h2><br><ul class=\"bb_ul\"><li>01 An Oath, Until The End<br></li><li>02\
      \ The World is Breaking<br></li><li>03 Faces to the Wind<br></li><li>04 Minds\
      \ like Streams and Streams like Minds<br></li><li>05 A Path through the Skies<br></li><li>06\
      \ Under the Black Banner<br></li><li>07 Only Snow can Shield the Sun<br></li><li>08\
      \ Blades Yearn for Courageous Blood<br></li><li>09 Promises of Sanctuary<br></li><li>10\
      \ The Endlessly Grasping Bogs<br></li><li>11 Descended from Fire<br></li><li>12\
      \ Dragons in the Mud<br></li><li>13 Deep into the Rocks<br></li><li>14 Even\
      \ the Trees can Smell your Blood<br></li><li>15 To the Skies<br></li><li>16\
      \ Children of the Fallen<br></li><li>17 Broken Shells<br></li><li>18 From the\
      \ Shouting Rocks, His Eyes finally Opened<br></li><li>19 Paths Part<br></li><li>20\
      \ The Twilight Flight<br></li><li>21 With Eyes to the Endless Sun<br></li><li>22\
      \ Walls like Mountains<br></li><li>23 More Stars Tonight than Last Night<br></li><li>24\
      \ Threads Unweave<br></li><li>25 Our Steps, To the Night</li></ul>"
