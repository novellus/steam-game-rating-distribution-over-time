details:
  data:
    about_the_game: "Cube Runner is a 3d action platformer that's simple to learn,\
      \ exciting to play, and deep enough to challenge even the greatest gamers. <br\
      \ />\r\nThis fast paced game is soul crushing, but compelling and addictive.\
      \ Enjoy the blistering speed and brutal physicality, hurtle forward and master\
      \ the moves. In Cube Runner, reflexes and timing are the key. <br />\r\nPrepare\
      \ for impossible challenges and push your skills to the limit. Dodge the obstacles,\
      \ destroy them and advance through the game. <br />\r\nResist the gravity, switch\
      \ dimensions in the right moment and survive as long as you can. <br />\r\n\
      <br />\r\nWhy choose Cube Runner? <br />\r\n- Fast-paced and simple core gameplay\
      \ <br />\r\n- Variety of levels <br />\r\n- Competitive, challenging and exciting\
      \ <br />\r\n- Perfectly balanced and fun to play with friends <br />\r\n- Achievements\
      \ and rewards"
