      \ />\r\nYou find yourself locked in an unfamiliar custodial closet with only\
      \ your wits to aid your escape. Find clues, read notes, and solve puzzles to\
      \ ultimately make your way out.<br />\r\n<br />\r\nOK Bob currently only supports\
      \ the HTC Vive and play spaces of at least 1.7 by 1.5 meters."
