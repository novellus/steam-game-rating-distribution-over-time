    about_the_game: "CoffeeBiz tycoon is a mix of entrepreneurship fun and complicated\
      \ business simulation. Start your first coffee kiosk, brew, expand, hire, deal\
      \ with competitors, build a well-known brand, risk, and do everything else needed\
      \ to build a prosperous and profitable business. Created in isometric pixel\
      \ art graphic style.<br><br>This game is not another \u2018click and wait\u2019\
      \ kind of game. No any kind of loot boxes or \u2018pay for content\u2019 either.\
      \ Its deep and detailed business simulation game with \u2018hard to win, easy\
      \ to get bankrupt\u2019 concept in its core.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/674370/extras/firstLoc.gif?t=1606772698\"\
      \ /><h2 class=\"bb_tag\">Released Content &amp; Features:</h2><ul class=\"bb_ul\"\
      ><li>Pixel-perfect 2.5D graphics with dynamic lighting<br></li><li>Two game\
      \ modes: sandbox and scenarios.<br></li><li>City to explore and decide where\
      \ is the best location to run business <br></li><li>Kiosk to brew coffee and\
      \ sell it to customers. Buy ingredients, place coffee machine and barista, set\
      \ prices, promote and make money. <br></li><li>Four customer types with different\
      \ needs and demand to analyze.<br></li><li>Employees to hire, fire, motivate\
      \ and educate. Assign them to the barista, assistant or managers positions.\
      \ Watch for their energy and mood.<br></li><li>Equipment (like coffee machines)\
      \ to research, buy, service and repair to keep coffee quality and brew speed\
      \ at high levels<br></li><li>Random events like employee illness, vandalism,\
      \ and other that will affect your operations and sales<br></li><li>Office with\
      \ the manager to organize and improve business operations and research new business\
      \ opportunities<br></li><li>Detailed finance simulation<br></li><li>Unlimited\
      \ amount of business strategies to try out</li></ul>"
