    about_the_game: "When straight arrow FBI agent Roy Clayton (Guy Pearce of MOMENTO,\
      \ L.A. CONFIDENTIAL) heads up the investigation into a dangerous international\
      \ conspiracy, all clues seem to lead back to former U.S. Special Operations\
      \ officer, Samir Horn (Academy-Award\xAE-nominee Don Cheadle of HOTEL RWANDA,\
      \ CRASH). A mysterious figure with a web of connections to terrorist organizations,\
      \ Horn has a knack for emerging on the scene just as a major operation goes\
      \ down. Obsessed with discovering the truth, Clayton tracks Horn across the\
      \ globe as the elusive ex-soldier burrows deeper and deeper into a world of\
      \ shadows and intrigue."
