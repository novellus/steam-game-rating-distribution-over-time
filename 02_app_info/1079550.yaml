    review: "Vorab: der Entwickler hat mittlerweile viele Bugs oder Probleme behoben\
      \ und eine Speicherfunktion eingebaut! \n\nEin klassisches Escapespiel - ohne\
      \ Zeitdruck\n\nHineingeworfen in einen Raum muss man sein Umfeld erkunden und\
      \ sich St\xFCck f\xFCr St\xFCck durch allerlei R\xE4tsel verschiedener Art herausr\xE4\
      tseln. \nManchmal f\xE4llt die L\xF6sung leicht und direkt ins Auge, manchmal\
      \ muss man etwas mehr denken oder konzentriert ans Werk gehen. Insgesamt eine\
      \ faire Mischung, die mir Spa\xDF gemacht hat.\nDas Spiel ist gut an einem St\xFC\
      ck spielbar, da es nicht zu lang ist, man kann jedoch auch jederzeit speichern\
      \ und sp\xE4ter weitermachen.\nSch\xF6n sind auch manch \xFCberraschende Momente\
      \ oder liebevoll eingebaute Kleinigkeiten, wie fl\xFCchtende Ratten, wenn man\
      \ die T\xFCr eines Raumes das erste Mal \xF6ffnet.\n\nMan kann gespannt sein\
      \ auf das n\xE4chste Spiel des Autors!\n\nPreis/Leistung finde ich angemessen\
      \ (im Sale sowieso)\n\n\n\nFirst of all: the developer has now fixed many bugs\
      \ or problems and integrated a save function!\n\nA classic escape game \u2013\
      \ without time pressure\n\nThrown into a room, you have to explore and solve\
      \ some problems, puzzles and mysteries of various kinds to get out.\nSometimes\
      \ the solution is easier, sometimes you have to think a little more or concentrate\
      \ for a moment. Overall, a fair mix that I enjoyed.\nThis game is well suited\
      \ for being played in one go, because it's not too long, but you can also save\
      \ and continue later.\nSome surprising moments or built-in little things like\
      \ fleeing rats when opening a door are very nice.\n\nYou can look forward for\
      \ the next game of this author!\nPrice/Performance: more than OK (in sale anyway)"
