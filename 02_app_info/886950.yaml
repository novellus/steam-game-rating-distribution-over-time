    about_the_game: <h2 class="bb_tag">Roman The Worm</h2>Roman The Worm is a fun
      and tricky 2D Jump 'n' Run game. You are lost under the ground, surrounded by
      all kinds of creatures, bosses and challenges. Strong weapons and handy items
      will help you through your adventure of finding your family.<h2 class="bb_tag">Roman
      The Worm Enemys</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/886950/extras/romantheworm_monster_steam.jpg?t=1569187371"
      /><h2 class="bb_tag">Roman The Worm Maps</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/886950/extras/romantheworm_maps_steam.jpg?t=1569187371"
      /><h2 class="bb_tag">Roman's Story</h2>It was a normal day when suddenly an
      earthquake separates Roman the worm from his family. He finds himself lost under
      the ground in a huge tunnel system filled with various other creatures. Time
      is tight and he has to defy the danger on his way through all kinds of enemies
      while searching for his lost family members.
