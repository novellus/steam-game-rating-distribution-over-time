    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/481110/extras/TheBunker_01.jpg?t=1587475810\"\
      \ /><br><br><strong>The Bunker</strong> is a completely live action experience\
      \ with point-and-click interactivity. Filmed on location in a decommissioned\
      \ government nuclear bunker, it features a plot crafted by writers and designers\
      \ behind titles like <strong>The Witcher</strong>, <strong>SOMA</strong> and\
      \ <strong>Broken Sword</strong>, and incredible cast including Adam Brown (<i>The\
      \ Hobbit</i>) and Sarah Greene (<i>Penny Dreadful</i>, <i>Assassin\u2019s Creed\
      \ 3</i>).<br><br>As the last remaining survivor in a nuclear bunker, John\u2019\
      s daily routine is the one thing that keeps him sane. But when an alarm goes\
      \ off, his mind starts to self destruct. He has to venture into long forgotten\
      \ areas, recovering long repressed memories and unlocking the dark secrets of\
      \ <strong>The Bunker</strong>. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/481110/extras/TheBunker_02.jpg?t=1587475810\"\
      \ /><h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li><strong>An\
      \ incredible cast</strong>, including Adam Brown (<i>The Hobbit</i>), Sarah\
      \ Greene (<i>Penny Dreadful</i>), Grahame Fox (<i>Game Of Thrones</i>) and Jerome\
      \ St. John Blake (<i>Star Wars</i>) <br></li><li><strong>Totally live action</strong>\
      \ - No CGI, no motion capture, shot on location in a genuine decommissioned\
      \ nuclear bunker <br></li><li>A <strong>complex, twisting plot</strong> written\
      \ by award-winning screenwriters and designers behind <strong>Broken Sword</strong>,\
      \ <strong>The Witcher</strong> and <strong>SOMA</strong><br></li><li><strong>Hidden\
      \ secrets</strong>, documents and recordings to explore the mystery further\
      \ <br></li><li><strong>Neo-retro soundtrack</strong> by composer Dom Shovelton</li></ul>"
