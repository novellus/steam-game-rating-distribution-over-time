    about_the_game: "You are a gun for hire, trapped in a war-torn African state,\
      \ stricken with malaria and forced to make deals with corrupt warlords on both\
      \ sides of the conflict in order to make this country your home.<br>\t\t\t\t\
      \tYou must identify and exploit your enemies' weaknesses, neutralizing their\
      \ superior numbers and firepower with surprise, subversion, cunning and of course\
      \ brute force.<br>\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>Fire</strong> \x97\
      \ Feel the heat of the most realistic fire ever seen in a video game! Use wind\
      \ and propagation to surround and trap your enemies. Grab your Molotov cocktails\
      \ or flamethrowers to take out your enemies.<br>\t\t\t\t\t</li><li><strong>Destructible\
      \ environment</strong> \x97 No more obstacles: Everything is breakable and alterable,\
      \ even in Multiplayer mode. The DUNIA engine's RealTree technology also delivers\
      \ the most realistic nature deterioration system ever.<br>\t\t\t\t\t</li><li><strong>Open\
      \ world</strong> \x97 Experience real freedom while roaming in more than 50km2\
      \ without any loading. Choose your own path in this vast environment and explore\
      \ a living African world.<br>\t\t\t\t\t</li><li><strong>A huge adventure</strong>\
      \ \x97 Fight for two rival factions, and make your way up to your primary target\
      \ by any means necessary. Take on over 70 side missions to earn valuable information,\
      \ new weapons and vehicles.<br>\t\t\t\t\t</li><li><strong>Non-scripted artificial\
      \ intelligence</strong> \x97 Medics will drag wounded soldiers to safety. Grunts\
      \ will come to fear you. Your reputation and in-game actions will make enemies\
      \ drop their guns and run for their lives. Feel the tension of never knowing\
      \ just how an enemy will react.<br>\t\t\t\t\t</li><li><strong>MULTIPLAYER</strong>\
      \ \x97 Challenge your friends but watch your back\x97you never know who your\
      \ true friends are and who might betray you! All the single player technical\
      \ features are also present in multiplayer mode.</li></ul>Far Cry 2: Fortune's\
      \ Edition contains the full Far Cry 2 game, including all previously released\
      \ patches and the Far Cry 2 Fortunes DLC with additional content listed below.\
      \ <br><br>Single player additional content:<br><ul class=\"bb_ul\"><li><strong>Three\
      \ brand-new weapons:</strong> Silenced shotgun, Sawed-off shotgun, Crossbow<br></li><li><strong>Two\
      \ new vehicles:</strong> Unimog, Quad</li></ul>Multiplayer additional content:<br><ul\
      \ class=\"bb_ul\"><li><strong>Additional weapons and four new exciting maps:</strong>\
      \ Cheap Labor, Last Resort, Lake Smear, Fort Fury</li></ul>"
