    about_the_game: "<strong><h2 class=\"bb_tag\">Summary</h2></strong><br>Dracula,\
      \ Mavis and their monster friends are marooned on the mysterious Lost Islands\
      \ \u2013 and only you, in command of lovable little creatures, the Impa, can\
      \ save them! Explore the islands, discover new Impa abilities, and rescue Frankenstein,\
      \ Murray and Wayne from fearsome enemies. But hurry \u2013 the Drac-Pack\u2019\
      s lives are at stake!<h2 class=\"bb_tag\"><strong>Key Features:</strong></h2><br>\u2022\
      \tJoin Dracula, Mavis and the gang on a Monster New Adventure<br><br>\u2022\t\
      A mysterious storm has washed the Drac-pack overboard and only you can save\
      \ the missing monsters <br><br>\u2022\tExplore the legendary lost islands and\
      \ collect secret treasure <br><br>\u2022\tMeet new friends and battle dangerous\
      \ enemies <br><br>\u2022\tReunite the Drac-pack and save the day in this hilarious\
      \ new adventure"
