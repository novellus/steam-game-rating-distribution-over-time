    about_the_game: "<ul class=\"bb_ul\"><li>Unique visuals inspired by medieval manuscripts\
      \ and medical books.<br></li><li>Hyper satisfying physical interactions with\
      \ ingredients and equipment.<br></li><li>Sandbox style gameplay where you have\
      \ many different avenues available, and it\u2019s up to you to figure out the\
      \ best way to complete each task.<br></li><li>Sell your potions to the townsfolk\
      \ while roleplaying as a noble artisan, a greedy weasel, an occult dark master,\
      \ or whomever else you may wish to be!</li></ul><h2 class=\"bb_tag\">Work with\
      \ all sorts of ingredients</h2>Leaves, flowers, berries, roots, fruits, minerals,\
      \ and a plethora of mushrooms are at the ready for your mortar and pestle. Just\
      \ like espresso, the fineness of the grind matters!<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1210320/extras/PotionCraft_Demo_1.gif?t=1609638767\"\
      \ /><h2 class=\"bb_tag\">Learn the art of potion making</h2>Concoct your potion\
      \ plan. Grind ingredients and carefully mix them in your cauldron. Heat the\
      \ coals. Boil and stir. Add the base: water, oil, or\u2026 something else. Congrats\
      \ on your first potion! Was it easy to learn? Now try mastering it!<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1210320/extras/PotionCraft_Demo_2.gif?t=1609638767\"\
      \ /><h2 class=\"bb_tag\">Experiment and invent new recipes</h2>Carefully plan\
      \ your route via the Alchemy Map to combine different effects. Be mindful of\
      \ common sense: you won\u2019t find a market for a poisonous healing potion\u2026\
      \ right? Or would you?<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1210320/extras/PotionCraft_Demo_3.gif?t=1609638767\"\
      \ /><h2 class=\"bb_tag\">Sell potions</h2>Every day customers will come to your\
      \ store looking for solutions to their problems. You will face consequences\
      \ depending on what you decide to sell them. Attract guilds, befriend notable\
      \ figures (or feud with them), gain riches and influence - and one day, you\
      \ may even decide the fate of the whole town.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1210320/extras/PotionCraft_Demo_4.gif?t=1609638767\"\
      \ /><h2 class=\"bb_tag\">Buy ingredients or grow your own</h2>Every alchemist\
      \ needs ingredients. You can buy them from traveling merchants: it can be pricey,\
      \ but successful haggling may save you some coin. Or you can just grow your\
      \ own!<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1210320/extras/PotionCraft_Demo_5.gif?t=1609638767\"\
      \ /><h2 class=\"bb_tag\">Get creative with customizing</h2>Want to give a special\
      \ appearance to your best potions? Go ahead! Change bottle shape, label type,\
      \ icon, and colors. You can even give it a custom name and label description.\
      \ Carefully arrange your unique potions to showcase them on your shop\u2019\
      s shelves and tables\u2026 or carelessly throw them around - we\u2019re not\
      \ gonna tell you what to do, just have fun!<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1210320/extras/PotionCraft_Demo_6.gif?t=1609638767\"\
      \ />"
