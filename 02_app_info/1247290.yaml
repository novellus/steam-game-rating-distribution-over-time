    about_the_game: "GameGuru MAX boasts a completely NEW UI and a NEW faster interface!\
      \ Plus:<br><br><ul class=\"bb_ul\"><li>Enhanced rendering engine for great visuals<br></li><li>Advanced\
      \ terrain and environment systems<br></li><li>A brand new Character Creator<br></li><li>VR\
      \ support<br></li><li>Photon for standalone multiplayer support</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1247290/extras/GGMAX-1-x615.jpg?t=1604948228\"\
      \ /><br><br>There\u2019s also more fire under the bonnet with additional multi-core\
      \ coding, to speed up loading and preparation steps.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1247290/extras/GGMAX-3-x615.jpg?t=1604948228\"\
      \ /><br><br>We've introduced a new 'DynamicLUA' system which allows the user\
      \ to control script behaviors from simple gadgets, so users never have to touch\
      \ a single line of code.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1247290/extras/GGMAX-2-x615.jpg?t=1604948228\"\
      \ /><br><br>PLUS  all the characters created will be able to perform gestures,\
      \ head-look and lip-sync talk by simply recording your voice or typing the speech\
      \ directly into the editor.<br><br>For a sneak peek into the progress of this\
      \ development, check out the pinned discussion thread on the main GameGuru community\
      \ page!  Here is a handy link to our YouTube channel: <a href=\"https://www.youtube.com/watch?v=aD28Cm9kFfo&amp;list=PLE-iCIs1FHEF8GIZftThVIRcAs1wJwGMg\"\
