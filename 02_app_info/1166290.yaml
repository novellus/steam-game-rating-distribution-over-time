    about_the_game: "In this small Indie, short narrative-based game, you take the\
      \ role of the Grim Reaper... on an office job. Your job is to decide which people\
      \ are going to live or die. Your choices will affect the world around you. Keep\
      \ the chaos away or foil plots to destroy the world and rise through the ranks\
      \ of Reapers all the way up to MIDDLE-MANAGEMENT, <i>wow</i>!<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1166290/extras/GriminOfficeSteam3.png?t=1609087348\"\
      \ /><br><br>Death and Taxes is a game in the vein of narrative-based indie titles,\
      \ such as &quot;Papers, Please&quot;, &quot;Reigns&quot;, &quot;Beholder&quot;\
      \ and &quot;Animal Inspector&quot;, to name a few. The consequences of your\
      \ choices are yours to bear, while the mystery of your incarnation awaits revelation!\
      \ <br><br><ul class=\"bb_ul\"><li>Have a.. totally normal.. office job<br></li><li>Talk\
      \ to your boss<br></li><li>Get monies<br></li><li>Buy stuff from Mortimer\u2019\
      s Plunder Emporium(?)<br></li><li>Decorate your desk<br></li><li>Do some paperwork<br></li><li>Pet\
      \ the cat??<br></li><li>Stare in the mirror and talk to yourself<br></li><li>Don\u2019\
      t let the existential dread set in<br></li><li>DONT LET IT SET IN (ONLY THE\
      \ FATE OF HUMANKIND IS IN YOUR HANDS, IT'S 100% OK)<br></li><li>Listen to that\
      \ one really catchy tune in the elevator</li></ul><br>Features:<br><br><ul class=\"\
      bb_ul\"><li>Meaningful choices<br></li><li>Branching storyline with multiple\
      \ [SECRET] endings<br></li><li>Make-Your-Own-Grim-Reaper!<br></li><li>Fully\
      \ voiced NPCs<br></li><li>Original Soundtrack<br></li><li>Original artwork featuring\
      \ watercolour graphics<br></li><li>Dialogue options<br></li><li>Upgrade shop<br></li><li>Twitch\
      \ integration!</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1166290/extras/sss_21_12_2019_profilechoosing-mti4am5r.gif?t=1609087348\"\
      \ />"
