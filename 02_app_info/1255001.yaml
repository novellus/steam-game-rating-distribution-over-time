    about_the_game: "The Archaeologist <br />\r\nElise Austin made her name trying\
      \ to understand and protect the archaeological footprints of the Hopi people.\
      \ This led her to the legend of The Destruction of Palatkwapi, a myth with which\
      \ she became obsessed - to the detriment of her hard-won reputation. Drifting\
      \ through the desert, a dream came to her: two children tumbling into black\
      \ water. Recognizing the image\u2019s importance, she followed it, like so many\
      \ others, into the bayou. <br />\r\n<br />\r\nMesa Updraught <br />\r\nAccompanying\
      \ the Archaeologist on her desert treks, this Vetterli 71 Deadeye was most at\
      \ home perched on the rock face of a mesa, scanning the scrub plain for hostiles,\
      \ and eliminating them."
