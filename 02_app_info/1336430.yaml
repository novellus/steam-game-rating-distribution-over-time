details:
  data:
    about_the_game: Waves of Rotting Flesh is a stylized single player wave defense
      FPS. Defend a barricaded house against the hordes of the unliving, improve your
      abilities and weapons during the downtime between the enemy hordes, and try
      to survive until you can make a getaway. <br><br>The game features a selection
      of different weapons and enemies, various perks you can pick to improve your
      abilities, a regular play-mode and an endless mode. If you just want to kill
      some zombies for a few minutes, then this is the game for you.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1336430/extras/zombi.gif?t=1594248522"
      />
