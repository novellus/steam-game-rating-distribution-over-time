details:
  data:
    about_the_game: "Good old Rubik\u2019s is back in a brand new shape! With professor\
      \ Rubik\u2019s, get your brain back on track in a new brain fitness game. He\
      \ is ready to test you with fast and playful mini-games daily and see how much\
      \ brain power you have!<br><br>Stimulate your brain!<br>Train the different\
      \ areas of your brain such as your memory, concentration or your 3D visualization\
      \ with colorful challenges. Play with a wide range of mini-games, with four\
      \ different play modes, alone or with your friends! Also rediscover famous games\
      \ in a Rubik\u2019s version with 2048, Tetrubik and more!<br><br>Your own brain\
      \ coach.<br>Professor Rubik\u2019s is there to be your dedicated coach. He will\
      \ track your training, adapt your training program and be a true coach for you.\
      \ With him on your side, you won\u2019t miss a single day of training and progress\
      \ faster than ever!<br><br>Features:<br><ul class=\"bb_ul\"><li>22 mini-games\
      \ and 4 additional puzzle games (Cube 2048, Match 4...).<br><br></li><li>2 different\
      \ ways to play: Daily training or Free Training<br><br></li><li>Train you memory,\
      \ logic, speed, space visualization\u2026.<br><br></li><li>Track your activity\
      \ with Professor Rubik\u2019s and see your progress.<br><br></li><li>Progressive\
      \ difficulty making the game evolve with you.<br><br></li><li>A local multiplayer\
      \ mode up to 4 players to challenge your friends and family.</li></ul>"
