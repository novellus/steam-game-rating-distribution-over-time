    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/820040/extras/logo_en.png?t=1538094548\"\
      \ /><br><br><strong>Picross Fairytale: Legend of the Mermaid </strong> \u2014\
      \ <i>Nonograms is an exciting saga for fans of various puzzles and fairy tales.\
      \ A multitude of quests and varied underwater kingdoms with their secrets await\
      \ you.</i><br><br><img src=\"https://steamusercontent-a.akamaihd.net/ugc/955209841264713314/3A2DC58B2BAFE83D0CB0A7891F2448F20BB803DA/\"\
      \ crossorigin=\"anonymous\"/><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/820040/extras/Text_head2.png?t=1538094548\"\
      \ /><br><ul class=\"bb_ul\"><li>japanese crosswords that come alive with light\
      \ once they\u2019re solved!<br></li><li>5 different worlds and 200 unforgettable\
      \ levels!<br></li><li>great practice for your logical and abstract thought processes!<br></li><li>cute\
      \ ocean dwellers: dolphins, crabs, fish, starfish, octopi and many more!<br></li><li>simple\
      \ interface and exciting gameplay!<br></li><li>a story of magic, mages and mystical\
      \ spells!<br></li><li>mini-games and dialogues that\u2019ll keep you wanting\
      \ more!<br></li><li>over 15 rewards and trophies for extra quests!<br></li><li>stunning\
      \ illustrations and wonderful music!<br></li><li>more than 30 hours of exciting\
      \ gameplay!<br></li><li>the best way to have fun and expand your brain!</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/820040/extras/maincol_gradient_rule.png?t=1538094548\"\
      \ /><br><br>Top-notch, premium graphics and 200 diverse levels of varying difficulty.\
      \ Take a stroll down memory lane with 10x10 through 30x30 nonograms with a delightful\
      \ musical score.<br><br><img src=\"https://steamusercontent-a.akamaihd.net/ugc/955209910514655435/B5FBC534A2AD0600C349C057697A6D4D230C8494/\"\
      \ crossorigin=\"anonymous\"/><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/820040/extras/maincol_gradient_rule.png?t=1538094548\"\
      \ /><br><br>Explore worlds and you'll find out: what happened to the Mermaid?\
      \ Who stole the sirens' voices and why? Why is the Woodcutter searching for\
      \ a lyre?<br><br><img src=\"https://steamusercontent-a.akamaihd.net/ugc/955209910514540899/653CD0741E1E9BAD02D5C3397AAFFCA998590ECA/\"\
      \ crossorigin=\"anonymous\"/>"
