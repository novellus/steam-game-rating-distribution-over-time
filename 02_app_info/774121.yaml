    detailed_description: "Explore the world with puzzles, fancy mechanisms and dangerous\
      \ enemies!<br />\r\n<br />\r\nSuper Jet Juck is a dynamic platformer game full\
      \ of skirmishes, puzzles and adventures. Join the heroic team - the fearless\
      \ soldiers Juck and Tom on an exciting and dangerous journey.<br />\r\n<br />\r\
      \nYou can play the game either alone or together on one computer!<br />\r\n\
      <br />\r\nSo, you are the captain of a special unit of the army sent to the\
      \ study of an abandoned space station. Your task is to destroy all defensive\
      \ systems that have gone out of control!"
