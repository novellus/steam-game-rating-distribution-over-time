details:
  data:
    about_the_game: "Eberouge Character Pack 1 contains facesets, bust images and\
      \ walking sprites of the original beloved characters. Now it's up to you to\
      \ decide just what role they're going to play! Inspired by 1990's Japanese manga\
      \ with an anime aesthetic, the characters in this pack are a fantastic addition\
      \ to your growing library of creative resources.<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n<br />\r\n* 20 characters with outfit options for some characters, for\
      \ a total of 44 walking sprites<br />\r\n* 20 character facesets with outfit\
      \ options for some characters and 3 to 8 emotions per character, for a total\
      \ of 192 images<br />\r\n* 19 character portrait bust images, 3 to 21 busts\
      \ per character with emotions, and whole body images for some characters, for\
      \ a total of 239 images<br />\r\n* 67 icons for items (magic items like crystal\
      \ gems, rings and books etc., flashlight, flowers and more!)<br />\r\n* 12 zodiac\
      \ icons"
