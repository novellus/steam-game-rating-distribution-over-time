details:
  data:
    about_the_game: SRX is an arcade racing game in which the player pilots all types
      of flying vehicles.<br>At the moment, only two game modes are available:<br><ul
      class="bb_ul"><li><strong>Exploration</strong> where the player is free to fly
      with other players, seeking for hidden treasures in the environment.<br></li><li><strong>Time-Trial</strong>
      where you must be the fastest on each track to reach the top of the world rankings.</li></ul>Tracks
      are split in 4 solo &quot;episodes&quot;, more will come in the near future.
      Each episode is linked to a scenario where the world is frozen in time.<br>There
      are more than 10 main tracks for the moment plus 3 initiation tracks. An active
      tutorial is available, explaining the different moves of the vehicles.<br>Play
      the main tracks on our servers to rank up on each track and the world ranking
      leaderboard!<br>The player is able to choose between 4 vehicle profiles, each
      one allowing multiple skins that you can unlock by finding treasures in the
      online exploration mode.<br><br>We are at the very beginning of this journey
      and were until now concentrating on technical stability.<br>We will quickly
      add new in-game content and game modes.
