details:
  data:
    about_the_game: With magical cats as your weapons, you will never fight alone!<br><br><i><strong>The
      Legend of Excalipurr</strong></i> is a retro action adventure game that aims
      to recreate the 16-bit games of yesterday by utilizing classic game design to
      deliver a truly great gaming experience. You play as <strong>Kat</strong> the
      <strong>Cat Knight</strong>, on a quest to save the beloved <strong>Kingdom
      of Kitten</strong> from the fins of an evil goldfish. Wield mighty and magical
      cats to shoot, slash, and scratch your way to victory!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Collect magical shape-shifting cats to unlock new abilities
      and defeat your foes.<br></li><li>Eight different cats, including Excalipurr,
      the legendary sword, Pushin' Boots, the dash boots, and Meowlnir, the mythical
      hammer.<br></li><li>Crazy bosses and lovable cats showcase a humorous and valiant
      narrative.<br></li><li>Explore a vast and interwoven world.<br></li><li>Find
      countless hidden secrets and upgrades.<br></li><li>Gameplay is fun and welcoming
      to newcomers and an old embrace for seasoned gamers. No need for tutorials;
      learn from playing!<br></li><li>Purrfect your platforming skills as you take
      down an invading fish army.</li></ul>
