  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/767910/extras/imageStrangeNight2.jpg?t=1602510888"
      /><br><br>A brutal crime at a hostel in the small town of Passo Fundo scares
      the population. The local police had never registered a case like this.<br>in
      the investigations were found signs of possible rituals, strange symbols written
      by the walls, cloth dolls. but nothing that would lead to a solution of the
      case.<br>As the police try to understand what happened, you were hired as a
      night watchman to prevent the press and the more curious young people from attempting
      to invade the place.<br>On your first night of work it can be stressfull try
      to stay awake doing periodic rounds and drinking coffee because your shift can
      be long and weird.<h2 class="bb_tag">Features</h2><br><br><ul class="bb_ul"><li>CCTV
      system for you to look for specific places in the security of your room </li></ul><br><ul
      class="bb_ul"><li>You do not see anything in the cameras, do not worry the motion
      sensor shows suspicious movements, you decide if you want to check.</li></ul><br><ul
      class="bb_ul"><li>Immersive Graphics and Audio: Quality graphics give players
      a detailed place to explore combined with immersive audio, creates a perfect
      atmospheric horror.</li></ul><br><ul class="bb_ul"><li>All doors are open, come
      in and explore wherever you want, but you will be responsible for yourself</li></ul><br><br>Warning:
      this game has jumpscares.'
