  data:
    about_the_game: "From a cute demon samurai and Ninja to fearless Shinsengumi-fighter\
      \ and a worrior girl, we've got your leading lady's needs covered! Whether you're\
      \ looking to switch up your party dynamic or simply wish for more variety, you\
      \ can't go wrong with any of the 8 characters featured in this collection!<br><br>Fantasy\
      \ Heroine Character Pack 5 makes it easier than ever to integrate a new female\
      \ character into your project by offering matching walking sprites, front-view\
      \ battlers, facesets, bust-up images and animated SV battlers.<br><br>Inspired\
      \ by both classic fantasy elements and a modern manga aesthetic, the characters\
      \ in this pack are a fantastic addition to your growing library of creative\
      \ resources!<br><br><strong>Features:</strong><br>8 characters (Demon Samurai,\
      \ Ninja, Shinsengumi fighter x 4, Tengu-miko, worrior) in 2 different outfits\
      \ are in contents written below:<br><ul class=\"bb_ul\"><li>8 walking sprites\
      \ in 2 outfits\uFF0B1=17 walking sprites<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1051430/extras/fantasy-heroine-character-pack-5_Steam.jpg\
      \ ?t=1589359519\" /><br><br></li><li>Static 8 front-facing battlers x 13 variations\
      \ in 2 outfits= 208\uFF0BAlternative versions for 4 characters(4x13)=total of\
      \ 260 graphics!<br></li><li>8 animated SV battlers in 2 outfits\uFF0B1=17<br></li><li>8\
      \ facesets with 8 emotions in 2 outfits=128 graphics<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1051430/extras/fantasy-heroine-character-pack-5_2.gif\
      \ ?t=1589359519\" /><br><br></li><li>8 portrait bust images with 8 emotions\
      \ in 2 outfits=128 graphics</li></ul><br><strong>BONUS: </strong><br>All of\
      \ 8 characters in 2 outfits with large-scale full-character artwork=16 graphics"
