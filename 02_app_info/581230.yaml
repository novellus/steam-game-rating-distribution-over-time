details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/581230/extras/\u96C6\
      \u5408\u7D75\u5C0F.png?t=1608828412\" /><br><strong>Extreme high speed (rip\
      \ off)teamwork action has arrived on Steam, in the form of a shooting game!\
      \ </strong><br>As a Droid soldier, fight through the 6 on 6 team battle, and\
      \ achieve victory!<h2 class=\"bb_tag\">19 characteristic battle droids</h2>Female,\
      \ Male, and Mech... Each droid has an individual designed model. <br>Earn victory\
      \ points to unlock all of them!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/581230/extras/SS_chara3.png?t=1608828412\"\
      \ /><h2 class=\"bb_tag\">Costume Break</h2>Rip the pants off of your enemy,\
      \ with clothing-affected battle damage!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/581230/extras/SS_Ripoff.png?t=1608828412\"\
      \ /><h2 class=\"bb_tag\">Available Tactics</h2>Melee, Fire support, High mobility,\
      \ Defender, Sniper, and all-around types, various tactics are available.<br>All\
      \ droids and weaponry have individual strengths and weaknesses. <br>Encounter\
      \ battles where the stakes may change at any second, and maximize the advantage!\
      \ It's simple, and supports customization for maximum enjoyment!<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/581230/extras/SS_Tactics.png?t=1608828412\"\
      \ /><h2 class=\"bb_tag\">2 fully customizable sets of Control (Novice and Expert)\
      \ supported!</h2>2 Control sets(Novice and Expart) are supported, and both of\
      \ them are fully customizable.<br>Even beginners will enjoy the high-speed battle\
      \ from their first playthrough, but will act quicker, and more accurately depending\
      \ on their skill level.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/581230/extras/SS_Control.png?t=1608828412\"\
      \ />"
