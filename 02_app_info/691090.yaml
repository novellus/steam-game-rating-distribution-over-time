    about_the_game: "<strong>Fate\u2019s Call: A New Beginning a new VR Fantasy RPG\
      \ !</strong><br>You are Talos, a hero that has been awoken by ancient ghosts\
      \ to save the world once again.<br>Evil forces are plotting against peace. You\
      \ are the only one who can stop them before it's too late. Explore the world\
      \ of Fate\u2019s Call, defeat monsters &amp; bosses with your sword, bow, or\
      \ magic spells. <br><br>Jump into this magical VR Fantasy story, driven by a\
      \ unique fighting system, dynamic world and story fully voice-acted !<br><br>Compatible\
      \ Headset &amp; Controllers : Vive, Index, Oculus, Window Mixed Reality"
