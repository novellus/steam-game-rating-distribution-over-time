details:
  data:
    about_the_game: "Help the countess find unique masks!<br />\r\n<br />\r\nBecome\
      \ a real detective of the &quot;Ancien R\xE9gime&quot;!<br />\r\nWhat hides\
      \ behind the Mahjong tiles?<br />\r\n<br />\r\nFind the rarest masks by visiting\
      \ carnivals around the world!<br />\r\nThe finest places of the world will spin\
      \ you around in the melodies of carnivals and leave you with indelible impressions\
      \ of visiting these famous festivals!<br />\r\n<br />\r\nVaried Brazil, ancient\
      \ Asia, and indigenous Africa \u2013 these are just the beginning of a great\
      \ romantic adventure<br />\r\n<br />\r\n1. Find the rarest masks!<br />\r\n\
      2. Travel to the most striking festivals of the world.<br />\r\n3. More than\
      \ 100 original levels.<br />\r\n4. Truly magnificent trophies.<br />\r\n5. An\
      \ 18th century carnival atmosphere!<br />\r\n6. Enchanting music, carrying you\
      \ backwards in time."
