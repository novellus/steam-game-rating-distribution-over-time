details:
  data:
    about_the_game: "Play (or Re-play) This Classic Dungeon Crawler!<br><br>During\
      \ the golden days of action RPGs, FATE was a powerhouse, winning runner-up for\
      \ PC Magazine\u2019s Role-Playing Game of the year.  Popular enough to spawn\
      \ 3 sequels, this was one of the premier dungeon crawlers of its time.  Now\
      \ is your chance to enter the legendary town of Grove and experience the original\
      \ for yourself!<br><br>Hello, traveler.  Journey to the outskirts, where the\
      \ Old Wood meets the Dungeon Gate.  Battle vicious creatures, collect unique\
      \ weaponry, learn powerful spells and glory will be yours.<br>Rise and test\
      \ your worth! Step forward and determine Your FATE!<br><br><ul class=\"bb_ul\"\
      ><li>NEW Steam Trading Cards \u2013 Fans of old (and fans of new) can enjoy\
      \ this never-before-seen art!<br></li><li>NEW Steam Badges \u2013 6 levels for\
      \ you to collect, hoard and show off.<br></li><li>NEW Steam Emoticons \u2013\
      \ Oh, you\u2019re old school all right, throw a little FATE into your chat to\
      \ prove it.<br></li><li>NEW Profile Backgrounds \u2013 FATE up your profile\
      \ with these beautiful works of art made especially for Steam players.<br></li><li>Gameplay\
      \ \u2013 It\u2019s quick, immersive and classic.<br></li><li>Procedurally generated\
      \ levels \u2013 Explore limitless caverns, dungeons, mines and tunnels.  What\
      \ will you find?<br></li><li>Economy - Buy and sell items\u2026 or try your\
      \ luck with shopkeeper! <br></li><li>Pet - Choose a dog or cat and evolve it\
      \ into more and more powerful creatures.  Rawr.<br></li><li>Street Cred \u2013\
      \ Up your gamer street cred by playing this classic game and show those hipsters\
      \ what for!</li></ul>"
