    about_the_game: SmartwatchVR brings your Android phone into VR.  Paired with a
      companion app on your phone, SmartwatchVR brings text messages, emails, and
      other notifications to your virtual wrist.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Read notifications from your Android phone without taking
      off your headset<br></li><li>Easy to use!  No USB, no Bluetooth, no debuggers,
      no rooting.  Just run the companion app on your phone and leave it in your pocket.<br></li><li>Supports
      every notification type<br></li><li>Use Quick Actions to handle or reply to
      some notifications entirely within VR<br></li><li>Button-free UI avoids conflicting
      with any other running software<br></li><li>Overlay functionality ensures visibility
      in every game<br></li><li>Security and privacy options to hide sensitive notifications</li></ul><br><strong>Notice:</strong>
      The required companion app runs on Android only.  This software cannot be used
      with an iPhone.<br><br><strong>Notice:</strong> When running on an Oculus-based
      headset, this app is only active while SteamVR is active; it will not work with
      native Oculus applications.
