details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1405180/extras/Wilderness_logo.png?t=1609243598"
      /><br><br>Explore the vast open world and find hidden secrets and more things
      to do.<br>Survive in the wild nature by playing as an animal or as a human.
      Play as an animal, and you will have the option to survive on your own or create
      your own herd. Have babies and protect them from predators.<br>Play as a human
      and you will have to look for resources by hunting, fishing or other ways. Build
      your shelter, and customize your character and weapons. Explore the vast open
      world and find hidden secrets and more things to do.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1405180/extras/Animals_2.png?t=1609243598"
      /><br>At the start of the game you will have a variate of species to choose,
      depending on the location you are playing you will have different species. You
      can play as a herbivorous or a carnivorous, and depending on your selection
      you will have to find specific food for each.<br>You might want to create your
      own herb and ride together to stay protected. You can have babies witch you
      will have to take care of them from other predators. The longer you survive,
      you will be receiving Skill Points, witch you can later use to upgrade your
      stats. Like for example your night vision, stamina or strength.<br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1405180/extras/Humans.png?t=1609243598"
      /><br>If you want to play as a human you will start with a few items that will
      help you survive the first days. Craft a bow, build traps or make yourself a
      fishing rod to find food. You can build a camp where you can sleep, cook and
      craft other items. To stay more protected, you can build a house and have your
      own animals and plantation. Customize your character and weapons, and decorate
      the interior of your house.
