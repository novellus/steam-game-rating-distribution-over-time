    about_the_game: The game takes place in the year 3019, RRRR2 is the continuation
      of the game RRRR, now three super-soldiers Rabbit, Raccoon and Deer are in a
      dangerous world full of dangers and deadly traps.<br>Find out the continuation
      of the history of RRRR, fight with alien enemies and dangerous robots. The game
      has more references to famous characters :)<br><br>Each character can use two
      types of weapons, collect ammo jump starting from the vertical parts of the
      platforms.<br>In the game you have to look for hidden secrets, open doors, use
      various mechanisms. Robot Rabbit owns a super-attack, Robot Raccoon can deadly
      act on an enemy at a short distance, Reindeer can search for hidden objects.<br><br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/1041450/extras/RRRR2_tx.png?t=1556131875"
      crossorigin="anonymous"/><br><br>Special features<br>- Control three characters
      one by one.<br>- Explore locations<br>- Three characters to control one by one<br>-
      Two types of weapons<br>- Hidden objects
