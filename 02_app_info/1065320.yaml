  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1065320/extras/Rekt_-_Steam_Gif_01__Radek_Bazak_05.10.2020_.gif?t=1608679196\"\
      \ /><h2 class=\"bb_tag\">\u26A1\uFE0F SUMMARY \u26A1\uFE0F</h2>REKT! is a stunt,\
      \ driving game inspired by the eternal classics like Rush and Tony Hawk's Pro\
      \ Skater series.<br>In quick gameplay sessions, you will complete various challenges\
      \ to unlock cars, arenas, and customizations.<br>Do outstanding tricks and stunts\
      \ to get the highest scores and face other players - rule the leaderboard!<br>The\
      \ physics model in REKT makes performing tricks incredibly smooth and easy but\
      \ don\u2019t get too comfortable - it's easy to learn but hard to master.<br>Over\
      \ 170 000 active players and GROWING.<h2 class=\"bb_tag\">\u26A1\uFE0F MASTER\
      \ ALL TRICKS \u26A1\uFE0F</h2>Take on the challenge and master the most awesome\
      \ stunts: aerial flips, barrel rolls, loops, grinds, drifting and much more\
      \ - combine them all and break your best scores!!<h2 class=\"bb_tag\">\u26A1\
      \uFE0F CHALLENGES \u26A1\uFE0F</h2>Every time you enter the arena you will be\
      \ given a set of challenges.<br>Many variables can increase or decrease their\
      \ difficulty creating an infinite amount of objectives, that will attract even\
      \ the most seasoned players.<br>Endless tasks include checkpoint races exclusively\
      \ designed for different arenas.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1065320/extras/Rekt_-_Steam_Gif_02__Radek_Bazak_05.10.2020_.gif?t=1608679196\"\
      \ /><h2 class=\"bb_tag\">\u26A1\uFE0F SOLO RIDE \u26A1\uFE0F</h2>Practice your\
      \ stunts, unlock various cars and discover arenas in 2 singleplayer game modes:<br>HIGH\
      \ SCORE: The main game mode, inspired by the old-school arcades, will allow\
      \ you to take on the challenge of the global leaderboard - remember the time\
      \ is running, although there are ways to extend it.<br>PRACTICE: Practice makes\
      \ perfect, in this game mode, time does not matter, train as much as you wish\
      \ - get prepared to #GETREKT<h2 class=\"bb_tag\">\u26A1\uFE0F MULTI RIDE \u26A1\
      \uFE0F</h2>Face the opponents in a local competitive mode (up to 4 players)\
      \ and battle them on the way to the victory.<br>SCORE - challenge your competitors\
      \ and get the highest score.<br>VIRUS - spread the infection by crashing into\
      \ other players or avoid being infected - last car standing wins!<br>CHECKPOINT\
      \ - first to hit a checkpoint gets a point - collect 5 points to win the race.<br>CAPTURE\
      \ THE CROWN - you have 90 seconds to defend the crown - don\u2019t let others\
      \ take it over - or you won\u2019t reign supreme in the arena.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1065320/extras/Rekt_-_Steam_Gif_03__Radek_Bazak_05.10.2020_.gif?t=1608679196\"\
      \ />"
