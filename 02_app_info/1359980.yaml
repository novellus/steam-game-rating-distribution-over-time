    detailed_description: "<h1>New FPS from the developer of POSTAL: Brain Damaged</h1><p><a\
      \ href=\"https://store.steampowered.com/app/1329540/CROSSBOW_Bloodnight/\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1329540/CROSSBOW_Bloodnight/</a></p><br><h1>About\
      \ the Game</h1>Well, I\u2019ll be damned. POSTAL is now a Boomer Shooter?! POSTAL:\
      \ Brain Damaged is a spin-off taking the most outrageous FPS series of all time\
      \ into a different, skill-based, retro-shooter direction. The Dude\u2019s about\
      \ to deal some damage!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1359980/extras/PBD_bonkbonk.gif?t=1600965120\"\
      \ /><br><br>Long description:<br>One too many hits on the head. One too many\
      \ hits off the pipe. One too many shootouts ending in carnage. And there we\
      \ go - brain damage. That\u2019s the only explanation for what\u2019s happening\
      \ to The POSTAL Dude. All of a sudden, he\u2019s in an asylum full of freaks.\
      \ The Big Bad Nurse has been handing out some really funky meds, turning the\
      \ patients and the orderlies into lewd, blood-thirsty maniacs. Is this some\
      \ crazy nightmare, or is it the twisted reality?<br><br>Become the Dude and\
      \ shoot your way out of the loony bin. Too bad the world outside has gone just\
      \ as crazy. You can\u2019t trust your mind, you can\u2019t trust your eyes,\
      \ but there\u2019s one beacon of stability you can always lean on. Good old\
      \ violence. <br><br>POSTAL: Brain Damaged is a spin-off taking the most outrageous\
      \ FPS series of all time into a different, skill-based, retro-shooter direction.\
      \ Say goodbye to an open-world sandbox. Prepare for old-school, stage-based\
      \ FPS action and cheesy one-liners!<br><br>Key features:<br><ul class=\"bb_ul\"\
      ><li>Classic, high-paced FPS gameplay with fluid movement<br></li><li>POSTAL's\
      \ signature crude, dark humor, satire, and glorification of violence<br></li><li>Crazy-ass\
      \ weaponry, power-ups, and props<br></li><li>Stage-based, old-school single-player\
      \ shooter campaign<br></li><li>Plot twists!<br></li><li>Plot holes!<br></li><li>More\
      \ glorification of violence</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1359980/extras/PBD_vertical.gif?t=1600965120\"\
      \ />"
