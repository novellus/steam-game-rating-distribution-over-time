details:
  data:
    about_the_game: "4Line is a real-time take on the classic 4 in a Row board game.\
      \ Play in fast-paced ~30 second matches, trying to get 4 in a row before your\
      \ opponent does.<br />\r\n<br />\r\nYou gain pieces over time, slowing down\
      \ the more pieces you have stored. Use stored pieces to make large plays, or\
      \ play aggressive and fast.<br />\r\nCollect gems placed randomly on the board\
      \ to gain an edge. Each gem gives you pieces faster, allowing you to speed up\
      \ your gameplay. The gems are randomly placed, making every match play out differently.<br\
      \ />\r\n<br />\r\nTrain against the AI with 3 difficulties, and when you feel\
      \ ready, play against your friends, or against random opponents all across the\
      \ world.<br />\r\nGood Luck!"
