    about_the_game: "Bamboo EP is an integrated collection of three games:<br><br><strong>\u26AA\
      \ Bamboo Ball \u26AA</strong><br>Digital dodge-ball for 1 to 2 players! Four\
      \ different seasons to play in. Also includes dabbing snowmen.<br><br><strong>\U0001F5E1\
      Bamboo Heart\U0001F5E1</strong><br>A fast-paced slice 'em up about a swordfighter\
      \ looking for his heart. Includes a series of bosses, unlockable skills and\
      \ 6 unlockable characters.<br><strong><br>\U0001F315 Bamboo Moon \U0001F315\
      </strong><br>An interactive titlescreen with a bunch of secrets!<br><br>Best\
      \ played with a gamepad!"
