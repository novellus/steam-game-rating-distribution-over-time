    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1184530/extras/hero3-paginalojadescri\xE7\
      \xE3o.jpg?t=1605756678\" /><br>Explore Russia as Gabriela, Gav and Mikhail.\
      \ Fight Igor, Anastasia and bring back balance to the West Siberian Plain in\
      \ this immersive 2D turn-based RPG experience.<br><br><strong>Story Mode</strong><br>Play\
      \ as Gabriela, a superhero who has the power of seeing people's feelings as\
      \ colors around them. Acknowledge your mission of stopping Igor from transforming\
      \ people into a soulless slave army. Save your cousin's life, protect your family,\
      \ learn new powers and protect your allies. Will you be able to fulfill a mission\
      \ given by the spirits?<br><br><strong>4 Chapters Available</strong><br>Play\
      \ as Nadia in the Birch Village to experience the beginning of a catastrophe.\
      \ Protect your people and fight Igor to prevent him from destroying the village.<br>In\
      \ the story mode, you can witness how Gabriela acquired her powers by meeting\
      \ and old friendly face, and wait for the release of Chapter 5!<br><br><strong>Battle\
      \ Mode</strong><br>Play the Arcade Mode to face 7 rivals and 2 bosses, then\
      \ unlock all 45 current characters by playing all game modes.<br>Challenge a\
      \ friend and share your gamepad to fight in the local VS Raid mode, where one\
      \ player chooses 4 characters (or up to 4 people choose 1 each) to face an altered\
      \ version of Igor (or other bosses), controlled by another player (4v1 local\
      \ PVP). (All players are able to control the game while playing. Organize yourselves\
      \ and respect your opponents)<br><br><strong>Sidequests, Alternative Features\
      \ and Modes</strong><br>Help take care of a farm, go fishing, learn how to cook\
      \ and craft equipments, practice your battle skills and join magic tournaments,\
      \ release imprisoned demons to defeat them for drops, and much more.<br><br><strong>Accessibility</strong><br>All\
      \ color-based mechanics are accessible to colorblind individuals.<br><br><strong>Available\
      \ in English</strong><br>All modes are 100% available in English and all future\
      \ content will also be. The game is also available in Brazilian Portuguese.\
      \ If you find non-translated text within the game, please get in touch via the\
      \ game's Steam Discussions, or via e-mail: <a href=\"mailto:auroramidiagames@gmail.com\"\
      >auroramidiagames@gmail.com</a>.<br><br><strong>Soon</strong>: New Chapters\
      \ for Story Mode, new playable characters for Battle Mode, new skins, Linux\
      \ Version, Co-op Raid vs CPU, Survival Mode, Minigames, etc."
