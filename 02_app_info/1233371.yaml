    detailed_description: "<h1>Note!</h1><p><strong>To add this DLC to your account,\
      \ launch the War Thunder client from Steam library and press the Steam Login\
      \ button at the startup screen in the game. Your Gaijin account (if you have\
      \ one) has to be linked with Steam account that made the purchase. If your Steam\
      \ account is already linked to other Gaijin account than what you're trying\
      \ to use, <a href=\"https://steamcommunity.com/linkfilter/?url=https://support.gaijinent.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >please contact our support</a>.</strong></p><br><h1>About\
      \ the Game</h1>This Pack includes: <br><br><ul class=\"bb_ul\"><li>SdKfz 140/1\
      \ tank (Rank 1 Germany);<br></li><li>He 112 B-1/U2 fighter (Rank 1 Germany);<br></li><li>120000\
      \ Silver Lions;<br></li><li>Premium Account for 7 days.</li></ul><br>SdKfz 140/1<br><br>The\
      \ invasion of the USSR demonstrated that German APCs weren\u2019t suited well\
      \ for reconnaissance tasks due to poor roads, thus the first scout tanks were\
      \ developed. The Aufklarungspanzer 38(t) is based on the Pz.38(t) light tank\
      \ and features an automatic 20mm gun. The unusual mesh cover at the top protected\
      \ the crew from hand-grenades. This is one of the fastest Rank 1 vehicles in\
      \ the game with strong frontal armour, and it is a perfect choice for the quick\
      \ capture of strategic points.<br><br>He 112 B-1/U2<br><br>He 112 B-1/U2 is\
      \ a single-engine front-line fighter, painted after the camouflage scheme of\
      \ the Hungarian Air Force. The armament of the aircraft was extremely powerful\
      \ for its time. The fighter was equipped with two 7.92 mm MG 17 machine guns\
      \ in the sides of the cowling and two 20 mm MG FF cannons in the wings. This\
      \ version of the He 112, unlike the earlier Bf 109s, had an excellent overview\
      \ and high steering precision inherited from previous versions.<br><br><br><strong>Note!</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Refund is not provided if you purchase 2 different packs\
      \ which include the same vehicle or you already have the vehicle from this pack!<br></li><li>Available\
      \ for Linux, Windows and Mac only. You can't activate this item for the PSN\
      \ or Xbox Live account.</li></ul>"
