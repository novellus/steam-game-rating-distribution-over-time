    about_the_game: "\uFF08\u622A\u56FE\u5C5E\u6027\u4E3A\u6D4B\u8BD5\u6A21\u5F0F\u5C5E\
      \u6027\uFF0C\u771F\u5B9E\u5C5E\u6027\u8BF7\u4EE5\u6E38\u620F\u5185\u8868\u73B0\
      \u4E3A\u51C6\uFF09<br><strong>\u672C\u4F5C\u91C7\u7528\u5F15\u64CE\u7684\u662F\
      \u7ECF\u8FC7\u4FEE\u6539\u7684\u9B54\u5854\u6A21\u677F7822\uFF08RPGMakerXP 1.03/1.05\uFF09\
      <br>\u539F\u4F5C\uFF1A\u4E0A\u6D77\u7231\u4E3D\u4E1D\u5E7B\u4E50\u56E2</strong><br>\u793E\
      \u56E2\uFF1A\u707F\u534E\u5E7B\u68A6\u3001\u58A8\u67D3\u71D0\u6866<br><br><strong>*\u7279\
      \u6B8A\u4E8B\u9879\uFF1A\u4F53\u9A8C\u7248\u4EC5\u5F00\u653E\u7B2C\u4E00\u9636\
      \u6BB5\u5185\u5BB9*</strong><h2 class=\"bb_tag\">\u6E38\u620F\u5185\u5BB9</h2>\u201C\
      \u8FD9\u672C\u6765\u5E94\u8BE5\u662F\u666E\u666E\u901A\u901A\u7684\u4E00\u4E2A\
      \u5468\u672B\uFF01\u201D<br>\uFF08\u4EE5\u4E0B\u5185\u5BB9\u51FA\u81EA\u6E38\
      \u620F\u81EA\u767D\uFF09<br>\u6709\u7684\u65F6\u5019\uFF0C\u6211\u4E5F\u4F1A\
      \u53BB\u601D\u8003\uFF0C\u662F\u5426\u865A\u5E7B\u624D\u662F\u73B0\u5B9E\uFF0C\
      \u865A\u5047\u624D\u662F\u771F\u5207\u3002<br>\u90A3\u4E2A\u540D\u4E3A\u201C\
      \u5E7B\u60F3\u201D\u7684\u5730\u65B9\u7A76\u7ADF\u5904\u4E8E\u4F55\u65B9\uFF1F\
      <br>\u6BCF\u6BCF\u60F3\u5230\u8FD9\u91CC\uFF0C\u4E5F\u53EA\u5F97\u957F\u53F9\
      \u4E00\u53E5\uFF1A\u201C\u53EF\u60DC\u6211\u53EA\u662F\u5E73\u5E73\u65E0\u5947\
      \u4E4B\u8F88\u3002\u201D<br>\u5514\u2026\u2026\u6587\u5B66\u5C11\u5973\u7684\
      \u5F02\u5E38\u6C14\u8D28\uFF1F\u6216\u8BB8\u5427<br>\u201C\u653E\u5F03\u5427\
      \uFF0C\u6C38\u8FDC\u65E0\u6CD5\u5230\u8FBE\u7684\uFF01\u5E7B\u60F3\u4E61\u4EC0\
      \u4E48\u7684\u3002\u201D<br>\u2014\u2014\u5FC3\u4E2D\u6709\u4E2A\u58F0\u97F3\
      \u597D\u50CF\u55E4\u7B11\u4E00\u822C\u5BF9\u6211\u53EB\u7740<br>\u5176\u5B9E\
      \u82E5\u662F\u4E4B\u524D\u7684\u6211\uFF0C\u4E5F\u4F1A\u5BF9\u5176\u6DF1\u4FE1\
      \u4E0D\u7591\u3002<br>\u53EA\u662F\u4E0D\u7518\u5FC3\u4E00\u6837\u5730\u52AA\
      \u529B\u8FFD\u5BFB\u3002<br>\u82E5\u4E00\u5207\u90FD\u662F\u6CE8\u5B9A<br>\u5947\
      \u8FF9\u4E5F\u53D8\u5F97\u6BEB\u4E0D\u7A00\u5947<br>\u82E5\u5E7B\u60F3\u4E0D\
      \u6B62\u5B58\u5728\u4E8E\u68A6\u8426<br>\u6216\u8BB8<br>\u865A\u5E7B\u4E0E\u73B0\
      \u5B9E\u5730\u5883\u754C\uFF0C\u4FBF\u4ECE\u6B64\u523B\u5F00\u59CB\u8FF7\u79BB\
      <br>\u2014\u2014\u4E1C\u65B9\u68A6\u6708\u8C08<h2 class=\"bb_tag\">\u96BE\u5EA6\
      \u5206\u7EA7</h2><br><u>\uFF08\u6E38\u620F\u73B0\u4ECD\u5904\u4E8E\u8BD5\u8FD0\
      \u884C\u9636\u6BB5\uFF0C\u4EC5\u5F00\u653EHard\u901A\u9053\uFF0C\u96BE\u5EA6\
      \u7EA6\u4E3A\u8BBE\u5B9A\u4E0A\u7684L\u4E0EH\u4E4B\u95F4\uFF09</u><br><br>Easy\u2014\
      <strong>\u521D\u6625\u80E7\u6708</strong><br>\u5982\u540C\u4E0E\u6625\u7684\u5996\
      \u7CBE\u4E00\u8D77\u8E0F\u9752\u4E00\u6837\u5730\u96BE\u5EA6<br>\u5C31\u7B97\
      \u662F\u96FE\u4E4B\u6E56\u7684\u51B0\u7CBE\u4E5F\u53EF\u4EE5\u8F7B\u677E\u901A\
      \u8FC7\u3002<br>\u742A\u9732\u8BFA\u2026\u2026\u8FD9\u6CA1\u4EC0\u4E48\u597D\
      \u5F97\u610F\u7684\u5582\uFF01<br><br>Normal\u2014<strong>\u91D1\u79CB\u6E05\
      \u6708</strong><br>\u79CB\u98CE\u6E10\u8D77\uFF0C\u8F7B\u626B\u62C2\u53BB\u590F\
      \u65E5\u7684\u6D41\u708E\u3002\u8F7B\u677E\u800C\u60EC\u610F\u5730\u901A\u8FC7\
      \u5B83\u5427\uFF01<br>\u2468\u597D\u50CF\u6709\u70B9\u5403\u529B\u7684\u4E9A\
      \u5B50\u2026\u2026<br>\u4E0D\u5F97\u4E0D\u8BF4\u2026\u2026\u540D\u4E0D\u865A\
      \u4F20<br><br>Hard\u2014<strong>\u76DB\u590F\u708E\u6708</strong><br>\u5373\u4F7F\
      \u662F\u6DF1\u591C\uFF0C\u590F\u65E5\u4F9D\u65E7\u8BA9\u4EBA\u70E6\u8E81\u4E0D\
      \u582A\u3002\u8BA9\u4EBA\u611F\u5230\u8E81\u52A8\u7A0B\u5EA6\u7684\u96BE\u5EA6\
      \u3002<br>\u2468\u5012\u4E0B\u4E86<br>\u8FD9\u6837\u9ED1\u2468\u771F\u7684\u6CA1\
      \u6709\u5173\u7CFB\u5417\uFF1F<br>PS\uFF1A\u9ED1\u2468~don\u2019t be afraid~<br><br>Lunatic\u2014\
      <strong>\u51DB\u51AC\u6B8B\u6708</strong><br>\u51B0\u575A\u6570\u5C3A\uFF0C\u51DB\
      \u51AC\u5DF2\u81F3\u3002\u70C8\u98CE\u547C\u5578\uFF0C\u8BA9\u4EBA\u80C6\u5BD2\
      \u3002\u4EE4\u73A9\u5BB6\u52A8\u4F5C\u505C\u6EDE\u7A0B\u5EA6\u7684\u96BE\u5EA6\
      \u3002<br>*\u742A\u9732\u8BFA\u505C\u6B62\u4E86\u601D\u8003\u2014\u2014<br><br>Extra\u2014\
      <strong>\u5730\u72F1\u65E0\u6708</strong><br>\u4F53\u9A8C\u8FC7\u5730\u72F1\u7684\
      \u611F\u89C9\u5417\uFF1F<br>\u2014\u2014\u6765\u81EA\u67D0\u4E0D\u613F\u610F\
      \u900F\u9732\u59D3\u540D\u7684\u624E\u7740\u4E24\u4E2A\u9A6C\u5C3E\u8FAB\u6446\
      \u7740\u4E2D\u4E8C\u59FF\u52BF\u7684\u5730\u72F1\u732B<br>Emmmmm\u2026\u2026\
      \u8FD9\u548C\u76F4\u63A5\u544A\u8BC9\u540D\u5B57\u6709\u4EC0\u4E48\u533A\u522B\
      \uFF1F<br><br>\u6CE8\uFF1A\u73B0\u4ECA\u7248\u672C\u81F3\u7B2C\u4E09\u7AE0Boos\u65E9\
      \u82D7\u5904\uFF0C\u6E38\u620F\u66F4\u65B0\u8FDB\u5EA6\u4EE5\u6700\u665A\u516C\
      \u544A\u4E3A\u51C6~<h2 class=\"bb_tag\">\u6E38\u620F\u64CD\u4F5C</h2>\u672C\u6E38\
      \u620F\u4F7F\u7528\u952E\u76D8\u64CD\u4F5C\uFF01<br><br>\u6309\u65B9\u5411\u952E\
      \u8FDB\u884C\u79FB\u52A8<br>\u6309z/enter\u786E\u5B9A.<br>\u63090/Esc\u5524\u51FA\
      \u83DC\u5355\uFF08\u67E5\u770B\u602A\u7269\u5C5E\u6027\u3001\u4F7F\u7528\u7269\
      \u54C1\u3001\u5B58\u53D6\u6863\u3001\u56DE\u5230\u6807\u9898\u754C\u9762\uFF09\
      <br>\u6309x\u53D6\u6D88\u9009\u62E9\u8FD4\u56DE\u4E0A\u4E00\u7EA7\u9009\u62E9\
      \u9879<br>Alt+Enter\u8FDB\u5165\u5168\u5C4F\u6A21\u5F0F<br>A\u952E\u52A0\u70B9\
      \uFF01<br><br><u>\u6CE8\uFF1A\u82E5\u6709\u7279\u6B8A\u952E\u4F4D\u9700\u6C42\
      \u53EF\u6309\u4E0BF1\u952E\u53EC\u51FARPGMakerXP\u7684\u952E\u4F4D\u8BBE\u7F6E\
      \u754C\u9762\u3002</u><br><br>\u6B22\u8FCE\u60A8\u7684\u5230\u6765\uFF01"
