    about_the_game: Mixolumia introduces a fresh twist on block-clearing puzzlers.
      Scintillating visuals and entrancing music respond and evolve as you play. Diamond
      blocks slide together on a gem-shaped board and explode in glittering chain
      reactions.<h2 class="bb_tag">Swap the Soundtrack</h2>Each included song has
      unique sound effects that harmonize with the music, giving the game a totally
      different feel depending on which track you choose. Musicians can even create
      their own songs and sound effects for Mixolumia.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1414020/extras/mixo-album-art.gif?t=1609241405"
      /><h2 class="bb_tag">Remix the Palette</h2>Switch up Mixolumia's visuals by
      selecting from a wide range of lovely color palettes, or create and customize
      your own.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1414020/extras/mixo-palettes.gif?t=1609241405"
      /><h2 class="bb_tag">Choose Your Experience</h2>Whether you want to chill out,
      or challenge yourself to intense, strategic gameplay, Mixolumia has a game mode
      to suit your mood.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1414020/extras/mixo-modes.gif?t=1609241405"
      /><h2 class="bb_tag">Accessibility</h2>Mixolumia has options to adjust or turn
      off all of its effects individually so as to be as accessible to players as
      possible.
