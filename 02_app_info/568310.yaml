    about_the_game: "<strong>Trespass \u2013 Episode 2 Introduction:</strong><br><br>The\
      \ protagonist, Samuel Rodriguez wakes up and finds himself in an unfamiliar\
      \ location.<br>He will revisit and attempt to escape from locations connected\
      \ to his past and along the way uncover the mysteries behind his forgotten past.<br><br><br>\u201C\
      I regained consciousness in what seemed to be some kind of detention facility.<br>With\
      \ a lot of difficulty, I made it out of the hall<br>only to appear in my own\
      \ home,<br>the home I shared together with Jess.<br><br>She spoke to me in such\
      \ a way<br>that she didn\u2019t know about the strange situation I was finding\
      \ myself in.<br>She spoke to me so ordinarily as if everything was alright.<br>No,\
      \ something about it was a little off.<br><br>She told me not to follow her\
      \ but even as I tried,<br>I found myself between two high-rise buildings with\
      \ a narrow bridge connecting the two.<br><br>Fear suddenly gripped me.<br>Not\
      \ because I found myself having to cross a tightrope between two buildings.<br>But\
      \ it was an ominous feeling that I might lose her.<br><br>Finally, at the end\
      \ of a dark hallway,<br>I see my wife once again.<br><br>What\u2019s the dreaded\
      \ meaning of this game of hide and seek?<br>And what are these absurd locations\
      \ and experiences?<br><br>These things that I seeing and hearing,<br>Is it reality\
      \ or just a dream?<br><br>I have to figure out what\u2019s going on.\u201D<br><br><strong>Gameplay:</strong><br><br>Trespass\
      \ \u2013 Episode 2 is a game intended to test your cognitive abilities. Escape\
      \ from various locations, all of which have unique objectives whether it\u2019\
      s searching for hints in a morgue through interacting with the surrounding objects\
      \ or making your way through a military facility using various weapons and explosives.<br>Everything\
      \ you need to escape is there. It\u2019s all a matter of using your observational\
      \ skills and thinking outside of the box."
