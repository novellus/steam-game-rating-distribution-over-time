    detailed_description: '<h1>Get Episode III on Steam</h1><p><a href="https://store.steampowered.com/app/439250/Space_Pilgrim_Episode_III_Delta_Pavonis/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/439250/Space_Pilgrim_Episode_III_Delta_Pavonis/</a></p><br><h1>About
      the Game</h1>Still reeling from the life-changing events of the previous episode,
      Gail seeks out a safe haven with her father in the Delta Pavonis system.<br><br>However,
      she soon learns that the politics of Planet Leto can be as treacherous and unpredictable
      as the local weather. What''s more, her father seems to have disappeared under
      suspicious circumstances ... can she find him before her enemies catch up with
      her?<br><br><ul class="bb_ul"><li>In this third episode, explore the largest
      and most varied environments in the series so far as Captain Gail Pilgrim and
      her colleagues travel across this new world from space port to city and out
      onto the treacherous oceans of Planet Leto.<br></li><li>Experience a new chapter
      of Gail''s story, become involved in planetary politics and interact with dozens
      of new characters.<br></li><li>Enjoy 3-5 hours of gameplay in this extended
      episode of the Space Pilgrim saga.<br></li><li>Across the four episodes in this
      saga you will travel to space stations, colonies, cities and islands across
      an immersive and intricate futuristic universe, interact with dozens of unique
      characters and enjoy 10+ hours of gameplay (Please note: this purchase is for
      <strong>episode three only</strong>) <br></li><li>Mouse, keyboard and controller
      support.</li></ul>'
