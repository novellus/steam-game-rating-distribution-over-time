details:
  data:
    about_the_game: "Take control and expand your empire through different constellations\
      \ in this minimalist 4X strategy game.<br />\r\n<br />\r\n- Up to 500 randomly\
      \ generated worlds running in parallel and in real time.<br />\r\n<br />\r\n\
      - Many intense battles in real time across your galactic sector.<br />\r\n<br\
      \ />\r\n- Colonize and terraform new worlds or destroy planets already habited\
      \ by other races or players.<br />\r\n<br />\r\n- Improve your planetary defenses,\
      \ research and ship fleets.<br />\r\n<br />\r\n- Trade with players and form\
      \ guilds to conquer many solar systems."
