  data:
    about_the_game: "Twenty years after the original FINAL FANTASY V released in Japan,\
      \ the classic RPG has found its way to PC!<br><br>Embark on an epic adventure\
      \ as four heroes are driven together by fate: Bartz and his chocobo companion,\
      \ Princess Lenna of Castle Tycoon, the mysterious Galuf, and the pirate captain\
      \ Faris.<br><br>The crystals that bring peace and prosperity to the world \u2013\
      \ earth, water, fire, and wind \u2013 have lost their power and are on the verge\
      \ of destruction.<h2 class=\"bb_tag\"><strong>Key Features:</strong></h2><ul\
      \ class=\"bb_ul\"><li>Customize characters with an unprecedented degree of freedom\
      \ with the job and ability system \u2013 26 unique job classes!<br></li><li>Veteran\
      \ character designer Kazuko Shibuya has returned to recreate the characters\
      \ and graphics for an enhanced experience!<br></li><li>Updated controls and\
      \ active-time battle system are optimized for fluid combat for PC.<br></li><li>This\
      \ new version also includes \u201CThe Sealed Temple\u201D from the 2006 release,\
      \ as well as the Tetsuya Nomura-designed optional boss Enuo, and an extraordinary\
      \ soundtrack<br></li><li>Includes STEAM trading cards and achievements.</li></ul>"
