    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/752590/extras/Logo_Header.png?t=1604501757\"\
      \ /><br>Follow the grim tale of young Amicia and her little brother Hugo, in\
      \ a heartrending journey through the darkest hours of history. Hunted by Inquisition\
      \ soldiers and surrounded by unstoppable swarms of rats, Amicia and Hugo will\
      \ come to know and trust each other. As they struggle to survive against overwhelming\
      \ odds, they will fight to find purpose in this brutal, unforgiving world.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/752590/extras/Frise_Story_smallerrat_INT.png?t=1604501757\"\
      \ /><br><br>1349. The plague ravages the Kingdom of France. Amicia and her younger\
      \ brother Hugo are pursued by the Inquisition through villages devastated by\
      \ the disease. On their way, they will have to join forces with other children,\
      \ and evade swarms of rats using fire and light. Aided only by the link that\
      \ binds their fates together, they will face untold horrors in their struggle\
      \ to survive.As their adventure begins\u2026 the time of innocence ends. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/752590/extras/Frise_Characters_smallerat_INT.png?t=1604501757\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/752590/extras/Bloc_Characters_INT.png?t=1604501757\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/752590/extras/APT_STEAM_GIF.gif?t=1604501757\"\
      \ />"
