    about_the_game: "1 minute to learn the rules!<br />\r\n3 minutes to master the\
      \ controls!<br />\r\n5 minutes and you'll be battling players from around the\
      \ world!<br />\r\nGo for Max Power! Plug Max!<br />\r\n<br />\r\n\u30FBThis\
      \ game uses very little text, so it's easy to play regardless of what language\
      \ you speak.<br />\r\n\u30FBInstructions are available in English, Chinese (Simplified\
      \ &amp; Traditional), Korean, and Japanese.<br />\r\n\u30FB&quot;Plug Max&quot;\
      \ is the championship title given to the greatest plug of all!<br />\r\n\u30FB\
      Be warned, young apprentice. The Way of the Plug is not an easy one.<br />\r\
      \n\u30FBUpdates are planned to add new rules and sound effects, and to adjust\
      \ game balance."
