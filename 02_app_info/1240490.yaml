    about_the_game: "You play as a special forces operative sent in to take back a\
      \ mining operation that was seized by terrorists, as soon as you enter the mine\
      \ shaft you end up in a parallel dimension, but something seems a little off.\
      \ You jump back and forth between the two dimensions trying to get back to the\
      \ city of Parallel, only time will tell if you make it back or not.<br />\r\n\
      <br />\r\nBelow are a list of features included in the game.<br />\r\n<br />\r\
      \n- The game offers save states which can then be loaded during game play or\
      \ the main menu anytime.<br />\r\n<br />\r\n- You can have up to 8 save slots.<br\
      \ />\r\n<br />\r\n- There are 7 different levels to play through.<br />\r\n\
      <br />\r\n- There is one difficulty but the game does provide a fair challenge\
      \ for players.<br />\r\n<br />\r\n- There are files spread throughout the game\
      \ that help explain the lore of the game."
