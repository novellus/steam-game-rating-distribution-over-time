    about_the_game: <h2 class="bb_tag"><strong>Game Introduction</strong></h2><br>Lilina
      was a punishment knight of the church. A few years ago, her close friend Lina
      was judged by the church as a witch, and lilina was appointed to kill.<br><br>Lilina
      has since questioned the church's mandate. A few years later, the devil comeback,
      Lilina by giving orders to find the opportunity of the devil, to explore the
      truth of the devil.<h2 class="bb_tag"><strong>Game elements</strong></h2><br>Classic
      RPG template<br><br>Explore the Magic world<br><br>Multiple outcomes<br><br>Players
      can influence the course of the game by making different choices<br><br>Can
      collect more than one teammate, and have rich interactive options
