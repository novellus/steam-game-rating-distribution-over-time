  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1129360/extras/drift.gif?t=1607030501"
      /><br><br><strong>Pocket Wheels</strong> isn't just a racing game, it's an objective-based
      3D platformer. Take a seat in a toy car with special abilities and explore a
      house full of different themed rooms filled with objectives, race tracks and
      collectibles!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1129360/extras/abilities_title.png?t=1607030501"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1129360/extras/abilities.gif?t=1607030501"
      /><br><br>Use your jump ability to complete various objectives or extend your
      wings to get off the track and explore the different rooms.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1129360/extras/explore_title.png?t=1607030501"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1129360/extras/explore.gif?t=1607030501"
      /><br><br>For a small car, everyday objects can be a great challenge. What obstacles
      will you find in the kitchen or in the bathroom?<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1129360/extras/development_title.png?t=1607030501"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1129360/extras/development.gif?t=1607030501"
      /><br><br>As a solo developer I'm reliant on your feedback, so I'm very open
      about the development. I share regular updates about new things that I'm working
      on. So if you are interested in following the progress you can follow me on
      Twitter, join the Discord or read my devlog on Patreon.
