details:
  data:
    about_the_game: '<h2 class="bb_tag">Gorescript Original Soundtrack</h2><br>Gorescript''s
      original soundtrack was composed and produced by Lawrence Steele of Satsuma
      Audio from UK. Even though the tracks are the perfect complement to our game,
      we still have them on repeat a good part of the day on our headphones.<br><br>&quot;...it
      was great to have a chance to embrace my darker side and do something with more
      of an edge to it. It also gave me an excuse to bust out my hardware synths!
      I used an Arturia Minibrute and Moog Little Phatty throughout the soundtrack
      where suitable, they are both analogue synths and can help add an extra dimension
      to a track for sure.&quot; - <i><u>Lawrence Steele, Creator of Gorescript''s
      Original Soundtrack</u></i><h2 class="bb_tag">Tracklist:</h2><br><ul class="bb_ul"><li>01
      - Benzene<br></li><li>02 - The Grinder<br></li><li>03 - Knee Deep<br></li><li>04
      - Omvivortex<br></li><li>05 - Catharsis<br></li><li>06 - Graviton Crush<br></li><li>07
      - Ultraviolence<br></li><li>08 - No Remorse<br></li><li>09 - Boss Track<br></li><li>10
      - Title Track<br></li><li>11 - Score Screen Track</li></ul><h2 class="bb_tag">Formats:
      </h2>FLAC / WAV / MP3'
