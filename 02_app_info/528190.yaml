      \ life is represented by a round of the card game, where you play and discard\
      \ cards in order to influence the events and their outcome effects.<br />\r\n\
      <br />\r\nCarpe Deal 'Em adds a win condition to the life sim genre, with the\
      \ hierarchy of needs mechanic - Reach the top of the hierarchy and escape the\
      \ cycle of life and death for your character. Alternatively you can ignore the\
      \ win condition and play the game purely as a life sim.<br />\r\n<br />\r\n\
      Each event is directly generated by the cards you play, changing your character's\
      \ stats and further influencing the type of events and effects you will receive\
      \ in the future.<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n- Randomly\
      \ generated characters<br />\r\n- Wide range of generated life events<br />\r\
      \n- Ability to export character life summary and portrait momento<br />\r\n\
      - Wide range of individual character stats that influence your characters life<br\
      \ />\r\n- Control the career, dwelling, diet and spending of your character<br\
      \ />\r\n- Many Interactions between card types creating a deep level of strategy"
