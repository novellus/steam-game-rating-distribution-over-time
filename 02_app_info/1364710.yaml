    reviews: "\u201C... it\u2019s a great little slice of retro arcade action. The\
      \ fast paced arcade gameplay, vibrant colorful visuals and catchy soundtrack\
      \ combine to make a very addictive experience that keeps you coming back for\
      \ just one more go.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.alphabetagamer.com/skycadia-alpha-demo/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Alpha Beta Gamer</a><br><br>\u201CIncendiary\
      \ soundtrack, fun gameplay and juicy world.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://vk.com/dnevnikgamer?w=wall-182630689_20264\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamer's Diary</a><br><br>\u201CPerhaps\
      \ you have been charmed, since its release last year, by the excessively cute\
      \ A Short Hike, its leisurely stroll and its art of hovering without constraints.\
      \ Skycadia, the indie game of the day, has this in common with the title of\
      \ Adam Robinson-Yu that it also embodies a bird, adept at flying at more or\
      \ less high speed, all in a colorful retro aesthetic.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://thepixelpost.com/expresso/inde-matin-skycadia\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Pixel Post</a><br>"
