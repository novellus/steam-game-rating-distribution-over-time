    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/987880/extras/ezgif-4-5225f925412d.gif?t=1601385981"
      /><br><br><u><strong>DESCRIPTION</strong></u><br>MOO MOO MOVE is a casual arcade
      game about guiding chubby cows to safety. Players drive the herd through a host
      of cute floating islands built with a country feel. UFOs, poachers, ice and
      more stand between the cows and their next meal - it's down to the player to
      get them there!<br><br><u><strong>HISTORY</strong></u><br>MOO MOO MOVE began
      as a Tranzfuser project in 2017, where it was awarded funding for its continued
      development. It is the first game to be released by graduate team MOCHI MODE.<br><br><u><strong>FEATURES</strong></u><br><ul
      class="bb_ul"><li>Unique hand-painted island levels.<br></li><li>A host of hazards
      to tackle.<br></li><li>Cute visuals that make you feel relaxed.<br></li><li>8
      round cows just looking for a snack!</li></ul><br>Now in Welsh, Swedish, Norwegian
      and Chinese (Simplified)
