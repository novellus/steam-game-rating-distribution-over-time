    about_the_game: "Darknet is a strategy/puzzle game in which you play as an elite\
      \ hacker in the Net. Plug into cyberspace, using viruses, worms, and exploits\
      \ to steal the data before your signal gets traced!<br> <br>After winning awards\
      \ on PSVR, Oculus Rift, and Gear VR, Darknet is <u>now available for the HTC\
      \ Vive</u> and also <u>INCLUDES A NON-VR VERSION</u> for those without a headset!<h2\
      \ class=\"bb_tag\">Features</h2> <br><br><strong>DEEP GAMEPLAY</strong>: \u201C\
      Darknet is the closest thing to a killer app for the system... It seems simple\
      \ at first, but Darknet quickly grows to require a lot of second- and third-order\
      \ logical thinking, under what can be a strict time limit. More than anything\
      \ else, Darknet was what I was excited to play every time.\u201D - <i>Ars Technica</i><br><br><strong>CYBERPUNK\
      \ HACKING</strong>: \u201CDarknet is the hacking VR game we\u2019ve all been\
      \ waiting for since our first viewing of <i>HACKERS</i>,<i> Johnny Mnemonic</i>,\
      \ or <i>Tron</i>\u2026 Everything I wanted out of a hacking game since 1995.\
      \ The future is finally here and I\u2019m cracking nodes, dropping viruses,\
      \ staying one-step ahead of security.\u201D - <i>BigSushi.fm</i><br> <br><strong>GREAT\
      \ FOR VR</strong>: \u201CWhen I dove into the cyberspace simulation, I lost\
      \ myself in the illusion. My relationship to meat space was momentarily forgotten.\
      \ And that\u2019s precisely what a virtual reality game ought to do for the\
      \ player\u2026 It is the best Oculus Rift game I\u2019ve ever played.\u201D\
      \ - <i>DailyDot</i><br> <br><strong>AWARD-WINNING</strong>:<br><ul class=\"\
      bb_ul\"><li> <u>BEST GAMEPLAY</u> - Proto Awards 2014<br></li><li> <u>FINALIST\
      \ </u>- IndieCade 2015<br></li><li> <u>GRAND PRIZE</u>- Oculus VR Jam</li></ul><br><strong>CRITICALLY\
      \ ACCLAIMED</strong>:<br><ul class=\"bb_ul\"><li> &quot;Darknet is one of the\
      \ oldest VR games around, and still one of the best.\u201D - <i>The Verge</i><br></li><li>\
      \ \u201CEnjoy solving puzzles? Strategizing? Does the description \u2018cyberpunk\
      \ hacking in virtual reality\u2019 light up your eyes like Christmas morning?\
      \ Darknet is reminiscent of Hollywood's appalling movie interpretation of &quot;hacking&quot;\
      \ from the '90s, but it's fun and engaging.\u201D - <i>CNET</i><br></li><li>\
      \ \u201CCompletely worth your time. An interesting puzzle game where you have\
      \ to hack into different computer system using an array of tools, it also winkingly\
      \ makes fun of the 90s-era version of VR. If you ever wanted to pretend you\
      \ were a hacker from the 1995 film Hackers, this is a pretty good place to start.\u201D\
      \ - <i>Polygon</i><br></li><li>&quot;And therein lies the beauty of Darknet.\
      \ The game is simple on its surface, yet it's filled with challenges that keep\
      \ you pressing on to beat the next one. I thought I was going to play Darknet\
      \ for 20 minutes or so to get a feel for the game. Little did I know, three\
      \ hours would pass before I gazed upon (actual) reality again.&quot; - <i>Tom's\
      \ Hardware</i></li></ul><br>By the same developer of VR strategy games <a href=\"\
      http://store.steampowered.com/app/696040/Tactera/\" target=\"_blank\" rel=\"\
      noreferrer\"  >Tactera</a> and <a href=\"http://store.steampowered.com/app/750440/Skylight/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Skylight</a>."
