    reviews: "\u201CI'd consider it one of the Oculus' must-have games\u201D<br>8/10\
      \ \u2013 <a href=\"https://www.destructoid.com/review-darknet-351404.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br><br>\u201CDarknet\
      \ is an extremely well made puzzle game that continued to build upon its simple\
      \ elements in smart and creative ways.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://techraptor.net/content/darknet-review-hacking-the-world\"\
      \ target=\"_blank\" rel=\"noopener\"  >TechRaptor</a><br><br>\u201CDarknet is\
      \ a cool, futuristic hacking puzzle game with endless potential, and for only\
      \ $15 you are easily going to find plenty of hours of thoughtful strategy waiting\
      \ for you inside this visionary and virtual new take on the dark side of the\
      \ Internet.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://gamechronicles.com/video-games/darknet-review-playstation-vr/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Chronicles</a><br>"
