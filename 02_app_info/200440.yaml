    about_the_game: "Plots within plots and schemes within schemes devolve the crew\
      \ of the Wandering Wrath into mistrust and outright mutiny, and all the while\
      \ the lives of the islands' innocents hang perilously in the balance. The ship's\
      \ notorious captain is a man so cruel and vile, he is said to have been born\
      \ without a soul. Yet it is often true in the murky underbelly of the harsh\
      \ seas, that things aren't always what they seem. Captain Ed Teal recruits the\
      \ hero of the story for a personal errand, one such errand that's allegedly\
      \ unconnected with treasure, but rather to reconnect him with his lost love;\
      \ a secluded and hermitical maiden by the name of Maren who is said to inhabit\
      \ the islands. Uninvited eyes are always watching where there is fame and fortune\
      \ to be had. The Wandering Wrath's second and third in command, Cutter and Nicky\
      \ Nails, have agenda's of their own. Trust is the rarest of all currencies,\
      \ and none will be found by those unwilling to shed a little of his own\u2026\
      \ or a few buckets of blood.<br><br>\t\t\t\t\t\tPirates of the Flying Fortress\
      \ introduces more than a sufficient amount of new gameplay elements. In addition\
      \ to an  archipelago filled with new vegetation in which players can traverse\
      \ whether by foot, on horseback, sailing their own boat or even by swimming,\
      \ there is also all-new races and bosses who lurk in the depths of the unexplored\
      \ islands. Brilliantly flavored with stunning new cut-scenes, the 12+ hours\
      \ of main quests await the player, permeated with twists and surprises at every\
      \ decision. Dozens of new weapons including the crossbow, permanent potions\
      \ and new armor accessories to increase the hero\u2019s stats, effective horse\
      \ armor, as well as fresh fighting techniques will provide the perfect means\
      \ to get an all-new experience in the world of Antaloor. Thrilling in-game video\
      \ sequences, created with new animation techniques and new weather effects like\
      \ rain and storms; even seasoned <strong>&quot;Two Worlds&quot;</strong> veterans\
      \ will get their money's worth! In &quot;Pirates of the Flying Fortress&quot;\
      \ the archipelago world is debuted in a more realistic and compelling presentation\
      \ than ever before, thanks to attacking plants, the realistic fauna and new\
      \ atmospheric particle effects . The same applies to the story, which is pushed\
      \ forward with cinematic animations, elaborately staged cut-scenes and amazingly\
      \ scripted dialogs. And finally, the four additional multiplayer adventure maps\
      \ grant players with cooperative long-term entertainment.<br><br><br>\t\t\t\t\
      \t\t<h2 class=\"bb_tag\">Key features:</h2><ul class=\"bb_ul\"><li>Lush, living\
      \ open world brimming with new quests, items, and NPCs<br>\t\t\t\t\t\t</li><li>Singleplayer\
      \ world map expanded by 25% as well as 4 brand-new multiplayer maps<br>\t\t\t\
      \t\t\t</li><li>Deep, engaging story voiced by an all-new cast <br>\t\t\t\t\t\
      \t</li><li>Scores of new, fully-customizable weapons, armor &amp; loot<br>\t\
      \t\t\t\t\t</li><li>Horse armor and improved horse mechanics<br>\t\t\t\t\t\t\
      </li><li>A flexible combat system with variable attack moves, parrying and special\
      \ tricks<br>\t\t\t\t\t\t</li><li>State-of-the-art technology, thanks to a powerful\
      \ GRACETM engine and special tools <br>\t\t\t\t\t\t</li><li>Lots of mini-games\
      \ for breaking up gameplay<br>\t\t\t\t\t\t</li><li>Intuitive user interface\
      \ for the DEMONSTM Magic system and the PAPACTM Alchemy system<br>\t\t\t\t\t\
      \t</li><li>Mercenaries and magically-created beings accompany the player<br>\t\
      \t\t\t\t\t</li><li>Complex object management with movable and usable items <br>\t\
      \t\t\t\t\t</li><li>Special CRAFTTM tool enables the individual configuration\
      \ of armor and weapons<br>\t\t\t\t\t\t</li><li>Many Boss opponents, including\
      \ special combat strategies and unique rewards<br>\t\t\t\t\t\t</li><li>Various\
      \ ways of moving, like walking, running, sprinting, riding, swimming, sailing\
      \ and teleporting <br>\t\t\t\t\t\t</li><li>Captivating background story with\
      \ numerous cutscenes<br>\t\t\t\t\t\t</li><li>Extensive Multiplayer part including\
      \ building/setup simulation</li></ul>"
