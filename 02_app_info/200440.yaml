    reviews: "\u201CTwo Worlds II: Pirates of the Flying Fortress is a worthy addon\
      \ to the already brilliant original game. The weaknesses were all wiped out,\
      \ and so we can look forward to a strong, about 14 hours extra long campaign\
      \ for the main game Two Worlds II.\u201D<br>90 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamingxp.com/bericht-5065-topware_interactive-reality_pump_studios-pc-two_worlds_ii_pirates_of_the_flying_fortress.htm\"\
      \ target=\"_blank\" rel=\"noopener\"  >GamingXP</a><br><br>\u201CIf you already\
      \ have Two Worlds 2 and enjoyed it, it\u2019s definitely worth picking up the\
      \ expansion.\u201D<br>86 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://gamingtrend.com/game_reviews/two-worlds-2-pirates-of-the-flying-fortress/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gaming Trend</a><br><br>\u201CLots of\
      \ atmosphere and humor, lots of adventure. This add-on has everything: a nice,\
      \ large and open world, partially absurd quests and interesting characters.\u201D\
      <br>85 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamestar.de/spiele/two-worlds-2-pirates-of-the-flying-fortress/test/two_worlds_2_pirates_of_the_flying_fortress,46885,2560910.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameStar</a><br>"
