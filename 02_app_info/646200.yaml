    about_the_game: "<strong>Dead Effect 2</strong> is the newest addition to the\
      \ acclaimed Dead Effect franchise. This action sci-fi shooter is looking to\
      \ push the boundaries of first-person shooters to new levels with slick graphics,\
      \ rich narrative and RPG elements. <br><br>Play the single-player missions at\
      \ your own pace or engage your friends in the cooperative or PvP multiplayer\
      \ mode. Train, develop your character, collect and upgrade countless weapons,\
      \ gear and body implants and take control of the monster-infested ship.<br><br><strong>KEY\
      \ FEATURES:</strong><br><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/646200/extras/DE2_steam_txt01.png?t=1554494043\"\
      \ crossorigin=\"anonymous\"/><br>Your hero adapts, grows and gets better as\
      \ you play. Help them along the way by choosing the best gear!<br>- get 30+\
      \ upgradable weapons of all kinds \u2013 pistols, shotguns, plasma guns, bows,\
      \ swords... you name it<br>- collect 100+ gear items and implants<br>- collect\
      \ dozens of gear sets, from Regular to Mythical<br>- put together a complete\
      \ gear set to gain special abilities<br>- equip your hero with a selection of\
      \ 10+ special abilities, from bullet time to force field<br>- try high-tech\
      \ body implants to increase your character\u2019s performance<br><br><img src=\"\
      https://%CDN_HOST_MEDIA_SSL%/steam/apps/646200/extras/DE2_steam_txt02.png?t=1554494043\"\
      \ crossorigin=\"anonymous\"/><br>A colonist ship is full of diverse environments,\
      \ from maintenance rooms to oxygen gardens. And full of dark corners, too!<br>-\
      \ enjoy the stunning environments with moody graphics<br>- explore the whole\
      \ ship during the main story campaign<br>- return to complete various basic\
      \ tasks in generic missions<br>- stand up to the challenge in special missions\
      \ \u2013 Biohazard, Survive, Lone Wolf, Infestation modes<br>\u2003<br><img\
      \ src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/646200/extras/DE2_steam_txt03.png?t=1554494043\"\
      \ crossorigin=\"anonymous\"/><br>You know you are not alone on this ship. There\
      \ are friends, and there are foes. Sadly, the friends are outnumbered.<br>-\
      \ test your strength against zombies, soldiers, cyborgs, mutant, cannibals,\
      \ mechanical dogs, drones...<br>- get engaged in several unique boss fights<br>-\
      \ complete special missions with various enemy types to gain experience<br><br><img\
      \ src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/646200/extras/DE2_steam_txt04.png?t=1554494043\"\
      \ crossorigin=\"anonymous\"/><br>You can face the enemy alone, but you won\u2019\
      t last long.<br>- conquer the elaborate system of achievements \u2013 collect\
      \ all 170 of them!<br>- get social - share your results and leaderboard position\
      \ on social media channels<br><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/646200/extras/DE2_steam_txt05.png?t=1554494043\"\
      \ crossorigin=\"anonymous\"/><br>By purchasing Dead Effect 2, you directly support\
      \ the developers and get more than just a game!<br>- 20+ hours of gameplay<br>-\
      \ all future updates for free<br>- downloadable game soundtrack<br>- exclusive\
      \ art book with a comprehensive overview of the Dead Effect universe<br>- become\
      \ a member of a lively community and participate in the development<br><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=202e9c20-2e63-11e8-8bd2-21146e87fd92\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a>"
