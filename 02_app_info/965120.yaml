    about_the_game: "Energy Shock is a turn-based action game with roguelike elements.\
      \ In-game attack and movement are combined. Whenever you want to attack, you\
      \ have to move forward. Attack also means you will enter the enemy\u2018s range.\
      \ Fortunately, the damage will hit back enemy, because of the limited space,\
      \ how to keep distance from the enemy has become the core of the strategy. Ending\
      \ the round automatically after each round of use of the card also makes your\
      \ choice crucial. Be prepared, then suffer!<h2 class=\"bb_tag\">Battle</h2>The\
      \ following picture shows the attack. If you use the attack card, you will move\
      \ forward. If you encounter enemy it will damage enemy and hit back enemy. <br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/965120/extras/\u653B\u51FB\
      6001.gif?t=1574412001\" /><br>As shown in the gif, you use the attack card of\
      \ attack 3, after moving 1 grid, it deals 2 damage to the enemy, and the damage\
      \ decreases with distance.<br>Not all attack cards are closer to each other,\
      \ the higher the damage, the more the attack card is, the higher the damage\
      \ is, and some cards only cause damage to a specific distance.<br>There are\
      \ more than 80 different attack cards and over 30 skill cards in the game to\
      \ discover.<h2 class=\"bb_tag\">Skill</h2>In addition to card out, each class\
      \ has its own unique skills that can be used with an attack card.<br>For example,\
      \ if your attack card can't hit the enemy, you can use professional skills to\
      \ control the enemy on your attack range.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/965120/extras/\u653B\
      \u51FB600.gif?t=1574412001\" /><br>This way you can easily beatthe enemy.<br>The\
      \ game now has 3 characterto choose from, and the official version will be updated\
      \ to 8 character.<h2 class=\"bb_tag\">MAP</h2>The map of the game is randomly\
      \ generated, so each game can experience a different experience.<br>The monsters\
      \ in the map are related to the world. If you explore them carefully, you will\
      \ find the second place.<h2 class=\"bb_tag\">ITEM</h2>In addition to cards and\
      \ skills, each game can also purchase items in the store to strengthen your\
      \ deck.<br>But your backpack has only 6 grids and you must buy the items carefully.<br><br>our\
      \ team only have two member,we'll try our best~"
