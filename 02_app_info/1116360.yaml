details:
  data:
    about_the_game: "What inspired us is Neighbors from hell. No similar game has\
      \ been made for nearly 20 years. We love funny puzzles and good animations.\
      \ Now we've combined this and made Jerry Jobhopper. Gamescom has been a great\
      \ success among young people.<br />\r\n<br />\r\nThis is a very early release,\
      \ but we're constantly bug fixes and new tracks are being made. The price is\
      \ because we want to cover this for further improvements.<br />\r\n<br />\r\n\
      Jerry Jobhopper is a point-and-click strategy game. The aim of this single-player\
      \ stealth game is to successfully annoy the bully Boss by tricky office pranks\
      \ without, of course, getting caught. Be Jerry, and enjoy the sweet taste of\
      \ revenge! Basically, Jerry nice guy but has a tendency to cause mischief, he\
      \ torments his boss all day trying not to get caught and get fired from his\
      \ job.  More than likely that\u2019s why Jerry is a jobhopper.<br />\r\n<br\
      \ />\r\nIn the game you have to collect objects from your actual workplace and\
      \ use them for pranks.  It doesn\u2019t hurt to sneak around and hide to avoid\
      \ getting caught. The point<br />\r\nof the game is to anger your boss as much\
      \ as possible. In the game we placed a meter guage which measures the scale\
      \ of anger.  Naturally there are difficulties and obstacles for our character<br\
      \ />\r\nto overcome.  Everyday awaits you with new challenges as new oppurtunities\
      \ are revealed. Study your Boss\u2019 daily routine so that you can walk about\
      \ your workplace not doing your job"
