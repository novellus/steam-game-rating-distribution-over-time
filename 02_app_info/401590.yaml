    about_the_game: "The <strong>NORSE race</strong> comes with its own official players\
      \ (Lineman, Berserker, Runner, Thrower, Ulfwerener, Yhetee) along with a <strong>couple\
      \ of star players</strong>: Wilhelm Chaney and Icepelt Hammerblow!<br><br>Norsemen\
      \ are homicidal maniacs who love battle and beer! This rolling roadblock may\
      \ not be the fastest team on the pitch, but with most players benefiting from\
      \ Block it\u2019s certainly one of the toughest. <br><br>The Yhetee is the Norse\u2019\
      s very own walking mountain. It's a special kind of Troll from the northern\
      \ lands, adapted to the cold, harsh environment in order to survive. Norse team\
      \ coaches include Yhetees in their Blood Bowl teams thanks to their <strong>deadly\
      \ combination</strong> of claws, fierceness, and <strong>natural talent for\
      \ destruction</strong>."
