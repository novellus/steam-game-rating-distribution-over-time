details:
  data:
    about_the_game: 'Sokpop S02: Zoo Packs is an online turn-based strategy game much
      like Fire Emblem and Advance Wars.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1135150/extras/ezgif.com-resize_(3).gif?t=1579283613"
      /><br><br>You have a roster of animal warriors that can equip items and level
      up.<br>As long as you have an empty spot you can enroll a new animal.<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li> 1~4 hours playtime<br></li><li> offline singleplay versus
      AI<br></li><li> online versus other player<br></li><li> 9 different animal types
      each with special abilities<br></li><li> 25 different equipable items to find<br></li><li>
      random generated levels</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1135150/extras/zoo_packs_unit_window.gif?t=1579283613"
      /><br><br>You play the game in 4 s 4 matches against other players, but you
      can also play practice matches against a simple AI.<br>When you start a battle
      against another player you choose which warrior will be you captain and which
      other warriors you want to use.<br>The goal of the battle is to either get the
      other player to forfeit, or you kill their captain.<br>When a warrior is killed
      you can revive them later in the hub, however it will cost you coins to do so
      and they will lose their equipped items!<br><br>You gain coins by playing matches
      and you can use those coins to buy random items, unlock more spots in your warrior
      roster or revive collapsed warriors!<br><br>Fighting matches will also increase
      your rating. Once you attain the title of ''Soldier'' you will be able to play
      matches of 6 vs 6!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1135150/extras/about.png?t=1579283613"
      /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month
      at <a href="https://steamcommunity.com/linkfilter/?url=http://sokpop.co" target="_blank"
      rel="noopener"  >http://sokpop.co</a>'
