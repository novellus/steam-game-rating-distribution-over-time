    about_the_game: <strong>EastwoodVR</strong> - is a wild west VR duel simulation
      game, where is the reaction and movement speed are very important.<br>Chill
      &amp; fight in wild west saloon!<br>Compete in reaction speed with other guys
      and bandits! Kill or be killed!<h2 class="bb_tag"><strong>GAMEPLAY </strong>:</h2>You
      need to defeat worst guys on the whole wild west, to become the coolest cowboy
      ever! ( Every next bandit, got harder reaction &amp; shooting skill )<br>This
      game improves your reaction abilities and accuracy!<br>Game has more then 10
      different levels, with different enemies. Also there are few bonus levels.<br>You
      should go to duel spot, and wait until duel starts, then you must shoot your
      enemy as fast as possible!<br>Also there is a multiplayer mode, when you can
      compete with other players online!<br>Dive into the world of the wild west &amp;
      Enjoy victories over your enemies!<br>Check out gameplay, on the video above!<br><br><strong><h2
      class="bb_tag">KEY FEATURES</h2></strong><br>-VR experience!<br>-Inverse Kinematics
      Motion capture<br>-Reaction competition<br>-Trading cards<br>-Bonus Levels<br>-Global
      Leaderboards statistics<br>-Wild West Atmosphere<br><br><strong>Catch the moment!</strong>It's
      going to be hard but valuable adventure!
