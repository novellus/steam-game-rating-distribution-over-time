details:
  data:
    about_the_game: "It\u2019s a cold, rainy evening.  You are a computer technician\
      \ who specializes in mainframe repair.  As you start to settle in for the evening,\
      \ you get a phone call from your co-worker.  She asks you to come down  and\
      \ work on that one mainframe at the library; that old, buggy, stubborn model\
      \ from 1995.  The one that will most likely get shut down if it can\u2019t be\
      \ repaired.  You don\u2019t want to leave her hanging, so you begrudgingly head\
      \ on over.  As you start to work on the mainframe, however, it becomes quite\
      \ clear that there is more to this mainframe than some minor glitches\u2026\
      <br><br><i>1 For Yes, 0 For No</i> is a short* science fiction visual novel\
      \ about a curious but lonely artificial intelligence named Oswald.  Oswald wants\
      \ to know more about the outside world, but is hosted on a mainframe that limits\
      \ user input to numbers only.  And so, in-between pointed Yes/No questions and\
      \ number-guessing games, Oswald learns about the world from you.  What will\
      \ you teach him?<br><br>Gain Oswald\u2019s trust...or shatter it into a thousand\
      \ pieces.<br><br>Features:<br>    \u2022 A short story inspired by the AIs of\
      \ classic science fiction tales<br>    \u2022 Branching dialogue and secret\
      \ monologues<br>    \u2022 Twelve variations of two different endings<br>  \
      \  \u2022 Randomized number-guessing minigames<br>    \u2022 Music by Alexander\
      \ Nakarada<br><br>* Length varies based on reading speed.  Auto-mode makes the\
      \ game about an hour."
