    about_the_game: "Robinson Crusoe is back in his greatest adventure yet!<br />\r\
      \n<br />\r\n<br />\r\nIt's 1679 \u2013 After escaping the inhabited island,\
      \ Robinson Crusoe sets sail for Brazil. Four weeks later ,however, he and his\
      \ friend Friday encounter an uncharted land mass. Something strange happens\
      \ with their hands, with cursed spots appearing over them. Voodoo magic smells\
      \ in the air.<br />\r\n<br />\r\nFeatures:<br />\r\n- Explore a ghost island\
      \ inhabited by Cursed Pirates, with over 40 unique locations<br />\r\n- Collect\
      \ Black Spots and prepare an anti-curse root<br />\r\n- Insult a monkey while\
      \ testing over it the effect of the root<br />\r\n- Meet unusual characters\
      \ with unusual orientation<br />\r\n- Find your way through an underground labyrinth\
      \ while searching for the undead Captain<br />\r\n- Dig pirates from the graves\
      \ and laugh out of loud as stupidity takes control of their brains<br />\r\n\
      - Test your skills in Pirates IQ contests \xAE, Turtle Races, Grog competitions,\
      \ brain bending puzzles and of course Hidden Object hunt!<br />\r\n- Play through\
      \ more than 35 absolutely unique mini-games (puzzles)"
