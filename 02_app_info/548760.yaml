    detailed_description: "<h1>Update Notes</h1><p>CameraBag Photo 3.0.1 update is\
      \ now available.\r\nNew in this update:\r\n- fixed bug in windows that stopped\
      \ images loading with certain international characters in the file path\r\n\
      - added new filter set: B+W Films\r\n- Re-enabled opening next/previous image\
      \ files by pressing left or right arrow keys (without holding shift)\r\n- fixed\
      \ bug where images on Mac wouldn\u2019t load when dragged onto the app icon\
      \ or opened from within another app when CameraBag wasn\u2019t already open\r\
      \n\r\nMany thanks to our users who helped us track down these bugs, particularly\
      \ the file path issue!</p><br><h1>Update Notes</h1><p>DEV NOTE:\r\n\r\nHi! Some\
      \ users have been reporting compatibility issues; this doesn't affect all users\
      \ and we'd love to get to the bottom of this. Please try the demo from our site\
      \ (http://nevercenter.com) before purchasing and contact us at support@nevercenter.com\
      \ with questions so we can help!</p><br><h1>About the Software</h1>CameraBag\
      \ Photo: Filter-Focused Photo Editing for Mac and PC. \r\n\r\nWhat does &quot;filter-focused&quot;\
      \ photo editing mean? It means that CameraBag Photo has the advanced tools you\
      \ need to make your images look just how you want, but in an interface that\
      \ makes it incredibly easy to re-use the styles you develop as custom filters.\
      \ Or to start with existing presets to emulate classic film stock, or to batch\
      \ apply the same style to hundreds of photos. It means that CameraBag is built\
      \ from top to bottom to help you develop a unique photographic style that is\
      \ distinctly your own.\r\n\r\nWe\u2019ve designed CameraBag Photo to sit in\
      \ the sweet spot of photo software: it\u2019s much more versatile and powerful\
      \ than cheesy \u201Cone-click\u201D filter apps, but much lighter, quicker,\
      \ and more intuitive than bloated traditional \u201Cpro\u201D photo software.\r\
      \n\r\nCameraBag's interface is focused on building up a series of image adjustments\
      \ (or loading existing filters made up of a series of adjustments) and tweaking\
      \ them as needed. You can easily see every adjustment you've applied to your\
      \ image in the bottom tray, adjust their controls, reorder or delete them, or\
      \ save what you've got as a new filter.\r\n\r\nKey Features\r\n- 150+ built-in\
      \ high-quality adjustable filters\r\n- Full suite of 30+ photographic tools,\
      \ including advanced curve editors\r\n- Build your own entirely new filters\
      \ from scratch or from existing filters\r\n- Elegant, modern interface\r\n-\
      \ Innovative tools not found anywhere else, such as CameraBag's curve-based\
      \ color corrector\r\n- Fast image processing via the revolutionary Analog Engine\r\
      \n- 32-bits-per-component color depth\r\n- Entirely non-destructive editing\
      \ process\r\n- Easy layering of filters and adjustments\r\n- Quicklooks and\
      \ previews for fast decision making\r\n- Watermarking and custom image-based\
      \ borders\r\n- Batch processing\r\n- RAW format support\r\n\r\nCameraBag Photo\
      \ is the newest version of CameraBag (the previous major release was called\
      \ CameraBag 2, so this is technically version 3). We've added a whole bunch\
      \ of cool stuff, here are some of the major things:\r\n- Masking\r\n- 4-Way\
      \ color wheels\r\n- Multi-document tabs\r\n- Live pixel inspector\r\n- Animated\
      \ hover previews\r\n- Dynamic preview chooser\r\n- Collapsible tool and filter\
      \ sections\r\n- Updated look\r\n- Color management\r\n- Render queue\r\n- Speed\
      \ improvements\r\n- Dozens of new filters\r\n\r\nYou can start or finish with\
      \ over 150 fully-editable included presets, to which you can add an infinite\
      \ number of your own. From classic film stock emulation to color correction\
      \ setups to versatile color and B+W styles, CameraBag Photo has you covered.\
      \ Here are some of the filter groups included:\r\n- B+W Essentials\r\n- Classic\
      \ Photography\r\n- Color Essentials\r\n- Color Correction\r\n- Film Grain\r\n\
      - Film Stock\r\n- Filtered B+W\r\n- Mattes\r\n- Monocolor\r\n- Vintage\r\n-\
      \ And More..."
