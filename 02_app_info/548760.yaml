    about_the_game: "CameraBag Photo: Filter-Focused Photo Editing for Mac and PC.\
      \ <br />\r\n<br />\r\nWhat does &quot;filter-focused&quot; photo editing mean?\
      \ It means that CameraBag Photo has the advanced tools you need to make your\
      \ images look just how you want, but in an interface that makes it incredibly\
      \ easy to re-use the styles you develop as custom filters. Or to start with\
      \ existing presets to emulate classic film stock, or to batch apply the same\
      \ style to hundreds of photos. It means that CameraBag is built from top to\
      \ bottom to help you develop a unique photographic style that is distinctly\
      \ your own.<br />\r\n<br />\r\nWe\u2019ve designed CameraBag Photo to sit in\
      \ the sweet spot of photo software: it\u2019s much more versatile and powerful\
      \ than cheesy \u201Cone-click\u201D filter apps, but much lighter, quicker,\
      \ and more intuitive than bloated traditional \u201Cpro\u201D photo software.<br\
      \ />\r\n<br />\r\nCameraBag's interface is focused on building up a series of\
      \ image adjustments (or loading existing filters made up of a series of adjustments)\
      \ and tweaking them as needed. You can easily see every adjustment you've applied\
      \ to your image in the bottom tray, adjust their controls, reorder or delete\
      \ them, or save what you've got as a new filter.<br />\r\n<br />\r\nKey Features<br\
      \ />\r\n- 150+ built-in high-quality adjustable filters<br />\r\n- Full suite\
      \ of 30+ photographic tools, including advanced curve editors<br />\r\n- Build\
      \ your own entirely new filters from scratch or from existing filters<br />\r\
      \n- Elegant, modern interface<br />\r\n- Innovative tools not found anywhere\
      \ else, such as CameraBag's curve-based color corrector<br />\r\n- Fast image\
      \ processing via the revolutionary Analog Engine<br />\r\n- 32-bits-per-component\
      \ color depth<br />\r\n- Entirely non-destructive editing process<br />\r\n\
      - Easy layering of filters and adjustments<br />\r\n- Quicklooks and previews\
      \ for fast decision making<br />\r\n- Watermarking and custom image-based borders<br\
      \ />\r\n- Batch processing<br />\r\n- RAW format support<br />\r\n<br />\r\n\
      CameraBag Photo is the newest version of CameraBag (the previous major release\
      \ was called CameraBag 2, so this is technically version 3). We've added a whole\
      \ bunch of cool stuff, here are some of the major things:<br />\r\n- Masking<br\
      \ />\r\n- 4-Way color wheels<br />\r\n- Multi-document tabs<br />\r\n- Live\
      \ pixel inspector<br />\r\n- Animated hover previews<br />\r\n- Dynamic preview\
      \ chooser<br />\r\n- Collapsible tool and filter sections<br />\r\n- Updated\
      \ look<br />\r\n- Color management<br />\r\n- Render queue<br />\r\n- Speed\
      \ improvements<br />\r\n- Dozens of new filters<br />\r\n<br />\r\nYou can start\
      \ or finish with over 150 fully-editable included presets, to which you can\
      \ add an infinite number of your own. From classic film stock emulation to color\
      \ correction setups to versatile color and B+W styles, CameraBag Photo has you\
      \ covered. Here are some of the filter groups included:<br />\r\n- B+W Essentials<br\
      \ />\r\n- Classic Photography<br />\r\n- Color Essentials<br />\r\n- Color Correction<br\
      \ />\r\n- Film Grain<br />\r\n- Film Stock<br />\r\n- Filtered B+W<br />\r\n\
      - Mattes<br />\r\n- Monocolor<br />\r\n- Vintage<br />\r\n- And More..."
