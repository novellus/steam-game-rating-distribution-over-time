    about_the_game: "Welcome to New Star Manager: The critically acclaimed game from\
      \ Simon Read, creator of the BAFTA Award-winning New Star Soccer series.<br\
      \ />\r\n <br />\r\nTake control of New Star FC \u2013 a beleaguered soccer club\
      \ which needs your management skills and instincts to unlock the team\u2019\
      s potential and make it to the top of the game.<br />\r\n<br />\r\n   \u201C\
      If you love football\u2026you\u2019d be mad not to download it\u201D The\_Guardian<br\
      \ />\r\n <br />\r\nThis is soccer management like you\u2019ve never experienced\
      \ it - Be more than just a player, be the head, the heart, and backbone of New\
      \ Star FC. Be the Manager.<br />\r\n<br />\r\n   \u201CNew Star Manager takes\
      \ the frame of the original game, and builds something utterly wonderful on\
      \ top of it\u201D\_\_10/10 - Pocket Gamer<br />\r\n <br />\r\nTOTAL CLUB CONTROL<br\
      \ />\r\nTake ownership of every aspect of New Star FC, from constructing vital\
      \ club facilities and managing the players\u2019 training regimes to choosing\
      \ the perfect sponsor and hiring or firing the backroom staff!<br />\r\n <br\
      \ />\r\nFULL SQUAD GAMEPLAY<br />\r\nUse every member of your team to set up\
      \ and score pivotal goals with on-pitch gameplay, using innovative mouse based\
      \ controls.<br />\r\n <br />\r\nREAL SOCCER TACTICS<br />\r\nBuild your dream\
      \ squad, choose your winning formation, make tactical substitutions, and even\
      \ step into the locker room for some half-time motivation!<br />\r\n <br />\r\
      \nOFF-PITCH DRAMA<br />\r\nHandle volatile players and get their mind back in\
      \ the game by monitoring their concerns, outbursts, and quirks. Keep the board\
      \ off your back, navigate the hostile waters of the sporting press, and make\
      \ sure the fans keep believing... while keeping a careful eye on the club\u2019\
      s finances!<br />\r\n <br />\r\nGLOBAL FOOTBALL<br />\r\nDive into realistic\
      \ simulations of the world\u2019s biggest leagues and cup competitions!<br />\r\
      \n <br />\r\nTHE NEW STAR SOCCER EVOLUTION<br />\r\nExperience the newest instalment\
      \ of the New Star series, whose pick-up-and-play sports titles have already\
      \ been enjoyed by over 30 million players!"
