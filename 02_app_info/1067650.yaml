      \ gravity.<br />\r\nPlayer goal is to relocate golden coin, using only the change\
      \ of gravity, on the golden rock and keep for some time to pass the level.<br\
      \ />\r\n<br />\r\nIn GraFi:<br />\r\n<br />\r\n- Traps<br />\r\n- Changing gravity<br\
