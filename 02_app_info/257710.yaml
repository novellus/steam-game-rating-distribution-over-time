    about_the_game: "<strong>Max Gentlemen</strong> is an <strong>arcade-style</strong>\
      \ extreme manners simulator about stacking hats, inspired by a spam email for\
      \ male enhancement.<br><ul class=\"bb_ul\"><li>Hat stacking old timey arcade\
      \ action\x99<br></li><li>Over 39 hats to collect<br></li><li>Cross-platform\
      \ local multiplayer<br></li><li>Extra characters, levels and modes<br></li><li>Online\
      \ leaderboards</li></ul><br>Challenge your friends. Prove once and for all who\
      \ is the most gentlemanly. Seriously though, 2 player is super fun.<br><br>Max\
      \ Gentlemen is a <strong>FREE</strong> game but if you want to support us, there\
      \ are a variety of extra characters, hats and levels to buy. More updates to\
      \ come!"
