    review: "(English_Fran\xE7ais review)\n[url=https://store.steampowered.com/curator/37930390-Mia-Curations/]My\
      \ Curations[/url]\n\nENGLISH:\nA VN that confounds me.\n\nOn the one hand...\
      \ \n*It is available in French and English (cool!). \n*The story is very good,\
      \ full of twists and turns and thrills.\n\nOn the other hand...\n*I really don't\
      \ like the music. \n*The images from Manga Maker ComiPo, for the characters,\
      \ give me the bad impression of having in front of me a clone of \"One Manga\
      \ Day\" and \"Say Goodbye\".\n*The images for the backgrounds are better, but\
      \ meh.\n*The story is made with TyranoBuilder, so no option to control the volume,\
      \ no full-screen mode, no easy way to switch from French to English, etc.\n\n\
      In short, I have a very good story, but a \"rotten\" presentation. Do I recommend\
      \ it? Difficult.\n\nFRAN\xC7AIS:\nUne histoire visuelle qui me mitige.\n\nD\u2019\
      un c\xF4t\xE9... \n*Elle est disponible en fran\xE7ais et en anglais (cool!).\
      \ \n*L\u2019histoire est tr\xE8s bonne, remplie de rebondissements et de sensations\
      \ fortes.\n\nD\u2019une autre c\xF4t\xE9\u2026\n*Je n\u2019aime vraiment pas\
      \ la musique. \n*Les graphiques tir\xE9s de Manga Maker ComiPo, pour les personnages,\
      \ me donne la mauvaise impression d\u2019avoir devant moi un clone de \xABOne\
      \ Manga Day\xBB et de \xABSay Goodbye\xBB.\n*Les graphiques pour les d\xE9cors\
      \ sont mieux, mais bof pour moi.\n*L\u2019histoire est faite avec TyranoBuilder,\
      \ donc aucune option pour contr\xF4ler le volume, pas de mode plein \xE9cran,\
      \ pas de fa\xE7on simple de passer du fran\xE7ais \xE0 l\u2019anglais, etc.\n\
      \nBref, j\u2019ai une tr\xE8s bonne histoire, mais une pr\xE9sentation \xAB\
      pourrie\xBB. La recommander? Difficile."
