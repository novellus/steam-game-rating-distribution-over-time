    about_the_game: "Back in your hometown after a 10 years hiatus following the demise\
      \ of your parents, you are assigned to a high school for the last week of the\
      \ semester. Rumours and hearsays, strange behaviors and hidden secrets reveal\
      \ a darker side of the city where the inhabitants are being preyed upon by a\
      \ serial killer. What seems like an ideal job opportunity will soon become a\
      \ race against the clock to prevent dramatic events to unfold. <br>The last\
      \ week of the semester might very well be your last week. Will you manage to\
      \ make the right decisions and solve the case ?<br>Beware, innocence might be\
      \ nothing but a mere illusion.<h2 class=\"bb_tag\"></h2>Pawn is a hybrid kinetic\
      \ novel / adventure indie game with investigation elements such as suspects\
      \ interrogations and point and click crime scenes investigation.<br>Structured\
      \ as a 7 chapters story, its intensity will take you from a dreamy clich\xE9\
      esque high school to a horrific killing ground, chasing down one of the most\
      \ sadistic and smart serial killer to ever live.<br>For the sake of honesty,\
      \ Pawn is a short visual novel (from 3 to 6 hours) which builds its suspense\
      \ slowly but surely : The more the story progresses, the more pressure and care\
      \ for its characters unravels to leave you gasping for air once the credits\
      \ roll.<br>Warning : Pawn is a game with nudity, violence, gore and strong language.<h2\
      \ class=\"bb_tag\"></h2><h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"\
      ><li>Original story divided into 7 chapters.<br></li><li>1 good ending, 4 bad\
      \ endings.<br></li><li>Investigation minigames.<br></li><li>3 to 6 hours to\
      \ beat.<br></li><li>150+ high-quality backgrounds.<br></li><li>30+ music tracks.<br></li><li>English\
      \ and French language. <br></li><li>Supports Steam Achievements and Steam Trading\
      \ Cards. </li></ul>"
