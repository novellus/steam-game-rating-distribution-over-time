  data:
    about_the_game: What could be better than having a million? Have a hundred million?
      Billion? But this will not give you complete power over the world. Your goal
      is not to make a lot of money - your goal is to get control of money. Start
      printing them. Only by becoming a Federal Reserve System will you become great!<br><br>Always
      dreamed of achieving great influence and making big money? Now you can realize
      the dream of millions and achieve influence, wealth and respect! Earn your billion
      during the era of great geographical discoveries and before the industrial revolution.<br>Evil
      Bank Manager is an exciting economic simulator in which you can become the most
      successful capitalist in the world!<br><br>Join the hot fight for financial
      dominance! Manipulate and conspire on the way to your glory and success. Explore
      and develop new technologies, expand production, buy and build real estate!<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/896160/extras/4GIF.gif?t=1599840357"
      /><br>Well-designed gameplay with a complex economic system will provide many
      hours of interesting gameplay, because the player will have to compete for the
      championship with dozens of competitors! Consider the features of the world
      market with the expansion of your influence. Relations between countries are
      constantly changing, which will affect your activity. However, even martial
      law can be turned in your favor - finance the participants in the conflict and
      supply them with weapons!<br><br>Don't lose sight of rivals who pursue their
      goals. Your property and even entire regions can be overbought by the enemy
      in no time. Therefore don't hesitate to bribe officials and influence the government!<br><br>Are
      you ready for the test? Your bank on top of the world - challenge accepted!<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/896160/extras/4GIF2.gif?t=1599840357"
      /><br>Features:<br>- Events of the 16th century<br>- detailed dynamically changing
      world map<br>- the elaborated logic of changing relations between countries
      on the map<br>- the possibility of organizing the production of dozens of different
      types of resources and weapons<br>- personnel management in the bank<br>- system
      of investments, crediting and development of countries on the map<br>- a dynamically
      changing exchange for trading resources<br>- wars, riots and other events that
      affect the situation in the markets of the world
