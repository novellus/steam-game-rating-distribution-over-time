    about_the_game: "\u201C\u9876\u9171\u201D\u8BB2\u8FF0\u4E86\u4E00\u4F4D\u5929\u8D4B\
      \u5F02\u7980\u3001\u62E5\u6709\u795E\u5947\u80FD\u529B\u7684\u7537\u751F\uFF0C\
      \u7ECF\u5386\u5404\u79CD\u4E8B\u4EF6\uFF0C\u5B66\u4E60\u5404\u5F0F\u6280\u80FD\
      \uFF0C\u4E00\u6B65\u4E00\u6B65\u6210\u957F\u4E3A\u61C2\u5F97\u62C5\u5F53\u3001\
      \u6709\u6B63\u4E49\u611F\u7684\u7537\u4EBA\u7684\u6545\u4E8B\u3002<br />\r\n\
      \u201C\u9876\u9171\u201D\u662F\u4E00\u4F4D\u53EF\u7231\u7684\u7537\u5B69\uFF0C\
      \u4E00\u4EF6\u610F\u5916\u7684\u4E8B\u4EF6\u4F7F\u4ED6\u610F\u8BC6\u5230\u81EA\
      \u5DF1\u53EF\u80FD\u548C\u5176\u4ED6\u4EBA\u4E0D\u4E00\u6837\uFF0C\u4E8E\u662F\
      \u4ED6\u8D70\u4E0A\u4E86\u63A2\u7D22\u771F\u76F8\u7684\u9053\u8DEF\u3002\u4E00\
      \u8DEF\u4E0A\uFF0C\u4ED6\u7ECF\u5386\u4E86\u5404\u79CD\u5404\u6837\u7684\u4E8B\
      \uFF0C\u9047\u5230\u4E86\u5404\u79CD\u5404\u6837\u7684\u4EBA\uFF0C\u5B66\u4E60\
      \u5230\u4E86\u5404\u79CD\u5404\u6837\u7684\u6280\u80FD\uFF0C\u6536\u96C6\u4E86\
      \u5404\u79CD\u5404\u6837\u7684\u9053\u5177\u3002\u6700\u7EC8\uFF0C\u5728\u9876\
      \u9171\u7684\u575A\u6301\u53CA\u52AA\u529B\u4E0B\uFF0C\u5173\u4E8E\u4ED6\u7684\
      \u771F\u76F8\u88AB\u63ED\u5F00\uFF0C\u8FD9\u662F\u4E00\u4E2A\u5C18\u5C01\u4E86\
      \u5343\u5E74\u7684\u79D8\u5BC6\uFF0C\u800C\u8FD9\u4E2A\u79D8\u5BC6\u2026\u2026\
      \u5C06\u6539\u53D8\u8FD9\u4E2A\u7537\u5B69\u53CA\u4E16\u754C\u7684\u547D\u8FD0\
      \u2026\u2026<br />\r\n\u6E38\u620F\u5206\u4E3A\u5267\u60C5\u90E8\u5206\u3001\
      \u6218\u6597\u90E8\u5206\u548C\u89E3\u8C1C\u90E8\u5206\uFF0C\u5267\u60C5\u90E8\
      \u5206\u5927\u5BB6\u5728\u6E38\u620F\u8FC7\u7A0B\u4E2D\u53EF\u4EE5\u6162\u6162\
      \u4F53\u9A8C\uFF1B\u6218\u6597\u90E8\u5206\uFF0C\u73A9\u5BB6\u53EF\u4EE5\u901A\
      \u8FC7\u83B7\u53D6\u6B66\u5668\u9632\u5177\u3001\u5347\u7EA7\u5B66\u4E60\u6280\
      \u80FD\u6765\u63D0\u9AD8\u6218\u6597\u529B\uFF0C\u540C\u65F6\u8FD8\u53EF\u4EE5\
      \u5229\u7528\u667A\u53D6\u7684\u65B9\u6CD5\u6218\u80DC\u654C\u4EBA\uFF0C\u5F53\
      \u7136\uFF0C\u8FD9\u4E9B\u201C\u667A\u53D6\u201D\u7684\u6280\u5DE7\u9700\u8981\
      \u73A9\u5BB6\u6162\u6162\u6478\u7D22\uFF1B\u89E3\u8C1C\u90E8\u5206\uFF0C\u73A9\
      \u5BB6\u9700\u8981\u5229\u7528\u6E38\u620F\u673A\u5236\u548C\u624B\u4E2D\u7684\
      \u9053\u5177\uFF0C\u6839\u636E\u6E38\u620F\u5185\u7684\u6307\u5F15\u63D0\u793A\
      \u6765\u5B8C\u6210\u4E00\u4E9B\u8003\u9A8C\u3002\u6211\u4EEC\u5C06\u5C3D\u529B\
      \u4E3A\u73A9\u5BB6\u63D0\u4F9B\u4E00\u4E2A\u826F\u597D\u7684\u6E38\u620F\u4F53\
      \u9A8C\u3002<br />\r\n\u5728\u672C\u6E38\u620F\u4E2D\uFF0C\u73A9\u5BB6\u53EF\
      \u4EE5\u8DDF\u968F\u9876\u9171\u4E00\u8D77\u6210\u957F\uFF0C\u4ECE\u4ED6\u7684\
      \u7ECF\u5386\u4E2D\u6162\u6162\u4E86\u89E3\u771F\u76F8\u3002\u540C\u65F6\uFF0C\
      \u5728\u6E38\u620F\u7684\u64CD\u4F5C\u90E8\u5206\uFF0C\u73A9\u5BB6\u9700\u8981\
      \u5229\u7528\u667A\u6167\u6765\u63ED\u5F00\u4E00\u4E2A\u4E2A\u96BE\u9898\uFF0C\
      \u5E2E\u52A9\u9876\u9171\u8FBE\u5230\u76EE\u7684\u3002"
