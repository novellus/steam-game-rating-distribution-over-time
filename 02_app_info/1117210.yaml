    detailed_description: "\u201C\u9876\u9171\u201D\u8BB2\u8FF0\u4E86\u4E00\u4F4D\u5929\
      \u8D4B\u5F02\u7980\u3001\u62E5\u6709\u795E\u5947\u80FD\u529B\u7684\u7537\u751F\
