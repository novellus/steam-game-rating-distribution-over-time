    reviews: "\u201CAnd most importantly, if you like a good mystery with awesome\
      \ monsters that will have you jumping out of your seat, play this game.\u201D\
      <br>Biasbear<br><br>\u201CThat said, the game is damned creepy pretty much from\
      \ the get-go, and while it may not make you scream, it\u2019s got some of the\
      \ most creative and memorable monsters I\u2019ve ever faced in a horror game.\
      \ They\u2019re beautiful, in a nightmarish sort of way, and you\u2019ll be seeing\
      \ them in your head long after you stop playing.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://yhoo.it/1iEZ6CI\"\
      \ target=\"_blank\" rel=\"noopener\"  >Games in Asia</a><br><br>\u201CYou may\
      \ be surprised (and more than a little pleased) to learn that there\u2019s not\
      \ a single mention of the zombie apocalypse. The dead remain inanimate, safely\
      \ ensconced six feet under. Motte Island has chosen a far great adversary for\
      \ you to contend with, one we\u2019re sure will strike fear into your hearts.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.laptopzombie.co.uk/news/motte-island.aspx#.UdwjL6wn1Jc\"\
      \ target=\"_blank\" rel=\"noopener\"  >LaptopZombie</a><br>"
