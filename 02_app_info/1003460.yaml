    about_the_game: <h2 class="bb_tag">DESOLUS</h2><br>Desolus is an atmospheric puzzle
      game where you explore a city of Gothic architecture torn between multiple universes.
      Solve surreal puzzles by twisting architecture with black holes, and travel
      between dimensions to navigate impossible space. Witness a cataclysm which threatens
      to merge past with future, and experience the final moments of a lost city.<br><br>Desolus
      has been awarded at numerous game festivals, including an exhibit at the Smithsonian
      American Art Museum, a nomination for 'Innovation in Art and Narrative' at the
      Boston Festival of Indie Games, and nominations for 'Excellence in Art' and
      'Excellence in Music' at MAGFest.<h2 class="bb_tag">FEATURES</h2><ul class="bb_ul"><li>Explore
      a hauntingly beautiful fractal-like city of immense interconnected Gothic architecture.<br></li><li>Solve
      surreal puzzles by manipulating black holes to send architecture between universes.</li></ul><ul
      class="bb_ul"><li>Seamlessly travel through portals which connect dimensions
      and impossible spaces. </li></ul><ul class="bb_ul"><li>Listen to an atmospheric
      original piano soundtrack created by Kyle Landry.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1003460/extras/awards_alt.png?t=1609794016"
      />
