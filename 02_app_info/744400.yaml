    review: 'Tratel64 is a bizzare game inwhich you control Tratel(X), a man who adds
      a number onto his name every time he kills someone.


      The art, plot and music is very good, the only letdown is the gameplay whics
      is basically just walking or navigating menues with your keyboard.


      I also found the humour to be very funny.


      This is a c00l game. Since it''s free now you have no excuse not to play it.

      (Except maybe the sluggishness of the movement and the occasional bugginess
      requiring a restart)


      I especiallly enjoyed the new secret "Tratel128" mode by press H at title screen
      (WAS NOT IN ORIGINAL ITCH BUILD)


      ps. BUY THE DLC, it has cool extra content.

      More game makers should release packs like this


      '
