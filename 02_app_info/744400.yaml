details:
  data:
    about_the_game: "Prepare for an experience unlike anything you've seen before...\
      \ <i>TRATEL64</i> (spell it in all caps) is a zany comedy adventure game that's\
      \ stylized like a fever dream! Watch Tratel go from 0 to 64 over the course\
      \ of an afternoon (in real time that amounts to 1-2 hours).<br><br>----------------------------------------------------------------------------------------------------------------------------------------------------------------------<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/744400/extras/features.png?t=1583767610\"\
      \ /><br><strong><br>A WILD ADVENTURE</strong>\u2013 <strong>Slice</strong>,\
      \ <i>Snipe</i>, <u>Stab</u>, and <strong><u><i>Shoot </i></u></strong> your\
      \ way through 64 insane targets! Experience the insane (or eccentric if you\
      \ prefer) personalities of a truly twisted world! There's more than meets the\
      \ eye here however!<br><br><strong>A WIDE ARRAY OF SECRETS</strong> \u2013 From\
      \ small little details to <i>short</i> minigames, there's a fair amount of secrets\
      \ to find in <i>TRATEL64</i>. This game will reward (and rarely punish) those\
      \ who want to dig deeper.<br><br><strong>VULGARITIES GALORE</strong> \u2013\
      \ This is more of a notice of the status of the cleanliness of the entire game,\
      \ expect many swears, curses, or whatever you feel like they should be called."
