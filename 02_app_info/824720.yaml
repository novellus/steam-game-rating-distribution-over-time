  data:
    about_the_game: '<h2 class="bb_tag">PURE ROCK CRAWLING - Flexible tires, simulated
      suspension and more !</h2><strong></strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/824720/extras/store_wheels.png?t=1601572769"
      /><br><br><strong>Pure Rock Crawling</strong> is a game build around the concept
      of making the best tire and the best suspension simulation. The main goal was
      to create a slow, immersive ride throughout rocky trails, forest hills and flat
      deserts. That kind of ride is the best way to admire beauty of rock crawling.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/824720/extras/multi_gif_storepage.gif?t=1601572769"
      /><h2 class="bb_tag">THE CHALLENGE - Pure and Simple</h2><strong></strong><br>The
      challenge is simple: on trail you will find ten gates composed of two cones,
      none of which should be touched or tripped. For every gate passed you will be
      awarded with points, for every cone tripped you will loose them. Be precise
      and concentrated to gather as much points as you can, but be aware of the ticking
      clock. You have  only 5 minutes to complete each stage, so be carefull with
      the throttle ! Too much or too little can doom you.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/824720/extras/winter_gif_1.gif?t=1601572769"
      /><br><br><strong>Pure Rock Crawling </strong> encourages you to take on this
      challenge to unlock new maps and vehicles.'
