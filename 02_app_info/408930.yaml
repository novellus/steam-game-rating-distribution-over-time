    reviews: "\u201CePic Character Generator won me over. I think this is a handy\
      \ utility for any gamer group.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.geeknative.com/55458/character-illustrations-cant-draw-review-epic-character-generator/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GeekNative</a><br><br>\u201CIf you are\
      \ already competent with any 3D art software like Daz3D then you won't need\
      \ this. BUT if you are like me and can't even draw a stick figure OR you just\
      \ want something designed to do RPG-style art then this is a good buy.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://theotherside.timsbrannan.com/2020/05/review-epic-character-generator.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Timothy S. Brannan</a><br><br>\u201C\
      The abilities of a character creator are enormous. There are many wonderful\
      \ clothes from all centuries. Choose a background and add there different furniture\
      \ to create an atmosphere of magic.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://freeappsforme.com/character-creator-apps/\"\
      \ target=\"_blank\" rel=\"noopener\"  >FreeAppsForMe</a><br>"
