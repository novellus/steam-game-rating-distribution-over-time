    review: "Porqu\xE9 pagar por un personaje que se puede desbloquear dentro del\
      \ juego? Eso no lo s\xE9; lo que s\xED me gusta mucho su dise\xF1o, lo poco\
      \ que la he probado sus movimientos son fabulosos y satisfactorios, maneja un\
      \ cuchillo t\xE1ctico y una escopeta corta; ella sabe lo que se requiere para\
      \ combatir zombies y bichos feos.\n\nSu cabello es hermoso, su dise\xF1o es\
      \ hermoso, su estilo de combate es hermoso... Como ha pasado el tiempo, recuerdo\
      \ que que jugabas estos juegos por el fan service y no porque estabas disfrutando\
      \ de un buen juego... \n\nEn fin, me vino con el deluxe pack, que la verdad\
      \ est\xE1 fabuloso el deluxe pack, es el juego, trajecitos, canciones (con Ichi\
      \ ban wa me), 20% de descuento desde el d\xEDa 1 y precio regionalizado... Hasta\
      \ ya con eso hicieron que me olvidar\xE1 de los bugs y arreglos que tuve que\
      \ hacer por mi cuenta para optimizar el juego."
