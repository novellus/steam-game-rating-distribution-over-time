    about_the_game: '<u><strong>WARNING</strong></u><br>Don''t get it wrong. It''s
      not a simple and nice casual game for everyone. <br>You will be eaten, burned,
      crushed, digested, shocked, slapped, poisoned or just fall down. <br>Many times.<br><br><strong>Escape
      Doodland</strong> is an arcade platformer with intense and demanding gameplay
      in a crazy 2.5D doodle world.<br><a href="https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/EscapeDoodland/"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/670930/extras/LIKE-US!.png?t=1608662516"
      /></a><h2 class="bb_tag">Run For Your Life!</h2>Death and destruction came into
      Doodland. This happy and joyful land is going to change. Forever. <br>There
      are only two options: run as fast as you can or die.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/670930/extras/!-pozera.png?t=1608662516"
      /><h2 class="bb_tag">World</h2>Doodland is a grotesque world created on a piece
      of paper. It is invaded by Omnomus, a cruel monster that loves the taste of
      inhabitants of this land. Each part of the world is different, has a unique
      atmosphere. It is also full of demanding obstacles and you will have to run,
      jump, swim and fly to overcome them.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/670930/extras/worldsy.png?t=1608662516"
      /><h2 class="bb_tag">Doodlers</h2>Doodlers are peaceful and brave creatures
      living in Doodland, choose which one you will help to escape.<br> There are
      no two same Doodlers. Each of them looks different and sounds different, but
      every one of them has one common feature - digestive problems.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/670930/extras/test4.png?t=1608662516"
      /><h2 class="bb_tag">Boosters</h2>Omnomus has no mercy. If he will reach you
      he will eat you without blinking an eye. <br>Fortunately, Doodlers can use their
      gastric problems against him. <br>Just find a match, light your fart and feel
      the boost.<br>And if this won''t help, just release stinky gases in his face
      to stun him. This is your last resort.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/670930/extras/test2.png?t=1608662516"
      />'
