    reviews: "\u201CThere are a lot of auto-runners on the market, but Escape Doodland\
      \ impresses with it\u2019s beautiful doodle-filled world, variety of gameplay\
      \ and fun fart-filled sense of humor.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.alphabetagamer.com/escape-doodland-beta-sign-up-steam/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Alpha Beta Gamer</a><br><br>\u201CMust\
      \ go faster must go faster must go faster.\u201D<br><a href=\"https://www.pcgamer.com/escape-doodland-looks-like-a-lo-fi-rayman-legends/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CFor me, this\
      \ is one of the best indie games of the second half of this year.\u201D<br>8.5\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://vg24.pl/escape-doodland-to-prawie-wzorowy-przyklad-auto-runnera-recenzja-gry/\"\
      \ target=\"_blank\" rel=\"noopener\"  >vg24</a><br>"
