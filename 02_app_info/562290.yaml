    review: 'Good concept but there''s only need for 3 characters in total - The Shield,
      The Shooter, and The Double Jumper. Reducing the number of characters would
      have greatly simplified the game. Overall, the game is extremely buggy plus
      you will never finish it because after a certain progress through levels, the
      game just starts crashing. You''ll never go beyond that point. This game can
      be resurrected if the developer gets back on it and works on some of the feedback
      from players. But the developer has been absent there from the start.


      DON''T BUY THIS GAME! DON''T EVEN PLAY IT FOR FREE! It will give you a headache.'
