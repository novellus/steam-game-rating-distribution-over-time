    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/562290/extras/description.png?t=1569260879"
      /><br>Knights of Galiveth is a Multi-Character Metroidvania Style Action RPG
      Featuring Permadeath. Explore different fantasy environments with the 8 Knights
      of Galiveth, each with their own stats and skills that make exploring different
      with each character. Some areas will only be accessible to specific characters
      while other areas will require you to use teamwork between characters to get
      through. The game features &quot;permadeath&quot; meaning that when a character
      loses all it's HP and falls they're gone forever. This can restrict you from
      getting items and exploring areas that required that character. There are alternate
      paths to take to get to your objective.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/562290/extras/story.png?t=1569260879"
      /><br><br><strong>The Darkness</strong> is spreading. The Dark Prince Rhigor
      is using the Ethi to unleash <strong>The Darkness</strong> over the entire realm.
      The twelve kingdoms ignore the warnings and wage war against each other. All
      except Galiveth, the Kingdom of the East. King Yehar receives a warning of the
      <strong>The Darkness</strong> in his dreams. Yehar sends his best Knights, known
      simply as The Knights of Galiveth, to see if his dreams are true.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/562290/extras/features.png?t=1569260879"
      /><br><br>*Multiple Playable Characters that can be switched to at any time.<br>*Exploration
      that varies depending on which character is being controlled.<br>*Each character
      has their own Level, HP, MP, STATS and INVENTORY.<br>*Permadeath! Once a character
      is dead they can't be revived.<br>*Yigo the Merchant!!
