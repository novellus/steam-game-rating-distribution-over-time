      a UFO, they find themselves in the middle of the desert (Area 69). Along the
      way, they are hunted by aliens and must blast their way through jackalope farms,
      Disgraceland, a riverboat, a brothel and various other locales.<br><br><ul class="bb_ul"><li>
      includes 14 new single player levels<br></li><li> new enemies, weapons, and
      vehicles, including motorcycles and swamp boats</li></ul>
