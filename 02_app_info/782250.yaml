details:
  data:
    about_the_game: "Featuring the cast of the hit game &quot;Crush Crush&quot;, Hush\
      \ hush is a branching visual novel where you need to juggle a schedule and multiple\
      \ lovers to save them from a gruesome fate.<br />\r\n<br />\r\nThe story of\
      \ Hush Hush centers around five girls that the player must date, impress, and\
      \ ultimately make fall in love with them. Each girl is hiding a potentially\
      \ dangerous secret that the player will need to discover and find a way to address\
      \ / solve. <br />\r\n<br />\r\nHush Hush\u2019s story centers around adult interactions,\
      \ and will explore some intense narrative and interpersonal relationships."
