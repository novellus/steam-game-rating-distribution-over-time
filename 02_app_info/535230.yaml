details:
  data:
    about_the_game: "Take charge of a ludus, acquire, train and upgrade gladiators,\
      \ and pit them against your opponents in bloody arena battles.<br />\r\n<br\
      \ />\r\nUse strategic political wranglings to win favor from powerful Romans\
      \ to increase the odds of victory in the arena and elevate your family name,\
      \ all while trying to keep a group of brutish warriors focused, alive, and victorious.<br\
      \ />\r\n<br />\r\nDomina is a pixel-art strategy simulation vaguely based on\
      \ Roman gladiator schools of antiquity."
