    detailed_description: '<h1>Please read before you buy!</h1><p>Please note that
      &quot;RPG Maker MZ - Time Fantasy&quot; and &quot;RPG Maker MV - Time Fantasy&quot;
      are the same pack, only the title &quot;MV&quot; and &quot;MZ&quot; are different.
      The content in these packs are exactly the same, so if you already have one
      of these packs, you don''t have to purchase the other!</p><br><h1>About the
      Game</h1>Create your game''s world in crisp pixel art with this new style. The
      first Time Fantasy graphics pack includes a wide variety of characters and tiles
      that feel like the classic RPGs of the SNES era.<br><br>The massive collection
      of tilesets allows you to create all sorts of locations in your fantasy world:
      create wilderness areas in the forest, mountains or desert. Build villages,
      towns, or cities around a strong castle. Explore dungeons like caves or ruins
      and temples. Populate your world with characters: unique heroes and villains
      to drive your stories, multiple military factions to provide conflict, and NPCs
      to bring your locations to life.<br><br><strong>Features:</strong><br><br><ul
      class="bb_ul"><li>New style that includes character and tiles to create a whole
      game world.<br></li><li>Retro pixel art like your favorite RPG classics.<br></li><li>Over
      80 unique character sprites. Heroes, villains, soldiers and more!<br></li><li>5
      full sheets of emotion animations for 40 characters.<br></li><li>29 tilesets!
      Autotiles and objects for forests, mountains, towns, dungeons and more.<br></li><li>Animated
      doors, fires, and treasure chests.<br></li><li>9 page PDF file with tips and
      tricks to get the most out of these graphics.</li></ul>'
