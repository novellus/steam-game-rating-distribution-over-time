    about_the_game: "This premium pack bundles together the Scavenger Bot Accelerator\
      \ along with the Marauder, Sharpshooter, and Tundra Recon Suits, and the AL-9\
      \ Clearcutter, SMP-90 Sharpshooter, and Aegis VII Survivalist weapons.<br><br>Equip\
      \ yourself with everything you need to survive the horrors and unlock the secrets\
      \ of the ice planet Tau Volantis. From armored snowsuits to versatile and powerful\
      \ weapons, you\u2019ll be ready for anything the Necromorphs and Unitologists\
      \ throw at you. Even the score with 3 powerful weapons and a helpful bot upgrade\
      \ to max out your crafting supplies. <br><br>This premium pack bundles together\
      \ all the suits and weapons from the Tundra Recon Pack, the Marauder Pack, and\
      \ the Sharpshooter pack, along with the Scavenger Bot Accelerator. <br><br><strong>Pack\
      \ features:</strong><br><br><ul class=\"bb_ul\"><li><strong>Tundra Recon Suit</strong>\
      \ \u2014 Worn by early Tau Volantis expeditionary teams, this suit is woven\
      \ to maintain body heat under any condition.<br><br></li><li><strong>Marauder\
      \ Suit</strong> \u2014 Issued to fearless S.C.A.F. Marauder units, this suit\
      \ was used by ship boarding parties to breach Separatist defenses.<br><br></li><li><strong>Sharpshooter\
      \ Suit</strong> \u2014 This elite military gear was designed for the UN14 Snake\
      \ Bite Special Ops Division. It features high-impact armor for maximum protection.<br><br></li><li><strong>Aegis\
      \ VII Survivalist</strong> \u2014 This weapon combines a Plasma Cutter and Suspended\
      \ Ripper. It sports a titanium finish designed to withstand the harshest of\
      \ planetary conditions.<br><br></li><li><strong>AL-9 Clearcutter</strong> \u2014\
      \ The Triple Threat Pulse Rifle is perfect for taking down dense crowds, while\
      \ the J-111 Hydraulic Eviscerator is sturdy enough to cut down close encounters.<br><br></li><li><strong>SMP-90\
      \ Sharpshooter</strong> \u2014 This weapon is a modified version of the standard\
      \ Seeker Rifle. It's paired with a wide-cutting Line Gun for achieving multiple\
      \ kills in a single shot.<br><br></li><li><strong>Bot Accelerator</strong> \u2014\
      \ Decreases the harvesting time for each Scavenger Bot by 50%. Useful for speedy\
      \ gathering of resources that can be used to craft weapon parts, consumable\
      \ items, and suit upgrades.</li></ul>"
