details:
  data:
    about_the_game: "Set amid the grime and decay of a Northern England railway scrapyard\
      \ in 1981 and featuring the Class 03 shunter, Doncaster Works captures a snapshot\
      \ in time when large parts of British Rail\u2019s ageing diesel traction fleet\
      \ were being dismantled and replaced with new-generation locomotives and multiple\
      \ units.<br><br>An accurate recreation of Doncaster Works and station, the Doncaster\
      \ Works Route Add-On includes a Class 03 shunter locomotive (built many years\
      \ earlier at Doncaster Works) in BR Blue livery, complete with accurate gearing\
      \ just like the original. Doncaster Works also includes a wealth of other new\
      \ features such as movable \u2018dead\u2019 locomotives and carriages, dismantled\
      \ locomotive and carriage bodies and parts, a team of new workmen figures and\
      \ a fully operational traverser for accessing the highly-detailed maintenance\
      \ shed.<br><br>With highly-detailed workshops, yard surroundings and Doncaster\
      \ Station - plus the Class 03 diesel shunter - Doncaster Works offers many hours\
      \ enjoyment.<h2 class=\"bb_tag\">Includes</h2><ul class=\"bb_ul\"><li>Class\
      \ 03 diesel shunter locomotive in BR Blue livery<br></li><li>Movable \u2018\
      dead\u2019 rolling stock including Class 02, Class 07, Class 08, Class 101,\
      \ Class 37, Class 47, Class 55 and coaches<br></li><li>Scrapyard clutter and\
      \ scrapped locomotives (non-moving) including Class 08, Class 20, Class 26,\
      \ Class 37, Class 45, Class 47 and Class 55<br></li><li>Scenarios for the route<br></li><li>UK\
      \ Buildings Model Pack</li></ul>"
