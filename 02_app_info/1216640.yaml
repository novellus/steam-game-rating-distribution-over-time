    detailed_description: "\u0422\u043E \u0441\u0430\u043C\u043E\u0435 \u043A\u0438\
      \u0431\u0435\u0440\u043F\u0430\u043D\u043A-\u0431\u0443\u0434\u0443\u0449\u0435\
      \u0435 \u0438\u0437 \u0444\u0438\u043B\u044C\u043C\u043E\u0432 \u043D\u0435\
      \ \u043F\u043E\u0442\u0435\u0440\u044F\u043D\u043E.<br />\r\n2020 - \u0433\u043E\
      \u0434 \u043E \u043A\u043E\u0442\u043E\u0440\u043E\u043C \u0441\u0442\u043E\u043B\
