  data:
    about_the_game: "\u0422\u043E \u0441\u0430\u043C\u043E\u0435 \u043A\u0438\u0431\
      \u0435\u0440\u043F\u0430\u043D\u043A-\u0431\u0443\u0434\u0443\u0449\u0435\u0435\
      \ \u0438\u0437 \u0444\u0438\u043B\u044C\u043C\u043E\u0432 \u043D\u0435 \u043F\
      \u043E\u0442\u0435\u0440\u044F\u043D\u043E.<br />\r\n2020 - \u0433\u043E\u0434\
      \ \u043E \u043A\u043E\u0442\u043E\u0440\u043E\u043C \u0441\u0442\u043E\u043B\
      \u044C\u043A\u043E \u043D\u0430\u0443\u0447\u043D\u043E-\u0444\u0430\u043D\u0442\
      \u0430\u0441\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0445 \u0444\u0430\u043D\
      \u0442\u0430\u0437\u0438\u0439, \u043C\u044B \u043E\u0442\u043A\u0440\u044B\u0432\
      \u0430\u0435\u043C \u043A\u0430\u043A \u043F\u043E\u043B\u0430\u0433\u0430\u0435\
      \u0442\u0441\u044F: <br />\r\n\u0422\u0435\u043F\u0435\u0440\u044C \u0441\u0438\
      \u0434\u0435\u0442\u044C \u0441 \u0431\u0440\u0430\u0442\u043A\u0430\u043C\u0438\
      \ \u0443 \u043F\u043E\u0434\u044A\u0435\u0437\u0434\u0430 \u043C\u043E\u0436\
      \u043D\u043E \u043D\u0435 \u0432\u044B\u0445\u043E\u0434\u044F \u0438\u0437\
      \ \u0434\u043E\u043C\u0430. \u0412\u043E\u0437\u043C\u043E\u0436\u043D\u043E\
      , \u044D\u0442\u043E \u043D\u0435 \u0442\u043E\u0442 \u043A\u0438\u0431\u0435\
      \u0440-\u043F\u0430\u043D\u043A, \u043A\u043E\u0442\u043E\u0440\u044B\u0439\
      \ \u043C\u044B \u0445\u043E\u0442\u0435\u043B\u0438. \u041D\u043E \u0442\u043E\
      \u0442, \u0447\u0442\u043E \u043C\u044B \u0437\u0430\u0441\u043B\u0443\u0436\
      \u0438\u043B\u0438.<br />\r\n<br />\r\n\u041E\u0441\u043E\u0431\u0435\u043D\u043D\
      \u043E\u0441\u0442\u0438:<br />\r\n<br />\r\n-\u041C\u0443\u043B\u044C\u0442\
      \u0438\u043F\u043B\u0435\u0435\u0440. \u041C\u043E\u0436\u043D\u043E \u0441\u0438\
      \u0434\u0435\u0442\u044C \u0443 \u043F\u043E\u0434\u044A\u0435\u0437\u0434\u0430\
      \ \u0441 \u0440\u0435\u0430\u043B\u044C\u043D\u044B\u043C\u0438 \u043B\u044E\
      \u0434\u044C\u043C\u0438. <br />\r\n-\u0427\u0430\u0442, \u0447\u0442\u043E\u0431\
      \u044B \u043E\u0431\u0449\u0430\u0442\u044C\u0441\u044F \u0441 \u043A\u0438\u0431\
      \u0435\u0440-\u043A\u0435\u043D\u0442\u0430\u043C\u0438<br />\r\n-\u041F\u0440\
      \u043E\u0446\u0435\u0434\u0443\u0440\u043D\u0430\u044F \u0433\u0435\u043D\u0435\
      \u0440\u0430\u0446\u0438\u044F \u0434\u0432\u043E\u0440\u043E\u0432. \u041A\u0430\
      \u0436\u0434\u044B\u0439 \u0440\u0430\u0437 - \u043D\u043E\u0432\u043E\u0435\
      \ \u043E\u043A\u0440\u0443\u0436\u0435\u043D\u0438\u0435.<br />\r\n-\u0412\u0438\
      \u0434 \u043E\u0442 \u043F\u0435\u0440\u0432\u043E\u0433\u043E \u043B\u0438\u0446\
      \u0430<br />\r\n-3D \u0433\u0440\u0430\u0444\u0438\u043A\u0430<br />\r\n-\u0410\
      \u0443\u0442\u0435\u043D\u0442\u0438\u0447\u043D\u044B\u0435 \u0441\u043E\u0432\
