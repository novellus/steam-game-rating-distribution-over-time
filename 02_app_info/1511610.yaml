details:
  data:
    about_the_game: "It's a gangster's world, the one who shoots faster lives longer.\
      \ So, move, move, move and shoot, shoot, shoot.<br />\r\n<br />\r\nYour task\
      \ is to kill all enemies and collect money. More money you collect, more bullets\
      \ you can buy.<br />\r\nMore levels you pass, better weapon you get.<br />\r\
      \nIt sounds very simple, but when you start playing you will see that it is\
      \ not so easy. <br />\r\nWith each wave come more gangsters, they move faster\
      \ and are better equipped, so you should be really good to survive!<br />\r\n\
      <br />\r\nFeatures:<br />\r\n+ 40 levels<br />\r\n+ 13 characters (1 main character\
      \ and 12 enemies)<br />\r\n+ 4 weapon types, grenades and bombs<br />\r\n+ earn\
      \ money while killing enemies<br />\r\n+ funny animation<br />\r\n+ upgrade\
      \ gun power and the barricade in Shop system<br />\r\n<br />\r\nSo, load your\
      \ gun and start your gangster war!"
