  data:
    about_the_game: "&quot;The city of NEW ICE YORK completely froze over, while you\
      \ were asleep<br />\r\n<br />\r\nI want you, YES YOU, we want you to go find\
      \ out who did this, why, and eliminate them no questions asked.<br />\r\n<br\
      \ />\r\nYou are our TOP AGENT.<br />\r\n<br />\r\nWe're counting on you, to\
      \ fix this city!!!!!!<br />\r\n<br />\r\n...and remember... no questions asked.&quot;<br\
      \ />\r\n<br />\r\nTest your detective skills in the most magnificent multimedia\
      \ experience of 2018 - NEW ICE YORK, by magicdweedoo. Someone has frozen the\
      \ city, and it's up to you to explore and interrogate your way to the answer.<br\
      \ />\r\n<br />\r\nIf you like to do anything from the list below, you will love\
      \ NEW ICE YORK.<br />\r\n<br />\r\n- Talking to people<br />\r\n- Exploring\
      \ the city<br />\r\n- Reading fun, WHACKY dialogues!!!<br />\r\n- Looking at\
      \ a cyan screen for 3 hours straight<br />\r\n- Bare knuckle boxing<br />\r\n\
      - Jumping in tunnels<br />\r\n- Maths and logic puzzles<br />\r\n- Playing table\
      \ tennis or pool<br />\r\n- Doing illegal hallucinogens<br />\r\n- Using a mobile\
      \ phone<br />\r\n- Listening to a good ass soundtrack by magicdweedoo<br />\r\
      \n- Having a hell of a good time"
