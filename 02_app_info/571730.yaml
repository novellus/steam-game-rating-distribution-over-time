details:
  data:
    about_the_game: "Download the Free Bikes Pack 4 DLC and add two new models to\
      \ your garage!<br />\r\nPresented as a global first at the Milan trade fair\
      \ in 2014, the 401 Svartpilen received rave reviews from Husqvarna fans. This\
      \ concept bike, whose name means Black Arrow in Swedish, is a modern road bike\
      \ inspired by the golden age of motorbiking. Reduced to its essentials, the\
      \ Svartpilen 401 is a new, cutting-edge bike thanks to its combination of advanced\
      \ technology and stylish design. <br />\r\nOne of the best bikes in its class,\
      \ the CBR900RR Fireblade retains the Honda &quot;&quot;total control&quot;&quot;\
      \ imprint. Like its predecessor, this model boasts both front and rear new suspension\
      \ and new rims, chosen by Honda engineers to increase the bike\u2019s handling,\
      \ stability and braking performance. <br />\r\nWhat are you waiting for? Download\
      \ the free DLC and broaden your collection!"
