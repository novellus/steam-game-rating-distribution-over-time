    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/976070/extras/bn.png?t=1543593505\"\
      \ /><br><strong><h2 class=\"bb_tag\">About the game\uFF1A</h2></strong><br>\u300A\
      Bad Note\u300B is a horror game.<br>The story begins with a strange dream. The\
      \ protagonist &quot;Saki&quot; wakes up from a strange dream and feels that\
      \ he has forgotten a lot of things.<br>The sound of the broken window made her\
      \ uneasy, whispering in her ear, and the constant humming reminded her of her\
      \ own situation. Until dawn, the nightmare never stopped.....<br><br><strong><h2\
      \ class=\"bb_tag\">Ohter\uFF1A</h2></strong><br>The game has two endings, and\
      \ several achievements.<br>There are also some eggs.<br><br>Thank you for play\
      \ this game."
