    about_the_game: "\u201CALEA JACTA EST\u201D (The Die is Cast) is what Caesar said\
      \ as he crossed the Rubicon River when he learned that the Senate had removed\
      \ him from his command. Crossing that small Italian river was equivalent to\
      \ disobeying Rome\u2019s orders and entering into open rebellion.<br><br>The\
      \ great confrontation with Pompey was about to begin\u2026 One of them would\
      \ become the Master of Rome, and the other would die\u2026<br><br>Alea Jacta\
      \ Est is the first historical strategy game on the PC to cover the main Roman\
      \ civil wars, created by a dedicated team of experts to bring the epic battles\
      \ that pitted Romans against Romans in conflicts such as those between Rome,\
      \ Sertorius, and Mithridates.<br><br>With an incredible level of rich historical\
      \ detail and historical accuracy, it is one of the few strategy games where\
      \ the player must face the real dilemmas and challenges of the Romans during\
      \ the time. Not only must you build and train armies, maneuver them and engage\
      \ the enemy, but you must also maintain an economic and diplomatic balance with\
      \ your neighbors.<br><br>Using the successful and famous AGE engine, Alea Jacta\
      \ Est covers the whole of Europe, Northern Africa, and part of Eastern Europe,\
      \ part of more than 2,800 regions, complete with cities, roads, fortifications,\
      \ weather types, tribes and kingdoms of the time of the scenario. Featuring\
      \ 5 campaigns from 87 BC to 197 AD, hundreds of historical leaders, units and\
      \ events, Alea Jacta Est is a must-have for any grand strategy fan.<h2 class=\"\
      bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Ancient Command System (based\
      \ on the Wars in America system), allowing for a good representation of historical\
      \ army command in the Roman era.<br></li><li>Quick and simple system of Construction\
      \ of Units, allowing players to choose and purchase their forces as they wish\
      \ (or can).<br></li><li>Decisions features, playable on the map, like wild cards\
      \ assets<br></li><li>Diversified set of historical events, allowing multiple\
      \ choices events and options, hereby enhancing flexibility and re-playability.<br></li><li>Different\
      \ updates and other rules, in particular combat system adapted to the Ancient\
      \ warfare.<br></li><li>Map: all of the Roman Empire and neighboring lands, with\
      \ over 2800 different regions and seas, a lot of room for maneuvers.<br></li><li>Over\
      \ a thousand of leaders and units with specific pictures.</li></ul>"
