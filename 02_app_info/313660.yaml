    reviews: "\u201CAlea Jacta Est is a big, wonderful game that puts all other Ancient-period\
      \ games in the shade. Some players may flinch at its complexity and processing\
      \ time, but connoisseurs of the period will recognize its brilliance.\u201D\
      <br>94% \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.armchairgeneral.com/alea-jacta-est-roman-civil-wars-pc-game-review.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Armchair General</a><br><br>\u201CIf\
      \ you are into Ancient strategy and want something that is very accessible,\
      \ easy to play and yet ironically has massive depth and complexity to it, then\
      \ I have no hesitation in recommending this excellent  game\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://grogheads.com/?p=1449\" target=\"\
      _blank\" rel=\"noopener\"  >GrogHeads</a><br><br>\u201CIf you like strategy\
      \ games of this type and also like the era in question, there is no doubt, don\u2019\
      t miss out on Alea Jacta Est!\u201D<br>4.5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.strategyprime.net/alea-jacta-est-review/\"\
