  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1086460/extras/supermarket_logo.png?t=1604938489"
      /><br>Join man and goat in this chaotic, award-winning couch-co-op adventure!
      Tackle outlandish obstacle courses, complete rewarding challenges and dodge
      deadly obstacles in a hectic race to the checkout! Packed with a frantic 38
      stage campaign and 4 hilariously fun PvP party modes for 2-8 players. <br><br>Scream
      like a man! Scream like a goat! Scream together! <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1086460/extras/INTRO_GIF.gif?t=1604938489"
      /><h2 class="bb_tag"><strong>A Couch Co-op Experience Like No Other</strong></h2>Propel
      our two heroes through supermarkets, shops and boutiques using their wild, incomprehensible
      screams!<br><br><u>Goat Screams</u>: Kart Turns right!<br><u>Man Screams</u>:
      Kart turns left!<br><u>Scream Together</u>: Kart powers forward!<br><br>Use
      your controller triggers to make each of the duo scream - or hook up two mics
      and *literally* shriek your way to victory!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1086460/extras/FEATURE_1_GIF.gif?t=1604938489"
      /><h2 class="bb_tag"><strong>4 PvP Party Modes for 2-8 Players</strong></h2>Collect
      all the items in the fastest time in <strong>&quot;Shopping List&quot;</strong>,
      dominate the arena in an epic clash of man, goat and trolley in <strong>&quot;Sumo&quot;</strong>,
      scream as though your life (or indeed, some points) depended on it in a <strong>&quot;Race&quot;</strong>,
      and finally just survive as long as you possibly can in <strong>&quot;Elimination&quot;</strong>.
      <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1086460/extras/PVP_SHOPPING_LIST_GIF.gif?t=1604938489"
      /><h2 class="bb_tag"><strong>Action-Packed Story Mode</strong></h2>The 38 stages
      include outlandish obstacle courses, rewarding challenges, time-limited collectathons
      and not forgetting the-mode-where-you-knock-over-the-tins-of-beans. <br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1086460/extras/MODES_GIF.gif?t=1604938489"
      /><h2 class="bb_tag"><strong>A World of Insane Obstacles</strong></h2>Behind
      each shopfront, expect a relentless stream of obstacles blocking your way to
      the checkout! From the mundane (conveyor belts, spillages) to the absurd (fire
      pits, swinging axes, sumo wrestlers &amp; more!).<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1086460/extras/OBSTACLES_GIF.gif?t=1604938489"
      /><h2 class="bb_tag"><strong>Experience &quot;Duet&quot; Co-Op Mode</strong></h2>Yes,
      you and a friend can *literally* shriek your way to glory by controlling the
      action using a mic. A mode that will certainly have your neighbours talking!<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1086460/extras/CO-OP_GIF.gif?t=1604938489"
      /><h2 class="bb_tag"><strong>Dress to Impress</strong></h2>Customise the appearance
      of your characters with over 50 customisation options!  Choose from a range
      of excellent shirt &amp; tie combos, as well as some outlandish headgear!<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1086460/extras/UNLOCKABLES.gif?t=1604938489"
      />'
