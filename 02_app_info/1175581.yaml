details:
  data:
    about_the_game: "Heroes of the Nam Battle Pack 1 brings the award-winning Lock\
      \ \u2019n Load Tactical Series to the war in Vietnam.  This squad-level game,\
      \ with its fast-paced, intense impulse system, drops you right into the middle\
      \ of furious jungle firefights and all-out, building-to-building assaults.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1175581/extras/Nam-Break_2.jpg?t=1586663850\"\
      \ /><br><br><strong>FEATURES</strong><br>Heroes of the Nam Battle Pack 1 brings\
      \ the forces from the Army of the Republic of Vietnam (ARVN), the United States\
      \ Army and Marines, as well as their valiant Anzac allies from Australia and\
      \ New Zealand, take on determined enemies from the North Vietnamese Army (NVA)\
      \ and the unpredictable Viet Cong (VC). Heroes of the Nam Battle Pack 1 includes\
      \ 12 scenarios, bringing to life powerfully armed Squads are at the vanguard\
      \ of all actions, spurred on by daring Leaders and other unique individuals\
      \ such as Snipers, Medics, Corpsmen, Chaplains, Advisors and, of course, Heroes,\
      \ whose unique skills and sudden appearance can alter the tide of any battle.\
      \ Helicopters, tanks and armored personnel carriers (APCs) also join the fight.\
      \ Test your mettle in over 12 action-packed scenarios. Only the heroic will\
      \ be victorious.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1175581/extras/Nam-Break_5b.jpg?t=1586663850\"\
      \ /><br><br><strong>Scenarios Included</strong><br><br><ul class=\"bb_ul\"><li>Weapons\
      \ Cache</li></ul><ul class=\"bb_ul\"><li>Ap Bac </li></ul><ul class=\"bb_ul\"\
      ><li>Operation Starlite - Hotel Company</li></ul><ul class=\"bb_ul\"><li>Sky\
      \ Soldiers </li></ul><ul class=\"bb_ul\"><li>Undeniable Courage </li></ul><ul\
      \ class=\"bb_ul\"><li>Battle of Chin Dhuc/Duc Hanh </li></ul><ul class=\"bb_ul\"\
      ><li>Mines and Men</li></ul><ul class=\"bb_ul\"><li>The Battle of Long Tan </li></ul><ul\
      \ class=\"bb_ul\"><li>Ambush!</li></ul><ul class=\"bb_ul\"><li>Assault on Ben\
      \ Suc </li></ul><ul class=\"bb_ul\"><li>The Marketplace Massacre </li></ul><ul\
      \ class=\"bb_ul\"><li>Search and Destroy </li></ul><ul class=\"bb_ul\"><li>A\
      \ Friend in Need</li></ul>"
