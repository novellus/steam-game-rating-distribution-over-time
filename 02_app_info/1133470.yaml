    about_the_game: <i>Strange, other-worldly rifts have been spawning in remote areas
      around the world, but no one in the city seemed to know or care. A group of
      rogue hackers &amp; scientists going by the name of Hexloop have discovered
      and captured &quot;Void Essence&quot; from the rifts in an effort to study it.
      They discover Void Essence is a limitless, powerful source of energy with yet
      unknown results and applications . . .</i><br><br><br>Enter Lume! Pizza Delivery
      Girl-turned-World Saving Hero, &quot;recruited&quot; by Hexloop to field test
      their highly experimental and perfectly safe (?) Holostrikers in rifts around
      Dolgrum City. Alongside her increasingly-frustrated robotic co-worker R16, Lume
      brawls, bounces, &amp; battles other-dimensional threats in and out of The Shifting
      Void to save the day ... and a bigger tip!
