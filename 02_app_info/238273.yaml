    about_the_game: "The Season Two Pro Pack includes all of tables and extra content\
      \ released from Table Pack 11 through Table Pack 20 for a greatly discounted\
      \ price! <br />\n <br />\nThis includes the pinball tables Dr. Dude And His\
      \ Excellent Ray\u2122, Firepower\u2122, Cactus Canyon\u2122, Central Park\u2122\
      , White Water\u2122, Space Shuttle\u2122, Centaur\u2122, Pin\u2022Bot\u2122\
      , The Champion Pub\u2122, Whirlwind\u2122, Goin' Nuts\u2122, Flight 2000\u2122\
      , Terminator 2: Judgment Day\xAE, Tee\u2019d Off\u2122, Haunted House\u2122\
      , Victory\u2122, Class of 1812\u2122, El Dorado City of Gold\u2122, and Cue\
      \ Ball Wizard\u2122 along with access to the Pro Menu of<br />\nDr. Dude And\
      \ His Excellent Ray\u2122, Cactus Canyon\u2122, White Water\u2122, Pin\u2022\
      Bot\u2122, The Champion Pub\u2122, Whirlwind\u2122, Flight 2000\u2122, Goin\
      \ Nuts\u2122, Terminator 2: Judgment Day\xAE, Teed Off\u2122, Class of 1812\u2122\
      , and Cue Ball Wizard\u2122!<br />\n <br />\nThis pack also unlocks the Terminator\
      \ 2 and Season Two custom balls."
