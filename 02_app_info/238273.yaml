    review: "Caso voc\xEA tenha ca\xEDdo aqui tentando entender o que difere o Season\
      \ Two Pro Pack do Season Two Pack (mais barato) eis as diferen\xE7as:\n\n- Ambas\
      \ disponibilizam as mesmas mesas (Dr. Dude And His Excellent Ray, Firepower,\
      \ Cactus Canyon, Central Park, White Water, Space Shuttle, Centaur, Pin\u2022\
      Bot, The Champion Pub, Whirlwind, Goin' Nuts, Flight 2000, Terminator 2: Judgment\
      \ Day, Tee\u2019d Off, Haunted House, Victory, Class of 1812, El Dorado City\
      \ of Gold e Cue Ball Wizard).\n\n- A vers\xE3o Pro libera recursos adicionais\
      \ as mesas Dr. Dude And His Excellent Ray, Cactus Canyon, White Water, Pin\u2022\
      Bot, The Champion Pub, Whirlwind, Flight 2000, Goin Nuts, Terminator 2: Judgment\
      \ Day, Teed Off, Class of 1812 e Cue Ball Wizard. Essas op\xE7\xF5es permitem\
      \ que voc\xEA controle a bola livremente (quando ativado), altere detalhes do\
      \ funcionamento das mesas como aumentar o n\xFAmero de bolas, abre a possibilidade\
      \ de mudar a dificuldade dos modos entre outros detalhes. Al\xE9m disso destrava\
      \ um novo recurso em que \xE9 poss\xEDvel mover a c\xE2mera por v\xE1rias partes\
      \ da mesa.\n\nObs: Fazer altera\xE7\xF5es no funcionamento padr\xE3o da mesa\
      \ desativa as conquistas e o envio de novas pontua\xE7\xF5es para o placar online.\
      \ \n\n- A vers\xE3o Pro libera as bolas customizadas das mesas da Season Two\
      \ mais a tem\xE1tica de Terminator 2. Essas bolas n\xE3o alteram nada da jogabilidade\
      \ s\xE3o apenas skins diferentes.\n\n- A vers\xE3o Pro destrava dicas exclusivas\
      \ em ingl\xEAs de jogadores profissionais da IFPA (International Flipper Pinball\
      \ Association).\n\nVale a pena pagar mais por esse pack? Depende...\n\nSe voc\xEA\
      \ quer jogar apenas descompromissadamente n\xE3o. Pegue o Season Two Pack que\
      \ j\xE1 est\xE1 de muito bom tamanho. Praticamente nada do que \xE9 liberado\
      \ com as vers\xF5es Pro agregam valor substancial ao jogo para compensar o pre\xE7\
      o.\n\nPor\xE9m se a ideia \xE9 levar o game mais a s\xE9rio (como e-Sport) e,\
      \ principalmente, ajudar a desenvolvedora a manter o lan\xE7amento constante\
      \ de novas mesas, o gasto com esse Pack se torna justific\xE1vel."
