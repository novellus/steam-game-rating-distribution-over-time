details:
  data:
    about_the_game: "The BoX takes the speed of a beloved platformer of old and mixes\
      \ it up with color based powers and adaptations.  Here you will find a mystery\
      \ only you can solve with complex challenges along the way to guide you in finding\
      \ the answer.  Use the 6 colors at your disposal to take on the treacherous\
      \ BoX and find your way to freedom.  Not all data is perfect.  Lead our spherical\
      \ little hero through The BoX as he aims to find a world where its curves aren\u2019\
      t so out of place.<br>You may be alone, yet you\u2019ll find no shortage of\
      \ obstacles that stand in your way; even beyond King.<br><br><ul class=\"bb_ul\"\
      ><li> 80+ levels and challenges.<br></li><li> Custom soundtrack<br></li><li>\
      \ Physics based controls as you platform without that precious jump we all take\
      \ for granted<br></li><li> Plenty of secrets and collectibles<br></li><li> Master\
      \ the organized chaos and find shortcuts to improve your rank!<br></li><li>\
      \ 6 \u201Cpowers\u201D to adapt and help you through your journey<br></li><li>Adapting\
      \ to environments progresses the story line rather than the typical killing\
      \ and destruction.</li></ul>"
