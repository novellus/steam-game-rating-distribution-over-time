    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/792300/extras/ABOUT2.gif?t=1606921222\"\
      \ /><br>The Beast Inside is a unique, gripping twist on thriller and survival\
      \ horror. The game mixes intriguing story-driven adventure with unnerving survival\
      \ horror experience. Immerse in the tale of long-buried secrets, personal tragedies,\
      \ and madness. Play as two protagonists living in different centuries but bounded\
      \ by dark heritage.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/792300/extras/STORY.gif?t=1606921222\"\
      \ /><br>Boston, 1979, Adam, the CIA cryptanalyst, leaves the city and moves\
      \ to the countryside with his wife, Emma. His handlers are afraid they won\u2019\
      t be able to keep him safe there, but Adam believes he needs a peaceful place\
      \ in the woodland, to take a shot at the military code. His work may alter the\
      \ course of the Cold War. As it turns out, this area is quite the opposite of\
      \ a peaceful place they have expected...<br><br>In the attic Adam finds a mysterious\
      \ diary written by a man called Nicolas Hyde, allegedly, a past resident of\
      \ the same house who lived there in the 19th Century. Once opened, the diary\
      \ carries the nightmares of the past right into Adam\u2019s times, putting the\
      \ lives of Adam and Emma in great danger. Density increases as these two stories\
      \ come to an inevitable crash. Distant past and his eternal prisoner - Nicolas\
      \ against Adam, cryptanalyst from the Cold War. What can it lead to? In tangled\
      \ times, who will you trust?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/792300/extras/FEATURES.gif?t=1606921222\"\
      \ /><br><ul class=\"bb_ul\"><li>Explore Blackstone, the forgotten domain of\
      \ Hyde\u2019s lineage. A rich world designed to complement the thrilling story.<br></li><li>Sink\
      \ in the immersive environment created with photogrammetry technology. Enjoy\
      \ the realism of a setting achieved by the inclusion of 3D-scanned objects.<br></li><li>Play\
      \ as two independent characters living in different centuries. Take their faiths\
      \ in your hands and unveil how their stories interfere.<br></li><li>Experience\
      \ a unique history, solve mysteries on your way, collect the clues, and decide\
      \ by yourself how this story will end.<br></li><li>Discover the new levels of\
      \ horror sharpen by the motion capture technology<br></li><li>Use your trusted\
      \ revolver to shoot your way out from even the most lethal scenarios.</li></ul><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/beastinsidegame/\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/792300/extras/ezgif-1-3ed12ebd7976.gif?t=1606921222\"\
      \ /></a>"
