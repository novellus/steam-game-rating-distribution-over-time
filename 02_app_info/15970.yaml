    about_the_game: "<p>Addictive and exciting, Luxor is an action-puzzler that takes\
      \ you on a thrilling adventure across Ancient Egypt. Isis has enlisted you to\
      \ battle Set and his evil minions. Use your scarab to shoot and destroy the\
      \ approaching spheres before they reach the pyramids. Use Isis&#146; magic by\
      \ catching talismans, gems, and Ankh coins. Featuring a rousing soundtrack and\
      \ full of exhilarating action, the only question is: Can you thwart Set's diabolical\
      \ plans?</p>\n\t\t\t\t\t<ul>\n\t\t\t\t\t<li>88 Challenging Levels</li>\n\t\t\
      \t\t\t<li>Innovative Game play</li>\n\t\t\t\t\t<li>Exciting Power-Ups</li>\n\
      \t\t\t\t\t<li>Individualized Personal Profiles</li></ul>"
