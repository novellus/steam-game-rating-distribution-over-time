    about_the_game: A cave-in has separated Simon, the highly prepared archaeologist,
      from his equipment. With nothing but a head lamp and his wits, Simon would very
      much like to stay alive long enough to return his notes to The Academy for study.<br><br>He
      must get creative with his hat as he discovers hostile creatures, ancient locks,
      and hints of a terrible monster lurking in the depths. After such a treacherous
      journey, a promotion wouldn't hurt either.<br><br><ul class="bb_ul"><li>Over
      150 challenging levels<br></li><li>Classic platforming with a novel approach
      to headgear<br></li><li>Story-centric level design<br></li><li>Unlockable secrets<br></li><li>Many,
      many ways to lose your hat</li></ul><br><strong>Accessibility Features</strong><br><ul
      class="bb_ul"><li>Remappable keys<br></li><li>Sensitivity settings<br></li><li>Audio
      not required<br></li><li>Adjustable game speed<br></li><li>Can be played with
      only the mouse<br></li><li>Turn on/off screenshake<br></li><li>Turn on/off particles,
      vegetation, and non-essential elements</li></ul>
