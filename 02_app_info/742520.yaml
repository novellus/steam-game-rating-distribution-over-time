    about_the_game: "Play as \u2018Doctor\u2019 Simon Forman - unlicensed medical\
      \ professional and astrologer - and help him win a medical licence. Astrologaster\
      \ is a narrative-based comedy game.<br><br>Explore Forman\u2019s life, his work,\
      \ and his relationships with his clients. Make story choices by performing astrological\
      \ readings. Choose strategically or make decisions just for fun - but be aware\
      \ that your choices will have consequences (and unpredictable side effects!)<br><br>13\
      \ clients come to see you 5-7 times seeking advice for personal, professional\
      \ and medical problems. By examining the stars in the sky, you diagnose and\
      \ determine answers for your clients\u2019 problems. As well as affecting the\
      \ storyline, these choices will alter your clients\u2019 satisfaction levels.\
      \ Satisfied clients will write you letters of recommendation, and with enough\
      \ of these letters you can obtain a medical licence from the University of Cambridge.\
      \ <br><br>So-called \u201Creal\u201D (licensed) doctors call Forman a quack\
      \ and fraud. Help Forman prove these medical establishment elitists wrong!<h2\
      \ class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li><strong>Perform real*\
      \ astrology: </strong>Examine the sky and choose astrological interpretations\
      \ that Forman will use to advise his patients. (But remember: astrology is not\
      \ an exact science!)<br></li><li><strong>Solve Hilarious Problems: </strong>Consult\
      \ on problems ranging from Elizabethan terror plots and foul diseases, to romantic\
      \ entanglements and stolen pies!<br></li><li><strong>Change Lives:</strong>\
      \ Win your patients\u2019 favour or ruin their lives. Advise 14 characters who\
      \ return 5-7 times. Patients have their own ongoing stories which often overlap\
      \ with each other. Use gossip from some characters to guide and manipulate others.\
      \ <br></li><li><strong>Win A Medical Licence:</strong> Convince patients to\
      \ write letters of recommendations. Collect enough letters to exchange them\
      \ for a medical licence.<br></li><li><strong>Fully Voiced Character Dialogue:</strong>\
      \ Sitcom-style comedy brought to life by a cast of over a dozen actors.<br></li><li><strong>Sing\
      \ Along:</strong> Enjoy Renaissance-era music and sing along to each character\u2019\
      s theme song.<br></li><li><strong>Casebooks Come Alive:</strong> Simon Forman\u2019\
      s cases are presented as a beautiful pop-up book. Turn pages to delve deeper\
      \ into your patients\u2019 stories.</li></ul><h2 class=\"bb_tag\">The Story</h2><strong>London,\
      \ 1592.</strong> A great plague sweeps through the capital. When doctors flee\
      \ the city in fear, a hero rises. His name is Simon Forman, \u201CDoctor\u201D\
      \ of Astrology, Astronomy and Physick. Not only does he have the power to cure\
      \ the sick, he can find their lost pets and predict their futures! All by reading\
      \ the movements of the stars.<br><br>But when the plague ends, Forman\u2019\
      s problems begin. The real doctors return to London and they will stop at nothing\
      \ to bring him down...<h2 class=\"bb_tag\">Summary</h2>Astrologaster is a story-driven\
      \ astrological comedy game set in Shakespeare\u2019s London. Based on a true\
      \ - and truly ridiculous - story. <br>Simon Forman was considered a sage by\
      \ some and a charlatan by others. What will your legacy be? Will you put your\
      \ faith in the stars?"
