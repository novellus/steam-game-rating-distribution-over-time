    reviews: "\u201CIt\u2019s a story reminiscent of Blackadder, dripping with sarcasm,\
      \ theatrical and funny.\u201D<br>Forsooth, it's good \u2013 <a href=\"https://www.rockpapershotgun.com/2019/05/14/astrologaster-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br><br>\u201C\
      Astrologaster is bawdy biographical fiction told through medical quandaries\
      \ and humorous choral music, all the more entertaining because it\u2019s based\
      \ on things that actually happened.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.theguardian.com/games/2019/may/09/astrologaster-review-game-ipad-iphone-mac-pc-nyamnyam\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Guardian</a><br><br>\u201CEdge Magazine\
      \ Jun 20, 2019 80 For all the gags, Astrologaster is a romp with no little substance.\
      \ [Issue#334, p.120]\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://pocketmags.com/edge-magazine\"\
      \ target=\"_blank\" rel=\"noopener\"  >Edge</a><br>"
