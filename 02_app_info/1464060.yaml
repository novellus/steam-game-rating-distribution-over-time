  data:
    about_the_game: 'Enjoy the summer of childhood even more by doubling the amount
      of Moments available in Step 1!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1464060/extras/features.png?t=1605535281"
      /><br><ul class="bb_ul"><li>Unlocks 5 new Moments: Library, Ghost, Barbecue,
      Runaway, &amp; Sleepover </li></ul><ul class="bb_ul"><li>Includes new character
      sprite art, background locations, and 1 new CG image</li></ul><ul class="bb_ul"><li>Provides
      even more options for adding custom qualities to your character. Is your protagonist
      scared of the dark or brave in the face of the unknown? </li></ul><ul class="bb_ul"><li>Unlocks
      bonus scenes in the original Step 1 Moments, Step 2 Moments, and Step 3 Moments
      where what happened in these events is referenced and reflected on</li></ul><ul
      class="bb_ul"><li>Increases the overall playtime by multiple hours</li></ul>'
