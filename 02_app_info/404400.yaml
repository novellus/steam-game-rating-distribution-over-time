    about_the_game: '<strong>BADBLOOD IS A DEADLY GAME OF HIDE &amp; SEEK.</strong>
      <br><br><a href="https://steamcommunity.com/linkfilter/?url=http://wsong.me/badblood"
      target="_blank" rel="noopener"  >BADBLOOD</a> is a local split-screen hide &amp;
      seek between two players, with a deadly consequence. As a vengeful character
      on a personal manhunt, you must use stealth, spatial awareness, and disorientation
      to find and kill your opponent before they find you.  Find your unique style
      of murder in this intimate and visceral local multiplayer, and outwit your neighbor
      by using stealth, spatial awareness, and disorientation. Same bloody field,
      different bloody perspective. Hide, seek, kill.<br><br><ul class="bb_ul"><li>A
      violent stealth game for two, inspired by a thrilling playground classic, hide
      and seek.<br></li><li>A grid-based, discrete style of movement and combat.<br></li><li>Badblood
      dares you to screen cheat. But remember that your North is not your opponent''s
      North. Disorient, manipulate, ambush. <br></li><li>A cool-down mechanic that
      renders you very vulnerable if you wrongly predict your opponent''s location.
      <br></li><li>A one-hit-kill fighting game, in which anyone can win if they are
      careful and do not underestimate their opponent.<br></li><li>4 vengeful characters
      with game-changing abilities to choose from. (<a href="https://www.youtube.com/watch?v=GvN8u66fXSQ"
      target="_blank" rel="noreferrer"  >THE HUNTER</a>, <a href="https://www.youtube.com/watch?v=XQlky8StwO0"
      target="_blank" rel="noreferrer"  >THE MECHANIC</a>, <a href="https://www.youtube.com/watch?v=YFVZ4l06kug"
      target="_blank" rel="noreferrer"  >THE KID</a>, <a href="https://www.youtube.com/watch?v=SHsMco7Q0Jc"
      target="_blank" rel="noreferrer"  >THE HITWOMAN</a>)<br></li><li>Endless playing
      (killing) fields, both handcrafted and randomly generated.<br></li><li>2 modes
      of play: THE GOOD OLD FASHIONED FIND &amp; KILL and HUNTING SEASON</li></ul><br><br><strong>TO
