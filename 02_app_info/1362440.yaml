    short_description: '&quot;Lost in Dungeon&quot; is a 2D action adventure game.
      In this lost land, you will act as an adventurer to explore here. Although the
      landscape is green, it is also full of dangers. Embark on the unknown journey
      and challenge the unknown enemy, you will find the secret here and finally find
      what you want.'
