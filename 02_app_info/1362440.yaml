    about_the_game: "Lost in Dungeon is a 2D action adventure game with classic rogue\
      \ like elements and a new RPG playing method,<br />\r\n<br />\r\nMake you embark\
      \ on the adventure journey at the same time, get a new experience and fun.<br\
      \ />\r\n<br />\r\n<br />\r\n<br />\r\n<br />\r\nIn a certain corner of the world,\
      \ their stories spread. Some people say that they are gods and saviors of the\
      \ world, and believe in them;<br />\r\n<br />\r\nSome people say that they are\
      \ demons and will bring endless disaster to the world.<br />\r\n<br />\r\nThose\
      \ who believe follow them and abandon their souls. And those who resist them,\
      \ in the end Became their soul.<br />\r\n<br />\r\n<br />\r\n<br />\r\nGame\
      \ features:<br />\r\n<br />\r\n*Free combination of skills;<br />\r\n<br />\r\
      \n*. random enemies and levels;<br />\r\n<br />\r\n*. interesting combination\
      \ of props and relics;<br />\r\n<br />\r\n*. and all kinds of deadly weapons\
      \ and traps"
