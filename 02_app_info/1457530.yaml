  data:
    about_the_game: With this DLC you will be able to play on a big map with three
      cities on it. You will have to build transport infrastructure both in the cities
      and between them. The game area is surrounded by sea and mountains. The cities
      are separated by mountain ranges. You will be able to build railways through
      tunnels in the mountain ranges. The game area is two and a half times bigger
      than the biggest city in the game.
