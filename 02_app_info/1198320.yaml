    about_the_game: "\u300C\u50CF\u7D20\u7537\u53CB\u300D\u662F\u4E00\u6B3E\u901A\u8FC7\
      \u9605\u8BFB\u5267\u60C5\u9009\u62E9\u9009\u9879\u6765\u8FDB\u884C\u7684\u7B80\
      \u5355\u604B\u7231\u5192\u9669\u6E38\u620F\u3002<br />\r\n<br />\r\n\u867D\u7136\
      \u5E05\u54E5\u7684\u5206\u8FA8\u7387\u56E0\u4E3A\u8FC7\u4F4E\u53EA\u80FD\u770B\
      \u5230\u4E00\u4E2A\u25A0\uFF0C\u4F46\u968F\u7740\u597D\u611F\u5EA6\u7684\u4E0A\
      \u5347\u753B\u9762\u4F1A\u6E10\u6E10\u53D1\u751F\u53D8\u5316\uFF0C\u6700\u540E\
      \u4F1A\u51FA\u73B0\u6E05\u6670\u7684\u7ACB\u7ED8\u3002<br />\r\n<br />\r\n\u653B\
      \u7565\u4EBA\u7269\u67099\u4EBA\u3002<br />\r\n\u96BE\u6613\u5EA6\u4F4E\uFF0C\
      \u653B\u75651\u4E2A\u89D2\u8272\u5927\u81F4\u82B1\u8D39\u65F6\u95F4\u4E3A20~30\u5206\
      \u949F\u3002<br />\r\n<br />\r\n\xB7\u5267\u60C5\u7B80\u4ECB<br />\r\n\u9AD8\
      \u4E2D2\u5E74\u7EA7\u7684\u4E3B\u4EBA\u516C\uFF0C\u65B0\u5B66\u671F\u8F6C\u5B66\
      \u5230\u4E86\u65B0\u7684\u5B66\u6821\u3002\u5728\u5174\u594B\u5730\u8DD1\u5411\
      \u65B0\u5B66\u6821\u65F6\uFF0C\u5728\u8DEF\u8F6C\u89D2\u649E\u4E0A\u4E86\u4E00\
      \u4E2A\u4F1A\u8BF4\u8BDD\u7684\u25A0\u7269\u4F53\u3002\u4E3B\u4EBA\u516C\u88AB\
      \u65BD\u4E86\u4E00\u79CD\u300C\u5E05\u54E5\u7684\u5206\u8FA8\u7387\u4F1A\u53D8\
      \u4F4E\u7684\u8BC5\u5492\u300D\u3002"
