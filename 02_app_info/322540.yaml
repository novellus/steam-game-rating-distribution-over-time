    short_description: Colonise solar systems and watch them grow. Explore the galaxy
      to find its strategic choke points. Build up your empire and your fleet and
      then use the power of the media to prepare your people for the inevitable war.
      At the same time watch your opponents, keep on an eye on their own media and
      watch for threats and opportunities.
