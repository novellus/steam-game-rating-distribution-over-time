  data:
    about_the_game: <i>You have reached to stars to find that the dreams of a new
      utopia was dead before it began. Ancient technologies spread over the galaxy
      leave a sword of Damocles hanging over you. Now you must go out into the stars
      to conquer or perish. </i><br><br><strong>GALACTIC INHERITORS</strong> is a
      new space 4X game from Crispon Games and published by Argonauts Interactive.
      The game focuses on science fiction, strategy and empire building.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>Explore the Galaxy, look for the key choke points to guard
      your empire and cut off your opponents avenues of expansion. <br></li><li>Research
      technologies to gain new ships and solar system improvements. <br></li><li>Improve
      your solar system's infrastructure to take advantage of your investment. <br></li><li>Build
      up your navy, gain experience in ship building and unlock powerful new bonuses
      for your ship designs and building partners.<br></li><li>Use the power of the
      media to steer your people opinions of your neighbours, but pay attention of
      what their media say too.<br></li><li>Manage your empire bonuses over time to
      reach your conquest goals.<br></li><li>Keep on your toes! The galaxy is treacherous
      and bad (or good) surprises are waiting for you throughout the game.</li></ul>
