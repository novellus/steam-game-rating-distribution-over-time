    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1200990/extras/logo.png?t=1586563094"
      /><br><br><strong>Its time to finally prove that robots have souls.</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1200990/extras/hearts.png?t=1586563094"
      /><br><br>Love the game is a semi-autoclicker unlockable type of game!<br>For
      every space button pressed over a passing civilian, your love meter increases.
      hit target goals to unlock wacky costumes and bonuses to help increase your
      love points..<br>Sounds lame? Do the screenshots bore you? Unfortunately due
      to the suprises of the gameplay and what can actually be unlocked, sadly not
      much can be shown without spoiling many of the suprises.<br>But threat not!
      Heres the setup:<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1200990/extras/hearts.png?t=1586563094"
      /><br><br>After being cast into a cold and lonely world, rusty robot (thats
      you) must prove to a taunting god that even robots can love.<br>Go show him
      whos boss by opening your heart to the public, chocolates and flowers will best
      do.<br>Induldge in a strange campaign that will leave you surely blind by all
      of the effects and bright colours on screen (its worth it, we promise you).<br>Behold
      the addictive gameplay with tons of flashing little numbers and a crowd to cheer
      you on!<br>This is surely one game you wont want to miss.<br><br><u>(First game
      in the &quot;love the game&quot; series)</u><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1200990/extras/hearts.png?t=1586563094"
      />
