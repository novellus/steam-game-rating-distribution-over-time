    about_the_game: "Rise up, resist, and take back the North in Season VI: Scourge\
      \ of Winter! Upgrade your Battle Pass to get access to 100+ Tiers of exclusive\
      \ rewards this season, including:<br><br><ul class=\"bb_ul\"><li><strong>Hero\
      \ Attire:</strong> Instantly unlock the brutal Desecrator\u2019s Hero Attire\
      \ when you start your Battle Pass at Tier 1, and work towards the ultimate Archon\
      \ Hero Attire at Tier 100.<br></li><li><strong>Unit and Horse Attire:</strong>\
      \ Rally your armies to reclaim the North in the Redeemers\u2019 Unit Attire,\
      \ and ride to victory with the Archon Mount Attire.<br></li><li><strong>All-New\
      \ Weapon Skins: </strong>Collect Hero Tokens throughout Season VI and redeem\
      \ them in the Seasonal Store for 11 weapon skins, stolen away from the Scourge\
      \ of Winter\u2019s dark forces.<br></li><li><strong>Revamped Classic Cosmetics:</strong>\
      \ Unlock Blades and redeem them for new versions of fan-favourite Hero Attire,\
      \ Horse Attire, and weapon skins that haven\u2019t been available since Season\
      \ II!<br></li><li><strong>Emotes:</strong> Express yourself in victory, defeat,\
      \ and everything in between. Special winter-themed Emotes are available in Season\
      \ VI, including Throw Snow and Snow Angel!</li></ul>Season VI: Scourge of Winter\
      \ is now active in Conqueror\u2019s Blade. Get your Season VI Battle Pass, blaze\
      \ through new challenges, and earn your exclusive rewards today!<br><br><strong>IMPORTANT:</strong><br>Do\
      \ not purchase the Battle Pass for Season VI: Scourge of Winter if you have\
      \ already purchased it in-game.<br><br><strong>HOW TO ACTIVATE YOUR BATTLE PASS</strong><br>To\
      \ transfer your Battle Pass to your character, <a href=\"https://steamcommunity.com/sharedfiles/filedetails/?id=1767899330\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >head over to your web inventory and\
      \ sign in with your Conqueror\u2019s Blade account!</a>."
