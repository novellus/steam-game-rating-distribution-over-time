    about_the_game: "Coming soon to your Commodore 64 and Atari 65xe!<br />\r\n<br\
      \ />\r\nShoot your way through hordes of enemy ships, tanks, mine fields, wind\
      \ mills, lazer beams, massive boss fights and software bugs, all in a multidimensional\
      \ shoot em up like never seen before! <br />\r\nAs pilot of the &quot;ARKADIANAX&quot;\
      \ face both 2D and 3D enemies blended into a whirlwind of nostalgic and modern\
      \ gameplay, grab items to upgrade your space ship and cannons and take down\
      \ everything that gets in your way. Discover a colorful multi-dimensional world\
      \ that requires your expert knowledge in arcade classics to protect and guard\
      \ the universe; shoot bullets, bombs and massive fists of fury in this explosive\
      \ space-age and retro-like shmup! <br />\r\n<br />\r\n<br />\r\nFeatures: <br\
      \ />\r\n- Single-player and local-coop campaign - Fight with friends! <br />\r\
      \n- Password enabled to boost your combat! <br />\r\n- Controller support -\
      \ Defend from the comfort of your couch! (Analog Stick not supported)<br />\r\
      \n- Intro and Outro in English and Spanish language  - Viva Nostalgia! <br />\r\
      \n- More than 30 unique enemies <br />\r\n- Original 8 bit inspired Soundtrack\
      \ to motivate your journey<br />\r\n- Steam Achievements<br />\r\n- New features\
      \ and upgrades, not seen in the original game!<br />\r\n- Oh, so many surprises-\
      \ there's a decent chance you'll be surprised!<br />\r\n<br />\r\n<br />\r\n\
      <br />\r\nARKADIANAX was released originally on Desura (R.I.P) and it was approved\
      \ by the Steam Community (Steam Greenlight) back in 2012. Because of technical\
      \ difficulties, the developer (me) was unable to sync it with the Steam\u2019\
      s API. <br />\r\nThe good thing is that there are a lot of improvements in this\
      \ version! (Content, bug fixing, gameplay, soundtrack and more)<br />\r\n<br\
      \ />\r\nNow, ARKADIANAX is ready to test you.<br />\r\nAre you the pilot this\
      \ Universe needs??<br />\r\n<br />\r\nBring a friend, two controllers and your\
      \ skills to defeat BUGATRON in this retro-themed arcade. <br />\r\n<br />\r\n\
      WARNING: This game makes use of the D-Pad in the controller.<br />\r\nBUGATRON\
      \ doesn\u2019t allow analog sticks in his realm for now..."
