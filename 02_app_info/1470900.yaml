details:
  data:
    about_the_game: "A new spaceship, open space and a bunch of drunk cosmonauts decided\
      \ to ruin your working day, but the benefit is that you are the boss here and\
      \ you can safely take more and more ships, even if they are broken, because\
      \ the goal is noble-to find and save drunk cosmonauts in spiritless space, and\
      \ if this does not frighten you, then on earth you are waiting for corrupt officials\
      \ who urgently need to be evacuated!<br />\r\n<br />\r\nRoscosmas Landing is\
      \ a Space arcade game where you control a spaceship, Dodge unusual shaped soils,\
      \ pick up drifting astronauts or dirty corrupt officials before they are caught\
      \ by your superiors, and try to land the ship as soon as possible before your\
      \ fuel runs out.<br />\r\n<br />\r\nFeature of game:<br />\r\n- Complexity<br\
      \ />\r\n- Beautiful Pixel-Art<br />\r\n- Convenient control<br />\r\n- Humor<br\
      \ />\r\n- Achievement statistics"
