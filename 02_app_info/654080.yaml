    about_the_game: "<h2 class=\"bb_tag\">The one and only chosen one \u2013 A fantasy\
      \ parody</h2><br>If you hate standard fantasy storys then you might love this\
      \ one for it makes fun of all established fantasy cliches. This is more than\
      \ just another RPG Maker game \u2013 it is a well written story, full of black\
      \ humor with lots of different puzzles and quests that you have never seen in\
      \ another Maker game before!<h2 class=\"bb_tag\">Story</h2><br>His name is Prollbo\
      \ Ingos\xE4ckel and he can be more than just a good-for-nothing apprentice of\
      \ a grave digger, he is certain \u2013 because he is the chosen one! At least\
      \ this is what the ominous wizard says, Rangolf the Magenta, who appears one\
      \ fine day in Pointed Beet Village and recites a prophecy from the Serenadicon\
      \ that seems to match perfect for Prollbo. This minute a box full of radishs\
      \ flies along, just as it was divined. For Prollbo this is positive proof enough.\
      \ Determined he goes with the wizard out into the big, wide world. But who is\
      \ the author of the Serenadicon \u2013 and why is the first page lost?<h2 class=\"\
      bb_tag\">Content</h2><br><ul class=\"bb_ul\"><li> new quests and puzzles <br></li><li>\
      \ black humor that does away with all fantasy cliches<br></li><li> No random\
      \ combats! Xou decide weather you fight or not.<br></li><li> neues, abwechslungsreiches\
      \ Kampfsystem<br></li><li> no standard combat system (details will follow soon,\
      \ we are currently doing the fine-tuning)<br></li><li> lots of additional quests\
      \ who can be solved, but don`t must be<br></li><li> four different endings</li></ul><br><br><u>Trailer\
      \ music:</u><br>Title: Tavern<br>Composer: Vasco"
