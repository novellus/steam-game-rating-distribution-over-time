    review: "Ich habe Steam mal nach deutschsprachigen RPG-Maker Spielen abgesucht\
      \ und bin auf dieses hier gesto\xDFen.\nAnfangs etwas skeptisch, dennoch fand\
      \ ich die Optik gut und das ZX-Kampfsystem war mal etwas neues.\n\nDie Spr\xFC\
      che, die der Held, die Mitstreiter und NPCs raushauen sind am Anfang etwas ungewohnt,\
      \ aber nicht st\xF6rend. Sp\xE4ter lacht man einfach mit wenn man erst mal \"\
      drin\" ist.\n\nDas Spiel nimmt sich kaum ernst, also wer sich eine tiefe Story\
      \ und ein episches Abenteuer wie Final Fantasy o.\xC4. sucht ist hier wohl nicht\
      \ direkt an der richtigen Stelle, aber vllt. auch nicht direkt falsch! :P\n\n\
      Dennoch, dieses Spiel hat alles n\xF6tige was ein gutes RPG braucht.\nEinige\
      \ Sidequests, ein neuartiges Kampfsystem, nettes Schnellreisesystem, coole Puzzle,\
      \ gute Erkl\xE4rung zur Steuerung, versteckte Gegenst\xE4nde (die auch brauchbar\
      \ sind!), NPCs die auch ihr Kommentar abgeben wollen, Minigames (auch wenn das\
      \ mit dem Schloss knacken teils etwas nervig war, weil es manchmal \"so lange\"\
      \ gedauert hat), Dinge die mir spontan nicht einfallen, n\xFCtzlichen Questlog,\
      \ eine rasche Story mit pl\xF6tzlicher Wendung und verschiedenen Enden.. und\
      \ viel lachen, sofern man den Humor teilt.\n\nNegativpunkte gibts nat\xFCrlich\
      \ auch:\n- viel zu Kurz :P\nNein, nun ernsthaft:\n- das Schl\xF6sser knacken\
      \ dauerte teils zu lang, das d\xFCrfte ruhig etwas flotter gehen, ist aber f\xFC\
      r mich als Mensch mit recht wenig Geduld kein Untergang gewesen. Loot lohnt\
      \ sich immer. :D\n- einige NPCs waren nicht ansprechbar bzw. haben nicht reagiert,\
      \ war etwas schade.\n- ab und an mal n Absturz wenn man ins Men\xFC geht, also\
      \ viel Speichern lohnt sich.\n- \xF6hm...\n\n\nNicht professionell, aber nun\
      \ das Fazit:\n\nKein perfektes, aber recht rundes und am\xFCsantes RPG-Maker\
      \ Game, was vorallem mit seinen \"d\xE4Hmlichen\" (xD) Dialogen prahlen kann\
      \ und \xFCber den Spielzeitraum gut unterh\xE4lt.\n\nMir hat es richtig Spa\xDF\
      \ gemacht! ^-^\n\n\n"
