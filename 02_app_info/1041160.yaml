details:
  data:
    about_the_game: '*CAUTION: Flashing lights in game may induce seizure*<br><br><strong>Story</strong><br>When
      the treasury of the United Friends Organization explodes and all of their cosmic
      diamonds scatter across the galaxy, it is up to the Observers to recollect them
      all! <br><br><strong>Gameplay</strong><br>Play with your friends as one of the
      four Observers, Blili, Glord, Wiezni, or Sragpoo, each with their own unique
      ability to master. Combine your abilities and find unique solutions to reach
      the diamond in each level. <br><br><strong>What there is...</strong><br>- There
      is 4 Players controls for a single keyboard<br>- There is Controller support<br><br><strong>What
      there is not...</strong><br>- There is NO Online Multiplayer<br>- There is NO
      Settings Menu<br><br><strong>Other</strong><br>- Roughly 1 hour of gameplay.
      Depending on how good you are.<br><br>Contact<br><a href="mailto:singleshoo@gmail.com">singleshoo@gmail.com</a><br><br>Website<br><a
      href="https://steamcommunity.com/linkfilter/?url=http://shoostudios.epizy.com"
      target="_blank" rel="noopener"  >shoostudios.epizy.com</a>'
