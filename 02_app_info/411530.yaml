  data:
    about_the_game: "The Roman Empire is flourishing, everything seems to be quiet\
      \ and peaceful. Our well-known characters, Julia and Victorius, are absolutely\
      \ happy awaiting the birth of their first child, and it looks like there\u2019\
      s nothing threatening the glory of the Great Kingdom. However, one day a messenger\
      \ arrives in Rome spreading the bad news about Barbarians that are destroying\
      \ the Roman provinces. <br />\r\n<br />\r\nNo one but Victorius and his army\
      \ can resist the enemy and protect Rome from the forthcoming disaster. There\
      \ is nothing else left for Victorius, but to set off on a journey to fight the\
      \ enemy. <br />\r\n<br />\r\nBe brave and the good luck won't leave you, clear\
      \ up your way and build roads, help the Romans get their prosperous and peaceful\
      \ life back. Restore broken roads and settlements, save the Roman Empire from\
      \ barbarian invasion!<br />\r\n<br />\r\n* 43 fascinating levels<br />\r\n*\
      \ 4 game modes<br />\r\n* beautiful graphics and animations<br />\r\n* thrilling\
      \ barbarian invasion<br />\r\n* resource management/strategy gameplay<br />\r\
      \n<br />\r\nJOIN US! <br />\r\n<br />\r\nFollow us on Facebook: https://www.facebook.com/RealoreGame\
      \ <br />\r\nFollow us on Twitter: https://twitter.com/RealoreGames"
