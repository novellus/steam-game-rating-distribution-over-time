    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1192520/extras/sp3.gif
      ?t=1584330650" /><br>Idle Big Devil (IBD) is an addictive F2P idle ARPG, incorporating
      four unique hero factions with different characteristics, a fun growth system
      as well as a strategic combination of heroes.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1192520/extras/jt2.png
      ?t=1584330650" /><br>Important Note: Those who don''t like PvP can choose the
      Peace Mode at their wall, which will grant them permanent protection, and of
      course they also cannot attack other players.<br>Powerful Heroes: Elite heroes
      can be obtained through Hero Replace, in Prophet''s Chests and unique events.
      Currently, we have 32 heroes with different characteristics in total. So you
      can try out different combination and formation. Remember there is no best hero
      unless it is placed in the best combination.<br>Adding stars to your heroes
      can unlock their new skills and greatly boost their attributes.<br>Stage &amp;
      Bosses: an Elite Boss will appear every 5th stage, an Epic Boss will appear
      every 10th stage, and 2 Epic Bosses will appear every 50th stage.<br>All kinds
      of resources and rewards can be obtained from clearing floors in the Tower of
      Infinity.<br>Of course, there are other events available for you to win fabulous
      prizes.<br>World Battle: every player owns a castle on the world map and they
      can train troops to occupy other towns. Towns occupied will bring benefits to
      all guild members.<br>So join a guild, recruit more members, and grow and fight
      together.<br>Gears: Kill elite monsters on the world map to obtain Guild Giftpacks
      which includes different gears. The more members your guild has, the more giftpacks
      every member will win. A guild is a warm family where you will become good friends
      with others players all over the world.<br>The towns will reset every season
      and grant amazing rewards.<br>Monetization: Some packs and lucrative packages
      like monthly cards are available to help you progress more quickly.'
