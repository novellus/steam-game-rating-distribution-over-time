details:
  data:
    about_the_game: "<strong>The Original Soundtrack of Unexplored</strong><h2 class=\"\
      bb_tag\">About the Soundtrack</h2><br>Especially for this album, composer Matthijs\
      \ Dierckx of TwoComposers (<a href=\"https://steamcommunity.com/linkfilter/?url=http://twocomposers.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://twocomposers.com</a>) created\
      \ an new version of the now famous main theme and produced several mix downs\
      \ of the ingame adaptive tracks. The album includes all the ingame music as\
      \ well as all the music composed for the game\u2019s several trailers and even\
      \ some previously unreleased music.<br><br>The album was mastered using analog\
      \ equipment, giving it a slight \u2018vinyl\u2019 sound. Mastering was done\
      \ by Arno Landsbergen.<h2 class=\"bb_tag\">How to play?</h2><br>Within Steam:<br>LIBRARY&gt;MUSIC&gt;UNEXPLORED\
      \ OST<br><br>Out of Steam:<br>Copy or import the mp3-files to your favourite\
      \ player. You'll find the folder containing the OST within the game folder,\
      \ but you can also easily find it by starting Steam and then choose LIBRARY&gt;MUSIC&gt;UNEXPLORED\
      \ OST&gt;VIEW IN SYSTEM.<h2 class=\"bb_tag\">Track list</h2><br>1. Main Theme\
      \ - Album Version<br>2. Game Over and Over and Over...<br>3. I am the Greatest<br>4.\
      \ The Way Out<br>5. Dragon Fight<br>6. Ingame Silas<br>7. Ingame Feija<br>8.\
      \ Ingame Gilian<br>9. Ingame Mette<br>10. Ingame Little Carl<br>11. Ingame Ramon<br>12.\
      \ Launch It Already (trailer)<br>13. The Way Out Reprise (trailer)<br>14. The\
      \ Final Update (bonus track)<br>15. Valse Du Lancement (bonus track)<br><br><i>Questions?\
      \ Mail the composer at <a href=\"mailto:matthijs@twocomposers.com\">matthijs@twocomposers.com</a></i>"
