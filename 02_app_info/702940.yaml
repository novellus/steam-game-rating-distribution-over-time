details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/702940/extras/PS_WTEA.jpg?t=1587181385"
      /><br><br>Elsinore Academy is a proving ground for princes and princesses, heirs
      and heiresses; where people from all over the globe come for higher learning,
      and the cheerleaders are literal witches.<br><br>It is months after the unfortunate
      events that brought shame to Castle Hamlet, and everyone is on edge. What better
      way to shake off the blues than to engage in a dating simulator? But soon, what
      starts as a simple excursion into romantic pursuits because something much more
      complex. Dare we say..... Shakespearian?<br><br>F-bombs are dropped. Sexual
      innuendo abounds (but not, like, a lot). Can you survive your freshman year?
      Who knows!<br><br><strong>Does include drug references, sexual humor, and swearing.</strong><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/702940/extras/PS_FEAT.jpg?t=1587181385"
      /><br><br><ul class="bb_ul"><li> Gather information on classmates as you navigate
      the weird dating scene of Elsinore Academy</li></ul><ul class="bb_ul"><li> Romance
      six classic Shakespeare characters</li></ul><ul class="bb_ul"><li> Explore both
      the Academy as well as the surrounding town of Elsinore</li></ul><ul class="bb_ul"><li>
      Gossip/time/class system</li></ul><ul class="bb_ul"><li> Determine the fate
      of your classmates</li></ul><ul class="bb_ul"><li> Try to survive a freshman
      year full of branching story paths</li></ul>
