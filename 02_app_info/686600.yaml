    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/686600/extras/the_golden_ticket.gif?t=1563884514\"\
      \ /><h2 class=\"bb_tag\">THE RAPTURE HAS HAPPENED. YOU DIDN'T MAKE THE CUT.</h2><br><ul\
      \ class=\"bb_ul\"><li>Rapture Rejects is a top down isometric last man standing\
      \ game set in the apocalyptic Cyanide &amp; Happiness universe.<br></li><li>When\
      \ God leaves the worst of us to fight for ourselves, all that\u2019s left to\
      \ do is to kill each other.<br></li><li>Scavenge for weapons and kill every\
      \ other person on Earth, to impress the almighty enough to let you into Heaven.</li></ul>\
      \ <br>Rapture Rejects is a dark comedy Battle Royale game based on the Cyanide\
      \ &amp; Happiness web comics.<br><br>50 players drop into a world that only\
      \ one can survive in. Scavenge for resources and fight off enemies until there\
      \ is only one person left. That person gets to go to heaven. <br><br>Created\
      \ by Galvanic and tinybuild in close cooperation with Cyanide &amp; Happiness,\
      \ Rapture Rejects takes the Battle Royale genre into a brand new direction with\
      \ a topdown isometric perspective. This allows for much more accessible gameplay\
      \ and fancy character customization that's very easy to distinguish. <br><br>Add\
      \ all the Cyanide &amp; Happiness humor into the mix, and you've got a game\
      \ nobody should really be playing."
