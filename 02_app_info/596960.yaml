    review: 'I honestly somewhat enjoyed the game.

      And so I bought the soundtrack as well.

      But then: I came to the sad conclusion.

      I just don''t like the music of this game.

      Therefore I can''t give a positive review.

      Especially since it is a paid soundtrack.

      Maybe they should make it a free one.

      This game doesn''t need a soundtrack.

      I just can''t recommend purchasing it.

      That''s my honest review of the music.'
