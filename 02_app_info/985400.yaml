    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/985400/extras/Marle.png?t=1610119304"
      /><br><br>Having gained the title of Archmage at a young age after slaying the
      dragon who threatened the nation, Marle now satisfies her curiosity by traveling
      around the world, exploring secluded areas as well as ancient ruins.<br><br>One
      day, news of the discovery of sea-level ruins near the Island of Isola catches
      her ear.<br><br>Marle heads there at once, wanting to learn more about this
      unknown civilization and their magic. What she finds there, however, is unlike
      anything she has seen before; a labyrinth which seals away the strength of any
      who may enter it...<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Classic
      RPG Experience<br></li><li>A Huge Dungeon to Explore<br></li><li>Multiple Monsters
      to Battle<br></li><li>Difficulty Level Options<br></li><li>Battle Speed Options</li></ul>
