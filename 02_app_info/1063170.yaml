    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1063170/extras/BD.jpg?t=1605617254"
      /><br><strong><h2 class="bb_tag">The Story</h2></strong><br>This time, the stage
      of the story return to the original point: the Rocker Town.<br><br>After ending
      her adventurer career, Minnie Pemesia settled in the Rocker Town and runs a
      coffee shop. One day, she met the last one princess of the Yuuki Duchy named
      Yuuki Yuriko , who made her final trip before the political marriage. Maybe
      it''s because Minnie''s coffee is so delicious, Yuriko is very interested in
      Minnie...<br><br><strong><h2 class="bb_tag">Features</h2></strong><br>The game''s
      gameplay is close to AVG. It is based on the plot with a single ending. What''s
      more is a collection system.  According to the complete collection of items,
      the ending will be unlocked after the day. If the player completes all collections,  the
      game will have a hidden plot at the end of the story.<br><br><strong><h2 class="bb_tag">Other</h2></strong><br>This
      story is containing Yuri-love.'
