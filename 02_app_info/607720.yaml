    recommendationid: '83941224'
    review: 'I can''t recommend this game for three reasons.

      1.) The menus are too hard to use. I still can''t figure out how to move the
      sliders without totally screwing up all the settings.

      2.) Darts is a very technical game. You bring the dart to your eye to get a
      proper aim. But to do that, you''ll end up hitting your headset with your controller.
      Not good.

      3.) The game is so old the developer won''t respond to any issues. Understandable,
      but contributing to the negative review.'
