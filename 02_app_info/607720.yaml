details:
  data:
    about_the_game: '<strong>VR Darts is a virtual reality e-sports game for darts
      enthusiasts focused on realism.</strong><br><br>Play one of the following game
      types : 501, 301, Around the World.<br><br>Play darts local against AI or your
      own best performance.<br><br>Play darts against your friends or against darters
      all over the world using online multiplayer.<br><br>Play darts in one of 2 locations
      : Dart Stand and Dart Cafe.<br><br>Improve your throwing skills using our Training
      board or by a practise session (finishing or any game type).<br><br>Compare
      yourself with others by ranking on our global leaderboards for rating (ELO based),
      3 dart average, out percentage or number of darts thrown. <br><br>Try to unlock
      all of our 60+ darts focused achievements.<br><br>Configure your dart ''physics
      behaviour'' to optimize your throwing experience.<br><br><i>.... and you will
      hear a ''caller'' that will call out your required numbers and hand scores ...</i>'
