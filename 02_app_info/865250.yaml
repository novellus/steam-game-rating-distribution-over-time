  data:
    about_the_game: A multi-mode instrument focused rhythm game, built to work with
      a whole range of compatible Midi and USB instruments. Use the native Midi support
      to play with real Drum, or keyboard modes.<br>Every mode can play together in
      any combination in online or local multiplayer.<br><br>The game features a range
      of game modes, single player, vs multiplayer, coop multiplayer, along with practice
      modes allowing you to adjust the speed and loop specific sections of songs.<br><br>The
      game also includes some party modes such as last man standing where the song
      keeps getting faster over time, weakest link where the weakest player will be
      eliminated each section and turbo modes.<br><br><strong><h2 class="bb_tag">Play
      any combination of instruments and modes.</h2></strong><br><ul class="bb_ul"><li>Real
      drums - Full MIDI drum kits<br></li><li>Advanced drums - Drums compatible with
      7+ triggers<br></li><li>Basic drums - Drums compatible with 4 or 5 triggers<br></li><li>Real
      Guitar - Full MIDI guitars (post launch)<br></li><li>Basic guitar - 5 Fret devices<br></li><li>Real
      Keys - Two handed full range keyboard (post launch)<br></li><li>Advanced keys
      - 2 Octave keyboards<br></li><li>Basic keys - 5 Key devices<br></li><li>Dance
      - 4 Direction devices (experimental)</li></ul><br>Customise the way you want
      to play, create backgrounds, pick your board colours, adjust the camera ranging
      from top down to on the board views.
