    about_the_game: "<strong>COTTAGE GARDEN</strong> - a colorful sea of flowers,\
      \ framed by walls, paths, and hedges. As ambitious gardeners, you face the challenge\
      \ of filling the beds in<br>every corner of your garden with plants, inspired\
      \ by the limitations of space to create ever new compositions. You will use\
      \ a variety of plants \u2014 as well as<br>flowerpots and garden cloches \u2014\
      \ to design gardens that bloom with diversity. Be kind to the helpful cats!<br><br><strong>Goal\
      \ of the Game</strong> - In Cottage Garden, you compete in the art of gardening.\
      \ Plant two Flowerbeds with different flowers. Score each Flowerbed when there\
      \ are no more free spaces visible on it, then exchange it for a new, unplanted\
      \ one. You receive points for all visible Flower Pots and Garden Cloches on\
      \ the completed Flowerbed, and you may also receive Flower Pots and Cats that\
      \ will help you with your gardening. The player with the most points at the\
      \ end of the game is the winner.<br><br><strong>Features</strong><br><br>\u2022\
      \ True digital conversion of Uwe Rosenbergs famous board game<br>\u2022 2-4\
      \ players locally, online or even cross-platform<br>\u2022 Family friendly -\
      \ non violent theme<br>\u2022 Worldwide ranked multiplayer and casual play with\
      \ your friends<br>\u2022 fast real time games or asynchronous games with 24\
      \ hour time limit per turn<br>\u2022 Easy interactive tutorial to learn the\
      \ game from scratch<br>\u2022 Analyze your best games or learn tricks from the\
      \ best with Playback<br>\u2022 3 different computer opponents<br>\u2022 uses\
      \ the newest rules of the board game"
