    about_the_game: '<h2 class="bb_tag">Highrisers - An Urban Survival Rpg. </h2><br>Four
      survivors are stuck on a skyscraper in a desolated metropolis, and only through
      tenaciousness, tinkering and teamwork will they prevail.<br><br>Humanity has
      been struck by a mysterious prion disease, which left those infected trapped
      in an eternal dream. Unable to wake up, they transformed and changed into the
      mysterious dreamers: sleepwalking, zombielike creatures that shun the light.<br>They
      now dwell in the dimly lit urban canyons of the cities and the lower levels
      of highrise buildings, hiding away from the sun; only to come out at night,
      trying to get those who still resist.<h2 class="bb_tag">Crafting, Exploring,
      Defending.</h2><br>Being stuck on the light flooded rooftop of one of the countless
      high-rises, the survivors have to work together and scavenge, tinker and fight
      in order to leave the city alive.<br>An old, crashed helicopter on the rooftop
      is their only chance. Although it will never reach full flight capabilities
      again, they can use it to jump from rooftop to rooftop, thus slowly making their
      way out of the city.<br><br>They have to explore the buildings, scavenge for
      spare parts, tools and food; and prepare for the nightly onslaught of the dreamers.<br><br>This
      demo gives a first impression of what the final game will be like<br><br>Many
      important components are still in production, such as:<h2 class="bb_tag"><ul
      class="bb_ul">[/h2]<li> The skill system, which will unlock new recipes, perks
      and options, and where powerful interactions between the four characters will
      be unlocked<br></li><li> The helicopter management system. For the demo, we
      used a simplified version: you just have to repair some damages. In the final
      game, you will be able to modify, and improve the helicopter in order to fly
      longer distances, transport more goods and require less fuel each flight<br></li><li>
      Advanced dreamer interactions. In the demo, we have settled for the most simple
      ways of interacting with those black shadeloving figures: You can fight them
      or you can run from them. We plan many more creative ways of reacting towards
      their presence, and many of them will not rely on direct violence. You can lure
      them, you cn immobilize them, you can hide from them, you can deter them...<br></li><li>
      Procedural level generation. In the demo, you only have one building, and it''s
      static. In the final version, you will get a different building each time.<br></li><li>
      Much, much more stuff to build, things to craft, furniture to disassemble, items
      to utilize<br></li><li>...and more!</li></ul></h2>'
