      \ />\r\n<br />\r\nFeatured in this &quot;Master Character Training Pack&quot;\
      \ is the one-and-only Haku!<br />\r\nPurchasing this DLC will make him available\
      \ as a master at the Ninjutsu Library, ready to offer Ninjutsu training.<br\
      \ />\r\n<br />\r\nTrain with Haku to acquire Training Points that can be used\
      \ to unlock a variety of Ninjutsu, weapons, and costumes for your avatar!<br\
      \ />\r\n<br />\r\nContent includes:<br />\r\n\u2022 Ninjutsu x3<br />\r\nIce\
      \ Style: Icicle Swallow (Ranged)<br />\r\nHidden Jutsu: A Thousand Needles of\
      \ Death (Ranged)<br />\r\nCrystal Ice Mirror Clone Jutsu (Substitution Jutsu)<br\
      \ />\r\n\u2022 Secret Technique x1<br />\r\nSecret Jutsu: Crystal Ice Mirrors\
      \ (Ranged)<br />\r\n\u2022 Avatar Parts<br />\r\nHairstyle (Haku), for male/female\
      \ avatars<br />\r\nHairstyle (Haku First Encounter Vers.), for male/female avatars<br\
      \ />\r\n\u2022 Costumes<br />\r\nHaku Outfit, for male/female avatars<br />\r\
      \nHaku Outfit First Encounter Vers.<br />\r\nHonorary Title: Yuki Clan"
