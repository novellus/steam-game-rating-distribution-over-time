details:
  data:
    about_the_game: On a planet overrun by robots, one rogue unit is fighting to preserve
      the will of the original Makers. Shoot, dodge and upgrade your way through countless
      robotic enemies for only you can defeat... the Robot Legions.<br><br>Blast your
      way through the legions of robots to liberate your home-planet!<br><br><strong>Featuring:</strong><br><ul
      class="bb_ul"><li> Multiple enemy types, each with unique behavior<br></li><li>
      Collect cash to upgrade your defense and firepower<br></li><li> Special feats
      to accomplish for players who want an extra challenge<br></li><li> <strong>New
      to Robot Legions Reborn:</strong> Special Hard Mode campaign for the ultimate
      challenge<br></li><li> <strong>New to Robot Legions Reborn:</strong> Control
      the game using keyboard and mouse or gamepad<br></li><li> <strong>New to Robot
      Legions Reborn:</strong> Bigger explosions and screen-shake<br></li><li> <strong>New
      to Robot Legions Reborn:</strong> Special Arcade Mode with support for 1 or
      2 players</li></ul>
