    about_the_game: <h2 class="bb_tag">About This Game </h2><br>The Colonists thought
      they were discovering a New World through a Wormhole, <br>but its a Post Apocalyptic
      World where Humans lived, What happened here and why are Humans in this World?<br>You
      are part of the Third Research Group that was sent to explore this World.<br>build
      a Colony to ensure the Colonists' Survival . <br>the First Groups of Colonists
      have disappeared, only a Handful are Left ,<br>fight Mutants and Humans to Survive
      in a Dark World.<h2 class="bb_tag">Current Features </h2><br><br>Its a Early
      Access Release , be aware of bugs . I do my Best to make it Great<h2 class="bb_tag">Gameplay
      -</h2><br>Singleplayer Sandbox Experience <br><br>Crafting and Base Building<br><br>Explore
      a Post Apocalyptic World<br><br>Third Person View and First Person View<h2 class="bb_tag">Research
      -</h2><br>Researching Objects like Specific Plants of the Environment, Bio Samples
      from Lifeforms, Air Samples, Soil Samples and different kind of Artefacts<h2
      class="bb_tag">The World - </h2><br>The Game World is a Post Apocalyptic Open
      World with many different Locations <br>like Towns, Neighborhoods, Military
      Bases, Bunkers and much more.<h2 class="bb_tag">The Colony -</h2><br>Your Main
      Place is your Colony where some Colonist still Life and you have to secure your
      Colony for the next Group of Colonists,<br>you can build your Colony how you
      like .<h2 class="bb_tag">The AI - </h2><br>There are different kind of Enemies
      like Mutants , Bigger Creatures , Mutant Dogs and Humans<h2 class="bb_tag">Exploration
      -</h2><br>You Will Explore a Post Apocalyptic World filled with creatures ,
      Dangerous Humans and a Mysterious Vegetation .<br>there are some Places you
      can find Strange Artefacts for Research.<h2 class="bb_tag">Developement Roadmap
      </h2><br>Manage Performance and Optimize the Game<br><br>Trader and Trading
      System in other Survivor Places <br><br>Main story and Side Missions<br><br>Drone
      Features like , You have to fly a Drone to scan and map the Environment to actually
      have a Map<br><br>NPC Interactions like Companions , Manage NPCs in your Colony
      , Missions from Colonists and Friendly Survivors<br><br>Improved Ai Behavior,
      New Enemies and Survivors<br><br>More Complex System for Researching Samples
      for Bio, Air, Soil Samples, Artefacts and the Vegetation<br><br>Defending Your
      Colony From Enemys, Defense Systems like Automatic Rifles are coming<br><br>Day/night
      Cycle and weather System<br><br>Modular Building System for Buildings<br><br>Electricity
      With Generators, Windmills, Solar Panels<br><br>Coop Mode to Play With Your
      Friends<br><br>Multiplayer Raid Mode where you can host your Map or join on
      another Players Map to Raid his Colony<br><br>Interactions in The World Like
      getting Data from Apoc Machines to control them and Clear the Air to See the
      Sun Again,<br>Optional you can Change the Clean Air back to Mist with the Colony
      Control Center <br><br>Different Biomes like Rocky Wasteland , Snow , Swamp
      and a Nuclear Area near the Nuclear Powerplant behind the Wall<br><br>Wormholes
      open to other Worlds, you never know what you will find there or what will come
      out of the Wormhole.<br>you can visit other Worlds (Maps)
