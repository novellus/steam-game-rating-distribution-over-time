    detailed_description: "<p>All Zombies fans can now get their fix with the Nuketown\
      \ Zombies map.</p>\n\n<p>Nuketown Zombies is set during the events of Moon,\
      \ and after the end of the multiplayer level from the original Black Ops game.\
      \ A group of radiation scientists are investigating the Nuketown remains and\
      \ discover soldiers that have been revived by Element 115 from a nearby Nevada\
      \ base. The zombie soldiers attack the radiation scientists and turn them, and\
      \ after receiving a distress signal, the base in Nevada sends in CIA and CDC\
      \ agents to investigate. Upon arrival in Nuketown the agents lose communication\
      \ with Hangar 18 and become stranded\u2026setting the stage for Nuketown Zombies.</p>\n\
      \n<p>Call of Duty\xAE: Black Ops II Season Pass and Call of Duty\xAE: Black\
      \ Ops II Digital Deluxe Edition owners should NOT purchase the Nuketown Zombies\
      \ map individually, as this content is included as part of the Season Pass and\
      \ the Digital Deluxe Edition.</p>\n"
