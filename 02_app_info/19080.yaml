  data:
    about_the_game: "Play as Major Strike in this side scrolling, action-packed do\
      \ or die operation to save your fellow soldiers against an uncontrollable bio-terrorist,\
      \ Dr. Membranus!  Investigate the strange activities of a massive infection\
      \ that has transformed your comrades into evil mutations.<br>\t\t\t\t\tTake\
      \ on limitless enemies in this classic arcade-style game based deep within the\
      \ jungles of Latin America.  It is your mission to use your cutting edge weaponry\
      \ to take down Dr. Membranus, find the cure, and take down the hordes of bio\
      \ mutants in an effort to save the world!<h2 class=\"bb_tag\">Key Features:</h2><ul\
      \ class=\"bb_ul\"><li><strong>Battle in Non-stop Action \u2013</strong> Play\
      \ through 15 different missions as you take on relentless enemies<br>\t\t\t\t\
      \t</li><li><strong>Choose from a Variety of Weapons \u2013</strong> Select your\
      \ weapon of choice, collect upgrades, grenades, and power-ups in every level<br>\t\
      \t\t\t\t</li><li><strong>Face off with Enemy Bio-mutants \u2013</strong> Kill\
      \ evil mutations including former soldiers with tentacle arms and bird-like\
      \ legs, acid-spitting orangutans and monstrous insect-like birds<br>\t\t\t\t\
      \t</li><li><strong>Make Your Way Through Enemy Camps \u2013</strong> Shoot your\
      \ way through each level or blow up enemies to pieces with your grenades</li></ul>"
