  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/753284/extras/Caesar54_Sides.png?t=1608040217"
      /><br><strong>Caesar 54BC </strong>covers the major invasion of the southern
      part of Britannia (present-day England) by Julius Caesar. The Roman objective
      is to capture as many hostages as possible from the hostile local tribes. The
      Briton player must use all means at his disposal to prevent the success of the
      raid, to discourage further Roman invasions.<br><br>Caesar 54BC lasts 14 turns,
      each of 2 weeks, between April and November 54 BC. The Romans, led by Caesar,
      are launching a campaign over the southern part of the island of Britannia.<br><br><ul
      class="bb_ul"><li>The Roman player must capture as fast as possible the strongholds
      of the opposing Briton tribes and take hostages from them, with the help of
      his famous general, his legions and his fleet.<br></li><li>His Briton opponent
      must prevent this, using his war chariots, coastal tribes and opportunities
      created by storms and bad weather hampering Roman supply.</li></ul><br>The game''s
      event cards allow full replay ability thanks to the numerous various situations
      that they create on the diplomatic, military, political or economical fields.<br><br><strong>Estimated
      Playtime</strong>: 1h30.<br><strong>Favored Side</strong>: none.<br><strong>Hardest
      to Play</strong>: none.'
