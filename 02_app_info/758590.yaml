    about_the_game: "<strong>Big Fish Editor's Choice!</strong> This title was chosen\
      \ for its high standard of quality and amazingly positive reviews from our Game\
      \ Club beta testers.<br><br><strong>Mariaglorum</strong>, the makers of the\
      \ <i>Mystery of the Ancient</i> series, invite you to take on another case as\
      \ the top detective for the <i>League of Light!</i><br><br>When a fellow agent\
      \ goes missing near the mountain town of Stoneville, you are sent by the League\
      \ of Light to find her. But you quickly realize this is no ordinary town...\
      \ Strange rock formations appear out of nowhere, and objects in your hands turn\
      \ to stone before your very eyes! The village has been cut off from the world\
      \ for years with no explanation. Why did the townspeople isolate themselves?\
      \ What terrible secret were they hiding? You'll need to find out if you want\
      \ to rescue your fellow agent and escape Stoneville alive in this exciting Hidden\
      \ Object Puzzle Adventure game!<br><br>See what our Beta testers had to say:<br><br><i>\u201C\
      I absolutely loved this game and would not change a thing. Beautiful visual\
      \ effects, music and voices were excellent, the story line was amazing, and\
      \ the HOPS and mini games were challenging but well explained.\u201D</i>  -\
      \ Cynthia, Beta Tester<br><br><i>\u201CI was hooked from the very beginning\
      \ and so sad when the trial ended. The puzzles/HOP were challenging but not\
      \ so difficult that I was frustrated. The graphics were great and the audio\
      \ was perfect.\u201D</i>  - Jenna, Beta Tester<br><br><br>Uncover the secrets\
      \ of the mysterious mountain town of Stoneville!<br>Save the League of Light\
      \ from the Shadow Guards in the bonus chapter<br>Collect hidden owls and League\
      \ of Light character statues!<br>Earn achievements for superior game play!<br>Remember\
      \ your journey with extras: music, art, wallpapers, and screensavers."
