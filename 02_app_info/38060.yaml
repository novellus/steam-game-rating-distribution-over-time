    about_the_game: '<p>It is the time of empires and armies, of countries and conquests.
      The world is at war, and you are in command of an army fighting for global domination.</p>

      <br>

      <p>Organize your forces in a ruthless campaign to crush your enemies and take
      their territories in this fast paced game of strategy, negotiation, and luck.</p>

      <br>

      <p>See the classic game come to life with more ways to play, advanced map options,
      superior graphics, and animated battles. As Supreme Commander, it is up to you
      to deploy your troops, attack your enemies, and even betray your allies, in
      an aggressive effort to take over the world!</p>

      <ul>

      <li>Experience the classic board game on your PC</li>

      <li>Amazing graphics and animated battles</li>

      <li>Customize your game with advanced map options</li>

      <li>Take a Risk and dominate your enemies</li>

      </ul>'
