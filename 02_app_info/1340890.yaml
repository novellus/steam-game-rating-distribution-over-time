    about_the_game: <strong>Join Our Discord! Ask About the Alpha Demo<br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.com/invite/caloriedefenders"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1340890/extras/discord.gif?t=1595007855"
      /></a><br><br>Calorie Defenders blends together an <strong>action-platformer</strong>
      focused on exploration that is mixed with <strong>tower defense</strong> combat.
      You will <strong>explore</strong> inside the body as one of the 3 Calorie Defenders.
      Along this journey, you will <strong>befriend</strong> helpful fruits and veggies
      who will aid you to <strong>defend</strong> the Hunger from adorable candy.
      You can partake in this adventure solo or bring a friend along with local split-screen
