  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1168030/extras/description_image.png?t=1588015898"
      /><br><br>Hold onto your butts as things get creepy in this <strong>Supernatural</strong>
      expansion for Project Winter! <br><br><i>Blackout expansion only:</i><h2 class="bb_tag">New
      Conversion Game Mode</h2>A twist on the classic Traitor vs Survivors game mode,
      now there is the <i>Demon</i> and <i>Whisperer</i> roles for the Traitor, yes
      THE traitor.  <strong>One traitor per game</strong> and this game mode focuses
      on <i>converting</i> Survivors to your team. <br><br><strong>Demon</strong><br>Beware
      of the Demon, this possessed traitor role will forcefully possess downed Survivors
      and convert them to the Traitor team. Careful when traveling alone!<br><br><strong>Whisperer</strong>   <br>Opposite
      to the Demon, the Whisperer will prefer to stick with the group. The Whisperer
      does not require the survivor to knocked out but rather passively converts multiple
      survivors without them knowing, <i>until it is too late</i>.<h2 class="bb_tag">New
      Survivor Roles</h2>Unlock new Survivor Roles;  Medium, Hunter, Padre, and Yeti.<h2
      class="bb_tag">New Map, Items, and Events</h2>A brand new map for the Blackout
      expansion games.  Explore a new, smaller, nighttime map with new special locations,
      intractable objects, and events.<br><br><br><i>Limited to those who own the
      expansion but usable in the main game as well:</i><h2 class="bb_tag">New Progression
      &amp; Survival Drops</h2>Brand new progression tree and Blackout survival drop
      to purchase which contains spooky cosmetics!
