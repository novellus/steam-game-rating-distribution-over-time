    review: There's actually some interesting gameplay (at least I've never seen it
      before) in this hentai game. In easier terms than the Store description, you
      put a square on the field. As the other squares run into it, they then form
      their own full-sized squares to potentially catch other squares that may have
      been out of reach at first. The levels with 50 of them are the most fun as the
      whole field lights up. Unfortunately, all of the girls are a simple palette
      swap (hair, clothing) from girls in a previous game (Chroma) so there aren't
      any new images to see.
