    about_the_game: 'Let''s keep it as simple as possible.<br>This is a cross-sectional
      arcade action game, if you are familiar with such games, please skip this introduction,
      directly enjoy the game.<br>In the game you can play different heroes, through
      fierce fighting, shooting, using organs and other means to defeat the enemies:<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1490670/extras/Screenshot_637424459792236690.png?t=1608743211"
      /><br>The game has a COMBO system: extra rewards for your smooth and consistent
      strike count:<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1490670/extras/SHAWN_COMBO.png?t=1608743211"
      /><br>You can use weapons to attack enemies:<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1490670/extras/WEAPON_ATTACK.png?t=1608743211"
      /><br>Including poison guns, laser guns, meteor hammers and so on, there are
      dozens of weapons to choose from.<br>Some heroes don''t need to use weapons
      anymore because of their individual skills:<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1490670/extras/SHAWN_NO_WEAPON.png?t=1608743211"
      /><br>Some heroes have their own weapons:<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1490670/extras/NICK_WEAPONM.png?t=1608743211"
      /><br>Once you''re done with the main level, you can challenge Survival Mode.
      Survival mode ratings are key to unlocking superheroes.<br>The difficulty of
      the game will be dynamically adjusted as you perform during the game, and it''s
      not that easy to achieve perfect, fluid battles.<br>What are you waiting for?
      Come and challenge!'
