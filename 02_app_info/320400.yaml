    about_the_game: "Magnifico is a popular region-based board game where the ultimate\
      \ goal is to dominate 16th century Europe. Now you can play it on PC! Players\
      \ are faced with tough economic and military decisions as they earn Victory\
      \ Points and attempt to outbid opponents at the auction and get their hands\
      \ on Leonardo Da Vinci's most powerful war machines.<br><br><strong>Play hard\
      \ or play clever, Europe\u2019s dominance is just one Victory Point away.</strong><br><br>Players\
      \ are faced with tough economic and military decisions as they earn Victory\
      \ Points and attempt to outbid opponents at the auction and get their hands\
      \ on Leonardo Da Vinci\u2019s most powerful war machines. Every Victory Point\
      \ has to be earned by careful placement of your troops, construction of fortifications,\
      \ and invasion of bordering regions. Each new turn brings a chance to acquire\
      \ Da Vinci\u2019s precious projects and get the upper hand over your opponents.<br><br><strong>The\
      \ only strategy game with Da Vinci\u2019s inventions and works of art! Build\
      \ Castles, Tanks, Aircraft and much more!</strong><br><br>Bid at the auction\
      \ for Da Vinci\u2019s inventions. Upgrade your infantry, tanks and aircraft\
      \ with new technologies to increase reliability and combat power. Earn Victory\
      \ points for most castles, territories, technologies, being Magnifico and other\
      \ special actions. Fight battles with wondrous technologies but be careful as\
      \ tanks can explode! <br><br>Cannons, flying machines, bombards, tanks and many\
      \ more inventions will be available as options at the auction table, but only\
      \ with a perfect balance of risk and caution will players make the most of them.<h2\
      \ class=\"bb_tag\">Main Features:</h2><br><ul class=\"bb_ul\"><li>The only strategy\
      \ game with Da Vinci\u2019s inventions and works of art! Build Castles, Tanks,\
      \ Aircraft and much more!<br></li><li>Many special weapons including the Great\
      \ Cannon, Submarines, Armoured Ships, Paratroopers and more!<br></li><li>16th\
      \ century Europe on a region based map<br></li><li>Single player mode against\
      \ up to 3 AI players, selected from 10 AI characters with their own play styles<br></li><li>In\
      \ depth in-game tutorial and detailed manual<br></li><li>Available in English,\
      \ French, Spanish, Italian, German, Russian and Chinese!<br></li><li>Based on\
      \ the popular board game \u201CDa Vinci\u2019s Art of War - Magnifico\u201D\
      \ created by Spartaco Alberatrelli</li></ul>"
