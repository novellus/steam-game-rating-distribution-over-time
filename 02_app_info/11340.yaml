    review: "\xC9 um jogo bastante gen\xE9rico, possuindo v\xE1rios elementos positivos\
      \ entre si, como atributos, invent\xE1rio, roguelike com alguma hist\xF3ria\
      \ de fundo, jogabilidade e c\xE2mera, todos eles somam ao jogo. Temos uma boa\
      \ quantidade de armas, al\xE9m de itens que podem melhorar as condi\xE7\xF5\
      es dela, como capacidade de muni\xE7\xE3o e dano a inimigos espec\xEDficos,\
      \ temos tamb\xE9m um sistema de evolu\xE7\xE3o que visa melhorar o personagem\
      \ de acordo com o n\xEDvel alcan\xE7ado, algo bem simples e \xFAtil. As conquistas\
      \ s\xE3o referentes aos artefatos que o bruxo esconde, eles s\xE3o encontrados\
      \ tanto em miss\xF5es da hist\xF3ria, como os eventos cont\xEDnuos do mapa.\n\
      \nMas existe algo falho neste jogo, os bugs. E eles realmente atrasam muito\
      \ para o lado do jogador, \xE9 comum acontecer do som do jogo ficar mudo, de\
      \ matar os inimigos da sala e ela n\xE3o contabilizar isso, at\xE9 mesmo a miss\xE3\
      o n\xE3o ser contabilizada, tendo que fazer tudo de novo, sem contar o terr\xED\
      vel de quando voc\xEA minimiza a janela do jogo, ele n\xE3o restaura e voc\xEA\
      \ perde seu progresso. A falta do save em nuvem resolveria muitos dos problemas\
      \ do jogo.\n\nO jogo \xE9 de 2009, e foi feito para rodar em Windows XP e Vista,\
      \ sistemas mais modernos podem apresentar erros e falta de solu\xE7\xE3o para\
      \ eles. Levando isso em considera\xE7\xE3o, \xE9 um bom jogo, mas de longe n\xE3\
      o vale o pre\xE7o cobrado.\n\n| [b]Valor pago:[/b] R$2,09"
