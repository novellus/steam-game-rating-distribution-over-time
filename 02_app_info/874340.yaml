    about_the_game: "Purchasing this add-on unlocks Amy as a playable character in\
      \ the main game of SOULCALIBUR VI, as well as a standalone story for Amy in\
      \ Soul Chronicle.<br />\r\n<br />\r\nFor the first time since SOULCALIBUR IV,\
      \ the &quot;Winter Rose&quot; Amy joins the fight with an all-new twist. During\
      \ battle, increase her &quot;Perception&quot; to gain access to powerful techniques\
      \ that will turn the tide of battle in your favor!<br />\r\n<br />\r\nDLC Content:<br\
      \ />\r\n- Amy as a playable character <br />\r\n- Additional story of Amy in\
      \ &quot;STORY: Soul Chronicle&quot;<br />\r\n- Additional items for use in Character\
      \ Creation (8 total)\_<br />\r\n- Additional weapons (7 total)<br />\r\n- Additional\
      \ titles (4 total)<br />\r\n- Additional battle comments (2 total)"
