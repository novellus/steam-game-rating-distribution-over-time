    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/360550/extras/cursed_sight_promo.jpg?t=1560455938"
      /><br><br><i>Being able to control fate would be a blessing for many. To Miyon,
      it is her greatest curse.<br><br>East and West Taria are in conflict, and Miyon's
      power is the key to their victory. Meanwhile, Gai has been sold by his family
      into Miyon's temple. Will the two save or destroy one another?</i><br><br>*
      * *<br><br>The third game developed by InvertMouse, this time with branching
      narratives. Join Gai and Miyon in their struggle against fate. May you find
      the experience worthwhile!
