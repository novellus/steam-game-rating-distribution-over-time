    about_the_game: 'We are at the end of the 90s.<br><br>A long time has passed since
      the civilised world was turned upside down by that famous documentary dedicated
      to <i>cannibals</i>, but in all these years you have hoped, with all your heart,
      to somehow manage to leave your mark like that. <br><br>After all, your website,
      <i>Bloody Disgusting</i>, was born for this very reason, and it specialized
      in the publishing of splatter videos. You understand that things are finally
      about to take an unexpected turn when <strong>Jessica</strong>, your historical
      collaborator, introduces you to <strong>Alessandro</strong>, a talented video-reporter
      who says he has access to an incredible tape.<br><br>&quot;And what exactly
      is<strong> in </strong>this very exclusive tape?&quot; <br><br>&quot;<strong><i>Cannibalism</i></strong>&quot;<br><br>You
      are sceptical, but also extremely interested.<br><br>&quot;The victim was abducted
      by a tribe and eaten alive. And it was all filmed. From beginning to end.&quot;<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1286420/extras/jungle.gif?t=1608768060"
      /><br><br>The only problem? The tape is still in <strong>Borneo</strong>, in
      the hands of Alessandro''s trusted collaborator. <br>It is necessary to organize
      - and <i>finance</i> - an expedition to retrieve it directly on site.<br><br>But
      can you <i>trust </i><strong>Alessandro</strong>? And <strong>Jessica</strong>?
      <br>What terrible secrets are hidden in the dense jungle of <strong>Borneo</strong>?<br><br>Reconstruct
      the events of the expedition in <strong>Borneo: A Jungle Nightmare</strong>:
      shed light on the terrible secrets that reside in its deep jungle as you try
      to save yourself from the vivid <i>nightmare </i>you will experience. <br><br>But
      remember one important thing...<br><br><i><strong>Cannibals only exist in one
      place: Cities.</strong></i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1286420/extras/fire.gif?t=1608768060"
      /><br><br><ul class="bb_ul"><li>An original and captivating plot wrote by the
      master of cinema <strong>Ruggero Deodato</strong><br></li><li>Vivid and credible
      setting, beautifully characterized and illustrated by the artist <strong>Solo
      Macello</strong><br></li><li>Explore different areas including <strong>Borneo</strong>,
      <strong>Chicago</strong> and other secret locations<br></li><li>Interact with
      characters and objects in a <strong>thrilling 2D interactive graphic adventure</strong>
      with strong horror hues<br></li><li>Two available endings</li></ul>'
