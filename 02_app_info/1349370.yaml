details:
  data:
    about_the_game: "Block Break Ninja is a well-known block breaking style game.\
      \ <br />\r\nYou will be the Ninja to beat Shogun (military manager in old Japanese\
      \ society) to get back his girlfriend. <br />\r\nThere are 25+ exciting stages,\
      \ and you use only mouse to manipulate!<br />\r\nWhy don't we go back to 30\
      \ years ago  and enjoy relaxing low resolution game?<br />\r\n<br />\r\nEach\
      \ stage has blocks.<br />\r\nYou hit the ball, and break blocks with it. <br\
      \ />\r\n<br />\r\nEach stage has required number of blocks to destroy.<br />\r\
      \nIf you reach the number, you can proceed to the next stage even if there are\
      \ remaining blocks.<br />\r\n<br />\r\nEach Stage has time limit. <br />\r\n\
      If you don't reach the number of required blocks to destroy, you lose one(1)\
      \ life.<br />\r\n<br />\r\nThere is charge system on from stage 2-1. Please\
      \ check it out! <br />\r\nShuriken, RareItem, and more!!"
