details:
  data:
    about_the_game: "In an ancient Celtic landscape, Solas must journey through the\
      \ harsh unrelenting winter, and unlock the seals to her tribe's temple to put\
      \ right the wrongs of her family's past. Solas and the White WInter is an atmospheric\
      \ adventure game with some puzzle elements and a rich, dark story to uncover.<br\
      \ />\r\n<br />\r\nTraverse treacherous snowy landscapes, navigate various traps\
      \ and hazards, solve cryptic environmental puzzles, and piece together the tale\
      \ of hardship behind Solas and her family.<br />\r\n<br />\r\nAided by music\
      \ from the talented Paul Zimmermann, Solas and the White Winter explores the\
      \ personal battles of solitude and longing to be reunited with family.<br />\r\
      \n<br />\r\nArmed with only memories and a burning desire to see her family\
      \ again, Solas begins on her dark lonely journey."
