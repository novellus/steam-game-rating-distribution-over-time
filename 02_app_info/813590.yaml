    detailed_description: "<h1>Mac and Linux Update</h1><p>Hey guys, we had planned\
      \ to have day one Mac and Linux versions but at the moment we've run into a\
      \ few critical bugs on just Mac and Linux that we won't have fixed in time for\
      \ release. However as soon as the game releases on Windows we'll be spending\
      \ all our time on getting those platforms out. So watch this space! Sorry for\
      \ the inconvenience.</p><br><h1>About the Game</h1>In an ancient Celtic landscape,\
      \ Solas must journey through the harsh unrelenting winter, and unlock the seals\
      \ to her tribe's temple to put right the wrongs of her family's past. Solas\
      \ and the White WInter is an atmospheric adventure game with some puzzle elements\
      \ and a rich, dark story to uncover.\r\n\r\nTraverse treacherous snowy landscapes,\
      \ navigate various traps and hazards, solve cryptic environmental puzzles, and\
      \ piece together the tale of hardship behind Solas and her family.\r\n\r\nAided\
      \ by music from the talented Paul Zimmermann, Solas and the White Winter explores\
      \ the personal battles of solitude and longing to be reunited with family.\r\
      \n\r\nArmed with only memories and a burning desire to see her family again,\
      \ Solas begins on her dark lonely journey."
