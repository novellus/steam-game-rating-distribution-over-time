    about_the_game: Big or small, every mystery needs a detective to solve it. And
      every detective needs a proper music theme.<br><br>Composed by Murray Atkinson
      from VGM Library, The Agency was inspired by a variety of detective and crime
      fiction - from classic Sherlock Holmes to the modern police procedural, there's
      a theme for every setting. CSI inspired modern themes featuring dark, dramatic,
      pulsing synths and percussion, ambient avante garde noire inspired swells and
      clusters, chilled Pink Panther style jazz, and modern pop inspired themes featuring
      piano and conjuring images of 007 Skyfall, The Mentalist, Mission Impossible,
      spy flicks and more. 27 songs ranging in a large variety of styles, this unique
      asset pack provides a perfect backdrop for solving mysteries.<br><br>This pack
      contains:<br><br><ul class="bb_ul"><li>27 masterfully-composed songs.<br></li><li>Themes
      range from Victorian Sherlock-inspired pieces to modern and vintage crime scene
      investigative jazz.<br></li><li>Includes several spy themes, perfect for accompanying
      incredible heists!<br></li><li>.m4a, .ogg, and .mp3 formats included.<br></li><li>Royalty
      free music to use in your commercial and non-commercial RPG Maker MV projects.</li></ul><br>Track
      list:<br><br>- Brood and Foreboding<br>- Clockwork Detective<br>- Closed Case<br>-
      Composing Helps Me Think<br>- Crime Scene Investigation<br>- Daggers and Cloakers<br>-
      En Route to the Scene<br>- Falling Skies<br>- Get Sherlock<br>- In the Conservatory
      with the Revolver<br>- Jazz Club Combo<br>- Metropolitan Mystery<br>- Mission
      - Abandoned Factory<br>- Mission Unstoppable<br>- Race Against Time<br>- Spectral
      Visions<br>- Stranger in Chinatown<br>- The Awakening<br>- The Candlestick in
      the Library<br>- The Forgotten Cello<br>- The Heist<br>- The Investigation<br>-
      The Pink Pincher<br>- The Silence is Killing Me<br>- Theme for Stella<br>- Theremin
      Thriller<br>- Ye Old Nut Cracker<br><br>Check out our other Music Packs created
