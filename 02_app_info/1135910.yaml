    detailed_description: '<h1>Digital Deluxe Edition</h1><p><img src="https://steamcdn-a.akamaihd.net/steam/apps/1135910/extras/Banner_HS2_Edition_Steam_EN.png?t=1600949427"
      /></p><br><h1>Official brands</h1><p><img src="https://steamcdn-a.akamaihd.net/steam/apps/1135910/extras/Banner_HS2_Brand_Steam_EN.png?t=1600949427"
      /></p><br><h1>About the Game</h1><h2 class="bb_tag"><strong>It''s open season!</strong></h2><br><strong>In
      stunning natural environments, choose your gear from the best official weapons
      and accessories and set off with your dog in search of a variety of animal species
      in this hunting simulation.</strong><h2 class="bb_tag">Hunting in an open world</h2>Explore
      the plains of Colorado, the Texan desert and the forests of Eastern Europe in
      vast open worlds of over 6 square miles.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1135910/extras/Banner_1.jpg?t=1600949427"
      /><h2 class="bb_tag">A wide variety of animals</h2>Track down 33 animal species
      in their natural environment by using the best hunting techniques. Locate animal
      tracks and follow them to reveal your prey.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1135910/extras/Banner_2.jpg?t=1600949427"
      /><h2 class="bb_tag">Realism at the heart of the game experience</h2>Hunt animals
      with realistic behaviours and advanced artificial intelligence. Aim accurately
      to ensure you don''t ruin your trophy.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1135910/extras/Banner_3.jpg?t=1600949427"
      /><h2 class="bb_tag">A faithful companion</h2>Use your hunting dog to track
      your prey. Labrador Retriever, German Shorthaired Pointer and Beagle, each dog
      has its specific hunting attributes.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1135910/extras/Banner_4.jpg?t=1600949427"
      /><h2 class="bb_tag">Lots of equipment to choose from</h2>Kit yourself out with
      over 160 weapons, accessories and clothing items from the best brands: Browning,
      Winchester, Bushnell, Kryptek, Verney-Carron...<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1135910/extras/Banner_5.jpg?t=1600949427"
      />'
