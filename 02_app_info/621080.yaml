    about_the_game: Ominous clouds are gathering over Persia. The good natured king
      Badiya is mortally ill and the demonic Grand Vizier Zaved holds his subjects
      in an iron grip, bringing the country to the edge of ruin. To make matters worse,
      a shadowy disease has appeared out of nowhere, spreading across the land. A
      young and talented apothecary Tara decides to find the cause of this plague
      and prevent it from spreading further. A quest full of puzzles and challenges
      awaits, one that will lead her to the far reaches of kingdom and even beyond
      it. Luckily for her, Tara won't be alone in this endeavour. She will be assisted
      by a mysterious acrobat and swordsman Darius, as well as goofy but  kind-hearted
      geenie Minu. Will the 3 daredevils succeed in finding the source of an ancient
      evil and stop the impending doom?  Join the quest and lead Tara to victory.   <br><br><img
      src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/621080/extras/steam_pac_vertical.png?t=1586506502"
      crossorigin="anonymous"/><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Intriguing
      riddles and ho scenes!<br></li><li>Gather ingredients and brew secret potions!<br></li><li>Discover
      fairytale Persia in 41 locations!<br></li><li>Interactive minigames with duels
      and swordfighting!<br></li><li>Larger than life companions will assist you!</li></ul>
