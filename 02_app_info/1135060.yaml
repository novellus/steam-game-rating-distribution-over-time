details:
  data:
    about_the_game: 'King Of The Sandcastle is an asynchronous online multiplayer
      pokemon-like dungeon crawling king of the hill game with permadeath and turn-based
      battles. <br><br><strong>What does that mean?</strong><br>In KotS you go on
      dungeons runs with a single card. Before entering the castle you can choose
      which card you want to take. These card can be cheap, weak ones like ''Worm'',
      or powerful hard-to-get cards like ''Lobster''.<br><br>During your run you go
      through rooms in which half of the time you''ll encounter an enemy with which
      you''ll have to do a turn-based battle.<br>Enemies in this game are cards of
      other players that have died in that spot. This also means that if you lose
      this battle, your card will become an enemy as well!<br><br>While fighting through
      the castle you''ll also find chest with valuable loot: <br>- different types
      of shell to buy new (better) cards<br>- badges that you can attach to cards
      that will give them active or passive abilities<br><br>Halfway each area you
      can choose to go to a different, deeper area.<br>At the end of each area there
      is a boss card waiting for you, defeat this card and your card will automatically
      become the boss in that area.<br>If you become the boss at least once in every
      area (except the first main area) you''ll be rewarded with the ''key badge''.<br>If
      a card carries the key badge they will be able to open the door at the end of
      the first main area ''The Hallway'' and pass through to the final hidden area
      the ''Throne Room''.<br>If you become the boss there, you''ll be the one and
      only, King of the Sandcastle!<br><br>Only 1 player can be king at a time!<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li> 20+ hour playtime<br></li><li> 22 different cards<br></li><li>
      24 different badges/moves to find<br></li><li> 6 different areas to explore<br></li><li>
      asynchronous online gameplay</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1135060/extras/about.png?t=1579283580"
      /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month
      at <a href="https://steamcommunity.com/linkfilter/?url=http://sokpop.co" target="_blank"
      rel="noopener"  >http://sokpop.co</a>'
