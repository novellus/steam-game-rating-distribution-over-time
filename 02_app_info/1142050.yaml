  data:
    about_the_game: A Spiritual Successor to Legacy of Kain. <strong>Deadhaus Sonata</strong>
      is a Narrative Driven Action RPG where you play the Undead fighting the living.
      An unstoppable force from Deadhaus, you are a monster among men, dealing death
      and destruction on a massive scale.<br><br><strong>Play the Dead</strong> -
      Play as Vampires, Ghouls, Revenants, Liches, Wights, Banshees, and Wraiths,
      Deadhaus Sonata focuses on asymmetric gameplay as you explore the grim world
      of Malorum.<br><strong>Fast Paced Combat </strong> - Tear through hordes of
      enemies in visceral combat, through magick, melee, and terrifyingly gruesome
      attacks. <br><strong>Endless loot</strong> - Collect unlimited amounts of distinct
      and unique weapons, armour, and artifacts. Use this loot to customize your character
      in a variety of ways and shape how your character fits into the complex political
      system of the realm.<br><strong>Take Initiative</strong> - You make choices
      that have a lasting, maybe even permanent, affect on your character, and potentially
      on the world at large.<br><strong>Community Driven Content</strong> - Create
      characters, levels, quests, and more using various creation tools that will
      be introduced into the Deadhaus world.<br><strong>6 Player Co-op</strong> -
      Play with up to 6 people and assist each other in wreaking havoc on the living.
