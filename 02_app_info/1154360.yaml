  data:
    about_the_game: "This is a RPG game that grows through killing monsters to raise\
      \ levels and create various items.<br />\r\n<br />\r\nMagic Stone :<br />\r\n\
      Every 2 hours, in the dark dungeon, Daemon's men comes in for 12 minutes to\
      \ destroy the Magic Stones in the village.<br />\r\nThe game ends when the Magic\
      \ Stone is destroyed, so you must protect the Magic Stone by helping the Guard\
      \ to secure the Magic Stone.<br />\r\nYou must grow your guards and heroes as\
      \ soon as possible to stop the daemon's men from getting stronger over time.<br\
      \ />\r\n<br />\r\nDark Dungeon :<br />\r\nYou can enter the Dark Dungeon once\
      \ every 2 hours. There are five floors and this ends when defeating the daemon\
      \ on the 5th floor. <br />\r\nDark Dungeon monsters are too much strong, so\
      \ you have to raise and challenge your hero's level and items.<br />\r\n<br\
      \ />\r\nItem and Skill :<br />\r\nYou can learn the creating items and hero\
      \ skills through the materials obtained by defeating monsters.<br />\r\n<br\
      \ />\r\nItem level :<br />\r\nThere are Normal, Advanced, Rare, Hero, Legend\
      \ levels. <br />\r\n<br />\r\nStrengthen Items :<br />\r\nAll items have a 66%\
      \ chance if you can do 9 enhancements, and will disappear if the enhancement\
      \ fails.<br />\r\n<br />\r\nItem collection  :<br />\r\nIf register your itemafter\
      \ strengthen it, the item will be disappeared and improve your hero's capability.\
      \ <br />\r\n<br />\r\nGuard collection :<br />\r\nPurchasing Guards of Magic\
      \ Stones will increase your hero's capability.<br />\r\n<br />\r\nAchievement\
      \ collection :<br />\r\nKilling a certain number of monsters will increase the\
      \ hero's stats."
