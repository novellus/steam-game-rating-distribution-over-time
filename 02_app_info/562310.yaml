details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/562310/extras/DescHeader.jpg?t=1495645448\"\
      \ /><br><br><strong>Spacecats with Lasers : The Outerspace</strong> is a twin-stick\
      \ shooter that adds a new chapter to the <i>Spacecats with Lasers</i> \u201C\
      meow-verse\u201D.<br><br>The evil space rats locked you up in their space arena\
      \ and your only hope is to fight as many waves as possible. The arena is endless\
      \ but you can at least brag to your friends that you\u2019re on the top of the\
      \ leaderboards.<br><br>To be the ultimate Spacecat survivor you\u2019ll have\
      \ at your disposal several perks and power-ups. We believe that being fashionable\
      \ is just as important, so you\u2019ll be able to customize your cat with different\
      \ items that can be unlocked along the way.<br><br><strong>Spacecats with Lasers\
      \ : The Outerspace</strong> features different difficulties so, no matter if\
      \ you\u2019re just looking for a good time or a nerve wracking bullet hell,\
      \ we got you covered!.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/562310/extras/steamspacecatsgif.png?t=1495645448\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Fast paced twin-stick\
      \ action with endless waves of enemies!<br></li><li>Online Leaderboards, be\
      \ the ultimate Spacecat survivor!<br></li><li>Several power-ups and upgrades\
      \ for your Spacecats!<br></li><li>In-game currency for unlockable customization\
      \ items (ships, hats and fur colors)<br></li><li>Pulsating Original Soundtrack\
      \ by Meowsician Thiago Adamo</li></ul>"
