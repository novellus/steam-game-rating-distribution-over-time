    about_the_game: "Alice's Mom's Rescue is an indie puzzle / platformer game in\
      \ the pure style of old school pixel art.<br />\r\nThe Giant Raven Has Captured\
      \ Alice's mother.<br />\r\nHelp Alice save her mother through the 3 worlds and\
      \ 25 levels!<br />\r\nChange Alice's height by jumping on the magic mushrooms\
      \ to get through the tiny spaces.<br />\r\nBut be aware that a small size will\
      \ also affect Alice's physical abilities!<br />\r\nSolve puzzles, beware of\
      \ the evil cats, birds, bats &amp; spikes, and find the right path to victory."
