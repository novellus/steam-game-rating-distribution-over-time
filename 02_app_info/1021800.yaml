    reviews: "\u201CWe often say that games need innovation, and players need updated\
      \ game modes. But from &quot;Miao Lian Qian Qian&quot;, we can see that by combining\
      \ traditional modes, it can bring players an updated game experience. As far\
      \ as the &quot;Three Matches&quot; itself is concerned, it is already difficult\
      \ to develop in depth. As far as Roguelike is concerned, the content of this\
      \ game is not too rich, but the combination of these two modes into a game After\
      \ the basic disk, it did bring us a good experience.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.3dmgame.com/score/3742243.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >3DM</a><br><br>\u201CIf you are a fan\
      \ of &quot;Three Matches&quot; games, then &quot;Miao Lian Qian Jun&quot; is\
      \ your unquestionable choice. Slowly feel the integration of Roguelike gameplay\
      \ into RPG Match 3 works. If you are all pursuit of plot, this work It can also\
      \ bring you the feeling like a contemporary allegorical story!\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://weibo.com/5490407457/IxZ53ARgt\"\
      \ target=\"_blank\" rel=\"noopener\"  >\u6E38\u620F\u5A92\u4F53 Gamediary</a><br><br>\u201C\
      The combination of matching and roguelike is not only to increase the difficulty\
      \ of the game, but also cleverly achieves the effect of 1 + 1 greater than 2,\
      \ turning casual games into strategy games, increasing its playability and fun.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://api.xiaoheihe.cn/v2/bbs/app/api/web/share?link_id=37201460\"\
      \ target=\"_blank\" rel=\"noopener\"  >\u5C0F\u9ED1\u76D2</a><br>"
