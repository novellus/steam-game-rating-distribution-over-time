    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1021800/extras/\u4E3A\
      \u4EC0\u4E48\u505A\u8FD9\u6B3E\u6E38\u620F.jpg?t=1591942759\" /><br>The mainstream\
      \ of games which combines RPG and matching on the market are practically relying\
      \ on numerical value. The part of matching and fighting the enemy are relatively\
      \ independent. Thus, the strategic performance in the game is not so strong.\
      \ We consider that there should be a better way to present and combine such\
      \ RPG and matching games. And it can not only show the meaning of RPG, but can\
      \ also show the relaxing entertainment of matching game.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1021800/extras/\u6E38\u620F\u7279\
      \u70B9.jpg?t=1591942759\" /><br><ul class=\"bb_ul\"><li>A unique three-game\
      \ RPG</li></ul>Only three pieces in the correct position can kill the enemy\
      \ in the corresponding position.<br>Step-by-step turn-based combat brings a\
      \ sense of urgency and excitement.<br><br><ul class=\"bb_ul\"><li>Rogue-like\
      \ elements</li></ul>Random enemies, random plot quests...<br>Victory in guessing\
      \ boxing, sailing expeditions, escape from the chamber of secrets, each is a\
      \ new experience.<br><br><ul class=\"bb_ul\"><li>A diverse mix of strategies</li></ul>Hero\
      \ x arms x relics x props, mix up dozens of different schools build<br>Hero\
      \ skills, arms characteristics, relics, props...... There is a kaleidoscope\
      \ of combinations.<br><br><ul class=\"bb_ul\"><li>Rich plot full of laughter\
      \ and tears</li></ul>Eight maps, together constitute a unique &quot;tallroad&quot;\
      \ style silly funny than the story line,<br>Among them also interspersed with\
      \ a variety of touching and warm stories.<br>Savor it, and you'll learn more."
