details:
  data:
    about_the_game: '<strong>Crazy Saloon VR : The Virtual Saloon Experience.</strong><br>Discover
      the Old West with this quirky saloon simulator built for HTC Vive. <br><br><i>Features:</i><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/554680/extras/vign_bar.png?t=1480527735"
      /><br><strong>Bartender</strong>: Take on the role of the bartender and serve
      the thirsty cowboys but don''t let them leave without paying. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/554680/extras/vign_darts.png?t=1480527735"
      /><br><strong>Darts</strong>: Well, you know, darts! <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/554680/extras/vign_worms.png?t=1480527735"
      /><br><strong>Chicken Feast</strong>: For the first time in your life experience
      what it''s like to be a hungry chicken. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/554680/extras/vign_slingshot.png?t=1480527735"
      /><br><strong>Bar defense</strong>: As the bartender''s son your job is to get
      rid of all the bandits that are coming for your Pop''s sweet homebrew. You''ve
      got a slingshot to help you and maybe some dynamite.. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/554680/extras/vign_guns.png?t=1480527735"
      /><br><strong>Bottle Skeet</strong>: Are you a bad boy? Prove it and shoot as
      fast as you can. But beware, only the bottles. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/554680/extras/vign_free.png?t=1480527735"
      /><br>And of course there is a free mode where you''ll be able to roam freely
      around the saloon shooting things and stuff, fully express your craziness creativity!
      <br><br>Many more features to come.'
