    about_the_game: "Crash into the world of Second Death! Scrape together food, shelter,\
      \ and equipment to survive a climb from the beach to reach a volcano's peak.\
      \ <br><br>Along with acquired talents and crafted items, your dexterity can\
      \ turn the tide of battle. Clicking at the right moment on a strike can score\
      \ a critical hit, while swiping through enemy attacks can trigger a counter\
      \ blow.<h2 class=\"bb_tag\">STORY:</h2><br>It\u2019s 1958, and Chicago cop David\
      \ Harris made the tough choice to bring his mobster brother back from Cuba and\
      \ deliver him to justice, but things get tougher when their home-bound plane\
      \ crashes on a mysterious island. Now he must save his brother \u2014 and learn\
      \ the truth behind his terrible crimes.<h2 class=\"bb_tag\">SURVIVE THE CLIMB:</h2><br><ul\
      \ class=\"bb_ul\"><li>Harvest the island's resources<br></li><li>Craft shelter,\
      \ food and items to gain an advantage<br></li><li>Collect and equip randomly\
      \ generated loot<br></li><li>Navigate procedurally generated environments<br></li><li>Defeat\
      \ the island's horrors and reveal the past</li></ul>"
