details:
  data:
    about_the_game: "You\u2019ve arrived at a robot sushi bar with one goal in mind\u2026\
      \ To eat all the sushi you can.<br />\r\nGrab all the sushi coming your way\
      \ and stuff them in your mouth! <br />\r\nTest your reflexes as more and more\
      \ plates of sushi rush toward you!<br />\r\nEat \u2018til you drop in VR with\
      \ \u201CNo Sushi, No Life\u201D! <br />\r\n<br />\r\nFeatures:<br />\r\n\u30FB\
      Use your hands to pick up and eat sushi off a moving conveyor belt. <br />\r\
      \n\u30FBIf a plate of sushi falls off the conveyor belt, it\u2019s game over.<br\
      \ />\r\n\u30FBAs you continue to eat sushi, the conveyor belt speed will become\
      \ faster, and more and more sushi will appear.<br />\r\n\u30FBSee how long you\
      \ can survive amidst an onslaught of sushi!<br />\r\n<br />\r\n*This game is\
      \ VR-only.<br />\r\n<br />\r\nNow Supporting DMM VR Connect!<br />\r\nUpload\
      \ your custom VRM avatar to DMM VR Connect to play \u201CNo Sushi, No Life\u201D\
      \ as your avatar!"
