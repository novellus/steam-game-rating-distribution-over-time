details:
  data:
    about_the_game: 'Extend your gaming experience with the new official extension
      for Farming Simulator 15! <br>This DLC contains all-new equipment from JCB including
      tractors, a wheel loader, a telescopic wheel loader, a skid steer loader and
      various attachments. <br>Take control of the Fastrac 3230 XTRA and Fastrac 8310
      and enjoy the versatility of JCB equipment to collect manure, grind stumps and
      gather silage more effectively!<br><br>Once downloaded, the additional content
      will be available in the in-game shop. Be sure to have sufficient in-game funds
      to buy the machinery. <br><br>The DLC contains the following equipment: <br><ul
      class="bb_ul"><li>JCB Fastrac 3230 XTRA Tractor<br></li><li>JCB Fastrac 8310
      Tractor<br></li><li>JCB 435S Wheel loader<br></li><li>JCB TM 320S  Telehandler<br></li><li>JCB
      260 Skid steer loader<br></li><li>JCB Universal Bucket for JCB 260<br></li><li>JCB
      Bale Spike for JCB 260<br></li><li>JCB Pallet Fork for JCB 260<br></li><li>JCB
      Manure Fork for JCB 260<br></li><li>JCB Log Fork for JCB 260<br></li><li>JCB
      Stump Grinder for JCB 260</li></ul><br>This DLC compatible with the Windows
      and Mac OS X versions of Farming Simulator 15 (version 1.2.1 or more)'
