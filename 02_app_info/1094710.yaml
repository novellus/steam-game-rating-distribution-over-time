details:
  data:
    about_the_game: "You have been summoned to the world of fantasy battle royal RPG,\
      \ ROYAL CROWN where only the strongest survive.<br>Start your journey in a land\
      \ of fairy-tale fantasy with dazzling scape and exciting adventure!<br><br>Wait,\
      \ please read before you \u2018Freefall\u2019! It will increase your survival\
      \ chance by 50%!<br><br>[TRIPLE SURVIVAL PLAY]<br>Struggle to the end to become\
      \ the final survivor in this fantasy battlefield.<br>Aim for victory by jumping\
      \ into battles or, you have the choice to hide in bushes to avoid powerful enemies\
      \ and look for an opportune moment to strike.<br>You can also cut down trees\
      \ to create new paths or ambush enemies by predicting their routes!<br>Take\
      \ advantage of your surroundings to make the battle for survival more dynamic!<br><br>[TRIPLE\
      \ CLASS PLAY]<br>15 unique classes to choose from to create unique battle strategies!<br>Go\
      \ solo or make a team of 3 to own the zone with class synergy and attributes!<br>There\
      \ are multiple ways of fighting and surviving depending on the characteristics\
      \ of the team.<br>Become the true champions of the battleground with the best\
      \ team play!<br><br>[TRIPLE ADVENTURE PLAY]<br>Enough with boring battles and\
      \ tedious farming! <br>You and the other players aren\u2019t the only ones in\
      \ this world.<br>Find hidden items spread across the zone, or hunt field monsters\
      \ to gain experience and become stronger!<br>Collect and cook food ingredients\
      \ together, cut down trees, mine ores, and even make items that give you an\
      \ edge in battle!<br>And beware of the legendary dragon that lies in rest, once\
      \ it wakes you will face it\u2019s detest.<br><br>Answer the call of the arena\
      \ and fight for survival and enjoy the thrill of endless fantasy adventure.<br>Will\
      \ you become a hero in this world of tiny villages, rifts, and fearsome deserts?<br>Freefall\
      \ in to the world of ROYAL CROWN Now!<br><br>TRIPLE PLAY! ROYAL CROWN!<br>Enter\
      \ the world of Battle Royal, MOBA, and Action now, let\u2019s GO!"
