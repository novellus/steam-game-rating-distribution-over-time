details:
  data:
    about_the_game: "A fictional route based in the United States of America where\
      \ the Burlington Northern railroad uses GP38-2 locomotives to help serve the\
      \ industries that rely on the railroad for their main source of transportation\
      \ and to do local runs on the main line. The main line uses BN SD40-2 locomotives\
      \ for trains that enter and leave the area. With so much gameplay and additional\
      \ assets\_this route has to offer, this is something to add to your Trainz collection.\
      \ Welcome to the Shortline Railroad!<br><br><strong>Includes 5 sessions that\
      \ offer something new on the route:</strong><br><br><ul class=\"bb_ul\"><li>Task\
      \ 1:Delivering Boxcars<br></li><li>Task 2: Shunting In Woodlawn<br></li><li>Task\
      \ 3: Coal For The Power Station<br></li><li>Task 4: Beetown Exchange<br></li><li>Task\
      \ 5: Run To Woodton City</li></ul>"
