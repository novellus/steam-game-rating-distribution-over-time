details:
  data:
    about_the_game: <h2 class="bb_tag">Grapple hook racing</h2><br>Speed through challenging
      race levels using grappling hooks in VR. Defense Contract is built for virtual
      reality and provides a unique and exciting experience aimed at VR veterans but
      still enjoyable to those without their &quot;VR legs&quot; for short periods.<br><br>Defense
      Contract will appeal to players looking for more intense, fast paced VR content.
      While it does contain a level editor that is surprisingly fun and low-key, the
      majority of the content is exhilarating, superhero-feeling racing game play.<h2
      class="bb_tag">Current features</h2><ul class="bb_ul"><li> Grapple hook racing<br></li><li>
      Over 20 built in levels (with more being added)<br></li><li> Fully VR level
      editor for creating your own challenges</li></ul>
