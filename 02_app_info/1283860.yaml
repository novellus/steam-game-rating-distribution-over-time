  data:
    about_the_game: Your objective is to move to the left or the right while you constantly
      bouncing and collect the stars that are floating above you. Your goal seems
      simple at first but in later levels, you meet many different obstacles. One
      of these obstacles is rotating saws that move and you need to avoid them. You
      will also meet shooting turrets that fire bullets that you need to dodge. Traverse
      the levels by jumping on moving platforms, disappearing platforms, platforms
      that only let you jump on them for specific times. Later on, all these gameplay
      mechanics will be combined to make the higher levels even more challenging.
