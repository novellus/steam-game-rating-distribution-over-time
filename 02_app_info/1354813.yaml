details:
  data:
    about_the_game: 'Fantasy Field and Dungeon BGM features beautifully orchestrated
      music perfect as background score that doesnt get in the way. Drifting, ambient,
      evolving, lush, sometimes sinister soundscapes suitable for fields, dungeons,
      any scenes where non-intrusive and subtle music is required. <br><br>Features:<br><br>*
      14 vast, orchestrated royalty-free songs + 2 Bonus tracks<br>* ogg, mp3, m4a
      and wav formats included<br>* for use in RPG Maker MV or the engine of your
      choice!<br><br>Tracklist:<br><br>1 - Savage Beauty<br>2 - Distant Horizon<br>3
      - Beautiful Meadows<br>4 - Sea and Sky<br>5 - Throne of Lost Kings<br>6 - Winds
      on the Plains<br>7 - The Farewell<br>8 - Bottomless Hole<br>9 - Dark Lonely
      Depths<br>10 - Forest Journey<br>11 - Depths of Dread<br>12 - Pastoral Valley<br>13
      - Desert of Lost Dreams<br>14 - The Fallen<br><br>Bonus Tracks: <br><br>Age
      of Ice<br>Enigmatic<br><br>* Bonus tracks are from the album <strong>Aetherium
      Divine</strong> by Murray Atkinson and are subject to Youtube Content ID.'
