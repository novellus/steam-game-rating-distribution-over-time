      \ did not live up to just a tiny expectation, I would not have recommended it\
      \ at all, so please read the review carefully if you are thinking of buying/playing\
      \ this game [/quote]\n\nGolf for Workgroups is a... game developed by Cryptic\
      \ Sea and published weirdly published by Devolver Digital\n\nAll I'm going to\
      \ say is, what the 'developers' said in their Early Access FAQ:\n\n[b] [i] -\
      \ Approximately how long will this game be in Early Access? [/i] [/b]\n[i] \u201C\
      3 to 6 months.\u201D [/i]\n\nAs you can clearly see from their release date\
      \ and the date of this review... they [i] clearly [/i] followed with that \"\
      promise\"\n\nThis game is unfinished. \n\nIs it bad? Not really.\n\nIs it missing\
      \ content? Hell yes.\n\nYou make your decision.\n\n[h1] RECOMMENDED :) [/h1]\n\
