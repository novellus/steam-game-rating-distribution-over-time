details:
  data:
    about_the_game: 'Golf for Workgroups is a competently designed golf course, ball,
      player and cart simulation with a swing component designed to be satisfying.  Includes
      free roaming golfer and caddy using industry standard WASD and mouse layout.  Up
      to four players each navigate a biped around a height field texture mapped to
      look like a golf hole.<h2 class="bb_tag">Features</h2><br>- Online multiplayer
      for up to four.<br>- Nine holes.<br>- Match, Skins, Speed, Team Skins and Team
      Speed modes.<br>- Voice and text chat.<br>- Carts with rockets.<br>- Heads.<br>-
      Formerly known as Golf?.<h2 class="bb_tag">Game Modes</h2><br>Stroke Play: Classic
      stroke for stroke golf scoring.<br><br>Skins: Players compete per hole for points
      for a cumulative total. Ties carry over to the next hole.<br><br>Speed: Individuals
      compete to put the ball in the hole the fastest. <br><br>Team Speed: Teams compete
      to put the ball in the hole the fastest. <br><br>Team Skins: Both players on
      a team take a shot, best ball is the start of next shot.'
