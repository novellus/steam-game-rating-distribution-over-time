    about_the_game: "Take control of either Jake, a soldier, or Chang Li, a martial\
      \ arts master, in your quest to stop G.H.O.S.T. from capturing a radioactive\
      \ meteorite.  <br />\r\nIron Commando comes to and Steam via Piko Interactive.\
      \ <br />\r\n <br />\r\n10 levels of brawling action with many unique experiences\
      \ such as riding in a Jeep, mine cart and even a motorcycle.  2 player simultaneous\
      \ play, stereo sound plus new experiences never experienced in a brawling game\
      \ before. Punch, kick, shoot and beat your way through the G.H.O.S.T. thugs\
      \ to get that meteorite back for the good guys.<br />\r\nFans of Final Fight\
      \ and Streets of Rage, grab your copy of Iron Commando for the first time, officially,\
      \ in North America."
