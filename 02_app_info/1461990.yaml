    about_the_game: "\u7EB7\u7EB7\u6C5F\u6E56\u8DEF\uFF0C\u8427\u8427\u6B66\u4FA0\u60C5\
      \u3002\u6709\u4EBA\u7684\u5730\u65B9\u5C31\u6709\u6C5F\u6E56\u3002\u6211\u8F88\
      \u4EBA\u624D\u500D\u51FA\uFF0C\u5728\u6C5F\u6E56\u4E0A\u5448\u73B0\u51FA\u4E86\
      \u65B0\u7684\u4E00\u573A\u767E\u5BB6\u4E89\u9E23\u3001\u516B\u4ED9\u8FC7\u6D77\
      \u5404\u663E\u795E\u901A\u7684\u7CBE\u5F69\u7ADE\u4E89\u3002\u300A\u50B2\u5251\
      \u60C5\u7F18\u300B\u662F\u4E00\u6B3E\u5168\u65B0\u7684\u4EE5\u6B66\u4FA0\u6C5F\
      \u6E56\u9898\u6750\u80CC\u666F\u7684RPG\u6E38\u620F\u3002<br />\r\n\u7CBE\u7F8E\
      \u7684\u4EBA\u7269\u523B\u753B\u3001\u4E30\u5BCC\u771F\u5B9E\u7684\u6C5F\u6E56\
      \u573A\u666F\u3001\u70ED\u8840\u523A\u6FC0\u7684\u6253\u6597\u6E32\u67D3\uFF0C\
      \u7ED9\u4F60\u8EAB\u4E34\u5176\u5883\u7684\u76F4\u89C2\u6E38\u620F\u611F\u53D7\
      \u3002\u5929\u7EB5\u82F1\u624D\u7FA4\u4FA0\u51FA\uFF0C\u94C1\u8840\u8C6A\u60C5\
      \u8BBA\u82F1\u96C4\u3002\u8FD9\u91CC\u6709\u4E0A\u767E\u4E2A\u6781\u5177\u7279\
      \u8272\u3001\u98CE\u683C\u8FE5\u5F02\u7684\u6B66\u4FA0\u7B49\u5F85\u4F60\u7684\
      \u53EC\u5524\uFF0C\u4E0E\u4F60\u4E00\u8D77\u7ED3\u4F34\u800C\u884C\uFF0C\u5171\
      \u95EF\u5929\u6DAF\u8DEF\u3002<br />\r\n<br />\r\n\u3010\u6E38\u620F\u7279\u8272\
      \u3011<br />\r\n<br />\r\n1.\u6CA1\u6709\u7B49\u7EA7\u6982\u5FF5<br />\r\n\u300A\
      \u50B2\u5251\u60C5\u7F18\u300B\u53D6\u6D88\u5237\u7B49\u7EA7\u7684\u6982\u5FF5\
      \uFF0C\u7ED9\u73A9\u5BB6\u4E00\u4E2A\u5168\u65B0\u7684\u653E\u7F6E\u4F53\u9A8C\
      \uFF0C\u65E0\u8BBA\u4F60\u662F\u5728\u73A9\u6E38\u620F\uFF0C\u8FD8\u662F\u4E0B\
      \u7EBF\u4F11\u606F\uFF0C\u7ECF\u9A8C\u90FD\u53EF\u4EE5\u4E00\u76F4\u83B7\u53D6\
      \uFF0C\u6C38\u4E0D\u95F4\u65AD\uFF0C\u8BA9\u73A9\u5BB6\u65E0\u9700\u4E3A\u4E86\
      \u7B49\u7EA7\u800C\u70E6\u607C\u3002<br />\r\n<br />\r\n2.\u6B66\u4FA0\u642D\
      \u914D<br />\r\n\u6BCF\u4E2A\u73A9\u5BB6\u53EF\u4EE5\u4ECE\u6D77\u91CF\u7684\
      \u6B66\u4FA0\u4E2D\uFF0C\u642D\u914D\u51FA\u81EA\u5DF1\u7684\u6700\u5F3A\u9635\
      \u5BB9\uFF0C\u6E38\u620F\u5185\u968F\u7740\u6311\u6218\u7684\u5173\u5361\u53D8\
      \u5316\uFF0C\u6B66\u4FA0\u4E5F\u9700\u8981\u8FDB\u884C\u9002\u5F53\u53D8\u5316\
      \uFF0C\u7EC4\u5408\u51FA\u6700\u4F73\u7684\u6311\u6218\u9635\u5BB9\uFF0C\u8BA9\
      \u73A9\u5BB6\u4E00\u8FB9\u6478\u7D22\uFF0C\u4E00\u8FB9\u7EC4\u6210\u5B8C\u7F8E\
      \u9635\u5BB9\u3002<br />\r\n<br />\r\n3.\u5168\u65B0\u7F81\u7ECA\u7CFB\u7EDF\
      <br />\r\n\u6B66\u4FA0\u51FA\u6218\u7684\u65F6\u5019\u53EF\u4EE5\u643A\u5E26\
      \u591A\u4E2A\u4F5C\u6218\u5355\u4F4D\uFF0C\u6B66\u4FA0\u4E4B\u524D\u4F1A\u6709\
      \u7279\u6B8A\u7684\u7F81\u7ECA\uFF0C\u5F53\u6709\u7F81\u7ECA\u7684\u89D2\u8272\
      \u540C\u65F6\u51FA\u6218\u7684\u65F6\u5019\uFF0C\u5728\u6218\u6597\u4E2D\u5C31\
      \u4F1A\u62E5\u6709\u5408\u51FB\u6280\u80FD\uFF0C\u70AB\u9177\u7684\u6280\u80FD\
      \uFF0C\u5F3A\u529B\u7684\u6280\u80FD\u6548\u679C\uFF0C\u4F7F\u5F97\u6218\u6597\
      \u5343\u53D8\u4E07\u5316\u3002"
