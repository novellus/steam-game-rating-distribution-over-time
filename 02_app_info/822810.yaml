  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/822810/extras/DescriptionHeader.png?t=1561477173"
      /><br>You got one bullet, fire it wisely as one mistake may cause you death
      in this fast paced game. Choose from a selection of abilities to survive in
      difficult situations and master them to become the champion of the Velvet Guard.
      Change up your gameplay with many of the available game options and get that
      sweet victory you've always wanted!<br><br>Velvet Guard is an 8-player party
      game centering around its core mechanic; one bullet. With different gamemodes
      and options each gameplay is never the same, with a wide array of abilities
      and expressive depth the game can be quite challenging and fun.<br><br>Notable
      features:<br><ul class="bb_ul"><li>Diverse abilities to change up your gameplay
      and challenge your skills<br></li><li>More than 20 different ways of playing<br></li><li>Fast
      paced combat<br></li><li>A wide range of levels with their own unique style
      and interactions<br></li><li>An online mode to play with friends all around
      the world</li></ul>
