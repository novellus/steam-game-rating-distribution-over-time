    recommendationid: '54526251'
    review: Velvet Guard is a really fun couch multiplayer game. The music is nice,
      the modes are fun, and the combat is fluid and tight. The amount of stages is
      very diverse, which adds to the ability to keep you playing while not getting
      bored. A minor gripe is that some abilities are better than others. The teleport
      or portal abilities are way better than something like the sticky bomb. But
      for a game that allows 8 players to play simultaneously on a PC, it really doesn't
      matter that much. I definitely recommend it.
