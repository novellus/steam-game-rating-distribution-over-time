details:
  data:
    about_the_game: "There\u2019s a theory that besides our dimension there might\
      \ be infinite numbers of other worlds. Some of them can look alike, but some\
      \ can be totally weird! Like the Flat Land \u2013 the doodly looking world that\
      \ you\u2019ve discovered by an accident.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/918740/extras/description_plate_01.png?t=1576178438\"\
      \ /> <br><br>You was casually relaxing in a park when <strong>WHOOSH!</strong>\
      \ A teleport appeared. And, being the most careful and rational person in the\
      \ world (no) you leap into that very portal without any single thought! <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/918740/extras/description_plate_02.png?t=1576178438\"\
      \ /><br><br>And that\u2019s how you got into this bizarre looking world. Well,\
      \ guess your only option is to go forward then! It\u2019s time to take a <strong>Flat\
      \ Trip!</strong><br><br>wow, that selling text doesn\u2019t sound cheesy at\
      \ all<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/918740/extras/description_plate_03.png?t=1576178438\"\
      \ /><br><br><strong>Key features:</strong><br><br><ul class=\"bb_ul\"><li> Simple\
      \ gameplay mechanics<br></li><li> Challenging gameplay moments<br></li><li>\
      \ Hand-drawn graphics<br></li><li> No texts! I mean, except final titles and\
      \ menu buttons, of course<br></li><li> Awesome soundtrack<br></li><li> A little\
      \ bonus if you want to know more about the lore<br></li><li> This is the game\
      \ that you actually can complete! No more backlogging.<br><br>See you in the\
      \ <strong>Flat Trip!</strong></li></ul>"
