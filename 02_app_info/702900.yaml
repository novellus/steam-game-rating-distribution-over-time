    review: A goofy and fun game. Rewards you for any play style whether that is to
      stay back and fire safely or just run in and gun at things like Doom. The mechanic
      of being able to recoup the eggs you lost and get your health back as you fight
      means you can have an extremely chaotic play style and still stay alive if you
      manage to continuously micro your guy around and pick the eggs back up. The
      upgrades, art, and just the general idea was clearly a product of some inspired
      fun.
