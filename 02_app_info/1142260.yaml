details:
  data:
    about_the_game: "Elite Escape is a puzzle/escape room game where you take on the\
      \ role of a new recruit for a special forces unit called Alpha-X. As a new joiner\
      \ you'll go through a screening process to assess your analytical and problem-solving\
      \ skills. This will involve entering a series of rooms where you'll have to\
      \ analyse various devices around you to figure out a way to progress to the\
      \ next area. You will have to solve a wide variety of puzzles, from logical\
      \ to numerical and also mechanical which take full advantage of VR hand tracking.\
      \ Find your way past all those rooms and prove yourself worthy of a place in\
      \ the world's most elite military unit!<br />\r\n<br />\r\n- Challenge yourself\
      \ and beat more than 10 puzzle areas<br />\r\n- Enjoy a wide variety of problems\
      \ presented in each room<br />\r\n- Have fun grabbing objects, clicking on buttons\
      \ and pulling on levers while trying to find your way forward<br />\r\n- Have\
      \ a great time solving puzzles in stunning sci-fi environments"
