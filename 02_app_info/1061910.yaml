    short_description: 'Strike terror into the hearts of demons and devils as you
      fight your way through eight Hells. Metal: Hellsinger is a rhythm FPS, brimming
      with diabolical enemies, powerful weapons, and metal music. Set out on an infernal
      journey in order to achieve the purest of goals: Vengeance.'
