    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1061910/extras/logo3.png?t=1606257191\"\
      \ /><br>Part human, part demon, and obsessed with vengeance. Become The Unknown,\
      \ and fight through the fiercest domains of Hell. Destroy the demon hordes and\
      \ their leaders to set yourself up for an epic showdown with The Red Judge herself.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1061910/extras/story.gif?t=1606257191\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1061910/extras/33.png?t=1606257191\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1061910/extras/boss5.gif?t=1606257191\"\
      \ /><br> <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1061910/extras/slay.png?t=1606257191\"\
      \ /><br>Metal: Hellsinger is a rhythm FPS, where your ability to shoot on the\
      \ beat will enhance your gameplay experience. The more in sync you are with\
      \ the rhythm, the more intense the music will become and the more destruction\
      \ you will cause.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1061910/extras/demonic.png?t=1606257191\"\
      \ /><br>Defeat the demon hordes with a skull-clad blade or a wide range of murderous\
      \ guns. Each weapon has its own ultimate ability, such as Murder of Crows or\
      \ The Big Goodbye.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1061910/extras/epic.png?t=1606257191\"\
      \ /><br>Play through an epic storyline, narrated by award-winning actor Troy\
      \ Baker. Then conquer the leaderboards or challenge your friends to beat your\
      \ score in Challenge Mode.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1061910/extras/madness2.png?t=1606257191\"\
      \ /><br>Although commonly known as Hell, The Infernal Planes is in reality a\
      \ union of a thousand Hells, all of which are terrifying and diabolical in their\
      \ own way. In order to dethrone The Red Judge, you must fight your way through\
      \ the fiercest corners, from the icy world of Voke to the maddening world of\
      \ Stygia.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1061910/extras/lead2.png?t=1606257191\"\
      \ /><br>Metal: Hellsinger is created by an experienced FPS team at The Outsiders\
      \ and is the passion project of David Goldfarb, Game Director on Payday 2 and\
      \ Lead Designer on Battlefield 3 and Battlefield: Bad Company 2.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1061910/extras/original.png?t=1606257191\"\
      \ /><br>Every track is created specifically for the game with vocals by metal\
      \ icons, such as Matt Heafy (Trivium), Mikael Stanne (Dark Tranquillity), Bj\xF6\
      rn Strid (Soilwork),  Alissa White-Gluz (Arch Enemy) and Tatiana Shmailyuk (Jinjer).<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1061910/extras/red.gif?t=1606257191\"\
      \ /><h2 class=\"bb_tag\">Website</h2> <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.metalhellsinger.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.metalhellsinger.com</a><h2\
      \ class=\"bb_tag\">Twitter</h2><a href=\"https://twitter.com/metalhellsinger\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://twitter.com/metalhellsinger</a><h2\
      \ class=\"bb_tag\">Facebook</h2> <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/MetalHellsinger\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.facebook.com/MetalHellsinger</a>"
