    about_the_game: 'Bomb Bots Arena is the ultimate multiplayer bomb brawler experience!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/754050/extras/online.png?t=1604492221"
      /><br>Join the fierce online competition and be the last Bomb Bot standing in
      matches with up to 32 players.<br>And yes, this means the game has a battle
      royale mode.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/754050/extras/logo.png?t=1604492221"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/754050/extras/local.png?t=1604492221"
      /><br>Relive the good ol'' days of local multiplayer and see the agony in your
      frenemies'' faces when you blast them away.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/754050/extras/banner_features_customization.png?t=1604492221"
      /><br>Create your very own Bomb Bot by unlocking more and more parts while you
      progress and select your favorite loadout before heading into the Arena and
      find your favorite playstyle with the following abilites:<br><ul class="bb_ul"><li>
      <strong>Kick</strong> bombs across the Arena and make them stop just at the
      right spot to trap and stun your opponents.<br></li><li> <strong>Shield</strong>
      yourself of any harm for a brief moment but beware: The timing has to be perfect.<br></li><li>
      <strong>Build</strong> crates to block the enemy''s path and to find great loot.<br></li><li>
      <strong>Jump</strong> over Bombs and other obstacles to escape deadly traps
      or to pressure your opponents by getting too close too fast.<br></li><li> <strong>Trigger</strong>
      your Bomb when you think it makes the most sense.<br></li><li> <strong>Remote
      Control</strong> a pesky little Bomb and chase after your rivals.<br></li><li>
      <strong>Punch</strong> and dash across the arena to stun your enemies.</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/754050/extras/banner_features.png?t=1604492221"
      /><br><ul class="bb_ul"><li> <strong>Free 2 play</strong> but not Pay 2 Win.<br></li><li>
      <strong>Crossplay</strong> with your friends no matter on what they play.</li></ul>'
