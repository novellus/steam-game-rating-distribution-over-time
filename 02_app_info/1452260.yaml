      /><br><br>8 Bit Space is a 2D platformer inspired by games from the 8-bit era
      of gaming and with particular emphasis on the ZX Spectrum.<br><br><br>OBJECTIVE<br><br>A
      new star system has just been discovered. Within one of the systems is an ancient
      portal, its origins or where it leads are unknown. Research suggests it to be
      powered by 5 relics. With the help of your ship's computer, Z.X. You have been
      tasked with uncovering these 5 relics and powering the portal to find out where
      it leads.<br><br>Explore 25 alien planets in the search of your goal, valuable
      gems are also scattered within each planet, can you find them all?<br><br>FEATURES<br><br>*
      Unique 8 bit graphics using the ZX Spectrums colour palette.<br><br>* All planets
      are unlocked, explore in any order you like.<br><br>* Two difficulty levels,
      casual and normal.<br><br>* Classic old skool platforming action.<br><br>* Controller
      Support
