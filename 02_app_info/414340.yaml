    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/414340/extras/BAFTA_Steam_MAIN.jpg?t=1561991834\"\
      \ /><br><br>From the makers of Heavenly Sword, Enslaved: Odyssey to the West,\
      \ and DmC: Devil May Cry, comes a warrior\u2019s brutal journey into myth and\
      \ madness.<br><br>Set in the Viking age, a broken Celtic warrior embarks on\
      \ a haunting vision quest into Viking Hell to fight for the soul of her dead\
      \ lover. <br><br>Created in collaboration with neuroscientists and people who\
      \ experience psychosis, Hellblade: Senua\u2019s Sacrifice will pull you deep\
      \ into Senua\u2019s mind.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/414340/extras/Steam_gameawards.jpg?t=1561991834\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/414340/extras/HBAccolades_steam.jpg?t=1561991834\"\
