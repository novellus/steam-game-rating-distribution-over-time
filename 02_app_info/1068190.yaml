details:
  data:
    about_the_game: "Reborn Not Again is a kind of horizontal-action passing game,\
      \ where players control characters to collect and upgrade weapons, in order\
      \ to defeat the dark forces and save this world out of balance. However, maybe\
      \ it is just a reincarnation?<br />\r\n<br />\r\nFeature:<br />\r\nA unique\
      \ way to control weapons without the character <br />\r\nFive worlds with various\
      \ levels in different styles<br />\r\nThe weapon itself is out of physical form\
      \ and exists in the form of energy<br />\r\nPost-scenes need to pass with pre-story\
      \ clues <br />\r\nNine kinds of weapons can be obtained from the near-melee\
      \ to the long-range<br />\r\nOperations need to take both combat and mobile\
      \ into accounts<br />\r\nPlayers can get props that produce different gain effects\
      \ during the game."
