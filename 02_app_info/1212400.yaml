    about_the_game: "Once upon a time, in a faraway border town, lost deep in the\
      \ dense forests of the Old Rodonia, the paths of four young maidens converged.\
      \ Each of them failed in the profession they\u2019d chosen, shunned by those\
      \ closest to them. Wishing to prove their worth others, especially to their\
      \ own selves, the girls set forward on a dangerous adventure. Thus begins the\
      \ story of their journey. You will not find neither chosen ones fated to win\
      \ nor the ever-present isekai heroes from the other worlds. This is a story\
      \ about those striving to make themselves through struggles companionship and\
      \ witty banter!<br />\r\n<br />\r\nHeroines of Swords &amp; Spells is more than\
      \ just a game. It\u2019s a whole book that will appeal to the old school RPG\
      \ lovers: more than 150 thousand lines of dialogues and no less than 20 hours\
      \ of gameplay.  Heroines of Swords &amp; Spells is an epic fantasy JRPG journey!\
      \ If you enjoy reading and exploring the detailed world, you\u2019ll surely\
      \ love this game. Especially if you fancy humorous fantasy.<br />\r\n<br />\r\
      \nHeroines of Swords &amp; Spells is mostly about interacting with NPCs and\
      \ having fun, but the players will have their share of troublesome battles.\
      \ Countless enemies will make you think of the best tactics, the dungeons are\
      \ full of ambushes and traps. You will lead a party of four:<br />\r\n\u2022\
      \ta naive thief, always ready to give away the shirt off her back; <br />\r\n\
      \u2022\ta hyperactive mage with an empty spellbook;<br />\r\n\u2022\ta cowardly\
      \ warrior from a noble family;<br />\r\n\u2022\ta beautiful priest whose prayer\
      \ is just a teeny-tiny bit weak\u2026 ish.<br />\r\n<br />\r\nThose ready to\
      \ lead the dream team should expect:<br />\r\n1.\tSuspenseful humorous plot\
      \ with tons of dialogues, books and world lore.<br />\r\n2.\tA battle system\
      \ with no equipment farming, no auto-leveling enemies and no random encounters\
      \ (yes, we also hate those).<br />\r\n3.\tIntricated locations with non-linear\
      \ quest system. <br />\r\n4.\tTons of equipment including four legendary combination\
      \ artifacts.<br />\r\n5.\tA multitude of Easter eggs and takeoffs on the good\
      \ games of old.<br />\r\n<br />\r\nGood luck to everyone who decides to play\
      \ this game. May merciful Svetodar help you!"
