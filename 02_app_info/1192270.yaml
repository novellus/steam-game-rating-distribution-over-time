    about_the_game: "<strong>Elephant Games</strong> presents the latest spell-binding\
      \ mystery in the Royal Detective series!<br><br>Your peaceful life as princess\
      \ of your kingdom is interrupted when your daughter\u2019s kidnapped and whisked\
      \ away to a magical realm beneath your own! No one knows how this kingdom stayed\
      \ hidden or why rocks are falling from the sky, but one thing\u2019s certain\
      \ \u2013 the townspeople blame you for their home\u2019s destruction! Can you\
      \ find out who\u2019s really behind the chaotic crumbling of this world and\
      \ return to your realm before it\u2019s too late? Find out in this sensational\
      \ Hidden-Object Puzzle adventure!<br><br>This is a special Collector's Edition\
      \ release full of exclusive extras you won't find in the standard version. The\
      \ Collector's Edition includes:<br><br>\u2022\tA magic pipe can save the Princess\u2019\
      \ statues, but Dryad will do anything to stop her!<br>\u2022\tPlay challenging\
      \ HOPs and mini-games, assemble a jigsaw puzzle, and more! <br>\u2022\tAdd all\
      \ the Morphing Objects, Puzzle Pieces and Figurines to your collections!  <br>\u2022\
      \tEnjoy original concept art, wallpapers, and soundtracks!  <br>\u2022\tFind\
      \ your way through the Underworld with the helpful Strategy Guide!  <br><br><br>This\
      \ is a Hidden Object Puzzle Adventure game, meaning a specific genre of story-driven,\
      \ point &amp; click adventures. Throughout the game, players are tasked to find\
      \ a list of objects hidden within a particular scene, and to occasionally complete\
      \ various mini-games/puzzles."
