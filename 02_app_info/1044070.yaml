    about_the_game: "MONSTER CRUSH C4 DEMOLITION EDITION is the long awaited HD remake\
      \ from the IOS hit game.<br />\r\nThis version was build for PC from the ground\
      \ up, with new and improved graphics and includes all the bonus levels and materials!\
      \ <br />\r\nMonster Crush is a physics based puzzle game that puts you in the\
      \ role of a demolition expert.<br />\r\n<br />\r\nAlien Monsters have invaded\
      \ the planet. Our weapons are useless.<br />\r\nThere is only one way of stopping\
      \ them: Crush them with our skyscrapers!<br />\r\nPlant your bombs in the tallest\
      \ buildings and watch them fall on the invaders.<br />\r\n<br />\r\n7 cities\
      \ to liberate<br />\r\n42 unique puzzle levels<br />\r\n20000+ user contributed\
      \ levels<br />\r\n<br />\r\n2 types of bombs:<br />\r\n1- The Black Bomb: Makes\
      \ a nice round hole in a building but can only destroy soft materials like bricks\
      \ and concrete.<br />\r\n2- The Cutter: Slices a piece off the building. Can\
      \ cut through heavy steel.<br />\r\n<br />\r\nMultiple puzzle game modes:<br\
      \ />\r\n1- Bowling: Get a wrecking ball as far as possible.<br />\r\n2- Crush\
      \ Monsters: Try to crush all monsters.<br />\r\n3- Girder Construction: Make\
      \ constructions to guide the wrecking ball.<br />\r\n4- Demolition: Blow as\
      \ much up as possible using high explosives.<br />\r\n5- Limbo Dancing: Get\
      \ the building below a certain level.<br />\r\n<br />\r\nThe game uses advanced\
      \ physics to simulate the destruction.<br />\r\nGames like &quot;Angry Birds&quot;\
      \ and &quot;Implode&quot; use only stacked boxes. <br />\r\nNow whole buildings\
      \ can collapse to the ground.<br />\r\nWindows will break and dust will fill\
      \ the sky!"
