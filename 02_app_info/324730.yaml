    about_the_game: "<i>Deep within the Crystal Caves of Icefinger Mountains, the\
      \ dreaded Snow Witch is plotting to bring on a new ice age. A brave trapper\
      \ dies in your arms and lays the burden of his mission on your shoulders. But\
      \ time is running out \u2013 will YOU take up the challenge?</i><br><br>Originally\
      \ written by Ian Livingstone in 1984, Caverns of the Snow Witch celebrated its\
      \ 30th anniversary in 2014. The ninth book in the Fighting Fantasy series, it\
      \ expands upon the original version published in WARLOCK magazine, taking you\
      \ beyond the Crystal Caves.<br><br>Relive the adventures in the Icefinger Mountains,\
      \ lovingly updated for PC, Mac and Linux. Presented in full colour with realistic\
      \ physics-based dice rolling for battles, an auto-updated adventure sheet and\
      \ stat keeping.<br><br>This Standalone edition of the Caverns of the Snow Witch\
      \ gamebook comes specially themed to suit the adventure. Caverns of the Snow\
      \ Witch is also available to purchase within the <a href=\"https://store.steampowered.com/app/856880/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Fighting Fantasy Classics library</a>.\
      \ Please note that purchasing one does not unlock the other and will need to\
      \ be re-purchased if desired in the other format."
