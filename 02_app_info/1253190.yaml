  data:
    about_the_game: "<h2 class=\"bb_tag\">Warhammer 40,000: Dakka Squadron - Flyboyz\
      \ Edition. </h2><strong>Blazing, Ork aerial combat waged across 41st millennium\
      \ battlefields.</strong><br><br>Dakka Squadron is a fast-paced, aerial shooter\
      \ where you are an Ork Flyboy, taking to the skies to do what Orks do best -\
      \ fight!<br><br>Fly across alien worlds, against insane odds, blasting away\
      \ with your Supa-Shootas to destroy enemy air forces and ground targets, while\
      \ unlocking new weapons and upgrading your plane to be the most \u201Cdead killy\u201D\
      \ Flyboy in the sky.<br><br>Choose an Ork Clan and customize your jet to augment\
      \ your play style.<br><br>Fly Dakkajets, Burna-Bommas, and Blitza-Bommas, equip\
      \ them with an array of guns, bombs, and missiles, learn special maneuvers,\
      \ and unleash your dakka and test your mettle against your fellow Flyboys in\
      \ a deathmatch multiplayer mode, and against deadly enemies in the campaign.<h2\
      \ class=\"bb_tag\">Features:</h2><br><strong>Orky Campaign: </strong><br><ul\
      \ class=\"bb_ul\"><li>Fly your way through the campaign where the Orks squabble\
      \ over who will lead them on a new Waaagh!<br></li><li>Explore incredible environments\
      \ across multiple planets in the single-player campaign.<br></li><li>Fantastic\
      \ voice acting and dialog unveil a plot that captures the grim humour of the\
      \ Warhammer 40,000 universe</li></ul><br><strong>Burn da Skies:</strong><br><ul\
      \ class=\"bb_ul\"><li>Master dog fighting, dive bombing, and carpet bombing\
      \ and use different playstyles to complete varied air to air, and air to ground\
      \ missions.<br></li><li>Use barrel rolls, snap turns, and boosts to avoid any\
      \ incoming fire or to turn da tables on yer enemies!<br></li><li>Blast other\
      \ players and AI to zog, in the deathmatch multiplayer mode.  Bring your jets\
      \ from your campaign loaded for war! <br></li><li>Complete missions and amass\
      \ teef to unlock powerful Orky weapons and receive gubbinz upgrades.<br></li><li>Game\
      \ pad support.<br></li><li>The first video game built from the ground up by\
      \ Orks for Orks.</li></ul>"
