details:
  data:
    about_the_game: "Drop in to the world of two friendly beetles: relaxed Spoko and\
      \ angry friend Poko. They need your help to transport a ball to their cottage.\
      \ Are you ready to help them? Remember to collect all diamonds on the way!<br\
      \ />\r\nIn this arcade game, you can surf in search of diamonds<br />\r\n<br\
      \ />\r\n<br />\r\nBy manipulating the angry Poko beetle, bounce the ball using\
      \ the cart<br />\r\nYou will encounter many obstacles on the way; we make you\
      \ familiar with selected ones:<br />\r\nInitial levels consist mainly of racing\
      \ in search of diamonds and gold<br />\r\nThen you are moved into the world\
      \ of the Galactic defenders in the good old arcade style<br />\r\nLevels above\
      \ 15 consist mainly of pinball<br />\r\nLevels above 20 consist of cosmic black\
      \ holes with eyes of aliens<br />\r\nLevels above 25 consist of arkanoid with\
      \ our heroes in the lead<br />\r\nOn the levels above 27, you will have to fight\
      \ against angry birds, which will try to take the ball away from our beetles,\
      \ avoid them! Pink birds will give you diamonds and only those should be smashed<br\
      \ />\r\nOn the levels above 30, you will find UFO flying with aliens<br />\r\
      \nOn the levels above 34, you will lead a battle against the alien force<br\
      \ />\r\nOn the levels above 38, you will find a mine, whose tracks lead to a\
      \ golden temple<br />\r\nIn the gold rush, everything is possible, so watch\
      \ out for jumping carts<br />\r\nOn the levels above 40, there are colored candies,\
      \ which replicate upon touching the ball making the game more difficult<br />\r\
      \nCollect all the candies to get a bonus<br />\r\nHelp the beetles to find a\
      \ road home, which is located at their farm<br />\r\nMoreover, we can hear funny\
      \ talking beetles in the game."
