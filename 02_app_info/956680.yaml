    detailed_description: "<h1>Join our Discord</h1><p><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/quS7E46\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/956680/extras/mass_builder_discord.png?t=1607587586\"\
      \ /></a></p><br><h1>Development Roadmap</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/956680/extras/MASS_Builder_Roadmap2021_ChartForSteam.png?t=1607587586\"\
      \ /></p><br><h1>About the Game</h1>\u201CA future in where humans lived a prosperous\
      \ century and technology advancing beyond space and time,\u201D that was what\
      \ humanity should have been if not for the sudden appearance of unknown beasts\
      \ of the void. A large portion of humanity were gone in the moment. War for\
      \ the survival of humanity broke off all over the world, changing landscapes\
      \ and settlements into warzones. Humanity were forced to relocate into shelters\
      \ and reinvent their technologies into weapons of war, the M.A.S.S. technology.<br><br>M.A.S.S.\
      \ Builder is an Action RPG with players piloting a M.A.S.S. (Mechanical Assault\
      \ Skeleton Suit) as a commander of a private military company, setting out to\
      \ help combat the threat of Quarks. You will build, customize, and fight to\
      \ save the world, or at least, have fun creating and customizing your perfect\
      \ mechanical suits.<br><br>The game features an in-depth customization system\
      \ that has a clear distinction between equipment that gives status and equipment\
      \ of pure aesthetics. You will be able to customize everything to suit your\
      \ playstyle while looking good in this fast-paced mechanical combat.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/956680/extras/Mass_Builder_SteamStorePage_ArmorCustom.gif?t=1607587586\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/956680/extras/Mass_Builder_SteamStorePage_ArmorPart.jpg?t=1607587586\"\
      \ /><h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>Customize\
      \ your own M.A.S.S. without the worry of using cool looking armors with low\
      \ stats, all parts don't have stats! <br></li><li>Fast paced movement through\
      \ the battlefield with boosters for you to move around and attack through your\
      \ enemies.<br></li><li>Fight against hordes of beastly aliens called Quarks,\
      \ and giant ones that will aggressively hunt you down.<br></li><li>Pick how\
      \ your weapon looks and shoots with hundreds of parts available to mix and match.<br></li><li>A\
      \ world compelling and rich with information for you to immerse yourself in.</li></ul>"
