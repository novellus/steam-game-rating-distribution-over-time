    about_the_game: "&quot;Twinkle Star - \u672A\u6765\u306F\u3059\u3050\u305D\u3053\
      \u3067\u5F85\u3063\u3066\u3044\u308B&quot; is a unique VR rhythm game (RhythmGame)\
      \ based on the operating modes of various popular rhythm games on the market.\
      \ The game has been licensed by SQUARE ENIX's well-known IP &quot;Aozora Under\
      \ Girls!&quot;, so we have created a special customized &quot;Twinkle Star -\
      \ Future Waiting&quot; for VR users. The game is a special single version. The\
      \ songs used are supervised by Japanese music teachers. The Japanese style is\
      \ strong and the most distinctive feature is that the rhythm is very strong.\
      \ As the music rings, the mood will be taken away by the rhythm of tension.\
      \ Even if it is delicate and delicate, the songs that are laid-back on holidays\
      \ are like strolling on the street, running and jumping.<br />\r\n<br />\r\n\
      Join us and enjoy!"
