details:
  data:
    about_the_game: "A comprehensive series of movies offering an in-depth history\
      \ both of Revolution and their games, over a 25 year journey. Enjoy unique insights\
      \ from the creative minds who have taken part, from <i>Lure of the Temptress</i>\
      \ in 1992 to their latest title <i>Broken Sword 5 - the Serpent\u2019s Curse</i>.\
      \ Dave Gibbons recalls working on <i>Beneath a Steel Sky</i>, whilst Charles\
      \ Cecil looks back on what influenced him to create George, Nico and the <i>Broken\
      \ Sword</i> universe. Discover the trials and tribulations faced and how Revolution\
      \ has survived and thrived over the course of a quarter century of adventure\
      \ game development. An essential watch for all fans of the genre."
