    about_the_game: "<strong>Malebolgia </strong>is an atmospheric horror action/adventure,\
      \ set in an old demonic palace, situated in the deepest Circle of Hell. The\
      \ characters and story are inspired by Dante Alighieri\u2019s \u201CInferno\u201D\
      , the ranks and nobility of the \u201CArs Goetia\u201D and European history\
      \ at the dawn of the 20th century.<br><br>As the old and battle-weary Leopold,\
      \ you are forced to fight your way through this desolate and cold bastion of\
      \ Hell, filled with macabre ghouls, fiendish devils and gargantuan monsters.\
      \ On his desperate quest for freedom, Leopold encounters familiar faces and\
      \ slowly comes to realize why he is trapped inside the palace. Is there truly\
      \ escape from the Beast itself?<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"\
      bb_ul\"><li>A haunted palace to venture through, ever-changing with the passage\
      \ of time and weather. As day fades into night, once visited areas will feature\
      \ new threats and attackers. A raging blizzard may subside to clear a path,\
      \ while a fiery inferno may trap you amongst the ravenous undead.<br></li><li>A\
      \ deliberately paced combat system to fend off the demons. Wield your torch\
      \ and halberd well against the numerous vicious enemies and abhorrent bosses.\
      \ These are not threats to outrun, but opponents to best in battle.<br></li><li>A\
      \ cel-shaded visual style that utilizes the contrast of light and shadow for\
      \ an atmospheric and memorable experience. </li></ul>"
