      \ mixed with a stylish horror flick.\u201D<br><a href=\"http://kotaku.com/malebolgia-combines-dark-souls-with-a-stylish-horror-fl-1690332686\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CMalebolgia\
      \ is a breath of fresh air in the sea of cookie cutter indie horror games out\
      \ there.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.relyonhorror.com/in-depth/early-access-preview-malebolgia/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Rely On Horror</a><br><br>\u201CMalebolgia's\
      \ strength seems to be found it its thick engrossment in the atrocities of Hell,\
      \ but also in leaving the details out so that we can fill them with our own\
      \ imagined terrors.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://killscreendaily.com/articles/malebolgia/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Kill Screen</a><br>"
