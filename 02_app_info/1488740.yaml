    about_the_game: "The Best BJ is a full featured Blackjack 21 simulator that not\
      \ only pits you against a virtual casino Blackjack dealer, but also against\
      \ other Steam users the world over as well as your Steam friends who own &quot;The\
      \ Best BJ&quot; as well!  <br />\r\n<br />\r\nThe Best BJ offers features you'd\
      \ only expect to see playing for real money in casinos or in much flashier and\
      \ more expensive card games.  Play for fun, and put your BJ skills against your\
      \ friends and global Steam users without worrying about not being able to pay\
      \ your rent or car payment!<br />\r\n<br />\r\nIn &quot;The Best BJ&quot;, you'll\
      \ find the following options to you as you play:<br />\r\n<br />\r\nSPLIT YOUR\
      \ HAND:  When you are dealt two cards of the same kind, you can choose to double\
      \ your current wager to split the cards into two separate hands to maximize\
      \ your profit potential!<br />\r\n<br />\r\nDOUBLE DOWN:  Seeing yourself dealt\
      \ two small cards can be initially scary, but when those two small cards total\
      \ either 9, 10 or 11 points, you can risk double your wager for just one more\
      \ card!  Surely a face card is bound to be dealt to you next right?  An exciting\
      \ high risk, high reward game option for sure!<br />\r\n<br />\r\nINSURANCE\
      \ PROTECTION:  Who would ever play a &quot;BJ&quot; game without the option\
      \ to protect themselves?  Hopefully not you, and &quot;The Best BJ&quot; offers\
      \ you the ability to buy insurance to recover those wagers when the dealer shows\
      \ an ace right out of the gate!<br />\r\n<br />\r\nCHEATER PROTECTION:  With\
      \ the ability to see other online Steam users balances updated in real time\
      \ as you play, this game wouldn't be much fun if all those private profile haxx0rz\
      \ could easily manipulate their own balance to whatever they desire!  Anti-cheat\
      \ protection is built into this game to help prevent cheaters from ruling the\
      \ high scores!<br />\r\n<br />\r\nEIGHT DECK SHUFFLED CARDS:  Not a card counter?\
      \  Neither are most of us, and using eight full card decks that are shuffled\
      \ every time the cards go less than thirty cards means you'll experience truly\
      \ random and unpredictable hands every time you play!<br />\r\n<br />\r\nNow\
      \ that you've read all about this game, the only real question that remains\
      \ is how good are you at BJ and are you ready to show the world your impressive\
      \ BJ skills? . . . *playful wink*"
