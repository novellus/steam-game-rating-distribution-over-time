  data:
    about_the_game: '<i><h2 class="bb_tag"><strong>Build the real Chang''an city in
      history</strong></h2></i><br>&quot;Chang''an the capital of Tang Dynasty&quot;
      is a city building game made by myself. Players will come back to the Tang Dynasty
      of China in 8th century AD, and build the Chang''an city in an 1:1 ratio gameplay
      map. <br><br>From the entire city arrangement to each small Dou Gong in the
      building, the game design is based on deep research work. I spend years in researching
      history, culture and architecture of Tang Dynasty and actually travel to Xi''an(which
      Chang''an is called now). <br><br>During the game play, you can create your
      buildings in each &quot;Fang&quot;(A large square zone that premade by the city),
      unlock famous wonders like the Great Wild Goose Pagoda, the Qujiang Lake when
      you reach a certain milestone, and even build the imperial palaces as the bonus
      content.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1282080/extras/wide01_small.png?t=1602467028"
      /><br><br><br><i><h2 class="bb_tag"><strong>A game play map of 81.3 square kilometers.
      </strong></h2></i><br>Different from other city building games, &quot;Chang''an
      the capital of Tang Dynasty&quot; is more focus on the &quot;Authenticity&quot;.
      The gameplay map is the same scale of the city in the reality. which means a
      83.1 square kilometers play map. <br><br>From camera control to game UI, many
      efforts has been made to streamline the gameplay in such a huge map, but when
      you build the great city in the 1:1 ratio map, the unique experience will worth
      them all. <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1282080/extras/wide04_small.png?t=1602467028"
      /><br><br><br><i><h2 class="bb_tag"><strong>Historical sites reconstructed in
      the map.</strong></h2></i><br>Although players can create buildings of residences,
      commerce and public facilities, in the game map there are still many architectures
      stand as doodads. Most of them do not actually effect the gameplay, but they
      contribute to the theme that most important &quot;Build the real Chang''an city
      in history&quot;. <br><br>For example, there are numerous city gates in the
      capital, Someones are huge and famous like Dan Feng gate, Zhu Que gate, while
      other smaller ones like Chun Ming gate, Guang Hua gate. Their appearances, positions
      are referenced by academic materials.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1282080/extras/wide03_small.png?t=1602467028"
      /><br><br><br><i><h2 class="bb_tag"><strong>3 imperial palaces in Chang''an.</strong></h2></i><br>There
      are 3 imperial palaces in Chang''an: The Da Ming Palace, the Tai Ji Palace and
      the Xing Qing Palace, I spend much time in their reconstruction, especially
      the Da Ming Palace, which still stands its ruin in a historical park. <br><br>For
      the Da Ming Palace, there are plenty of pictures and even 3D models for me to
      reference, and the Da Ming Palace is the most satisfying part of all reconstructions
      in the game.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1282080/extras/wide02_small.png?t=1602467028"
      /><br><br><br>------------------------------- Developer Note 2020.9.30 -------------------------------
      <br>Version 0.70<br><br>In the first released version, all main functions are
      implemented and tested. There will be new features and streamlines in the future
      updates.<br><br>Current Features Implemeted:<br><i>1. The core buildings:</i><br>Residences
      of comme peoples and nobles, Business zones and the according resource system,
      including gold(common residence), labor(business zone) and knowledge(nobles).<br><strong>2.
      Public building, facilities:</strong><br>Water supply Facilities, gardens to
      upgrade core buildings.<br>Public buildings to enhence the production of core
      buildings.<br><i>3. Milestone system and world wonder buildings</i><br>As milestone
      bonus, when players archieve certain goals, there will be wonder building unlocked,
      like Greate Wild Goose Pagoda.<br><i>4. Palace System</i><br>There is an resource
      called &quot;Authority&quot;, which is consumed by the population, so players
      need gain more Authority when the city is growing. One of the method is by building
      palace.<br>These palace buildings are strictly referenced by the archaeology
      research.<br><i>5. Poet and Painting collection</i><br>By increasing the noble
      population, you will gain cards of great poets and painting, put them into the
      equipment slot will gain special bonus.'
