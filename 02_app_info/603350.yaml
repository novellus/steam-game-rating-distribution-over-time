details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/603350/extras/chef2.png?t=1567697372"
      /><br><br>You become a chef, Working for a ridiculous restaurant, Your job is
      cut food one by one<br><br>Be carefull. Don't cut your left hand! What ? You
      saw a UFO on your table?<br>Don't be so ridiculous<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/603350/extras/UFO.png?t=1567697372"
      /><br><br>You will hate berries, you will know why. ^_^<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/603350/extras/pasek_(1).png?t=1567697372"
      /><br><br><i>Don't cut your hand</i> is an arcade style casual game.<br>Only
      two buttons to operate, but it's hard for beginer to survive 30 seconds.<br><br>There
      are 2 characters to choose from, and 13 more could be unlocked.<br><br>2 players
      local co-op, but be careful the knife in your friend's hand.<br><br>You can
      play multiplayer with random opponent from the Internet.<br><br>You can get
      MODs from Workshop, or make your own MOD to custom chefs. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/603350/extras/ham.png?t=1567697372"
      /><br><br>I wish your left hand would survive. See you in multiplayer. ^_^
