    detailed_description: "<h1>CHECK THE LATEST INSTALLMENT OF THE LEISURE SUIT LARRY\
      \ SERIES</h1><p><a href=\"https://store.steampowered.com/app/1373430/Leisure_Suit_Larry__Wet_Dreams_Dry_Twice/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1373430/Leisure_Suit_Larry__Wet_Dreams_Dry_Twice/</a></p><br><h1>About\
      \ the Game</h1>Shape Up or Slip Out! is the fifth game in Al Lowe's Leisure\
      \ Suit Larry series and again a classique point&amp;click adventure. <br>All\
      \ the events from the previous games are forgotten. Larry is single, and his\
      \ goal is to capture the interest of various ladies. By sheer coincidence, Larry\
      \ finds himself on a TV Game Show called &quot;Stallions&quot;. He wins a weekend\
      \ at the Spa Resort, La Costa Lotta. Naturally, there are some beautiful women\
      \ in the spa who are just dreaming about such a wonderful, handsome man as Larry!\
      \ Uh... or is it really so? It is the player's goal to find out!<br><br>-  \
      \  Includes Leisure Suit Larry 6 - Shape Up Or Slip Out and its VGA version<br>(The\
      \ VGA Version of the game is available through steam. Right click on the game\
      \ in the steam library -&gt; properties -&gt; betas and choose the VGA version.)<br><br>-\
      \    A classique old school point&amp;click adventure with an adult-themed scenario<br><br>-\
      \    Explore La Costa Lotta as the best Spa resort Larry has ever been probably\
      \ and discover its secrets.<br><br>-    Help Larry to relax at La Costa Lotta\
      \ and maybe find the perfect woman for him.<br><br>-    Larry can die again,\
      \ as he did in the series before but can continue again right before he died.<br><br>-\
      \    Play as one of gaming\u2019s longest lasting legends: Leisure Suit Larry!<br><br>-\
      \    Al Lowe\u2019s famously risque humor and bodacious babes that are waiting\
      \ to \u201Cwork out\u201D with you!"
