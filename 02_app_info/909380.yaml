    about_the_game: "12\u670815\u65E5\u66F4\u65B0\uFF0C\u73A9\u5BB6qq\u8BA8\u8BBA\u7FA4\
      \uFF0C697138589\uFF0C\u6B22\u8FCE\u53C2\u52A0\u8BA8\u8BBA\u3002<br />\r\n<br\
      \ />\r\n\u6B63\u5F0F\u7248\u300A\u4E2D\u533B\u6A21\u62DF\u5668\u300B\u5C06\u4F1A\
      \u6709\u56DB\u90E8\u5206\u7EC4\u6210\uFF1A\u6E38\u620F\uFF0C\u4E2D\u533B\u96F6\
      \u57FA\u7840\u5165\u95E8\u4E92\u52A8\u7CFB\u5217\uFF0C\u4E2D\u533B\u5E38\u7528\
      \u5DE5\u5177\uFF0C\u9898\u5E93\uFF08\u666E\u901A\u8003\u8BD5\u6216\u804C\u4E1A\
      \u8D44\u683C\u8003\u8BD5\uFF09\u3002<br />\r\n1\uFF0C\u6E38\u620F\uFF08\u6838\
      \u5FC3\uFF09\uFF0C\u56E0\u4E3A\u6BD4\u8F83\u786C\u6838\uFF0C\u6240\u4EE5\u4F1A\
      \u5236\u4F5C\u6E38\u620F\u5B66\u4E60\u90E8\u5206\uFF0C\u5C06\u4F1A\u4EE5\u5E38\
      \u89C1\u7684\u611F\u5192\u4E3A\u4F8B\u5B50\uFF0C\u4ECB\u7ECD\u4E2D\u533B\u8BCA\
      \u65AD\u5E38\u89C1\u672F\u8BED\u548C\u8FC7\u7A0B\uFF0C\u56E0\u4E3A\u540E\u9762\
      \u7684\u6B63\u5F0F\u6E38\u620F\u4E2D\uFF0C\u8BCA\u65AD\u8FC7\u7A0B\u5DF2\u7ECF\
      \u6700\u7B80\u81EA\u52A8\u5316\u4E86\u3002<br />\r\n2\uFF0C\u7B2C\u4E8C\u90E8\
      \u5206\u9488\u5BF9\u96F6\u57FA\u7840\u6216\u8005\u975E\u4E13\u4E1A\u7684\u7231\
      \u597D\u8005\uFF0C\u719F\u6089\u5E38\u7528\u7684\u4E2D\u533B\u77E5\u8BC6\u548C\
      \u6982\u5FF5\u3002<br />\r\n3\uFF0C\u4E2D\u533B\u4E94\u8FD0\u516D\u6C14\u4F1A\
      \u6D89\u53CA\u5230\u4E00\u4E9B\u5929\u5E72\u5730\u652F\u7684\u8BA1\u7B97\u7B49\
      \uFF0C\u8FD9\u91CC\u4F1A\u7ED9\u51FA\u9700\u8981\u8BA1\u7B97\u7684\u5DE5\u5177\
      \u3002<br />\r\n4\uFF0C\u4E3B\u8981\u9488\u5BF9\u9700\u8981\u53C2\u52A0\u8003\
      \u8BD5\u7684\u5B66\u751F\uFF0C\u6216\u8005\u804C\u4E1A\u8D44\u683C\u8003\u8BD5\
      \u7684\u7231\u597D\u8005\u3002<br />\r\n<br />\r\n\u300A\u4E2D\u533B\u6A21\u62DF\
      \u5668\u300B\u662F\u4E00\u6B3E\u72EC\u7279\u7684\u4E2A\u4EBA\u5236\u4F5C\u6E38\
      \u620F\uFF0C\u98CE\u683C\u548C\u5E02\u9762\u7EDD\u5927\u591A\u6E38\u620F\u4E0D\
      \u540C\uFF0C\u5B9A\u4F4D\u662F\u5E2E\u52A9\u4E2D\u533B\u7231\u597D\u8005\u6216\
      \u5B66\u751F\u66F4\u6709\u5174\u8DA3\u548C\u6548\u7387\u5B66\u4E60\u4E2D\u533B\
      \u3002\u76EE\u524D\u5305\u62EC\u4E86\u56DB\u7AE0\uFF1A\u4E2D\u6210\u836F\uFF0C\
      \u4E2D\u836F\uFF0C\u4E2D\u533B\u5185\u79D1\u548C\u4E94\u8FD0\u516D\u6C14\u3002\
      <br />\r\n<br />\r\n\u4E2D\u6210\u836F\u670920\u5173\uFF0C\u6BCF\u5173\u9700\
      \u8981\u6CBB\u7597\u5927\u698210\u523020\u540D\u60A3\u8005\uFF0C\u4E2D\u533B\
      \u5185\u79D1\u4E5F\u5DEE\u4E0D\u591A\u3002\u4E2D\u836F\u4E3B\u8981\u662F\u8BC6\
      \u522B\u3002\u4E94\u8FD0\u516D\u6C14\u5219\u4E3B\u8981\u662F\u533B\u6848\u3002\
      <br />\r\n<br />\r\n\u6574\u4E2A\u754C\u9762\u64CD\u4F5C\u4E00\u76EE\u4E86\u7136\
      \uFF0C\u73A9\u5BB6\u53EF\u4EE5\u628A\u4E3B\u8981\u7CBE\u529B\u653E\u5728\u8BCA\
      \u65AD\u8FA8\u8BC1\u4E0A\u3002\u95EE\u8BCA\u662F\u8BCA\u65AD\u4E3B\u8981\u5185\
      \u5BB9\uFF0C\u90FD\u6709\u63D0\u793A\uFF0C\u800C\u4E14\u75C7\u72B6\u548C\u75C5\
      \uFF08\u6216\u8BC1\uFF09\u4E5F\u90FD\u6709\u63D0\u793A\uFF0C\u6781\u5927\u65B9\
      \u4FBF\u65B0\u624B\u3002\u64CD\u4F5C\u5F88\u7B80\u5355\uFF0C\u719F\u7EC3\u7684\
      \u8BDD\uFF0C\u4E00\u5206\u949F\u5C31\u80FD\u6CBB\u7597\u4E00\u540D\u60A3\u8005\
      \uFF0C\u6781\u5927\u63D0\u9AD8\u5B66\u4E60\u6548\u7387\u3002"
