    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1304280/extras/steam_water.gif?t=1609237756"
      /><h2 class="bb_tag">Emmend your actions</h2><br>The Elements have gone wild
      because of your actions and the world is now in danger. Embark on a journey
      to restore them all and conquer the dungeons where each Element resides. Solve
      puzzles, fight foes and find secrets using the Elements you've gathered.<br><br><ul
      class="bb_ul"><li>Use the elements</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1304280/extras/steam_fire.gif?t=1609237756"
      /><br><ul class="bb_ul"><li>Explore</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1304280/extras/steam_nature.gif?t=1609237756"
      /><br><ul class="bb_ul"><li>Solve Puzzles</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1304280/extras/steam_puzzles.gif?t=1609237756"
      /><br><ul class="bb_ul"><li>Combat</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1304280/extras/steam_combat-export.gif?t=1609237756"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Prove your worth in
      the 8 dungeons, full of puzzles, secrets, enemies and bosses.</li></ul><ul class="bb_ul"><li>Use
      the Elements to uncover previously inaccessible areas in a metroidvania-esque
      style.</li></ul><ul class="bb_ul"><li>Discover the 8 different biomes and help
      its inhabitants.</li></ul><ul class="bb_ul"><li>Fight in real time combat and
      defeat your foes using the Elements wisely to exploit their weaknesses.</li></ul><ul
      class="bb_ul"><li>Experience a story about growth and overcoming guilt.</li></ul>
