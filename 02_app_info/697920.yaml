details:
  data:
    about_the_game: 'Don your scariest costume and prepare for the onslaught that
      is <strong>Throne of the Dead''s Halloween DLC! </strong><br><br>Face off pumpkin
      headed hordes and un-dead campers across two all new maps, Graveyard and Camp
      Site! <br><br>Graveyard: Protect your throne from the brain-craving pumpkin-headed
      zombies in this spooky themed thriller! 15 waves, one bone-blasting duck, and
      hundreds of skeletons, ghosts and pumpkins, it''s probably best you''re already
      on the toilet for this one....<br><br>Campsite: Step right into the 80''s with
      this classic thriller movie themed map. Protect yourselves from the incoming
      horde of *still drunk* un-dead teen campers. It''s probably best to watch out
      for whatever put them in their graves too.....<br><br>Along with 6 more stars
      to master, you also get three spooky skins to unlock: Ghost, Skeleton and Pumpkin!'
