    about_the_game: Raise Our Dear Kingdom from a small village to a big kingdom!<br><br>Our
      Dear Kingdom is a game about gathering resources, manage the population and
      politics.<br><br>Design, build and grow your dream medieval city.<br><br>Save
      your population and manage the relationship with every faction.<br><br>Your
      decisions will shape the future of Our Dear Kingdom!<br><br>Some features:<br><ul
      class="bb_ul"><li>Sandbox mode<br></li><li>Politics and relationship with each
      faction<br></li><li>Procedurally generated maps<br></li><li>Gather resources<br></li><li>Manage
      the population<br></li><li>Design and grow the city</li></ul>
