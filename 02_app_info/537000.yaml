    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/537000/extras/MainImageS3.jpg?t=1546889215\"\
      \ /><br><br>Nelo is the lightning fast, out of this world, genre-blending, bullet-hell,\
      \ character-action epic meticulously crafted by the loving couple at Magic &amp;\
      \ Mirrors. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/537000/extras/MainImageS2.jpg?t=1546889215\"\
      \ /><br><br>Play as Nelo Aukal, an advanced Zenith class alien cyborg of the\
      \ Tono Gian people, and wield a vast array of weaponry with the trusted telekinetic\
      \ Hands of Aphelion. Fight your way off the desolate planet Plemniba from the\
      \ hostile threat of the Nightsithe, a swarm of parasitic machines created by\
      \ your people. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/537000/extras/MainImageS.jpg?t=1546889215\"\
      \ /><br><br>Master the reflex demanding skills of the powerful intergalactic\
      \ Zenith Warrior with deep, mind-bending, breakneck gameplay that hybrids mechanics\
      \ of twinstick shoot em\u2019 ups, gravity defying run and gun, and brutal hack\
      \ n\u2019 slash melee combat. You will need these skills to survive the hostile\
      \ world of Plemniba as being behind the enemy lines of the Nightsithe will not\
      \ be easy even with your advanced alien technology."
