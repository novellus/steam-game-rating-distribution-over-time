  data:
    about_the_game: 'Jakob, the oldest son of the Eilander family, is returning to
      Paradise island after his mother passed away. Since her mysterious death, the
      island seems to be cursed by the ten plagues. Find the mother''s hidden memories
      and partake in strange family rituals in order to stop the plagues.<br><br>Rusty
      Lake Paradise is the third premium point-and-click adventure by Rusty Lake,
      the creators of the Cube Escape series, Rusty Lake Hotel &amp; Rusty Lake: Roots.<br><br><strong>Key
      features:</strong><br><br><ul class="bb_ul"><li>Pick-up-and-play: easy to start
      but hard to put down<br></li><li>Unique storyline: the first adventure game
      based around the ten plagues of Egypt<br></li><li>An unforgettable puzzle experience:
      each plague brings its own atmosphere, suspense and a variety of Rusty Lake
      brain teasers<br></li><li>Atmospheric graphics: the pastel background paintings
      are handmade by Dutch painter Johan Scherft<br></li><li>Immersive soundtrack:
      each plague has its own theme song and variations<br></li><li>Achievements:
      the island has more secrets to unravel</li></ul>'
