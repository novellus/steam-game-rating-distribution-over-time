    detailed_description: "<h1>Gold Edition Bonuses!</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1265860/extras/Steam.jpg?t=1608180736\"\
      \ /><br>Celebrate the career of NASCAR Hall of Famer Tony Stewart with the Gold\
      \ Edition\_of NASCAR Heat 5.\_<br>Gold Edition players will have\_Tony as an\
      \ option for the in-game spotter, an\_exclusive Career contract offer from Stewart-Haas\
      \ Racing, classic Tony\_Stewart paint\_schemes, the NASCAR Heat 5 Season Pass\
      \ (four DLC packs)\_and in-game cash to kick start your own team</p><br><h1>About\
      \ the Game</h1>NASCAR Heat 5, the official video game of the world\u2019s most\
      \ popular stockcar racing series, puts you behind the wheel of these incredible\
      \ racing machines and challenges you to become the 2020 NASCAR Cup Series champion.\
      \ <br>\_<br>Features all the official teams, drivers and cars from the three\
      \ NASCAR National Series as well as the Xtreme Dirt Tour, racing on 39 authentic\
      \ tracks. The immersive Career is complemented by Quick Race, a new Test Session\
      \ mode and multiplayer, both online and split screen.<br>\_<br>To take the win\
      \ in NASCAR Heat 5 you have to Refuse to Lose!<br>\_<br>\xB7 Introducing Test\
      \ Session Mode \u2013 practice without AI, adjust your setup,\_and refine your\
      \ race craft<br>\xB7 Deeper career mode statistics \u2013 track your performance\
      \ more accurately,\_such as average finish, average start<br>\xB7 Race online\
      \ for the ultimate challenge against up to 39 other drivers<br>\xB7 Take part\
      \ in the eNASCAR Heat Pro League for the chance to drive for one of the official\
      \ NASCAR teams!<br>\xB7 Full car set up options allow you to refine the car\
      \ to suit the circuit and your racing style"
