  data:
    about_the_game: "NASCAR Heat 5, the official video game of the world\u2019s most\
      \ popular stockcar racing series, puts you behind the wheel of these incredible\
      \ racing machines and challenges you to become the 2020 NASCAR Cup Series champion.\
      \ <br />\r\n\_<br />\r\nFeatures all the official teams, drivers and cars from\
      \ the three NASCAR National Series as well as the Xtreme Dirt Tour, racing on\
      \ 39 authentic tracks. The immersive Career is complemented by Quick Race, a\
      \ new Test Session mode and multiplayer, both online and split screen.<br />\r\
      \n\_<br />\r\nTo take the win in NASCAR Heat 5 you have to Refuse to Lose!<br\
      \ />\r\n\_<br />\r\n\xB7 Introducing Test Session Mode \u2013 practice without\
      \ AI, adjust your setup,\_and refine your race craft<br />\r\n\xB7 Deeper career\
      \ mode statistics \u2013 track your performance more accurately,\_such as average\
      \ finish, average start<br />\r\n\xB7 Race online for the ultimate challenge\
      \ against up to 39 other drivers<br />\r\n\xB7 Take part in the eNASCAR Heat\
      \ Pro League for the chance to drive for one of the official NASCAR teams!<br\
      \ />\r\n\xB7 Full car set up options allow you to refine the car to suit the\
      \ circuit and your racing style"
