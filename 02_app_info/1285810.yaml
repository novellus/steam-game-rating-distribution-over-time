details:
  data:
    about_the_game: 'The Streets of Rogue Character Pack adds six new playable characters,
      each with their own unique new abilities and Big Quests:<br><br><ul class="bb_ul"><li><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1285810/extras/MechTiny.png?t=1588178659"
      /><strong>Mech Pilot: </strong>Pilot your very own mini-mech and slaughter all
      of the city''s creeps, RoboCop style!<br></li><li><img src="https://steamcdn-a.akamaihd.net/steam/apps/1285810/extras/CourierTiny.png?t=1588178659"
      /><strong>Courier: </strong>Strap on a pair of roller skates and speed around
      the city delivering packages!<br></li><li><img src="https://steamcdn-a.akamaihd.net/steam/apps/1285810/extras/AlienTiny.png?t=1588178659"
      /><strong>Alien: </strong>Use your mind control abilities to make the city''s
      denizens do things that probably aren''t good for their health!<br></li><li><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1285810/extras/GuardTiny.png?t=1588178659"
      /><strong>Goon: </strong>Do your job!  Defend buildings from invaders and attain
      the rank of Supergoon!<br></li><li><img src="https://steamcdn-a.akamaihd.net/steam/apps/1285810/extras/BouncerTiny.png?t=1588178659"
      /><strong>Bouncer: </strong>Become a bodyguard and keep a semi-famous Musician
      safe and sound!<br></li><li><img src="https://steamcdn-a.akamaihd.net/steam/apps/1285810/extras/DemolitionistTiny.png?t=1588178659"
      /><strong>Demolitionist: </strong>Craft tons of remote-detonated bombs, then
      plant them around the city, causing mass chaos!</li></ul><br>All characters
      are unlocked right from the start!  The new character traits and abilities can
      also be used on your custom-made characters!'
