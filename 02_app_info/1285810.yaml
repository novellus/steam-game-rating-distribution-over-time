    review: 'DLC''s good and all but I really don''t get why the mech suit can''t
      enter buildings. Especially considering the mech pilot has, arguably, one of
      the most difficult big quests since it causes most scumbags to have guns even
      in the slums and you can''t exactly acquire explosives early on without some
      good rng, so blowing up holes in walls to enter isn''t that viable.


      Other than that, yeah it''s good. Buy it if you want.'
