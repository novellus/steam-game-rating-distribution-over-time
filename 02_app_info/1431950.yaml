details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1431950/extras/AboutThisGame.png?t=1608217687"
      /><br>Welcome to Decks and Daggers! A Deck-Building RPG Card Game where you
      choose a hero and venture deep down into the dungeons to slay monsters and collect
      treasure.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1431950/extras/YtzrhI.png?t=1608217687"
      /><br>Every hero has a unique set of cards. The Barbarian relies on brute force
      to defeat enemies. The Witch has a wide variety of curses and tricks at her
      disposal. While the Wizard has an assortment of spells that can be combined
      to devastating effect.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1431950/extras/FeatureList.png?t=1608217687"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1431950/extras/TitleTavern.png?t=1608217687"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1431950/extras/Tavern2.png?t=1608217687"
      /><br>After every quest, you'll have the option to visit the tavern. At the
      tavern, you can buy new cards from a shady merchant (no in-app purchases). Optimizing
      your deck greatly increases the chances you'll survive in the dungeons.
