    about_the_game: "The \u201CFullDive Novel\u201D:  Visual Novels meets Virtual\
      \ Reality in this ultimate immersive reading experience. <br />\r\nWith character\
      \ dialogue voiced by high-profile voice actors, and illustrated pages turning\
      \ into 360-degree VR animated scenes, you will be absorbed in the story, and\
      \ feel as one with the protagonist.<br />\r\n<br />\r\n\u201CWhen you step into\
      \ this forest, you lose one memory\u2026\u201D<br />\r\nInnocent Forest is fantasy\
      \ story about a girl called Luclei and the memories of her visitors.<br />\r\
      \nThe forest of lost memories: a place where they say you can forget one painful\
      \ occurrence.<br />\r\nKei, (voiced by Yusuke Kobayashi) a young man lost in\
      \ the forest, encounters a mysterious girl named Luclei (voiced by Rina Hidaka)\
      \ who lives among the woods and gathers a flock of birds. <br />\r\nIt is through\
      \ these birds the past, present and future of lost memories unfolds."
