    about_the_game: <strong>STAB STAB STAB</strong> is a brutal, physics-based, couch
      multiplayer fighting game where you stab your friends until they pop!<br><br><ul
      class="bb_ul"><li>Play as explosive fleshbirds with razor sharp beaks<br></li><li>Up
      to 8 players in local multiplayer with both controller and keyboard/mouse input
      (no online multiplayer)<br></li><li>Visceral physics-based combat<br></li><li>Battle
      it out against your friends in versus mode<br></li><li>Team up in survival mode
      against the mindless hordes of cronenbirds <br></li><li>AI players with adjustable
      difficulty to test your skills<br></li><li>12 unique and deadly arenas<br></li><li>Wings,
      spider legs, tumors, and many other helpful mutations to pick up</li></ul>
