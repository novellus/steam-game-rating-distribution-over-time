    about_the_game: "Journey to distant Arabian lands renowned for brave warriors\
      \ and fearsome weaponry in Stronghold Crusader HD. The highly anticipated sequel\
      \ to the best-selling Stronghold, Crusader throws you into historic battles\
      \ from the Crusades with fiendish AI opponents, new units, 4 historical campaigns\
      \ and over 100 unique skirmish missions.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/40970/extras/SHC_gif_1.jpg?t=1601992667\"\
      \ /><br><br>Relive the historic Crusades as Richard the Lionheart and the Saladin,\
      \ Sultan of Syria. Lead a determined group of Crusaders, forged by centuries\
      \ of barbaric warfare, amidst the haze of the desert heat then fight for your\
      \ freedom as the mighty Saladin.<br><br>Stronghold Crusader HD features several\
      \ campaigns documenting the First, Second and Third Crusades, as well as conflicts\
      \ within the individual Crusader states. Battles such as Nicea, Heraclea, siege\
      \ of Antioch, Krak des Chevaliers and the Siege of Jerusalem all feature, as\
      \ do the Crusader Trails from the Stronghold Warchest and Stronghold Crusader\
      \ Extreme. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/40970/extras/SHC_gif_2.jpg?t=1601992667\"\
      \ /><br><br>With new high resolution graphics you have more control over your\
      \ soldiers than ever before. The new HD battlefield view allows you to zoom\
      \ out and play in real-time, with the whole map on one screen. Advance on the\
      \ castle gates while flanking the enemy from behind, feign retreat and lead\
      \ your foe into a deadly trap or just sit back and watch the destruction unfold.<br><br>Both\
      \ Stronghold Crusader and Stronghold Crusader Extreme are included in Stronghold\
      \ Crusader HD. Extreme plays exactly like the original Stronghold Crusader,\
      \ only with a few additions. The unit cap has been increased from 1000 to a\
      \ staggering 10,000 troops, special Tactical Powers such as the Arrow Volley\
      \ can be used and new buildings make their appearance alongside the Crusader\
      \ Extreme skirmish trail.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/40970/extras/SHC_gif_3.jpg?t=1601992667\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Join the Crusaders or the Saladin\u2019\
      s forces in four historical campaigns.<br></li><li>Design and build your desert\
      \ fortress complete with new siege engines and castle defenses.<br></li><li>Fight\
      \ through 100 unique skirmish missions, each more challenging than the last.<br></li><li>Command\
      \ new units with unique abilities, such as the stealthy Assassin and nimble\
      \ Horse Archer.<br></li><li>View the entire battlefield on a single screen with\
      \ support for new HD resolutions.<br></li><li>Play the original game on Windows\
      \ XP, Vista, 7, 8 and 10 with added compatibility.</li></ul><h2 class=\"bb_tag\"\
      >We announced a new game in the Stronghold series, <strong>Stronghold: Warlords</strong>!\
