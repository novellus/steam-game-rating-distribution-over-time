  data:
    about_the_game: 'Become the greatest hero or villain that the world has ever known!
      Balance the challenges of leading a normal life, while attempting to defeat
      evil... or wreak havoc on the world. <br><br>Hero or Villain: Genesis is a 330,000
      word interactive novel by Adrao, where your choices control the story. The game
      is text-based, and while it has some artwork in it, your choices control entirely
      the outcome of the game. Will you hunt down villains to the last corner of the
      planet, join a group of fellow heroes (or villains!), defeat New York''s criminal
      mastermind, or even replace him?<br><br><ul class="bb_ul"><li> Choose from dozens
      of powers. You can pounce your enemies with the power of your fists, strike
      them down with hellfire, take control of their minds, dodge their attacks with
      your super-speed, or rewind time to learn from your mistakes. <br></li><li>
      Build your own gadgets, improving the quality of your armour or the weapons
      mounted on it. <br></li><li> Make alliances with other heroes, and attempt to
      find a side-kick that works with you. <br></li><li> Play as male, female, or
      non-binary, and romance many of the other characters!<br></li><li> Several illustrations
      to enhance your experience.<br></li><li> Variety of different game paths, with
      over two dozen different endings.<br></li><li> Several different difficulty
      settings. Play as a mighty invincible hero, or just somebody only slightly more
      powerful than an average human.</li></ul>'
