    detailed_description: '<h1>Join The Discord Server!</h1><p><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/DNxDVXk"
      target="_blank" rel="noopener"  >CLICK HERE</a> to join the <strong>Temple Of
      Snek</strong> Discord community.  For now it is very smol, but it will grow
      over time (and monches)...</p><br><h1>About the Game</h1><img src="https://steamcdn-a.akamaihd.net/steam/apps/1208590/extras/title.png?t=1609859364"
      /><br><br>Deep in her lair slumbers an avatar of the goddess <strong>Snek</strong>,
      guardian of her secret and mysterious temple. When raiders and grave-robbers
      come seeking ancient treasure, the stern priestesses sound the alarm and Snek
      awakens to defend the temple, monch the infidels, and grow and grow and grow...<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1208590/extras/snekLong.gif?t=1609859364"
      /><br><br>Play as a giant snake in an intercoiled tile-based puzzle dungeon.
      Explore, master puzzle mechanics and special abilities, and uncover secrets...
      all is not what it seems in the <strong>Temple of Snek</strong>.<br><br><strong>Features
      coming to the final version:</strong><br><ul class="bb_ul"><li> a continuous,
      interwoven metroidvania-like puzzle dungeon<br></li><li> five environments with
      distinct art, music and puzzle styles<br></li><li> rhythm and length-based traps
      and puzzles <br></li><li> 4 NPC types with unique puzzle mechanics<br></li><li>
      secret powers to discover and master<br></li><li> a wordless, environmental
      narrative with a twist in the tale<br></li><li> procedural music that changes
      as you play<br></li><li> <strong>Mek-a-Snek</strong>: design your own snake-skin
      pattern<br></li><li> <strong>Classic mode</strong>: eat-and-grow score attack<br></li><li>
      Level Editor: make and share your own snek puzzles!</li></ul>'
