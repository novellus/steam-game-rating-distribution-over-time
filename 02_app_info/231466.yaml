    review: "[b]DOW\xD3DCA NIEMIECKI: Doktryna szpicy[/b]\nDow\xF3dca ten stawia g\u0142\
      \xF3wnie na wspomaganie grup pancernych, wi\u0119c dzi\u0119ki temu dow\xF3\
      dcy mamy szereg atut\xF3w dla czo\u0142g\xF3w oraz mo\u017Cliwo\u015B\u0107\
      \ wys\u0142ania ciekawych pojazd\xF3w. Na pocz\u0105tku mo\u017Cemy wys\u0142\
      a\u0107 transporter SdKfz 250/7 z za\u0142og\u0105 mo\u017Adzierza, kt\xF3ra\
      \ najlepiej si\u0119 sprawdzi kiedy wr\xF3g b\u0119dzie pr\xF3bowa\u0142 zaj\u0105\
      \u0107 nasze punkty, ale mo\u017Ce r\xF3wnie\u017C pos\u0142u\u017Cy\u0107 jako\
      \ wsparcie dla naszej piechoty. P\xF3\u017Aniej mamy mo\u017Cliwo\u015B\u0107\
      \ wystrzelenia granat\xF3w dymnych we wszystkich czo\u0142gach, aby ukry\u0107\
      \ si\u0119 przed wrogimi czo\u0142gami lub uciec sprzed pola walki. Dodatkowo\
      \ mo\u017Cemy wys\u0142a\u0107 samolot rozpoznawczy aby zbada\u0142 wybrany\
      \ przez nas teren. W p\xF3\u017Aniejszej fazie gry na pole bitwy mo\u017Cemy\
      \ wys\u0142a\u0107 prawdopodobnie najlepszy i najbardziej wytrzyma\u0142y niemiecki\
      \ czo\u0142g, Tygrys. Na koniec mo\u017Cemy zrzuci\u0107 bomby od\u0142amkowe\
      \ kt\xF3re dobrze pos\u0142u\u017C\u0105 przeciw wrogim czo\u0142gom i pojazdom\
      \ opancerzonym. Dow\xF3dca ten jest najlepszym wyborem dla tych kt\xF3rzy lubi\u0105\
      \ gra\u0107 jednostkami pancernymi oraz w walce z piechot\u0105 na d\u0142u\u017C\
      szy dystans.\n"
