    about_the_game: "<strong>GERMAN COMMANDER: SPEARHEAD DOCTRINE</strong>; <br>Crush\
      \ enemy defenses with heavy armor and powerful airstrikes. Recon enemy concentrations\
      \ for mortar halftracks.<br><ul class=\"bb_ul\"><li><strong>FRAGMENTATION BOMB</strong><br>High-explosive\
      \ fragmentation bombs are dropped on the target location.<br></li><li><strong>TIGER\
      \ TANK</strong><br>Allows the requisition of the Tiger Heavy Tank to the battlefield.<br></li><li><strong>RECONNAISSANCE\
      \ OVERFLIGHT</strong><br>Available aircraft will make a reconnaissance pass\
      \ on the targeted location to reveal enemy forces.<br></li><li><strong>SDKFZ\
      \ 250/7 MORTAR HALFTRACK</strong><br>The SdKfz 250/7 Mortar Halftrack with its\
      \ 8cm mortar can provide vital battlefield support for infantry forces.<br></li><li><strong>PANZER\
      \ TACTICIAN</strong><br>All armored vehicles use their equipped smoke dischargers\
      \ to prevent themselves from being seen.</li></ul>This DLC is already included\
      \ in the Digital Collector\u2019s Edition."
