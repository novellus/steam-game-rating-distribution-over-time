details:
  data:
    about_the_game: 'You are in a strange world, and if you want to leave, you have
      to go ahead and fight until you become strong enough to reach the last level
      to open the door. Keep fighting, winning, strengthening yourself with rewards,
      hitting all kinds of opponents, the most important thing is to keep trying.
      Only a strong enough man can win the final victory.<h2 class="bb_tag"> Battle-related
      </h2><br>There are three attributes in the game: power, skill and capital. Fifteen
      skills. Sword, shield and book are each equipped with 30 pieces. After each
      battle, you can choose one of the three rewards: equipment, attribute points
      and skill points to get, choose, use, match equipment, attribute and skill to
      make yourself strong enough to defeat a stronger opponent.<br><br>Battle itself
      does not require operation, you just choose to match the equipment, learn skills
      and add relevant attributes to prepare for war.'
