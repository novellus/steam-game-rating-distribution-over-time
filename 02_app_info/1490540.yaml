    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1490540/extras/picobana.png?t=1608565883\"\
      \ /><br><br>A short TPS game.<br>The game is a free add-on for the base game.<h2\
      \ class=\"bb_tag\">How to play</h2><br>You can select this game when you press\
      \ &quot;PLAY&quot; on the STEAM application.<h2 class=\"bb_tag\">Features of\
      \ this DLC game</h2><br>\u200BIt's more difficult than a base game.<br>\u200B\
      It is necessary to open the door by operating the switch of the cave.<br>\u200B\
      A pico rifle can load four bullets.\u200B<br>Pico's level doesn't increase.<br>\u200B\
      Her HP is too low to withstand enemy attacks.<br>\u200BPico can't fly.<br>\u200B\
      Pico can't use magic.<br>The atmosphere of a cave.<br>\u200BSave/Load functionality\
      \ is not available.<h2 class=\"bb_tag\">\u200BAbout the Ridolfi Cave</h2><br>\u200B\
      Ridolfi Cave is a cave in the Kingdom of Highland. \u200B<br>Stone Knights (created\
      \ by human magic) live there.<h2 class=\"bb_tag\">\u200BAbout Stone Knight</h2><br>\u200B\
      Stone Knights are magical creatures created by magic.<br>\u200BStone Knights\
      \ blow themselves up when they are damaged.<h2 class=\"bb_tag\">Operations</h2><br>Move:\
      \ W, A, S, D<br>Mouse wheel: Zooming in and out.<br>\u200BJump: Spacebar<br>\u200B\
      Run: Shift key<br>\u200BEquip with a weapon: E key<br>\u200BWeapon targeting:\
      \ Hold down Right Mouse button<br>\u200BAttack with a weapon: Left Mouse Click<br>Pause\
      \ (Map, Character information, and Inventory): ESC key<br>Settings: Tab key<br>Melee\
      \ Combat Mode: C key<br>Pico Punch: Right mouse button ( 0 damage )<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1490540/extras/selfmade.png?t=1608565883\"\
      \ />"
