    about_the_game: '<a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/ejd84gM"
      target="_blank" rel="noopener"  >Developer''s Discord</a> | <a href="https://twitter.com/DeveloperZuurix"
      target="_blank" rel="noreferrer"  >Developer''s Twitter</a><br><br><strong>Sector
      Six</strong> is a side-scrolling, sci-fi shooter with a silhouette aesthetic,
      procedural loot, extensive customization, and story missions.<br><br><strong>Features:</strong><br><br><ul
      class="bb_ul"><li><strong>Save the Universe:</strong> Enter the distant future
      and join a desperate fight to stop the Eight Machines from destroying everything.<br></li><li><strong>Build
      your spaceship:</strong> Customize the performance, appearance, and size of
      your spaceship, make it unstoppable by installing relics and activating set
      effects.<br></li><li><strong>Modular difficulty system: </strong>Make the game
      as difficult as you want it to be. Higher difficulty means better rewards!<br></li><li><strong>Master
      the ship combat:</strong> Learn enemy attack patterns to counter them, find
      the ability combinations that fit your playstyle, and obliterate everything
      that stands in your way with lasers and missiles.</li></ul>'
