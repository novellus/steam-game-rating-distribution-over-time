details:
  data:
    about_the_game: "&quot;SAMOSBOR 2D&quot; is a side-shooter platformer in which\
      \ you have to shoot a lot of enemies at the levels of a huge building. Solve\
      \ puzzles to successfully complete levels. Collect weapons and equipment to\
      \ effectively resist hordes of bloodthirsty monsters. Survive - the main goal.<br\
      \ />\r\n<br />\r\nGame features:<br />\r\n- Large and intricate levels, for\
      \ the passage of which it is necessary to solve many puzzles;<br />\r\n- Different\
      \ types of enemies with unique combat skills;<br />\r\n- A huge set of weapons\
      \ and equipment to choose from, each of which has a different technical characteristics;<br\
      \ />\r\n- Game Mode: Survival. Hold on to one of the available Arenas for as\
      \ long as possible;<br />\r\n- A huge number of sound effects that immerse you\
      \ in the gameplay;<br />\r\n- A huge number of achievements;<br />\r\n- Dynamic\
      \ soundtrack."
