    about_the_game: "The Adventures of Sam Carlisle: The Hunt for the Lost Treasure\
      \ is a 2D Puzzle Platformer that will take you on an adventure of a lifetime.<br\
      \ />\r\nMeet Sam Carlisle. He has a normal life, a life that he really enjoys.\
      \ He is working on a secret project. A project that will make him millions.\
      \ A lost treasure.<br />\r\nBut this treasure was stolen from him. Help Sam\
      \ to get it back through beautifully crafted worlds. The environment and other\
      \ entities are your enemies. <br />\r\nSam doesn't have any powers or weapons.\
      \ With Sam not having any powers, abilities or even weapons he can only move\
      \ up, down, left and right. The world is Sam's enemy. But the gameplay will\
      \ make the Player better and not Sam. Ther are 10 different game mechanics to\
      \ help or make Sam's life a bit more difficult. The game is designded for Left\
      \ and right handed people with great XBox controller support"
