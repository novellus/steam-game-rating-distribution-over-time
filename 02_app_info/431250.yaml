    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/431250/extras/2.png?t=1571306742\"\
      \ /><br><br><strong>PLEASE WELCOME FREE MULTPLAYER UPDATE!</strong><br><br>You\
      \ are to become a General of the Mushroom Army. As a fearless commander and\
      \ skillful strategist, your role is to battle opposing tribes, capture and hold\
      \ settlements, defensive towers, and armories, to increase the size of your\
      \ Mushroom forces and conquer the battlefield! <br><br>Mushroom Wars, originally\
      \ released for PlayStation 3, was named one of PSN\u2019s top 25 games and became\
      \ critically acclaimed all around the world. The intuitive controls merge seamlessly\
      \ with its challenging gameplay, providing a unique introduction to the real-time\
      \ strategy genre. While easy to pick-up for beginners, Mushroom Wars features\
      \ enough gameplay depth and strategy to inspire the most experienced players.\
      \ <br><br>This friendly-looking RTS can scratch your strategy itch!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/431250/extras/4.png?t=1571306742\"\
      \ /><br><br>Complete a fascinating Campaign, jump into Skirmish mode to play\
      \ single battles against up to three computer-controlled opponents, or challenge\
      \ other players in Multiplayer battles!<br><br><ul class=\"bb_ul\"><li>Varying\
      \ multiplayer modes: king of the hill, domination, capture <br></li><li>Up to\
      \ four players and 4000 units in a battle simultaneously <br></li><li>Maximum\
      \ action in five-minute matches <br></li><li>Strategic resource management:\
      \ Mushroom hordes perform both as fighting units and an important consumable\
      \ resource for upgrades. <br></li><li>Skill-based gameplay with fair competition</li></ul>"
