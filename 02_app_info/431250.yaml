    reviews: "\u201CThere is a subtle but impressive amount of strategy at certain\
      \ points and plenty of opportunity to replay this compelling little game.\u201D\
      <br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.thesixthaxis.com/2009/11/04/video-review-mushroom-wars/\"\
      \ target=\"_blank\" rel=\"noopener\"  >TheSixthAxis</a><br><br>\u201CIt's hard\
      \ not to get sucked into Mushroom Wars once you start playing, and you'll certainly\
      \ never look at that portabella on your plate ever again without the urge to\
      \ send it charging into battle.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamezebo.com/games/mushroom-wars/review\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameZebo</a><br><br>\u201CMushroom Wars\
      \ is a difficult RTS that requires acute attention to detail, quick thinking\
      \ and solid strategy.\u201D<br>8/10 \u2013 <a href=\"http://www.ign.com/articles/2011/06/17/the-top-25-playstation-network-games\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br>"
