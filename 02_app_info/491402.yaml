    about_the_game: Let your fantasy take flight with the third charming selection
      of music tracks.<br><br>Karugamo Fantasy BGM 03 explores more of the staples
      of video game music- battles, boss battles, evil villain and dashing heroes.
      Whether you're on the lookout for the perfect theme for your epic saga or simply
      in need of creative music to listen to while you map, you can't go wrong with
      Karugamo Fantasy!<br><br><strong>Features:</strong><br><ul class="bb_ul"><li>17
      BGM themes, in M4A and OGG formats.<br></li><li>Instruments and composition
      styles you would find in many JRPGs<br></li><li>Royalty-free music you can use
      in your RPG Maker games<br></li><li><strong> BONUS:</strong> Walking character
      sprite based on the cover art (in MV RTP-style)!</li></ul>
