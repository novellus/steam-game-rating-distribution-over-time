  data:
    about_the_game: Max is back! After Max's partner Brad is transformed in a car
      bomb explosion and Max is turned into an even bustier babe, Max must team up
      with a bunch of new and returning weirdos in order to save Axon City from a
      terrifyingly sexy threat. It's not going to be easy though, Max is going to
      have to cope with issues like her succubus sister Heather moving back in and
      refusing to leave despite clearly breaking the terms of Max's lease by holding
      orgies in the living room. Or the coven of mysterious witches that live in a
      compound on the outskirts of the city that claim they are definitely not a cult,
      and Max is turned into a dog at one point. We probably should have mentioned
      earlier that things are going to get weird.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>A Life-Sim/Visual Novel/Adventure Game hybrid!<br></li><li>A
      completely new story!<br></li><li>Overhauled character art!<br></li><li>Point
      and Click style puzzles!<br></li><li>Five love interests!<br></li><li>Improved
      Life-Simulation elements!<br></li><li>Over a dozen new characters!</li></ul>
