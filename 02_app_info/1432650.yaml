    review: 'The game is interesting and fun to play, even if you haven''t played
      the previous chapters.

      Would recommend if you were interested in games were gender bender is involved,
      like Magi Trials or Gender Bender DNA Twister Extreme.

      The graphic is alright, there are some minor character that aren''t drawn very
      well, but the main one are good, and also patches in future will probably renew
      some older designes.'
