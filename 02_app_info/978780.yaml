    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/978780/extras/FoMT-Store-Turnips.gif?t=1598907914"
      /><br><br>Your farming life begins in Mineral Town, a charming village surrounded
      by nature. You've returned after many years to restore your late grandfather's
      farm to its former glory. Care for crops, livestock, and more as your very own
      story of seasons unfolds.<br><br><strong>Tend to the Farm!</strong><br>A menagerie
      of fruits, veggies, and livestock are waiting for you. Raise them all with love
      and care, and you'll have plenty of products to harvest, sell, or cook with!<br><br><strong>Stroll
      Down Memory Lane!</strong><br>Mineral Town is full of friendly faces, both old
      and new! Head into town, give gifts, and learn all about your neighbors as you
      befriend them.<br><br><strong>Fall in Love!</strong><br>Mineral Town is home
      to several eligible bachelors and bachelorettes. Get to know the boy or girl
      of your dreams, and you might be able to date them, get married, and even start
      a family!<br><br><strong>There's More to Explore!</strong><br>Go fishing, cook
      fresh meals, and when your work's all said and done, take a dip in the local
      hot spring. Experience the farmer's life like never before!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/978780/extras/FoMT-Store-HotSpring.gif?t=1598907914"
      />
