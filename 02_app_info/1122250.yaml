    about_the_game: "The city is full of crime and our hero by any means must survive\
      \ here. He will have to ask for money from passers-by, sometimes steal money\
      \ in order to survive in these harsh conditions. From the first minutes of the\
      \ game you will immediately be given a unique task. You have to quickly perform\
      \ tasks, move to locations and talk to the NPC, and at the same time monitor\
      \ your hunger indicator and health. You will have to regularly visit grocery\
      \ stores. So you always need to take care that in your pocket was enough money\
      \ for food. By completing missions, you earn reputation and money. Become an\
      \ authoritative Gopnik in the city and win the hearts of young priestesses.<br\
      \ />\r\n <br />\r\nLet me introduce myself, I'm a mugger, a thief. Do not rush\
      \ to turn away from me his &quot;Holy&quot; face. Every one of you could be\
      \ in my place. Sometimes there are circumstances that force a man of good character\
      \ to become a criminal. It's not happening of its own free will. Almost Dostoevsky\
      \ \u2013 &quot;do You understand, my dear sir, what it means when there is nowhere\
      \ else to go?\xBB <br />\r\nI had to leave my old place, leave a high-paying\
      \ job to get lost in the big city. I didn't run from trial. My escape was the\
      \ only way I thought I could stay alive. I happened to witness a crime. What,\
      \ let me keep silent. But believe me, these people weren't going to let me live.\
      \ <br />\r\nOnce in a strange city without means of livelihood, I myself, ironically,\
      \ was on a criminal road, as an honest way to survive I failed: neither money\
      \ nor documents I had. Do not judge strictly &quot;honest&quot; Gopnik. Although\
      \ unlikely for my sins I will be justified in an earthly court. I already punished\
      \ myself when I took the criminal path.<br />\r\n <br />\r\nPeculiar properties:\
      \  <br />\r\n-nice graphics;<br />\r\n-simple operation; <br />\r\n-interesting\
      \ gameplay;<br />\r\n- light music;<br />\r\n- unforgettable adventure;<br />\r\
      \n- available in 2 languages;"
