  data:
    about_the_game: "The original 50 x J3a class Super Hudson\u2019s were built for\
      \ \u201CNew York Central System\u201D railroad  by \u201CAmerican Locomotive\
      \ Works\u201D. Then in 1938, Henry Dreyfuss designed the \u201CArt Deco streamlining\u201D\
      \ which was applied to the last ten of these J-3a locomotives. <br />\r\n<br\
      \ />\r\nRunning 925 miles between New York and Chicago in sixteen hours, at\
      \ an average speed of 59.9 mph, these magnificent locos developed 20% more HP\
      \ at 65mph than the previous J-1s model.<br />\r\n<br />\r\nA special feature\
      \ of these beatufiul retro locos were the disc driving wheels, half with General\
      \ Steel Casting\u2019s Boxpok design with oval openings, and the other half\
      \ with the Scullin type with circular openings.<br />\r\n<br />\r\nThe road\
      \ numbers #5445 through to #5454 were allocated to these new streamlined locomotives\
      \ on the New York Central System.<br />\r\n<br />\r\nAs capable high speed passenger\
      \ haulers the Hudsons were commonly in charge of New York Central's famous 20th\
      \ Century Limited and Empire State Express services.<br />\r\n<br />\r\nFamous\
      \ enough to have it's own Facebook page, you can head on over to see some old\
      \ archive footage!"
