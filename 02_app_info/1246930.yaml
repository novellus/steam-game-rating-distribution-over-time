    about_the_game: "Ready to get in the game? Then pull up a chair and deal yourself\
      \ in! Large cards, fast game play and an easy-to-navigate user interface makes\
      \ Encore Classic Card Games entertaining and fun. The deck is stacked in your\
      \ favor with quick game play, so take a break from everyday hustle and that\
      \ tedious treadmill. Don't wait until Friday night to play your favorite card\
      \ games, purchase Encore Classic Cards today and get in the game!<br />\r\n\
      <br />\r\nGame Features:<br />\r\n<br />\r\nCreate Your Own Player!<br />\r\n\
      <br />\r\nBe the star you are! Choose your hair style, face shape, eye color\
      \ and outfit. With FaceCreator, you can change your look as quickly as you change\
      \ your mind.<br />\r\n<br />\r\nCompete with Different Characters<br />\r\n\
      <br />\r\nAnd &quot;&quot;characters&quot;&quot; they are ... so many different\
      \ personalities to chose from, from a trash-talking dinosaur to a Vegas taxi\
      \ cab driver and everything in between. Each character has unique strengths,\
      \ so choose wisely!<br />\r\n<br />\r\nIn-Game Currency<br />\r\n<br />\r\n\
      Encore Bucks Shop 'till you drop with this in-game currency. The more you play,\
      \ the more you earn!<br />\r\n<br />\r\nCustomize Your Experience<br />\r\n\
      <br />\r\nWith over 35 card backs and 4 card fonts, you can customize your cards\
      \ to match your mood. Escape in the customizable background and toe-tappin'\
      \ music.<br />\r\n<br />\r\nAdjustable Difficulty Levels<br />\r\n<br />\r\n\
      Hone your skills with the adjustable difficulty levels. Keep up the challenge\
      \ by choosing difficult levels as you keep improving.<br />\r\n<br />\r\nPlay\
      \ All These Great Games!<br />\r\n<br />\r\nBlackjack<br />\r\nBridge<br />\r\
      \nCanasta<br />\r\nCrazy<br />\r\nEights<br />\r\nCribbage<br />\r\nEuchre<br\
      \ />\r\nGo Fish<br />\r\nHearts<br />\r\nPinochle<br />\r\nPoker<br />\r\nSkat<br\
      \ />\r\nSolitaire<br />\r\nSpades<br />\r\nSpite and Malice<br />\r\nWar<br\
      \ />\r\nand more!"
