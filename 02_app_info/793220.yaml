    about_the_game: You find yourself on a strange island where the civilization has
      ended. Up on the sky you see the moon shattered, distant cities destroyed and
      a mysterious woman in an age-old outfit, biding her time on the beach as if
      none of it happened.<br><br>As you traverse this uncanny surrounding, you start
      to unravel its mysteries.<br><br>This is an impressionist art-game about love
      and loss, a tribute to our dear friend <strong>Deger Deniz</strong>. In order
      to piece all the puzzles, you might need to search beyond the game itself.<br><br>The
      game lasts about 30 to 60 mins, depending on how keen you are to find all the
      secrets and unlock all the achievements.<br><br>Music by Cava Grande.<br><br><a
      href="https://steamcommunity.com/linkfilter/?url=https://soundcloud.com/cavagrande"
      target="_blank" rel="noopener"  >https://soundcloud.com/cavagrande</a><br><br>Follow
