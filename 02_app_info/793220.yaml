    recommendationid: '75854519'
    review: "I don't know how to write this review. A wise man I admire taught that\
      \ silence is the most eloquent kind of speech. And I think only silence could\
      \ do this game full justice, but I can't be properly silent in a written review.\
      \ So I'll say: this game shows how death imposes itself on love, and how love\
      \ desperately smashes itself against death in retaliation, and how they painfully\
      \ bleed into each other becoming one.\n\nCould it be more polished? Yes.\nCould\
      \ it be an open space instead of linear paths closed off by hedges? Yes.\nCould\
      \ it be comprised of completely original assets? Yes.\nCould the woman's throwing\
      \ animation be better? Yes. \nCould its sky-opening skull-shattering brain-scooping\
      \ heart-blending effect on me be an individual and accidental thing? Yes.\n\
      Do I give even a quarter of a f\u0438ck? No.\n\n[i]A Fine Mess[/i] is the best\
      \ game I've discovered in the past seven years."
