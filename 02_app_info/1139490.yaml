    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1139490/extras/banner-story.png?t=1600133521\"\
      \ /><br><br>Sign up for a semester at Hero University, a school where famous\
      \ adventurers teach young people how to be heroes! Play as either Tilly Appleberry,\
      \ a Rogue student punished with extra chores after one-too-many pranks, or as\
      \ Ifeyo Kinah, an apprentice Wizard eager to make sure that the Harvest Festival\
      \ is a success.<br><br>Summer Daze at Hero-U takes place one semester before\
      \ the events of Hero-U: Rogue to Redemption, and features over a dozen characters\
      \ to befriend and get to know. Meet Rogues, Scientists, Bards, Wizards, Paladins,\
      \ and Warriors, all with their own stories and goals. Your choices matter, and\
      \ there are multiple endings and hundreds of paths through the game!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1139490/extras/banner-team.png?t=1600133521\"\
      \ /><br><br>Corey and Lori Cole have been designing games for over 30 years,\
      \ at Sierra Online and now at their independent studio Transolar Games. They\
      \ were the pioneers behind the adventure/roleplaying hybrid, combining computer\
      \ roleplaying games with graphical adventures. They\u2019ve previously worked\
      \ on the Quest for Glory series, Castle of Doctor Brain, Terry Brooks\u2019\
      s Shannara, and Hero-U: Rogue to Redemption, set in the world of Quest for Glory.<br><br>In\
      \ Summer Daze at Hero-U, Corey and Lori distill adventure games down to their\
      \ core element: the story. Summer Daze at Hero-U does not have inventory-object\
      \ puzzles, 3D combat, or mazes of alleyways to explore. Instead, the focus is\
      \ on story and characters. The result is a polished interactive novel suitable\
      \ to hardcore Quest for Glory fans and novice players alike."
