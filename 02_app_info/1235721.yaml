details:
  data:
    about_the_game: "Create a variety of cats and dogs, add them to your Sims\u2019\
      \ homes to forever change their lives, and care for neighborhood pets as a veterinarian\
      \ with The Sims\u2122 4 Cats &amp; Dogs. The powerful new Create A Pet tool\
      \ lets you personalize cats and dogs, each with their own unique appearances,\
      \ distinct behaviors, and \u2014 for the first time \u2014 expressive outfits!\
      \ These wonderful, lifelong companions will change your Sims\u2019 lives in\
      \ new and special ways. Treat animal ailments as a veterinarian and run your\
      \ own clinic in a beautiful coastal world where there\u2019s so much for your\
      \ Sims and their pets to discover.<br><br><strong>Key features</strong><br><br><ul\
      \ class=\"bb_ul\"><li><strong>Create cats and dogs</strong> \u2014 Use the powerful\
      \ Create A Pet tool to customize your Sims\u2019 perfect cats, dogs, puppies,\
      \ and kittens. Choose from a variety of breeds, give them distinct personalities,\
      \ and directly manipulate their features. Easily personalize their coats with\
      \ unique patterns to create your real-life pets, dream pets, or something more\
      \ fanciful. For the first time, complete their looks with expressive outfits\
      \ and accessories.<br><br></li><li><strong>Bond with your pets</strong> \u2014\
      \ Experience the companionship and fun that furry friends bring to your Sims\u2019\
      \ lives. Cats and dogs have minds of their own and form special relationships\
      \ with Sims based on their daily interactions. Your Sims care for, train, and\
      \ play games with their pets who all exhibit distinct and sometimes bizarre\
      \ animal behaviors.<br><br></li><li><strong>Become a vet and run a clinic</strong>\
      \ \u2014 Build a veterinary clinic, hire a dedicated staff, and further your\
      \ career as the town\u2019s most promising animal doctor. You\u2019re in control\
      \ of daily operations, from the services offered to what you charge. Your Sims\
      \ can diagnose and cure pets with critical surgeries or treat fleas and other\
      \ afflictions with simple medications.<br><br></li><li><strong>Explore Brindleton\
      \ Bay</strong> \u2014 Discover the coastal shores of Brindleton Bay, a new world\
      \ where your Sims and their pets can live and enjoy outdoor activities. Play\
      \ fetch near the harbor docks, take a walk to the lighthouse, or visit a park\
      \ to set up an obstacle course and meet other pet-loving locals. Be on the lookout\
      \ for stray pets that your Sims can take in as their own.</li></ul>"
