    about_the_game: "<strong><i>On The Edge</i> is the third and final expansion for\
      \ <i>Frostpunk</i>.</strong> All expansions are available in <i>Frostpunk: Season\
      \ Pass</i> which can be found <a href=\"https://store.steampowered.com/bundle/11780/Frostpunk_Season_Pass/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><strong>HERE</strong></a>.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1147010/extras/DescriptionHeader.jpg?t=1603987717\"\
      \ /><br><br><i>&quot;They say the snow is dead. But we've learnt to the contrary.&quot;</i>\
      \ <br>- Samuel Robinson, Frostland Scout (1887, New London).<h2 class=\"bb_tag\"\
      ><strong>About <i>On The Edge</i> expansion:</strong></h2>Assigned as the leader\
      \ of a newly formed Outpost \u2014 settled near the Army Warehouse \u2014 you\
      \ are kept on New London's leash and bound to transfer all your precious findings\
      \ to the headquarters. At the same time, you have to rely on scarce food deliveries\
      \ and laws enforced by your supervisor. It's a delicate balance to navigate\
      \ \u2014 <strong>each decision introduces new risks and hardships</strong>.\
      \ But as soon the alternate food source is discovered by your scouts, you can\
      \ start to think about surviving on your own\u2026<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1147010/extras/FP_OTE_Doors.gif?t=1603987717\"\
      \ /><br><br>Snowy tides turn quickly on the Frostland. <strong>There are other\
      \ Settlements out there willing to cooperate with you.</strong> Once you manage\
      \ to gain their loyalty, designate trade routes between new allies, and regain\
      \ control over your Book of Laws,  then you can form a strong, independent union\
      \ - and shake off New London's yoke. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1147010/extras/FP_OTE_Frostland.gif?t=1603987717\"\
      \ /><h2 class=\"bb_tag\"><strong>On the Edge - features:</strong></h2><ul class=\"\
      bb_ul\"><li> New Frostland mechanics: <strong>Settlements and Safe Routes</strong><br></li><li>\
      \ New Relations mechanics: <strong>Favours, Improvements, Trading, Diplomacy</strong><br></li><li>\
      \ New Unit: <strong>Construction Team</strong> - used to build Trading Depots\
      \ and Safe Routes<br></li><li> <strong>16 brand new areas on Frostland</strong>\
      \ and new lore added to some of the old sites<br></li><li> <strong>3 new city\
      \ structures and 7 new technologies</strong><br></li><li> A brand-new Setting\
      \ in all Endless Mode variants: Settlements<br></li><li> 25 minutes of new music\
      \ (6 tracks) composed by Piotr Musia\u0142<br></li><li> Many smaller additions,\
      \ improvements and fixes</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1147010/extras/FP_OTE_Transport.gif?t=1603987717\"\
      \ /><br><br><i>On The Edge</i> gives you the opportunity to break free of the\
      \ shackles New London has inflicted upon you and turn your ice-cold will back\
      \ onto your masters.<br><br><strong>Season Pass</strong><br><br>The Official\
      \ <a href=\"https://store.steampowered.com/bundle/11780/Frostpunk_Season_Pass/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><strong>Season Pass</strong></a> for\
      \ Frostpunk is out and complete! It grants you access to all additional content\
      \ released for the game since the premiere, including three expansions (<a href=\"\
      https://store.steampowered.com/app/1146960/Frostpunk_The_Last_Autumn/\" target=\"\
      _blank\" rel=\"noreferrer\"  ><strong>The Last Autumn</strong></a>, <a href=\"\
      https://store.steampowered.com/app/1147010/Frostpunk_On_The_Edge/\" target=\"\
      _blank\" rel=\"noreferrer\"  ><strong>On The Edge</strong></a> and <a href=\"\
      https://store.steampowered.com/app/1125020/Frostpunk_The_Rifts/\" target=\"\
      _blank\" rel=\"noreferrer\"  ><strong>The Rifts</strong></a>), that widely broaden\
      \ the main story and fill a lot of gaps in the game\u2019s universe. What\u2019\
      s more, when you\u2019re done with the game itself, you\u2019ll be able to unwind\
      \ while listening to the <a href=\"https://store.steampowered.com/app/966350/Frostpunk_Original_Soundtrack/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><strong>Digital Soundtrack</strong></a>\
      \ featuring orchestrated music or learn more about the world with the exclusive\
      \ <a href=\"https://store.steampowered.com/app/1103840/Frostpunk_Digital_Artbook/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><strong>Digital Artbook</strong></a>.\
      \ <br><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://frostpunkgame.com/files/seasonpass_infographic_en.jpg\"\
      \ target=\"_blank\" rel=\"noopener\"  ><strong>CLICK FOR MORE SEASON PASS INFO</strong></a><br><br>Not\
      \ having the game at all? Worry no more, as the <a href=\"https://store.steampowered.com/bundle/12261/Frostpunk_Game_of_the_Year_Edition/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><strong>Frostpunk: Game of the Year\
      \ Edition</strong></a> is what you are looking for. It includes the main game,\
      \ season pass and all exclusive content at a discounted price."
