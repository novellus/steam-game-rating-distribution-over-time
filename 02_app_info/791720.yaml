    about_the_game: <h2 class="bb_tag"><strong>Lost Satellite</strong></h2><br>Lost
      Satellite is a cyber punk space adventure game. <br><br><strong>Professional
      voice acting</strong> and <strong>final trailer</strong> coming soon, along
      with a <strong>free demo</strong>.<br><br><br><strong>Story Synopsis :</strong><br><br><br>Beth
      Indica, a research scientist pilot, loses a satellite in deep space. She must
      retrace her steps to recover data files or  ( data probes ). These probes contain  sophisticated
      meta data such as coordinates, previous locations, research data, star systems
      and way points. On her journey, Beth is soon to learn of  an undiscovered intelligence
      in this deep space quadrant ( also known as the <strong>Bermuda Triangle in
      space</strong> ). This unknown intelligence has been mining large asteroids
      and moons for an unknown substance, some sort of energy assumed. Some intelligence
      drones are known to be  hostile and some neutral.<br><br><strong>Story Set Up
      / Back Story :</strong><br><br><i>- Earth Year 2177 -<br><br>75 years after
      successfully colonizing<br>Mars, humanity developed nuclear fusion <br>space
      travel technology, creating the <br>ability, with the assistance of advanced
      <br>robotic A. I., to travel into deep space.<br><br>Several teams of research
      scientists and <br>space engineers piloted spacecraft<br>into the unknown universe,
      collecting data<br>on possible &quot;Earth Like&quot; planets.<br><br>The use
      of large advanced satellite <br>technology allowed each base to <br>communicate
      with each other,<br>that is until the mysterious disappearances<br>of several
      communication satellites <br>and crew stations.<br><br>Reports of hostile unidentified
      drone <br>spacecraft have contributed to the theory<br>of the disappearances
      but have also forbade <br>any chance of rescue or investigation.<br><br>Researchers,
      politicians, and space engineers <br>have been perplexed on the origin of the
      <br>unknown spacecraft. Some theorize sabotage<br>drones built by rival factions.
      No conclusive<br>evidence has supported any of these claims.</i><br><br><br><strong>Abilities
      :</strong><br><i><br>Warp drive //<br>simple combat // drone radar // locking
      laser // shields //<br>investigation // mission files // a.i. assistant // waypoints
      // starmap<br>hacking // <br> thrusters // high beams // proximity warnings</i><br><br><br><br><strong>//
      CONTROLS //</strong><br><br><ul class="bb_ul"><li>Pitch = keys A / D or Left
      / Right Arrows<br></li><li>Boost = Shift<br></li><li>Direction = Mouse Pad<br></li><li>Laser
      Shield = Return  ( 45 second recharge rate )<br></li><li>Defense Laser = Space
      bar<br></li><li>Quit / Back = Escape<br></li><li>High Beams = H<br></li><li>Aim
      assist / Hacking = X<br></li><li>Drone Locators = E<br></li><li>Pause = P<br></li><li>Red
      Lights = ( Proximity Warning )<br></li><li>Help ( blue marker ) = Q</li></ul><br><br><strong>Other
      Features :</strong><br><br><ul class="bb_ul"><li>Easy to learn controls. Adventure
      plus an experimental interactive cosmic music experience.<br></li><li>Navigate
      lost satellites through atmospheric alien landscapes at high speeds.<br></li><li>A
      synthwave / retro soundtrack.<br></li><li>Escape enemy drones and obstacles.<br></li><li>Dodge
      narrow canyons of an unknown universe.<br></li><li>Several worlds to explore.<br></li><li>Locate
      missing data probes to advance your mission.<br></li><li>Colorful and atmospheric
      visuals.</li></ul><br><strong>More info coming soon.</strong>
