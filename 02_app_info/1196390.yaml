    about_the_game: "<strong>Domini Games</strong> proudly presents a new spell-binding\
      \ series in <i>Fairy Godmother Stories: Cinderella</i>!<br><br>As her fairy\
      \ Godmother, it\u2019s up to you to guide and help Cinderella in times of need.\
      \ But your whole world is turned upside down when you\u2019re arrested under\
      \ suspicion of committing a string of robberies! Someone\u2019s definitely trying\
      \ to frame you, but who and why? With nothing left behind at the crime scenes\
      \ but strange glass slippers, can you crack the case and clear your name before\
      \ it\u2019s too late? Find out in this enchanting Hidden-Object Puzzle adventure!<br><br>This\
      \ is a special Collector's Edition release full of exclusive extras you won't\
      \ find in the standard version. The Collector's Edition includes:<br><br>\u2022\
      \tRescue Red Riding Hood\u2019s Grandmother in the bonus game! <br>\u2022\t\
      Inspect hidden cabinets, concoct potions, and more by replaying HOPs and mini-games\
      \ and earn achievements! <br>\u2022\tTons of magic shoes, moonstones, and morphing\
      \ objects to find! <br>\u2022\tEnjoy exclusive wallpapers, music, videos, and\
      \ more! <br>\u2022\tNever get lost with the strategy guide!<br><br><br>This\
      \ is a Hidden Object Puzzle Adventure game, meaning a specific genre of story-driven,\
      \ point &amp; click adventures. Throughout the game, players are tasked to find\
      \ a list of objects hidden within a particular scene, and to occasionally complete\
      \ various mini-games/puzzles."
