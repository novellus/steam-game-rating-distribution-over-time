    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/963280/extras/store_intro_eng.gif?t=1607100324\"\
      \ /><br><strong>Work for Sunny Morning\u2122</strong> and sell products of the\
      \ most varied natures!<br><strong>What kinds of products</strong>, you ask?\
      \ Do not worry about it, your role is only to sell them. :)<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/963280/extras/store_02_eng.gif?t=1607100324\"\
      \ /><br><strong>Each step</strong> of the conversation can <strong>increase\
      \ or decrease</strong> your Rage, Depression and <strong>SALES! :O</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/963280/extras/store_03_eng.gif?t=1607100324\"\
      \ /><br><strong>Choose carefully</strong> which house to visit at each time\
      \ of the day: The <strong>mood</strong> of each potential buyer <strong>varies</strong>\
      \ with time!<br><strong>Balance your spending</strong> between Motel daily costs\
      \ and items that help you deal with Rage and Depression.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/963280/extras/store_04_eng.gif?t=1607100324\"\
      \ /><br>There are <strong>36 DIFFERENT ENDINGS</strong> in the game!!!"
