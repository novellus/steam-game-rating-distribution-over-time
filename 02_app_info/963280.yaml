    reviews: "\u201CA lot of fun, some jokes made me laugh. As short as the game is,\
      \ the idea is interesting.\u201D<br><a href=\"https://steamcommunity.com/id/ayiqa/recommended/963280/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Cellbit, Youtuber</a><br><br>\u201C\
      It\u2019s cute and mildly subversive, if ultimately harmless. It evokes that\
      \ feeling some games do, that there\u2019s some secret hidden away that you\
      \ just need to try one more playthrough to get at.\u201D<br><a href=\"https://www.rockpapershotgun.com/2019/06/07/unknown-pleasures-access-early-access-often/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Sin Vega, Rock Paper Shotgun</a><br>"
