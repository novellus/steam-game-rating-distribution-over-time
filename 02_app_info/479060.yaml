    about_the_game: "Captaining ain\u2019t easy but it\u2019s necessary, and now you\
      \ can make it that much better with the Captain\u2019s Pack.<br />\r\n<br />\r\
      \nThe Royal Piglet is the ultimate in cargo transport ships, and this bundle\
      \ features just about everything you\u2019ll need to dress it up as the ultimate\
      \ Captain\u2019s quarters; everything except a kitchen sink, but who needs one\
      \ when you can just disintegrate dirty dishes? Stay fit and ready for combat\
      \ on your private treadmill, and then contemplate the harsh realities of intergalactic\
      \ diplomacy from your Captain\u2019s Chair while surrounded by stress-reducing\
      \ plant life.<br />\r\n<br />\r\nThis bundle contains ALL of the following items:<br\
      \ />\r\nHousing plot addition:<br />\r\n\u2022 Royal Piglet House<br />\r\n\
      Housing d\xE9cor: <br />\r\n\u2022 Marauder Captain\u2019s Chair<br />\r\n\u2022\
      \ Ground Light x12<br />\r\n\u2022 Treadmill<br />\r\n\u2022 Cactus (Spiky)\
      \ x12<br />\r\n\u2022 Portable Planter x3<br />\r\n\u2022 Flower Spread (Canary)\
      \ x3<br />\r\n\u2022 Suspended Planter x2"
