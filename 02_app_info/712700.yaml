    about_the_game: "Black Friday sales are book-size topic. Some of us love them,\
      \ some hate. If u hate a climate of crowded shopping center or you just want\
      \ to feel the thrill of sales you don't need to get up from your PC. Just relax,\
      \ sit down comfortable and play Black Friday: The Game!<h2 class=\"bb_tag\"\
      >Game Features:</h2><ul class=\"bb_ul\"><li>Procedural and endless level generation<br></li><li>Different\
      \ enemies with different behaviours<br></li><li>Roguelike style<br></li><li>Large\
      \ variety of rooms<br></li><li>Controller support<br></li><li>Ketchup is your\
      \ weapon!</li></ul><h2 class=\"bb_tag\">Like on the real Sale - In Black Friday:\
      \ The Game you need to be real man</h2> Like Julius Cesar, you need to Veni\
      \ Vidi Vici. You need to go to the shop (All in all you don't, we did it for\
      \ you) - Veni. Then you should localize product that you want to buy - Vidi.\
      \ Then run to it (be quick buddy!) and take it to the cash desk. When cash goes\
      \ green you win - its Vici! Now repeat and repeat until you get run out of money\
      \ (don't worry in this game you are really, really rich) or until you die..<br><br>Wait!\
      \ What?! Did you said &quot;<i>die</i>&quot;?<br>Yes i do. It's like in the\
      \ real life, if you want something very much, there are always people that want\
      \ you to fail.<br>\_<br>\_<h2 class=\"bb_tag\">You</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/712700/extras/Player.png?t=1511953930\"\
      \ /><br>The truly man on the truly hunt - That's you!<br>\_<br>\_<h2 class=\"\
      bb_tag\">Mean Granny</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/712700/extras/Grandma.png?t=1511953930\"\
      \ /><br>She is not so fast and strong, but she has a handbag (The most deadly\
      \ handbag on the planet - trust me). She even don't want all that goodies, but\
      \ she don't want you to get them.<br>\_<br>\_<h2 class=\"bb_tag\">Shopping Scooter\
      \ Guy</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/712700/extras/FatGuy.png?t=1511953930\"\
      \ /><br>His big, he is bad, but the most important he is a pacifist. He won't\
      \ hurt you. <i>Tip: Disturbing isn't hurting.</i> <br>\_<br>\_<h2 class=\"bb_tag\"\
      >Muscle Man</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/712700/extras/BlackGuy.png?t=1511953930\"\
      \ /><br>He is yours worst nightmare. He is bigger and stronger than you, but\
      \ fortunately he doesn't have a bag.<br>\_<br>\_<h2 class=\"bb_tag\">Babushka</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/712700/extras/Babushka.png?t=1511953930\"\
      \ /><br>Here comes the Babushka. She looks very similar to typical granny, but\
      \ its only camouflage. Babushka and her bag are way more powerful.<br>\_<br>\_\
      <h2 class=\"bb_tag\">&quot;Lady&quot;</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/712700/extras/Paris.png?t=1511953930\"\
      \ /><br>It's really difficult to run on the high heels, so she won't catch you.\
      \ Her bag is too expensive to using it as a weapon. But her dog is such a different\
      \ story..."
