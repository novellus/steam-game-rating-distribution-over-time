    about_the_game: 'VRCapture is a totally free tool to create amazing VR videos.
      Perfect for professionals and beginners, who really want to pull out great quality
      videos from vitural world. <br>When you are playing VR games or running VR applications,
      you can record the full scene with VRCapture and create immersive videos for
      everyone. <br>The recorded video, which is immersive, can be played on your
      computer or through HMD. <br>Also, YouTube-share option is available. Your family
      and friends can experience what you have experienced in virtual world with Cardboard
      or other HMD.<h2 class="bb_tag">Key features</h2>Capture videos in head-mounted
      display <br>Record multi-channel audio <br>Play recorded video on HMD or PC
      <br>Share video to YouTube (cardboard view) <br>Compatible devices: HTC Vive,
      Oculus Rift CV1 and Oculus Rift DK2<h2 class="bb_tag">How it works</h2>Make
      sure HMD is on and a VR application or game is launched <br>Click the Record
      button. It starts recording after the countdown hits zero(Shortcut key: Ctrl+F12)
      <br>Click Stop button to stop recording(Shortcut key: Ctrl+F12) <br>Double click
      to play the recorded video <br>Click the share button to upload the video to
      YouTube<h2 class="bb_tag">System Requirements</h2>NVidia GTX 970/ AMD R9 290
      equivalent or higher <br>Intel i5-4590 or higher <br>Compatible with Windows
      7 SP1 or higher <br>Compatible with 64 bit Windows<br><br>* Note: We have found
      that F-Secure and BitDefender have misdetection virus alarm of VRCapture. We
      are contacting them to remove the false alarm. VRCapture does not contain any
      virus or trojan. Before the alarm removed, please add this program to the whitelist.'
