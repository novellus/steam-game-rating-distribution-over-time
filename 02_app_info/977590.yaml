    about_the_game: "Genre: JRPG, moe<br />\r\n<br />\r\nHaruka is an ordinary Japanese\
      \ schoolgirl who lives her usual carefree life. One of the wonderful days when\
      \ studying is in full swing, she usually keeps her way to school. But, our main\
      \ heroine will not be able to not get into this day, because she meets the most\
      \ real sorceress! And she, in turn, brings poor Haruka to the magical fantasy\
      \ world! And everything would be fine, but in this world there are a lot of\
      \ ferocious monsters, and to return home she will have to defeat them.<br />\r\
      \n<br />\r\nFeatures:<br />\r\n- You play as a Japanese schoolgirl<br />\r\n\
      - A choice: blonde or brunette<br />\r\n- You have the opportunity to visit\
      \ the fantasy world!<br />\r\n- Help Haruka to return to her home world."
