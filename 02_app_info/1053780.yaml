    review: 'So this is just an iOS game ported to PC. That''s obvious with the lack
      of PC controls, design and Steam integration. No achievements support etc. That
      with limited features being enabled (so it won''t even contribute to your profile
      stats) is making me give this a hard pass. The amount of effort it takes to
      colour a single picture in with nothing to show for it? Nah.


      Only bought it because it was 80% and I like colouring games to relax.'
