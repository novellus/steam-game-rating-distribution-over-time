    about_the_game: <strong>CASTLEGUARD</strong><br><br>You're alone against an army
      ! Your task ? Reach the extraction point.<br><br><strong>.</strong> Choose the
      right weapon, top up your ammo, infiltrate enemy land, and the carnage begins
      !<br><strong>.</strong> Be more strategist than your adversary, head to head,
      surprise attack, or just run and shoot ? It's up to you !<br><br><strong>STORY</strong><br><br>You're
      a soldier without resources against a group of redoubtable mercenaries. Your
      final goal consist of retaking the castle of the hands of the enemy in sneaky
      and decimating their lines ! Take good points, you have to think before shooting
      ! But be careful they are everywhere.<br><br><strong>GAMEPLAY</strong><br><br><strong>.</strong>
      Once appeared, grab your weapon.<br><strong>.</strong> Keep an eye on the enemy.<br><strong>.</strong>
      And cross the castle massacring them to the last !
