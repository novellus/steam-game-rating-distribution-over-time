    about_the_game: "Dive into the world of Destiny 2 to explore the mysteries of\
      \ the solar system and experience responsive first-person shooter combat. Unlock\
      \ powerful elemental abilities and collect unique gear to customize your Guardian's\
      \ look and playstyle. Enjoy Destiny 2\u2019s cinematic story, challenging co-op\
      \ missions, and a variety of PvP modes alone or with friends. Download for free\
      \ today and write your legend in the stars.<h2 class=\"bb_tag\">An Immersive\
      \ Story</h2>You are a Guardian, defender of the Last City of humanity in a solar\
      \ system under siege by infamous villains. Look to the stars and stand against\
      \ the darkness. Your legend begins now.<h2 class=\"bb_tag\">Guardian Classes</h2>Choose\
      \ from the armored Titan, mystic Warlock, or swift Hunter.<br><br><br><strong><u>Titan</u></strong><br>Disciplined\
      \ and proud, Titans are capable of both aggressive assaults and stalwart defenses.\
      \ Set your hammer ablaze, crack the sky with lightning, and go toe-to-toe with\
      \ any opponent. Your team will stand tall behind the strength of your shield.<br><br><strong><u>Warlock</u></strong><br>Warlocks\
      \ weaponize the mysteries of the universe to sustain themselves and destroy\
      \ their foes. Rain devastation on the battlefield and clear hordes of enemies\
      \ in the blink of an eye. Those who stand with you will know the true power\
      \ of the Light.<br><br><strong><u>Hunter</u></strong><br>Agile and daring, Hunters\
      \ are quick on their feet and quicker on the draw. Fan the hammer of your golden\
      \ gun, flow through enemies like the wind, or strike from the darkness. Find\
      \ the enemy, take aim, and end the fight before it starts.<h2 class=\"bb_tag\"\
      >Cooperative and Competitive Multiplayer</h2>Play with or against your friends\
      \ and other Guardians in various PvE and PvP game modes.<br><br><br><strong><u>Cooperative\
      \ Multiplayer</u></strong><br>Exciting co-op adventures teeming await with rare\
      \ and powerful rewards. Dive into the story with missions, quests, and patrols.\
      \ Put together a small fireteam and secure the chest at the end of a quick Strike.\
      \ Or test your team's skill with countless hours of raid progression \u2013\
      \ the ultimate challenge for any fireteam. You decide where your legend begins.<br><br><strong><u>Competitive\
      \ Multiplayer</u></strong><br>Face off against other players in fast-paced free-for-all\
      \ skirmishes, team arenas, and PvE/PvP hybrid competitions. Mark special competitions\
      \ like Iron Banner on your calendar and collect limited-time rewards before\
      \ they're gone. Then, when you're ready, enter Trials of Osiris, where the only\
      \ thing between you and glory are the best players in the world.<h2 class=\"\
      bb_tag\">Exotic Weapons and Armor</h2>Thousands of weapons, millions of options.\
      \ Discover new gear combinations and define your own personal style. The hunt\
      \ for the perfect arsenal begins."
