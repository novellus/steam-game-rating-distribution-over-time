details:
  data:
    about_the_game: '<h2 class="bb_tag">What is Cube World?</h2><br><i>Cube World</i>
      is a voxel-based action RPG with a focus on exploration. It takes place in a
      procedurally generated fantasy world made up entirely of cubes.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li> Choose between four different classes: <i>Warrior</i>, <i>Ranger</i>,
      <i>Mage</i>, <i>Rogue</i>.<br></li><li> Action-based combat with dodging, aiming,
      combos, special skills and more.<br></li><li> Explore a nearly infinite, procedurally
      generated fantasy world.<br></li><li> Plan your next adventure with the 3D voxel
      world map. Scroll and zoom everywhere to find your next destination!<br></li><li>
      Craft weapons, armor, potions, elixirs and food and more from ingredients found
      throughout the world.<br></li><li> Tame pets that fight along your side and
      can be used as mounts.<br></li><li> Non-linear, open world gameplay. Solve quests,
      help residents, fight huge monsters, explore ancient dungeons! It''s all up
      to you!<br></li><li> Discover procedurally generated lore and learn about ancient
      civilizations and magic <i>artifacts</i>.<br></li><li> Retrieve unique magic
      <i>artifacts</i> to level up and improve your skills.<br></li><li> Earn gold
      to buy items or to book an eagle flight to new lands.<br></li><li> Cube World''s
      unique per-land progression system makes finding loot, solving quests and clearing
      dungeons rewarding and exciting over and over again.<br></li><li> Use your <i>hang
      glider</i> to take to the skies or explore the oceans with your <i>boat</i>.<br></li><li>
      Find <i>magic items</i> to enter secret areas and to support you on your journey.<br></li><li>
      Play solo singleplayer or join your friends in coop-online-multiplayer.</li></ul>'
