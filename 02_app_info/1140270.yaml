  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1140270/extras/Banner-MC.png?t=1608667399"
      /><br><br>&quot;Monster Prom 2: Monster Camp&quot; brings you more of the world''s
      best (and maybe only?) multiplayer dating sim; but in a way you''ve never expected!<br><br>The
      original Monster Prom is a multiplayer dating sim that shines for its beautiful
      art and unapologetic humor. <br><br>The sequel brings you into a new setup (summer
      camp) with new characters to romance, including old faces and new ones: Damien,
      Calculester, Milo, Dahlia, Joy and Aaravi. But that''s not all, Monster Camp
      comes with twists here and there: from the campfire mechanics to a new stage
      full of magic mixed drinks. <br><br>We''re repeating the best from the popular
      &quot;Monster Prom&quot; formula, but adding some new spices to it. You will
      see ;)'
