    about_the_game: 'Halo: Combat Evolved Anniversary comes to PC as the second installment
      of Halo: The Master Chief Collection. Now optimized for PC, relive the spectacularly
      remastered edition of the original Halo campaign, created in celebration of
      the 10th anniversary of one of the most beloved franchises in gaming history.
      After crash-landing on a mysterious ringworld known as Halo, the Master Chief
      is tasked with helping the remaining humans survive against the overwhelming
      Covenant forces. While doing so, he and Cortana uncover Halo''s dark secret
      and fight to protect all life in the galaxy.<h2 class="bb_tag">Game Features</h2><ul
      class="bb_ul"><li> PC Settings/Optimizations: Halo: Combat Evolved Anniversary
      is now optimized for PC and looking better than ever at up to 4k UHD and at
      60+ FPS.* Other PC native settings include customizable mouse and keyboard support,
      ultrawide support, FOV customization, and more. <br></li><li> Campaign: Experience
      the second chapter in the Halo saga and fight your way as the Master Chief through
      10 unforgettable missions.<br></li><li> Anniversary Features: Toggle between
      the remastered graphics in the Anniversary edition and the graphics from the
      original Halo: Combat Evolved campaign. <br></li><li> Multiplayer: Continue
      your Halo adventure with Halo: Combat Evolved Anniversary''s iconic multiplayer
      featuring an updated progression system and over 19 unforgettable maps. </li></ul><br><br>*Look
      to system requirements for guidance on hardware minimum specs to achieve performance
      metrics'
