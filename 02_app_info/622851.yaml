    about_the_game: "With humanity on the brink of extinction, you\u2019ll have to\
      \ recruit an elite team of specialists to eradicate the diseases spreading across\
      \ the globe. Pick from 6 brand new roles to assemble the best team.<br />\r\n\
      <br />\r\nIncrease your actions with the Generalist, keep a disease crisis under\
      \ control with the Containment Specialist, or gather extra knowledge with the\
      \ Archivist. The Field Operative and Troubleshooter will help you stay one step\
      \ ahead, while the Epidemiologist\u2019s special skill will help with your research\
      \ for the cures.<br />\r\n<br />\r\nIn addition to the 6 new roles, there are\
      \ also 8 new event cards for even more variety. If finding cures is becoming\
      \ routine on the Heroic difficulty, tackle a new challenge at the Legendary\
      \ level!"
