details:
  data:
    about_the_game: "This DLC unlocks the official leaderboard in the free OpenVR\
      \ Benchmark software. Buy this to support the development of OpenVR Benchmark.<br\
      \ />\r\n<br />\r\nIn the leaderboard, you see all results that were submitted\
      \ by OpenVR Benchmark users. You can filter the results to show only results\
      \ using the same headset that you are using (useful for seeing how different\
      \ GPUs perform in VR when using the same headset) and you can filter the results\
      \ to show only results using the same GPU you are using (useful for seeing how\
      \ much more performance one VR headset requires compared to another one).<br\
      \ />\r\n<br />\r\nYou can also submit your name to the leaderboard. By default,\
      \ everyone running the benchmark submits the result as &quot;Anonym&quot;, and\
      \ the result shows up as &quot;Anonym&quot; in the leaderboard. After you bought\
      \ this DLC, you can set it to make your name publicly visible in the leaderboard\
      \ to proudly show off your result."
