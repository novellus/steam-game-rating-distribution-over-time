details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/384500/extras/about.png?t=1540745553"
      /><br>Zombie Party is a retro rampage of fun and over-the-top action, while
      still giving the players a deep and engaging Action-RPG Rogue-like experience!
      Go on a time traveling adventure, or delve deep into procedural dungeons full
      of gold, loot, and secrets! Unforgiving boss fights that challenge the players
      skills and abilities! Upgrade your guns with loads of gun mods and artifacts,
      find magic spell runes, potions, items, melee weapons, explore 10+ unique biomes
      each with its own enemies and bosses, discover 150+ unique guns and weapons,
      launch teddy bears that explode into fire, blow up your friends with heat-seeking
      missiles, and get to the final zone and try to kill the Dance King. <br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/384500/extras/current.png?t=1540745553"
      /><br><ul class="bb_ul"><li> Travel through Time and different Dimensions in
      Adventure mode! <br></li><li> Achievements!<br></li><li> 50 Unique characters
      to unlock, each with their own special weapon!<br></li><li> 150+ unique guns
      to discover! Every gun is unique!<br></li><li> Fun and intuitive weapon creation/modification
      system in-game!<br></li><li> Procedural Dungeons and Caves to explore with secrets
      to find!<br></li><li> Battle Hordes of Enemies and Fantastic Challenging Bosses!<br></li><li>
      RPG Leveling and permanent stat progression! <br></li><li> Animal AI companions!
      (to love and help you fight)<br></li><li> Items, Potions, and Melee weapons!<br></li><li>
      Rainbow blaster, huge energy beams, incendiary teddy bear launchers, grenade
      shotguns, and triple-fire rocket launchers!<br></li><li> Full Procedural Magic
      System with Elements! (used along side weapons)<br></li><li> Steam Leaderboards!<br></li><li>
      Full Controller Support - Steam Controller support!<br></li><li> Overwhelmingly
      Fun Multiplayer Experience!<br></li><li> Profile System that allows for tracking
      of Stats, Global Gold, Unlocks, and Custom Load-outs!<br></li><li> Glossary/Discoveries
      menu to see everything you've encountered in the game, with a unique description.<br></li><li>
      TONS of fun content to unlock - Characters, Guns, Hats, Pets, etc...<br></li><li>
      Procedurally generated Levels with Destructible Environments!<br></li><li> Mod
      and Customize your guns using a modular weapon builder to create unique weapons
      of destruction!<br></li><li> Intense Gameplay that keeps you on the edge of
      your seat, and keeps you coming back for more!<br></li><li> Loot! Get all the
      Gold you can! Buy all kinds of upgrades and unlocks!<br></li><li> Hidden Easter
      Eggs and Interactive Environments!</li></ul>
