details:
  data:
    about_the_game: "This gear is the best possible choice for a medic, whether a\
      \ newcomer or a master of the game. The gear consist of full equipment from\
      \ head to toe and a superb primary weapon. All of the items boast class-specific\
      \ and PvP-oriented perks.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/617000/extras/616x2573.jpg?t=1548787996\"\
      \ /><br><br>Contains the following items:<br><ul class=\"bb_ul\"><li>Medic Open\
      \ Cup helmet - Decreases flash bang effect by 70%. Increases head protection\
      \ by 20%. Regenerates 7 health points over time after 4 secs with no hits.<br></li><li>Open\
      \ Cup shoes - Increases speed while sprinting by 5%. Increases sprint distance\
      \ by 50%. Delays claymore activation by 3 sec.<br></li><li>Open Cup gloves -\
      \ Increases accuracy by 10% and weapon selection/deselection speed by 20%.<br></li><li>Open\
      \ Cup vest - Increases weapon reloading speed by 10%, provides 40% explosive\
      \ protection, 20% melee damage protection and 10 pt absorption.<br></li><li>The\
      \ SX-41 - The SX-41 is a mag-fed tactical pump-action shotgun system. It is\
      \ the upgraded version of the MSG 500 Custom and features include a forend which\
      \ improves accuracy, a detachable grip with increased RPM, a Drum Mag to provide\
      \ rapid reloads, and high ammunition capacity.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/617000/extras/Medic_set.jpg?t=1548787996\"\
      \ /><br><br>This weapon comes with unique achievements for 10000 and 25000 kills.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/617000/extras/616x257_copy_2.jpg?t=1548787996\"\
      \ /><br><br>All Champion\u2019s gear is allowed in official tournaments; these\
      \ items are also permanent. Don\u2019t underestimate preparation and secure\
      \ your victory!"
