      \ as well as the class-specific primary, the SX-41 shotgun. This gear is the\
      \ perfect choice for PvP missions and contracts. Find only the most useful class-specific\
      \ stats for PvP combat. Gear up, do a brass check and let nothing stay in your\
      \ way \u2013 no one sensible will!"
