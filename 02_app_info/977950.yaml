    about_the_game: "<strong>A Dance of Fire and Ice</strong> is a simple one-button\
      \ rhythm game.<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/977950/extras/straightline.gif?t=1605168032\"\
      \ crossorigin=\"anonymous\"/><br><br>Press on every beat of the music to move\
      \ in a line.<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/977950/extras/bend.gif?t=1605168032\"\
      \ crossorigin=\"anonymous\"/><br><br>Every pattern has its own rhythm to it.\
      \ It can get difficult. This game is purely based on rhythm, so use your ears\
      \ more than your sight.<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/977950/extras/ezgif-2-b48864fc5372.gif?t=1605168032\"\
      \ crossorigin=\"anonymous\"/><br><br>Note that it is quite strict and unforgiving,\
      \ so please play the online version <a href=\"https://steamcommunity.com/linkfilter/?url=https://fizzd.itch.io/a-dance-of-fire-and-ice\"\
      \ target=\"_blank\" rel=\"noopener\"  >here</a> if you're not sure if this is\
      \ for you! If you've played the Rhythm Heaven series - this is about as strict\
      \ as that.<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/977950/extras/divider_gif2.gif?t=1605168032\"\
      \ crossorigin=\"anonymous\"/><br><br><ul class=\"bb_ul\"><li><strong>Explore\
      \ the cosmos:</strong> Soar through each genre of music in a variety of colorful\
      \ fantasy landscapes.\t<br></li><li> <strong>Predict every moment:</strong>\
      \ With a track that shows you every rhythm ahead of time, you\u2019ll learn\
      \ to sight-read levels as they come. No tricks, and nothing is reaction-based.<br></li><li>\
      \ <strong>Play new levels for free: </strong>Tackle new songs and new rhythms\
      \ as we expand the game with free level patches<br></li><li><strong>Steam Workshop\
      \ Support:</strong> Create, share, and play countless user-made custom levels\
      \ through our Workshop<br></li><li> <strong>Calibrate your experience:</strong>\
      \ Manually adjust your calibration on-the-fly, or use our auto-calibration method.\
      \ The game is precisely timed, and you won\u2019t experience any slow desync\
      \ over time like you might with other music-based twitch games. (We\u2019re\
      \ musicians and off-sync games hurt us.)</li></ul>"
