    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/300380/extras/shovelkick.png?t=1599765117"
      /><br><br>Road Redemption is an action racing game where you lead your motorcycle
      gang on an epic journey across the country in a brutal driving combat adventure.  <br><br>Earn
      money by completing races, assassinations, robberies, and other challenges in
      your path.   As you collect loot, you'll upgrade your character, your bike,
      and your weapons.  <br><br><strong>One Life To Live</strong><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/300380/extras/decap.png?t=1599765117"
      /><br><br>Driving a motorcycle at 100 mph while trying to hit someone with a
      pipe is dangerous, and death can come quickly.   Fortunately, every time you
      die, all the experience you've collected can be used to upgrade your character,
      your bike, and your weapons.  <br><br>In the multiplayer mode, you can work
      with your friends or let out some road rage on them.  It's up to you.<br><br><br><strong>A
      Truly Epic Quest</strong><br><br>Road Redemption takes place in a post-apocalyptic
      world, ruled by a brutal dictator.  Fans of Mad Max will feel right at home
      here.  <br><br>After years of bloody street warfare, the country's biker gangs
      have settled into an uneasy truce.  <br><br>This period of peace is interrupted
      when the leader of the country's richest weapons cartel is assassinated, and
      a $15,000,000 bounty is put on the mysterious assassin's head.  <br><br>It's
      up to you and your fellow gang members to chase down the assassin and claim
      this prize, but you'll have to drive through enemy territory to do so.  Every
      biker in the country wants a piece of that $15,000,000 bounty, and they won't
      hesitate to take out those who get in their way.  <br><br><strong>Other Features</strong><br><br><ul
      class="bb_ul"><li>Online Multiplayer<br></li><li>Tons of brutal weapons.  This
      is more Twisted Metal than it is Mario Kart  <br></li><li>4-player splitscreen
      co-op.<br></li><li>2-4 player multimonitor co-op. Every player gets his own
      screen!<br></li><li>Massive, expandable skill tree. Rack in the loot to upgrade
      your character, your bike, and your weapons.<br></li><li>A deep motorcycle fighting
      system with grabs, kicks, counters, critical strikes, and more.  <br></li><li>Full
      support for both mouse &amp; keyboard and gamepad control configurations.</li></ul>
