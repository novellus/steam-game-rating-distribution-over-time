    about_the_game: "\u300E\u6046\u591C\u4E16\u754C\u7684\u9B54\u6CD5\u5C11\u5973\u300F\
      \u662F\u500B\u4EBA\u793E\u5718\u87F2\u4E94\u5341\u4E03\u88FD\u4F5C\u7684\u8996\
      \u89BA\u5C0F\u8AAA\u904A\u6232\uFF0C\u5176\u5BA3\u50B3\u6F2B\u756B\u300E\u9752\
      \u6885\u7AF9\u99AC\u8207\u6211\u8207\u9B54\u6CD5\u5C11\u5973\u300F\u6B63\u9023\
      \u8F09\u4E2D\uFF0C\u8ACB\u8FFD\u9010\u5C08\u9801\u4EE5\u7372\u5F97\u6700\u65B0\
      \u8CC7\u8A0A\u3002<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1219810/extras/pro02s.png?t=1604827623\"\
      \ /><br><br>\u6545\u4E8B\u7C21\u4ECB\uFF1A<br><br>\u90A3\u662F\u5982\u540C\u9B54\
      \u6CD5\u822C\u7684\u4E16\u754C\u3002<br>\u6F06\u9ED1\u4E00\u7247\u7684\u5929\
      \u7A7A\u770B\u8D77\u4F86<br>\u5C31\u50CF\u662F\u8CAB\u7A7F\u6642\u7A7A\u7684\
      \u9ED1\u6D1E\u4E00\u6A23\u3002<br><br>\u5728\u90A3\u6BB5\u65E5\u5B50\u4E4B\u4E2D\
      \uFF0C\u4ED6\u7D42\u65BC\u56DE\u60F3\u8D77\u4F86\u2026\u2026<br><br>\u25C6<br><br>\u4E0A\
      \u5B78\u9014\u4E2D\uFF0C\u300C\u6211\u300D\u9047\u898B\u4E86\u602A\u7269\u3002\
      <br><br>\u90A3\u662F\u5F9E\u672A\u898B\u904E\u7684\u6771\u897F\u3002<br>\u56E0\
      \u70BA\u6A23\u5B50\u6291\u6216\u884C\u52D5\u90FD\u5F88\u5947\u602A\uFF0C<br>\u6240\
      \u4EE5\u6211\u59D1\u4E14\u7A31\u4E4B\u70BA\u602A\u7269\u3002<br><br>\u25C6<br><br>\u6211\
      \u7684\u9752\u6885\u7AF9\u99AC\u2014\u2014<br>\u5979\u662F\u500B\u5C0D\u4EFB\
      \u4F55\u4E8B\u614B\u5EA6\u90FD\u5F88\u51B7\u6DE1\u7684\u5973\u751F\u3002<br><br>\u5C0D\
      \u5225\u4EBA\u4E5F\u597D\uFF0C\u5C0D\u6211\u4E5F\u597D\uFF0C<br>\u5979\u4E00\
      \u6982\u4E0D\u611F\u8208\u8DA3\u3002<br>\u53EA\u662F\u4E00\u76F4\u57CB\u9996\
      \u65BC\u95B1\u8B80\u4E4B\u4E2D\u3002<br><br>\u25C6<br><br>\u554A\u2014\u2014\
      \u90A3\u662F\u5929\u4F7F\u5427\u3002<br><br>\u88AB\u5149\u7C92\u5305\u570D\u8457\
      \u7684\u5979<br>\u975C\u975C\u5730\u98C4\u6D6E\u5728\u7A7A\u4E2D\u3002<br><br>\u4EF0\
      \u671B\u8457\u9019\u526F\u5947\u5999\u5149\u666F\uFF0C\u6211\u4EC0\u9EBC\u90FD\
      \u8AAA\u4E0D\u51FA\u4F86\u3002<br><br>\u7136\u5F8C\uFF0C\u5929\u4F7F\u52D5\u8457\
      \u90A3\u6F02\u4EAE\u7684\u5634\u5507\uFF0C<br>\u90A3\u9EBC\u8AAA\u4E86\u2014\
      \u2014"
