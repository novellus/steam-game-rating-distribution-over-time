details:
  data:
    about_the_game: "Enjoy the original OST for Zelter composed by Syadeu, a young\
      \ sound designer who has created music for many  Korean projects, including\
      \ Trick Art Dungeon and Battle Sorcerer. <br />\r\n<br />\r\nThe album contains\
      \ 7 tracks of various genres that provide outstanding feeling and create a positive\
      \ mood which is essential for survival in a zombie infested post apocalyptic\
      \ world.<br />\r\nZelter is a pixelated crafting survival game. Use your skills\
      \ to craft tools for survival and defence, scavenge resources, save people,\
      \ and try not to become a treat for the hordes of zombies!<br />\r\nZelter Original\
      \ Soundtrack was created with the help of many artists in South Korea, Guitarist\
      \ \uAD8C\uB0A8\uD6C8, Bassist \uC2E0\uD604\uC7AC, and special thanks to Purple-Rain\
      \ \uC591\uC9C0\uC644.<br />\r\n<br />\r\nCredits<br />\r\nArtist: Syadeu<br\
      \ />\r\nComposer: Syadeu<br />\r\nLabel: G1 Playground<br />\r\nOther Credits:<br\
      \ />\r\nMusics, Mixed, Mastered by Syadeu.<br />\r\nGuitar - \uAD8C\uB0A8\uD6C8\
      <br />\r\nBass - \uC2E0\uD604\uC7AC"
