    about_the_game: "<img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/388960/extras/LeadYourParty.png?t=1585211586\"\
      \ crossorigin=\"anonymous\"/><br>Lead your party of 3 heroes on their quest\
      \ to repair the torn pages of folklore. Evil has destroyed the tales you love.\
      \ Hack monsters and slash enemies throughout the Torn Tales in this real time\
      \ squad based RPG.<br><br>You will wield the powers of Robin Hood, Snow White\
      \ and Dr Jekyll &amp; Mr Hyde as they fight together in the dark landscape assembled\
      \ by the evil Bookbinder. He has bound enemies from across the fabled lands\
      \ to stop you, so be ready for the unexpected.<br><br>Master a rich tree of\
      \ abilities to upgrade your characters. Choose load-outs that maximise your\
      \ team\u2019s total fighting potential. Swap lead character in combat to battle\
      \ harder. Explore the lands of lore &amp; fable, collecting loot with a vast\
      \ array of variations from Geppetto\u2019s Gold Ring of Shielding to Ahab\u2019\
      s Amulet of Fury. <br><br>Hone your skills and try out new ability combos in\
      \ the endless Arena mode. See how you compare to the best players in the world\
      \ through the global leaderboards.<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/388960/extras/ExploreRealmsGif.png?t=1585211586\"\
      \ crossorigin=\"anonymous\"/><br><br>Real time squad based RPG - lead a party\
      \ of three heroes with distinct yet complementary skills.<br><br>Set in the\
      \ torn landscape of classic folk tales - where evil has infected the worlds\
      \ of fantasy as we know them.<br><br>Deep skill tree - unlock and upgrade the\
      \ unique abilities of each character such as Hyde\u2019s madness or Snow White\u2019\
      s poison apple.<br><br>Loot - thousands of possible artefacts to collect that\
      \ boost your skills/abilities with unique combinations.<br><br>Character swap\
      \ mechanic - change your tactics mid-battle for different strategies and abilities.<br><br>5\
      \ Unique realms - visit the realms stolen from the tales and battle a variety\
      \ of monsters unique to the world. Reach the end and defeat the bosses that\
      \ you know so well.<br><br>Arena mode - endless non-stop battles with a vast\
      \ array of monsters and enemies.<br><br>Global leaderboards - compete with players\
      \ around the world in the arena mode to see who can endure the longest."
