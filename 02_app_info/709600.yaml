  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>Ultimate Bestiary: Revenge of the\
      \ Horde</strong></h2><br><strong>The Horde Gathers.</strong><br><br><i>In the\
      \ darkness, in the gaps and cracks, in the forest, in the cavern, the swamp,\
      \ at the edge of the campfire\u2019s dwindling glow, they dwell\u2026</i><br><br><i>Ultimate\
      \ Bestiary: Revenge of the Horde</i> presents a variety of the classic monstrous\
      \ races, including gnolls, goblins, kobolds, orcs, and trolls, fleshing out\
      \ their cultures, habits and habitats, and introducing a wealth of stat blocks\
      \ to challenge your players from level one to the end of their adventuring careers.<br><br>So\
      \ venture beyond the light of your fire, but beware, for here there be monsters.<br><br><i>Conversion\
      \ by:</i> <strong>Jason Lamb</strong><br><br>Released on September 02, 2017.\
      \ Designed for Fantasy Grounds version 3.2.2 and higher.<br><br><strong>Requires:</strong>\
      \ An active subscription or a one time Fantasy Grounds Full or Ultimate license\
      \ and the included 5E ruleset."
