    about_the_game: "<ul class=\"bb_ul\"><li><strong>The features of the game\uFF1A\
      </strong><br></li><li><strong>so much!</strong>79 maps,Each map has different\
      \ features,Sometimes dangerous,Sometimes security,Sometimes you should make\
      \ a choice,and sometimes you have solve the mystery,Every map has a new sense\
      \ of freshness!<br><br></li><li><strong>so cool!</strong>More than 50 skills,Six\
      \ kinds of weapons,Six kinds of armor,Different weapons have different fighting\
      \ styles,Different armor skills enable you to combine different combination\
      \ skills!<br><br></li><li><strong>so real!!</strong>Circadian cycle,Go out in\
      \ the daytime,and come back in the evening,or maybe you can raise the torch\
      \ and keep move,But it's best not to meet a monster when there is no light!There\
      \ are different weather systems here.such as sunny day,cloudy,rain,windy,snow,Different\
      \ weather can bring different consequences.<br><br></li><li><strong>glory&amp;Challenge\uFF1A\
      </strong>Maybe you will face the BOSS,cover yourself with glory,Maybe you'll\
      \ be smart to find a shortcut,avoid the danger,Maybe you have a bad life,Maybe\
      \ you like to collect the drawings very much,or maybe you're a master of <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://equipment...In\"\
      \ target=\"_blank\" rel=\"noopener\"  >equipment...In</a> a word, how to win\
      \ the game is not important,But can you get the title of honor\u3002</li></ul><br><br><br><strong>The\
      \ story of the game\uFF1A</strong><br><br>The story time is in the future,A\
      \ planet that might be suitable for human habitation is found in space.A team\
      \ of scientists from different countries come to investigate,But soon after\
      \ they reached the planet, they lost contact.The protagonist was sent to investigate\
      \ the cause as an investigator,After landing, he was found that all the electronic\
      \ components were out of work,And the camp seems to have been abandoned for\
      \ a long time,There was no one except an old man with white hair and doubtful.What's\
      \ happening here?Where are the scientists?Who is this old man?And how to get\
      \ away from here?<br><br>If you want to know how to play, you can go to the\
      \ forum to see the introduction.<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://Forum:http://rpgmv.vip/forum-56-1.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Forum:http://rpgmv.vip/forum-56-1.html</a><br>Early\
      \ stage <a href=\"https://steamcommunity.com/linkfilter/?url=http://strategy:http://rpgmv.vip/thread-148-1-1.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >strategy:http://rpgmv.vip/thread-148-1-1.html</a>"
