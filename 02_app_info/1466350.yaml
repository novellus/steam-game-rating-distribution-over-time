    about_the_game: At the start of the Jazz Age in Paris in 1921, young French artist
      Jennifer Chevalier becomes embroiled in death, espionage and revolution which
      takes her across the three nations of France, England and Ireland assisted by
      the ghost of Oscar Wilde. A Point &amp; Click 2D adventure with a unique comic
      book inventory design.<h2 class="bb_tag">Story</h2>Jennifer believes the recent
      death of her father was no 'accident'. Finding a chained locket in her father's
      hotel. Jennifer attempts to use her childhood gift for talking to ghosts to
      call his spirit back. Unwittingly, the ghost recalled is that of Oscar Wilde,
      famous Irish playwright, whose secret affair with Jennifer's father has bound
      his ghost to the locket. After a discussion with a deceased witness at the scene
      of her Father's death. Jennifer and Oscar find themselves following a trail
      of murder and revolution, through Paris, to London and Ireland, and into conflict
      with secret government organisations, a British occult spy network, and the
      Irish Revolutionary Army. <br><br>In a thrilling, witty and melancholic adventure.
      Jennifer and Oscar uncover dark secrets, deal with the loss of shared love and
      develop a deep friendship along the way.<h2 class="bb_tag">Gameplay</h2><ul
      class="bb_ul"><li>As Jennifer discovers clues, she sketches illustrated notes
      in her book; which the player can study<br></li><li> Use this illustrated knowledge
      to confront characters, prompt their memories and link clues together <br></li><li>Take
      control of both Jennifer and Oscar, as you interrogate living and the dead to
      solve puzzles. <br></li><li>Environmental puzzles will vex your brain, with
      crafty but logical solutions ready to be solved. <br></li><li>Use Jennifer's
      artistic skills to trick the Gendarmerie and talk to spirits, while Oscar can
      use his ghostly powers to sneak invisibly past the SIS, in character-specific
      solutions.</li></ul>
