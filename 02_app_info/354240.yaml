    reviews: "\u201CAt a time when I'm feeling a bit exhausted by half-finished behemoths,\
      \ all with tangled lists of planned features, unfolding Please, Don't Touch\
      \ Anything's little machine was pleasantly isolating and captivating.\u201D\
      <br>7/10 \u2013 <a href=\"http://www.pcgamer.com/please-dont-touch-anything-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CI originally\
      \ decided to give this game a quick look before bedtime and ended up 2 hours\
      \ later hunched over the computer in dim lamp light surrounded by hastily scribbled\
      \ out math.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://techraptor.net/content/please-dont-touch-anything-review-must-touch-everything\"\
      \ target=\"_blank\" rel=\"noopener\"  >TechRaptor</a><br><br>\u201COnly once\
      \ in a blue moon do the stars align to bring us a game as well-crafted and meaningful\
      \ as Please, Don't Touch Anything.\u201D<br>8.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamegrin.com/reviews/please-dont-touch-anything-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameGrin</a><br>"
