    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/354240/extras/PDTA_Bombs3.png?t=1579122180\"\
      \ /><br><strong>Please, Don\u2019t Touch Anything</strong> is a cryptic, brain-racking\
      \ button-pushing simulation. <br><br>Covering for a colleague who is taking\
      \ a bathroom break, you find yourself in front of a mysterious panel which only\
      \ component is a red button. And since you\u2019ve clearly been instructed not\
      \ to touch anything, the only thing you want to do now is push that damn button.<br><br>Push\
      \ it and expect to be held liable for any unintended aftermath. And there will\
      \ be many. <br><br><strong>FEATURES</strong><br><br><ul class=\"bb_ul\"><li>25\
      \ devious enigmas<br></li><li>Singular pixel art<br></li><li>Atmospheric chiptune\
      \ soundtrack<br></li><li>Steam Cards<br></li><li>Achievements</li></ul>"
