    about_the_game: <h2 class="bb_tag">Fast paced drone racing and explosive combat</h2><br>Hyperblade
      is one part racing game, and one part vehicular combat<br><br>Challenge your
      opponents to a traditional race or amp up the stakes by strapping some weapons
      to your drone and battling it out in the combat arena or blow your opponents
      off the track. Drone Racer Alpha gives you all the fun of a giant machine gun
      strapped to a vehicle, but in the air.<h2 class="bb_tag">Racing</h2><br>You
      can engage in traditional style, first to the line races against your friends
      or the AI. Fly through the checkpoints and be the first to cross the finish
      line. Visit exciting locales like sleepy meadows, train yards and even space
      stations.<h2 class="bb_tag">Combat</h2><br>If you want something a little different,
      make the races more exciting by equipping weapons (currently one, more coming)
      on your drone and eliminating your opponents before they cross the finish line
      first. <br><br>Additionally you can take your armed drone into the combat arena
      and blow each other up without the pretense of any kind of race.
