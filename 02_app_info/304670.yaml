    about_the_game: The three factions of the Aeon Nebula have broken out into war.
      <br><br>Aeon Command is a tug of war strategy game, where you play as one of
      three unique factions to help gain dominance over the Aeon Nebula! Take control
      of your mother ship to gather resources, produce ships and fight off the enemy
      mother ship.  Grow stronger as you progress through the 24 mission campaign
      and unlock new upgrades.<br><br><strong>UPDATE:</strong> Due to technical issues
      the multiplayer server has been taken offline permanently.  The single player
      campaign and skirmish modes are still available to enjoy.<h2 class="bb_tag">Key
      Features:</h2><ul class="bb_ul"><li>3 factions each with unique ships and abilities.
      <br></li><li>24 mission single player campaign. 8 missions for each faction.
      <br></li><li>Play through the Alliance, Cyborgs and Exile campaigns to unlock
      upgrades and abilities. <br></li><li>Skirmish modes including Classic, Close
      Quarters and Resources and 3 difficulties. <br></li><li>Persistent upgrade system.
      Unlock upgrades as you play the game to constantly improve your fleet.</li></ul>
