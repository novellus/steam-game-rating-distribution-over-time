    reviews: "\u201CAeon Command satisfies the things I want in a good strategy game:\
      \ variability in play, upgrades and a tactical challenge that requires managing\
      \ many aspects.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://indiegamehq.com/review/aeon-command-by-bat-country-games/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Seb, IndieGameHQ</a><br><br>\u201CAeon\
      \ Command is a decidedly fun time that can take as little or as much time as\
      \ you\u2019d like. It\u2019s easy to play, quick to jump into and loads of fun.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.spacegamejunkie.com/reviews/aeon-command-striking-balance-tension-control/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Brian Rubin, SpaceGameJunkie</a><br><br>\u201C\
      Aeon Command is a surprisingly in-depth strategy game despite it being easy\
      \ to play.  I found myself playing match after match, just so I could throw\
      \ points into my fleet upgrades to see how much of a difference it makes.\u201D\
      <br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.dadsgamingaddiction.com/aeon-command/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Vince Paone, Dads Gaming Addiction</a><br>"
