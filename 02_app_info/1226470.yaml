    about_the_game: "Fight until the end, either on your own or as a team, in an intense,\
      \ high-stakes PvP battlefield.   <br>Choose a Hero that fits your playstyle\
      \ and use powerful skills to dominate your opponents in the <strong>Shadow Arena</strong>!<h2\
      \ class=\"bb_tag\"><strong>GAME FEATURES</strong></h2><strong>DIVERSE HERO ROSTER\
      \ </strong><br>From sword-wielders to archers and mages to brawlers, select\
      \ from an array of unique Heroes and master your own playstyle. Dominate your\
      \ opponents by using skills, chaining combos, or by playing strategic mind games!<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1226470/extras/Yeonhwa_and_Herawen_Cut.gif?t=1607126710\"\
      \ /><br><br><strong>ACTION-PACKED COMBAT </strong><br>Get ready for non-stop\
      \ action and incredible fights as your opponents \u2013 and the Dark Fog \u2013\
      \ close in on all sides. Execute your skills at the right moment or create combos\
      \ to overwhelm your enemies, and add more intensity to the action with strategic\
      \ Skill Enhancements and Ultimate skills.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1226470/extras/Three_Way_Battle.gif?t=1607126710\"\
      \ /><br><br><strong>STRATEGIC HUNTS</strong><br>Implement everything you find\
      \ on the battlefield into your combat strategy. Seek out monsters that drop\
      \ powerful gear or buffs, use Altars to summon fearsome dragons and Ancient\
      \ Weapons, or carefully use consumable items for that extra boost. There's always\
      \ an opportunity to turn the tides of battle in the arena.  <br><br><strong>MULTIPLE\
      \ GAME MODES</strong><br>Whether you're going for the solo win or playing as\
      \ a team in Trio mode, there\u2019s a mode for all to enjoy. Go for the 1v1\
      \ in King of the Hill mode and experience action that doesn\u2019t stop in Team\
      \ Deathmatch mode. <br><br><strong>TOURNAMENTS</strong><br>Compete with others\
      \ for cash rewards, exclusive Titles, and special Skins in the official Champions\
      \ Showdown and Regional Cup tournaments, or participate in exciting community-hosted\
      \ tournaments!"
