    reviews: "\u201CTogether the visuals and audio completely nail the NES motif,\
      \ and the concept of the game \u2013 as well as its inventory and item system\
      \ \u2013 delivers on an early Zelda level that is rarely seen these days.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://bigbossbattle.com/greenlight-highlight-castle-no-escape-2/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Big Boss Battle</a><br><br>\u201CIt certainly\
      \ feels like a very nostalgic game. On the inside of a cursed castle evil lurks.\
      \ You, being the latest hero, try to conquer the place. Will you succeed?\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://lostvideogames.wordpress.com/2016/08/25/a-tough-battle-hardened-queue-of-games-looking-for-votes-on-greenlight/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Lost VideoGames</a><br><br>\u201CLots\
      \ of content, different heroes, achivements and so on. There's a custom old-fashioned\
      \ manual for it, too. Real find for rogue-lite oldschool fans.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.indie.by/2017/02/castle-of-no-escape-2.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.indie.by/2017/02/castle-of-no-escape-2.html</a><br>"
