    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/542350/extras/Ident_small_white_transparent.png?t=1591063275\"\
      \ /><br><br>Prepare yourself for the dangers of the cursed castle! Countless\
      \ heroes have tried and failed to destroy the ancient spell that holds its walls.\
      \ Meanwhile, hundreds of monsters are roaming inside, guarding the sword shards\
      \ \u2014 the last known thing to be capable of defeating the demonic castle\
      \ owner, thus shattering its magical structure. <br><br>Although, you are not\
      \ alone \u2014 some help could be obtained from the merchants, who, for reasons\
      \ not truly understood, offer their services right inside the lair of evil.\
      \ Though, it seems to be only a matter of time for them to disappear... <br><br>Explore\
      \ 6 x 6 x 6 = 216 rooms of randomly generated hazards and enemies while collecting\
      \ the necessary artefacts. Plan your next step carefully, because save points\
      \ aren't a thing in a rogue-lite game! There is, however, another option, explained\
      \ below.<h2 class=\"bb_tag\">FEATURES</h2><br>Battle System: Every character\
      \ is different, try them all! Perform the Agile attack when you're in a pinch.\
      \ Use armor and shields to your advantage and boost armor stats using the emblems.\
      \ <br><br>PAL/NTSC modes: If the game feels too unforgiving, you can tone down\
      \ the difficulty, lowering the framerate to 50 (PAL). Note, though, that music\
      \ and sounds become more evil at the 83% of their original pitch. <br><br>Password\
      \ System: Just like in an old NES game, in this game you need to input 13 characters\
      \ to get back to your game session. Still, the powers of evil prevent you from\
      \ saving anything much more than the artefacts you've found...<br><br>Unfold\
      \ the mystery: Defeat minibosses to unlock more playable characters.<br><br>&quot;CRAWL\
      \ THE DUNGEONS AT YOUR HOME TV!&quot;<br>&quot;ULTRA 8-BIT CASTLE ACTION&quot;<br>&quot;UNLEASH\
      \ YOUR INNER NIKOLAI&quot;<br>&quot;MULTI STEREO GRAPHICS RESOLUTION!!!&quot;<br>&quot;SECTOR-EFFECTOR\
      \ 1.21 GIGAWATT SUPERSOUND!!!&quot;<h2 class=\"bb_tag\">CREDITS</h2><br>Game\
      \ by D. E. X. and Kolenka Team <br>Trailer by Dr. Zlo<br><br>Portuguese-Brazil\
      \ translation by Gianvelox<br><br>We're open to translators! Get the game to\
      \ YOUR language!<br><a href=\"http://steamcommunity.com/app/542350/discussions/0/142261027577392827/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >http://steamcommunity.com/app/542350/discussions/0/142261027577392827/</a><br><br>WARNING:\
      \ Doesn't support Steam Link! Steam Controller is supported on PC.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/542350/extras/They_are_coming2_lo-fi_hi-light.jpg?t=1591063275\"\
      \ />"
