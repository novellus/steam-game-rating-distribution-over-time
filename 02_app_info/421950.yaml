    review: "I was hesitant to get the soundtrack edition at first because I wanted\
      \ to keep my Steam library clutter-free. After some deliberation, I decided\
      \ to get it. Credit goes to my husband, who encouraged me!\n\nThis soundtrack\
      \ has been one of my go-to's whenever I wanted something relaxing but not [i]too\
      \ relaxing[/i]\u2014something lively enough to keep me alert while I'm deep\
      \ reading. \n\nMy only criticism would be the track lengths: I think they're\
      \ too short. Considering the price though, I wouldn't expect them to dole out\
      \ 4-minute long tracks. I just would've preferred them to be longer for listening\
      \ outside the game. \n\nGreat job to Raphael Benjamin Meyer and the rest of\
      \ the team! I look forward to listening to the other soundtracks!"
