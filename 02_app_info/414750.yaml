    detailed_description: "<h1>Steam Video</h1><p>This content is only available in\
      \ an online streaming format. More information about streaming videos can be\
      \ found in the <a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871\"\
      >Streaming Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>By 2017,\
      \ the app market will be valued at $77 Billion. Over 80% of all these developers\
      \ are male. The Technovation Challenge aims to change that by empowering girls\
      \ worldwide to develop apps for an international competition. From rural Moldova\
      \ to urban Brazil to suburban Massachusetts, CODE_GIRL follows teams from around\
      \ the world who dream of holding their own in the world\u2019s fastest-growing\
      \ industry. The winning team gets $10K to complete development and release their\
      \ app on the market, but every team discovers something valuable along the way."
