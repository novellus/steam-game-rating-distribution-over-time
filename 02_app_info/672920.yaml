    review: The Bounty has to be one of the most unique games I've ever played. Myself
      coming from Nex Machina and Pacman 256. I needed another high scoring nostalgia
      type of game. And this is where the Bounty comes in. This is not your ordinary
      RPG game. It's a high scoring RPG. A humorous one at that. This is described
      as a Dragon Quest type of game. Which could be true but I've never played those.
      But this game reminds me of nes classics like Zelda, Final Fantasy and Uncle
      fester's quest(music wise). The music is really good in this game. Really captures
      the feel of the 8 bit era. The game is not super hard but challenging enough.
      The puzzles really challenge your common sense. I can even use a Dog whistle
      to signal a partner for my battle. Overall. It's a fun game. I recommend playing
      this especially for $4.99. It's really worth it.
