  data:
    about_the_game: "Unlock the complete <strong>Defiance</strong> experience! This\
      \ awesome edition rolls all 5 of Defiance\u2019s DLCs (plus other incredible\
      \ bonuses) into a single, convenient package. It\u2019s never been easier to\
      \ start your life as an Ark Hunter!<br><br><strong>INCLUDES:</strong><h2 class=\"\
      bb_tag\">Steam exclusive TMW Hannibal 800R Slate/Navy Blue Vehicle</h2>A vehicle\
      \ to get around in style!<h2 class=\"bb_tag\">+35 Inventory Slots</h2>Carry\
      \ more weapons!<h2 class=\"bb_tag\">+3 Loadout Slots</h2>Customize your ark\
      \ hunter further!<h2 class=\"bb_tag\">+25 Ark Key Expansion</h2>Earn more loot\
      \ in-game!<h2 class=\"bb_tag\">DLC 1: Castithan Charge Pack</h2>Play as a Castithan\
      \ and use charged weapons. Further customize your Ark Hunter with new appearance\
      \ options, complete new Story Mission Lines, and get access to new Pursuits.<h2\
      \ class=\"bb_tag\">DLC 2: Arkbreaker Pack</h2>Explore and fight your way through\
      \ arks YOU bring to Earth and battle your way through new mission lines with\
      \ Volge Weaponry.<h2 class=\"bb_tag\">DLC 3: 7th Legion Pack</h2>Join the elite\
      \ forces of Yoshida Hiro and become part of the 7th Legion. Fight to liberate\
      \ Paradise with new weapons, armor, and more.<h2 class=\"bb_tag\">DLC 4: Gunslinger\
      \ Trials Pack</h2>Answer Von Bach Industries' call to arms and battle through\
      \ new Co-op Arenas and story missions to reap rewards from the most powerful\
      \ weapons manufacturer on Earth.<h2 class=\"bb_tag\">DLC 5: Arktech Revolution\
      \ Pack</h2>Plunge into new advanced and expert events and co-op maps. Hunt deadly\
      \ new enemies with legendary weapons and mods from Chimera, a rising force in\
      \ the underground arms trade."
