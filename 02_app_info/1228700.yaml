details:
  data:
    about_the_game: '<h2 class="bb_tag">Game content</h2>GodOrEvel. 1 is based on
      the previous work GodOrEvel. Beta, the first of the following orthodox series.<br>As
      a knight, you will overcome obstacles in the unknown journey, use the card release
      skills in your hand, improve your strength by adjusting cards, upgrading advanced
      roles, activating fetters, and finally defeat boss.<h2 class="bb_tag"> Introduction
      to operation            <br>Press Q: pause the game to enter the menu            <br>Click
      card at any time by S +: sell the card           <br>In the card pack interface,
      press c + to click the card: switch between the card in the card pack and the
      card in the hand       <br>    <br> <h2 class="bb_tag"> what''s new [/ h2]            <br>Fetter
      system: activate different types of fetters according to different types of
      cards, so as to obtain strong effect of blessing. (move the mouse over the corresponding
      icon to display the corresponding type of fetters.)<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1228700/extras/1.png?t=1581308540"
      />           <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1228700/extras/2.png?t=1581308540"
      />           <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1228700/extras/3.png?t=1581308540"
      />            <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1228700/extras/4.png?t=1581308540"
      />            <br><br>Automatic use: when the card cooldown is lower than a
      certain value, it will enter the automatic use mode to avoid repeated click
      on the card.            <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1228700/extras/auto.png?t=1581308540"
      />            <br><br>Altar level: after playing a level several times, the
      altar level will be opened on the map to explore more unknown.            <br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1228700/extras/statue.png?t=1581308540"
      />            <br><br>Invisible challenge: in the new version, there is a real
      sense of player death! The map will gradually reduce the level along with the
      clearance, please choose your clearance route carefully!<h2 class="bb_tag">
      game contains [/ h2]            <br>45 skill cards (including 3 upgrade cards
      and 2 upgrade cards, adding 1 special upgrade card will greatly improve the
      combat strength)            <br>The map has 15 monster levels for you to challenge            <br>The
      store has 8 cards for you to buy with game gold coins            <br>4 new fetters</h2></h2></h2>'
