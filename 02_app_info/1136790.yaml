details:
  data:
    about_the_game: "\u25BC Game Summary<br />\r\nWith about 1 play through taking\
      \ 10-15 minutes, this action game is based on arcade games of the 1980\u2019\
      s and contrasted with modern game design bringing out the best of both worlds.<br\
      \ />\r\nChoose the route on the map you will take and raid the dungeons utilizing\
      \ the swords and items available to fight.<br />\r\nCollecting food and items,\
      \ continue until you reach your goal of defeating the dragon. <br />\r\nThe\
      \ items you have collected and how you use them is of the utmost importance.\
      \ Lucky rare item drops, and unlucky mistakes will change the conditions of\
      \ the game and the route you must take will continue to evolve."
