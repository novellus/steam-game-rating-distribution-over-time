      \ /><br><br><strong>\u30FBAmazing Gameplay\u3010All-new CGs\u3011</strong><br><strong>\u30FB\
      Full Audio\u3010Except for MC\u3011</strong><br><strong>\u30FBOil-Painting Style\u3010\
      Custom-Made UI\u3011</strong><br><br>We made this chapter out of the brochure\
      \ in the Limited Edition Bundle, and visualized it. We hope all of you can enjoy.<h2\
