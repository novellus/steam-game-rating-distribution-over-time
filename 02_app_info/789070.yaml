    about_the_game: "It was early summer in 2004, the colours weren't there yet. <br>There\
      \ came orange waltzing in, not caring a thing.<br>The purple canvas jumped into\
      \ the picture and said: <br><br><strong>&quot;...May I see your paintings?&quot;</strong><br><br>\u2014\
      \u2014Tricolour Lovestory : Chapter Zero.<br>The story dated half year before\
      \ Chapter One.<h2 class=\"bb_tag\">\u25C6Features\u25C6</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/789070/extras/intro1.jpg?t=1519874169\"\
