    about_the_game: Mousebound is an unforgiving game of unique controls, patience,
      and discovery.<br><br>Play in a 3D world, using a 2D system.<br>Move your character
      by placing your mouse cursor in the direction you want to go.<br><br><ul class="bb_ul"><li>
      Progress and explore 4 unique levels. <br></li><li> Gain progress, but be prepared
      to lose progress. Frequently. <br></li><li> Discover new levels and your limit
      of frustration.<br></li><li> Upload custom images to use as your playable character.<br></li><li>
      Unlock different items for customization.<br></li><li> Freedom awaits you at
      the finish line.</li></ul><br>With inspiration from Super Monkey Ball and Getting
      Over It with Bennett Foddy.
