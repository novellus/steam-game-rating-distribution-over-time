    about_the_game: "From the Author of the best-selling Medici series Matteo Strukul,\
      \ comes a new exciting <strong>Interactive History Drama</strong>, pushing the\
      \ boundaries of video game storytelling and narrative depth. <br><br>Dark Renaissance\
      \ is an <strong>adventure game with RPG elements</strong> and a compelling and\
      \ dramatic story, true to historical events, characters and places of the 15th\
      \ century. <br><br>Embark on a journey through <strong>key places of the Renaissance\
      \ world</strong>, from Italy to China, going through the fascinating lands of\
      \ the Middle East and Transylvania. <strong>Lend your sword to Lorenzo de' Medici</strong>\
      \ and fight formidable enemies, such as the cunning Ottoman Sultan Mehmed II,\
      \ the treacherous Anguana and the impetuous Duke Ercole d\u2019Este.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1293440/extras/battagliaDRottimizzata.gif.gif?t=1607450819\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1293440/extras/Banner_2_-_Story_and_Background.png?t=1607450819\"\
      \ /><br><br>In a land of immense Beauty and ageless mysticism, where families\
      \ of ruthless powermongers wage battle through generations, the mother of all\
      \ wars is bound to happen. <br><br>In the heart of Firenze, Italy\u2019s cradle\
      \ of culture and art, Lorenzo il Magnifico, heir to the Medici Family, sits\
      \ on his throne of riches. After having conquered the economic power of Italy,\
      \ the Lord of Florence senses a new threat coming, meant to jeopardize his ruler\u2019\
      s <i>status quo</i>. With its power and financial establishment at a stake,\
      \ The Magnificent must recur to the most legendary soldier on the battlefield:\
      \ <strong>Marco Badoer</strong>, a tormented <i>Capitano di Ventura</i> who\
      \ survived the twilight of Middle Ages to be born again in an age of discovery\
      \ and wonder.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1293440/extras/dragoDR600x200.png?t=1607450819\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1293440/extras/Banner_1_-_Features.png?t=1607450819\"\
      \ /><br><br><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\">The darkest and grittiest\
      \ Renaissance epic ever built in a game.</h2> Discover the story of Marco Badoer,\
      \ one of the last knights of the famed <i>Ordo Draconis</i>, a chivalry order\
      \ so bloodthirsty that counted Vlad the Impaler himself among its ranks. <br></li><li><h2\
      \ class=\"bb_tag\">Meet the rockstars of Italian Renaissance.</h2> From Lorenzo\
      \ de' Medici to Leonardo da Vinci, you will walk on the shoulder of giants and\
      \ explore world-famous landmarks such as Venice and Florence. But be wary: ancient\
      \ pagan magic, Eastern mysticism and occult knowledge will drag you into the\
      \ darkest corners of human mind.<br></li><li><h2 class=\"bb_tag\">Countless\
      \ options for roleplaying.</h2> Shape your path through nuanced branches in\
      \ an intricate web of political conspiracies and moral dilemmas. Will you unleash\
      \ your vengeful primal self? Or you\u2019ll rather stay balanced as a monk through\
      \ wise decisions? The choice is yours.<br></li><li><h2 class=\"bb_tag\">The\
      \ art of War.</h2> Choose among several weapons of the time, face your enemies\
      \ in strategic duels and lead your troops in open field battles. Get ready to\
      \ become a strategist, thanks to unique staged combat sequences blending opera\
      \ and brutal RPG action.<br></li><li><h2 class=\"bb_tag\">Sex, drugs and gambling.</h2>\
      \ From the opium-filled <i>hammam</i> of Constantinople, to the <i>alcova</i>\
      \ of the most beautiful courtesans in Florence, the darker side of European\
      \ history will unveil in front of your eyes, while a romance and social linking\
      \ system will let you decide to desecrate your body as much as you wish. <br></li><li><h2\
      \ class=\"bb_tag\">Enjoy high-class Renaissance living.</h2> Behold the beauty\
      \ of Italy in all of its splendor during the Main Quest, and kick back with\
      \ a glass of wine at Villa del Drago, home to Marco Badoer. To transform this\
      \ old house in a luxurious mansion, filled with fine Tuscany spirits and tasty\
      \ food, it\u2019s up to you, thanks to the currency and historical accurate\
      \ card games.<br></li><li><h2 class=\"bb_tag\">A political manifesto from the\
      \ past.</h2> After condemning the horrors of totalitarianism and datacracy in\
      \ the award-winning Dry Drowning, Studio V goes back to its roots, to push again\
      \ the boundaries of philosophical and political discourse in gaming. Swept under\
      \ the rug of a beautiful world, tales of corruption, violence and dirty money\
      \ await for the player to be discovered.<br></li><li><h2 class=\"bb_tag\">Original\
      \ soundtrack.</h2> An original symphonic score by the award-winning composer\
      \ David Logan, mixing and matching ancient and modern styles.</li></ul>"
