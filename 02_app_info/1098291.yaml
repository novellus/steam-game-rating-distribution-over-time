    about_the_game: 'You pulled humanity back from the edge of extinction, but it
      came at a cost. Slaying the Kahn Maykr left an imbalance of power in the cosmos
      that threatens all of creation. Now you must rise and set things right in DOOM
      Eternal: The Ancient Gods. <br><br>The Year One Pass includes two campaign expansions:
      The Ancient Gods -- Part One and The Ancient Gods -- Part Two.<h2 class="bb_tag">The
      Ancient Gods - Part One</h2>     The legions of Hell have razed the heavens,
      threatening to expand across dimensions. Battle your way back to Urdak and decide
      the fate of the cosmos. Your mission is now your own.<h2 class="bb_tag">Tha
      Ancient Gods - Part Two</h2><h2 class="bb_tag">     More Information Coming
      Soon!</h2>'
