    about_the_game: "October Night Games is a digital tabletop game for 1-6 players\
      \ about a battle between two mysterious cults. Every time the world stands on\
      \ the crossroads, it is up to them to decide its fate.<br>The most known of\
      \ those choices are done in the night when Halloween coincides with the full\
      \ moon, giving the Outer Gods a chance to return to our realm in the full glory,\
      \ and it is up to the cultists, whether to open the Gate.  But there are many\
      \ other fateful decisions all around the year. <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1334580/extras/OctoberGif.gif?t=1609793218\"\
      \ /><br>Both sides draw strength from rituals that worship the Outer Gods, but\
      \ their goals are entirely different: the Changers fight for a radical transformation\
      \ of the world, while the Keepers try to stop them. <br>You don\u2019t know\
      \ who is on which team, so you alongside with magic and alchemy you will need\
      \ your social deduction skills. The only one whom you can completely trust is\
      \ your loyal familiar with unique skills. <br>You have to perform bloody rituals,\
      \ mix alchemical essences, and survive both the town folk and unholy monsters.\
      \ Each playthrough promises tension, intrigue, and plenty of hexes. Are you\
      \ ready to play with forbidden magic?<h2 class=\"bb_tag\">Features list</h2><ul\
      \ class=\"bb_ul\"><li><strong>Literary inspirations</strong>: Roger Zelazny,\
      \ H.P. Lovecraft, Abraham Merrit, Bram Stocker, Robert Bloch, and many others\
      \ influenced our game's procedurally generated narrative.<br></li><li><strong>Dastardly\
      \ characters</strong>: Pick your own character, ranging from a mad monk to vampires,\
      \ witches and more. Each packs unique abilities such as astral projection and\
      \ the ability to drain life.<br></li><li><strong>Eldritch pets</strong>: Select\
      \ your familiar, such as a loyal dog, a gossiping bat or a sneaky cat.<br></li><li><strong>Social\
      \ deduction</strong>: Work out who is friend or foe. Each side will have its\
      \ one wand Holder, Book Master and Lamp Bearer.<br></li><li><strong>Multiple\
      \ locations</strong>: Travel the town, graveyard and hollow, looking for cursed\
      \ ingredients for your alchemy and rituals.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1334580/extras/gods.png?t=1609793218\"\
      \ /><br></li><li><strong>Summon horrors</strong>: Call on Cthulhu and beings\
      \ even more inscrutable with your rituals.<br></li><li><strong>Make magic</strong>:\
      \ Experiment with transmutation and craft essences using a challenging but accessible\
      \ alchemy mechanic.<br></li><li><strong>Cursed combat</strong>: Fight off ghouls\
      \ and angry townsfolk using a unique dice combat system, and perhaps even capture\
      \ a minion or potential sacrifice.<br></li><li><strong>Stay alive</strong>:\
      \ Keep your health, sanity and reputation intact - or there will be terrible\
      \ consequences.<br></li><li><strong>Solo and multiplayer</strong>: Mix of competitive\
      \ and cooperative play, hex your enemies and aid those you believe to be on\
      \ your side.<br></li><li><strong>Atmospheric</strong>: Enjoy vintage hand-tinted\
      \ silent movie aesthetics and an old school horror style soundtrack. <br></li><li><strong>Multiple\
      \ replays</strong>: the combination of characters, familiars and allegiances\
      \ is randomly generated with each game, along with the procedurally generated\
      \ story.</li></ul>"
