      \ in the full glory, and it is up to the cultists, whether to open the Gate.\
      \  But there are many other fateful decisions all around the year. <br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1334580/extras/OctoberGif.gif?t=1609793218\"\
      \ /><br>Both sides draw strength from rituals that worship the Outer Gods, but\
      \ their goals are entirely different: the Changers fight for a radical transformation\
      \ of the world, while the Keepers try to stop them. <br>You don\u2019t know\
      \ who is on which team, so you alongside with magic and alchemy you will need\
      \ your social deduction skills. The only one whom you can completely trust is\
      \ your loyal familiar with unique skills. <br>You have to perform bloody rituals,\
      \ mix alchemical essences, and survive both the town folk and unholy monsters.\
      \ Each playthrough promises tension, intrigue, and plenty of hexes. Are you\
      \ ready to play with forbidden magic?<h2 class=\"bb_tag\">Features list</h2><ul\
      \ class=\"bb_ul\"><li><strong>Literary inspirations</strong>: Roger Zelazny,\
      \ H.P. Lovecraft, Abraham Merrit, Bram Stocker, Robert Bloch, and many others\
