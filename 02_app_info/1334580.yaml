    detailed_description: "<h1>Freezing Moon - Content update!</h1><p>We are happy\
      \ to present you a new game mode. Freezing Moon is faster, more intensive and\
      \ challenging than the original game.<br><a href=\"https://store.steampowered.com/news/app/1334580/view/2906476183738841094\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1334580/extras/coldMoonGif.gif?t=1609793218\"\
      \ /></a></p><br><h1>About the Game</h1>October Night Games is a digital tabletop\
