    about_the_game: "Angelo\u2019s thrilling story comes to an end in this epic conclusion\
      \ to the &quot;Trials of Olympus&quot; match3 trilogy\u2026<br />\r\n<br />\r\
      \nSince his departure from Olympus, Angelo has overcome many trials and enemies.\
      \ However, he is about to face his greatest challenge yet, as threats assault\
      \ the kingdom of Greece from all sides. Enraged over the death of his father,\
      \ King Xerxes of Persia assembles a mighty force to conquer Greece and get revenge.\
      \ Meanwhile, humanity\u2019s arrogance has angered the god Poseidon, who now\
      \ expresses his displeasure through natural disasters. And as Angelo struggles\
      \ to keep his kingdom together, his duties cause a growing rift between him\
      \ and his beloved wife, Amara.<br />\r\n<br />\r\nCan Angelo stop Xerxes, appease\
      \ the gods, and win back Amara\u2019s love? Help him as he fights enemies, builds\
      \ temples, makes new allies, and transforms the world itself in an epic adventure\
      \ that transcends the bounds of history.<br />\r\n<br />\r\n-\tEpic story based\
      \ on mythological and historical figures<br />\r\n-\t100 challenging match-3\
      \ levels<br />\r\n-\t32 upgrades to help you overcome challenges<br />\r\n-\t\
      A wide world to explore and upgrade<br />\r\n-\tOriginal music compositions\
      \ with Roman and Celtic stylings"
