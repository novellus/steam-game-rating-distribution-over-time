    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1110380/extras/FFAK_ABOUT.png?t=1584479731\"\
      \ /><br><br>Reform the church to divorce and marry as you please. Marry foreign\
      \ princesses, or, heck, your favourite bookshelf. Or both. Jail your steward.\
      \ Execute everyone. Ordain your horse as a priest. Knight your bed. Who\u2019\
      s going to stop you? God? Nope. Not after you become the Pope.<br><br>This is\
      \ no game of thrones. This is real life, as Henry VIII would have lived it,\
      \ if only he had the imagination.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1110380/extras/FFAKTrailer_2.gif?t=1584479731\"\
      \ /><br><br>England, 1520. As the king or queen of this nation, you've been\
      \ challenged to out-spend your rival, King Frank, at the Field of the Cloth\
      \ of Gold. With the help of your staff and sycophants, you might be able to\
      \ do it. Except you've misplaced your gold all over the castle... time to find\
      \ all those chests and collect all those taxes! <br><br>Maybe you'll bankrupt\
      \ the country, but at least you'll have a good time doing it. <br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1110380/extras/FFAK_FEATURES.png?t=1584479731\"\
      \ /><br><ul class=\"bb_ul\"><li>26 royal commands, including (M)arry, e(X)ecute,\
      \ (C)ollect taxes, (B)less, (K)night, (P)lay Lute and (R)eform Church.<br></li><li>Play\
      \ as King or Queen and rewrite the laws to suit your whim.<br></li><li>Non-linear\
      \ adventure sandbox simulation. Rule your kingdom or wreak havoc in it, as you\
      \ prefer.<br></li><li>Meet Machiavelli, Suleiman the Magnificent, and more,\
      \ in incredible historical realism.<br></li><li>Original music tracks by Visager\
      \ Music, as well as an adaptation of Henry VIII's masterwork, Pastime in Good\
      \ Company.<br></li><li>A bear. Beware.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1110380/extras/FFAK_Bear.gif?t=1584479731\"\
      \ /><br><br>Humiliate King Frank with your wealth and excess, or die trying.<br><br>You\
      \ can also get the <a href=\"https://steamcommunity.com/linkfilter/?url=https://visager.bandcamp.com/album/fit-for-a-king-original-soundtrack\"\
      \ target=\"_blank\" rel=\"noopener\"  >original  soundtrack by Visager Music\
      \ here</a>!"
