    reviews: "\u201C[...] the funniest game I've played in a long time.\u201D<br>Tarn\
      \ Adams of Dwarf Fortress<br><br>\u201C[...] faithfully recaptures the mighty\
      \ storytelling and world building power of yesteryear's Ultima games and propels\
      \ you into a Shakespearean tragedy of your own making.\u201D<br>Randy Smith\
      \ of Waking Mars &amp; the Thief series<br><br>\u201CWho among us has not dreamed\
      \ of becoming a regent, tasked in theory with running the country but in practice\
      \ exerting diplomatic humiliation on your rivals by living to the maximum excess\
      \ possible. These dreams come true in Fit For A King\u201D<br><a href=\"https://www.rockpapershotgun.com/2019/07/28/live-out-your-wildest-henry-viii-dreams-in-upcoming-fit-for-a-king/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Jay Costello of RockPaperShotgun</a><br>"
