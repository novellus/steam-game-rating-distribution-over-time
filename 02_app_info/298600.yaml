    detailed_description: <h1>Consider Kill It With Fire</h1><p><a href="https://store.steampowered.com/app/1179210/Kill_It_With_Fire"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1179210/Kill_It_With_Fire</a></p><br><h1>About
      the Game</h1>With boots of speed on your feet, an infinite supply of bullets
      for your semi-automatic and the ability to jump over twice your own height,
      you're well equipped to go up against any enemy on your quest to reach Lovely
      Planet! Balance between jumping around dodging bullets and taking aim for a
      better shot at your enemies, don't waste time camping at cover spots and waiting
      for enemies to pop out - artfully evade the onslaught of bullets and defeat
      all baddies that stand in your way!<br><br><ul class="bb_ul"><li> The most authentic
      First Person Shooter experience, a game of jumping and shooting<br></li><li>
      Hundred levels to master, five worlds to discover, one faraway destination<br></li><li>
      Learn and practice each level to earn stars and set world records<br></li><li>
      Search for multiple secrets hidden deep within each world<br></li><li> Precise
      Gun Ballet at a flawless 60 frames per second! (conditions apply)<br></li><li>
      A story so abstract, it's not told at all - you won't know what hit you<br></li><li>
      Original Soundtrack by Calum Bowen</li></ul>
