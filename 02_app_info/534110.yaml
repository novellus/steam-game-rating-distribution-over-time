    about_the_game: "Inspired by the groundbreaking video game and created in collaboration\
      \ with innovative YouTube powerhouses CorridorDigital, RocketJump, and Devin\
      \ Supertramp, Ubisoft proudly presents Tom Clancy\u2019s The Division\u2122\
      : Agent Origins. This thrilling live action video series follows the lives of\
      \ four agents of The Division as they\u2019re activated and leap headfirst into\
      \ the fight to save New York City."
