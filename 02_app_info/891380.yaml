    about_the_game: It's a unique twist on the Classic Snake Game.  Kinda like  Snake,
      but  Adventure mode.   Collect keys to get through doors, without crashing into
      walls or the trail your tail leaves behind.  Make it to the end and get new
      keys  to unlock new doors  and clean up missed points on previous levels.  It
      has Local Save, High Score, Stats, and Steam Achievements.
