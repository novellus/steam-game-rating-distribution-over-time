    about_the_game: "I making the game on my own (Mario Murkl) : <br />\r\n<br />\r\
      \nIt will be a Cyberpunk Style Multiplayer FPS with multiple game modes , with\
      \ high detailed Characters, Weapons and Maps.<br />\r\n<br />\r\nThe game using\
      \ Unreal Engine 4 , the following pictures always change,  many things are changed\
      \ already,  and will change in the future as well.<br />\r\n<br />\r\nThe game\
      \ is running on Windows 10 64bit, there is no Linux support at all.<br />\r\n\
      <br />\r\nI am working alone, the whole map in the game is fully custom made.<br\
      \ />\r\nThe game is cost me lot of Energy and Work , i would like to sell it\
      \ for really low price.<br />\r\n<br />\r\nIf the people are intresting this,\
      \ i would be more than happy to  make more maps to make tha game bigger and\
      \ better.<br />\r\n<br />\r\n<br />\r\nThe attached videos and pictures will\
      \ refresshing if there is any huge update is happened. <br />\r\n<br />\r\n\
      <br />\r\n5 Different very high detailed maps, with 5 different game modes Deathmatch\
      \ , Team Deathmatch , Capture the Flag, Concuest and Rush.<br />\r\n<br />\r\
      \n<br />\r\n5 Different Class , and 4 different ability.<br />\r\n<br />\r\n\
      The Game is working on Online , and on Local as well, (The steam application\
      \ needs to running on the background)<br />\r\n<br />\r\n<br />\r\n<br />\r\n\
      If you have any question , feel free to ask.<br />\r\n<br />\r\nRegards <br\
      \ />\r\nMario Murkl"
