    about_the_game: "The baby boom is back as this Star-Filled RPG is reborn on Steam!\
      \ <br><br>The main protagonist, Itsuki Yuge, is suddenly summoned to the magical\
      \ world of Granvania to save it from evil Impurities. As the savior from another\
      \ world known as \u201CGod\u2019s Gift,\u201D Itsuki and his Star Children,\
      \ born between him and the 12 Star Maidens, are the only ones capable of banishing\
      \ these Impurities. To return to his own world, he must save this one with the\
      \ help of his Star Children!<br><br><strong>KEY FEATURES</strong><ul class=\"\
      bb_ul\"><li>The Stars Have Aligned \u2013 Deepen your bonds with the 12 Star\
      \ Maidens to birth a new generation of Star Children with updated graphics!<br></li><li>Bred\
      \ to Fight \u2013 Form a party up to 13 characters strong and fight through\
      \ stimulating positioning-based battles!<br></li><li>Adapt and Conquer with\
      \ the Power of the Stars \u2013 Featuring Stardust Labyrinths that transform\
      \ every time you step inside!<br></li><li>The More, the Merrier \u2013 Flourish\
      \ a new bond with a newly conceived character, Alfie the trainer!</li></ul>"
