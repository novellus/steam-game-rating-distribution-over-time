    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/737040/extras/about_the_game.png?t=1590389455\"\
      \ /><h2 class=\"bb_tag\">Vermintide is back \u2013 darker, bloodier and more\
      \ intense than ever!</h2><br>Warhammer: Vermintide 2 is the sequel to the critically\
      \ acclaimed Vermintide. The time has arrived to revisit the fierce first-person\
      \ co-op slaughter-fest featuring visceral and groundbreaking melee action, set\
      \ in the apocalyptic End Times of the war-ravaged Warhammer Fantasy Battles\
      \ world. <br><br>Our 5 heroes have returned to take on an even greater threat\
      \ \u2013 the combined forces of a malevolent and destructive Chaos army and\
      \ the swarming Skaven horde. Prepare to be challenged like never before as you\
      \ and your team desperately try to survive the never-ending onslaught. Choose\
      \ between 15 different careers, climb the talent trees, customize your arsenal\
      \ to fit your unique play style, fight your way through a myriad of stunning\
      \ levels, and challenge yourself in our new Heroic Deeds System. The only thing\
      \ standing between utter defeat and victory is you and your allies. If you fall\
      \ - so will the Empire.<h2 class=\"bb_tag\">The Collector's Edition Upgrade\
      \ includes</h2><ul class=\"bb_ul\"><li>Official soundtrack<br></li><li>Exclusive\
      \ wallpapers<br></li><li>Helmgart Heraldry themed skins<br></li><li>Exclusive\
      \ portrait frame<br></li><li>Digital maps<br></li><li>Keep decoration<br></li><li>One\
      \ exclusive heroic deed</li></ul><br>When purchasing <i>Warhammer: Vermintide\
      \ 2 - Collector's Edition Upgrade</i> you will receive <strong>400 Shillings\
      \ (in-game currency)</strong> to spend in the in-game store.<br><br><i>Note:\
      \ The DLCs Shadows Over B\xF6genhafen, Back to Ubersreik and Winds of Magic\
      \ are not included in the Collector's Edition Upgrade</i>"
