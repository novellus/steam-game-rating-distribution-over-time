    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/719100/extras/616x353_-_SW.png?t=1588080415\"\
      \ /><br><br>Dominate the space route and make the best score! <strong> Space\
      \ Way </strong> is a fast and fun game where the set is synchronized with music!\
      \ Collect as many balls as the more you collect, the higher your score will\
      \ be! Your speed also increases progressively, so the more your speed increases,\
      \ the more complicated the game becomes! However, you may slow down by collecting\
      \ bullets on your way and maybe even get a great slow motion!<br>It is an arcade\
      \ type game that allows you to relax when you watch a video or to entertain\
      \ yourself during the loading of another game for example.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/719100/extras/effet.png?t=1588080415\"\
      \ /><br><br><strong>Features:</strong><br><br>\u25A0 Unique design!<br>\u25A0\
      \ Infinite and completely random!<br>\u25A0 Decor moves according to music!<br>\u25A0\
      \ Addictive Gameplay!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/719100/extras/effet2.png?t=1588080415\"\
      \ />"
