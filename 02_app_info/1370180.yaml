details:
  data:
    about_the_game: "If you want to feel like an attentive owner of a restless cat,\
      \ then this game will be to your taste, because everyone knows that <br>cats\
      \ walk wherever they want, and you have to make this walk a blastless with couple\
      \ of clicks of your mouse.<br><br>Alien cat 6 is an indirect control platform\
      \ game with a side view. <br>The player's task is to guide the charismatic cat\
      \ along a safe path<br>avoiding set traps. Destroy anti-personnel mines, remove\
      \ bayonets, push bridges apart using levers <br>so that your manual cat doesn\u2019\
      t fall into the abyss and can collect all the coins and successfully complete\
      \ its mission.<br><br><strong><h2 class=\"bb_tag\">Features:</h2></strong><br><ul\
      \ class=\"bb_ul\"><li>Pixel Graphics<br></li><li>Attractive gameplay<br></li><li>30\
      \ levels</li></ul>"
