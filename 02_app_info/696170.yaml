    about_the_game: "The summer of bouncy, high-flying hijinks continues for the girls\
      \ of SENRAN KAGURA! They've fought rival ninja, evil masterminds, and apocalyptic\
      \ demons from beyond the veil of sanity, but nothing\u2014NOTHING in their lives\
      \ has ever prepared them for...a water gun fight?!<br><br>Summoned to a mysterious\
      \ tournament by its shady organizers, the buxom shinobi students team up and\
      \ face off, using all kinds of water weapons to soak and splash their opponents.\
      \ As they rise through the tournament brackets, they'll uncover the secrets\
      \ behind the organization \uFF0D secrets that hide an ever-growing threat to...\
      \ Wait, what? Sorry, I was watching all the splashing.<br><br>Choose a team\
      \ of five from the more than 30 girls available, outfit them with customizable\
      \ weapons and abilities, lead them through lighthearted water gun battles across\
      \ five single-player storylines, or join your friends online and take on opposing\
      \ teams worldwide. Come on in; the water's great!<br><br><strong><i>The &quot;Sexy\
      \ Soaker&quot; edition includes the Soaking Wet High School Uniform costume,\
      \ a set of colorful bikini costumes, the Futomaki Roll Bazooka special weapon,\
      \ a Bebeby pet card, and a special set of skill cards, along with a downloadable\
      \ soundtrack containing 47 music tracks.</i></strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/696170/extras/SKPBS_Sexy_Soaker_v3.png?t=1569340677\"\
      \ /><h2 class=\"bb_tag\">KEY FEATURES </h2><ul class=\"bb_ul\"><li><i>Water,\
      \ Water Everywhere </i><br>Water powers not only the girls' 10 types of water\
      \ weapons, but their state-of-the-art hydro-jetpacks, which are used to fly\
      \ and slide around each large arena at will. <br><br></li><li><i>Splash Across\
      \ the Seven Seas </i><br>Go online, with players in your region or worldwide,\
      \ for 5-on-5 team battles and survival matches. Climb the rankings and prove\
      \ you're the top shinobi.<br><br></li><li><i>Stack the Deck Your Way </i><br>With\
      \ over 800 attribute cards available, providing improved weapons, unique skills,\
      \ and summonable pets, players can equip any combination of 6 skill cards and\
      \ 3 pet cards per match for a combo their opponents will never see coming.<br><br></li><li><i>Become\
      \ Bosom Buddies </i><br>The dressing room returns with all-new methods of interaction\
      \ (including squirt guns, of course). Customize each character\u2019s outfit,\
      \ but be forewarned that it may not be fully intact (or opaque!) by the time\
      \ the match ends. </li></ul>"
