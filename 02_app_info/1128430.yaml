    about_the_game: "Solitaire: Match 2 Cards. Valentine's Day. Matching Card Game\
      \ isn't just a card game, it's a genuine love story! 120 unique card deals all\
      \ in the spirit of the most romantic day of the year, all for you!<br />\r\n\
      <br />\r\nThis game is for people who enjoy card games as spider solitaire,\
      \ pyramid, hearts, klondike, free cell, crescent, golf, addiction, three peaks,\
      \ yukon, forty thieves, scorpion, gaps, canfield, crazy quilt, algerian, montana,\
      \ eight off, calculation, clock solitaire. But regardless of the type, solitaire\
      \ is an age-old game that never loses its flavor!<br />\r\n<br />\r\nSolitaire\
      \ is fun to play no matter what your favorite version because the basic premise\
      \ has withstood the test of time! Match two cards of any suit, try your hand\
      \ at lots of different card deals, use the joker and let the positive holiday\
      \ vibes keep on flowing!<br />\r\n<br />\r\nTrue love is when you find your\
      \ ideal partner. Flirting, teddy bears, long moonlit walks, two hearts merged\
      \ into one, and the sweetest, most romantic feelings. Find all this and more\
      \ in our wholly unique card deals this February 14!<br />\r\n<br />\r\nSolitaire:\
      \ Match 2 Cards. Valentine's Day. Matching Card Game. Matching Card Game. These\
      \ card pairs are for fans of unique deals! Find and gather card pairs quickly\
      \ and a special multiplier increases your reward. Use coins to buy bonuses:\
      \ shuffle, cancel last move, joker. Choose your difficulty level: \u201CProfessional\u201D\
      \ is only for the genuine Solitaire lover! Premium quality romantic music and\
      \ graphics will whisk you away to the romantic atmosphere of a Valentine\u2019\
      s Day match made in heaven!<br />\r\n<br />\r\nAsk your sweetheart: \u201CWill\
      \ you be my valentine?\u201D with the help of Solitaire: Match 2 Cards. Valentine's\
      \ Day. Matching Card Game.<br />\r\n<br />\r\n- Card solitaire game for new\
      \ players and experts alike<br />\r\n- Unique game mechanics \u2013 choosing\
      \ pairs of cards<br />\r\n- Use different bonuses \u2013 mulligan, shuffle,\
      \ joker<br />\r\n- Collect gold cards to complete levels and unlock new locations<br\
      \ />\r\n- Collect bonus cards to get more coins and bonuses<br />\r\n- Collect\
      \ cards fast to make combos and get good rewards<br />\r\n- 12 locations, 120\
      \ levels and several difficulty modes<br />\r\n- For daring players, we offer\
      \ special tasks and over 20 colorful trophies<br />\r\n- Premium graphics to\
      \ get you in the mood!<br />\r\n- Original themed decks and 9 card backs<br\
      \ />\r\n- Beautiful music to help you relax and concentrate on the game"
