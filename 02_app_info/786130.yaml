  data:
    about_the_game: Can you shoplift until you drop? Steal everything from groceries
      to pets from a crazy pet store while avoiding the police in this crazy shoplifting
      simulator. Plan the perfect jewelry heist and strategically shoplift while avoiding
      shoppers who would love nothing more than to call the police. Teeny Heist is
      a top down point and click game in which you need to steal enough valuable items
      to complete the level. Completing a level without getting busted allows you
      to keep your cash which is used to unlock new levels and skins. You have to
      be strategic and aware to be successful as shoppers will call the police so
      you must be careful! When the cops are called it adds more police to the level
      increasing the chances of you getting arrested. Each level contains a limited
      number of banana peels which you must use wisely to prevent getting busted as
      this is your only means of defense against the overly aggressive police officers.
      Teeny Heist launches with three levels, two of which must be unlocked by stealing
      enough money.
