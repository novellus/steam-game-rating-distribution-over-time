    review: This game is fun and inexpensive, however, you move your character by
      clicking your mouse somewhere on the floor. This is tiring and frustrating when
      trying to run from the cops or just move around at all. I've been playing for
      10 minutes and my clicking hand is killing me. If I could move with WASD or
      arrow keys I would definitely recommend this game as a great time killer and
      casual indie game.
