    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1001950/extras/twad_about.png?t=1606346341"
      /><h2 class="bb_tag"><strong>SET IN A DREAM</strong></h2>Dreams are attacked
      by the Entity and the Xari alien race tries to preserve their integrity by educating
      the chosen one of each planet. Join the fight for your dream in this colorful
      open world game. An ever-expanding main story, which will lead you to take part
      in missions with ever-changing gameplay. Go through dreams, exploring, fighting
      and doing the many side activities.<br><br> <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1001950/extras/twad_twittable_gameplay_200.gif?t=1606346341"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1001950/extras/twad_features.png?t=1606346341"
      /><br><ul class="bb_ul"><li>Discover a story that will take you on missions
      with always challenging mechanics and gameplay.<br></li><li>Venture into a vast
      and vibrant world and explore seas, hills, and mountains<br></li><li>Your behavior
      changes the game world from dream to nightmare and vice versa<br></li><li>A
      vast inventory with items to craft, use and trade<br></li><li>Cities and villages
      with shops and activities, along with a lot of places to explore<br></li><li>Upgrade
      your character and learn new amazing skills<br></li><li>Work for DreamPol by
      rescuing people from the Entity, rank up and get upgrades for your watergun<br></li><li>Day
      and night cycle with climate events<br></li><li>Customize your look, with thousands
      of combinations of clothes, colors and stamps<br></li><li>Customize and train
      your horse<br></li><li>Customize your tent with a lot of useful tools and services<br></li><li>Fight
      against monsters and amazing bosses<br></li><li>Take part in activities such
      as crafting, fishing, hunting, and farming. Drive cars, sail with boats, ride
      and train your horse, and more.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1001950/extras/twad_nightmare_200.gif?t=1606346341"
      /><br><br>Visit <a href="https://steamcommunity.com/linkfilter/?url=https://www.therewasadream.com"
      target="_blank" rel="noopener"  >https://www.therewasadream.com</a>, join our
      <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/therewasadream"
      target="_blank" rel="noopener"  >Discord</a> or follow the game on social pages!
