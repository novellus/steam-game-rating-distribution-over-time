    about_the_game: 'Over the world threatened. After the earthquake in your village,
      the warden asks you to seek help from your Lord to restore the village. Having
      set off on a journey, you still do not suspect that everything is not so simple,
      robbers appeared in the vicinity, suddenly there were more monsters, and strange
      people in robes wandered around the back streets. <br>  There will be many dangers
      on your way, but you are not alone, brave heroes always stand shoulder to shoulder
      when the world is in danger. Save the land of Hinor from the coming evil!<br><br><strong>
      Features: [/ b]<br><ul class="bb_ul"><li>Original story.<br></li><li>Quests.<br></li><li>7
      cities, 17 villages.<br></li><li>Equipment of different weapons.<br></li><li>Explore
      the history of the world through books.<br></li><li>+ 6 hours of main storyline</li></ul></strong>'
