    about_the_game: "&quot;Pacific Storm 6 - Battle for Normandy\u201D, the background\
      \ was set at the beginning of the World War II. On September 3, 1939, German\
      \ invaded Poland. Britain and France declared to fight against German and ignited\
      \ the World War II.<br><br>The game truly reproduces the world situation at\
      \ the time, allowing players to experience the immersive, and strategizing to\
      \ change the historical evolution. Players need to choose the scripts of the\
      \ World War II at four different times, which deeply influence on European theater.\
      \ Players play as the German commander to control the war situation, leading\
      \ the army to counter the allied actions, promoting the great German, and let\
      \ Nazi Germany dominate the battlefield. !<br><br>The legendary strategy simulation\
      \ game series&quot; Pacific Storm\u201D launch the new title after nine years.\
      \ This new title change the series as the main axis of the Pacific Naval Battle\
      \ to turn the battlefield to Europe land battle finally, centering on the well-known\
      \ battles in the European War. Players will compile tanks, self-propelled guns,\
      \ tow guns, transport vehicles, infantry as main battalion to fight with the\
      \ enemy. Player can also use fighters and bombers to carry out air strikes against\
      \ the strongholds, weaken the defense, and occupy the stronghold to dominate\
      \ Europe as the goal.<br><br>Many new elements have been added, such as the\
      \ &quot;combat system&quot; that can change the tactics with the war conditions,\
      \ the &quot;commander system&quot; that can strengthen the combat capability\
      \ of the division, and the teaching mode that leads the players to actually\
      \ operate the battlefield, so both new and old players can experience the real\
      \ hardcore &amp; the scene of the war.<br><br>[Game Feature]<br><br>\u2027Return\
      \ to Battlefield\uFF1A<br>The four new scripts that contain important battles\
      \ of European theater, allowing players to experience the thrilling of war situation!<br><br>\u2027\
      New experience: This title changes the series as the main axis of the Pacific\
      \ Naval Battle to be land battle. Players will consist battalion to fight with\
      \ the enemy. The information is more comprehensive, the game operation is also\
      \ optimized, the interface is intuitive and easy to use, and it is easy to choose\
      \ the command that meets the purpose without being confused.<br><br>\u2027&quot;Tactical\
      \ Combat&quot;: The new combat system &quot;Tactical Combat&quot; allows players\
      \ to immediately give orders to each team during each movement, attack instruction,\
      \ and enjoy the fun of tactical battles.<br><br>\u2027Detailed teaching mode:\
      \ Even if you are in the first time to play the game, players don't have to\
      \ worry. The teaching mode will bring the players to do operation and learn\
      \ the game base gradually into the world of war.<br><br>\u2027&quot;Commander\
      \ System&quot;: Well-known commanders from all over the world, such as popularly\
      \ known called as the Desert Fox &quot;Erwin Rommel&quot;! Different commanders\
      \ will enhance the abilities of the division."
