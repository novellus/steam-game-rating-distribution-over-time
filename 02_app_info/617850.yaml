      notes: "Jaws of Extinction may contain the following: Frequent and extreme violence\
        \ and gore, horrific encounters, killing, mutilation and torture, suicide\
        \ and self harm, tobacco use, consumption of alcohol and drug use, sexual\
        \ references including to non-consensual sex, explicit swearing and bad language,\
        \ blasphemy, gambling and storylines involving discriminatory behaviour.\r\
        \n"
    detailed_description: "<h1>ALPHA BUILD</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/617850/extras/AlphaBuild.png?t=1606506852\"\
      \ /><br><br>KYE Creations are all about the community getting involved with\
      \ feedback and ideas on mechanics and features we are developing during our\
      \ alpha stages. We realise not everyone who purchases alpha games wants to help\
      \ test and progress game development, but we would appreciate anyone playing\
      \ the alpha version to report any bugs or contact our team on the many platforms\
      \ available, including Steam, Discord or social media.<h2 class=\"bb_tag\">WHAT\
      \ IS THE CURRENT STATE OF THE GAME</h2>Jaws of Extinction is currently in its\
      \ alpha stages, this is a state of the game, that is still heavily in development\
      \ and not released on Steams official Early Access program. Our store is currently\
      \ hidden from the Steam client base, because we feel, as a team, that JoE is\
      \ NOT currently ready for public consumption and should only be purchased  if\
      \ you wish to join in on testing the game in early stages.<br><br>The game has\
      \ many issues, including bugs with mechanics, missing content and performance\
      \ related issues on low and midrange machines.<br><br><i>If you wish to ask\
      \ the community if the game is playable on your current system set up, we suggest\
      \ joining our Steam or Discord community, links provided below.</i><br><br><strong>Discord:</strong>\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/playjoegame\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/playjoegame</a><h2\
      \ class=\"bb_tag\">WHAT IS CURRENTLY AVAILABLE IN THE GAME</h2>We are still\
      \ adding basic mechanics and improving current mechanic currently available\
      \ and are all subject to change.<br><br><ul class=\"bb_ul\"><li>First and third\
      \ person perspective<br></li><li>Basic firearms (Pistols, Rifles)<br></li><li>Basic\
      \ Craftable weapons (Bow, Baseball bats)<br></li><li>Basic Crafting<br></li><li>Horse\
      \ back transport<br></li><li>ATV (Quad) Transport<br></li><li>Basic Test Quest<br></li><li>Infected\
      \ Enemy AI<br></li><li>Human Enemy AI<br></li><li>Stealth movement / perception<br></li><li>Basic\
      \ player building<br></li><li>Vaulting &amp; Climbing<br></li><li>Basic Hunting<br></li><li>Basic\
      \ Harvesting<br></li><li>Traders</li></ul><h2 class=\"bb_tag\">WHEN WILL MULTIPLAYER\
      \ BE AVAILABLE</h2>We are currently fine tuning current mechanics, lighting\
      \ and performance and once we are happy, you guys are happy we will start to\
      \ stagger protagonist character releases bringing with it online coop play,\
      \ starting with two player online coop or local, leading to three player, four\
      \ player and eventually dedicated servers provided by our partner GTX Gaming\
      \ (<a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gtxgaming.co.uk\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.gtxgaming.co.uk</a>), you\
      \ will also be able to rent servers from them, intergrated with other partner\
      \ Tebex (<a href=\"https://steamcommunity.com/linkfilter/?url=https://www.tebex.io/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.tebex.io/</a>) using the\
      \ tebex system to help monitize your server and community.<h2 class=\"bb_tag\"\
      >WHEN WILL THE MAIN STORY BE AVAILABLE</h2>As each protagonist character is\
      \ released we will also be releasing an introduction story (Single-Player) level\
      \ (optional to play) teaching you the basics of the game and the characters\
      \ abilities. We also have a team of four story artists that are hot on the button\
      \ of creating, all types of quest, enviromental naratives, character stories\
      \ and the main story and lore to Jaws of Extinction.<br><br>The main story will\
      \ be released in chapters (Non DLC &amp; FREE Updates) to make sure that each\
      \ part of the story works well and progresses in single player and multiplayer.<br><br><strong>For\
      \ more information, join our discord:</strong> <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/joegame\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/joegame</a></p><br><h1>Alpha\
      \ Roadmap 2020</h1><p><a href=\"https://steamcommunity.com/linkfilter/?url=http://playjoe.gg/roadmap/\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/617850/extras/SteamRoadmap_4.png?t=1606506852\"\
      \ /></a><br><i>*The current road map is subject to change and will be updated\
      \ every quater.</i></p><br><h1>BEFORE YOU PURCHASE: An important message from\
      \ the dev team</h1><p><i>In the spirit of our ethos of transparency and integrity\
      \ we want you to know that our game is at ALPHA stage in EARLY ACCESS and will\
      \ therefore contain many bugs and have performance issues on low to mid-end\
      \ machines. We\u2019re really proud of how it plays so far (it\u2019s a lot\
      \ of fun!) but if your rig DOES NOT meet the RECOMMENDED spec then the game\
      \ may not perform well and as much as we appreciate your support we would suggest\
      \ that you wait until later in development before you invest your money. We\
      \ don\u2019t want you buying something that\u2019s going to disappoint you.</i><br><strong>Please\
      \ also be aware that multiplayer/Coop is not yet implemented. This is under\
      \ development and testing is planned for Q4 2020 / Q1 2021.</strong></p><br><h1>About\
      \ the Game</h1><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/617850/extras/MainTitle_sub.png?t=1606506852\"\
