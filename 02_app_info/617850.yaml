  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/617850/extras/MainTitle_sub.png?t=1606506852\"\
      \ /><h2 class=\"bb_tag\">WHAT WILL YOU DO TO ENSURE THE SURVIVAL OF THE HUMAN\
      \ RACE?</h2><strong>Jaws Of Extinction</strong> (JoE) is a story-driven, single-player\
      \ and multiplayer, horror-survival game that plays like a survival RPG style\
      \ hybrid. Your story begins on a large, open-world island known as Eden-Nadir;\
      \ a place renowned for its beauty and thriving wildlife. <br><br>You will be\
      \ faced with decisions that you may not wish to make as you battle against terrifying\
      \ infected locals, rogue military units, dangerous native wildlife, exposure\
      \ to the elements, and the threats posed by other players\u2014including your\
      \ own conscience\u2026<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/617850/extras/Store_-_Perspective.gif?t=1606506852\"\
      \ /><br><br>Play single player, co-op with up to 4 friends or multiplayer (population\
      \ planned for up to 50 players). Follow the storyline and uncover the dark secrets\
      \ of Eden-Nadir or go off the beaten track and simply survive in the huge, open-world,\
      \ hand-crafted environment.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/617850/extras/Store_-_Infected.gif?t=1606506852\"\
      \ /><h2 class=\"bb_tag\">A CAPABLE THREAT</h2>The infected can do almost everything\
      \ you can do\u2014climb, vault, run, and even open doors. To get an edge, players\
      \ must use stealth, cunning and the appropriate equipment to survive.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/617850/extras/Store_-_Combat.gif?t=1606506852\"\
      \ /><h2 class=\"bb_tag\">CLASSIC DESIGN, NEW HORROR</h2>The infected are not\
      \ reanimated undead. They are conscious and completely aware of what is happening,\
      \ but have no control over their actions. Screaming in pain, they are slaves\
      \ to the fungal parasite seen protruding from wounds on their bodies.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/617850/extras/Store_-_Stealth.gif?t=1606506852\"\
      \ /><h2 class=\"bb_tag\">HEADSHOTS? ROOKIE MISTAKE!</h2>Headshots will spread\
      \ a cloud of hazardous fungal spores. The best way to eliminate the infected\
      \ is by damaging the heart. Take mercy on them.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/617850/extras/Store_-_Environment.gif?t=1606506852\"\
      \ /><h2 class=\"bb_tag\">FEAR THE RAIN</h2>Infected are attracted to water and\
      \ become extremely dangerous when exposed to it. Every trip to a reliable watering\
      \ hole carries risk, and be wary of straying too far from safety when dark clouds\
      \ are overhead. The skies will betray you in other ways too. Beware of flocks\
      \ of carrion birds that will give away your position. <br><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/617850/extras/Store_-_Hunt.gif?t=1606506852\"\
      \ /><h2 class=\"bb_tag\">IMMERSE YOURSELF!</h2>What will be your profession?\
      \ You can build, craft, trade, farm, hunt, fight, scavenge, loot, ambush and\
      \ steal\u2026 it\u2019s up to you! How will you choose to survive? <br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/617850/extras/Store_-_DayWeather.gif?t=1606506852\"\
      \ /><h2 class=\"bb_tag\">EXPLORE AND CLAIM VAST LANDSCAPES</h2>The island of\
      \ Eden-Nadir\u2019s diverse biomes range from sweeping lavender and corn fields\
      \ to sun-dappled forests and beautiful seashores which feed into murky swamps.\
      \ If your looking to settle a more urban environment, then the island is dotted\
      \ with deserted towns, fortified cities, even quaint villages and picturesque\
      \ countryside retreats. All waiting to be claimed.<h2 class=\"bb_tag\">PLANNED\
      \ DURING ALPHA STAGE</h2><ul class=\"bb_ul\">    <li>An immersive storyline:\
      \ Discover the island\u2019s secrets and gain unique rewards<br>    </li><li>Single\
      \ Player mode: Play on your own<br>    </li><li>Cooperative mode: Play with\
      \ up to 4 friends<br>    </li><li>Multiplayer Mode: Play with the world online<br>\
      \    </li><li>World Events and quests: Attempt them with friends and other players<br>\
      \    </li><li>Player skill system: Practice skills to improve them<br>    </li><li>NPC\
      \ interaction: Traders, companions, enemies and more<br>    </li><li>Realistic\
      \ wildlife: Some you can hunt, others are better left undisturbed<br>    </li><li>Animal\
      \ taming: Wild horses, stray dogs, wolves and birds of prey are all potential\
      \ companions<br>    </li><li>Crafting system: With the right materials you can\
      \ make what you need<br>    </li><li>Item upgrade system: Better weapons make\
      \ for easier fights<br>    </li><li>Ergonomic User Interface: Detailed but easy\
      \ to use<br>    </li><li>Enemy military NPCs: Fight them head to head in deadly\
      \ shootouts, ambush them, raid them, drive them out - they deserve it<br>  \
      \  </li><li>Infected NPCs: Fast and deadly - surviving is not going to be easy<br>\
      \    </li><li>Building system: Fortify local buildings or create your own base<br>\
      \    </li><li>Horde attacks: Protect your living area from huge waves of infected<br>\
      \    </li><li>Vehicles: Purchase, earn, steal or repair vehicles<br>    </li><li>Vehicle\
      \ Customisation: Upgrade and reinforce your vehicles<br>    </li><li>Skin packs:\
      \ Discover unlockable skin packs to customise the look of your survivor (No\
      \ in-game purchases or Micro Transactions)<br>    </li><li>Currency: Trade with\
      \ locals for essentials and upgrades (No in-game purchases / Micro Transactions)</li></ul><br>Whether\
      \ you choose to play solo or online the game is the same. There are no watered\
      \ down versions and there will be absolutely no in-game purchasing at all \u2013\
      \ this is a game with integrity. You have paid for the game, so you get to enjoy\
      \ it."
