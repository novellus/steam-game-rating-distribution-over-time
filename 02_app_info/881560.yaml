  data:
    about_the_game: Imagine if you had the opportunity to attend class at an elite
      academy for magical girls... Do you think you'd take the opportunity to make
      new friends? Learn magic? Or... Would you try to date a cute magical girl?<br><br>Although
      you show only a pathetic amount of magical talent, the academy has decided to
      let you in. You're not sure why, but this is probably a good opportunity to
      meet some girls! However, you only have one year to prove that you're suitable
      for the academy. You'll have to balance your studies and chasing girls in order
      to succeed!<br><br>Take time out of your busy schedule to go shopping, attend
      the debate club, work a part-time job or just relax and see the sights. The
      choice is yours!<br><br><i>As you get closer to winning the heart of your dream
      girl, you might find that not everything at the academy is what it seems.<br><br><strong>An
      overwhelming sense of foreboding hangs above the academy like a dark cloud.</strong><br><br>There's
      more to this place than the happy-go-lucky students are letting on...</i><br><br><strong>This
      game contains scenes that may frighten or disturb some people. All characters
      are 18 years of age or older.</strong><h2 class="bb_tag">FEATURES</h2><br><ul
      class="bb_ul"><li> Meet a unique cast of magical girls. Select your favorite
      one and try to win her heart!<br></li><li> Use your free time as you see fit.
      Study, practice magic, brew potions or just chill out.<br></li><li> Get to know
      each girl by taking her out on dates. Give her gifts to improve her affection!<br></li><li>
      Close to 40 high-quality CG scenes.<br></li><li> Lots of alternate costumes
      and outfits for each girl.<br></li><li> Original soundtrack.<br></li><li> In-game
      calendar system with special event days.<br></li><li> Alchemy system for collecting
      and combining ingredients.<br></li><li> 10 to 15 hours playtime, with multiple
      endings.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/881560/extras/SteamProfiles1.png?t=1585610182"
      />
