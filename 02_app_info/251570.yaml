    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/251570/extras/header_survivors.png?t=1608788477\"\
      \ /><h2 class=\"bb_tag\"><strong>HOW LONG WILL YOU SURVIVE?</strong></h2>With\
      \ over 11 million copies sold, 7 Days to Die has defined the survival genre,\
      \ with unrivaled crafting and world-building content. Set in a brutally unforgiving\
      \ post-apocalyptic world overrun by the undead, 7 Days to Die is an open-world\
      \ game that is a unique combination of first person shooter, survival horror,\
      \ tower defense, and role-playing games. It presents combat, crafting, looting,\
      \ mining, exploration, and character growth, in a way that has seen a rapturous\
      \ response from fans worldwide. Play the definitive zombie survival sandbox\
      \ RPG that came first. Navezgane awaits!<h2 class=\"bb_tag\"><strong>GAME FEATURES</strong></h2><ul\
      \ class=\"bb_ul\"><li><strong>Explore</strong> - Huge, unique and rich environments,\
      \ offering the freedom to play the game any way you want with many unique biomes.<br></li><li><strong>Craft</strong>\
      \ \u2013 Craft and repair weapons, clothes, armor, tools, vehicles, and more\
      \ with over 500 recipes. Learn more powerful recipes by finding schematics.<br></li><li><strong>Build</strong>\
      \ \u2013 Take over a ruin, or build from the ground-up. Design the ultimate\
      \ fort to include traps, electric power, auto turrets, automated doors, gadgets\
      \ and defensive positions to survive the undead. The world is fully destructible\
      \ and moldable.<br></li><li><strong>Cooperate or Compete</strong> \u2013 Work\
      \ together cooperatively to build settlements or work against each other raiding\
      \ other player\u2019s bases, it\u2019s really up to you in a wasteland where\
      \ zombies and outlaws rule the land.<br></li><li><strong>Create</strong> \u2013\
      \ Unleash your creativity and build the ultimate world by yourself or with friends.\
      \ Enjoy unlimited access to over 800 in-game items, nearly 2,000 unique building\
      \ blocks and a painting system that offers over a quadrillion possibilities.<br></li><li><strong>Improve</strong>\
      \ \u2013 Increase your skills in 5 major disciplines with a multitude of perks\
      \ under each attribute. Gain additional skills by reading over 100 books. 7\
      \ Days to Die is the only true survival RPG.<br></li><li><strong>Choose</strong>\
      \ \u2013 Play the Navezgane campaign world, or dive back in with friends in\
      \ a randomly-generated world with cities, towns, lakes, mountains, valleys,\
      \ roads, caves and wilderness locations. The possibilities are infinite with\
      \ nearly 400 unique locations.<br></li><li><strong>Combat</strong> \u2013 Encounter\
      \ over 50 unique zombie archetypes including special infected with unique behaviors\
      \ and attacks.<br></li><li><strong>Survive</strong> \u2013 Experience real hardcore\
      \ survival mechanics with nearly 50 buff boosts/ailments including hunger, thirst,\
      \ infections, broken bones, food poisoning, hypothermia, heat exhaustion, dysentery\
      \ and more.<br></li><li><strong>Destroy </strong> \u2013 Buildings and terrain\
      \ formations can collapse under their own weight from structural damage or poor\
      \ building design.<br></li><li><strong>Loot </strong> \u2013 Scavenge the world\
      \ for the best guns, weapons, tools, armor, clothing, which have quality ranges\
      \ which govern attributes to provide hundreds of thousands of item permutations.\
      \ Augment items by attaching a multitude of mods<br></li><li><strong>Quest </strong>\
      \ \u2013 Meet Trader NPCs to buy and sell goods and complete quest jobs for\
      \ rewards. Enjoy several quest types in over 200 questable locations.<br></li><li><strong>Customize</strong>\
      \ \u2013 Create your own character or pick a preset and customize in-game even\
      \ more with a huge selection of clothing and armor you can craft or loot in\
      \ the world.<br></li><li><strong>Drive</strong> \u2013 Enjoy the badass vehicle\
      \ system where you find all the parts, learn all the recipes and craft your\
      \ own vehicle including bikes, minibikes, motorcycles, 4x4s and even take to\
      \ the skies in gyrocopters.<br></li><li><strong>Farm or Hunt </strong> \u2013\
      \ Plant and grow gardens for sustainable resources or head out into the wilderness\
      \ and hunt over a dozen unique wild animals.</li></ul>"
