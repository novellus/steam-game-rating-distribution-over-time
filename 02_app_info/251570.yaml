    reviews: "\u201CThis game is the best Zombie FPS that I have ever played, it has\
      \ a great mix of building and survival.\u201D<br><a href=\"https://www.youtube.com/watch?v=8YOhsTy_5Nc\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Worth a Buy Guys</a><br><br>\u201C\
      7 Days to Die is like Minecraft with Gravity. Building defenses with friends\
      \ and huddling in the corner hoping no zombies get through can be great fun.\
      \ But what keeps me coming back to the game is the TNT.\u201D<br><a href=\"\
      http://kotaku.com/the-best-part-about-7-days-to-die-is-the-tnt-yay-explo-1496462832\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201C7 Days to Die\
      \ looks genuinely impressive, and I can\u2019t see this not making a huge impact\
      \ when it arrives.\u201D<br><a href=\"http://www.rockpapershotgun.com/2013/05/24/7-days-to-die-looks-virally-impressive/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br>"
