details:
  data:
    about_the_game: "Play as several uniquely developed characters in a time of war\
      \ as they fight for freedom while a greater darkness grows amidst the chaos.<br\
      \ />\r\nBased on old-school Final Fantasy games; made for its fans.<br />\r\n\
      <br />\r\n\u2022\tOver 20-30 hours of gameplay, plus additional sidequests<br\
      \ />\r\n<br />\r\n\u2022\tPlay as seven different characters, each with developed\
      \ storylines, character-specific sidequests, equipment, and skills<br />\r\n\
      <br />\r\n\u2022\tImmerse yourself in a detailed world full of characters, cultures,\
      \ kingdoms, history, and religion<br />\r\n<br />\r\n\u2022\tFight in a traditional\
      \ turn-based battle system with combos and skills to add a flare to combat<br\
      \ />\r\n<br />\r\n\u2022\tUnravel a complex story full of loss and hope, both\
      \ on a small scale between warring kingdoms and on a larger scale as mysteries\
      \ develop<br />\r\n<br />\r\n\u2022\tCollect hidden items and equipment, and\
      \ complete a lengthy database of all the characters, environments, and stories\
      \ throughout the world<br />\r\n<br />\r\n\u2022\tTake part in a fun dating\
      \ sidequest similar to the one from Final Fantasy 7"
