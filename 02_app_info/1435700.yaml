    detailed_description: "<h1>Just Updated</h1><p><strong>UPDATE</strong><br>- A\
      \ game breaking UI bug making all panels stuck is fixed.<br>- Oculus Rift S\
      \ controllers are the default controller models now since most VR controllers\
      \ have similar layout to Rift S. Models will be updated in the future.<br>-\
      \ Oculus Quest 2 controller remapped to fix appearing and mapping as HTC Vive\
      \ controller issue.<br>- Controllers made more sensitive to manipulation to\
      \ reduce unresponsiveness issue. We are currently working on a different locomotion\
      \ option.<br>- An exit button added to rotation tutorial to give player more\
      \ control over the tutorial.<br>- The glitch causing object interaction tutorial\
      \ inside the house to not appear if player already interacted with the object\
      \ is fixed.<br>- Some models are updated<br>- A UI notification is added to\
      \ the doors that cannot be opened.<br>- Minor bug fixes.</p><br><h1>About the\
      \ Software</h1>Roald Amundsen's House remains much as he left it when he disappeared\
      \ in 1928. The story of one of the world's foremost polar explorers is preserved\
      \ as if in a time capsule within the walls of his home located in Bunnefjorden,\
      \ south of Oslo. Amundsen planned and prepared several of his greatest polar\
      \ expeditions from this house including; the conquest of the South Pole in 1911,\
      \ the traverse through the Northeast Passage in 1918\u20131925 and the first\
      \ overflight of the North Pole in 1926.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1435700/extras/Exterior_V8_1.27_1.gif?t=1609092081\"\
      \ /><br><br>For the first time ever, you can immerse yourself in the famous\
      \ explorer's house in stunning state-of-the-art photogrammetry and interact\
      \ with objects from Amundsen's life and expeditions in virtual reality.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1435700/extras/BrowserPreview_tmp2.gif?t=1609092081\"\
      \ /><br><br>This is a photo-realistic recreation of a real-life location, captured\
      \ in extreme detail and brought to life through spatial audio and interactions.\
      \ A must-see for anyone with an inner explorer.<br><br>Roald Amundsen`s House\
      \ is a part of Follo Museum - The Museums in Akershus (MiA)."
