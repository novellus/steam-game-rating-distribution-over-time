    review: This game is really bad. They have a good base to start but as they build,
      its getting terrable. It used to be a one hit kill on a lot of monsters. but
      now it takes 2- 3 shots to kill them. and then monsters will comepletely spawn
      out of nowhere just to drain your health. the horses click - clacking will make
      you go nuts after 4 seconds, and I hate it when the horse TALKS! In the end.
      Save your change  for a GOOD game. Because you wont find it here.
