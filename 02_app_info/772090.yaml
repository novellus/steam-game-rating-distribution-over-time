  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/772090/extras/gods_done_steam.jpg?t=1545929104\"\
      \ /><br><br><strong>Once upon a Dungeon</strong> is a roguelike game with a\
      \ dense atmosphere and challenging gameplay. Explore dark dungeons full of dreadful\
      \ foes. Defeat them using physical power or mighty spells. Meet Slavic gods,\
      \ discover how to awake them and unleash their power. Craft magic items, collect\
      \ unique ones, enhance your attributes and face the main antagonist \u2013 Fallen\
      \ One.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/772090/extras/OnceUponaDungeon_god_600.gif?t=1545929104\"\
      \ /><br><br>Features:<br><ul class=\"bb_ul\"><li>turn based<br></li><li>procedurally\
      \ generated levels<br></li><li>permanent death (optionally)<br></li><li>hack/slash\
      \ oriented<br></li><li>tons of loot (ordinary, magic, enchantable, unique)<br></li><li>spells\
      \ system<br></li><li>trading system<br></li><li>interesting quests<br></li><li>cool\
      \ crafting system<br></li><li>door/key/lever mechanics<br></li><li>different\
      \ monsters (ordinary, champions, bosses)</li></ul><br>Weapons and Spells cause\
      \ different effects depending on their type.<br><br>Game offers three difficulty\
      \ modes."
