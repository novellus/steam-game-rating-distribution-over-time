    review: 'UPDATE: The game this review was based on is no more. The game has moved
      on since then and so has the player base. Changed review to not recommended.


      A lot of fun even in this early state. Very playable and seems to have enough
      in it already to have some staying power.

      It has the action of a traditional multiplayer FPS, but with a VR twist to it.
      Don''t be scared by the unpolished aesthetic, there is a great game here right
      now. That said i''m even more excited for the possibilites for improvements.
      A bit of polish and balance here and there and you have an absolute hit.'
