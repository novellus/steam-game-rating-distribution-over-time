    about_the_game: Battle Dome is a 5 v 5 competitive SciFi VR shooter (There is
      a mouse and keyboard mode, but VR is recommended). You must work with your teammates
      to get to your opponent's base and destroy their core before they destroy yours.
      You must also spread your team's color (if playing a color map), since you can
      only teleport onto your teams colored tiles. Battle Dome also features trackpad
      locomotion, which can be used to any non-color map.<br><br>Battle Dome features
      23 different weapons and 15 different maps. Some maps also have special rules,
      including anti-gravity, jet packs, and bot opponents.<br><br>Battle Dome has
      5 different PvP game modes:<br>Destroy the Core<br>Team Deathmatch<br>Capture
      the Flag<br>King of the Kill<br>You Only Live Once (1 life per round)<br><br>There
      are also 3 different co-op modes (including a horror mode).<br><br>Currently,
      there are 5 gun choices and 3 color gun choices., as well as a shield Battle
      Dome also features built in voice chat (team and all talk).<br><br>Battle dome
      also features stat tracking and leader boards. Getting enough kills will unlock
      bronze, silver, and gold weapon (and glove) skins.<br><br><a href="https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=d1254ec0-2ea6-11e9-8c8e-2f5b77202209"
      target="_blank" rel="noopener"  > Available for Arcades on SpringboardVR </a>
