    about_the_game: Gods of Sand is a gladiator manager with turn based combat, heavily
      inspired by the Swords and Sandals series, but in a darker and unforgiving setting.
      Besides fighting in multiple arenas, micromanaging your ludus and gladiators
      is an important part of the game, which features:<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1431230/extras/Builds.png?t=1603505256"
      /><br>Any skill, armor or weapon is usable by any well-trained gladiator, generating
      lots of possibilities when it comes to creating new builds.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1431230/extras/BuildsScreen.png?t=1603505256"
      /><br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1431230/extras/Combat.png?t=1603505256"
      /><br>Multiple items and weapons are allowed inside combat, but knowing the
      best time to use your gear is key if you want to be the champion of the arenas.<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1431230/extras/CombatScreen.png?t=1603505256"
      /><br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1431230/extras/Manage.png?t=1603505256"
      /><br>To run a ludus (a gladiator school) you must always pay attention to the
      economics of your business. Fight to get money and prizes, train your gladiators
      enough to maintain a solid income and restore the old and abandoned ludus your
      family left you.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1431230/extras/ManageScreen.png?t=1603505256"
      />
