  data:
    about_the_game: Side scrolling adventure in virtual reality featuring NVIDIA GameWorks!<br><br><strong>Little
      Einar has escaped! </strong><br><br>Help him seek his revenge upon his captors.
      <br><br>Control Little Einar as he runs, jumps, double jumps, and smashes his
      way through fun and challenging levels.<br><br>Do you have what it takes to
      wield the hammer?<br><br><strong>A VR Plaformer with an old school feel.</strong><br><br>Little
      Einar is built for VR with the spirit of old platformers in mind. The controls
      are simple. Knowing when to use them is the challenge. <br><br><strong>Room
      Scale action that plays out around you.</strong><br><br>Little Einar is played
      along the walls of your play space for an interesting twist on a classic genre.
      Get close to the action, scope out the battlefield, plan your move, and time
      your attacks just right.
