    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1055850/extras/subject.png?t=1601568830\"\
      \ /><br><br><i>It\u2019s hard to get the memory of that case out my head...\
      \ I can\u2019t even think about what my old partner went through without getting\
      \ a bad taste in my mouth. I guess that\u2019s why I\u2019m sittin' here drinking\
      \ yet another glass of cold, hard milk.</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1055850/extras/gotMilk.png?t=1601568830\"\
      \ /><br><br>Inspector Waffles was hoping his worst days were behind him, but\
      \ the murder of a high-profile industrialist CEO beloved by the citizens of\
      \ Cat Town raises new questions and fears.<br><br>Being the best inspector on\
      \ the CTPD, Waffles has no choice: he's gotta push past the painful memories,\
      \ don his well-worn overcoat, and prepare to get his paws dirty.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1055850/extras/SpottyCarShort.gif?t=1601568830\"\
      \ /><br><br>A detective story reminiscent of the old school classics, Inspector\
      \ Waffles provides plenty of peculiar mystery, a story full of intrigue, and\
      \ a slew of characters to interrogate, all wrapped into beautifully simple pixel-art.\
      \ Will you be able to sniff out every clue and nab the murderer?<br><br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://discord.gg/6pfZXXz\" target=\"\
      _blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1055850/extras/hotDogAJ.gif?t=1601568830\"\
      \ /></a><h2 class=\"bb_tag\">A REAL TREAT, SEE?</h2><ul class=\"bb_ul\"><li>\
      \ A brilliant feline detective in a world full of anthropomorphic cats, dogs,\
      \ and maybe other species. It\u2019s pixel-animal madness, I tell ya.<br></li><li>\
      \ A beautiful jazzy soundtrack, full of notes and music and harmony pleasing\
      \ to your ears and brain.<br></li><li> Chock full of dry humor and puns about\
      \ cats and dogs. Seriously, I couldn\u2019t think of any more puns to include.\
      \ The pun supply is exhausted.</li></ul>"
