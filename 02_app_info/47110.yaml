details:
  data:
    about_the_game: "<p>A luxury cruise ship crashes on an uncharted island in the\
      \ Pacific Ocean. The survivors of the shipwreck are very different from one\
      \ another and decide to set up their own camps all over the island. Your goal\
      \ is to find the pieces to a lost radio, and hoist it on the top of the volcano\
      \ located in the center of the main island. While exploring the main island,\
      \ find items and hidden treasures, and try your hand at fishing and gathering\
      \ wood. Build alliances with other castaways to help you in your quest!</p>\n\
      \t\t\t\t\t\t<p><strong>Key features:</strong></p>\n\t\t\t\t\t\t<ul>\n\t\t\t\t\
      \t\t<li>5 games wrapped into 1 great adventure</li>\n\t\t\t\t\t\t<li>12 additional\
      \ mini-games</li>\n\t\t\t\t\t\t<li>Over 25 challenges</li>\n\t\t\t\t\t\t<li>Build\
      \ your own custom characters</li>\n\t\t\t\t\t\t</ul>"
