    about_the_game: "<strong>What is one small step for a human, is one GiAnt adventure\
      \ for an Ant....</strong><br><br>Become an Ant in this fun filled first-person\
      \ platformer from the indie solo developer at 'Wreck Tangle Games'. Roam vast\
      \ human sized worlds as a tiny little ant, but this is no Ant Simulator! This\
      \ is an AntVenture! Our protagonist must find sweet delectables whilst being\
      \ hunted by all manner of creatures, animals and insects!! Spiders, Fly\u2019\
      s, Rats, Wasps, Cockroaches and even humans will stop at nothing to get rid\
      \ of the ant infestation! Candy isn\u2019t just lying around either; puzzles\
      \ fill the worlds blocking you from success! Solve the puzzles whilst avoiding,\
      \ running from or fighting your enemies! Hit enemies with your trusty match\
      \ stick to make a path to safety!<br><br>---------------------- <br><br>You\
      \ have been nominated as the sweet collecting ant, the most challenging of all\
      \ food collecting teams, as those fatty humans do not often drop these little\
      \ delectables. You must roam vast human sized worlds hunting for those goodies\
      \ that have been littered by man, but not all treasures are just lying around,\
      \ obstacles and challenges will get in your way at every corner. Plus, you're\
      \ not the only one looking for food either, while collecting our tiny hero must\
      \ avoid or fight other insects and vermin who are hunting for the same thing\
      \ (*and don't forget those pesky humans). <br><br>You are equipped with a Matchstick\
      \ to fight with and your 'Antdar' a natural radar that all ant's possess, this\
      \ will help you find the next candy piece, power ups and even your way back\
      \ home. Power ups are scattered around the worlds to help you survive and reach\
      \ previously unreachable areas! Jumping higher or running faster may come in\
      \ useful. <br><br>So if you think you're GiAnt enough to.... <br><br>+ See your\
      \ world from a different perspective \u2013 Experience everyday areas from an\
      \ ant sized height. <br>+ The Garden, The Cinema, A Nightclub + More <br><br>+\
      \ Use your \u201CAntDar\u201D to find food, secrets and power ups <br><br>+\
      \ Destroy enemies with your trusty Matchstick<br><br>+ Solve human sized puzzles\
      \ and conquer mankind\u2019s obstacles <br><br>+ Use Power-Ups to escape tough\
      \ situations <br>+Super Speed, Super Jump and Invincibility <br><br>= Plus so\
      \ much more <br><br>Remember... You may be small to some... But anyone can be...\
      \ GiAnt <br><br>**More Than Just an Ant Simulator, this is an AntVenture** <br><br><br>----------------------<br><br><u><strong>*****Please,\
      \ If you find any bugs (the computer kind, not the cockroach kind!) please either\
      \ write on the forums for help, or send an email at <a href=\"mailto:press@wrecktangles.com\"\
      >press@wrecktangles.com</a>  Right now Wreck Tangle Games is just one man, and\
      \ after testing the final build of the game 48 times I have a) nearly lost my\
      \ mind, but b) squashed many problems in the game BUT c) I KNOW there are more!\
      \ So do let me know, and I'll look into any issues right away! And update the\
      \ game ASAP[/u]<br><br>Thank you!!</strong><br><br><br><strong><u>STORE</u></strong>\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://shop.spreadshirt.com/wrecktangles\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://shop.spreadshirt.com/wrecktangles</a></u>"
