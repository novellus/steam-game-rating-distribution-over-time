details:
  data:
    about_the_game: "<i>A strange and terrible fungus is consuming the world.  The\
      \ minds of most of the population have been infected and hijacked by its spores,\
      \ turning them into unwilling soldiers in a massive fungal army.  The only hope\
      \ now for the few survivors who remain is to embark on a treacherous journey\
      \ to kill the fungus off at it's source.</i><br><br><ul class=\"bb_ul\"><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/791800/extras/mapRotations_animated.jpg?t=1568361974\"\
      \ /><li>Challenging turn-based tactical combat.  Approach each battle with your\
      \ own strategy and utilize a variety of status effects in clever ways.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/791800/extras/freeFormMovement1_animated.jpg?t=1568361974\"\
      \ /><br></li><li>Free-form, non-grid based movement system.  Make your moves\
      \ freely, based on distance instead of the squares of a grid.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/791800/extras/characterLineUp_steamDescrip.png?t=1568361974\"\
      \ /><br></li><li>Over a dozen distinct character types to unlock, each with\
      \ their own unique abilities \u2013 from carnivorous plants and walking bombs,\
      \ to necromancers and giant snails.  Begin each battle by choosing your forces\
      \ to best suit the tactical situation at hand and your own strategic approach.<br></li><li>Focused\
      \ purely on tactical strategy.  Individual characters are not persistent from\
      \ one battle to the next, allowing you to bring a fresh strategic approach to\
      \ each fight.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/791800/extras/mageFireball1_animated.jpg?t=1568361974\"\
      \ /><br></li><li>Fight your way though 25+ tactical battles set in a variety\
      \ of diverse locations, from dark caves and expansive deserts to dense jungles\
      \ and foreboding wastelands.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/791800/extras/glowingMushroomsInCave_steamDescrip.png?t=1568361974\"\
      \ /><br></li><li>Vibrant, colorful, stylized low-poly visuals.</li></ul>"
