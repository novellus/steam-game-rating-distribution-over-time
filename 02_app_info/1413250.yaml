    about_the_game: "Play with 5-10 players as the staff of President Puma who is\
      \ under political pressure and needs a number of confidential tasks delivered.\
      \ Players are divided into two teams: Loyalists vs. Leakers. Loyalists try to\
      \ help the President by recommending and voting for task forces loyal to the\
      \ President. Leakers try to pose as Loyalists to earn trust and get into task\
      \ forces to leak confidential information. There are roles on both teams that\
      \ gives them special abilities and strategies, and there are secret powers that\
      \ can turn the tides at any moment. Players use their personal device to connect\
      \ to the game using a browser.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1413250/extras/loyalists-title.jpg?t=1604369397\"\
      \ /><br><br><ul class=\"bb_ul\"><li> Win by delivering 3 tasks confidentially,\
      \ and protect the identity of the Agent (if any) from Leakers<br></li><li> Vote\
      \ wisely to keep the Leakers out of the task forces<br></li><li> Use deductive\
      \ reasoning based on task results and voting patterns<br></li><li> Read other\
      \ players for any suspicious or inconsistent behavior<br></li><li> Use special\
      \ power drops to discover or share information<br></li><li> Guide other Loyalists\
      \ without giving away sensitive information</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1413250/extras/leakers-title.jpg?t=1604369397\"\
      \ /><br><br><ul class=\"bb_ul\"><li> Win by leaking 3 tasks, or discover the\
      \ identity of the Agent (if any)<br></li><li> Leak confidential information\
      \ and frame Loyalists for it<br></li><li> Convince other Loyalists that you\
      \ are on their side<br></li><li> Pay attention to conversations to detect the\
      \ Agent (if any)<br></li><li> Coordinate with other Leakers to give minimum\
      \ information to Loyalists<br></li><li> Beware of special powers and take advantage\
      \ of Loyalists mistakes</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1413250/extras/splash-steam-600px.jpg?t=1604369397\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li> Accommodates\
      \ 5 \u2013 10 players<br></li><li> Interactive tutorial and easy-to-learn game\
      \ mode<br></li><li> Play using your phone or smart device (like Jackbox Games)<br></li><li>\
      \ Play anywhere. In a physical room. In online chat rooms. On the streams.<br></li><li>\
      \ Convenient setup. No moderators. No eye-closing. No reaching across the table.<br></li><li>\
      \ Unique \u201Csocial deduction\u201D mechanics unlike in any other games in\
      \ the genre, because each player has a private screen for secret information\
      \ and actions.<br></li><li> Smooth gameplay and guided experience for players\
      \ of all skill levels.<br></li><li> Streaming friendly. Built-in audience engagement\
      \ features. Viewers don\u2019t need to buy or install anything.<br></li><li>\
      \ Relatable theme and funny interactions with a satirical theme.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1413250/extras/sitting-room-600px.jpg?t=1604369397\"\
      \ /><h2 class=\"bb_tag\">Are you a social deduction fan? Here is why you\u2019\
      ll love Republic of Jungle</h2>Do you love social deduction games like Mafia,\
      \ Werewolf, The Resistance and Secret Hitler? We do too! But we noticed some\
      \ shortcomings in the genre. They are sometimes hard to set up and inconvenient\
      \ to play. Some games need too much room or a big table, some require a moderator\
      \ with godlike precision, some require to close your eyes for minutes, and quite\
      \ often the game is ruined because someone forgot to do their part correctly\
      \ or a newbie player asked the wrong question and revealed their secret. We\
      \ have built Republic of Jungle to address to these issues and distill the fun\
      \ of social deduction games into a more enjoyable and convenient experience.\
      \ Inspired by Jackbox Games, we have built a platform where players can use\
      \ their smartphones (or any device with a browser) to play the game. This way,\
      \ the game does all the moderation for you, guides the players throughout the\
      \ game and adds a fun narrative on top. More importantly, we have unique mechanics\
      \ specific to this platform because they are almost impossible to implement\
      \ in a traditional tabletop setting.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1413250/extras/mechanics-600px.jpg?t=1604369397\"\
      \ />"
