    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/590590/extras/wide_conduit.png?t=1586261892"
      /><br><br>Feel the acceleration in this fast-paced grappling hook platformer,
      Remnants of Naezith. <br><br>It focuses on having freedom of movement, solid
      character control and not having any speed limitations. The fun of swinging
      with grappling hooks and the amazing feel of acceleration makes a great combination
      in this game.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/590590/extras/greenlight_banner_no_text.png?t=1586261892"
      /><br><br>You play as Kayra, a human who shares his body with the soul of Naezith,
      the ancient thunder dragon. With the powers granted to him by the dragon, Kayra
      will destroy the Remnants of Naezith, enchanted fragments of the dragon's body,
      to prevent anyone from exploiting their power for evil.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/590590/extras/wide_surge.png?t=1586261892"
      /><br><br><ul class="bb_ul"><li><strong>LEVEL SELECTION</strong><br>Proceed
      through four chapters with 20 branching levels in each.<br></li><li><strong>SECRET
      LEVELS</strong><br>Find the hidden remnants to unlock secret levels.<br></li><li><strong>LEADERBOARD</strong><br>Watch
      top player replays and improve your skills to ascend.<br></li><li><strong>GLOBAL
      RANKINGS</strong><br>Get a badge depending on your overall performance and compete
      worldwide.<br></li><li><strong>GHOSTS</strong><br>Race against other people's
      best times or your own.<br></li><li><strong>SPEEDRUN MODE</strong><br>Try going
      through the entire game or a specific chapter as fast as possible.<br></li><li><strong>CUSTOM
      LEVELS</strong><br>Explore the countless levels made by the community and design
      your own.</li></ul>
