  data:
    about_the_game: "Fly-by-wire fans rejoice! This add-on is a high fidelity and\
      \ massively detailed rendition of the Airbus A320 and A321 for FSX: Steam Edition.\
      \ Developed by Aerosoft, this add-on contains exquisite models as well as all\
      \ of the systems that are used in day to day flights in the real world. The\
      \ entire operating procedures of the aircraft are all present and correct, including\
      \ a fully functional overhead panel and FMGS (Flight Management and Guidance\
      \ System computer) and full fly-by-wire simulation.<h2 class=\"bb_tag\">General:</h2><ul\
      \ class=\"bb_ul\"><li>\tRealistic and immersive simulation of the Airbus A320\
      \ and A321<br></li><li>\tLate model cockpit (with LCD and updated ADIRS) <br></li><li>\t\
      Sublime modeling/texturing based on the latest technologies. Very easy on frame-rates.\
      \ <br></li><li>\tRealistic lighting effects<br></li><li>\tDozens of non-standard\
      \ animations, all with sound effects (sun screens, windows, tables, tiller,\
      \ jump seat, standby compass, drooping flight surfaces, etc.). All main doors\
      \ and cargo hatches can be opened. Extensive options are included to toggle\
      \ ground objects (cones, ground power etc.) <br></li><li>\tDetailed step-by-step\
      \ manuals along with checklist and procedures <br></li><li>\tAdd-in system that\
      \ allows the aircraft to be extended with 3rd party applications (all using\
      \ the right MCDU) <br></li><li>\tAdd-in View system which adds many pre-defined\
      \ views for easy use, emulates 2D panel views <br></li><li>\tAdd-in Sound system:\
      \ hundreds of background sounds for added immersion<br></li><li>\tAdd-in Checklist\
      \ system: semi-automated audio checklists</li></ul><h2 class=\"bb_tag\">Systems:</h2><ul\
      \ class=\"bb_ul\"><li>\tFully custom Fly-by-Wire systems with flight envelope\
      \ protection, stall protection, pitch and roll limiter, g-load limiter, over\
      \ speed protection, Alpha Floor protection, and auto trim. <br></li><li>\tFully\
      \ custom autopilot systems, with full Cat III auto land, V/S, Managed CLB/DES,\
      \ OP CLB/DES, heading and NAV modes. VNAV and LNAV included. FPA/TRK included.\
      \ <br></li><li>Fully custom thrust computer systems (FADEC), throttle with detents,\
      \ FLEX take-off <br></li><li>\tFull featured MCDU (Multifunction Control Display\
      \ Unit) <br></li><li>\tFlight plans support SIDs, STARs, transitions, approaches,\
      \ go-arounds, holds, managed climbs and descent, constraints, and direct-to\
      \ route editing<br></li><li>\tVOR tracking implemented, DME arcs supported <br></li><li>\t\
      Comes with NavDataPro (LIDO) navigation database (AIRAC 1511). This data is\
      \ compatible with Navigraph.<br></li><li>\t14 ECAM (Electronic Centralized Aircraft\
      \ monitor) pages included for realistic failure management <br></li><li>\tFully\
      \ featured Digital Flight Data Recorder (DFDR) with 25 hour storage capacity\
      \ and external display program <br></li><li>\tFully featured ADIRS (Air Data\
      \ inertial Reference System)<br></li><li>\tFully feature TCAS system (including\
      \ audio warnings) for AI Traffic, IVAO, VATSIM. <br></li><li>\tCustom electrical\
      \ bus system with realistic battery run down and voltages.<br></li><li>\tNavigation\
      \ display with curved lines, de-cluttering, stopwatch, selected navaid, runway\
      \ information, range change, mode change, stopwatch etc. <br></li><li>\tFull\
      \ featured loading and refueling module (interfaced with FSX) with advanced\
      \ and simple mode. <br></li><li>\tPrint option (not virtual, real printing)\
      \ for performance sheet with V1, VR, V2, Runway Data <br></li><li>\tFully functional\
      \ Weather Radar with manual and multiscan which works with core weather as well\
      \ as most weather add-ons.<br></li><li>\tCustom fuel flow, bypassing core limitations.<br></li><li>\t\
      Custom auto brakes with constant deceleration<br></li><li>\tExperimental connected\
      \ Flight Deck that allows you full multi crew flying (compatible with IVAO &amp;\
      \ VATSIM)</li></ul><h2 class=\"bb_tag\">Additional features:</h2><ul class=\"\
      bb_ul\"><li>\tRealistic ground behavior<br></li><li>\tAdvanced brakes with realistic\
      \ brake temperatures<br></li><li>\tEngine models fully updated, highly accurate\
      \ thrust, EPR, N1,N2, EGT, FF <br></li><li>\tIncludes A320 and A321 models with\
      \ CFM and IAE engines with and without winglets <br></li><li>\tA321 IAE liveries:\
      \ Aerosoft House livery <br></li><li>\tA321 CFM liveries: Aerosoft House livery\
      \ <br></li><li>\tA320 IAE liveries: Aerosoft House livery <br></li><li>\tA320\
      \ CFM liveries: TAP Portugal, Airbus House livery and Aerosoft House livery\
      \ <br></li><li>\tAPU with correct start-up time <br></li><li>\tVarious background\
      \ sounds from cabin crew, flight crew and ATC <br></li><li>\tView panel bar\
      \ to easily switch between various 2D (11) and 3D views (16) <br></li><li>\t\
      16 Checklists from cockpit preparation to parking<br></li><li>\tChecklists mainly\
      \ start automatic based on the flight situation p. e. the BEFORE TAKE CL automatically\
      \ starts when plane reaches the runway holding point, <br></li><li>DESCENT PREPARATION\
      \ CL 9 NM from TOD etc.<br></li><li>Orally spoken checklist items by the PF\
      \ and confirmed by the co-pilot <br></li><li>\tOption included that the co-pilot\
      \ also performs certain settings (gear up, flaps settings etc.) which are part\
      \ of the checklists <br></li><li>\tInfoBar displaying the next manually to be\
      \ taken action <br></li><li>\tSpeed limiter - If the speed below 10.000 feet\
      \ exceeds 250 knots the co-pilot gives a warning and automatically (optional)\
      \ extends spoilers until the speed is below 250 knots. <br></li><li>\tOption\
      \ to pause FSX 10 NM before TOD or at next waypoint <br></li><li>\tGround services\
      \ (toggle of external objects, chocks, pylons, ground power unit) <br></li><li>\t\
      Doors control (controls all doors and hatches)<br></li><li>\tPlease note the\
      \ RAAS Professional functionality was removed from this pack prior to release\
      \ for technical reasons. A discounted version of this pack is available in our\
      \ A320/A321 RAAS Professional Twin Pack.</li></ul><br>If you like the Airbus\
      \ A320/A321, don't forget that Aerosoft also make some great airports such as\
      \ Zurich Airport, also available on Steam: <br><br><a href=\"http://store.steampowered.com/app/433741/]here\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >http://store.steampowered.com/app/433741/]here</a><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/556212/extras/AirbusLogo.jpg?t=1537257327\"\
      \ />"
