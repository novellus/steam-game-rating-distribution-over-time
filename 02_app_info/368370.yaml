    reviews: "\u201CAs well as being a superb detective game, Her Story might be the\
      \ best FMV game ever made.\u201D<br>RPS Recommended \u2013 <a href=\"http://www.rockpapershotgun.com/2015/06/22/review-her-story/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      Her Story has all the drama and intrigue of the best TV crime shows, but plays\
      \ to the interactive strengths of the medium in a daring, imaginative way, trusting\
      \ you to make sense of the scattered jigsaw pieces at your own pace. It\u2019\
      s her story, but it\u2019s also your story. The murder mystery is as old as\
      \ popular fiction itself, and territory video games have covered before, but\
      \ I\u2019ve never experienced one quite like this.\u201D<br>90, Editor's Choice\
      \ \u2013 <a href=\"http://www.pcgamer.com/her-story-review/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CMovies can\u2019t dream of\
      \ offering audiences a narrative structure as intimate and involving as this:\
      \ they\u2019re just moving pictures. Her Story points to the future.\u201D<br>5/5\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.theguardian.com/technology/2015/jun/25/her-story-review-narrative-video-game\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Guardian</a><br>"
