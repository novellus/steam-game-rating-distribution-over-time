    about_the_game: "<strong><i>A Video Game About a Woman Talking to the Police </i></strong><br><br><strong>Her\
      \ Story</strong> is the award winning video game from Sam Barlow, creator of\
      \ Silent Hill: Shattered Memories and Aisle. A crime fiction game with non-linear\
      \ storytelling, Her Story revolves around a police database full of live action\
      \ video footage. It stars Viva Seifert, actress and one half of the band Joe\
      \ Gideon and the Shark.<h2 class=\"bb_tag\">How does it work?</h2><br><strong>Her\
      \ Story</strong> sits you in front of a mothballed desktop computer that\u2019\
      s logged into a police database of video footage. The footage covers seven interviews\
      \ from 1994 in which a British woman is interviewed about her missing husband.\
      \ Explore the database by typing search terms, watch the clips where she speaks\
      \ those words and piece together her story.<br><br>Unlike anything you've played\
      \ before, <strong>Her Story</strong> is an involving and moving experience.\
      \ A game that asks you to listen."
