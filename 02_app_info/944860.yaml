    about_the_game: "Perverts Society is a simulation strategy game, where you become\
      \ a leader of a Perverts Society and needs to balance three factions influences\
      \ and manage your budget. <br />\r\n<br />\r\nDo not be fulled by artwork, this\
      \ is a game which requires strategic thinking to be successful leader. <br />\r\
      \n<br />\r\nYou just became a President of the Perverts Society, hopefully your\
      \ leadership will be smooth and great and you will sail your society through\
      \ all the unexpected events peacefully, but are you capable of doing that? <br\
      \ />\r\n<br />\r\nAre you able to keep Hentai faction happy? <br />\r\n<br />\r\
      \nAre you able to fulfill Bondage faction dreams?<br />\r\n<br />\r\nAre you\
      \ able to bring happiness to members while keeping the fees low? <br />\r\n\
      <br />\r\nChallenge yourself with this unique opportunity of managing Society\
      \ like no other: Perverts Society! <br />\r\n<br />\r\nGame Features:<br />\r\
      \n<br />\r\n* 3 factions management: Hentai Faction, People Faction and Bondage\
      \ Faction<br />\r\n<br />\r\n* Budget Management - manage your money or your\
      \ society will go bankrupt<br />\r\n<br />\r\n* Multiple skills management:\
      \ Charisma, Creativity, Authority etc. <br />\r\n<br />\r\n* Unexpected events:\
      \ Marriage, Fortune Teller etc."
