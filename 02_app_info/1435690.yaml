details:
  data:
    about_the_game: "Trouble has come to the Kingdom. Crowds of monsters flooded the\
      \ land. Only the castle walls and a brave archer can stop the invasion. Take\
      \ a bow, arrows, magic of the three elements and protect your home from monsters!<br\
      \ />\r\nFor your winning, you get gold, stars for the safety of the walls and\
      \ experience for the killed monsters.<br />\r\nGold can be spent to buy one-time\
      \ power-UPS before the battle.<br />\r\nExperience increases the level of the\
      \ hero and opens access to new skills (unlocked by stars). After reaching level\
      \ 6, the archer can change the type of arrows!<br />\r\n<br />\r\nGame features:<br\
      \ />\r\n- Casual gameplay<br />\r\n- Convenient mouse control<br />\r\n- 12\
      \ levels<br />\r\n- 2 epic bosses<br />\r\n- 3 types of magic: ice, flame and\
      \ lightning<br />\r\n- 4 types of arrows<br />\r\n- 20 types of enemies<br />\r\
      \n- Use experience and stars to upgrade your hero!"
