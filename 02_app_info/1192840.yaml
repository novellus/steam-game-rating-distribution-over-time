    about_the_game: One day, Cherry Blossom woke up. A little ghost, with no memory
      of her past life. At the same time, Trixie the Troll, lived her life alone tucked
      away in a deep forest hidden from the world. It was pure chance for the two
      of them to meet. But together they will embark on a journey that will forever
      change them both. Will you see their adventure to the end?<br><br>Cherry and
      Trix are on a journey to discover a lost past. To help them traverse through
      a diverse world of magic and danger, learn of their individual strengths and
      swap between them to face the immediate challenge. You'll never know what you'll
      find around the next corner.<br><br> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1192840/extras/StorePageAsset_FEATURES_Final.png?t=1597167224"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1192840/extras/StorePageAssets_1.png?t=1597167224"
      /><br>Battle seamlessly in each level against a variety of monsters to level
      up and become more durable.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1192840/extras/StorePageAssets_2.png?t=1597167224"
      /><br>Swap between Cherry and Trix in-game at the touch of a button! Trix is
