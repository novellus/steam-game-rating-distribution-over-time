details:
  data:
    about_the_game: "<i>\u201CIn Pix the Cat, you are Pix, the first cat in the world\
      \ to play his own game! Progress in the Grid of Infinity, deeper and deeper\
      \ through its nested levels. Hatch the eggs to stack up ducklings behind you.\
      \ Drop them off at target circles to set them free. Avoid hitting walls and\
      \ obstacles at all costs! Still with me?\u201D</i><br> <br>Developed by the\
      \ French studio <strong>Pastagames</strong>, who created the excellent Rayman\
      \ Jungle Run, <strong>Pix the Cat</strong> is a critically acclaimed <strong>intense\
      \ arcade game</strong> that will <strong>challenge your reflexes and your wits</strong>,\
      \ pitting you against your friends and the world in a <strong>race to the highest\
      \ score</strong>! <br><br>In the <strong>Arcade mode</strong>, make your way\
      \ through the flashy digital levels, pulsing to a galvanizing groove that won\u2019\
      t fail to make your heart skip a beat or two! With art that feels dug up from\
      \ an old attic, the <strong>Nostalgia mode</strong> is an adventure oozing with\
      \ surprises! Each of the <strong>70 levels</strong> offers a new skill challenge\
      \ and yet another blister under your thumb! In the <strong>Laboratory</strong>,\
      \ your results are measured by your number of moves. Keep them minimal while\
      \ dodging dangers to collect the bonus stamp! <br>Finally, <strong>joust against\
      \ your friends</strong> in the local battle mode hosting up to four PixBots!"
