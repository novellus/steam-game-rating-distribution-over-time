    about_the_game: <h2 class="bb_tag">Overview</h2>A remastered version of the 2017
      web game 'MIDNIGHT', collect the seven letters of the deadly sins and repent
      your past offences in this horror game.<br><br><br>MIDNIGHT Remastered features
      a non-linear storyline where the game takes place after major events, you must
      collect and read optional documents if you wish to understand the story.<h2
      class="bb_tag">New Features</h2><ul class="bb_ul"><li><strong>Better Performance</strong>
      - Built from the ground up in a different game engine, the performance of MIDNIGHT
      Remastered is greater than that of the original.<br></li><li><strong>New Content</strong>
      - New events have been added as well as completely new post-game content.<br></li><li><strong>Lighting</strong>
      - With a better lighting system, the game looks better than ever and creates
      a more atmospheric experience with real-time shadows.<br></li><li><strong>3D
      Audio Panning</strong> - Use sound to detect the direction of nearby enemies
      and events with improved 3D Audio Panning.<br></li><li><strong>Controller Support</strong>
      - Both PlayStation 4 &amp; Xbox One Controllers are now supported.<br></li><li><strong>Much
      More</strong></li></ul>
