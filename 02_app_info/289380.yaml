  data:
    about_the_game: "Konung III is a RPG, based on the Scandinavian and Slavic mythology,\
      \ the third game in the Konung series (Konung: Legends of the North and Konung\
      \ 2: Blood of Titans). <br>The new game brings the player back to the legendary\
      \ Woodland \u2013 the unique and spacious fantasy land that combines parts of\
      \ known history with classical myths of the Slavs, the Scandinavian and the\
      \ Byzantine, as well as the legends of the Chronicles, including immortal heroes,\
      \ magical artifacts and ancient sorcery world.<br>The Era of Titans, the almighty\
      \ rulers of the Earth, has ended. Once glorious heroes and great Princes are\
      \ gone for good. The hour of new heroes has come, when the throne of the Grand\
      \ Principality became empty. Various valiant warriors and adventurers started\
      \ their fight for the title, and only the legendary Champion Sword artifact\
      \ can resolve their face-off.<br>Get the artifact, become the Konung and write\
      \ a new history of the Woodland!<h2 class=\"bb_tag\">Key features:</h2><ul class=\"\
      bb_ul\"><li>Possibility of characters\u2019 interaction with various objects<br></li><li>Creation\
      \ of unique types of weapon and armor using magic potions<br></li><li>Updated\
      \ and considerably enhanced battle magic<br></li><li>Revised combat system with\
      \ unique parameters of combat items<br></li><li>Inimitative atmosphere of the\
      \ Woodland, recreated using the state-of-the-art 3D graphics<br></li><li>Improved\
      \ possibilities to control and protect the player-dependent settlements<br><ul\
      \ class=\"bb_ul\"></ul></li></ul>"
