    about_the_game: Experience a siege game like never before.  Dive into the Fantasy
      universe in VR where you are the hero...or villain.<br><br><strong>Key Features</strong><br>Strategically
      place weapon towers along the enemy path to destroy your enemies before they
      reach your base!<br>Enter your towers to enhance, aim, and fire at enemies yourself!<br>Unleash
      your ultimate attack of magic upon your enemies as the skies darken and your
      power overwhelms!<br>Explore the map for hidden treasure to collect gold and
      ultimate crystals with VR dash-teleport!<br>Discover enemy strengths and weaknesses
      to different towers!<br>Get attacked by enemies who steal your gold and steal
      your gold back!<br>Conquer the bosses of the woodlands and claim it as your
      own!<br>Navigate through the first-time tutorial and learn to play the game!<br>Beat
