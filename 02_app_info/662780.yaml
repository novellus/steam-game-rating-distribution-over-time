    detailed_description: '<h1>Just Updated</h1><p>Store Page Update:<br><br>Guide:<br>Build
      Towers to defend your Crystal. Towers will gain experience when they defeat
      enemies or when you are in the tower.<br><br>Arrow Towers<br>-Long Range, Medium
      Damage<br>-Upgrading increases Range<br><br>Cannon Towers<br>-Low Range, Medium
      Damage with Splash<br>-Upgrading increases Damage<br>-Have difficulties hitting
      rabbits<br><br>Ice Towers<br>-Medium Range, Low Damage<br>-Upgrading increases
      Slow Duration<br><br>Support Towers<br>-Percent based Damage Buff to nearby
      Towers<br>-Upgrading increases Damage Buff %<br><br>Upgrade Color Indicators<br>-Lvl
      0: Blue<br>-Lvl 1: Green<br>-Lvl 2: Yellow<br>-Lvl 3: Magenta<br>-Lvl 4: Red<br>-Lvl
      5: Black<br>How to Upgrade:<br>-Sit in a Tower <br>-Get a last hit while firing
      from a tower<br><br>Being Active in Crystal Reign:<br>-You can punch and melee
      enemies! Just don''t let them touch you, as you will lose gold from this!<br>-You
      can teleport into towers to take control of them. This will also passively upgrade
      towers.<br><br>Ultimate Crystal<br>-Pick this up to one shot mobs or do a lot
      of damage to boss enemies.<br>-Use this as a last resort!</p><br><h1>About the
      Game</h1>Experience a siege game like never before.  Dive into the Fantasy universe
      in VR where you are the hero...or villain.<br><br><strong>Key Features</strong><br>Strategically
      place weapon towers along the enemy path to destroy your enemies before they
      reach your base!<br>Enter your towers to enhance, aim, and fire at enemies yourself!<br>Unleash
      your ultimate attack of magic upon your enemies as the skies darken and your
      power overwhelms!<br>Explore the map for hidden treasure to collect gold and
      ultimate crystals with VR dash-teleport!<br>Discover enemy strengths and weaknesses
      to different towers!<br>Get attacked by enemies who steal your gold and steal
      your gold back!<br>Conquer the bosses of the woodlands and claim it as your
      own!<br>Navigate through the first-time tutorial and learn to play the game!<br>Beat
      your high score in the never-ending forever-changing Infinite Mode!<br><br><strong>Towers</strong><br>-
      Arrow Towers<br>- Cannon Towers<br>- Ice Towers<br>- Support Towers<br>- Anti-Air
      Towers<br><br><strong>Enemies</strong><br>- Dwarves<br>- Rabbit Warriors<br>-
      Golems<br>- Ravens<br>- Ogres<br><br><strong>Landscape</strong><br>- Caves<br>-
