    about_the_game: From David Pittman (<i>Eldritch</i>, <i>NEON STRUCT</i>) and Minor
      Key Games (<i>Super Win the Game</i>, <i>Gunmetal Arcadia</i>), <i>Slayer Shock</i>
      is a role-playing shooter about hunting vampires in Nebraska.<br><br>Operating
      from your headquarters at a college coffee shop, you take missions to patrol
      the streets, rescue captive humans, and weaken the undead threat. A team of
      fellow vampire slayers assists you from HQ, providing new weapons, skills, and
      research.<br><br>With a format that lovingly recalls scripted television (missions
      are &quot;episodes&quot;, each campaign is a &quot;season&quot;), <i>Slayer
      Shock</i> blends immersive first-person action, lightweight strategy, and procedural
      narrative into a uniquely thrilling experience.<br><br>Assemble a team, hunt
      the vampires, and save your hometown!
