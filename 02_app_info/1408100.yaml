details:
  data:
    about_the_game: "You are a Wizard. Being imprisoned in Penimorta, a maximum security\
      \ prison, has little appeal. Naturally, you've decided to bust out. The problem\
      \ is... between every floor of Penimorta is a Corporeal Beast. Can you escape?<br\
      \ />\r\n<br />\r\nPenimorta is a Bullet-Hell Boss Rush game. There are many\
      \ minions and mad prisoners between each Boss. Starting at Floor 20 you have\
      \ to work your way down through the prison to exit this hell on earth. Make\
      \ sure to collect every item along the way to assist in your descent!<br />\r\
      \n<br />\r\nFeatures:<br />\r\n- 20 Floors of Bullet-Hell Action<br />\r\n-\
      \ A Random Item (or Pet) on each Floor<br />\r\n- 10 Unique Bosses<br />\r\n\
      - 25+ Unique Minions and Prisoners<br />\r\n- Status Effects<br />\r\n- Consistent\
      \ action with a prevailing story"
