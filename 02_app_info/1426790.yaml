    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1426790/extras/about-game-EN.jpg?t=1609105764"
      /><h2 class="bb_tag">Welcome back to the 80s!</h2><br>A 20-year-old boy named
      James Bernett is a ghetto boy with ambitions who wants to get everything from
      the world at once. James became a criminal early on in his pocket thefts. After
      another unsuccessful case, Uncle Raph offers him to join the gang, in the ranks
      of which his father was a member. From that moment on, James is no longer a
      street thug, but a gangster who performs tasks for the Escapeta gang boss. Very
      soon, he will create his own criminal empire, built on the sale of drugs and
      become the most influential drug baron in the city of Los Riveros!<h2 class="bb_tag">Your
      gangster story </h2>You have to climb the criminal stairs, earn authority among
      gangsters and become the most influential drug baron of the city of Los Riveros!<h2
      class="bb_tag">Miami and Los Angeles in one Los Riveros </h2>Approximate reconstruction
      of iconic cities of America of the 80's in the style of Low Poly. Los Riveros
      - a huge city, stretching for many miles with ocean beaches, mountains, and
      forests, with skyscrapers, ghettos and hotels on Ocean Drive.<h2 class="bb_tag">Atmosphere
      of Retrowave</h2>Welcome to the retro futuristic world with elements of realism!
      Do you like 80's culture? It is for you that we have recreated that very favorite
      atmosphere. Neon signs, palm trees, 80's supercars, clubs and electronic music.
      All this awaits you at Vicewave!<h2 class="bb_tag">Music in the style of Synthwave</h2>Wait
      for the night, put on a white jacket, sit in an old muscle car and take a ride
      through the neon city to the atmospheric music in the style of 80s, immersed
      in your thoughts. Touch the past.<h2 class="bb_tag">Gameplay</h2>In Vicewave,
      you have to create your own criminal empire from scratch, built on the sale
      of drugs. Sell cocaine all over Los Riveros and destroy your competitors! To
      rob a bank or a liquor store? To go to the beach away from all affairs? Complete
      freedom of action! A unique level system will make your character stronger and
      better with each new criminal case. Fans of fashionable characters will appreciate
      an extensive collection of clothing, accessories, and hairstyles. Everyone will
      find a unique combination for any taste and style. Businessmen can open their
      business on the accrued capital, multiplying it in the bar, club or office.
      In this city, there are many opportunities to try your hand at different business
      areas. What about the graphics? Here it will delight even the most demanding
      judges of quality pictures. Beautiful natural landscapes, stylish architectural
      solutions, impressive city panorama. All of this creates a unique atmosphere!<h2
      class="bb_tag">Vicewave Features:</h2><ul class="bb_ul"><li> Character upgrade<br></li><li>
      Heists<br></li><li> Story line<br></li><li> Building your own criminal empire<br></li><li>
      Full character customization<br></li><li> LRPD Police<br></li><li> A variety
      of modes of transport <br></li><li> A variety of weapons<br></li><li> Realistic
      simulation of driving and shooting<br></li><li> Business system</li></ul><br><strong>Are
      you interested? Then you will fit right in unique and cozy, but very dangerous
      Vicewave! Join now!</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1426790/extras/social.jpg?t=1609105764"
      />
