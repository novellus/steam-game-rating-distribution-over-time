    about_the_game: "Wills and Wonders is a turn based strategy game in a fantasy\
      \ setting. Wills and Wonders brings you on an adventure through Earth's mythology\
      \ as you embark on quests to capture creatures, find skills, and recruit new\
      \ leaders. Build armies, take land, and assert your dominance over all of Midgard.<br><br>You\
      \ will choose one of five nations starting with a powerful ruler in a single\
      \ territory. Attempt quests from that territory to capture new creatures for\
      \ your army as well as finding new leaders to wield them. Use up to three of\
      \ these leaders\u2019 armies at one time to attack adjacent territories in turn\
      \ based combat.<br><br><i><br>- Pick your own adventure quests<br>- Combat oriented\
      \ quests<br>- Capture creatures, upgrade them, name them, and use them in battle<br>-\
      \ Hexagonal movement <br>- Asynchronous movement and actions<br>- 21 different\
      \ party leaders<br>- 24 different creatures<br>- Over 70 different abilities<br>-\
      \ Epic battles on huge maps of up to 42 units at once(not including summoned\
      \ creatures)  </i>"
