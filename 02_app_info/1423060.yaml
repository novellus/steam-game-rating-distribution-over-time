details:
  data:
    about_the_game: "Its your first day of work at the Galactic Federation of Several\
      \ Planets. Your job is to destroy as many enemy ships as possible with your\
      \ giant laser, but there is one thing we didn't mention in orientation; due\
      \ to budget cuts the laser only fires once per day. Also, if you can't meet\
      \ a minimum quota you will be terminated. Travel through the galaxy destroying\
      \ the rebel army one shot at a time in wonShot!<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n<br />\r\n- 100 playable levels.<br />\r\n<br />\r\n- A hilariously\
      \ dry narrative.<br />\r\n<br />\r\n- Various power-ups and bonus objects scattered\
      \ throughout each level.<br />\r\n<br />\r\n- Unique character portraits for\
      \ NPC characters who guide you through the campaign<br />\r\n<br />\r\n- Neat\
      \ Voxel art ships<br />\r\n<br />\r\n- Explosions!"
