details:
  data:
    about_the_game: 'This Extra Character Pack for 100% Orange Juice adds 2 all-new
      playable characters from developer Orange_Juice - <strong>Alicianrone</strong>
      and <strong>Teotoratta</strong> from the Alicianrone universe, as well as character
      and announcer voices for them, plus an extra story mission!<h2 class="bb_tag">Alicianrone
      &amp; Teotoratta Character Pack includes</h2><ul class="bb_ul"><li><strong>Alicianrone</strong>
      the Speed Witch from the world of ''Alicianrone'' (Voice: Tange Sakura)<br></li><li><strong>Teotoratta</strong>
      the Beast Witch from the world of ''Alicianrone'' (Voice: Koyama Momoyo)<br></li><li>An
      extra story mission that continues the Witch storyline<br></li><li>New, unique
      Hyper Cards for both characters to bring chaos to the battlefield with!<br></li><li>New
      music tracks play as Alicianrone and Teotoratta''s themes</li></ul><br>The new
      characters are designed by Orange_Juice''s original staff for the game''s English
      Steam release, with character and hyper card art by Hono.'
