  data:
    about_the_game: "This DLC contains the Bless Online: Warlord Pack, which offers\
      \ different items to commemorate the official launch, such as exclusive costumes,\
      \ mount and pet skins, Lumena, and a premium membership (30 days).<br><br><strong>The\
      \ Bless Online: Warlord Pack can be downloaded once per account. As all components\
      \ (excluding the time-limited Premium Membership Buffs) are character bound,\
      \ please collect the DLC only with the character you wish to use it with.</strong><br><br>The\
      \ Bless Online: Warlord Pack contains the following:<br><br><ul class=\"bb_ul\"\
      ><li> Exclusive Costume Skin (Rutilanis Warlord Costume)<br>Transform your character\
      \ into the intimidating Rutilanis Warlord, with this exclusive armor skin!</li></ul><br><ul\
      \ class=\"bb_ul\"><li> Exclusive Weapon Skin (Ashwind Mountain Beneur weapon\
      \ skin)<br>Turn your weapon into the Ashwind Mountain Beneur with the exclusive\
      \ weapon skin!</li></ul><br><ul class=\"bb_ul\"><li> Exclusive Mount Skin (Ashwind\
      \ Claw Pytrodon)<br>Turn your mount into the powerful Ashwind Claw Pytrodon\
      \ with this exclusive mount skin!</li></ul><br><ul class=\"bb_ul\"><li> Exclusive\
      \ Pet Skin (Flame Eater Purtera)<br>Transform your pet into a fiery force with\
      \ the exclusive Flame Eater Purter pet skin!</li></ul><br><ul class=\"bb_ul\"\
      ><li> Lumena (1,200)<br>Receive 1,200 Lumena to spend as you wish in-game. Don\u2019\
      t forget to visit the Lumena Shop!</li></ul><br><ul class=\"bb_ul\"><li> Premium\
      \ Membership (30 Days)<br>A 30 Day Premium Membership that offers special benefits\
      \ such as premium mount/pet skins, convenience items, and in-game buffs.<br><br>\
      \ - Premium mount skin : Black Wind Caligo (30 Days)<br> - Premium pet skin\
      \ : Enchanting Loroshi  (30 Days)<br> - Reduces NPC equipment repair fee by\
      \ 30%<br> - Reduces Wyvern usage fee by 50%<br> - Pickaxe (30 Days)<br> - Gathering\
      \ Bag (30 Days)<br> - Adds 20% more Hunting experience points<br> - Acquires\
      \ 20% more Dungeon points<br> - Adds 20% hunting gold bonus<br> - Allows 5 more\
      \ items to be registered on the market<br> - Reduces market tax by 10%<br> -\
      \ Increases daily activity point exchange amount by 20%</li></ul><br><ul class=\"\
      bb_ul\"><li> Skill Reset Scroll (x 1)<br>The \u2018Skill Reset Scroll\u2019\
      \ resets all gems and skill growth points, allowing players to make new choices\
      \ about their tactics.</li></ul><br><ul class=\"bb_ul\"><li> Gender &amp; Appearance\
      \ Change Item (1 day)<br>Change your character\u2019s appearance any way you\
      \ like with the Gender &amp; Appearance Change Item!</li></ul><br><strong> To\
      \ apply purchased DLC products in-game, please follow the steps below.</strong><br><ul\
      \ class=\"bb_ul\"><li>Obtain purchased DLC merchandise from your Steam Inventory.<br></li><li>Log\
      \ on to Bless and open your account inbox. <br></li><li>The In-Game Buff set,\
      \ one of the Premium Membership benefits, will be applied to your account immediately\
      \ once you accept it from your account inbox. <br></li><li>Items will be automatically\
      \ sent to your character\u2019s mailbox upon receipt.<br>Once you accept the\
      \ items in your mailbox, the item will automatically be added to the inventory\
      \ of the character you used to accept the item.    <br>If it is an expiring\
      \ item, the item\u2019s remaining usage time will start counting down once you\
      \ open the item in your inventory.</li></ul><br><strong>Note:</strong><br> -\
      \ The items will be sent individually via the Account Inbox. Please make sure\
      \ to select the correct character when redeeming each item.<br> - Please note\
      \ that the items cannot be transferred to another character once they have been\
      \ sent to a character\u2019s inventory.<br> - When redeeming weapon sets, the\
      \ character that redeems the set will receive a weapon skin that matches their\
      \ character class.<br> - Lumena items are bound to the character. Please redeem\
      \ the items from your account inbox using the character you wish to use them\
      \ on. (However, Lumena can be transferred between the characters in the same\
      \ account through the Lumena Transfer System)."
