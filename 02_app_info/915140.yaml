    about_the_game: "World class adventurer Jane Sinclaire will face her greatest\
      \ challenge yet in the mysterious city of Adera. Help Jane solve exciting puzzles,\
      \ collect hidden artifacts, and explore the environments to unlock the secrets\
      \ of this new-found civilization.<br><br>This episodic story begins when Jane\
      \ receives a desperate message from her long-missing grandfather. Using nothing\
      \ but her wits and a strange stone orb to guide her, Jane sets out to find her\
      \ grandfather before it\u2019s too late.<br><br><ul class=\"bb_ul\"><li> Season\
      \ Pass includes all 5 episodes!<br></li><li> Dozens of unique puzzles and fantastic\
      \ environments to explore!<br></li><li> AAA production with incredible 3D graphics,\
      \ captivating story, professional voice acting, and more!<br></li><li> Over\
      \ 10 hours of gameplay and hundreds of hidden objects to collect!</li></ul>"
