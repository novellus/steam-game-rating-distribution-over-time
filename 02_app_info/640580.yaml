    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>It is June of
      the year CE 1923. A young girl with blond hair and blue eyes, Tanya Degurechaff,
      has entered the final curriculum of the Imperial Military Academy and is training
      at the third patrol line in the northern military district, the Norden Theater,
      as part of her service to the force. Her training, the first step toward a brilliant
      career as an aviation mage, should have gone off without a hitch... but things
      took an unexpected turn.
