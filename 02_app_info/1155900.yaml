  data:
    about_the_game: "I find myself in a treehouse.<br />\r\nI need to find a way out.<br\
      \ />\r\nWho are that little girl and elderly man?<br />\r\nHow and why did I\
      \ end up here?<br />\r\n<br />\r\n&quot;Treehouse Riddle&quot; is an adventure\
      \ game where you unfold its story by solving riddles and puzzles.<br />\r\n\
      <br />\r\nA girl wakes up to find out that she's trapped in a room of a treehouse.<br\
      \ />\r\nShe explores all the rooms drawn in beautiful pixel art and solves riddles\
      \ and puzzles to escape the house.<br />\r\n<br />\r\nJust like the house itself,\
      \ the 30+ riddles and puzzles are made of wood.<br />\r\nTake your time and\
      \ use all of your knowledge to solve them.<br />\r\n<br />\r\nEvery riddle and\
      \ puzzle gives you hints and can be skipped.<br />\r\nYou don't need to worry\
      \ about getting stuck."
