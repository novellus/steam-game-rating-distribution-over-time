details:
  data:
    about_the_game: "Count of Hatchet is a turn-based strategy RPG where you take\
      \ control of a county in a far corner of a crumbling empire. With dwindling\
      \ resources and an advancing enemy army, you must make alliances or discover\
      \ a way to stand alone.<br />\r\n<br />\r\nTo survive you\u2019ll have to outsmart\
      \ the monsters, bandits, and petty lords that vie for dominance over the island\
      \ of Hatchet. Make your choices carefully as every decision comes with consequences\
      \ that effects your reputation and the happiness of at least one class of your\
      \ people.<br />\r\n<br />\r\nAs the empire draws to a bloody end take your stand\
      \ or bend the knee to the conquering forces . Will your dynasty continue or\
      \ will you watch it wither and die?<br />\r\n<br />\r\nYour county awaits you."
