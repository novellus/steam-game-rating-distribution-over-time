    about_the_game: 'Now you can own the Drone Zero Gravity soundtrack and take it
      on the go.<br>16 tracks included in MP3 Format at 320kbps<br><br><i>Edit - 10/19/16</i><br><strong><i>But
      wait, there''s more</i></strong><br>Drone Zero Gravity The Beginning OST is
      now included.<br>8 tracks included in MP3 Format at 320kbps<br><br><i>*Note:
      The MP3''s currently download directly into the game folder (Drone Zero Gravity).</i><h2
      class="bb_tag"><strong>Drone Zero Gravity OST Tracklist</strong></h2><br><ul
      class="bb_ul"><li>Again (1:10)<br></li><li>Audio (2:53)<br></li><li>Beauty Down
      (2:44)<br></li><li>Calm Like No Other (2:36)<br></li><li>The Collection (2:49)<br></li><li>Copy
      2  (2:23)         <br></li><li>Dimension (2:27)<br></li><li>Enter Now (2:47)<br></li><li>Follow
      (3:05)<br></li><li>Missing (2:35)<br></li><li>No Other Way Remix (4:40)<br></li><li>Positive
      Nature (2:11)<br></li><li>Save Me (3:18)<br></li><li>Slow Escape (2:36)<br></li><li>Strange
      Skies (2:55)<br></li><li>Welcome to the Moon (2:48)</li></ul>Soundtrack length
      44 minutes.<h2 class="bb_tag"><strong>Drone Zero Gravity The Beginning OST Tracklist</strong></h2><br><ul
      class="bb_ul"><li>Anticipate Nothing (5:22)<br></li><li>Climbing High (3:12)<br></li><li>The
      Last One (2:09)<br></li><li>No Time To Go (3:02)<br></li><li>Speed Time (5:34)<br></li><li>Toxic
      Clouds  (2:50)         <br></li><li>Under Distress (4:17)<br></li><li>Underwaters
      (3:30)</li></ul>Soundtrack length 30 minutes.'
