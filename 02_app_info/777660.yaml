    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/777660/extras/1.png?t=1593664695"
      /><br>Welcome to the contested area of space at the crossing of borders of 3
      space superpowers. After the great war between the civilizations of humans,
      reptiloids and insectoids, the borders were redefined, and only one cluster
      of space remained without clear status, as each of three races continues to
      claim it. As a result, this region became an area of never-ending war, attracting
      not only regular military, but also mercenaries and adventurers of all kinds.<br>Three
      distinguished heroes, each with his or her own story, came into this region
      as well. Choose one of them and start fighting for your cause!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/777660/extras/2.png?t=1593664695"
      /><h2 class="bb_tag">Key features:</h2><ul class="bb_ul"><li>Deathmatch mechanic
      with leaderboard;<br></li><li>Two kinds of weapons and shield to prolong this
      miserable existence a bit;<br></li><li>3 heroes of each race to choose from;<br></li><li>Sophisticated
      upgrade system: enhance all systems of your spaceship and gain new spaceship,
      even more versatile!<br></li><li>Nostalgic visual style of old arcade space
      shooters.</li></ul>'
