    recommendationid: '72479880'
    review: 'I thought this game had some kind of campaign or objectives when I purchased
      it but unfortunately that wasn''t the case. Each character''s ''story'' is just
      a tooltip on the upgrade page.


      This game is basically just a deathmatch arena vs bots of random ship classes.
      So theres a chance that if you spawn in with your D class ship, a couple A class
      bots may also spawn to just instantly destroy you on sight. Likewise You may
      spawn in as an S class ship and all the bots are B class or lower, making for
      zero challenge.


      I purchased this on sale so I wasn''t extremely disappointed, but I also felt
      like there was plenty of room for improvement.


      For achievement hunters: this game is probably going to take around 5-6 hours,
      and some of the achievements are impossible to get unless you use a modified
      config file from the games single guide.'
