    detailed_description: "<h1>Pro Range</h1><p>The Pro Range is aimed toward the\
      \ serious train simulation enthusiast looking for a complex machine to master.\
      \ Each product is designed to provide education and entertainment for users.\
      \ Xbox controller and HUD interface support do not come as standard and users\
      \ will need to read the accompanying documentation to fully understand the operation\
      \ of this advanced simulation.</p><br><h1>About the Game</h1>First designed\
      \ in the 1990s, the Talent truly is the forefront of modern European transportation\
      \ for both passengers and drivers alike. With such sparks as the ever-successful\
      \ Talent 2 in its legacy, the Austrian Federal Railway can be proud of operating\
      \ such a uniquely versatile EMU. Be prepared to experience this modern passenger\
      \ workhorse for yourself as the \xD6BB 4023, from Partner Programme developer\
      \ RSSLO, is now ready for service in this Pro Series Add-On for Train Simulator.<br><br>\xD6\
      BB ordered their Talent EMUs from Bombardier in the early 2000s as a modern\
      \ helper to their ageing \xD6BB 4020 fleet. While a majority of the order was\
      \ comprised of the four-car variant, the \xD6BB 4024, a handful of three-car\
      \ variants were also part of the bill. The three-car Talents were classified\
      \ as the \xD6BB 4023 and were designed to serve more rural routes where passenger\
      \ numbers were lower and platforms were not suitable for their longer siblings.<br><br>After\
      \ addressing comfort issues raised by the passengers, the \xD6BB 4023 was a\
      \ network-wide success. Its powerful nature and generous capacity made them\
      \ ideally suited for routes such as the Semmeringbahn, being able to effortlessly\
      \ crawl up and down the winding rails in all conditions.<br><br>The \xD6BB 4023\
      \ provides a very smooth journey thanks to its shared Jacob\u2019s bogies, both\
      \ reducing drag and increasing safety at the same time. When combined with a\
      \ streamlined profile, the \xD6BB 4023 set foot in a new era of efficiency while\
      \ traversing the Austrian landscape. It will not be long until this experience\
      \ will be wholly your own, as the \xD6BB 4023 will be coming to Train Simulator.<br><br>The\
      \ \xD6BB 4023 EMU add-on features the three-car EMU in the distinctively-modern\
      \ \xD6BB red and grey livery, complete with a variety of comprehensive procedures\
      \ such as a full start-up sequence from battery panel to master key. A selection\
      \ of challenging scenarios is included for the <a href=\"http://store.steampowered.com/app/325990/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Semmeringbahn </a> route (available\
      \ separately) to test your skills in this modern Austrian traction.<h2 class=\"\
      bb_tag\">Scenarios</h2>The \xD6BB 4023 \u2018Talent\u2019 EMU Add-on includes\
      \ three challenging career scenarios for the Semmeringbahn route:<br><ul class=\"\
      bb_ul\"><li>\tMorning train to Payerbach<br></li><li>\tLocal train over the\
      \ Semmering<br></li><li>\tCold winter day with Talent</li></ul>More scenarios\
      \ are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
