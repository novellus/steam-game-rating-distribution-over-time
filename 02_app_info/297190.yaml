details:
  data:
    about_the_game: "A noir story of a tiny bird fighting in the colourless world\
      \ of Grayland. <br><br><strong>Grayland </strong>is a story driven side-scroller\
      \ game with unique art style. You, as a tiny bird find yourself in the middle\
      \ of the war between the Human and the Alien forces. The war scorched the earth\
      \ and made the once peaceful land radioactive. <br>Fly and fight your way through\
      \ the radiation filled lands, save your loved one and your children.  Fly inside\
      \ the mines and ruins, eliminate the radioactive hotspots, avoid the drones\
      \ hunting you, and beat the bosses.<br><br>During the levels you face different\
      \ enemies and continuously discover the puzzles of the story.<h2 class=\"bb_tag\"\
      ><strong>F E A T U R E S:</strong></h2><br><br><strong>\u25CF</strong> 16 challenging\
      \ handcrafted levels<br><br><strong>\u25CF</strong> Various boss fights<br><br><strong>\u25CF\
      </strong> Heart catching story<br><br><strong>\u25CF</strong> Unique atmosphere\
      \ and art style<br><br><strong>\u25CF</strong> Beautiful music<br><br><br> Never\
      \ give up, show them that even if you're a tiny being, your actions are important,\
      \ be the ONE who saves the World."
