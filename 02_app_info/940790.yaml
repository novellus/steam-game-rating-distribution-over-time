    about_the_game: "Once upon a time, on a day like any other, the princess received\
      \ a mysterious letter from a distant relative living in a land far away from\
      \ the gnome country. It read that her uncle Vlad had disappeared without a trace\
      \ (and possibly died), and the princess was ordered to his castle to bear witness\
      \ to his last will and testament. She went through all the relatives she knew\
      \ in her head, but could not recall any uncle Vlads. With her interest piqued,\
      \ she set off to the castle, but soon her decisive mindset was replaced with\
      \ trepidation \u2014 would she meet him there alive and well, or would she be\
      \ paying respects to his memory?<br />\r\n<br />\r\nVampires, werewolves and\
      \ zombies need your help! Jump in with the princess and her friends to a whole\
      \ new world of adventure! Mysterious, mystical beings and unexplainable events\
      \ await in the thrilling causal fantasy strategy game Gnomes Garden: Halloween.\
      \ Tons of different objectives, more than 40 levels, an intriguing plot, simple\
      \ and engaging gameplay, and a unique new universe are all yours to explore\
      \ right now. Grow jack-o'-lanterns, scare off other-worldly spirits, and manage\
      \ resources and construction projects. Simple gameplay and a clear tutorial\
      \ help you dive right into the action. And if things get too tough, don't forget\
      \ about the princess' powerful magic!<br />\r\nGnomes Garden: Halloween \u2014\
      \ Help the princess lift the curse and find her missing uncle!<br />\r\n<br\
      \ />\r\n- A unique magical world powered by ancient gardens.<br />\r\n- A fun\
      \ plot, jam-packed comics and animated characters!<br />\r\n- Lots of new objectives\
      \ the princess has never faced before.<br />\r\n- Beautiful trophies.<br />\r\
      \n- More than 40 unique levels.<br />\r\n- One-of-a-kind enemies: cave trolls,\
      \ ice sleepers and... krakens<br />\r\n- 4 amazing locations: forest, snow-topped\
      \ mountain, swamp and desert.<br />\r\n- Helpful bonuses: faster work, time\
      \ stops, increased run speed. <br />\r\n- Simple management and clear training.<br\
      \ />\r\n- More than 20 hours of exciting gameplay for any age.<br />\r\n- Great\
      \ theme music."
