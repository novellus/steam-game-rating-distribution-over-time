    about_the_game: "In this gripping, intense thriller, four female friends spend\
      \ the night at a lavish lakefront mansion. Their joy is quickly shattered when\
      \ three men with painted faces break in and cruelly attack them. But even after\
      \ hours of abuse and torment, the women refuse to become victims. As the night\
      \ takes an even darker turn, they find themselves relishing the violence they\
      \ had once suffered. Yet the mystery lingers: was this a random home invasion\
      \ or a carefully arranged attack\u2014and who planned it?"
