      shotgun;<br></li><li>Banish all the zombies - you are the only hope of all 9
      worlds.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/875360/extras/1.png?t=1561348248"
      /><h2 class="bb_tag">FEATURES</h2><ul class="bb_ul"><li>Exciting zombie survival
      simulator;<br></li><li>Lots of weapons to prevent zombie assault.</li></ul>'
