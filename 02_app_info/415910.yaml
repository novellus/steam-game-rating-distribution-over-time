  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/415910/extras/gchess_title_shield.png?t=1603991259"
      /><br><br><strong>Gigachess</strong> is a puzzle board hero defense. With your
      custom party of Knights, Rooks and Bishops, defend against the relentless waves
      of enemy Pawns running a blitz for the board's bottom. The seemingly unbreakable
      formations and constant downward march of your foe transform chess from slow
      burn to tactical rush in this deeply addictive single-player remix of turn-based
      strategy's ultimate grandmaster.<br><br><i>How long can you survive the Pawn
      onslaught?</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/415910/extras/gchess_hypermovez_giffy_02_alt_alt_alt.jpg?t=1603991259"
      /><h2 class="bb_tag"><strong>GIGACHESS</strong> v1.26 FEATURES</h2><ul class="bb_ul"><li><strong>Endless
      mode</strong> with randomly generated waves and a choice of 4 difficulty levels
      for a perpetual Pawn menace (<i>now with Autosaves, <a href="http://steamcommunity.com/games/415910/announcements/detail/254855148676584287"
      target="_blank" rel="noreferrer"  >Hyper states</a> &amp; <a href="http://steamcommunity.com/games/415910/announcements/detail/1583444307565128518"
      target="_blank" rel="noreferrer"  >Mutators</a>!</i>)<br></li><li><strong>Puzzle
      Attack mode</strong> offering 48 high-stakes, logic-testing stages to clear
      (<i>now with Easy Mode!</i>)<br></li><li><strong>Knight's Dungeon mode</strong>
      providing a 40-stage set of knight's tour-inspired puzzles to maze through (<i>now
      with a <a href="http://steamcommunity.com/sharedfiles/filedetails/?id=1117090503"
      target="_blank" rel="noreferrer"  >Level Editor</a> &amp; <a href="http://steamcommunity.com/app/415910/workshop/"
      target="_blank" rel="noreferrer"  >Steam Workshop</a> support!</i>)<br></li><li><strong>Playable
      Tutorials &amp; Tooltips</strong> for a crash course in the mechanical intricacies
      &amp; insight on demand<br></li><li><strong>Strategic Power-ups</strong> that
      block advancing Pawns, plant explosive traps &amp; <i>more!</i><br></li><li><strong>Competitive
      Leaderboards</strong> to rank your best played games against the world<br></li><li><strong>Achievements
      &amp; Trading Cards</strong> for the complete Steam experience</li></ul><br>A
      single-player chess variant has never been more compelling. Get your head around
      <strong>Gigachess</strong> today!
