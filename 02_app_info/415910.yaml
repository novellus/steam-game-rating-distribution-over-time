    review: Great chess puzzler with some shake-ups, new pieces, power-ups. The endless
      mode is a good challenge and perfect for a side window type of game to have
      open. Love the new perspectives from these smart well designed twists on games
      you know. The design is just right presentation-wise as well, with the addition
      of the arcade elements and the pixel-graphics look.
