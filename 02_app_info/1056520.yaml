details:
  data:
    about_the_game: Who We Are Now is a queer, post-apocalyptic visual novel set ten
      years after a nuclear war scoured the earth. It follows Wes, a young man who,
      drowning in the memories of everyone he's lost, returns to a settlement called
      Home in search of something to ease his pain.<br><br>Upon reaching the settlement,
      he's tasked with guiding four other men, each dealing with their own tragedy.
      As he helps them, Wes begins to explore himself as well. Together, they will
      help each other move past the trauma of their pasts and find love along the
      way.<br><br><strong>Please note that Who We Are Now contains explicit sexual
      scenes between men. These scenes are optional.</strong>
