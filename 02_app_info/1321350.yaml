    about_the_game: "You love JRPGs for their epic late game?<h2 class=\"bb_tag\"\
      >Then why not skip the boring Stuff?</h2><br><ul class=\"bb_ul\"><li>Venture\
      \ straight into the final dungeon of this heroic journey,<br></li><li>Lay aside\
      \ your legendary equipment for even better pieces,<br></li><li>Slay bosses and\
      \ super bosses with versatile skills and mighty finishers!</li></ul><h2 class=\"\
      bb_tag\">Three Girls, two Gods</h2><br>Maradook and Gorth, evil gods from ancient\
      \ times, have been sealed away in the Final Fortress. At the eleventh hour before\
      \ their awakening, three heroines have gathered and arrive at the fortress:\
      \ Ariel, the chosen one; Billie, a dragon-slaying princess from the north; Celsia,\
      \ a witch-turned-magician with stellar talent, but no temperament to speak of.<h2\
      \ class=\"bb_tag\">Analyse \u2014 equip \u2014 destroy!</h2><br>A number of\
      \ bosses stand in the way before the heroines can take on an ancient god. Strategic\
      \ combinations of equipment and skills are required to stand a chance. After\
      \ each battle, a new piece of ultra-legendary equipment is acquired which provides\
      \ higher stats, a passive effect and a powerful skill. Only the most synergetic\
      \ combinations may prevail against the power of an ancient god!<h2 class=\"\
      bb_tag\">Oh, and there\u2019s other Things \u2026</h2><br>Follow delightful\
      \ conversations, solve puzzles, collect collectibles and listen to some self-written\
      \ music. Find metroidvania-style items and upgrade your Celestial Tea while\
      \ you\u2019re at it! Maybe you can even fill that fourth character slot with\
      \ an unexpected, but powerful ally? There\u2019s a lot to do, all crammed into\
      \ a 5-hour experience.<br><br><strong>Get started now! Finish before Lunch or\
      \ Dinner!</strong>"
