    reviews: "\u201CStrip away all the punkish ingenuity piled on Nuclear Throne and\
      \ you're left with this: a skin-fidgeting, hair-tingling battle of textures.\
      \ Hard meets sticky. Bang meets squelch.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://eurogamer.net/articles/2014-03-31-nuclear-throne-early-access-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br><br>\u201CIt\u2019s\
      \ an anarchic thrash of a roguelike where everything goes boom or splat\u2014\
      or, more frequently, boom and splat.\u201D<br><a href=\"http://www.pcgamer.com/nuclear-throne-review-early-access/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CIt\u2019\
      s a rapid-fire, deliciously crunchy randomized romp starring a cavalcade of\
      \ characters from Vlambeer\u2019s past.\u201D<br><a href=\"http://www.rockpapershotgun.com/2013/08/20/wasteland-kings-the-anti-binding-of-isaac/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br>"
