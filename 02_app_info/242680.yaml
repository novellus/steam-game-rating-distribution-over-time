    about_the_game: Nuclear Throne is a post-apocalyptic roguelike-like top-down shooter.
      Not 'the final hope of humanity' post-apocalyptic, but 'humanity is extinct
      and mutants and monsters now roam the world' post-apocalyptic. Fight your way
      through the wastelands with powerful weaponry, collecting radiation to mutate
      some new limbs and abilities. All these things and more you could do if only
      you were good at this game. Can you reach the Nuclear Throne?
