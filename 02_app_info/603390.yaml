  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/603390/extras/store1.png?t=1604192712"
      /><br><br><i>In a realm of perpetual evil, a single stone could change everything...</i><br><br><strong>Stone
      Story</strong> is an RPG set in a dark and ominous world. Monsters and mysteries
      plague the realm. Embark on a quest to unite 9 magic Soul Stones and restore
      the light.<br><br>The game takes elements from various genres and repackages
      them into a wholly unique experience. One of Stone Story's defining mechanics
      is that you have <strong>no direct control of the player character</strong>,
      as an A.I. does all the exploring, combat and looting. Though this is an auto-RPG,
      that doesn't mean it's an idle game. Potions and special abilities are maximized
      by good timing. Boss fights are intense, requiring quick item swaps if the boss
      changes patterns.<br><br>Your natural curiosity will be your greatest tool as
      you delve into the game and discover there's more beneath its <strong>deceptively
      simple surface</strong>.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/603390/extras/store3.png?t=1604192712"
      /><h2 class="bb_tag">FEATURES</h2><br><ul class="bb_ul"><li>Stunning ASCII animation
      and gorgeous music</li></ul><ul class="bb_ul"><li>Robust player A.I. that combines
      with other game systems to offer a unique experience for gamers of all types</li></ul><ul
      class="bb_ul"><li>8 unique Locations, each with their own meticulously detailed
      environments and intense boss fights</li></ul><ul class="bb_ul"><li>Simple,
      but deep crafting system</li></ul><ul class="bb_ul"><li>Dozens of items that
      can be combined to facilitate new strategies</li></ul><ul class="bb_ul"><li>A
      rich fantasy world with eccentric enemies, amusing NPC encounters and engaging
      lore</li></ul><ul class="bb_ul"><li>8+ hours of main story gameplay, in addition
      to procedurally generated content</li></ul><ul class="bb_ul"><li>Plenty of secrets!</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/603390/extras/store2.png?t=1604192712"
      /><h2 class="bb_tag">PROGRAM TO PERFECTION</h2><br>A game about automation would
      not be complete without Stonescript, the built-in scripting language used for
      modifying the character's AI. Easy to use yet powerful, scripts can be as simple
      as automating potions if your health gets low or optimizing combat to super-human
      levels.<br><br>Stonescript can also be used to manipulate a number of in-game
      elements, like the UI or player cosmetics. Put your avatar in a flying mecha,
      give them a fancy hat, or create a dynamic healthbar!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/603390/extras/store5.gif?t=1604192712"
      />
