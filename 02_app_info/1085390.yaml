    about_the_game: <h2 class="bb_tag"><strong>Angler's Life</strong></h2><u><strong>Try
      out yourself as a Fisherman!</strong> </u><br><br><br>Now you can experience,
      how it feels like to become an early-bird for the hope of better bite. <br><br>To
      work hard for the newer and newer fishing equipment, but don't forget to take
      care of yourself! <br>If you don't feel like fishing, that's no problem, install
      spare rods, arrange your house, or just walk around the city.<br>You can find
      so many other possibilities to have fun. <br><br><strong>Run out of money?</strong>
      Break into a pond and fish freely, but watch out for not to be caught!<br><br><ul
      class="bb_ul"><li><u>Continuously expanding content.</u><br></li><li><u>Continuously
      expanding fish species</u></li></ul><br><strong><u>The Angler's Life awaits
      you!</u></strong>
