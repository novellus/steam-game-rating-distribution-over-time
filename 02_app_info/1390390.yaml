    about_the_game: Shu's Misfortune is a sample RPG made in RPG Maker MZ by Moonana,
      the creator of the quirky RPG Virgo vs the Zodiac.<br><br>Shu wants to end her
      father's haute couture legacy by unraveling his empire of fashion. Shu is determined
      to embroider a most treacherous scheme that will put an end to this empire of
      threads and drought.<br><br>Features:<br><ul class="bb_ul"><li>Challenging ATB
      combat where all decisions must be made quickly and swiftly.<br></li><li>Interact
      with all objects you can see in this tightly knit desert kingdom.<br></li><li>Around
      1 hour long journey through what was once a fashionable society.<br></li><li>Lots
      of secrets, items and quests to be discovered.<br></li><li>Charming friends
      and foes to meet along the way.<br></li><li>One bonus track made by Elektrobear!</li></ul><br>Also
      by Moonana:<br><a href="https://store.steampowered.com/app/920320/Virgo_Versus_The_Zodiac/"
      target="_blank" rel="noreferrer"  id="dynamiclink_2" >https://store.steampowered.com/app/920320/Virgo_Versus_The_Zodiac/</a><br><br><a
