    review: 'Don''t let the name fool you. Dave Coverdale''s post-Deep Purple bands
      big hit with a MUST-SEE video clip. This song has one of the most amazing solos
      of the 80''s. John Sykes plays a "rent-is-due" solo, which will challenge all
      your skills: bending/ sweeping/ string skipping and a vibrato to die for. Enjoy!
      ...is this the love that I''ve been searching fooaoor?!'
