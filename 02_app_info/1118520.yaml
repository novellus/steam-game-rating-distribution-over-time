    detailed_description: "<h1>Support the development of Paralives on Patreon</h1><p><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://patreon.com/alexmasse\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1118520/extras/PATREON1.png?t=1608233544\"\
      \ /></a></p><br><h1>Articles</h1><p>\u201CParalives looks set to rival the life\
      \ sim in this department too, with a whole array of building options to play\
      \ around with.\u201D<br>- <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamesradar.com/sims-competitor-paralives-shows-off-new-character-creator/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GamesRadar+</a><br><br>\u201CIt lets\
      \ you design your home, customise furniture and customise almost every facet\
      \ of your character\u2019s appearance. There\u2019s also an open world neighbourhood\
      \ outside your walls to interact with, which will have jobs, friendships and\
      \ events to take part in.\u201D<br>- <a href=\"https://kotaku.com/paralives-a-new-sims-like-game-looks-cool-1843551132\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CThe characters\
      \ are designed to be distinct from other games as well as really visible in\
      \ their environment, so while the buildings and objects have a more realistic\
      \ look, the Parafolks themselves are a bit more stylised.\u201D<br>- <a href=\"\
      https://www.rockpapershotgun.com/2020/07/06/interview-the-art-and-inspiration-of-paralives-the-indie-game-set-to-take-on-the-sims/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PaperRockShotgun</a></p><br><h1>About\
      \ the Game</h1>Paralives is an upcoming doll house life simulation indie game\
      \ for PC and Mac. <strong>Build</strong> your dream house, <strong>create</strong>\
      \ some characters and <strong>manage</strong> their lives the way you want inside\
      \ their homes and all around an open world town!<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1118520/extras/BUILDv1.PNG?t=1608233544\"\
      \ /><h2 class=\"bb_tag\">Dreaming of building your perfect house but need the\
      \ right tools?</h2>No problem! Paralives comes with innovative tools to create\
      \ grid-less constructions, curved walls, resizable objects, split level floors,\
      \ custom shaped stairs, full color/texture customization and much, much more!<br><br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1118520/extras/CREATEv1.png?t=1608233544\"\
      \ /><h2 class=\"bb_tag\">What about creating a unique Parafolk?</h2>Paralives\
      \ comes with an advanced character creator including a height slider, resizable\
      \ facial and body features, full color customization and complex personalities.\
      \ From head to toe, you can really decide it all! <br><br><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1118520/extras/LIVEv1.png?t=1608233544\"\
      \ /><h2 class=\"bb_tag\">Willing to immerse yourself in parallel lives and achieve\
      \ your wildest dreams?</h2>We\u2019ve got your back! Take care of your pet,\
      \ focus on your career, find true love, spend time with friends and family,\
      \ explore hobbies or be as mischievous as ever.<br><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1118520/extras/DISCOVERv1.png?t=1608233544\"\
      \ /><h2 class=\"bb_tag\">Looking to discover an open world filled with opportunities\
      \ and venues?</h2>Summer or winter, there\u2019s always something to do. Put\
      \ on your best outfit, call some friends and use your bike or car to meet them\
      \ at the park, restaurant, beach, shop, mountain or anywhere, really!<br><br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1118520/extras/COMMUNITYv1.png?t=1608233544\"\
      \ /><h2 class=\"bb_tag\">What about user created content and mods?</h2>Paralives\
      \ is made by lovers of simulation games with the support of the community to\
      \ make it the best it can be. Use the Steam Workshop to download user created\
      \ mods, houses, characters and much more!<br><br><br>As Paralives is still in\
      \ development, it is currently funded through the generous support of the community\
      \ on <a href=\"https://steamcommunity.com/linkfilter/?url=http://patreon.com/alexmasse\"\
      \ target=\"_blank\" rel=\"noopener\"  >Patreon</a>. You can also join the discussion\
      \ on our <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/Tpsmmvr\"\
      \ target=\"_blank\" rel=\"noopener\"  >Discord</a>.<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/Tpsmmvr\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1118520/extras/DISCORD.png?t=1608233544\"\
      \ /></a>"
