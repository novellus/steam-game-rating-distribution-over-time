    about_the_game: '<h2 class="bb_tag"><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/527440/extras/rustangelo.png?t=1609524163"
      /> is an automatic sign painter for <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/527440/extras/rust.png?t=1609524163"
      /></h2><br><br>With <strong>Rustangelo</strong> you can choose your image and
      have it painted to a sign automatically! Works on any <strong>RUST</strong>
      server and has been approved by the game developers.<br><br>The <strong>PRO</strong>
      version includes more features and unlimited painting time.<br><br><br><strong>Features:</strong><br><br><ul
      class="bb_ul"><li>Automatically paints signs using images loaded from disk or
      URL<br></li><li>Support for all common image formats (png, jpeg, gif, etc.)<br></li><li>Support
      for all canvas sizes in-game (wooden signs, neon signs, picture frames, metal
      sign posts)<br></li><li>Able to crop, rotate, and adjust your image before painting<br></li><li>Unlimited
      painting time; limited to one hour for non-PRO users<br></li><li>Paints using
      a 100 possible colors by utilizing different brush opacities (PRO feature)<br></li><li>Automatically
      draws straight lines to speed up the painting process (PRO feature)<br></li><li>Auto-update
      the sign while painting for display to other players (PRO feature)<br></li><li>Works
      on any server type (vanilla, community, modded)</li></ul><br><strong>How It
      Works:</strong><br><br><ul class="bb_ul"><li>Load your image from disk or URL<br></li><li>Click
      the Paint button and capture the canvas area (where to paint)<br></li><li>Press
      the Control hotkey to capture the painting controls area<br></li><li>Rustangelo
      screen-captures the palette and remembers each color. It then dithers the image
      to match the colors available in the palette.<br></li><li>Every pixel in the
      image is scanned and placed in the matching palette color bucket<br></li><li>Now
      Press the Control hotkey again to begin the painting process<br></li><li>When
      the painting process begins the app automatically cycles through all the colors,
      painting each pixel for every color<br></li><li>It is recommended not to move
      your mouse while Rustangelo is painting as it will disrupt the process</li></ul><br>Check
      out Rustissimo :: RUST Instruments Concert Creator on Steam: <a href="https://store.steampowered.com/app/1222580/Rustissimo/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1222580/Rustissimo/</a><br><br>Check
      out Rustrician :: RUST Electricity Simulator: <a href="https://steamcommunity.com/linkfilter/?url=https://www.rustrician.io/"
      target="_blank" rel="noopener"  >https://www.rustrician.io/</a><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/527440/extras/winicon.png?t=1609524163"
      /> Rustangelo is currently only compatible with a Windows OS.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/527440/extras/attention.png?t=1609524163"
      /> Rustangelo is not affiliated with Facepunch Studios (FP) or any of their
      developers.<br><br><strong>ATTENTION:</strong><br><br>Facepunch recently made
      Rust full-screen exclusive which causes the game to minimize when using Rustangelo,
      however, this behavior can be reverted. Set your Rust launch parameters to:
      &quot;-window-mode borderless&quot; (without quotes). See: <a href="https://steamcommunity.com/linkfilter/?url=https://files.facepunch.com/Alistair/February/07/5Y4enS336B2/2019-02-07_15-53-57.mp4"
      target="_blank" rel="noopener"  >https://files.facepunch.com/Alistair/February/07/5Y4enS336B2/2019-02-07_15-53-57.mp4</a>.'
    background: https://steamcdn-a.akamaihd.net/steam/apps/527440/page_bg_generated_v6b.jpg?t=1609524163
