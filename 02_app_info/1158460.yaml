    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1158460/extras/Dynastic-Banner_Story.png?t=1604985547"
      /><br><br><br><strong>Sulver''s Journey</strong> is a fantasy adventure series
      that follows the warrior Sulver as he searches planet Maroth to collect 6 Divine
      Stones and 6 Galactic Crystals and keep them out of the clutches of the space
      conqueror Genesis.  However, Genesis has acquired one of these 6 Galactic Crystals,
      which is known as the Planetary Crystal.<br><br>Genesis has shattered the Planetary
      Crystal into 8 shards and scattered them across planet Maroth. Genesis gives
      Sulver a chance to join him and his cause to try and use the crystals and stones
      to usher in a Genesis envisioned utopian era with Genesis as the ruler. Collect
      all 8 shards, open the Lost Dimension and stop Genesis from using a duplicate
      Planetary Crystal to transform planet Maroth into the Lost Dimension. <br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1158460/extras/Dynastic-Banner_features.png?t=1604985547"
      /><br><br><br><ul class="bb_ul"><li>Upgrade Sulver with a wide array of enhancements,
      bought through Rutho''s Shop.<br></li><li>Collect 8 special weapons, all with
      3 levels of upgrades!<br><br><br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1158460/extras/Dynastic-Banner_levels.png?t=1604985547"
      /><br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1158460/extras/SULVER''s_JOURNEY_color_final.png?t=1604985547"
      /><br><br>Central City: Sulver''s home base and location for Rutho''s and Dot''s
      shops and Doctor Birtton''s Labboratory <br><br>Razor''s Field: The field that
      provides access to Mount Oro, The Wizardly Woods, Mount Oro, Poseidon''s Bay
      and the Ancient Ruins. The Hawk watches over the field. Watch out for Hunter
      Razer patrolling the field as well and try to find the aura boots. They will
      help you dash through Razer''s Field. <br><br>The Wizardly Woods: A mysterious
      and dark wooded area inhabited by the Elders and a group of sorcerers, as well
      as other spirits. The Dark Wizard Cloak haunts these woods and must be stopped
      by locating Sapphire''s Wand. <br><br>Mount Oro: The ice ninja Borge awaits
      at the top of the mountain for a much anticipated battle with Sulver. Try not
      to get blown off the mountain or get buried under any forced avalanches. Find
      the ice gauntlet to help you scale Mount Oro. <br><br>Poseidon''s Bay: Sharkoid
      has taken charge of Poseidon''s Palace. The Divine Hammer will help fight off
      Sharkoids army but make sure you have your special breathing item from Rutho''s
      shop before taking the plunge into the bay. <br><br>Pharaoh''s Desert: The ancient
      long thought dead king of the pharaoh''s, Rahma Dao, is still alive and rules
      with an iron fist. No one is allowed to enter the deepest part of the desert.
      Find the Eternal Blade and battle Rahma Dao. <br><br>Future City: Ledges, traps,
      surprise enemies, a space shuttle and the maniacal Doctor Iron await Sulver
      in the Future City. The Galactic Energy Beam will help Sulver navigate past
      some of the more dangerous enemies. But Sulver has to find it first.<br><br>Blazing
      Canyon: Make sure you have purchased your heat resistant armor and found your
      damage reducing armor before entering the Blazing Canyon. Waves of fire, intense
      heat, fiery enemies and the ancient dragon warrior known as Blaze, all plan
      on stopping Sulver''s journey once and for all. The Raging Ax will aid in Sulver''s
      mission to subdue Blaze.<br><br>Ancient Ruins: The homeland of the ancient warriors
      that possessed the power of Sulver. The dark souls and dark energy of all living
      beings hover over the Ancient Ruins which energies enemies and creates craters
      and constantly shifting platforms. The Ring of Destiny will help Sulver maintain
      balance and hep him do battle with his evil counterpart.<br><br>The Lost Dimension:
      Genesis''s domain. Fight your way through Genesis''s Village, Genesis''s Dungeon
      and Genesis'' Fortress. Take down the Dark Hunter, stop Trivoid and finally
      foil Genesis''s plan to use the planetary crystal to transform the Planet of
      Maroth into a land filled with the dark and unstable energy of the Lost Dimension.  <br><br>Includes
      <strong>BONUS levels</strong> and mini-games!<br><br>Bonus Areas consist of:
      Sorcerer''s Summit, Savage Falls, Stone Village, Sapphire''s Castle and the
      Future City Race area.<br><br><br>If you are a fan of the Mega Man X series
      you will love Sulver''s Journey.  Sulver will feature a series of fun weapons
      and classic upgrades throughout the game.<br> Eight stages must be cleared before
      you can enter Genesis'' Netherworld which is known as the Lost Dimension.  Exciting
      challenges and a plethora of heroes and villains makes Sulver''s Journey an
      enjoyable game for players both young and old.</li></ul>'
