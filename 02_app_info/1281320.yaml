    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1281320/extras/WarriorVictory_Steam.gif?t=1610007561"
      /><br>Find a card that leads you to the victory.<br>Draw, add or burn the cards
      and shuffle decks to find it.<br>Lucky Heroes is a very simple game.<h2 class="bb_tag">Features</h2><strong>Various
      characters &amp; strategies</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1281320/extras/Character.gif?t=1610007561"
      /><br>There are 20 playable characters that have different strategies for victory.
      There's a <strong>plague Doctor</strong> who spreads the poison to your deck,
      a <strong>fisherman</strong> who reeled the victory card up and also a <strong>mage</strong>
      who burn every card you have regardless of what they are.<br><br><strong>Easy
      to play</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1281320/extras/DeckMake_Steam.gif?t=1610007561"
      /><br>Normally in Lucky Heroes, your deck will be randomly made in every round
      depends on the character's level you are playing. All you have to do is just
      focus on newly made decks every single round.<br><br><strong>Play with friends</strong><br>Lucky
      Heroes supports local play. Since the decks are not open to all players, two
      players can play with one device.<br><br><strong>Connect and play everywhere</strong><br>Lucky
      Heroes will support multi-platform. You can interlock the play data from one
      device to another.
