  data:
    about_the_game: "<i>Linda &amp; Joan</i> is a narrative game about a British family.\
      \ You play as Russell, Linda, and Joan \u2014 son, mother, and grandmother \u2014\
      \ switching between them to help the family cope with a series of traumatic\
      \ events. Based on a true story.<br><br><i>Prologue: \u201CFour Months Earlier</i>\u201D\
      \ is part one of the story. Part two, the <a href=\"https://store.steampowered.com/app/1270760/Linda__Joan/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >main Linda &amp; Joan game</a>, is\
      \ coming in 2022.<br><br>Linda is visiting Russell in Los Angeles, where he\
      \ now lives. We join them halfway up a hiking trail. You must walk them to the\
      \ top. Linda is using a stick and is unable to move as quickly as Russell. Keep\
      \ them within earshot and they\u2019ll chat about Linda\u2019s visit and the\
      \ past, while trying to find the right time to bring up what\u2019s weighing\
      \ on their minds.<br><br>There are multiple endings based on the choices you\
      \ make \u2014 one of which involves Joan, who is at home in Hereford, UK. Play\
      \ in <strong>Normal Mode</strong> (walk Russell, Linda follows) then try <strong>Challenging\
      \ Mode</strong> (walk both Russell and Linda).<br><br><i>\u201CFour Months Earlier\u201D\
      </i> is a free, standalone experience. It will take 15 to 20 minutes to complete.<br><br>Featuring\
      \ original music by Jeremy Warmsley."
