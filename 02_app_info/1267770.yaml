    reviews: "\u201CStands on its own, the game equivalent of a poem.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.lindajoan.com/s/FourMonthsEarlierLATimes.pdf\"\
      \ target=\"_blank\" rel=\"noopener\"  >Los Angeles Times</a><br><br>\u201CYou\
      \ get a sense of who [mother and son] are and the challenges they\u2019re facing.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://techcrunch.com/2020/07/17/linda-and-joan-prologue/\"\
      \ target=\"_blank\" rel=\"noopener\"  >TechCrunch</a><br><br>\u201C\u2026just\
      \ enough interaction to pull you into the world, gorgeous music, all beautifully\
      \ rendered, filled with the pathos of interaction between children and their\
      \ aging parents.\u201D<br>App Store reviewer, tototoro<br>"
