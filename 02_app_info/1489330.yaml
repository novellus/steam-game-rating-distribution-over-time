    about_the_game: "The world of swords and magic is waiting for you.<br />\r\n<br\
      \ />\r\nBuild towers to defend against enemy attacks;<br />\r\nComand your hero\
      \ to block and destroy the enemy;<br />\r\nArm your hero with the equipment\
      \ dropped by the enemy;<br />\r\nCollect accessories to build legendary equipment;<br\
      \ />\r\nChallenge the powerful neutral creatures in the wild to get rich rewards;<br\
      \ />\r\nOrdinary, evil dreams, certain difficulties in hell, every time is a\
      \ new adventure."
