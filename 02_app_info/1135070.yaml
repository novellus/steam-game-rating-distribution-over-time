    about_the_game: Moeras is a short action-adventure game about an archer that's
      guarding a swamp.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1135070/extras/moerasSmall0.gif?t=1579283584"
      /><br><br><strong>Features</strong><br><ul class="bb_ul"><li> 10-15 minutes
      of gameplay.<br></li><li> Cool archery mechanic.<br></li><li> Procedural animations.<br></li><li>
      A big swamp, and a beach.</li></ul><br><strong>Controls</strong><br><ul class="bb_ul"><li>
      WASD keys to move.<br></li><li> Move the mouse to rotate the camera.<br></li><li>
      Left mouse button to shoot.</li></ul><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1135070/extras/about.png?t=1579283584"
