    developer_response: 'Thanks for the feedback, and especially for pointing out
      that bug where part of the level appears to be black.

      This bug apparently crept in in the last update, and affected the occlusion
      culling behind doors, that did not properly update in some levels (so the area
      behind the door remained culled until you moved through it). I have fixed the
      issue and will push an update later today.


