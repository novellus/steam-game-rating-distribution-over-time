    review: "It's throwing-based puzzle with stealth elements and extremely frustrating\
      \ enemies. I liked it at first but with every new level it was becoming increasingly\
      \ unfair to the point where I had to stop playing it at the final room.\n\n\
      I enjoy throwing in VR as it is one of the gameplay mechanics that are unique\
      \ to this media. And it's pretty good and challenging in Orb Labs with no assist\
      \ to projectile speed, as far as I can tell. But the game requires way too much\
      \ precision with far away throws at later stages and punishes you with instant\
      \ death even on small mistakes. Add to this big open rooms where sometimes you\
      \ can't even see where all the enemy turrets are located(since everytime you\
      \ try to look around the corner you get killed) and the result is extremely\
      \ frustrating 'trial and error' core gameplay. Final room was the worst example\
      \ of that: I died few dozen times before giving up without exploring even a\
      \ half of it.\n\nVisuals are decent and lighting is pretty good, but the levels\
      \ themselves look all the same with a lot of boring corridors with nothing but\
      \ crates, lockers and pits.\n \n[strike]Also there is a consistent visual bug\
      \ that makes parts of the level look pitch black until you get close to them.[/strike]\
      \ The bug was fixed"
