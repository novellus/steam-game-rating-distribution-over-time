    detailed_description: "Hive - The Mosquito is an expansion piece for the core\
      \ Hive game.<br />\r\n<br />\r\nThe Mosquito adds some new tactics to traditional\
      \ Hive.  The Mosquito has no movement abilities of its own, but is able steal\
      \ the movement abilities of any insect that it currently touches.  This can\
      \ really change a game in a hurry as it isn't always easy to see what your opponent\
      \ is plotting!<br />\r\n<br />\r\nYou can use the Mosquito in all of the game\
      \ modes available in the core Hive game, including online, local, and games\
      \ against the computer.  You can also earn new achievements that can only be\
      \ granted using the Mosquito!"
