    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/739290/extras/gameplay.png?t=1600236570"
      /><br><br>Dark Old Sun is a <strong>shoot'em up</strong>, with focus on choice
      and progressiveness, so you can choose between a wide selection of weapons,
      and <strong>upgrade</strong> them becoming way more powerfull as you play.<br><br>Different
      stages with new ideas each, so it will not get repetitive.<br>Having 3 levels
      of difficulty, for <strong>beginners on shoot'em ups to hardcore skilled players</strong>.<br>Epic
      <strong>multi-phase boss battles</strong> with enormous focus in challenge and
      variety, making boss fights a real deal, and almost as important as the level
      itself.<br><br>For those who dont like to play with the <strong>new leveling
      system</strong>, can play in the <strong>classic</strong> way, where upgrades
      will be get automatically.<br><br>Different modes to play:<br><strong>Arcade/Story
      mode</strong> - Play the full story, with <strong>6 different stages</strong>
      designs, bringing new ideas, as you progress through leveling your weapons and
      abilities.<br><strong>Challenge mode</strong> - a variety of challenges with
      <strong>new ideas</strong> and gameplay that dont fit in the original story
      mode.<br><strong>Survival mode</strong> - Survive through <strong>random enemy</strong>
      waves, with new behaviors not seen in any other mode and special <strong>random
      events</strong> to spice up things.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/739290/extras/features.png?t=1600236570"
      /><br><br><ul class="bb_ul"><li>17 Different weapons and abilities.<br></li><li>More
      than 70 Upgrades.<br></li><li>3 Difiiculty sets, with a Extreme mode where enemies
      get new abilities.<br></li><li>more than 50 enemy types, resulting in more than
      200 variations with different behaviors and attacks.<br></li><li>360 degrees
      aim (Free AIM).<br></li><li>3 Game modes.<br></li><li>6 stages in story mode.<br></li><li>12
      unique challenges.<br></li><li>Controller support (Xinput).<br></li><li>Steam
      Cloud and achievements. (Steam cards soon)</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/739290/extras/history.png?t=1600236570"
      /><br><br>As earth and humanity get its <strong>darkest days</strong> with energy
      shortage, a small <strong>dark star</strong> but really bright at the same time,
      appears close enough to Earth.<br><br>Humanity get to harvest that star energy
      saving all human kind.<br>Meanwhile a man get the hands in a extremely powerfull
      spaceship, the <strong>VoidWalker</strong>. what motives he have? what his objective?
