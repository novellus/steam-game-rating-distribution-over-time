  data:
    about_the_game: "In this DLC, a corresponding event unlocking task will be added.<br>After\
      \ completion of this event, six new types of flying vehicles will be sold and\
      \ ordered.<br>When you install the DLC, you will get a purchase order for these\
      \ vehicles in your backpack. You can use the right button to get the vehicle\
      \ directly (in your garage).<br>Ordering and purchasing need to complete the\
      \ corresponding branch event to unlock.<br>The DLC can be used in both storyline\
      \ and empire modes. Each time a new file is created, the DLC will be activated\
      \ again and the gift items will be reset in the warden's backpack.<br><br>At\
      \ the same time, the DLC will also unlock new 13 vehicle effects:<br>Pilotless<br>When\
      \ the warden traveled on the vehicle, the governors felt an increase of 10 points\
      \ per hour, car wear increased by 50%, the governor\u2019s strength recovered\
      \ by 10 points per hour, and consumed 20 reputation per hour.<br><br>Air jail<br>When\
      \ the governor takes the vehicle out, he gains 50 prestige every hour; all prisoners\
      \ gain 100% experience points; prison productivity is reduced by 70%; consumes\
      \ 20 reputation per hour and consumes 100,000 U.S. dollars per hour. cost.<br><br>Airboat\
      \ ad<br>When the governor took the vehicle out of the vehicle, he received an\
      \ advertising fee of 500,000 US dollars per hour; the loyalty of the gang leader\
      \ in the prison dropped by 2 points per hour; the emotional value of all jailed\
      \ prisoners decreased by 3 points per hour.<br><br>Air smuggling<br>When the\
      \ warden took the vehicle, the purchase of all raw materials on the ground decreased\
      \ by 3,000, and the purchase of all raw materials on the ground increased by\
      \ 700.<br><br>Airship One<br>When the warden takes the vehicle, it continues\
      \ to increase its reputation by 80 points per hour. The guard's value within\
      \ the checkpoint is reduced by 30%. The value of the relationship between all\
      \ gangs and you is reduced by 5 points per hour, reducing the prestige by 50\
      \ points per hour.<br><br>Gun Convoy<br>When the warden took the vehicle, the\
      \ purchase limit of all raw materials for firearms increased by 500.<br><br>Chemical\
      \ smuggling boats<br>When the warden took the vehicle, the purchase limit of\
      \ all chemical raw materials increased by 500.<br><br>Fake smugglers<br>When\
      \ the warden took the vehicle, the purchase limit of all counterfeit raw materials\
      \ increased by 500.<br><br>Summon a flying boat raid<br>When the warden took\
      \ the vehicle, a new Summoned Airship Raid effect appeared in the skill book.<br><br>Summon\
      \ Tiger Shark Raid<br>When the warden takes the vehicle, a new summons the Tiger\
      \ Shark raid.<br><br>Summon Great White Whale Raid<br>When the warden takes\
      \ the vehicle, new attack skills for summoning the white whale attack can be\
      \ unlocked in the skill book.<br><br>Jet Propeller (fly)<br>The spacecraft's\
      \ exclusive vehicle effect increases the speed of the vehicle's movement by\
      \ 100%.<br><br>Eye of God<br>When the governor took the vehicle out of the house,\
      \ the production efficiency of all the processing workshops inside the prison\
      \ increased by 600%; the prisoner\u2019s mood value in the prison decreased\
      \ by 5 points per hour and consumed 50 prestige per hour; the loyalty of the\
      \ headmen in the prison was an hour. Reduce 2 points.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/851312/extras/111.png?t=1527627819\"\
      \ />"
