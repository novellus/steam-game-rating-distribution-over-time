    about_the_game: "<h2 class=\"bb_tag\">YOU\u2019RE IN CHARGE</h2>Design, Plan,\
      \ Build and Manage every aspect of your golf course from the ground up.  Place\
      \ every structure, every tee, and every hole.  Manipulate the very earth itself\
      \ and forge the perfect golf course.  It\u2019s all up to you!  Just don\u2019\
      t go bankrupt.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1144020/extras/golf_gif_laps.gif?t=1605729259\"\
      \ /><h2 class=\"bb_tag\">BUILD IT, AND THEY WILL COME</h2>200 Persistent golfers\
      \ make frequent visits to your course, evolving and growing in skill.  Over\
      \ time they will develop a long term opinion of your course.  Keep them happy\
      \ enough and they\u2019ll turn into prestigious members, netting you more money.\
      \  Or drive them to madness with a golf gauntlet nightmare!<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1144020/extras/golf_gif_build3.gif?t=1605729259\"\
      \ /><h2 class=\"bb_tag\">DATA MINE GOLFERS MINDS</h2>Golfers have over 100 different\
      \ thoughts, ranging from \u201CI have to pee\u201D to \u201CThe green is too\
      \ large\u201D.  Seriously, who would ever complain about the green being too\
      \ large?  Peer into the minds of your visitors, seeing exactly where a thought\
      \ took place, giving you critical feedback on how to tinker and tune your golf\
      \ course over time.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1144020/extras/golf_gif_needs.gif?t=1605729259\"\
      \ /><h2 class=\"bb_tag\">GOLF HAS A NEMESIS \u2026 WEEDS</h2>Fight off an infestation\
      \ of weeds, bent on turning your beautiful creation into a disgusting knotted\
      \ mess of ill-tempered foliage.  Build an army of drone workers, or employ powerful\
      \ defensive turrets to keep your course clean and tidy.<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1144020/extras/golf_gif_weeds.gif?t=1605729259\"\
      \ /><h2 class=\"bb_tag\">GOLF OF TOMORROW, AND BEYOND</h2>Build crazy devices\
      \ like fans, bumpers, launchers, teleporters, and more!  These devices can make\
      \ or break your golf course, allowing you to manipulate the physics of the ball\
      \ itself.  Turn your course into a money making machine of fine tuned perfection.\
      \  Or a ruthless meat grinder of frustration and injury.<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1144020/extras/golf_gif_devices.gif?t=1605729259\"\
      \ />"
