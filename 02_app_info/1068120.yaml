    about_the_game: "A long-term crunch time programmer entered the world of code,\
      \ and became a green cursor.<br>Knowing that the condition for getting off work\
      \ is to find 4 bugs in the code world, the adventure begins...<br><ul class=\"\
      bb_ul\"><li>Classic platformer style<br></li><li>The world of ASCII, full of\
      \ old-school flavor<br></li><li>Well-designed levels and boss battles<br></li><li>Collect\
      \ emails from your boss and experience the mood of crunch time programmers</li></ul><br>Developed\
      \ by several former long-term crunch time programmers (with \u2764).<br><br>BGM:\
      \ \u300C\u7149\u7344\u5EAD\u5712\u300D<a href=\"https://steamcommunity.com/linkfilter/?url=http://www.rengoku-teien.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.rengoku-teien.com/</a>"
