details:
  data:
    about_the_game: "<strong>SURVIVOR PASS 3: WILD CARD</strong><br>Bring some style\
      \ to the Battlegrounds with Survivor Pass: Wild Card. From the dapper suits\
      \ and cocktail dresses straight out of a spy film to rugged and trendy modern\
      \ outfits, you'll look your finest as you level up your pass!  <br> <br>ACCOMPLISH\
      \ MISSIONS: Unlock weapon skins with new Challenge missions!<br>Survivor Pass\
      \ missions are specifically designed to help you progress your skills, while\
      \ earning the Pass XP you need to unlock your rewards. With new Beginner missions\
      \ and streamlined Daily and Weeky missions, earning XP and rewards is easier\
      \ than ever! Plus, earn unique weapons skins by completing special challenges\
      \ with different weapons!  <br> <br>LEVEL UP: A reward for every level earned!\
      \ <br>With Survivor Pass 3: Wild Card, you earn great new rewards with each\
      \ level gained. You will have 10 weeks to complete the pass, but players looking\
      \ to save time can purchase 5, 20, or 30 level packs directly through the in-game\
      \ store.  <br> <br>UNLOCK REWARDS: Over 60 new items!<br>Dress to kill with\
      \ over 60 new items available to earn by leveling up your Survivor Pass! Look\
      \ like a suave spy with the tuxedo and cocktail dress outfits, show off your\
      \ wild side with the Snow Leopard - M249 skin, or unlock one of 20 unique weapon\
      \ skins through new weapon focused challenge missions!  <br> <br><strong>FAQ\
      \ </strong> <br> <br>Q: How do I get the Survivor Pass?<br>A: The Survivor Pass\
      \ may be purchased for $9.99 through Steam or the in-game store.<br><br>Q: If\
      \ I don\u2019t buy the Survivor Pass, will I still be able to participate in\
      \ the event?<br>A: All players can level up and earn rewards, but Premium Survivor\
      \ Pass holders will have access to additional missions and rewards.<br><br>Q:\
      \ How many missions are available with the Survivor Pass 3: Wild Card?<br>A:\
      \ The Survivor Pass features 200+ missions over the course of 10 weeks in the\
      \ form of Daily, Weekly, and Premium Missions. There are also Beginner missions\
      \ for those just starting out, and new Challenge missions focused on your performance\
      \ with specific weapons.<br><br>Q: When are Weekly Missions updated?<br>A: After\
      \ the Survivor Pass opens on March 27, Weekly Missions will be updated every\
      \ Wednesday at 11AM KST (Tuesday at 7PM PDT). Each weekly mission will be active\
      \ only for 7 days once it is updated.<br><br>Q: What if I buy the Premium Survivor\
      \ Pass late in the event period?<br>A: You will immediately receive all Premium\
      \ rewards up to your current level, and will have until the Pass period ends\
      \ to earn the rest of your rewards. Level packs can also be purchased to supplement\
      \ levels if time is running short."
