  data:
    about_the_game: Join Anton and Garlo as they travel across the land to stop Angor,
      a black fairy who develops really bad games. Along the way they run into puzzle's,
      and Angor's minion's.<br><br>Travel across the 4 land's of Hopeful Hill's, Land
      of Heat and Death, ICE LAND, The Summit, and climb up the Tower of Creativity.<h2
      class="bb_tag"><h2 class="bb_tag">key Features:</h2></h2><ul class="bb_ul"><li>Auto
      saving after every level</li></ul>Every time you complete a level, your progress
      is auto saved.<br><ul class="bb_ul"><li>Use an Xbox 360 Controller</li></ul>You
      can use your Xbox 360 controller in your adventure.<br><ul class="bb_ul"><li>Replay
      a chapter</li></ul>At any point you can go back to a chapter that you have visted.
