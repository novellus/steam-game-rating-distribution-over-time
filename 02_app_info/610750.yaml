  data:
    about_the_game: "The protagonist is a Gamer who dropped out of college to have\
      \ more time to play. He used all his savings to buy an exclusive gaming console,\
      \ called Sirrah. He has alot fun with the console even with nothing else left.\
      \ One day he wakes up and see a strange but cute girl in his room. What will\
      \ happening with him?!<br />\r\n<br />\r\nGames&amp;Girls is an episodic Visual\
      \ Novel. Every episode will be about 30 min long. First Episode will be the\
      \ Main Game and the other Episodes will come as DLC. In every epsiode a new\
      \ girl will be added.<br />\r\n<br />\r\n-Visual Novel with Anime art<br />\r\
      \n-Episodic release<br />\r\n-Every episode has 2 different endings<br />\r\n\
      -HD Resolution<br />\r\n-Adult Content<br />\r\n-Steam Achievements<br />\r\n\
      -some free episodes are planned"
