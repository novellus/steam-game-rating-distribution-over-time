    detailed_description: Get ready to light up and hit the beach coz the long-awaited
      <strong>Weed Shop</strong> sequel is almost here!<br><br>As the new owner of
      a West Coast Weed Shop, you'll need to grow copious amounts of green, promote,
      upgrade and expand your operation while trying to adapt your business model
      to the needs of your customers. Get ready to defend your shop from rival dealers,
      help a unicorn find his passport, breed new strains, talk to a hot dog, manage
      a delivery business, craft bongs out of alien tears, hire the homeless, read
      an upsidedown instruction manual, befriend a Chupacabra... you know, the issues
      real-life dispensary owners have to deal with on a daily basis.<br><br>After
      a year of constant development and multiple delays due to creative differences,
      <strong>Weed Shop 3</strong> is almost ready for <strong>Early Access</strong>.
      <br>Hit the <strong>Wishlist </strong>button to be notified as soon as we launch
      and don't forget to <strong>Follow </strong>our Comunity for a chance to get
      in on the <strong>Closed Alpha</strong> action!
