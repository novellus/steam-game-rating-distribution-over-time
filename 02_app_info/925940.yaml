    about_the_game: <strong>Buried lies. Sinister truths. Piece Together a Shattered
      Past</strong><br><br><i>At the heart of every family lie secrets that must come
      to light.</i><br><br><strong>Unravel an intricate mystery:</strong> Solve elusive
      puzzles and enlist the help of other characters as you uncover secrets left
      buried since the original Myst. Live-action cut-scenes draw you deeper into
      the labyrinthine plot.<br><br><strong>Adventure through rich and vital worlds:</strong>
      Myst's astonishing new visuals will enthrall you with opulent landscapes brimming
      with life. Interact with the environment that surrounds you and become part
      of the mystery.<br><br><strong>Original music by Jack Wall &amp; music for the
      portal to Serenia by Peter Gabriel:</strong> Drift away on an ambient soundtrack
      composed by Jack Wall and a special contribution by world-renowned artist Peter
      Gabriel.<br><br><strong>Bring along a guide:</strong> Take advantage of the
      optional multi-layered help system, including illuminating flashbacks of previous
      Myst episodes and intuitive Zip mode that transports you from place to place.<br><br><strong>Record
      your discoveries:</strong> Capture clues by taking original photographs of Myst's
      lush environments, and keep track of your explorations in your in-game journal.
