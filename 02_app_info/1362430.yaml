    about_the_game: Lairchitect is a reverse dungeon crawler!<br><br>Build your own
      lair and protect your precious soul core from heroes that try to raid your dungeon.
      Distracting heroes and using the right minions to defeat them is key in winning
      the game.<br><br><br><strong>Features</strong><br><br><ul class="bb_ul"><li>~1
      hour playtime<br></li><li>more than 15 different minions to spawn<br></li><li>12
      different objects to place<br></li><li>6 different heroes types<br></li><li>a
      small campaign and an endless mode</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1362430/extras/about.png?t=1594209230"
      /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month
