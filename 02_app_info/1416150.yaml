    about_the_game: <h2 class="bb_tag"><strong>Drilly Willis has a drill for a head
      and rocks at guitar.</strong></h2><br><br>But one night, in an envious rage,
      Flash Clappy, the most arrogant musician who ever lived, crashes Drilly's concert
      and banishes them to a world of things they hate.<br><br>Now Drilly must escape
      Flash Clappy's prison, fighting strange creatures with their drillhead and learning
      guitar songs that grant special powers when played. Along the way, they'll find
      items that unlock new areas, build upgrades to face stronger foes, and ally
      with living musical instruments also banished by Clappy, all with their own
      unique tales to tell.<br><br>Can Drilly escape this strange world and find their
      way back to the music? Or will Flash Clappy, a terrible musician who refuses
      to practice, succeed in banishing all good tunes, instruments, and musicians
      for eternity?<br><br>Only Drilly Willis Can Save Music!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1416150/extras/Drilly_Willis_Hero_Image_800x258.png?t=1608946299"
      /><h2 class="bb_tag"><strong>FEATURES</strong></h2><ul class="bb_ul"><li> Drill
      your enemies with a one-of-a-kind drillhead weapon!<br></li><li> Jam songs on
      your guitar to grant special powers and abilities!<br></li><li> Explore an interconnected
      world of bizarre creatures!<br></li><li> Expansive upgrade system! Power up
      your drillhead, screw shooter, and even your guitar chops!<br></li><li> Seek
      out new weapons and items to unlock new locations!<br></li><li> Fight your way
      out of a bizarre world created by Flash Clappy, the most arrogant musician that
      ever lived!<br></li><li> Interact with living musical instruments all with their
      own unique tales to tell!<br></li><li> Powerful soundtrack full of memorable
      tunes!<br></li><li> A warped mixture of Metroid, Regular Show, and Bill &amp;
      Ted!<br></li><li> The only game to feature a protagonist with a drillhead and
      guitar powers! We think, at least?</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1416150/extras/Drilly_Willis_Hero_Image_800x258.png?t=1608946299"
      />
