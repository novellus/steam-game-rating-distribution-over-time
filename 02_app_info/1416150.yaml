    reviews: "\u201CThere is something so magical about Drilly Willis... it's so quirky\
      \ and crazy... it really is an amazing game worth playing.\u201D<br><a href=\"\
      https://youtu.be/MZDJKsZQh54\" target=\"_blank\" rel=\"noreferrer\"  >Beer Squad\
      \ Gaming</a><br><br>\u201C...you'll want to dig into this one. I love the tough\
      \ platforming, well-written story, and quirky humor.\u201D<br><a href=\"https://www.youtube.com/c/ecmyersvids\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >E.C. Myers, Author and NES Streamer</a><br><br>\u201C\
      Fans of 80s/90s MTV art style especially will appreciate the art and overall\
      \ vibe it's going for.\u201D<br><a href=\"https://store.steampowered.com/curator/34860364/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >A Different Beat</a><br>"
