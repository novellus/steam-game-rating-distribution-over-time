    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1163770/extras/ezgif-2-c86e7c4ea0e1.gif?t=1601651558"
      /><br><br><ul class="bb_ul"><li>6-12 hours of extra gameplay.<br></li><li>Build
      and run your own tavern. Finally you will have your own bar!<br></li><li>Arrange
      the Rat race and Stand-up events.<br></li><li>Get to know villagers better by
      completing dozens of new quests.<br></li><li>Help Gerry to do the total recall.<br></li><li>Witness
      the events of 200 years ago that will reveal the history of the game world and
      your role in it.</li></ul><br>Backstory is not the only thing. Do you remember
      Lumberjack, Beekeeper, Corey and Tress brothers and other silent NPCs? Almost
      all of them will find a voice and character in this DLC. And this character
      will be even more crazy than in the original game. In search of mysterious artefacts
      of antiquity you will learn more about the backstory and relationships of these
      NPCs. If you convince them to talk.
