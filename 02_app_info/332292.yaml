    about_the_game: Sleek high-tech machinery, metal and glowing lights are at a core
      of this fantastic new pack.<br><br>Inspired by some of our favorite science-fiction
      universes, this pack is filled with details you'll need to create the inside
      of a space-ship, as well as a mining expedition among an alien landscape. Created
      in the same painterly style as <a href="http://store.steampowered.com/app/330631/"
      target="_blank" rel="noreferrer"  >Halloween</a>, <a href="http://store.steampowered.com/app/325500/"
      target="_blank" rel="noreferrer"  >Evil Castle</a>, <a href="http://store.steampowered.com/app/277843/"
      target="_blank" rel="noreferrer"  >Dungeons &amp; Volcanoes</a> and <a href="http://store.steampowered.com/app/291473/"
      target="_blank" rel="noreferrer"  >Royal</a> packs, this unique set of tiles
      is the perfect addition to your growing library of resources.<br><br><i>Features:</i><br><ul
      class="bb_ul"><li>A smooth, painterly style like the one you'll find in Halloween,
      Evil Castle, Royal Tiles and Dungeon &amp; Volcanoes tile packs.<br></li><li>Animated
      lava autotiles, spaceship walls, alien cliffs and a variety of floors.<br></li><li>High-tech
      machinery, including teleportation points, specimen chambers, computer consoles
      and more.<br></li><li>Glowing minerals and decorations for outer exploration
      and space mining.</li></ul>
