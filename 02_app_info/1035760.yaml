    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1035760/extras/Title_Description.jpg?t=1606364869\"\
      \ /><h2 class=\"bb_tag\">Find the truth in a destroyed world</h2>The girl awakens\
      \ from a world of nothing, and in front of her eyes appears a giant mirror that\
      \ towers above the clouds. She's drawn to the beautiful world reflected in the\
      \ mirror and reaches out to it. Suddenly, the mirror shattered, and the beautiful\
      \ world in the mirror fell apart in an instant. When she wakes up again, she\
      \ is already in the destroyed mirror world, and the hidden truth behind this\
      \ world will be gradually revealed in the her adventure.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1035760/extras/scene_preview.gif?t=1606364869\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1035760/extras/gameplay_preview.gif?t=1606364869\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1035760/extras/Title_Feature.jpg?t=1606364869\"\
      \ /><h2 class=\"bb_tag\">Get immersed in the fascinating world </h2><ul class=\"\
      bb_ul\"><li>Horizontal scrolling levels\uFF1AUse the power of ember to converge\
      \ into a shockwave and defeat a wealth of enemies.<br></li><li>Picturesque dynamic\
      \ scenes and immersive ambient sound effects: the empty and lonely world of\
      \ snow, the warm and tranquil nature of the forest, the mysterious and simple\
      \ bell tower, the historical ruins of the royal city and so on. The immersive\
      \ scene experience will bring you a unique sense of enjoyment.<br></li><li>Rich\
      \ plot and characters: in the course of the game, you will encounter different\
      \ characters with different personalities and different races, and you will\
      \ feel their feelings in the story with them, which will also gradually enrich\
      \ the inner world of the main character, Shiro.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1035760/extras/NPC.png?t=1606364869\"\
      \ /><br></li><li>New Abilities and new Adventures: gain new skills to explore\
      \ inaccessible scenarios and experience new combat experiences.<br></li><li>Randomness:\
      \ collect pieces of mirror fragment from all corners of the world to summon\
      \ random mirror. Equipping a new mirror will lead to an innovative combat experience,\
      \ and each player will have a unique gaming experience depending on the random\
      \ mirror they get.<br></li><li>The game has a beautiful soundtrack, which will\
      \ help you have a more immersive gaming experience.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1035760/extras/Scholar_616.png?t=1606364869\"\
      \ />"
