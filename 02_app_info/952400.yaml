details:
  data:
    about_the_game: 'A mining space station doesn''t respond to communications. An
      investigator tries to find out what happened to the crew. Oculto is a zero-gravity
      narrative action adventure full of danger and mystery.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/952400/extras/TiraAvanzando.gif?t=1591461700"
      /><h2 class="bb_tag">Mission Letter</h2><br><i><br>Attn: JON GAUSS, space derelict
      investigator authorized by EXO-MINING CENTRAL AGENCY.<br><br>You have been assigned
      the mission of reporting on the status of the mining station IRONCLAW docked
      on asteroid UMBRA-133. All communication attempts have been unsuccessful. You
      are the closest investigator to the scene of the incident.<br><br>Keep in mind
      that you will be exploring the station in an absolute absence of GRAVITY. In
      addition, it is probable that you will encounter a number of UNKNOWN HAZARDS
      that will challenge your determination. Remember that you WILL NOT have access
      to WEAPONS, so be prepared to FLEE if necessary. It is important that you manage
      to HACK the electronic devices you find to determine what happened to the crew.
      In addition, you may need to extract the security PASSWORDS for each level.<br><br>We
      look forward to your report. Good luck, detective. Signed: EXO-MINING CENTRAL
      AGENCY.</i><h2 class="bb_tag">Personal Letter</h2><br><i><br>Dear Jon,<br><br>Please
      bring Harry back to us. Your niece is longing to meet him. Take him out of that
      damn place. Only you can do it. Be careful.<br><br>Your loving sister, Hannah.</i><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/952400/extras/TiraClave.gif?t=1591461700"
      /><h2 class="bb_tag">Features of the Game</h2><br><br><ul class="bb_ul"><li>
      Explore 10 disturbing levels.<br></li><li> Move carefully in zero gravity.<br></li><li>
      Avoid a number of unexpected dangers.<br></li><li> Find crew logs to figure
      out what happened.<br></li><li> Discover the hidden passwords to advance to
      the next level.<br></li><li> Unveil a mysterious story.<br></li><li> Survive.</li></ul>'
