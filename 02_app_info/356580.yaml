    about_the_game: Plovdiv, the year 2XXX. Men no longer exist and the population
      outside this city has mysteriously vanished. What remains is wholly under the
      control of mysterious shapeshifters who take the form of humans and monsters.
      Few believe the reports of their existence, and those who discover their existence
      don't often live long enough to tell the tale. <br><br>Aerannis is a game in
      which an assassin, Ceyda Farhi, uncovers the truth. Her missions involve sneaking
      around, taking hostages, using human shields, laying down traps, and assassinating
      those who are a part of the conspiracy. Countless massive, intense boss battles
      are seamlessly blended in with the stealth action.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Gorgeous, vibrant pixel art and a stellar soundtrack<br></li><li>
      A large interconnected world to explore<br></li><li> Fast, intense action<br></li><li>
      Emphasis on stealth and tricking enemies for quick, silent kills<br></li><li>
      Intertwined missions that unravel the conspiracy of the world</li></ul>
