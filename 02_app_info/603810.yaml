  data:
    about_the_game: "A brutal murder has taken place in an old home located in SattleWen.\
      \ Three girls have been brutally murdered in the home, and police call it \u201C\
      The most violent crime to ever happen in this city\u201D. Young Anna, aged 16\
      \ is intrigued by what has happened, and has decided to investigate the house.\
      \ Upon arriving at the old abandoned premises, Anna sets up two cameras, and\
      \ begins to investigate the home to hopefully gather any data that may prove\
      \ of some importance. Unfortunately, nothing quite seemed right. After learning\
      \ about the terrifying things that have been going on this whole time, Anna\
      \ determines that nothing was as it has appeared to be. In the end, a horrible\
      \ truth is revealed, and an important decision must be made. What is really\
      \ going on with the case known as \u201CThe girls with the fabric face\u201D\
      ? <br><br>At this point in time, I can finally say with confidence that the\
      \ game is complete! And quite good at that. After the massive wreck of Minds\
      \ Eyes, I was able to gather quite a nice amount of input from a lot of players\
      \ who have given me suggestions, complaints, and support in creating A Girls\
      \ Fabric Face. After working for quite a long time, I believe I can say with\
      \ confidence that this game is a \u201CProper\u201D horror game. In this game,\
      \ I focused far more on suspense and adventure than anything else (Aside form\
      \ the overall story); and I believe that everything flowed very well. <br><strong><br>Based\
      \ on many suggestions and complaints, here are the major differences with this\
      \ game in comparison to Minds Eyes:<br><br>-\tAdded Achievements (9 in total)<br>-\t\
      Substantially reduced wandering<br>-\tSubstantially increased player interaction<br>-\t\
      4 different endings<br>-\tGreater performance, visuals, and overall gameplay<br>-\t\
      A very immersive environment that will keep you wondering<br>-       A few secrets\
      \ to the game &amp; a wonderful little Easter egg :)</strong><br>All and all,\
      \ I believe that this game turned out a success in my eyes. I have been developing\
      \ for roughly 5-6 years, and to this date, I can confidently say, this is my\
      \ best title yet; and I hope you all feel the same way.<br>As for future involvement\
      \ with this game, my plan is to involve virtual reality support, and mobile\
      \ support; but those will come depending on the success of the Windows launch;\
      \ more information on that later. <br>To end this long talk, I just want to\
      \ say thank you to all my supporters! And thank you to everyone that has downloaded\
      \ this game. I truly do hope you find it enjoyable, and that you solve all 4\
      \ endings. <br>Once again, thank you all and happy gaming! \uF04A<br><br>**\
      \ Please note that this game is to be played during a ONE time sitting. The\
      \ game cannot be saved. The estimated gameplay time is 30 \u2013 45min, and\
      \ roughly 2+ hours to achieve all endings, and solve all puzzles, thus achieving\
      \ all achievements. Best of luck! Feel free to email me if you have any questions\
      \ or concerns.<br><br><strong><u>*** Also please note that this game contains\
      \ flashing light. It is also strongly recommended that NO ONE with any heart\
      \ conditions, anxiety, stroke, seizure or anything of the sort play this game;\
      \ this game is extremely high on suspense, and does include scares which will\
      \ increase heart rate, and include a sense of uncomfortably. By playing this\
      \ game, you acknowledge that you are playing at your own risk.***</u></strong><br><br>Best\
      \ regards, Stan.T"
