  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/611690/extras/separator-story-616.png?t=1572383033\"\
      \ /><br>Your early memories of playing action games on your game console have\
      \ been a defining moment of your childhood. In the years that passed you have\
      \ kept those memories as ones of the dearest to you.<br><br>However, there was\
      \ always that feeling of unfinished business about a series of cartridges you\
      \ could never beat as a kid. One day, cleaning your old place you have found\
      \ them again. It\u2019s almost like they have called you. A stack of cartridges\
      \ with a name you remember well\u2026<br><br>Shoot your way through droids,\
      \ mini-bosses, Threehorn\u2019s arena and meet Deacon\u2019s alter ego.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/611690/extras/separator-features-616.png?t=1572383033\"\
      \ /><br><ul class=\"bb_ul\"><li>Fast-paced FPS<br></li><li>Two unique bosses<br></li><li>Bonus\
      \ game between the levels<br></li><li>Powerful weapon with three fire modes\
      \ and shield generator<br></li><li>Physics based plasma bullets with a twist<br></li><li>Perk\
      \ cartridges<br></li><li>High end graphics and visual effects<br></li><li>Carefully\
      \ crafted game feel, presentation and soundtrack</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/611690/extras/threehorn-1-optimized-616.png?t=1572383033\"\
      \ />"
