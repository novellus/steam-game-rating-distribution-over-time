  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>Easy to use and free</strong></h2>Make\
      \ music the quick and easy way \u2013 with the free <strong>Music Maker 2020\
      \ Steam Edition</strong>.<strong>Drag &amp; drop</strong> sounds and loops to\
      \ easily compose tracks in no time at all \u2013 no previous experience required.Record\
      \ vocals, play your own melodies using <strong>virtual instruments</strong>\
      \ and the mouse, keyboard or MIDI keyboard and edit the resulting sound with\
      \ cool <strong>effects</strong>. With new features such as the <strong>customizable\
      \ user interface</strong> and an <strong>arranger</strong>, Music Maker Steam\
      \ Edition 2020 offers everything you need to make your own music.<h2 class=\"\
      bb_tag\"><strong>Pure simplicity \u2013 professional results</strong></h2> Discover\
      \ a whole lot of creative options for making a whole lot of music. There are\
      \ also thousands of new <strong>sounds</strong>, <strong>instruments</strong>\
      \ and <strong>features</strong> to choose from. <br>Whether trap, EDM, house,\
      \ hip-hop, techno or another popular genre \u2013 our <strong>in-app Store</strong>\
      \ contains all the latest <strong>Soundpools</strong> and lots more.<br><br><strong><h2\
      \ class=\"bb_tag\">Music Maker 2020 Steam Edition[/b]</h2><ul class=\"bb_ul\"\
      ><li> Free!<br></li><li> Simple drag &amp; drop controls<br></li><li> Combine\
      \ sounds &amp; loops<br></li><li> MIDI editing function &amp; audio recording<br></li><li>\
      \ In-app Store with thousands of new sounds, features and instruments</li></ul></strong>"
    background: https://steamcdn-a.akamaihd.net/steam/apps/906810/page_bg_generated_v6b.jpg?t=1601293251
