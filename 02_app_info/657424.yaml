    about_the_game: "Space travel, supernatural events and gigantic alien machines\
      \ await in the original and imaginative Sci-Fi Pack!<br />\r\n<br />\r\nIncluded\
      \ in the three-table pack are &quot;Mars&quot;, &quot;Paranormal&quot; and &quot;Earth\
      \ Defense.&quot;<br />\r\n<br />\r\n- As mission commander, you are enlisted\
      \ to uncover the secrets of Mars as humans set foot on the red planet for the\
      \ first time in the year 2100. Stabilize gravity, analyze the ancient Martian\
      \ symbols and deactivate the defenses of the Mysterious Pyramid to make your\
      \ mission a success.<br />\r\n<br />\r\n- Many supernatural events are to be\
      \ discovered on the Paranormal table, including levitating balls and portals\
      \ through space-time. Investigate the cube playfield to access four different\
      \ Multiball Phenomena, or visit a Haunted Mansion to vanquish the ghosts.<br\
      \ />\r\n<br />\r\n- Defend humankind against the retro alien machines and the\
      \ gigantic, interactive Flip-Bot on Earth Defense. The fate of the world is\
      \ in your hands!"
