  data:
    about_the_game: "When the ship of the White Star Line leaves Southampton for New\
      \ York, a frail young girl leaves Old Europe for the New World. <br />\r\nUnaware\
      \ of the cyclopean forces ready to unleash upon her, the long-awaited trip may\
      \ well change into a nightmarish Atlantic crossing. <br />\r\n<br />\r\nKult\
      \ of Ktulu : Olympic immerses the player in the ocean depths, in search of the\
      \ dark secrets of a mystical cult. <br />\r\nMeet celebrities from the first\
      \ quarter of the twentieth century on board and lead the investigation with\
      \ Elena. Help her to survive in this adventure at the confines of darkness.<br\
      \ />\r\n<br />\r\nKult of Ktulu : Olympic is a textual narrative and Lovecraftian\
      \ video game, with point and click features.<br />\r\n<br />\r\nFeatures: <br\
      \ />\r\n- A narrative game taking place in a Lovecraftian atmosphere <br />\r\
      \n- Interact and help Elena to investigate on the Kult <br />\r\n- Your choices\
      \ matters. Really <br />\r\n- Many different paths and endings <br />\r\n- You\
      \ can check many characters' sheet and learn about them <br />\r\n- See through\
      \ Elena's eyes in various point and click features <br />\r\n- Restart the adventure\
      \ from one of your previous choices and try to get different paths"
