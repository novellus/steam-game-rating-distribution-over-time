  data:
    about_the_game: "Chimpact 1: Chuck's Adventure<br />\r\n<br />\r\nLuscious environments\
      \ with a variety of delightful characters make Chimpact top of its class. Collect\
      \ gems, medallions and bananas by chucking your chimp through stunning jungle\
      \ landscapes. Use bananas to add abilities to your chimp and complete all levels\
      \ perfectly.<br />\r\n<br />\r\n**** Game Features ****<br />\r\n- Chimp chucking,\
      \ gem collecting, banana popping, medal earning fun for all!<br />\r\n- Simple,\
      \ one-touch gameplay<br />\r\n- Four stunningly lush worlds with 12 levels each<br\
      \ />\r\n- Two complete game modes to beat: Gem Quest and Totem Trail<br />\r\
      \n- 240 challenge medallions to earn<br />\r\n- Eight abilities to earn and\
      \ three chimps to unlock<br />\r\n- Beautiful environments + cute characters<br\
      \ />\r\n- Watch your chimp monkey about when you collect full banana strings"
