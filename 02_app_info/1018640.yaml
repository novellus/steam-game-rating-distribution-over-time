    about_the_game: Masako, your childhood friend, has always dreamed of creating
      her own video game. Now that high school is out of the way, and with your help,
      she can make her dream a reality.<br><br>It's not all sunshine and rainbows,
      however. There are deadlines, limited funds, and those who simply just don't
      support your passion. Will you be able to power through and create the best
      game you can?<h2 class="bb_tag">Key Features</h2>- 7 likable characters to interact
      with<br><br>- A ton of locations to explore<br>- Original soundtrack<br>- Partial
      voice acting
