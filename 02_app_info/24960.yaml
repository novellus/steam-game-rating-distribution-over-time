    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/24960/extras/BFBC2genLOGOnew.png?t=1591933570\"\
      \ /> <br><br>Battlefield: Bad Company 2\u2122 brings the award-winning Battlefield\
      \ gameplay to the forefront of PC gaming with best-in-class vehicular combat\
      \ and unexpected &quot;Battlefield moments.&quot; <br><br>New vehicles like\
      \ the ATV and a transport helicopter allow for all-new multiplayer tactics on\
      \ the Battlefield. With the Frostbite-enabled Destruction 2.0 system, you can\
      \ take down entire buildings and create your own fire points by blasting holes\
      \ through cover. You can also compete in four-player teams in two squad-only\
      \ game modes, fighting together to unlock exclusive awards and achievements.\
      \ <br><br>Battles are set across expansive maps, each with a different tactical\
      \ focus. The game also sees the return of the B Company squad in a more mature\
      \ single-player campaign.<h2 class=\"bb_tag\">Features</h2>\t\t\t\t\t\t<ul class=\"\
      bb_ul\"><li><strong>Squad Up:</strong> Compete as the lone wolf or together\
      \ in 4-man squads with up to 32 players and multiple game modes including the\
      \ all new Squad Rush!<br>\t\t\t\t\t\t</li><li><strong>Defining Online Warfare:</strong>\
      \ Become the master of land, sea and air on vast battlefields designed for wide\
      \ open warfare on Ranked Servers. <br>\t\t\t\t\t\t</li><li><strong>Intense Solo\
      \ Campaign:</strong> Join Bad Company in a fight through deadly jungles, desert\
      \ cities and vast arctic terrain on a mission to defuse WWIII.<br>\t\t\t\t\t\
      \t</li><li><strong>Tactical Destruction:</strong> Create new firing points,\
      \ chip away enemy cover, and bring down entire buildings full of enemy combatants<br>\t\
      \t\t\t\t\t</li></ul><h2 class=\"bb_tag\">Online Disclaimer</h2>\t\t\t\t\t\t\
