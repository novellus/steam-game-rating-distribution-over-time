    about_the_game: "The sight of giant swords blazing through the night sky might\
      \ be hair-raising, but stand your ground! The sinister Ravenous and his legions\
      \ of brutal demons are poised for battle. Even all the armies of the world can\u2019\
      t stop them, but humanity has one final ace in the hole: cutting-edge power\
      \ armor called Paladin.<br><br>It's now up to a strong-willed android named\
      \ Flame to become a Squire, pilot the Paladin and track down all Weapon Keepers\
      \ and their diabolical leader. The showdown between mankind\u2019s technological\
      \ prowess and the powerful forces of the occult has begun!<br><br>Seize weapons\
      \ from the denizens of the Netherworld and give them a taste of their own medicine!\
      \ Show them the power of cutting-edge technology fused with masterful swordplay.\
      \ Slash, bash and thrust your way through a series of mind-blowing levels around\
      \ the world, all of it rendered in glorious 8-bit graphics! Hop in your Paladin\
      \ and take up arms!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/975510/extras/GIFHeader_Features_ShortEN.gif?t=1606147879\"\
      \ /><br><ul class=\"bb_ul\"><li>An engaging action-platformer with fun and intuitive\
      \ swordplay!<br></li><li>Take control of Grit, the mighty Paladin power armor,\
      \ or eject and play as Flame, the small-but-swift Squire pilot!<br></li><li>Robots\
      \ meet demons! Crush the forces of the occult with the power of cutting-edge\
      \ technology!<br></li><li>Over 100 melee weapons to seize from enemies!<br></li><li>Forge\
      \ your own custom melee weapons with the Blacksmith and find them on the Panzer\
      \ Paladin Steam Workshop. <br></li><li>Use weapons profusely: wield, throw,\
      \ or shatter them!<br></li><li>Snap a weapon in half to cast a powerful spell!<br></li><li>Slash,\
      \ bash and thrust your way through 17 mind-blowing levels located around the\
      \ world!<br></li><li>Carefully crafted 8-bit graphics, just like you remember\
      \ them!</li></ul><h2 class=\"bb_tag\">CHALLENGE CORE CONTENT UPDATE</h2>This\
      \ free content update includes the following new features:<br><ul class=\"bb_ul\"\
      ><li>New Challenge Mode with 11 rooms to truly test your skills <br></li><li>Speedrun\
      \ replay and leaderboard now available for all new rooms<br></li><li>Brand new\
      \ Classic 8-bit Soundtrack option <br></li><li>Blacksmith weapons storage increased\
      \ </li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/975510/extras/GIFHeaderGameplay_EN.gif?t=1606147879\"\
      \ /><br>Panzer Paladin is an action-platformer game featuring intuitive swordplay\
      \ mechanics. The protagonist pilots the Paladin power armor to fight giant demons\
      \ by using their own weapons against them.<br><br>Swordplay is the core of the\
      \ game mechanics in Panzer Paladin. The player can equip and use any weapon\
      \ dropped by defeated enemies, attack or block, aim high or low, use weapons\
      \ advantageously through a rock-paper-scissors style weapon type system, and\
      \ cast spells by breaking weapons. Weapons abound in levels, so the player is\
      \ encouraged to use them profusely. The Paladin is the main way to fight enemies,\
      \ but players can also eject and control Flame, the small-but-swift Squire pilot.\
      \ Flame uses a laser whip to attack enemies, swing across gaps, and even recharge\
      \ the Paladin\u2019s energy.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/975510/extras/GIFHeaderStory.gif?t=1606147879\"\
      \ /><br>Giant weapons \u2014 swords, lances, hammers \u2014 hailing from the\
      \ dark depths of space, blazed across the sky and pierced their way through\
      \ historic locations all around the world. As a declaration of war against mankind,\
      \ the Parthenon, atop the Acropolis of Athens, was first to be cut through by\
      \ an ominous blade. Upon impact, each of the weapons opened a breach in the\
      \ fabric of reality and unleashed legions of colossal demons. <br><br>In anticipation\
      \ of such unforeseen Earth-threatening events, the International Security Council\
      \ formed Gauntlet, a science committee developing super-sophisticated defense\
      \ technologies. Gauntlet discovers that denizens of the Netherworld can only\
      \ be defeated by their own weapons. Spirit Weapons are forged with spirits of\
      \ the deceased and humans can\u2019t brandish them without becoming corrupted\
      \ by their foul energy... However, a machine would be immune to demonic corruption!\
      \ Gauntlet recommissions Flame, a former rescue operations android, to become\
      \ a Squire. She takes control of Grit, the last remaining Paladin unit \u2014\
      \ a state-of-the-art suit of power armor capable of wielding Spirit Weapons.<br><br>To\
      \ arms! Overseeing operations from aboard the Avalon, their flying headquarters,\
      \ Gauntlet is ready. The showdown between mankind\u2019s technological prowess\
      \ and the powerful forces of the occult has begun! It's up to Flame and Grit\
      \ to defeat the Weapon Keepers, and ultimately face off against Ravenous, the\
      \ sinister leader of the invasion.<h2 class=\"bb_tag\">JOIN THE COMMUNITY</h2><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/tributegames\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/975510/extras/SteamDiscordBannerSmall.png?t=1606147879\"\
      \ /></a>"
