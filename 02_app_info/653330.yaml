    about_the_game: "On February 13, as snow flurries dance in the air, a new idol\
      \ unit is born at Pythagoras Production. They are the idols who will deliver\
      \ their kiss to the ends of the galaxy: &quot;Marginal #4.&quot; Its members,\
      \ Atom Kirihara, Rui Aiba, L Nomura, and R Nomura, put all their effort into\
      \ their entertainment career for the sake of the fan supporting them! They continue\
      \ to mature as idols along with the senior unit pulling the entertainment industry\
      \ forward, Lagrange Point, and the younger unit preparing to make their debut,\
      \ Unicorn Jr. But when they step off the stage, they're ordinary high school\
      \ boys with some chaotic student lives!<br />\r\n<br />\r\nThis is the tale\
      \ of Margninal #4, a school slice-of-life about idols that shine brighter than\
      \ the stars.<br />\r\n<br />\r\nThe highly unique members of Marginal #4 weave\
      \ dreams and bonds. When these two come together, the result is a miraculous\
      \ big bang!"
