    about_the_game: "Dead Hungry Diner is all about big combos, spells, monsters fighting\
      \ monsters and finding your flow within the monstrous mayhem!<br>Help Gabe and\
      \ Gabby, patrons of \u201CThe Dead Hungry Diner\u201D, as they feed the creatures\
      \ of the night buckets and buckets of juicy Brain Berry goop!<br>(Well... that\u2019\
      s the easy part!)<br>Do you know what happens when you place werewolves near\
      \ vampires?<br>They fight!!! And you don\u2019t want fighting when you have\
      \ so many other things to take care of...<h2 class=\"bb_tag\"> Key Features</h2><ul\
      \ class=\"bb_ul\"><li>55 Levels across 5 worlds<br></li><li>6 Unique Monster\
      \ Types to Manage<br></li><li>2 Game Modes - Story and All-You-Can-Eat<br></li><li>Strategically\
      \ use Spells and Abilities to Overcome Challenges<br></li><li>Grab Upgrades\
      \ from the Blackest Market<br></li><li>Keep the Peace with Frankie the Bouncer<br></li><li>Help\
      \ Defeat the Evil Monster Hunter<br></li><li>Easy to Follow In-Game Tutorials<br></li><li>Can\
      \ You Achieve Master Ratings on all Levels?<br></li><li>(It\u2019s Very Pretty!)</li></ul><strong>DISCLAIMER:</strong><br>Our\
      \ Vampires Are 100% Sparkle and Love Triangle free!"
