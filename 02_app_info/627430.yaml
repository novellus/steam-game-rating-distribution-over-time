    about_the_game: <h2 class="bb_tag">V.E.R.T.E.X. Pack</h2>Join the <strong>Virtual
      Environment for Redout Training EXperience</strong>, the ultimate and most original
      racing battlefield! This new virtual arena is the zen heaven of the best SRRL
      pilots and will test your ability to master seemingly simple paths, to top the
      global leaderboards!<br><br><strong>V.E.R.T.E.X. Pack adds:</strong><br>- The
      V.E.R.T.E.X. Environment, with 5 shiny new tracks and a new challenging boss
      track;<br>- Two new unlocked liveries for each team - that's 48 new unlocked
      liveries;<br>- Ten brand new career events.<h2 class="bb_tag">Multiplayer</h2>In
      multiplayer games, only the host needs to own the DLC to let anyone race on
      the V.E.R.T.E.X.!
