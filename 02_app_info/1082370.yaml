      \ package. This is a set of additional tools for Survival players.<br />\r\n\
      <br />\r\nThe Special Forces package includes the following digital items:<br\
      \ />\r\n<br />\r\n- Access to the unique trader in the game<br />\r\n<br />\r\
      \n- Access to exclusive products<br />\r\n<br />\r\n- Access to exclusive weapons<br\
      \ />\r\n<br />\r\n- Unique sets of clothes and equipment<br />\r\n<br />\r\n\
      - 4 unique helmets<br />\r\n<br />\r\n- Bonus game currency +200000<br />\r\n\
      <br />\r\n- volume of inventory slots +40<br />\r\n<br />\r\nThis list can be\
      \ expanded over time, so stay tuned! <br />\r\nThank you all for your support."
