  data:
    about_the_game: "This is a game where you can freely move around in the VR space\
      \ and enjoy <br />\r\nthe live performance of the song \u201CTsukai Furushita\
      \ Kotoba Ya Uta Wo(Used Words and Songs)\u201D.<br />\r\nStart playing by operating\
      \ the control panel in the VR space.<br />\r\nPlease enjoy Music Video using\
      \ the whole space by making full use of particles.<br />\r\n<br />\r\n1.Title\
      \ of work<br />\r\n\tTsukai Furushita Kotoba Ya Uta Wo<br />\r\n<br />\r\n2.Original\
      \ song introduction<br />\r\n\tIllustration : Komani<br />\r\n\tLyrics : Oboron<br\
      \ />\r\n\tComposition &amp; Movie : Masakuni(Shippu-P) <br />\r\n<br />\r\n\
      3.Description of the work<br />\r\n\t---concept---<br />\r\n\t\u300CParticle\
      \ production to convey songs and lyrics\u300D<br />\r\n<br />\r\n\t---Trigger\
      \ of production---<br />\r\n        &quot;I want to make a particle live with\
      \ my favorite Shippu P song!&quot;<br />\r\n<br />\r\n\t---Detailed explanation---<br\
      \ />\r\n\tFrom the original image, the space was based on white and yellow.<br\
      \ />\r\n\tI would like you to know the lyrics so that you can see them clearly\
      \ in black and white.<br />\r\n\tThe movement has also been simplified.<br />\r\
      \n\tParticle production was personally imaged from songs and lyrics.<br />\r\
      \n\tI tried to keep the music out of the way.<br />\r\n\tThe model choreography\
      \ captured my movements.<br />\r\n<br />\r\n\tThis work was made with permission\
      \ from Masakuni (Shippu-P)."
