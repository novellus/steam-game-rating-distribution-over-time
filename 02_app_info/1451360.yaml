    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1451360/extras/despatch-entity-astray-vr-game-vrgame-escape-room-game-steam-01.png?t=1607934867\"\
      \ /><h2 class=\"bb_tag\">Immerse yourself into a thrilling VR Escape Room Game</h2><br>A\
      \ blackout leaves you at the mercy of a strange and hopeless situation. Place\
      \ and reasons for your presence are unknown. Discover unfamiliar environments,\
      \ study the surrounding mechanics and find out who you are in order to escape\
      \ the deadly scenario.<br><br>&quot;despatch: Entity Astray&quot; is a combination\
      \ of Sci-Fi adventures and experimental Escape Room Games. Impressive AA graphics,\
      \ detailed environments, intuitive gameplay and a complex level design make\
      \ \u201Cdespatch\u201D a remarkable gaming experience. Developed and optimized\
      \ for Virtual Reality, \u201Cdespatch\u201D creates an immersive VR experience.\
      \ By completely entering the dystopic situation, you become one with the protagonist\u2019\
      s journey. <br><br>Several solution approaches and environmental storytelling\
      \ bring refreshing versatility to the gaming experience. Start your VR adventure\
      \ now and bring light into the unknown darkness.<h2 class=\"bb_tag\">LORE and\
      \ Meta on our website</h2><br>On our LORE and Meta website you can dive deeper\
      \ into the \u201Cdespatch\u201D universe and find out more about the story,\
      \ news and the development of future products."
