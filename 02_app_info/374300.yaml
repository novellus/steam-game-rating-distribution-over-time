  data:
    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=http://www.overkillsoftware.com/games/goldengrin\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/374300/extras/casino_Banner.jpg?t=1573159427\"\
      \ /></a><br><br><strong>Las Vegas is a Desert Mirage, a Jewel Amongst the Sands.</strong><br><br>The\
      \ Golden Grin Casino Heist DLC is the 24th DLC pack for PAYDAY 2 and is the\
      \ final contract from the Dentist. She boasts more Five Diamond hotels than\
      \ any other city in the world. Her shine and sparkle attracts tens of millions\
      \ of dreamers every year. Dreamers that are ready to drop their mortgage on\
      \ the slots and tables of the casinos. And no casino shines brighter than the\
      \ Golden Grin. It also comes with the CAVITY 9mm rifle, 4 casino themed masks,\
      \ patterns, materials and 5 achievements.<h2 class=\"bb_tag\">Key Features</h2>\u2022\
      \t<strong>Introducing the Golden Grin Casino heist</strong> \u2013 Funded with\
      \ foreign investment, the Golden Grin broke ground in '45, and saw its first\
      \ guests roll the dice early in '46. It quickly gained a reputation as a place\
      \ where all appetites were satisfied. Crooked games, sex parties, and violence\
      \ for hire. It made international headlines with the infamous Thanksgiving Massacre\
      \ in '57. By the 60's, its name was a deserved byword for Vegas' darker, deadlier\
      \ and seedier side. All the greats have made their name in the City of Sin.\
      \ Make yours at the Golden Grin.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/374300/extras/casino_Banner_gun.jpg?t=1573159427\"\
      \ /><br>\u2022\t<strong>1 new rifle</strong> \u2013 An additional rifle called\
      \ the CAVITY 9mm is added to the game.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/374300/extras/casino_Banner_mods.jpg?t=1573159427\"\
      \ /><br>\u2022\t<strong>3 weapon modifications</strong> \u2013 The CAVITY 9mm\
      \ comes with 3 new weapon modifications.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/374300/extras/casino_Banner_melee.jpg?t=1573159427\"\
      \ /><br>\u2022\t<strong>4 new melee weapons</strong> \u2013 A series of new\
      \ melee weapons inspired by the casino scenery have been added to the game.\
      \ How about fighting using an actual taser?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/374300/extras/casino_Banner_masks.jpg?t=1573159427\"\
      \ /><br>\u2022\t<strong>4 new masks</strong> \u2013 Four new masks have been\
      \ added, ranging from a gladiator like helmet to your obligatory green visor\
      \ cap.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/374300/extras/casino_Banner_patterns.jpg?t=1573159427\"\
      \ /><br>\u2022\t<strong>4 new patterns</strong> \u2013  Four new patterns inspired\
      \ by the world of gambling.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/374300/extras/casino_Banner_materials.jpg?t=1573159427\"\
      \ /><br>\u2022\t<strong>4 materials</strong> \u2013 Four new materials have\
      \ been added to the game that are inspired by the world of gambling.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/374300/extras/casino_Banner_achievements.jpg?t=1573159427\"\
      \ /><br>\u2022\t<strong>5 achievements</strong> \u2013 Five new achievements\
      \ have been added to test the skill of you and your crew."
