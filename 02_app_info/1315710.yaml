    review: "Je joue sur Linux. Version Linux : excellente.\n\n[h1]Le jeu[/h1]\n\n\
      Un casse-t\xEAte o\xF9 on pousse diff\xE9rents types de blocs pour r\xE9unir\
      \ des blocs de couleur similaire. Il y a environ 70 niveaux dans plusieurs mondes\
      \ avec chacun leurs types de blocs. La difficult\xE9 augmente progressivement,\
      \ les niveaux deviennent assez ardus sur la fin. Sur l'ensemble, seuls deux\
      \ niveaux m'auront demand\xE9 de regarder un guide, le jeu est largement abordable.\n\
      \nLes graphismes sont simples et assez mignons, la musique est oubliable mais\
      \ pas d\xE9sagr\xE9able. Le jeu a toutes les options n\xE9cessaires qui sont\
      \ parfois oubli\xE9es dans les jeux du genre, de la r\xE9solution au r\xE9glage\
      \ du son en passant par le support manette. Rien \xE0 redire.\n\nLors de la\
      \ release la version Linux n'\xE9tait pas dispo, mais apr\xE8s avoir pos\xE9\
      \ la question au d\xE9veloppeur elle semblait pr\xE9vue et est apparue quelque\
      \ temps plus tard. J'ai aussi vu qu'il avait tenu compte des quelques remont\xE9\
      es sur le forum. Le dev semble \xEAtre \xE0 l'\xE9coute des joueurs, \xE7a fait\
      \ plaisir ! :)\n\n[h1]Rejouabilit\xE9, achievements[/h1]\n\nLes achievements\
      \ s'obtiennent \"simplement\" en terminant le jeu sans aide, pas de temps ou\
      \ des nombre de mouvements limit\xE9s (et c'est tant mieux!). Il y en a quelques\
      \ uns pour utiliser l'aide, il suffit de les faire une fois le jeu termin\xE9\
      . Un seul des achievements est \"cach\xE9\". Il n'est pas difficile, mais sans\
      \ savoir ce qu'on cherche... regardez un guide si jamais il vous \xE9chappe.\n\
      \n[h1]En bref[/h1]\n\nUn casse-t\xEAte plut\xF4t mignon, j'ai appr\xE9ci\xE9\
      \ les quelques heures que j'ai pass\xE9es dessus. Recommand\xE9 !\n\n[h1]GNU/Linux[/h1]\n\
      \nLa version Linux est excellente, je n'ai rencontr\xE9 aucun probl\xE8me. J'y\
      \ ai jou\xE9 principalement au clavier, j'ai aussi test\xE9 le DS4 qui fonctionne\
      \ tr\xE8s bien.\n\nOS: Linux Mint 19 x64, MATE edition.\nHardware : i7 7700K\
      \ OC@5Ghz, Nvidia 1080GTX, 32GB ram.\nScreens : Dualscreen, 1x 4K & 1x 1920x1200,\
      \ un seul screen X."
