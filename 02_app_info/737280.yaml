    about_the_game: "-HOW TO PLAY-<br />\r\nUse arrow keys and enter to maneuver menus.<br\
      \ />\r\nAim ship with mouse.<br />\r\nleft click to move, and while doing so\
      \ hold right click to fire.<br />\r\nSpace bar to use wipe ability.<br />\r\n\
      <br />\r\n-STORY-<br />\r\nMankind was finally prepared for the colonization\
      \ of Mars, with new technology which would allow them to terraform it into a\
      \ livable and truly earth-like planet.<br />\r\nAlongside this technology came\
      \ the ability to give creatures human-like intelligence.<br />\r\nA Canadian\
      \ scientist began to give these abilities to his specimens, and intended for\
      \ them to be taken alongside Mars colonists and used for hard labour.<br />\r\
      \nThey were transported to the planet and began their contribution to the cause.<br\
      \ />\r\nWhile excavating the planet for fossils and useful materials, a large\
      \ collection of glowing crystals was discovered.<br />\r\nThe animals were sent\
      \ to retrieve these crystals, only to return with unnatural powers which would\
      \ make them truly powerful.<br />\r\nHowever; one did not return from below.<br\
      \ />\r\nSoon the colony went dark, and a new power on the planet was forming.<br\
      \ />\r\nCloser inspection of the surface revealed the intention for the animals\
      \ to return to Earth, and take revenge for their treatment.<br />\r\nBeyond\
      \ this, a large source of energy was discovered below the original site of excavation,\
      \ and it is unclear how this came to be.<br />\r\nIn order to prevent the incoming\
      \ devastation, you, the scientist who created this very situation have come\
      \ to end it before the animals are ready for invasion.<br />\r\n<br />\r\n-MUSIC\
      \ CREDITS-<br />\r\nMain Theme \\/<br />\r\nKick Puncher - Runner Gunner<br\
      \ />\r\n<br />\r\nCombat Theme \\/<br />\r\nMK Ultra - Tears in The Rain"
