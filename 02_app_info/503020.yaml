    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Reed Albergotti (Wall
      Street Journal) is calling the film 'Miracle meets Moneyball' describing the
      behind-the-scenes experience of four underdog women cyclists who become America's
      hope for a medal at the 2012 London Olympics after the men's team is banned
      during the Lance Armstrong drug scandal. The underfunded women turn to volunteers,
      including their husbands and an innovative approach using 'Data not Doping'
      in an attempt to do the impossible; win the first U.S. Women's Track Cycling
      medal in over 20 years.
