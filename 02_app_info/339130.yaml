  data:
    about_the_game: Crash-landed on a desolate, alien planet, what should've been
      a routine work-for-hire job for Powell has become a deadly mission to save the
      merchant vessel Morningstar and her crew. With one man dead and the captain
      gravely injured, Powell is on his own to repair the ship and find a way to escape
      the strange gravity well of the empty planet they've landed on.<br><br>And if
      the situation weren't dire enough, the only signs of life on the planet are
      the remains of a much larger and better equipped ship and her crew, all dead,
      and not by natural means. What--or who--brought down these ships and is killing
      their crews? For what reason? And can Powell find a way off-planet before he
      shares the same fate?<br><br>Features<br><ul class="bb_ul"><li>Experience an
      immersive sci-fi adventure, packed with gorgeous HD graphics, brand-new puzzles
      and scenes, and an all-new, streamlined interface<br></li><li>Newly remastered
      cinematics display the haunting landscapes in beautiful high definition<br></li><li>Uncover
      the mystery of Deadrock through new and optimized puzzles and an extended storyline<br></li><li>The
      alien planet of Deadrock comes alive with full voice acting and engrossing sound
      effects<br></li><li>Includes an atmospheric remastered soundtrack with over
      30 minutes of original music</li></ul>
