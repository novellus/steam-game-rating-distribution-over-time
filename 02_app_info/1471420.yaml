    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1471420/extras/About-Taps-of-Eradine.png?t=1610038165\"\
      \ /><br><br>Featuring characters from Shards of Eradine, this game is a light-hearted\
      \ adventure through the game\u2019s locations, with exclusive content and encounters.\
      \ Battle familiar foes like Octodongs and Mrs Crabbyknickers in minion battles,\
      \ stand up to the waves of Super Bosses \u2013 but watch out for the Treasure\
      \ Whores!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1471420/extras/Key-features.png?t=1610038165\"\
      \ /><br><br><ul class=\"bb_ul\"><li> Lots of Nymphs to unlock and evolve!<br></li><li>\
      \ Tons of amazing H-scenes with animated scenes!<br></li><li> Daily Bonuses\
      \ for playing - what will the Spin of Win bring for you?!<br></li><li> Unique\
      \ Artworks to unlock!<br></li><li> Customize Cosmo with Item Drops and Boosters!<br></li><li>\
      \ Dungeon Mode Featuring Exclusive Content</li></ul>"
