    about_the_game: 'MENTAL is a very skill based game and it gets better as you master
      it! It might take some practice until you can utilize the game to it''s full
      potential. Please do the tutorials!!!<br><br><i></i>Discord: <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/DnqcKSG"
      target="_blank" rel="noopener"  >https://discord.gg/DnqcKSG</a><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1227160/extras/giphy.gif?t=1586473784"
      /><br><br><strong>Movement Mechanics:</strong> MENTAL uses VR to its full potential
      so you can parkour effortlessly. No more teleporting, you will freely run, jump,
      dash, climb and <strong>WALLRUN</strong> anywhere you want.<br><br>Walk, Jog<br>Wallrun,
      Walljump<br>Jump, Dash and Slide<br>Climb<br>Slow-Mo<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1227160/extras/giphy_(1).gif?t=1586473784"
      /><br><br><strong>Guns:</strong> Ultra realistic gun interaction system that
      is also perfectly suited for fast-paced hardcore action. Most games with realistic
      gun mechanics are generally easy/slow paced shooters or they are simply just
      shooting ranges. MENTAL is for hardcore gamers! It''s packed with intense, fast
      paced, crazy gun-play against relentless barrages of enemies.<br><br>20+ Guns<br>Attachment
      System<br>Manual &amp; Fast Reload<br>Gun Crafts &amp; Upgrades<br><br><strong>Bullet
      Ballistics:</strong> Get immersed in MENTAL''s top notch bullet ballistics system
      that provides each gun with realistic bullet mass, shooting power and physics
      based recoil. Also materials like wood, metal, dirt, concrete all react differently
      to bullets (For example, you can shoot an enemy behind a metal door with a sniper
      but not a pistol).<br><br>Bullet penetration<br>Ricochets<br>Refraction<br>Bullet
      drop<br>Travel time<br>Air resistance + Wind<br><br><strong>Melee Combat:</strong>  30+
      physics based melee weapons (and many more craftables) that will knock down
      enemies, slice them, explode their heads, etc. and your fists, if you are more
      the hands-on type.<br><br><strong>Crafting, Gun &amp; Player Upgrades:</strong>
      Craft 15+ weapons using guns, blunt and sharp weapons. Upgrade guns to increase
      shooting speed, lower recoil, and increase damage. Your player can also be upgraded
      for increased jump height/distance, faster running speed, more health etc.<br><br><strong>Interactive&amp;Destructible
      Environments:</strong> Most objects in the maps are grabbable, interactive,
      or destructible. Most landmarks and cover in the maps are also destructible.<br><br><strong>AI:</strong>
      NO DUMMY/ZOMBIE AIs!!! We have loads of different enemies who can engage in
      all sorts of ranged and melee combat while hunting you down mercilessly. Enemies
      are all FULLY PHYSICAL and have different fighting styles, different weapons
      and guns, different levels of toughness, and also unique attack strategies.<br><br><strong>Power-ups:</strong>
      Use power-ups to heal and enhance your abilities for a limited amount of time.<br><br><strong>Game
      Modes:</strong> Survival, Arena Survival, Boss Hunt'
