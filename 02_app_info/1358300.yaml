    about_the_game: <strong>Gather support and save our planet!</strong><br>Eco Warrior
      Simulator gives you a chance to experience the thrill of launching large-scale
      protests against non-eco-friendly companies. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1358300/extras/eco11.gif?t=1603805777"
      /><br><br>Plan spectacular protests and draw attention to environmental concerns.
      Whether you try to protect whales or save forests, always plan ahead. Gather
      intel on your target, assemble your supporters, and prepare the right equipment.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1358300/extras/eco22.gif?t=1603805777"
      /><br><br>Lead infiltration missions into the heart of heavily-guarded facilities.
      Avoid getting spotted before you're ready for the big reveal. Plant your banners
      where they're most visible or disrupt the operations of companies unfriendly
      to mother nature.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1358300/extras/eco33.gif?t=1603805777"
      /><br><br>Get ready to run once your task is complete. Balance public support
      and your notoriety. Don't anger the law enforcement too much or your operations
      will shut down. Spread your message, gather activists, and save the planet!<h2
      class="bb_tag">Features:</h2><ul class="bb_ul"><li> Various types of protests
      to organize<br></li><li> Singleplayer campaign<br></li><li> Mission sites on
      every continent<br></li><li> Infiltration mechanics to sneak into any non-green
      facility<br></li><li> Sabotage (when necessary) - delay the companies and gain
      more time to gather larger support<br></li><li> Notoriety mechanic, leading
      to an eventual arrest of overzealous campaigners<br></li><li> Mission planning,
      scouting, and equipment management<br></li><li> Public opinion system<br></li><li>
      Unlimited fun</li></ul>
