    about_the_game: <strong><i>Off The Chains Disc Golf</i></strong> is a lighthearted
      disc golf simulation developed for VR from the ground up. Play alone or with
      friends and learn how to become a disc golf pro.<br><br><strong>Disc Physics</strong><br>Both
      disc golf veterans and newcomers alike will appreciate our realistic disc physics.
      Each disc has its own rating using a 4-number rating system that will be familiar
      to disc golf enthusiasts, but easy for newcomers to learn.<br><br><strong>Multiplayer</strong><br>The
      best part of disc golf? Playing with your friends of course. Enjoy all playable
      courses with lobby-based private and public matchmaking.<br><br><strong>Unlock
      New Items</strong><br>Throughout the course of the game you will unlock new
      discs. Customize the collection that you want to take with you on your next
      round.<br><br><strong>Take In The Scenery</strong><br>With multiple beautiful
      courses with varying biomes you may find yourself stopping to just enjoy the
      scenery, and there's certainly nothing wrong with that! This simulation is designed
      to be relaxing and enjoyable. Take all the time you need. Breathe. Throw discs.
      Repeat.<br><br><strong>Features</strong><br><br><ul class="bb_ul"><li> Play
      63 baskets across 4 courses each offering unique environments and difficulties<br><br></li><li>
      Easy to learn (even if you have never played real-life disc golf) but challenging
      to master<br><br></li><li> Discs use a 4 number rating system that will be familiar
      to disc golf enthusiasts (speed, glide, turn, and fade)<br><br></li><li> Realistic
      disc flight physics<br><br></li><li> Multiplayer support to connect with your
      friends across the world casually, competitively, or just to practice<br><br></li><li>
      Earn Chain Link points to unlock and discover new discs as you progress through
      the game</li></ul><br><strong>Discord</strong><br><br>We're real live humans
      that you can come and actually talk to. <a href="https://steamcommunity.com/linkfilter/?url=https://discord.com/invite/FSPf6AK"
      target="_blank" rel="noopener"  >Join the community on discord</a> to talk to
      the developers, meet new friends, give feedback, and coordinate with people
      to join in multiplayer games.<br><br> <a href="https://steamcommunity.com/linkfilter/?url=https://discord.com/invite/FSPf6AK"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1372700/extras/discordsmall2.png?t=1605205133"
      /></a>
