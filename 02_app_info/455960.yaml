details:
  data:
    about_the_game: Domain Defense focuses on what makes Tower Defense games great.  Each
      tower is essential to your success and to keep enemies from walking right through.  Using
      modern, stylized graphics each level bring a purpose and looks great.  Domain
      Defense also includes up to four player split screen mode but each player is
      required to have a non-mouse controller to play.<h2 class="bb_tag">Levels</h2><ul
      class="bb_ul"><li>Classic Tower Defense Levels<br></li><li>VS Mode With An AI
      Opponent<br></li><li>Themes including Spring, Winter, and Caverns<br></li><li>Challenge
      Modes Including Continuous, Hard Mode, and Tower Limit<br></li><li>Dynamic Weather
      Hints at Stronger Enemies On Their Way</li></ul><h2 class="bb_tag">Towers</h2><ul
      class="bb_ul"><li>Each Tower is Unique In It's Abilities<br></li><li>Splash
      Damage, Chain Lightning, Acid Poisoning and Ice For Example<br></li><li>Each
      Tower Can Be Upgraded Three Times.  Choose Wisely Between Damage, Range, and
      Rate of Fire<br></li><li>Multiple Targeting Options Including First, Last, Strongest,
      Weakest, Fastest, and Slowest</li></ul><h2 class="bb_tag">Enemies</h2><ul class="bb_ul"><li>Enemies
      Are As Unique As Towers<br></li><li>Mini-bosses and Bosses including Healers,
      Destroyers, and Multipliers<br></li><li>Each Themed Level Has It's Own Themed
      Enemies</li></ul><h2 class="bb_tag">Versus Multiplayer</h2><ul class="bb_ul"><li>Play
      Solo Against Three AI Opponents With Mouse or Gamepad<br></li><li>Up To Four
      Player Split Screen With AI Opponents Available<br></li><li>Two Players and
      Up Require Gamepads for Each Player</li></ul><h2 class="bb_tag">Cooperative
      Multiplayer</h2><ul class="bb_ul"><li>Hardest Levels Domain Defense Has<br></li><li>Creative
      Levels That Require Team Work<br></li><li>Up To Four Player Split Screen<br></li><li>Two
      Players and Up Require Gamepads for Each Player</li></ul>
