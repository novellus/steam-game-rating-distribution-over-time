    about_the_game: "Destroy all asteroids and your self esteem!<br />\r\nASTROPUPPA\
      \ will challenge you in a colourful (black and white) 3D (not true, it's 2D)\
      \ battle (most of the time) against rocks a lot of stupid space things and creatures!<br\
      \ />\r\n<br />\r\nYour aim is to reach the perfect run with 8888 points. <br\
      \ />\r\nIf you don't manage to do it, it means you are a noob.<br />\r\nSo,\
      \ please, if you fail, don't tell that the game is too hard or whatever. It's\
      \ because YOU-ARE-A-NOOOOB.<br />\r\n<br />\r\nGame features:<br />\r\n- Fourteen\
      \ (13) levels with a lot of unpredictable things;<br />\r\n- Audio FX produced\
      \ by mouth;<br />\r\n- hand-drawn (not exactly) Asteroids-like graphics;<br\
      \ />\r\n- enhanced instructions to become an ASTROPUPPA Jedi;<br />\r\n- many\
      \ many white pixels and an incredible number of black pixels;<br />\r\n- hard\
      \ gameplay mechanics to test how much time you can resist without getting angry\
      \ and destroying the keyboard;<br />\r\n- hypocritical elements completely unuseful\
      \ for people without a human sensibility;<br />\r\n- press keys randomly and\
      \ maybe something will happen.<br />\r\n<br />\r\nTIP1: PAUSE KILLS!<br />\r\
      \nTIP2: DON'T DRINK AND DRIVE!<br />\r\n<br />\r\nAnd last but not least, if\
      \ you are a NOOB and you are not able to win at this game, don't put a bad review.\
      \ PUPPA again. The game is not long as the bible, so you can find the needed\
      \ minutes to play it.<br />\r\nSo, if you put a bad review, it means you surrended\
      \ and that you are a NOOB!"
