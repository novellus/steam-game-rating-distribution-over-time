  data:
    about_the_game: "<h2 class=\"bb_tag\">A modern retro adventure game filled with\
      \ magic, secrets and exploration!</h2><br>Alwa\u2019s Legacy is a modern retro\
      \ game full of dangerous dungeons, magical items and ancient secrets. By upgrading\
      \ your magic, any way forward is right in this non-linear adventure game full\
      \ of exploration.<h2 class=\"bb_tag\">Customize how you play</h2><ul class=\"\
      bb_ul\"><li>With our upgrade system you can choose how you want to play - Explorative,\
      \ offensive or strategic. It\u2019s your choice!</li></ul><h2 class=\"bb_tag\"\
      >Exploration is rewarded</h2><ul class=\"bb_ul\"><li>Don\u2019t leave any stone\
      \ unturned, the world of Alwa is filled with secrets and finding them requires\
      \ you to explore and solve puzzles</li></ul><h2 class=\"bb_tag\">A non-linear\
      \ experience</h2><ul class=\"bb_ul\"><li>Combining exploration and different\
      \ item upgrades allows you to find your own way through this adventure</li></ul><h2\
      \ class=\"bb_tag\">Looks and sounds amazing</h2><ul class=\"bb_ul\"><li>Enjoy\
      \ crisp pixel-art combined with modern effects as well as a soundtrack made\
      \ by chiptune extraordinaire RushJet1</li></ul><h2 class=\"bb_tag\">A challenge\
      \ awaits</h2><ul class=\"bb_ul\"><li>Quick reflexes are needed to navigate through\
      \ the many challenging rooms and with easy-to-change settings anyone can enjoy\
      \ Alwa\u2019s Legacy</li></ul>"
