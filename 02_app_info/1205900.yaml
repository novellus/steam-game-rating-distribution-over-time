    review: Basically an expanded version of Alwa's Awakening, which isn't a bad thing.  I
      quite enjoyed that little title and this has 16 bit-era graphics vs. AA's 8
      bit-era graphics, as well as more NPCs and a smattering of small quests.  It
      also has an upgrade system to the magic.  I guess it remains to be seen if it
      has a difficulty spike near the end as there was in AA.  A very charming metroidvania
      that won't knock your socks off but is well-crafted and fun to play in general.
