    detailed_description: "Attention! Identical packages cannot be activated on one\
      \ account twice! <br>Attention! Identical ships from different purchased bundles\
      \ are not compensated!<br>Attention! All ships in bundles are supplied fully\
      \ assembled. Refitting is possible for in-game currency.<br><br>This bundle\
      \ includes<br><ul class=\"bb_ul\"><li>Rank 8 Federation destroyer \u201CProcyon\u201D\
      \ </li></ul><br>Unique destroyer weapon <br><ul class=\"bb_ul\"><li>\u2018Halo\u2019\
      \ Launcher<br></li><li>Special weapons for suppressor destroyers:<br></li><li>Multiphase\
      \ shield<br></li><li>Wormhole projector<br></li><li>Plasma turret<br></li><li>Repelling\
      \ Beam</li></ul><br>Special bonus for everyone who buys the bundle \u2014 Premium\
      \ license for 7 days!<br><br>Only six months after the bankruptcy of Sol-X Inc\
      \ it turned out that the corporation was spying on Federation shipyards for\
      \ the Empire. By that time, the most valuable database with all the information\
      \ about the Federation ships was sold at an auction. The private investor who\
      \ bought it was soon discovered to have died under strange circumstances. The\
      \ fate of the Sol-X database is unknown. More recently, the corporation Procyon,\
      \ previously unknown to anyone, introduced the destroyer of the same name. Despite\
      \ the fact that most experts are inclined to believe that Procyon was created\
      \ precisely because of the Sol-X databases, the authorities were not able to\
      \ present the corporation with any charges. With its high-tech destroyer, the\
      \ corporation won the state tender without any problems."
