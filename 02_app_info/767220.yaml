details:
  data:
    about_the_game: <strong>Arcane River</strong> was a new continent added to MapleStory
      during the highly anticipated V update. The music featured in the Arcane River
      area received a rave reception from MapleStory fans and has now finally been
      released in an original soundtrack album. The score reflects the variety of
      the different locations in Arcane River and exhibits a real love of detail.
      Highlight tracks include the melancholic &quot;Lake of Oblivion&quot;, the playful
      &quot;Expedition to Chu Chu Island&quot; and the majestic &quot;Lachelein, the
      Dreaming City&quot;. This album brings back all the wonder of <strong>Arcane
      River</strong>!<br><br><br><strong>TRACK LIST</strong><br>01. Lake of Oblivion
      1:36<br>02. Cave of Repose 1:16<br>03. Extinction Zone 1:33<br>04. Expedition
      to Chu Chu Island 1:12<br>05. Welcome to Chu Chu 1:19<br>06. Lachelein, the
      Dreaming City 1:28<br>07. Shattered Time 1:50<br>08. Phantasmal Woods 1:34<br>09.
      Dream Fragments 1:24<br><br>Music by ASTERIA<br>Published by NECORD, NEXON<br><br><br>MP3
      files will be downloaded to your Steam library music folder.
