    about_the_game: Init. will test your ability to see through illusion and discover
      innovative and cerebral challenges that can be solved as simply as changing
      the way you perceive them.<br><br><strong>Features</strong><br><br>* Over 40
      unique and challenging constructs<br>* Bring along a friend and overcome special
      split-screen objective-based missions<br>* Melt into an ethereal soundtrack
      and succumb to binaural manipulation<br>* Use 'Root Access' to modify constructs
      and reveal secret areas by reconstructing the environment around you<br>* Delve
      deeper into the mysterious Invertica system and discover a terrifying global
      agenda
