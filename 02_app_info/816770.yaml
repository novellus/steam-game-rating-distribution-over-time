    about_the_game: The Four Colour Theorem is a game of competitive colouring in.
      Challenge yourself to colour in the pictures so that none of the colours touch.
      Then when you can do this try for the top score!<br><br><strong>Features</strong><br><br><ul
      class="bb_ul"><li> 50 handcrafted levels that range from completely simple to
      fiendishly difficult.<br><br></li><li> Create your own levels and share them
      with friends using the MyLevels folder.<br><br></li><li> Play with a deep mathematical
      problem which is easy to learn but hard to master.<br><br></li><li> Rage over
      the frustration of trying to colour the last tile!</li></ul><br>This is my first
      game and it's based on The Four Colour Theorem, an interesting mathematical
      result. It's a new kind of puzzle, suitable for all ages and all languages.
      The game currently doesn't have any sound.<br><br>I hope you enjoy the game.
