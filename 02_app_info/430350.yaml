    detailed_description: "<h1>Special Offer</h1><p>\u203BDistributed free of charge\
      \ only between 3/4/2016 (FRI) and 3/10/2016 (THU), JPN time. After this period,\
      \ these stages will be available for purchase.</p><br><h1>About the Game</h1>Six\
      \ stages will be added to Hero Mode: &quot;Wargod under Siege,&quot; &quot;Fall\
      \ of the Imperial Han,&quot; &quot;Rise of Shu-Han,&quot; &quot;Yiling in Flames,&quot;\
      \ &quot;Beyond the Peach Garden,&quot; and &quot;Southern Campaign.&quot;\r\n\
      &quot;Fall of the Imperial Han,&quot; &quot;Rise of Shu-Han,&quot; &quot;Beyond\
      \ the Peach Garden,&quot; and &quot;Southern Campaign.&quot; are story/movie\
      \ only stages.\r\n\r\n\u25BCWargod Surrounded\r\nThe main character is Liu Bei's\
      \ sworn oath-brother, Guan Yu of the beautiful Beard. Guan Yu is given Jing\
      \ to protect after Liu Bei goes to Shu. However, an unforeseen danger lurks.\r\
      \n\r\n\u25BCYiling in Flames\r\nThe main character is the young leader Lu Xun.\
      \ With a vengeance seeking Liu Bei and a great force out of Shu rapidly approaching\
      \ Jing, the fate of Sun Wu rests on the strategies of the young Lu Xun."
