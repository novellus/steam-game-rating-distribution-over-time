    about_the_game: "Six stages will be added to Hero Mode: &quot;Wargod under Siege,&quot;\
      \ &quot;Fall of the Imperial Han,&quot; &quot;Rise of Shu-Han,&quot; &quot;Yiling\
      \ in Flames,&quot; &quot;Beyond the Peach Garden,&quot; and &quot;Southern Campaign.&quot;<br\
      \ />\r\n&quot;Fall of the Imperial Han,&quot; &quot;Rise of Shu-Han,&quot; &quot;Beyond\
      \ the Peach Garden,&quot; and &quot;Southern Campaign.&quot; are story/movie\
      \ only stages.<br />\r\n<br />\r\n\u25BCWargod Surrounded<br />\r\nThe main\
      \ character is Liu Bei's sworn oath-brother, Guan Yu of the beautiful Beard.\
      \ Guan Yu is given Jing to protect after Liu Bei goes to Shu. However, an unforeseen\
      \ danger lurks.<br />\r\n<br />\r\n\u25BCYiling in Flames<br />\r\nThe main\
      \ character is the young leader Lu Xun. With a vengeance seeking Liu Bei and\
      \ a great force out of Shu rapidly approaching Jing, the fate of Sun Wu rests\
      \ on the strategies of the young Lu Xun."
