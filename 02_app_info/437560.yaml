details:
  data:
    about_the_game: Invoking the feel of SNES-era RPGs, RPG Maker DS was a big hit
      in Japan. Unfortunately, it hasn't made it over to North America (yet). What
      has made it over however is a boatload of resources for use in Game Character
      Hub.<br><br>We've taken the original resources and modified them (when necessary)
      to work perfectly with Game Character Hub. Enjoy the flexible layer system,
      real-time animation previews and the powerful character generators that comes
      with Game Character Hub while you create new characters in a retro style!<br><br>What's
      Included?<br><ul class="bb_ul"><li>More than 150 new unique items, with a large
      number of outfits and hairstyles.<br></li><li>Male and Female templates.<br></li><li>Medieval
      outfits and accessories, including armors, helmets and various weapons.<br></li><li>Variety
      of hairstyles all supplied with different hair colors.<br></li><li>A new built-in
      yet customizable random character generator, to create tons of top-quality characters
      in a few clicks!<br></li><li>Assets that can be used with RPG Maker VX Ace game
      engine.</li></ul>
