details:
  data:
    about_the_game: "Carom Billiards is the most realistic and closest to reality\
      \ billiards simulation available on store. A game of carambole is played with\
      \ 2 players, each playing with a yellow or white ball. With their ball, players\
      \ must hit simultenaeously the two other balls.<br />\r\n<br />\r\nIt features:<br\
      \ />\r\n<br />\r\nHighly realistic physic engine<br />\r\nBall react to cues\
      \ impulse the way they would in reality and you can achieve in this billiard\
      \ game all ball effects you would do on real pool tables.<br />\r\n<br />\r\n\
      Very accurate controls and targeting<br />\r\nControls are designed to be intuitive\
      \ and simple but yet allow you show off all your billiards techniques including\
      \ back spin, top spin, left/right spins and more.<br />\r\n<br />\r\n3D/2D Views<br\
      \ />\r\nSwith easily duing pool game between 2D and 2D views<br />\r\n<br />\r\
      \nHow to Play<br />\r\nRotate your queue around cue ball to choose direction\
      \ using mouse. Then slide the left-hand cue slider to achieve the desired impulse."
