    about_the_game: "<h2 class=\"bb_tag\"><strong>Imagine, the world takes you away\
      \ from your life. Let yourself dream as you are lulled by the cold and shamanic\
      \ rhythm of synthesizers.<br>Feel the emotions locked in your body's memory,\
      \ all kinds of emotions. And don't try to control them. <br>This is Void&amp;Meddler\
      \ original soundtrack!</strong></h2><br><br><strong>Tracklist:</strong><br><ul\
      \ class=\"bb_ul\"><li>Cellular Automaton<br></li><li>Slow Motion Sickness<br></li><li>Atom\
      \ Of Light<br></li><li>White Habits<br></li><li>Looking In Garbages<br></li><li>H\xE4\
      xan<br></li><li>Looking For Treble<br></li><li>Corvo House<br></li><li>Movement/Transformation<br></li><li>Red\
      \ is my son<br></li><li>Aktacy<br></li><li>1/4 alive<br></li><li>Murdock is\
      \ a bug<br></li><li>We're only briefly here<br></li><li>Night loop</li></ul>"
