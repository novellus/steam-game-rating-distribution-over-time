  data:
    about_the_game: <h2 class="bb_tag">Story:</h2><br>Lanwmover game where player
      drive lawnmower and cut grass in big open world which contain grass, and lot
      of different obstacles. Lawnmower has fuel consumption and player can play for
      4 different mowers. Those can be unlocked after several tasks. Also game contains
      weather and day/night cycle and of course lot of grass to cut. Player can unlock
      different mowers by driving enough and long distances. Also steam achievements
      added<br>Can you be the king of all lawnmowers and cut all grass!!<h2 class="bb_tag">Features:</h2>-
      4 different mowers<br>   - Green lawnmower<br>   - Orange lawnmower<br>   -
      Sweeper lawnmower<br>   - Turbo lawnmower<br>- unlocked mowers<br>- weather
      system<br>- day/night system<br>- lot of grass<h2 class="bb_tag">Planned updates:</h2>-
      more grass<br>- more different areas
