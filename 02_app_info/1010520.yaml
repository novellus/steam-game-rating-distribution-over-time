details:
  data:
    about_the_game: "<strong>Space Journey</strong> is a first-person space simulator.\
      \ You will explore 6 levels: Asteroid Belt, Supernova, Orion, Infinite Space,\
      \ Nebula and Dark Void. <br><br>Explore the infinite space and collect red gas\
      \ clouds to accumulate them into energy. Each gas cloud gives you 5% of your\
      \ fuel. You can accelerate and maneuver, each acceleration takes 5% of your\
      \ fuel, maneuvers take 1%-5% depending on your speed. If you run out of fuel,\
      \ the ship will start to decelerate slowly. <br><br>Avoid collisions with drifting\
      \ asteroids, as this will damage ship's armour. If you run out of armour, the\
      \ level will start from the beginning and all collected gas clouds will be lost.<br><br>\u2013\
      \ Beautiful Graphic <br>\u2013 Atmospheric Ambient and Game World<br>\u2013\
      \ Supports Controller<br>\u2013 Low System Requirements"
