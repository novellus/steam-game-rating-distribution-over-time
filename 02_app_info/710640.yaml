    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/710640/extras/IF1.gif?t=1605272372"
      /><br>NOTE: This game is best experienced with a racing wheel. The handbrake
      must be used for drifting. (Space) <br><br>The Update contains the following:<br><br>Featuring
      Drift Events! (Circuit Events, Quick Events, Point Targeted Events and more)<br>10
      NEW Tracks + Open World.<br>5 Extra Free Cars Available In The Update.<br>New
      Wheels.<br>Updated Textures<br>Lighting Improvements <br>Vehicle Physics Improved.<br>Car
      Modification Updated.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/710640/extras/IF2.gif?t=1605272372"
      /><br><strong><u>Description</u></strong><br><br>* 100% Development support.<br><br>*
      Full Controller Support except for the Launcher<br><br>Vehicles feature many
      body upgrades and tuning options for players to build custom rides.<br><br>fully
      tune-able physics to allow players to choose their unique drift builds.<br><br>An
      entire city including off-road trails and drift tracks.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/710640/extras/IF3.gif?t=1605272372"
      /><br><br><strong><u>Vehicle features:</u></strong><br><br><ul class="bb_ul"><li>Incredible
      vehicle graphics.<br><br></li><li>Fully customisation body mods.<br><br></li><li>Build
      settings for vehicles allowing changes to Engines, Air filter, Battery, Gearbox,
      Fuel tank and more.<br><br></li><li>Stunning colours for vehicle body and wheels
      and tyre smoke.<br><br></li><li>Full physics control allowing drift adaptation.</li></ul><br><ul
      class="bb_ul"><li>Hydraulics for all vehicles.<br><br></li><li>Suspension and
      wheel position tuning.</li></ul><br><strong><u>Graphical Features</u></strong><br><br><ul
      class="bb_ul"><li>Completely dynamic city.<br><br></li><li>Stunning graphics
      designed to attract all dynamic lighting towards vehicles.<br><br></li><li>Camera
      Angles to fit different players preferences.<br><br></li><li>Reflective roads/paths
      and other areas throughout the map providing a realistic but colourful design,
      unique for the set purpose.<br><br></li><li>Vehicle physics react to various
      areas throughout the map such as speed bumps, grass, track racing etc..<br><br></li><li>Colourful
      map designed to bring uniqueness to a drift game.</li></ul><br><strong><u>Game-play
      Features</u></strong><br><br><ul class="bb_ul"><li>Full Controller/Wheel Support
      and remapping.<br><br></li><li>Unique drift physics bringing an entirely new
      experience.<br><br></li><li>Smoking streets providing players with the real
      drift effect.<br><br></li><li>Fast and Easy UI designs.<br><br></li><li>Options
      provided to reduce game quality settings to fit various systems.</li></ul><br><strong><u>All
      images provided are actual in-game footage*</u></strong>'
