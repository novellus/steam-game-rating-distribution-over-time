    review: '+ Good VR bow game. Not the best, but good.

      - The arrow setting is a little bit off: you have to bend your hand to set the
      arrow to the bow.

      - Also you can''t change hands after you accidentally chose wrong.

      - To get to the next wave, you have to shoot the arrow extra far, instead of
      the possibility to just push a button.

      * Could also have multi-player online choice.'
