    about_the_game: "<h2 class=\"bb_tag\">SYNOPSIS</h2>Fairy tale wish of a loveless\
      \ girl.<br><br>Her fairy tale life laid out before her, Risa\u2019s eyes are\
      \ set on the future. With thoughts of her family spurring her on, will she earn\
      \ a place beside Ren Yamato, Prince Charming himself? The turmoil in her heart\
      \ knows life is rarely so straight forward.<h2 class=\"bb_tag\">BACKGROUND</h2>Our\
      \ entry for the Summer Novel Festival 2020. A kinetic novel with 5 sprites,\
      \ 5 CGs, 3 BGs, 3 OSTs, and ~7k words."
