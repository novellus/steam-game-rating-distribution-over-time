    about_the_game: "Forest Problems is a pixel arcade platformer with a side view.<br\
      \ />\r\n<br />\r\nWinter is just around the corner, which means it's time to\
      \ stock up. Help the squirrel collect all the nuts in the forest. He is very\
      \ worried, and this can not stop. The player's task is to make him jump in time\
      \ and collect nuts, avoiding traps. When all the nuts are collected, you can\
      \ go to the next level.<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\nGame\
      \ for reaction and eye.<br />\r\nGood for children.<br />\r\nColorful pixel\
      \ graphics."
