    about_the_game: <strong>If you purchased this game prior to Sept 2017, please
      contact us for a complimentary key to The Afterwoods. Aftter we're able to validate
      proof of purchase, we'll send you a key. Thanks!</strong><br><br>-------<br>In
      this VR adventure you are the long foretold mage who will restore life to Teratini,
      a land decimated by invaders. To succeed in your quest, you'll need to train
      dragons, wield a magic staff, and learn to fly to defeat enemies and reclaim
      land that was lost long ago. <br><br>Set in a fantasy world, Teratini VR game
      play is a cross between tennis, dodge ball, and sword fighting. <br><br>Neat
      Stuff<br><ul class="bb_ul"><li> Many enemy variations, abilities, and attack
      formations. <br></li><li> Train, fight, and level up with your dragon.  </li></ul><br>Things
      to know before you buy or try<br><ul class="bb_ul"><li> Not the best game if
      you are sensitive to heights. </li></ul>
