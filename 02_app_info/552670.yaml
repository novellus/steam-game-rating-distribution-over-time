details:
  data:
    about_the_game: "Solve the Mystery of Everlake in Rite of Passage: The Perfect\
      \ Show! You are a teacher in Everlake, a small town recently struck by a series\
      \ of unexplained child abductions. When your student goes missing, it is up\
      \ to you to take up the role of a detective and save the children. On your quest\
      \ you will uncover secrets, solve challenging problems and encounter enigmatic\
      \ characters with unclear motives. In the town of Everlake nothing is at it\
      \ seems, as the story of crime, mystery and supernatural events unfolds before\
      \ your eyes. At the center of it all stands the old puppet theater and its elusive\
      \ patron. The Perfect Show is coming.<br />\r\n<br />\r\nThis is a special Collector's\
      \ Edition release full of exclusive extras you won\u2019t find in the standard\
      \ version. The Collector\u2019s Edition includes:<br />\r\n<br />\r\nIntegrated\
      \ Strategy Guide<br />\r\nBonus Content<br />\r\nBeautiful Wallpapers"
