    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1018180/extras/abourDEMO_BANNER.jpg?t=1572319859\"\
      \ /><br><br><strong>\u25A0 About This Game \u25A0</strong><br><strong>Inorikaze</strong>\
      \ is a Touhou doujin game focus with the theme of pursuing the faith and bond.\
      \ The main story is about Moriya family when they left Suwa and moved into Gensokyo,\
      \ the Fantasy Village, and overcome the war between them and Tengus. And how\
      \ they finally succeeded in gaining the faith with deeper relationships with\
      \ each other. This is the free demo (trial) version of Inorikaze. The free demo\
      \ version contains complete prologue story contents and several selected sections\
      \ from each chapter.<br><br><br><strong>\u25A0 Game Information \u25A0</strong><br>\uFF0E\
      Name: \u7948\u98A8 Inorikaze<br>\uFF0EGenre: AVG<br>\uFF0EFranchise: Touhou\
      \ \u6771\u65B9<br>\uFF0ELanguage and Ratings: Traditional Chinese. All-aged\
      \ contents.<br>\uFF0EDemo Length: About 30 minutes.<br>\uFF0EScreen Resolution:\
      \ 1280 x 720<br><br><strong>\u25A0 Key Features \u25A0</strong><br>\uFF0EMore\
      \ than 20 characters from the original Touhou series in the story.<br>\uFF0E\
      Beautiful in-game screen and heart-touching stories.<br>\uFF0EBlood-heated battle\
      \ scene narrations!<br>\uFF0E7 routes leading to different endings.<br><br><br>Touhou\
      \ Project Creator: ZUN (Team Shanghai Alice)<br>Developer: Twilight, Astrolabe\
      \ Draft<br>This game follows guidelines with Touhou Project Steam publication\
      \ regulations."
