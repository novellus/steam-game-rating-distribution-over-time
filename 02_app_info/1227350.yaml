    about_the_game: "Bake and decorate delicious pastries, cakes, and cookies! Run\
      \ your own bakery and serve customized, delightful desserts. Sweeten your favorite\
      \ simulator game!<br><br><strong>Key Features</strong><br><ul class=\"bb_ul\"\
      ><li>Brand-new bakery<br></li><li>New baking mechanics<br></li><li>New recipes,\
      \ ingredients and utensils<br></li><li>Serving customised desserts<br></li><li>New\
      \ Cakes and Cookies and Sandbox game modes</li></ul><br><strong>Brand-new bakery</strong><br>Your\
      \ very own european style bakery with all the utensils required for baking,\
      \ assembling, decorating and selling your lovely desserts.<br><br><strong>New\
      \ baking mechanics</strong><br>Prepare dough, add some flavours, stuffing, choose\
      \ between various forms, slide it in the oven and decorate! The mechanics are\
      \ easy to use and allow you to bake without hustle.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1227350/extras/cc_gif1.gif?t=1597938383\"\
      \ /><br><br><br><strong>New recipes, ingredients and utensils</strong><br>Got\
      \ a sweet tooth? Well, you can now make your sweetest dreams come true! Master\
      \ new recipes and learn how to prepare perfect brownies, cheesecakes, doughnuts\
      \ and more! New ingredients include all sorts of products from flour and baking\
      \ soda to fruits and toppings - everything a true confectioner might need. Let\u2019\
      s not forget about various new toys like baking forms, yolk splitters or icing\
      \ spatulas. And of course, chocolate, lots of chocolate!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1227350/extras/cc_gif2.gif?t=1597938383\"\
      \ /><br><br><br><strong>Serving customised dishes</strong><br>Cakes and Cookies\
      \ gives you the chance to add some personal touch to your sweet creations. Learn\
      \ your clients always-changing fancies by following social media trends and\
      \ serve customised desserts that will conquer their hearts.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1227350/extras/cc_gif3.gif?t=1597938383\"\
      \ />"
