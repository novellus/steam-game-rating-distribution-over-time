details:
  data:
    about_the_game: '<p>Download the fully playable Robin character. Robin comes complete
      with his own unique gadgets and special moves, and is playable in all challenge
      maps in the game, as well as two additional challenge maps that are included
      with the pack: Black Mask and Freight Train. The Freight Train Escape challenge
      map is a unique take on Arkham City, featuring brawler gameplay on a 2D plane.
      The pack also contains two bonus character skins: Red Robin and Animated Robin.</p>'
