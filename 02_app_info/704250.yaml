    about_the_game: "One of America\u2019s most famous and challenging railroading\
      \ experiences \u2013 hauling Santa Fe tonnage and leading Amtrak\u2019s Southwest\
      \ Chief over the rugged Sangre de Cristo Mountains of Colorado and New Mexico\
      \ \u2013 now awaits you with the new Train Simulator Raton Pass route!<br><br>Developed\
      \ by Milepost Simulations (creators of noted Train Simulator routes including\
      \ Canadian Mountain Passes and Clear Creek Narrow Gauge), the new Raton Pass\
      \ route re-creates the 1990s when Raton Pass was host to Santa Fe warbonnet\
      \ diesels totting intermodals, coal, grain, and manifests as well as Amtrak\u2019\
      s stylish Superliner-equipped Southwest Chief.<br><br>The Raton Pass route extends\
      \ from the Colorado high plains at Hoehne\u2019s, then to Trinidad where the\
      \ rugged climb over Raton Pass begins. With steep grades, tight curves, and\
      \ a mix of single and double track, the path through the Sangre de Cristo Mountains\
      \ to Raton, New Mexico promises both challenging and memorable railroading.\
      \ South of Raton, the upcoming routes continues to Hebron, New Mexico, and offers\
      \ a total of approximately 45 route miles as well as yard and interchange facilities.\
      \ Constructed through the Sangre de Cristo Mountains and the along the path\
      \ of Raton Creek in 1878-79, the railroad featured imposing grades that reached\
      \ 3.7 percent on the final leg of the climb west from Gallinas to Wootton and\
      \ the 2,041-foot-long Raton Pass Tunnel at an elevation of 7,588 feet (highest\
      \ point on the Santa Fe).<br><br>In addition to the legendary route over the\
      \ Sangre de Cristo Mountains, the Train Simulator Raton Pass route features\
      \ a superb selection of locomotives and rolling stock. Santa Fe motive power\
      \ includes two General Electric 4,000-horsepower \u201CDash 8\u201D locomotives\
      \ clad in Santa Fe\u2019s famed silver-and-red \u201CWarbonnet\u201D livery:\
      \ the four-axle (B-B) GE B40-8W, six-axle C40-8W. To power the Amtrak Southwest\
      \ Chief, Amtrak\u2019s unique GE B32-8WH (Dash 8-32BWH), is provided. A complete\
      \ Amtrak Superliner consist is also featured, highlighted by an Amtrak Material\
      \ Handling Car (MHC). For tonnage duty, the new Raton Pass route also provides\
      \ a superb selection of freight rolling stock, including distinctive articulated\
      \ \u201Cspine car\u201D piggyback flats and Thrall-design coal gondolas. <br><br>Note:\
      \ The Raton Pass route is available worldwide. Due to licensing restrictions,\
      \ Santa Fe markings will appear only on content distributed to U. S. customers.\
      \ <br><br>Experience the glory and legendary challenges of Western mountain\
      \ railroading \u2013 with the Train Simulator Raton Pass route!<h2 class=\"\
      bb_tag\">Included Scenarios</h2><br>The Raton Pass route includes eight challenging\
      \ career scenarios that include AT&amp;SF intermodal, coal, grain, and manifest\
      \ operations and Amtrak\u2019s Southwest Chief, as well as two free roam scenarios:<br><br><ul\
      \ class=\"bb_ul\"><li>Eastbound Chief<br></li><li>Westbound Chief<br></li><li>Eastbound\
      \ Manifest<br></li><li>Hotshot Detour<br></li><li>Westbound Intermodal<br></li><li>Coal\
      \ Empties<br></li><li>Coal over the Pass<br></li><li>Grain Extra West<br></li><li>Raton\
      \ Free Roam<br></li><li>Trinidad Free Roam</li></ul><br>More scenarios are available\
      \ on the Steam Workshop online and in-game. Train Simulator\u2019s Steam Workshop\
      \ scenarios are free and easy to download, adding many more hours of exciting\
      \ gameplay. With scenarios being added daily, why don\u2019t you check it out\
      \ now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>45 main line\
      \ route miles of challenging Santa Fe trackage and operations, including the\
      \ full passage of famed Raton Pass in Colorado and New Mexico.<br></li><li>Diverse\
      \ main line Santa Fe freight and Amtrak passenger operations<br></li><li>Yards\
      \ and interchanges and Amtrak station at Trinidad and Raton<br></li><li>Santa\
      \ Fe General Electric B40-8W and C40-8W diesels in AT&amp;SF Warbonnet livery<br></li><li>Amtrak\
      \ GE B32-8WH (Dash 8-32BWH) diesel and complete Superliner set, including Amtrak\
      \ Material Handling Car (MHC)<br></li><li>Freight equipment, including articulated\
      \ \u201Cspine\u201D piggyback flats and Thrall-style coal gondolas<br></li><li>Eight\
      \ career scenarios; two free-roam scenarios<br></li><li>Quick Drive compatible<br></li><li>Download\
      \ size: 848.8 MB </li></ul>"
