  data:
    about_the_game: "Explore the world, play and learn with funny animals from Jungle\
      \ Town! The app is suitable for children from 2 to 5 years old and does not\
      \ require adult assistance! Play offline without internet anywhere.<br />\r\n\
      <br />\r\nDiscover an exciting birthday quest and complete a variety of tasks\
      \ with six cute animals! In each level you will find something interesting from\
      \ real life. Do you want to know what? Welcome to the world of Jungle town!<br\
      \ />\r\n<br />\r\nJungle town, a story-based game, consists of 6 mini-games\
      \ on different themes, united by one plot. Here you will find 6 levels with\
      \ exciting tasks:<br />\r\n<br />\r\nElephant's birthday. The birthday boy wants\
      \ to invite friends to visit, but how can he arrange a holiday? Add decorations,\
      \ of course! Help the elephant decorate the room, decorate the cake, inflate\
      \ balloons and light the holiday candles!<br />\r\nThe bully tiger cleverly\
      \ thought of giving the elephant a ball, but here's the bad luck: he can't find\
      \ it, because the room is a mess and the gift was lost somewhere among the things.\
      \ Help the little tiger to remove trash, toys, clean the house from cobwebs\
      \ and put clothes neatly in the closet.<br />\r\nFashionista porcupine decided\
      \ to give a shirt to an elephant, join her: choose fabric, patterns, cut and\
      \ sew details, don't forget to add buttons!<br />\r\nA romantic monkey wants\
      \ to give the elephant a bouquet of flowers. Just to start, flowers need to\
      \ be grown. Dig up the beds, plant sprouts, take care of them and collect wonderful\
      \ flowers in a festive bouquet.<br />\r\nAn inventive raccoon came up with an\
      \ eco-friendly bike for his friend the elephant. Help him sort parts, build\
      \ a bicycle, inflate eco-friendly tires and add decorations.<br />\r\nThe mischievous\
      \ parrot has an orchard and loves to experiment in the kitchen. He also loves\
      \ pranks, so he is preparing a rally for the elephant. Harvest berries and fruits\
      \ for a gift cocktail, mix parrot recipes and laugh with the fun bird!<br />\r\
      \n<br />\r\nAnd after you complete all the levels, go to the festive party to\
      \ find out what surprises the elephant has prepared for friends!<br />\r\n<br\
      \ />\r\nJungle town is a game for preschool children with many interesting tasks\
      \ to develop mindfulness and fine motor skills. Completing tasks, your child\
      \ will not only have fun, but also learn about the world, acquire good habits.\
      \ Want to teach your son or daughter useful skills? Welcome to Jungle town.<br\
      \ />\r\n <br />\r\nAnd also in our children's educational game you will find\
      \ colorful pictures, cute kind characters, nice melodies, lots of funny animations\
      \ and the final cartoon party!<br />\r\n<br />\r\nTry Jungle town now!"
