    about_the_game: "If you liked &quot;One Eyed Kutkh&quot; and you'd like to support\
      \ developers you can do that by buying DLC. Here's a list of what you'll get\
      \ for purchasing it:<br />\r\n<br />\r\n- Two digital art books showcasing concept\
      \ art (44 pages), in-game art (32 pages) and scans from design notebook (80\
      \ pages).<br />\r\n- Original music soundtrack consists of 6 original and one\
      \ bonus track, a total of 15 minutes.<br />\r\n- Desktop backgrounds.<br />\r\
      \n<br />\r\nAll files would be downloaded to the game's folder on your hard\
      \ drive."
