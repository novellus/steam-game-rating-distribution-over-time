    review: This game is definitely worth the experience, but the original wins. While
      this game is very pretty and a little more fun than the original, it should
      have been more polished and thought through! Some puzzles do a fantastic job
      at showing not telling the directions, other puzzles are very hard and the camera
      angles/arrow key movement are hard to deal with if you use a keyboard. The block
      world is SUPER painful! Aside from that though, good game, probably a 6/10 but
      if you remove the block world entirely, 8/10! Loved the concept art and detail.
