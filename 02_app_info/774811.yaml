    reviews: "\u201COverall the game is interesting, and much like the original I\
      \ suspect that it will soon become a cult classic.\u201D<br>70 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.gamingcouchpotato.co.uk/2018/02/review-yumenikki-dream-diary.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gaming Couch Potato</a><br><br>\u201C\
      Its a fun puzzle platformer with a creepy setting, was cool seeing Madotsuki\
      \ and the gang in beautiful 3D, the nostalgia was well done, had great music\
      \ and ambiance, and was overall pretty fun.\u201D<br>80 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://gamefaqs.gamespot.com/pc/231522-yume-nikki-dream-diary/reviews/165960\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game FAQs</a><br><br>\u201CAs much as\
      \ it bends my mind, I\u2019ve still got plenty to get stuck into and I\u2019\
      m looking forward to doing so.\u201D<br>70 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://dvd-fever.co.uk/yume-nikki-dream-diary-on-pc-steam-the-dvdfever-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >DVD Fever</a><br>"
