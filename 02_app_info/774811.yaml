  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/774811/extras/+uI12hIp.jpg?t=1573013878"
      /><br>As long as I have dreams in my heart, I can never escape.<br>I can never
      awaken from my dreams.<br>Maybe if I follow the dream just past this doorway,
      then someday I can wake up again...<h2 class="bb_tag">Game Features</h2><ul
      class="bb_ul"><li>Wander through the elaborate and terrifyingly beautiful world
      expanding before your eyes as you pass through the door to your own dreams.<br></li><li>Experience
      a unique and alluring realm that stretches the bounds of imagination.<br></li><li>Utilize
      an eclectic variety of items and effects to venture deeper and deeper into the
      world of dreams.</li></ul><br>*This game was created under the direct supervision
      of and with full cooperation from the original creator, Kikiyama, in hopes of
      spreading the magic of Yume Nikki to new fans and further expanding the potential
      of both the RPG Maker series itself and indie games in general.
