    about_the_game: 'IN THE 70 DESOLATE YEARS since the horrifying murders chronicled
      in <strong>The 7th Guest</strong>, the town of Harley has been ominously silent.<br>Only
      when journalist Robin Morales vanishes while investigating the rotting abandoned
      mansion of the legendary toy maker Henry Stauf, do events resurrect a malignant
      past. <br><br>AS ROBIN''S COLLEAGUE and lover, Carl Denning, you come to the
      ravaged estate to find her. What you uncover in its decaying chambers embroils
      the entire town in a deadly legacy of madness.<br><br>WEAVING A FEATURE-LENGTH,
      powerfully graphic video through <strong>The 11th Hour: The Sequel to The 7th
      Guest</strong>, the renowned developers at Trilobyte have created the most cinematic
      challenge to date. A wide array of games, puzzles and quests cleverly underscores
      the time-bending, contemporary adult mystery. only the deepest horrors of the
      mind could spread such terror in the night.<br><br><strong>FEATURES</strong><br><br><ul
      class="bb_ul"><li>Fully Explore over twenty-two beautifully-rendered rooms with
      faster, smoother 3-D graphics than ever before.<br></li><li>Participate in a
      suspenseful interactive drama directed by David Wheeler, written by <strong>The
      7th Guest</strong> author, Matthew Costello, featuring first-rate actors and
      a new musical score by The Fat Man.<br></li><li>Solve three CD''s worth of diverse
      and perilous challenges.<br></li><li>Get on-screen hints instantly with the
      GameBook, No backtracking necessary.<br></li><li>Watch high quality, full motion
      video without any additional hardware required.</li></ul><br>EVERY MOMENT is
      riddled with intrigue. Three mysterious women are your only guides. Will you
      find Robin and unearth Stauf''s fate at last? Or seal your own forever? It all
      must come together at <strong>The 11th Hour.</strong>'
