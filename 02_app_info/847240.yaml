    about_the_game: <u><h2 class="bb_tag"><strong>Lead the apocalypse !</strong></h2></u><br><br><br><strong>Zombie
      Commander</strong> is a strategy game about bringing the extinction of Humanity.
      Your goal is to spread a virus infestation across the United States. Then form
      massive non-living hordes to invade cities, destroy the human armies, hunt refugees,
      and bring the civilization to its end.<br><br><strong>YOUR OBJECTIVE</strong><br><ul
      class="bb_ul"><li>Spread the infestation across the country</li><li>Create your
      hordes with 7 kind of zombies. Each having its own strengths and weaknesses</li><li>Hunt
      the civilian refugees</li><li>Destroy human armies and bases</li><li>Prevent
      medical teams to find a cure for the virus</li></ul><br><strong>FEATURES</strong><br><ul
      class="bb_ul"><li>Full US map with dying lights in infested areas</li><li>AI
      progressive reaction to the virus. Up to 5 phases leading to nuclear blasts</li><li>Full
      tech tree to improve your hordes</li></ul>
