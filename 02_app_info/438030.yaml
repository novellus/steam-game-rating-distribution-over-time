  data:
    about_the_game: 'Dead6hot (pronounced Dead-Shot) is a quirky little local multi-player
      shmup. Dead6hot is focused on fast paced shooting and a very frantic atmosphere.
      It can be played in short periods making it perfect for the short coffee breaks
      or whenever you feel like killing a few minutes (pun intended). <br><br>It takes
      place across 5 unique stages and 15 levels in total. You and your not so arch
      enemy each play as one of ten character choices while trying to kill each other
      or the hordes of minions. You get to wield five types of weapons in arena style
      combat. The last man standing wins! <br><br><strong>Dead6hot features: </strong><ul
      class="bb_ul"><li> Four game modes <br></li><li> Single player versus an AI
      player or against hordes of minions <br></li><li> Local multiplayer versus each
      other or cooperative against the minions <br></li><li> Five stage settings,
      including underground, a pyramid, and a futuristic city <br></li><li> Each stage
      has three differently designed levels for single player vs. AI, multiplayer
      vs. each other, and the hordes of minions <br></li><li> Five weapon types including
      grenades, pistols, and machine guns <br></li><li> Ten delightful characters
      to choose from including Elfis Presley, Bathead, and the masked luchador El
      Pistolero</li></ul>'
