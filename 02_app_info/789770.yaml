    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/789770/extras/\u661F\
      \u9645\u4E3B\u89C6\u89C9\u56FE.jpg?t=1610011037\" /><br>\u201CStarena\u201D\
      \ is a boss rush arena game with RPG elements in 3D voxel-art.<br><br>In the\
      \ future, science and technology have been greatly developed, people are living\
      \ in a peaceful world. But our instinct of seeking excitement has never changing.\
      \ Therefore, the star wrestling competition has held! You will play the role\
      \ of Mecha Reaper J3, participate in the most popular competition in the whole\
      \ universe, the Starena Intergalactic Competition. Fight with creatures and\
      \ robots from all over the universe, win the cheers and supports from the audience,\
      \ and finally to be a winner!<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/789770/extras/\u6E38\
      \u620F\u7279\u8272_english.png?t=1610011037\" /><br><br><ul class=\"bb_ul\"\
      ><li><h2 class=\"bb_tag\">Experience Stage fighting</h2></li></ul>1\uFF09<strong>Arcade\
      \ style refreshing hit feeling! </strong>1\uFF09Keep striking enemies and try\
      \ to make combos. Each hit damage during the combo will increased and the final\
      \ hit will deal a big damage to your enemy. <br>2\uFF09<strong>Perfect doge!</strong>Too\
      \ greedy is going to make you pay. Perform a perfect dodge by dodging the second\
      \ you are hit, perfect doge grants you 100% crit chance.<br>3\uFF09<strong>Requesting\
      \ Aid!</strong>You can get various supports and golds by preforming to the fans.<br>4\uFF09\
      <strong>Answer your fans!</strong>Once in a while, your fans are going to request\
      \ you various tasks, complete these tasks will grands you an extra aid. <br>5\uFF09\
      <strong>Golds are the power! </strong>In addition to accumulating wealth to\
      \ prepare for the future, collecting golds can also improve your attack damage\
      \ and give your enemy a deadly attack!<br>6\uFF09<strong>Destroying parts!</strong>Every\
      \ Boss is composed of different parts. By attacking this part, you can not only\
      \ weaken the boss but also can use it to opposing the boss.<br>7\uFF09<strong>Billy\
      \ Bass!</strong>When you keep losing the game, you will meet Billy Bass at the\
      \ transmission point at the entrance of the arena. You can enable Billy mode\
      \ after talking with Billy Bass, you will grant enormous advantages to your\
      \ enemy.<br><br><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\">Freely modularized\
      \ weapons</h2></li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/789770/extras/\u90E8\
      \u4EF61.png?t=1610011037\" /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/789770/extras/\u90E8\
      \u4EF62.png?t=1610011037\" /><br>1\uFF09You have a lot of powerful weapons?\
      \ Cool, they are all mine now! Attack specific area of the boss during the combat\
      \ will drop various weapon parts! Utilize those parts to make a powerful attack\
      \ to the boss! <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/789770/extras/6\uFF08\
      80\uFF09.gif?t=1610011037\" /><br>2\uFF09Cool skins? Powerful? I WANT \u2018\
      EM ALL! When you use weapon parts in a same series, you will grant a series\
      \ effect, utilize it to grant great profit in the combat. You can choose what\
      \ you favorite weapon to defeat your enemy!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/789770/extras/3\uFF08\
      80\uFF09.gif?t=1610011037\" /><br>3\uFF09More thorough voxel structure function.\
      \ Use your imagination and inspiration to create your own peerless sword! You\
      \ can even restore some famous weapons in the game. It would be awesome!<br><br><br><ul\
      \ class=\"bb_ul\"><li><h2 class=\"bb_tag\">Skins and Rena</h2></li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/789770/extras/\u53D8\
      \u66F4\u76AE\u80A4\u65B0.gif?t=1610011037\" /><br>1\uFF09Skin system\uFF1AHeroes\
      \ are always handsome, J3 owns a super luxurious wardrobe. Design your own war\
      \ suit be a super star on stage!<br>             Different skins have different\
      \ attributes, be wise on it!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/789770/extras/\u745E\
      \u7EB3\u653B\u51FB\u65B0.gif?t=1610011037\" /><br>2\uFF09You can put on different\
      \ skins to your pal Rena, different skins have different attacking effects,\
      \ it can spray bullet hell, trashes, and\u2026..!<br><br><br><ul class=\"bb_ul\"\
      ><li><h2 class=\"bb_tag\">Gladiators from the universe</h2></li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/789770/extras/Boss\u65CB\
      \u8F6C\u65B0.gif?t=1610011037\" /><br>1\uFF09Over 30 bosses are waiting for\
      \ you! Be cautious, the alternative versions are more threatening\uFF01<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/789770/extras/Boss\u62DB\
      \u5F0F-1\u65B0.gif?t=1610011037\" /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/789770/extras/Boss\u62DB\
      \u5F0F-2\u65B0.gif?t=1610011037\" /><br>2\uFF09Boss are flexible and challengeable,\
      \ every boss have their own special skills, can you take it?<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/789770/extras/\u6B66\u5668\
      1.png?t=1610011037\" /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/789770/extras/\u6B66\
      \u56682.png?t=1610011037\" /><br>3\uFF09Destroyable and utilizable Boss parts.<br><br><ul\
      \ class=\"bb_ul\"><li><h2 class=\"bb_tag\">Loyal fans</h2></li></ul><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/789770/extras/\u7C89\u4E1D\
      .png?t=1610011037\" /><br>1\uFF09Fans from all over the universe<br>Your every\
      \ move will get the attention from your loyal fans. Keep winning to have more\
      \ fans! It\u2019s only the strongest one deserves more fans, work hard to attract\
      \ more fans!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/789770/extras/\u7C89\
      \u4E1D\u66FF\u6362\u65B0.gif?t=1610011037\" /><br>2\uFF09Different fans have\
      \ different items<br>Indeed, your fans are going to give you helps but different\
      \ fans have their specific items. It could be the key to win the game. There\u2019\
      s no shame to ask your fans for help!<br><br><ul class=\"bb_ul\"><li><h2 class=\"\
      bb_tag\">Commentator</h2></li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/789770/extras/Default.png?t=1610011037\"\
      \ /><br>1\uFF09The battle is accompanied by a passionate live commentary!<br>It\
      \ is like a live commentary of sports competition. Two commentators will bring\
      \ the first-hand information to you and let you feel as if you are in the scene,\
      \ and feel the passion of interpretation!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/789770/extras/1\uFF08\
      80\uFF09.gif?t=1610011037\" /><br>2\uFF09You can also unlock the mysterious\
      \ commentator when you get the secret code?<br>You can unlock mysterious interpretation\
      \ group by just enter a code in the game! How to get the secret code? Try to\
      \ follow us on Facebook, Twitter or join the official player group!<br><br><ul\
      \ class=\"bb_ul\"><li><h2 class=\"bb_tag\">Lounge</h2></li></ul><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/789770/extras/\u4F11\u606F\
      \u5BA4\u65B0.gif?t=1610011037\" /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/789770/extras/\u8BAD\
      \u7EC3\u573A\u65B0.gif?t=1610011037\" /><br>After every battle, you may need\
      \ to go back to the lounge to repair. Of course, we have prepared some games\
      \ for players to relax in the lounge, such as dumbbell lifting, microblog, and\
      \ you can even do nothing! Don't you want to try it?<br><br><ul class=\"bb_ul\"\
      ><li><h2 class=\"bb_tag\">Capsules and Shop</h2></li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/789770/extras/\u7CBE\
      \u54C1\u5546\u5E97.gif?t=1610011037\" /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/789770/extras/\u626D\
      \u86CB.gif?t=1610011037\" /><br>The golds you collected during the combat can\
      \ be using on the shop to buy new equipment and decorations! Well, of course\
      \ after when you get enough wealthy\u2026<br><br><strong><h2 class=\"bb_tag\"\
      >Stop wishlisting\uFF01JUST BUY THE INTRANCE TICKET\uFF01</h2></strong>"
