    about_the_game: "Realistic motorbike simulator.<br />\r\nReal wrist throttle and\
      \ clutch!<br />\r\nDrive 49cc scooters to 1300cc big bikes!<br />\r\nTune and\
      \ upgrade bikes.<br />\r\nAdd turbos and NOS to bikes.<br />\r\nEvery part changes\
      \ bike driving attribute.<br />\r\n4 camera angles.<br />\r\nFree ride open\
      \ world.<br />\r\nTimeattack.<br />\r\nChallenge mode.<br />\r\n<br />\r\nEscape\
      \ from cops and collect checkpoints on free ride.<br />\r\nControl wheelies\
      \ using your wrist!<br />\r\nPop up wheelies using clutch  or motor power!<br\
      \ />\r\nBrake+throttle to activate drifting mode!"
