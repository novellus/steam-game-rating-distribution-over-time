    about_the_game: 'Close Call is an action racing game where players compete in
      the revival of a dead motorsport series that disappeared due to safety regulations,
      controversy and internal warfare. Race for fame, fortune, or just the rush of
      expensive cars, high stakes and extreme tactics in an explosive motorsport fantasy.<h2
      class="bb_tag">Early Access (Beta) Features:</h2>1 Environment, with 2 Tracks.<br>5
      Vehicles to choose from.<br>1 Team affiliation.<br>All implemented customization
      unlocked.<br>Arcade Mode: Participate in a user-created event, restricted event
      settings.<br>Career Mode: Choose a race event, win cash, and spend on vehicles
      and upgrades.<br>More Vehicles.<br>More Customization Available.<br>Arcade Mode:
      Participate in a user-created event, more event settings.<br>Career Mode: Choose
      a race event, win cash, and spend on vehicles and upgrades.<br>--Coming Soon--<br>Fully
      implemented Team System.<br>Fully Implemented Sponsor System.<h2 class="bb_tag">Planned
      Release Features:</h2><strong>-COMPETE</strong> in up to 24 driver-events, featuring
      races, derbies, and much more!<br><strong>-CHALLENGE</strong> your driving skills
      by drifting tight corners, drafting behind vehicles, jumping ramps, dodging
      debris and wrecks, and perform aerial stunts to wow the audience and earn Action
      Points to use against your enemies.<br><strong>-DESTROY</strong> your opponents:
      Vehicles and tracks armed to blow, blast your enemies with missiles, cargo containers,
      barrels, and more!<br><strong>-IMPRESS</strong> and gain reputation to join
      exclusive teams and unlock rare vehicles and parts. Earn sponsorships and start
      your own team to earn extra cash.<br><strong>-BUILD</strong> your dream cars:
      Choose from a selection of everyday hatches to prototype concepts, and customize
      them with basic parts to high-tech gadgetry. Engines, Superchargers, Transmissions,
      Drivetrains, Tires, Body Kits and more! Drivers can also import custom liveries
      and use them in-game.<br><strong>-DOMINATE</strong> the extreme motorsport world:
      compete in the 2020 championship, break records, and finish in 1st place.'
