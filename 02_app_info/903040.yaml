details:
  data:
    about_the_game: "The Loire Valley during the 15th Century. As influential princes,\
      \ the players devote their efforts to careful trading and building in order\
      \ to lead their estates to prominence. Two dice set out the action options,\
      \ but the players always make the final choices. Whether trading or livestock\
      \ farming, city building or scientific research, many different paths lead to\
      \ the prosperity and prominence of the players! The many ways to gain victory\
      \ points in this building game require careful thought round after round along\
      \ with extensive planning ahead. Thanks to the different estates, the game remains\
      \ challenging for the players for a long time, as no two games play out alike.\
      \ The winner is the player with the most victory points at the end of the game.<br\
      \ />\r\n<br />\r\nFeatures<br />\r\n- The easy to follow tutorial guides you\
      \ through the rules<br />\r\n- cross-platform play with all opponents<br />\r\
      \n- ranked and casual games<br />\r\n- world ladder with GLICKO rating<br />\r\
      \n- 3 AI opponents (easy, medium and hard)<br />\r\n- play offline alone or\
      \ with your friends/spouse<br />\r\n- asynchronous game with notifications<br\
      \ />\r\n- fast ranked games for live experience<br />\r\n- 10 new quality avatars\
      \ for your DIGIDICED collection<br />\r\n- Languages: English, German, French,\
      \ Spanish, Korean, Chinese (simplified), Japanese, Russian and Italian"
