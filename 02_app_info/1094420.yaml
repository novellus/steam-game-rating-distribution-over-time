    about_the_game: 'The family was ready to visit the amusement park, but plans are
      cancelled due to weather.<br>This is a story about an ordinary family spending
      time at home during the rain.<br><br>&quot;Rainy Season&quot; is a narrative
      game that is playable to finish in less than 1 hour.<br><br><br><ul class="bb_ul"><li>Interact
      with objects</li></ul>Touch and interact with items within house to learn about
      them.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1094420/extras/Layer_2.png?t=1598055369"
      /><br><br><ul class="bb_ul"><li>Talk to the family</li></ul>During various times,
      listen and engage in conversations with the family.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1094420/extras/Screenshot_(1208).png?t=1598055369"
      /><br><br><ul class="bb_ul"><li>Daydreams</li></ul>Special events will occur
      when bored.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1094420/extras/s2.png?t=1598055369"
