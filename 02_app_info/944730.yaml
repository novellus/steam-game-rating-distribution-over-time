details:
  data:
    about_the_game: Trends is the one and only game powered by the Internet! (based
      on the Funhaus show)<br><br><strong>Local</strong><br>Players pair one word
      with a given term. Those word pairs are submitted to a search engine to score
      each search term. Players gain the number of points that the search engine assigned
      to each search term. This can be done for as many rounds as the players want.
      <br><br><strong>Online Multiplayer</strong><br>Players join a lobby and can
      each play from their own device.<br><br><strong>Presentation Mode</strong><br>Two
      teams play the game. However, this mode is operated by one person and displayed
      on two separate locations. This format enables a game-show-style presentation.
