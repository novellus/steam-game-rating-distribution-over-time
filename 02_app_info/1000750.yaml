      worlds to rescue your friends, conquer the shadows, and hurtle through hardcore
      challenges faster than you ever thought possible.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1000750/extras/description1.gif?t=1609343858"
      /><br><ul class="bb_ul"><li> Dive right into the gameplay with simple one-handed
      controls and discover the limitless depths of finesse that will make you a master.<br></li><li>
      Explore lively interactive maps packed with rewarding locations and optional
      paths.<br></li><li> Rescue your pudgy pals to play as them and unlock the potential
      of their unique abilities.<br></li><li> Tackle extreme boss battles with bouncing
      as your only weapon.<br></li><li> Handcrafted levels with built-in Time-Attack
      designed to open the thrill of speedrunning to everyone.<br></li><li> Faster-than-lightning
      respawns shrug off failure and keep you in the action.<br></li><li> Feel the
      retro love with pixel-perfect graphics, an exuberant chiptune-infused soundtrack,
      and difficulty that's fair but not for the faint of heart.</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1000750/extras/description1.gif?t=1609343858"
      /><br><br>Embrace and immerse yourself in all the charming weirdness that makes
      Rotund Rebound an experience you won't soon forget.
