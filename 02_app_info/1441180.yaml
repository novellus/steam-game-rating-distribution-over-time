    about_the_game: "Scientific research is not unlike the work of a detective. Revealing\
      \ hidden connections and subtle patterns has a lot in common with untangling\
      \ the web of meanings, studying causes and predicting consequences. If one correctly\
      \ combines blocks of data and determines their connectivity, one may eventually\
      \ uncover the truth. But that truth and the explanation of everything that has\
      \ happened may come as a shock to the one who finds it.<br><br>Dopamine is a\
      \ first-person sci-fi puzzle game where the player must explore the labyrinth\
      \ of riddles and investigate the apocalyptic event at the research facility\
      \ following the experiments with the Higgs boson, or \u201Cthe God particle\u201D\
      .<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1441180/extras/steam_1.jpg?t=1603958612\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">INVESTIGATE A MYSTERY</h2>In\
      \ order to advance the investigation you must explore the sci-fi surroundings\
      \ and uncover clues \u2014 blocks of data that must be correctly combined and\
      \ reconnected.<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1441180/extras/steam_2.jpg?t=1603958612\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">LEARN THE PRICE OF KNOWLEDGE</h2>We\
      \ do not claim that ignorance is bliss, but\u2026 you can\u2019t play God and\
      \ write it off as a joke afterwards. A game like that always leads to dire consequences.<br><br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1441180/extras/steam_3.jpg?t=1603958612\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">TRUST YOUR INSIGHT</h2>A unique\
      \ soundtrack will help you unleash your full investigative potential. Forget\
      \ your doubts, and allow the sounds of music to guide you towards the truth.<br><br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1441180/extras/steam_4.jpg?t=1603958612\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">GAME FEATURES:</h2><ul class=\"\
      bb_ul\"><li> Notes and puzzles<br></li><li> Interesting first-person story<br></li><li>\
      \ Different locations<br></li><li> Amazing sound</li></ul>"
