  data:
    about_the_game: Day of Dragons is an online creature survival sandbox game set
      in a large, beautiful, open world with multiple biomes. Rule the world as one
      of several dragon species, or unlock the secrets to playing as a giant Elemental.<br><br><strong>Features
      Will Include:</strong><br><br>    <ul class="bb_ul"><li>Play as Dragons and
      unlock other playable mythical creatures such as giant Elementals.<br></li><li>    Survive!
      You come into the world as a hatchling and must eat, drink, survive, and grow
      to become an adult.<br></li><li>    Online Steam Multiplayer. Play with other
      people. Some creatures are players, some are AI. It all takes place on a Dedicated
      server that you or someone  else is hosting.<br></li><li>    Huge Mega Map.
      The world is huge and beautiful with multiple biomes including forests, deserts,
      lava, swamps, grasslands, and caves.<br></li><li>    Special abilities! Some
      dragons can fly, breath fire, spit acid, and even turn invisible!<br></li><li>    Growth.
      Your dragon grows over time. You need to eat and drink to survive to the adult
      stage. <br></li><li>    Movement. Dragons can fly, they can swim, they can walk,
      run, trot, and even sleep!<br></li><li>    Fire! Dragons can breathe fire, some
      spit acid, some shoot plasma. Each dragon species is different and has different
      stats.<br></li><li>    Nesting. Dragons can lay eggs which can then be hatched
      by players, each egg inherits stats from each parent. Or you can spawn into
      the game with randomly assigned stats. Each dragon will have slightly different
      stats within the range of its species.<br></li><li>    End game. The game is
      more than just growing and surviving. After reaching adult, you can unravel
      the mystery that will allow your dragon to grow stronger, sometimes even larger,
      becoming an Alpha dragon of your species. You may even unlock the Elementals,
      an alpha-class playable character and be hunted for the rest of your days by
      every dragon on the server seeking your utter demise.</li></ul>
