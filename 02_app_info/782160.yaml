details:
  data:
    about_the_game: "Raptainment puts you in the hard-hitting rap world full of hard\
      \ lyrics, screaming fans, luxury and the tour life.<br>Plan for your rapper\
      \ the next hit album, but always keep the skills in mind, don\xB4t expect to\
      \ much at the beginning, a flop would remain long in the memory of the fans.<br><br>Raise\
      \ the skills of your rapper to record more sophisticated and high quality albums\
      \ in the future<br>in which execution you want to release the product and keep\
      \ an eye at the advertising.<br>Do not forget to give interviews, keep the social\
      \ media in mind, and have a good connection with the fans.<br><br>After a successful\
      \ release, the tour life is awaits you.<br>Plan a small or big tour and present\
      \ the newest works to the public.<br>Master the narrow degree between the equipment\
      \ of the tour and the possible revenue to make the business not to an loss.<br>Take\
      \ care that your artist travel and plan every single performance carefully to\
      \ make every show as great as it can be.<br><br><strong>Features:</strong><br>-\
      \ Detailed simulation around the rap business<br>- Comprehensive skill system\
      \ whose values rise and fall over time.<br>- Complex recording system with many\
      \ different selection options<br>- Detailed calculations for a dynamic playing\
      \ experience<br>- Releases in different sale-designs with a detailed calculation\
      \ system<br>- Extensive promotion system via advertising, interviews and social\
      \ media<br>- Detailed tour system incl. planning of each performance<br>- Game\
      \ music from talented producers which have produced for some famous german rap\
      \ stars.<br>- And much more.<br><br>Raptainment has been optimized for the screen\
      \ resolution 1980x1020<br><br><strong>Licencing:</strong><br>For Raptainment\
      \ some well-known Rap Artists from Germany was licensed.<br>Music was licencing\
      \ 4 exclusive beats from the producer 3Nity beats.<br>In addition, the game\
      \ includes exclusive beats from newcomer producers.<br><br>Buyers of Raptainment\
      \ may use the beats exclusively for non-commercial projects."
