    about_the_game: <h2 class="bb_tag">Available Only for the Steam Halloween Holiday
      Sale</h2><br>As an indie game, Project Genesis' pre-alpha development is only
      possible with your support! <br><br>For a limited time during the Halloween
      season we are offering two badges and a themed color palette to customize your
      battle craft and avatar. We thank you for believing in us and hope you'll choose
      to showcase your participation in the earliest days of Project Genesis pre-alpha
      development by showing off your gear.<br><br>Included in this Support Pack:<br><ul
      class="bb_ul"><li> TWO unique Halloween badges<br></li><li> TEN custom-color
      palette for your battle craft and avatars</li></ul><br>In honor of Anubis, the
      god of the dead, look like a killer:<br><ul class="bb_ul"><li> on the leaderboards<br></li><li>
      in your assault pod<br></li><li> fighting battle craft in space theater<br></li><li>
      in close-quarter avatar combat</li></ul>
