    about_the_game: "<strong>GOOD NEWS EVERYONE</strong>: By purchasing the game,\
      \ you actually get two games now: 1) The original The Vanishing of Ethan Carter,\
      \ 2) The Unreal Engine 4 remaster called The Vanishing of Ethan Carter Redux.\
      \ Please see <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.theastronauts.com/2015/09/the-vanishing-of-ethan-carter-redux-out-now/\"\
      \ target=\"_blank\" rel=\"noopener\"  >this link</a> for details.<br><br>The\
      \ Vanishing of Ethan Carter is a first-person story-driven mystery game that\
      \ focuses entirely on exploration and discovery. It contains no combat or explosions\
      \ of any kind. If our game leaves any scars, we hope you won\u2019t be able\
      \ to see them.<br><br>You play the game as Paul Prospero, an occult-minded detective\
      \ who receives a disturbing letter from Ethan Carter. Realizing the boy is in\
      \ grave danger, Paul arrives at Ethan\u2019s home of Red Creek Valley, where\
      \ things turn out to be even worse than he imagined. Ethan has vanished in the\
      \ wake of a brutal murder, which Paul quickly discerns might not be the only\
      \ local murder worth looking into.<br><br>Inspired by the weird fiction (and\
      \ other tales of the macabre) from the early twentieth century, The Vanishing\
      \ of Ethan Carter aims to significantly evolve immersive storytelling in games.\
      \ While it features a private detective and quite a few mental challenges, The\
      \ Vanishing of Ethan Carter is not an especially puzzle-ridden game. Our focus\
      \ is on atmosphere, mood, and the essential humanity of our characters.<br><br>Still,\
      \ the discoveries won\u2019t happen on their own, or without your help. Using\
      \ both Paul\u2019s supernatural skill of being able to communicate with the\
      \ dead, and your own powers of observation, you will discover the mystery behind\
      \ a trail of corpses, the roots of a dark ancient force lurking in Red Creek\
      \ Valley, and the fate of a missing boy.<h2 class=\"bb_tag\">Key Features</h2><br><ul\
      \ class=\"bb_ul\"><li><strong>Explore and interact with the beautiful yet ominous\
      \ world of Red Creek Valley</strong>, which was created with the use of revolutionary\
      \ photogrammetry technology that allows for nearly photorealistic environments.<br></li><li><strong>Communicate\
      \ with the dead and see how they died in order to gather clues</strong> that\
      \ help you piece together the truth behind Ethan\u2019s disappearance -- and\
      \ the fate of his family.<br></li><li><strong>Experience, in non-linear fashion,\
      \ a story that combines the pleasures of pulp, private eye, and horror fiction</strong>,\
      \ all of it inspired by writers such as Raymond Chandler, Algernon Blackwood,\
      \ Stefan Grabinski, and H. P. Lovecraft.<br></li><li><strong>Conduct the investigation\
      \ on your own terms and at your own pace</strong>. Although there are a few\
      \ scary bits in the game, players will have no need for sedatives. Our game\
      \ is less about terror and more about clammy unease.</li></ul>"
