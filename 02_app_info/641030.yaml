    about_the_game: "<h2 class=\"bb_tag\"><strong>BRP Witchcraft for Fantasy Grounds</strong></h2><strong>A\
      \ Basic Roleplaying (BRP) library module for Fantasy Grounds</strong><br><br><i>The\
      \ village wise-woman creating herbal mixtures to cure her neighbours of the\
      \ latest plague to curse their homes, the crone who disguises herself as a beautiful\
      \ young woman to entice men to their doom, the travelling warlock who trades\
      \ in potions and talismans which may or may not be truly magical. These are\
      \ all examples of witches; men and women for whom witchcraft is an art and a\
      \ profession.<br><br>Within this monograph you will find new spells common to\
      \ witches, rules for brewing magic potions and rules for creating talismans\
      \ - a new kind of one-shot magic item in which the witch invests a portion of\
      \ their soul for a short time. There are also descriptions of various witches'\
      \ organisations, and optional allegiance rules for flavouring magic \u2018black'\
      \ or \u2018white'.</i><br><br>BRP: Witchcraft is a monograph best suited to\
      \ Dark Ages, High Medieval, High Fantasy, Arabian Nights and Renaissance settings.\
      \ However, there is nothing to stop you playing a modern witch selling magic\
      \ potions under the table at a local diner or an apocalypse survivor rediscovering\
      \ the old ways.<br><br>This product contains a library module fully converted\
      \ for display and use within fantasy grounds.<br><br>Released on January 09,\
      \ 2011. Designed for Fantasy Grounds version 2.9.9 and higher.<br><br>By Byron\
      \ Alexander, illustrations by Seskimo.<br><br>Requires: An active subscription\
      \ or a one time purchase of a Fantasy Grounds Full or Ultimate License and a\
      \ one time purchase of the Basic Roleplaying (BRP) ruleset."
