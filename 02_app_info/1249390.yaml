    about_the_game: "<strong>Your driving and choices will change your destiny\u2E3A\
      </strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1249390/extras/JK_english.gif?t=1593299971\"\
      \ /><br><br>\u300ETales in the TAXI\u300F is a multi-ending adventure game in\
      \ which the story diverges by driving a taxi and talking with passengers.<h2\
      \ class=\"bb_tag\">Driving Part : Take our passengers where they want to go!</h2>A\
      \ wide variety of  passengers are rode in the taxi!<br>Let's understand their\
      \ intentions and take them to the proper destination!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1249390/extras/OL_english.gif?t=1593299971\"\
      \ /><h2 class=\"bb_tag\">Conversation Part : Listen to passengers' problems\
      \ and select appropriate solutions!</h2>The passengers in this taxi are having\
      \ some kind of problem.<br>Let's listen carefully to their worries and choose\
      \ the best answer.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1249390/extras/Element_english.gif?t=1593299971\"\
      \ />"
