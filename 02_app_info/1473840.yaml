    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1473840/extras/logo.png?t=1607700803"
      /><br><br>Enter this beautiful pixel art puzzle game and complete increasingly
      challenging levels.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1473840/extras/one_circle_1-2.gif?t=1607700803"
      /><br><br>In One Circle, you need to make well-calculated moves in order to
      collect all the balls on the board.<br>Drag the balls of the same color together,
      horizontally or vertically, to join them.<br>At each level, a different challenge.
      How far can you go?<br>There are several mechanics to be used in the game.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1473840/extras/one_circle_2-2.gif?t=1607700803"
      /><h2 class="bb_tag"> Featuring</h2><ul class="bb_ul"><li> Beautiful animations<br></li><li>
      Minimalist interface<br></li><li> Dynamic and comforting audio<br></li><li>
      Different handcrafted puzzles<br></li><li> Original music</li></ul>
