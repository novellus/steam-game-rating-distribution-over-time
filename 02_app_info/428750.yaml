    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/428750/extras/ncvid2.png?t=1590699853\"\
      \ /><br><br><strong>Neon Chrome</strong> is a ruthless twin-stick top-down shooter\
      \ with procedurally generated levels and destructible environment.<br><br><ul\
      \ class=\"bb_ul\"><li>Completely destructible environment<br></li><li>Persistent\
      \ character development using loot from your runs<br></li><li>Enemies ranging\
      \ from security guards to massive boss hover tanks<br></li><li>Perk system in\
      \ the form of cybernetic enhancements<br></li><li>Procedurally generated levels\
      \ - endless replayability<br></li><li>Over a dozen weapons<br></li><li>Discover\
      \ &amp; unlock enhancements, abilities and weapons<br></li><li>Experiment with\
      \ level editor &amp; mods</li></ul><br>Neon Chrome was created by 10tons - the\
      \ company behind the cult hit game Crimsonland.<h2 class=\"bb_tag\"> </h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/428750/extras/character_development.png?t=1590699853\"\
      \ /><br>Use your looted credits to permanently improve your stats like health,\
      \ luck and damage. Your character also improves with guns and cybernetics during\
      \ a run. Visit your nearest upgrade station and select from a choice of over\
      \ four dozen enhancements. The enhancements range from health and protection\
      \ improvements to defense and assault systems - and far beyond.<h2 class=\"\
      bb_tag\"> </h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/428750/extras/paths.png?t=1590699853\"\
      \ /><br>After each death the game will generate a completely new path always\
      \ ending in a final showdown. The Overseer controlling everything trusts his\
      \ obedient minions to end your journey before you reach him. Your path will\
      \ be a mix of randomly generated futuristic environments and hand crafted challenges.\
      \ <br><br>Before each run you choose one of three randomized &quot;assets&quot;.\
      \ The asset is a unique combination of class, weapon, and ability. Each one\
      \ a bit different - everyone as good as dead. They will have all your permanent\
      \ stat improvements in addition to their original qualities. The sneaky assassin\
      \ with mines or the robust corp soldier with incendiary grenades? The choice\
      \ is up to you.<h2 class=\"bb_tag\"> </h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/428750/extras/explosion.png?t=1590699853\"\
      \ /><br>Almost everything in Neon Chrome can be destroyed with weapons or cybernetic\
      \ abilities. You\u2019ll shoot through walls, make rooms explode, and obliterate\
      \ whole floors while blasting your way through the building.<br><br>Overcome\
      \ the latest killing solutions ranging from armed security to lethal assault\
      \ drones and cyborgs. The building hosts a small army and even devastating military\
      \ robots. To make your way to the top you also need to overcome handcrafted\
      \ combat and puzzle challenges.<h2 class=\"bb_tag\"></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/428750/extras/coop.png?t=1590699853\"\
      \ /><br>If your friends would like to help you bringing down the Overseer Neon\
      \ Chrome supports 2-4 players in shared screen local co-op!<h2 class=\"bb_tag\"\
      > </h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/428750/extras/death.png?t=1590699853\"\
      \ /><br>Armed with your skills, weapons, and cybernetic abilities you\u2019\
      ll have a fighting chance of stopping the Overseer. Go on, venture into the\
      \ Neon Chrome and remember: Death is always a new procedurally generated beginning."
