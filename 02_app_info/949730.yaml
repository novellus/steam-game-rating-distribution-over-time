  data:
    about_the_game: <h2 class="bb_tag">The year is 2273</h2><br>The unexpected discovery
      of valuable minerals within the rings of Saturn has sparked a thriving space
      excavation industry. You control an asteroid excavation ship hoping to make
      it rich out on the rings, but soon you find out that all is not as it appears.
      Experience a hard sci-fi story backed up with real physics and science.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/949730/extras/k37-anatomy-izo.png?t=1590659082"
      /><h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li>Realistic top-down
      hard sci-fi space flight experience. Every aspect of gameplay is backed up by
      real science. Ships fly just as starships should. <br></li><li>Jump into action
      in seconds with autopilot assist or save fuel by manual thruster maneuvers.
      <br></li><li>Detailed ship simulation down to every subsystem - upgrade your
      ship, fix or even jury-rig broken systems on the fly. Every system failure will
      impact gameplay - adapt to survive in the hostile environment of space.<br></li><li>Discover
      the mystery of the Rings, or just try to get rich leading your excavation company.
      <br></li><li>Plan your strategy back on Enceladus Prime station. Sell your output,
      upgrade your ship, hire the crew and manage your company. </li></ul>
