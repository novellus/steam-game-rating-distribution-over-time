  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1186100/extras/Aboutthisgif.gif?t=1602800838"
      /><h2 class="bb_tag"> Your beasts, your rules: </h2>Build your own custom team
      of Metabeasts and usher them into battle. Command your beast around the battlefield
      while you gun down enemy players and monsters alike. Each beast comes with its
      own unique set of powerful moves and staggering abilities. Experience endless
      hours of gameplay trying them all out for yourself!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1186100/extras/giftopia1.gif?t=1602800838"
      /><h2 class="bb_tag"> Strategize for victory: </h2>Choose between several unique
      champions, each equipped with powerful abilities, ranging from amped up mobility
      to thunderous weaponry. Bring up to 4 of them into each battle depending on
      your play-style. How do you plan on taking up the fight?<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1186100/extras/aboutthis3.png?t=1602800838"
      /><h2 class="bb_tag"> No play like cross-play: </h2>Play on your platform of
      choice and battle players across the globe in a hassle-free crossplay experience.
      Running late? Start a match on your PC and finish it on your mobile device (and
      vice versa). Your profile in Beast Brigade is shared across all devices, so
      no matter what you play on, you''re always making progress.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1186100/extras/REALGIF3.gif?t=1602800838"
      /><h2 class="bb_tag"> Explore the Metabeast universe: </h2>Venture through the
      world of Metabeasts and capture your favorite creatures in an ever expanding
      world, in the breathtaking adventure mode. Visit unique and riveting locations
      and fight through hordes of enemies, human and Metabeast alike, to get your
      hands on the most powerful creatures alive!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1186100/extras/giftopia4new.gif?t=1602800838"
      /><h2 class="bb_tag"> Test your skills in ranked matchmaking: </h2>You think
      you have skills? Alright, well how tough are you really? Everyone starts at
      the bottom, but by playing against other Champions in ranked mode with your
      own personal team, you''ll climb to achieve the worldwide rank of Metabeast
      Master!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1186100/extras/giftopia5.gif?t=1602800838"
      />'
