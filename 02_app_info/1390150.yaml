    about_the_game: Were there not enough memories to be made in the original? Don't
      worry, we agree!<br><br>From the developer, Dojin Otome, comes an expansion
      DLC for our hit game, Summer Memories!<br><br>Unlock new memories with added
      scenes for all the characters.<br><br>Enjoy some new interactions and voices,
      including with side characters.<br><br>And more!<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>New Scenes<br></li><li>New Interactions<br></li><li>New Endings<br></li><li>Added
      Voices for Side Characters</li></ul>
