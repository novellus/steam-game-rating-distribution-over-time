details:
  data:
    about_the_game: "\u201CInitial \u2161\u201D speaks of a tale on a continent with\
      \ super powers. With burdens of dangerous missions, 3 Iudex Soldiers of Philosophia\
      \ Academy set foot to the realm of their decade-long enemy, Scientia Empire.\
      \ In this game, you will play as one of the captains of Iudex Soldiers, fight\
      \ side by side with the other 2 companions and reveal the mysterious secret\
      \ hidden by both sides for decade. We increased our team from 5 developers to\
      \ 9 and sought for help from more friends to offer a better game.<h2 class=\"\
      bb_tag\">Up to ten chapters stories and levels, with full audio in both English\
      \ and Japanese</h2>To perform a more delicate storytelling, we present the story\
      \ with 10 chapters, 30+ real-time rendering Cutscenes. More than 20 voice actors\
      \ participated in dubbing. Japanese dubbing is led by Kugimiya Rie and Uchida\
      \ Maaya. English dubbing is led by Kira Buckland (\u201CNier: Automata\u201D\
      \ 2B) and Christine marie Cabanos (\u201CDead or Alive\u201D Marie Rose).<h2\
      \ class=\"bb_tag\">Dynamically switch between 4 different weapons at your will</h2>The\
      \ Heroine Belvia wields 4 high-tech combat weapons: Blade, GreatSword, Bow and\
      \ Gauntlet. Experience the gorgeous battle style of Iudex Soldiers which includes\
      \ dynamic weapon change, combat action derivation, the ultimate skill, spells\
      \ and full combat audio. We believe all these combined will present our players\
      \ a better fighting experience.<h2 class=\"bb_tag\">Dozens kinds of enemies\
      \ and more than 10 stimulating BOSS fights.</h2>Abundant enemy types and AI,\
      \ bring more challenges to the combat. More than 10 unique BOSS fights, includes\
      \ the killing machines and the most powerful Four Generals of Empire. Players\
      \ can either play in the simple level and fight aside with AI companions or\
      \ face all kinds of badass alone in high difficulty.<h2 class=\"bb_tag\">Superior\
      \ Music</h2>All the in-game music is crafted by our friends, CyberJoker (Japan)\
      \ and StrawberryHilMusic (United States). They co-operate to bring us dozens\
      \ of BGM and invited the famous music producers, KevinPenkin and RajRamayya\
      \ to bring 3 songs to the game which vocals by Mika Kobayashi, Emi Evans (singer\
      \ of the theme in \u201CNier: Automata\u201D), Christina Vee respectively. Music\
      \ always plays a big part in games. Hope to bring our players the more delicate\
      \ visual-audio experience.<br><br><br>In the end, thank all our players sincerely\
      \ for their appreciation and support for us tiny develop team. As promised,\
      \ we bring our new craft back! We read thousands of player reviews and made\
      \ improvement. We believe our efforts will bring players the better game experience."
