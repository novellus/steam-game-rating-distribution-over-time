    about_the_game: "<strong><h2 class=\"bb_tag\">Meet Movavi Picverse </h2>\u2013\
      </strong> your new AI-based helper that will take your photo editing to the\
      \ next level. Enhance your photos any way you want: adjust sharpness and color,\
      \ restore old images, remove unwanted objects, change backgrounds \u2013 and\
      \ do it all in a couple of clicks.<h2 class=\"bb_tag\">AI-Powered Toolkit</h2>Movavi\
      \ Picverse uses artificial intelligence to edit your photos, and that is why\
      \ it is so fast. <br><br>Here\u2019s what you can do:<br><ul class=\"bb_ul\"\
      ><li>Adjust colors automatically with <strong>Magic Enhance </strong>or use\
      \ manual controls<br></li><li>Apply <strong>HDR lighting </strong>to balance\
      \ contrast and emphasize details<br></li><li>Remove<strong> digital noise </strong>caused\
      \ by inadequate lighting conditions<br></li><li>Restore old photos: <strong>remove\
      \ scratches</strong> and<strong> revive colors</strong></li></ul><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1403800/extras/Restoration_en__1_.gif?t=1608788116\"\
      \ /><h2 class=\"bb_tag\">Smart Resizing Algorithms</h2>Whether you need to compress\
      \ or scale up an image, you can do it without losing image quality. Choose the\
      \ size you need, and AI will take care of the rest.<h2 class=\"bb_tag\">One-Click\
      \ Retouching</h2>Give portraits and selfies a total makeover using image retouching\
      \ tools:<br><ul class=\"bb_ul\"><li>Reshape faces and bodies<br></li><li>Remove\
      \ red-eye<br></li><li>Whiten teeth<br></li><li>Smooth out skin, remove shine,\
      \ wrinkles, and other blemishes</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1403800/extras/Retouch_en.png?t=1608788116\"\
      \ /><h2 class=\"bb_tag\">Object Removal</h2>Delete unwanted stuff from your\
      \ pictures using the handy Stamp tool. Copy \u201Cclean\u201D areas to paint\
      \ over problematic ones.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1403800/extras/Deleting_objects_en__1_.gif?t=1608788116\"\
      \ /><h2 class=\"bb_tag\">Background Removal</h2>Replace the original background\
      \ with a different picture or remove the background altogether. AI identifies\
      \ people in photographs and selects their silhouettes automatically.<h2 class=\"\
      bb_tag\">More Tools</h2>Movavi Picverse also comes in handy for basic editing.\
      \ You can have fun with dozens of filters and effects, add text, crop and rotate\
      \ images, and straighten the horizon.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1403800/extras/Filters_en.png?t=1608788116\"\
      \ /><h2 class=\"bb_tag\">Flexible Formats</h2>You can work with any graphics\
      \ format, including RAW. When exporting the resulting photo, you can choose\
      \ the output format and size: JPEG, PNG, BMP, TIFF, DPX, PBM, and more."
