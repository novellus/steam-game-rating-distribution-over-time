details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/821870/extras/AnimatedTitle.gif?t=1606916576"
      /><br>A simulation of the sport of tomorrow.  Play on the inside of an arena
      in orbit.  Jump off the wall and drift until you hit something.  Magnetic boots
      and gloves permit slow crawling along the walls and secure attachment to the
      ball.  Shoot the ball through the goal field at your opponent''s end of the
      court to score.  Score the most points across two ten-minute halves to win.<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li><strong>Career Mode</strong>:
      Play offline in the AI championship league.  Compete through a round-robin regular
      season and post-season playoffs.<br></li><li><strong>Online Play</strong>: Compete
      online against other humans, either solo or with a teammate.</li></ul><br><ul
      class="bb_ul"><li><strong>Stream Integration</strong>:  Your stream audience
      is your game audience.  In-game fans will cheer and celebrate in response to
      stream chat commands.<br></li><li><strong>Cosmetics</strong>: Support a cause
      or pro team, or just look cool wearing one of a large collection of player skins.<br></li><li><strong>Online
      Tournaments</strong>: Participate in online regional tournaments, or organize
      your own with our tournament support tools.<br></li><li><strong>ESports</strong>:
      Tournament-winning teams will have an opportunity to compete in global championships
      for cash prizes.</li></ul>'
