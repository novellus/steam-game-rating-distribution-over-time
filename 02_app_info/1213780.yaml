    review: "Did not understand this game at all. \n- There's no tutorial \n- Lack\
      \ of (visual) feedback:I can't tell if my harvesters all all collecting resources\
      \ or not \n- I found out by accident you can press Shift to shoot, which I could\
      \ not find in the key bindings\n\nAnd then there's some other annoying things:\n\
      - The resolution is fixed to something like 800x600 for some reason\n  - And\
      \ when you open the build menu it takes up half the screen because of this\n\
      - The turning speed of the unit you control is annoyingly slow\n\nMaybe too\
      \ niche for me, but I don't get it, don't recommend."
