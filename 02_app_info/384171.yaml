    about_the_game: "Tremendous Corporation is pleased to announce <strong>The Secret\
      \ of Tremendous Corporation: DLC</strong>!<h2 class=\"bb_tag\">The One Perfect\
      \ Answer For All Your Day-One DLC Needs</h2><br><br>After long and thorough\
      \ market analysis our company figured out what players really expect from modern\
      \ computer games.<br><br>We found out that every game absolutely needs to have\
      \ a <strong>Day-One DLC!</strong><br><br>From the expansive set of data derived\
      \ from Steam platform, we were also able to find out what makes people most\
      \ happy in said DLCs. The answer is: <strong>HATS</strong>!<br><br>Tremendous\
      \ Corporation is thrilled to give to you <strong>a DLC with a hat for your hero</strong>.\
      \ That's it! No more distracting features, complicated special missions or disappointing\
      \ alternative endings. <strong>It's a hat and we mean it!</strong><br><br><i>The\
      \ Secret of Tremendous Corporation: DLC</i> is the certified best way to waste\
      \ your money you could ever imagine! In return, you get a fabulous hat to wear\
      \ during a tedious sessions of puzzle solving. Isn't it exciting?<br><br>If\
      \ you're looking for other awesome ways to Waste Your Money\u2122, take a look\
      \ at <a href=\"http://store.steampowered.com/app/384170/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >The Soundtrack of Tremendous Corporation</a> as well."
