details:
  data:
    about_the_game: "100% Orange Juice - Kiriko &amp; NoName Pack adds 2 new playable\
      \ characters from developer Orange Juice's games. Meet Team Waruda's crazy doctor\
      \ <strong>Kiriko</strong> who lives on the edge, and <strong>NoName</strong>\
      \ who is always up to no good. The characters come fully voiced!<h2 class=\"\
      bb_tag\">Character Pack includes</h2><ul class=\"bb_ul\"><li><strong>Kiriko</strong>\
      \ from 'Xmas Shooting - Scramble!!', voiced by Sakura Miko<br></li><li><strong>NoName\
      \ </strong>from 'Acceleration of SUGURI', voiced by Fujiwara Hikaru<br></li><li>An\
      \ exclusive Sakura Miko-themed costume for Kiriko<br></li><li>Announcer voices\
      \ for both characters<br></li><li>New, unique Hyper Cards for both characters\
      \ to bring chaos to the battlefield with!<br></li><li>New music tracks play\
      \ as Kiriko and NoName's themes</li></ul><br>The new characters are designed\
      \ by Orange Juice\u2019s original staff for the game\u2019s English Steam release,\
      \ with character and card artwork by Hono."
