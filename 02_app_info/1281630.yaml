details:
  data:
    about_the_game: "Relive the captivating gameplay of a true city-building classic\
      \ with Dawn of Discovery\xAE and its Venice expansion in Anno\xAE 1404 History\
      \ Edition. See the game like never before, updated and optimized to work smoothly\
      \ on current computers with resolutions of up to 4K, and enjoy all improvements\
      \ while continuing your existing game with full save compatibility.<br />\r\n\
      - Expand your empire with the Venice expansion, including co-op and competitive\
      \ multiplayer, as well as new features, ships, quests, and items. <br />\r\n\
      - Experience updated and expanded multiplayer functionality. <br />\r\n- Take\
      \ advantage of improvements like borderless window mode and multi-screen support.<br\
      \ />\r\n- Includes bonus content: Anno 1404 soundtrack, wallpaper, and a company\
      \ logo for Anno 1800\u2122."
