    about_the_game: <i>A word of caution to disclaim:<br>It's more a poetry than a
      game.<br><br>The story goes the way you pull it.<br>A bullet hell without bullets.<br><br>What
      would I call it for my part?<br>A piece of something. I hope, of art.</i><br><br><br><i>The
      Game We All Have To Play</i> is a challenging minimalistic action game. It will
      take you about 15 minutes to reach the end, but if you want to get an excellent
      result, you will probably fail again, and again. And each run will feel different
      due to the abundance of commentaries in poetry form. <br><br>Have you ever had
      a feeling that there is too much on your plate? Some of us even wish there were
      more than 24 hours in a day. What is more important to you - your career, your
      hobby, your family? You can always sacrifice one of those things to have more
      time for another. Or you can try and keep everything under control. But it won't
      be easy!<br><br>In this game you can go the long way from being a newborn to
      the adulthood in a matter of a few minutes. You will have to make choices along
      the way. And it will get quite hardcore by the end when you might feel all fingers
      and thumbs. But if you succeed you will reveal the true name of this game, which
      is so obvious to see and so hard to grasp.
