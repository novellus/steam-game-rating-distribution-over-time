    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1296990/extras/pied_de_page_frise_V2.png?t=1597142652\"\
      \ /><h2 class=\"bb_tag\">Welcome on Harmony ! </h2><br>Here, on this island,\
      \ birds and humans live together in peace. It\u2019s on the fishermen\u2019\
      s village that our hero, Suli, lives happily. As the elder\u2019s assistant,\
      \ the young bird works in the temple. One stormy night, he discovers a dark\
      \ prophecy that will change his life forever.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1296990/extras/sulismall2.png?t=1597142652\"\
      \ /><br><br>Discover the island, interact with colorful characters, in various\
      \ places, solve many puzzle and bring back peace on Harmony !<h2 class=\"bb_tag\"\
      >What to Expect </h2><br><br><br>A classical point and click game playable mainly\
      \ with your mouse.<br>An original 2D game with soft colors and hand painted\
      \ backgrounds.<br>A map to help you fast travel around the island.<br>Some cutscenes\
      \ with voice over.<br>Three save slots.<br>A story with many twists.<br>20 trophies\
      \ to unlock along the game.<br>Funny dialogs and endearing characters.<br>A\
      \ cute and mischievous hero to incarnate.<br>Several mini games with various\
      \ gameplays to stimulate your brain.<br>Some easter eggs for our P&amp;C games\
      \ fans.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1296990/extras/pied_de_page_frise_V2.png?t=1597142652\"\
      \ />"
