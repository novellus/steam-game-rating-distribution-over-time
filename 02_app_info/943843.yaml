    review: "[h1]DLC-Review:\n\nWWE 2K19 - New Moves Pack[/h1]\n\nDie WWE 2K Reihe\
      \ ist das offizielle Wrestling-Reihe der gr\xF6\xDFten Wrestling-Association\
      \ WWE, World Wrestling Entertainment (ehemals WWF). Mit zahlreichen Spielmodi,\
      \ Einzel- und Tag-Team Matches bis hin zum Royal Rumble lassen sich zahlreiche\
      \ von der Mattscheibe bekannte Matches nachspielen. Und das in recht guter Qualit\xE4\
      t, einem recht umfangreichen Roster und einer gro\xDFen Auswahl an Moves. Man\
      \ kann aber auch als einfacher selbsterstellter No-Name Wrestler beginnen und\
      \ sich Schritt f\xFCr Schritt bis zum Titel k\xE4mpfen.\n\nDieses DLC enth\xE4\
      lt insgesamt rund 50 neue Moves, die vor allem beim Erstellen eines eigenen\
      \ Charakters zum Tragen kommen d\xFCrfte.\n\nDabei reicht die Bandbreite von\
      \ Elbow Drops \xFCber Suplexes \xFCber Kicks und Punches bis hin zu Submission\
      \ Holds. In der Regel handelt es sich um Moves, die man einem bestimmten realen\
      \ Wrestler meist nicht der ersten Reihe zuschreiben kann.\n\nDadurch sind die\
      \ meisten Moves im Kern keine grundlegend neuen, sondern meist nur spezifische\
      \ Varianten bereits vorhandener Moves.\n\nDie Bewegungen sind gut gecapchert,\
      \ die Animationen dadurch wie gewohnt recht fl\xFCssig und nah an dem, was man\
      \ aus Shows auch wirklich kennt.\n\nNotwendig sind die neuen Moves sicher nicht,\
      \ aber eine ganz nette und durchaus gut gemachte Erg\xE4nzung f\xFCr all diejenigen,\
      \ denen die zahlreichen im Hauptspiel vorhandenen Moves noch nicht ausdifferenziert\
      \ genug waren. \n\n[h1][b]DLC-Wertung: 6/10"
