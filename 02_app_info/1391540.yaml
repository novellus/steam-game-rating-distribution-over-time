details:
  data:
    about_the_game: "\xDCberl\xE4ufer is a rogue-like Virtual Reality game where you\
      \ must escape a nazi dungeon.  You are a German soldier in 1940 who opposed\
      \ the Third Reich.  Incarcerated by the SS, you must escape the procedurally-generated\
      \ dungeon with the assistance of the German resistance.<br />\r\n<br />\r\n\
      Use environmental clues including sound and shadows to avoid detection by guards\
      \ taking them out silently when possible.  Gather the items you need to escape\
      \ and find the exit.  The more you play, the more perks, weapons and weapon\
      \ modifiers are unlocked.  As you explore the dungeon, you will unravel a former\
      \ prisoners story and learn more about the real resistance to the Third Reich\
      \ in World War 2.  Real radio broadcasts and propaganda posters add to the immersion\
      \ as you escape the clutches of the SS.<br />\r\n<br />\r\n\xDCberl\xE4ufer\
      \ is a love-letter to the original Wolfenstein games by Silas Warner which were\
      \ loved by many gamers in the 80s."
