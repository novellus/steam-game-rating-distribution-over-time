  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1343670/extras/trailer_gif_4.gif?t=1608193067\"\
      \ /><br><br>Have you ever thought about building up your own empire, without\
      \ the risk of ending up sleeping under a bridge? Become the owner of a pawn\
      \ shop and haggle like your life depends on it!<h2 class=\"bb_tag\">Start small,\
      \ grow big!</h2><br>Begin your journey in a rundown shack and build up your\
      \ business day by day by negotiating with customers, hiring employees and partaking\
      \ in auctions. <br><br><strong>But be careful! </strong>Scammers will try to\
      \ take advantage of you with counterfeit items and  If someone ever wants to\
      \ sell you a questionable \u201Cinsurance\u201D better choose your next words\
      \ wisely...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1343670/extras/shops_new.gif?t=1608193067\"\
      \ /><br><br>Each customer behaves differently during negotiations according\
      \ to their unique psychological traits. It\u2019s up to you to understand who\
      \ you have in front of you, how to treat them and how to seal the deal!<br><br>Use\
      \ all your negotiation, psychology and management skills to create your pawn\
      \ empire!<h2 class=\"bb_tag\">Dealer\u2019s Life 2 Main Features</h2><ul class=\"\
      bb_ul\"><li><strong>The most technically advanced negotiation engine you\u2019\
      ve ever seen</strong><br></li><li><strong>A myriad of items</strong> to buy\
      \ and sell with fake and counterfeit items to avoid (or exploit!)<br></li><li><strong>Infinite\
      \ customers</strong> to haggle with, each with their own personality and appearance<br></li><li><strong>Hire\
      \ employees</strong> to help you with your job: search for the best experts,\
      \ restorers, profilers, analysts, clerks and many others. <br></li><li><strong>Auctions!</strong>\
      \ For times when you crave a little bit of extra adrenaline... aaand SOLD!<br></li><li><strong>Lots\
      \ of humour</strong> and quotes from cult movies and videogames</li></ul>"
