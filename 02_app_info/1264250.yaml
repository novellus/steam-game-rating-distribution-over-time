details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1264250/extras/FNA_Steam_banner_Commercial-Fishing-ENG.png?t=1609596222\"\
      \ /><br>The sequel to the popular simulation game <strong>Fishing: Barents Sea</strong>\
      \ invites you to put on your captain\u2019s hat once again: Explore the large\
      \ ocean of Nova Scotia, try your hand at entirely new fishing methods and enjoy\
      \ huge range of highly detailed ships in the commercial fishing simulator <strong>Fishing:\
      \ North Atlantic</strong>.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1264250/extras/FNA_Steam_banner_Hunt-and-Explore-ENG.png?t=1609596222\"\
      \ /><br>Discover majestic world of <i>Canadian Nova Scotia</i> while admiring\
      \ the vast diversity of ocean life. Explore the fishing zones with upgradable\
      \ ships and gear as you progress in your career.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1264250/extras/FNA_Steam_banner_Realistic-World_new.png?t=1609596222\"\
      \ /><br>Like our predecessor game <strong>Fishing Barents Sea</strong>, <strong>Fishing:\
      \ North Atlantic</strong> makes you experience an atmospheric and realistic\
      \ game world based on real maps, boats and fish species. Get ready to enjoy\
      \ new weather systems with upgraded atmospheric effects, North American Vessels\
      \ and fishing techniques like harpoons, deep-line-buoy-fishing and lobster pots.\
      \ Purchasing larger boats and better gear will increase your fisherman skills.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1264250/extras/FNA_Steam_banner_Fishing-Vessels_new.png?t=1609596222\"\
      \ /><br><strong>Fishing: North Atlantic</strong> offers you 27 ships at your\
      \ disposal for all types of fishing styles and fishing techniques like the harpooning,\
      \ which is used to hunt swordfish and tuna. Start with harpooning, then work\
      \ your way up to setting deep lines, catching snow crabs or lobster. As well\
      \ as longline, net and trawling. Do you have what it takes to fulfill this challenging\
      \ task?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1264250/extras/FNA_Steam_banner_Career-ENG.png?t=1609596222\"\
      \ /><br>Plan the course of your fishing career throughout the whole year: Brave\
      \ rain and snow while looking for the best fishing areas, but make sure that\
      \ you are not in danger of exceeding your quotas! The new advanced fish-AI will\
      \ require the use of GPS and sonar to follow the movement of your prey depending\
      \ on weather and season.<h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"\
      ><li><i>Fishing methods</i> \u2013 Harpooning, Deepline, Lobster, Crabbing,\
      \ Longline, Net, Trawling<br></li><li><i>Fish species</i> \u2013 Swordfish,\
      \ Tuna, Lobster, Snow Crab, Cod, Haddock, Pollack, Redfish, Mackerel, Silver\
      \ Hake<br></li><li>Advanced watershader and weather system, with realistic weather\
      \ data from the area<br></li><li>Dynamic fish prices \u2013 Other fishingboats\
      \ will also fish and deliver fish at the ports, which affects the prices<br></li><li>Dynamic\
      \ fish habitats \u2013 Fish will swim around the map through the yearly seasons<br></li><li>27\
      \ real handcrafted boats available from fishing industry licensepartners<br></li><li>Huge\
      \ map over <i>Nova Scotia, Canada</i> (200x300km) with six realistic ports<br></li><li>Fishing\
      \ industry license partners - A.F. Theriaul &amp; Son, Skipasyn, Scanmar, Hermes,\
      \ Selfa and Moen Marin</li></ul>"
