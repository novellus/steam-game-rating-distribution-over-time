    about_the_game: "&quot;Corona Blossom&quot; is a visual novel.<br />\r\n<br />\r\
      \nThe game features character art and designs by artist nanaca mai, who previously\
      \ worked on the super deformed character art in &quot;The Fruit of Grisaia.&quot;<br\
      \ />\r\nNow, her cute characters will come to life, moving and expressing their\
      \ emotions using the &quot;e-mote&quot; system. <br />\r\n<br />\r\n<br />\r\
      \nSTORY:<br />\r\nR-ne: a cute, metallic lifeform who one day fell from space.<br\
      \ />\r\nKeiji Osaki: a young man with a hazy past, now working at a mech garage.<br\
      \ />\r\nAfter whiling away much of the summer together, the two of them make\
      \ a promise: They're going to return R-ne to her home planet.<br />\r\nTheir\
      \ plans are interrupted, though, by another couple of new arrivals to Hanma\
      \ Town: the headstrong space pirates (or &quot;rare metal hunters&quot;) Lily\
      \ and Yunie.<br />\r\nWill Keiji and his friends ever be able to return R-ne\
      \ to space?<br />\r\nAnd what will become of the group's budding romances?<br\
      \ />\r\n<br />\r\nThe truth always emerges from the place you'd least expect..."
