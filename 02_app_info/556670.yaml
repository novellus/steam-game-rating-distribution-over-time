    about_the_game: <h2 class="bb_tag"><strong>A 5E Mini-Dungeon for 3-4 Characters
      of Levels 3-4</strong></h2><br><i>Recently, the homeless of the city have begun
      to disappear. Few seem to care, and many are actually happy to see them gone.
      The local magistrate is not however, and wants these disappearances looked into.
      Rumors have circulated that under the cover of night someone, or something,
      has been seen descending into the sewers below the market district via a grate
      in the street. The magistrate has tasked the PCs with investigating the sewers
      to see if any clues can be found relating to the recent disappearances.</i><br><br>5E
      Mini-Dungeons are small adventures for 5th Edition which are setting agnostic
      and are easily inserted anywhere in your campaign.<br><br><strong>Requires:</strong>
      An active license or a one time purchase of a Full or Ultimate license and the
      included 5E Ruleset.
