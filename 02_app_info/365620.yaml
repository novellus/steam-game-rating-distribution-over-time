    about_the_game: "<strong>WarBirds has brand updates!</strong><br> <br>The <i>world\
      \ famous</i> WarBirds, <i>Combat Flight Simulation,</i> in its 25th year, takes\
      \ real flying skills and IS NOT an arcade game.   Fly and Fight well and you\
      \ will survive!  Fly badly and you will just be known as \u201Ctarget\u201D\
      .<br><br>The new WarBirds for 2019 has many new updates including:  new terrains,\
      \ more updated flight models for most of the Axis aircraft from recently discovered\
      \ additional flight logs of the original aircraft; and new and improved weapon\
      \ delivery systems.    <br><br>The Squadron Select Series has had a great season\
      \ with one more series that started November 2019, with five separate famous\
      \ events including the Battle of Britain, Pearl Harbor, Midway, and two other\
      \ historic events.  <br><br>WarBirds 2020, expected to launch in March 2020,\
      \ will bring brand new terrain, aircraft, and target art and updates.  WarBirds\
      \ 2020 is a joint publishing event between iEntertainment Network and the new\
      \ MicroProse, our CEO\u2019s first company that is relaunching to do another\
      \ great round of simulations and FPS games.<br><br><strong>WarBirds</strong>\
      \ can be played either in single player &quot;solo&quot; mode with computer-controlled\
      \ enemies, or online with human and computer-controlled allies and opponents.<br><br><strong>Single\
      \ player WarBirds</strong> offers over 20 flight training modules, 12 instant\
      \ action missions from Bomber Ambush to Rear Gunner action, and a Free Flight\
      \ mode where the player can pick from 5 different combat game modes, from Air\
      \ to Air, Free Flight, Target Drones, Bomber Ambush, or Ground Attack in one\
      \ of over 15 geographic terrains, and choose to fly one of over 120 aircraft\
      \ and ground vehicles. <br><br>Gamers choose one of three levels of pilot expertise:\
      \ Rookie, Veteran, or the highly skilled Ace. In each air battle the player\
      \ can score points, build rank and acquire medals on the road to the coveted\
      \ title of WGFP, &quot;Worlds' Greatest Fighter Pilot!&quot; <br><br><strong>Online\
      \ WarBirds</strong> is free to purchasers of the Steam version of WarBirds,\
      \ with full access to all 225 faithfully modeled aircraft for one month.  After\
      \ the first month, should you not take a subscription to WarBirds, the sim is\
      \ still FREE to all with six early war aircraft including the Spitfire 1, early\
      \ Me-109, a B25, C-47, and a tank.<br><br>Online you can sign up for personal\
      \ training with WarBirds\u2019 corps of flight instructors, compete in air-to-air\
      \ action against other real players in online combat and join online squadrons.\
      \ Players can go on raids with squadron mates and participate in special events\
      \ that reenactment many of the great battles of World War II. <br><br>More information\
      \ about the WarBirds online community is available at <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.Totalsims.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.Totalsims.com</a>. In addition,\
      \ for no charge, all WarBirds Online players have access to a TeamSpeak 3 server.\
      \ This allows online players to use voice communication within the game. <br><br>While\
      \ WarBirds Online is free, IENT is a business, so of course there are limitations.\
      \ During the first month online, you have complete access to all features at\
      \ no charge. After the first month, you can still play free, but you are limited\
      \ to an early war plane set, which varies from arena to arena. <br><br>To access\
      \ the full set of all aircraft in all arenas, Steam players can purchase day,\
      \ week or month passes, which range from $2.99 to $15.95. If you just want to\
      \ play in a specific event on a specific day, the Day Pass is best for you.\
      \ If you want to play with the best planes, against the best players, whenever\
      \ you want, the Month Subscription is your best choice.<br><br><strong>WarBirds</strong>\
      \ continues to dedicate itself entirely to remarkable historical accuracy and\
      \ detail. After 25 years it is still one of the most impressive WWII combat\
      \ flight simulations available. Choose from countless online scenarios, modes\
      \ and options that give WarBirds a stunningly deep playing experience. Pick\
      \ from an array of WWII aircraft and vehicles (even tank battles occur if you\
      \ want to jump in and participate), each with entirely unique combat characteristic\
      \ and personality, making each plane a new experience. <br><br><i><strong>Salute\
      \ and Check Six!</strong></i>"
