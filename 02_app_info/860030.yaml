details:
  data:
    about_the_game: 'A quiz that helps you review common Chinese characters you will
      come across in everyday text. By practicing and reviewing, you can learn 2,538
      Hanzi, their meanings and pronunciations.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li> All questions have a timer set between 2 and 20 seconds.<br></li><li>
      Choose how many questions per quiz. From 3 to 30.<br></li><li> The following
      levels are available: 1 to 8 strokes, 9 to 16 strokes, 17 to 24 strokes, any
      Hanzi from the list or even your own custom list.<br></li><li> You can review
      any Hanzi to check its pinyin or the traditional form.<br></li><li> 3 ways to
      take a quiz: guess a Hanzi''s meaning or its pronunciations; Also you can have
      a word in English and then choose the matching Hanzi.</li></ul><br>Achievements
      available to highlight your progress!'
