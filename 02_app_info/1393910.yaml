  data:
    about_the_game: "Get yourself into and out of another fine mess! As the newest\
      \ member of London's elite &quot;Noble Gases&quot; social club, you'll win glory,\
      \ renown, and much-needed money through various cunning schemes that will seem\
      \ like good ideas at the time.<br><br><i>Jolly Good: Cakes and Ale</i> is a\
      \ 1.2 million\u2014million!\u2014word interactive comedy of manners by Kreg\
      \ Segall. It's a standalone sequel to <i>Tally Ho</i> inspired by P.G. Wodehouse,\
      \ where your choices control the story. It's entirely text-based\u2014without\
      \ graphics or sound effects\u2014and fueled by the vast, unstoppable power of\
      \ your imagination.<br><br>As the close relation of an earl, you've managed\
      \ to join the once-rather-elite Noble Gases just as you find yourself embroiled\
      \ in dreadful scandal. But surely your clever new servant ought to be able to\
      \ solve this knotty problem with both elegance and unruffled grace!*<br><br>*Elegance\
      \ and unruffled grace not guaranteed. Allow four to six weeks for full servant\
      \ acclimation. While supplies last. Additional restrictions may apply.<br><br>Lead\
      \ your new social club through a world of pranks, debts, close shaves, passions,\
      \ rivalries, and untold heights of splendor and absurdity amongst the cream\
      \ of society. Will you lean into your shocking reputation, fight hard to redeem\
      \ yourself in the eyes of the fickle public, or just relax with a cocktail by\
      \ the fire? What is most important to you: your own comfort, loyalty to your\
      \ friends, or the expectations of your family? Navigate the joys and troubles\
      \ of membership in your new club: planning parties, gaining new members, taking\
      \ down rivals\u2026or winning them over as friends.<br><br>But it's not all\
      \ shenanigans and hijinks\u2014there's also hanky-panky. Find love with a dreamy\
      \ artist, a former neighbor with a taste for rebellion, a dashing clubmate with\
      \ a flair for the dramatic (and for golden trousers), or even your own servant!\
      \ And, of course, spend time with some old friends from <i>Tally Ho</i>.<br><br>Perhaps\u2013\
      just perhaps\u2013with the tireless aid of your cunning servant, your rollicking\
      \ social club, and your merry new friends, you can weather the storm unscathed\
      \ and manage it all before everything comes crashing down! It seems most unlikely,\
      \ however.<br><ul class=\"bb_ul\"><li> Play as male, female or nonbinary; gay,\
      \ straight, or bi.<br></li><li> Maintain appropriate boundaries with your servant\
      \ or find yourself emotionally enmeshed.<br></li><li> Choose from one of five\
      \ scandalous backgrounds, significantly affecting the story, including museum\
      \ thievery, over-festivity, and public brawling.<br></li><li> Rub elbows with\
      \ a famous actor, a politician, a diva, an annoying journalist, and a renowned\
      \ artist\u2014or maintain a lower profile, eluding the police and a criminal\
      \ mastermind.<br></li><li> Become unwittingly or wittingly entangled in the\
      \ affairs of multiple secret societies, wealthy would-be sponsors, and criminal\
      \ enterprises.<br></li><li> Dress as a bellhop, a parlor maid, a military officer,\
      \ or in bathrobe and slippers!<br></li><li> Muck about with wireless radios\
      \ and experimental steam-powered printing presses.<br></li><li> Triumph in boxing,\
      \ swimming, cards, handball, competitive eating, and spitting.<br></li><li>\
      \ Break into hotels, cars, safes, bookshops, dressing rooms and art galleries,\
      \ some of them intentionally!<br></li><li> Ghostwrite love letters, craft speeches,\
      \ and edit damaging newspaper articles.<br></li><li> Smash windows, pitchers,\
      \ punch bowls, expensive tables, fine art\u2014and hearts.<br></li><li> Carry\
      \ your club to victory in a tournament or get rich betting on other clubs.<br></li><li>\
      \ Enjoy access to special features\u2014we prefer you not to call them &quot;cheats&quot;\u2014\
      with our &quot;Extra Helping&quot; in-app purchase.<br></li><li> Pore over a\
      \ detailed hint guide, available in our &quot;Pleasantly Tipsy&quot; in-app\
      \ purchase.</li></ul>"
