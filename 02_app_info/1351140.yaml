    about_the_game: "The mysterious adventure of a small girl and her grandfather\
      \ in the funky apocalyptic world of KAPIA.<br><br>Amidst the chaos, Stefan,\
      \ a retired pilot and a strong-willed grandfather, takes on the responsibility\
      \ of ending the War. Little does he know his most powerful ally will be his\
      \ little granddaughter, Reny. <br><br>KAPIA is created by a husband and wife.\
      \ If you like what we do and want to help out, add KAPIA to your wishlist. This\
      \ will help us tremendously upon the release. &lt;3<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1351140/extras/featuresL.png?t=1609848389\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>Point-and-click</strong><br>A traditional\
      \ point and click flow with an easily accessible drop-down inventory. To make\
      \ things more exciting we also added a first-person close-up menu where you\
      \ can interact with various items.  <br><br><br></li><li><strong>Play for both\
      \ characters</strong><br>People have different sides to them, and the same goes\
      \ for characters in KAPIA. Discover the story from different perspectives as\
      \ you play for both Stefan and Reny. Follow their own unique paths to achieve\
      \ a common goal.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1351140/extras/BothCharactersST.gif?t=1609848389\"\
      \ /><br><br><br></li><li><strong>Unique 3D design</strong><br>KAPIA is a reimagined\
      \ living museum. Enjoy a carefully crafted environment that suits the unusual\
      \ combination of medieval architecture and futuristic gadgets. Intelligent robots\
      \ walk the streets of manually carved stone, power banks light up antique lamps,\
      \ and typewriters serve as input devices for powerful computers.<br><br><br></li><li><strong>Puzzles\
      \ and mini-games</strong><br>Logic and diversity was the key to our work on\
      \ this most significant aspect of the game. Just like in traditional point-and-click\
      \ most puzzles are tied up with objects, but there are also conversational puzzles\
      \ and a whole bunch of logical mini-games.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1351140/extras/BoxingCatST.gif?t=1609848389\"\
      \ /><br><br><br></li><li><strong>Voiced dialogues</strong><br>We selected voice\
      \ talents from all over the world based on their acting skills and they didn\u2019\
      t disappoint. Each actor brought to the game a part of their own experience\
      \ making the world of KAPIA truly multinational.<br></li></ul>"
