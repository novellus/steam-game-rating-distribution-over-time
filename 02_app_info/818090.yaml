details:
  data:
    about_the_game: "You have awoken in strange and unfamiliar place. Soon you realize\
      \ that you are not simply locked up.<br />\r\n<br />\r\nBut why? For what reason?\
      \ In search of answers, you must follow the rules of this place. Puzzles and\
      \ hard decisions are waiting for you.<br />\r\n<br />\r\nWill you perish never\
      \ reaching the end or pass through all obstacles and understand what happened?\
      \ <br />\r\n<br />\r\nInner Riddle - single player game in &quot;Escape the\
      \ room&quot; genre with many puzzles and riddles. The story unfolds through\
      \ hints and references as you play the game. Inner Riddle will keep you in constant\
      \ suspense and will not let you get bored."
