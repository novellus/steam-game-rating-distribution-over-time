details:
  data:
    about_the_game: "About this game:<br />\r\n<br />\r\nHell of Men Blood Brothers\
      \ is a real-time strategy game. It is a skirmish game that offers innovative\
      \ mechanics that reward thoughtful and strategic players. With the cover system\
      \ for infantry, class combinations, the danger of vehicles by their firepower\
      \ and resistance, HoM is close to simulation, you will have to learn to use\
      \ all these aspects. Each environment is designed to allow you to develop realistic\
      \ strategic movements and thus dominate your opponent.<br />\r\n<br />\r\nFaction\
      \ :<br />\r\nPoland and Russia.<br />\r\n13 types of buildings (HQ, Barrack,\
      \ Infirmary, Com-Center, Laboratory, Container, Tent, Armory, Radar, Fixe Machinegun,\
      \ Sandbox, X Defense, Barricade).<br />\r\n6 types of vehicles (Buggy, Jeep,\
      \ Truck, Armoured Support, Light Tank, Tank).<br />\r\n13 types of units (Technicien,\
      \ Sapper, Rifleman, Machinegunner, Rocket Launcher, Grenade Launcher, Tank Crew,\
      \ Spec Ops Operator, Sniper, Medic, UAV, battle drone, collect drone).<br />\r\
      \n<br />\r\nDemo :<br />\r\nTutoriel + one skirmish mission where you play Poland\
      \ army against Russian army."
