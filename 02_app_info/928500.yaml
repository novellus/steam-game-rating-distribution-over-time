details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">This soundtrack contains music from Rocket\
      \ of Whispers: Prologue that reflects the witch\u2019s first moments in the\
      \ apocalyptic world.</h2><br><br>It features 10 masterfully composed tracks\
      \ by lead composer Triodust and SIGONO sound designer Hsu, Chi-Wei, including\
      \ several unused tracks. Some tracks are arranged from classic OPUS: Rocket\
      \ of Whispers tunes, beautifully written to bring players back to where it all\
      \ began.<br><br>The music mainly features the piano and string instruments,\
      \ creating multiple layers of auditory pleasure. It also invokes an heart-tugging\
      \ feeling of loneliness that settles down into soothing calm.<br><br>Let the\
      \ rhythm of emotions transport you into the story and game, and let the musical\
      \ progression give you the courage to march forward in spite of the apocalypse.<h2\
      \ class=\"bb_tag\">Track list</h2><br>1. Prologue<br>2. Recollect<br>3. Cryonic<br>4.\
      \ Return (How Long Must I Wait)<br>5. The World You Promised (My Fault)<br>6.\
      \ Fei Lin - Beginning of a Journey<br>7. Wake (Bonus Track)<br>8. Lost (Bonus\
      \ Track)<br>9. Distant Song (Bonus Track)<br>10. Cryonic II (Bonus Track)<br>11.\
      \ Continue Story (Bonus Track)<br>12. Fei Lin - Beginning of a Journey Demo\
      \ Version (Bonus Track)<br><br>NOTE:<br><ul class=\"bb_ul\"><li>All songs are\
      \ available in WAV format.</li></ul>"
