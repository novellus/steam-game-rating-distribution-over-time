    about_the_game: "In this vibrant portrayal of Australian adolescence, Greta Driscoll's\
      \ bubble of obscure loserdom is burst when her parents throw her a surprise\
      \ 15th birthday party and invite the whole school! Perfectly content being a\
      \ wallflower, suddenly Greta's flung far from her comfort zone into a distant,\
      \ parallel place -- a strange world that\u2019s a little frightening and a lot\
      \ weird, but only there can she find herself. Equal measures Wes Anderson and\
      \ Lewis Carroll, GIRL ASLEEP is an enchanting journey into the absurd -- and\
      \ sometimes scary -- depths of the teenage mind."
