    about_the_game: "This is a Sokoban casual game. Players need to control the male\
      \ character to move to the female character to complete the task and enter the\
      \ next level. However, there will be many holes in the process. At this time,\
      \ the boy needs to push the square to fill the hole. To pass.<br />\r\nThe ingenious\
      \ design and exquisite character stand-up drawing make the players happy to\
      \ think. Hurry up and use your brains to rescue the trapped girl.<br />\r\n\
      Don't forget to collect the props by the way, that will be an important reminder\
      \ to open the hidden level!<br />\r\n<br />\r\nThe continuation of the SeekGirl\
      \ series of classics, 14 exquisite illustrations, and all character voices,\
      \ bring the girl home!"
