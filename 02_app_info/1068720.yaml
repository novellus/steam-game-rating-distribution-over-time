details:
  data:
    about_the_game: "Blow up your friends \u2013 and snakes \u2013 in this Bomberman-like\
      \ multiplayer action game. With 5 game modes including Battle Royale, Capture\
      \ the Flag, King of the Hill and Snake Hunter! Up to 20 players in local multiplayer,\
      \ with online play via Steam Remote Play Together.<br><br><ul class=\"bb_ul\"\
      ><li>Snakes!<br></li><li>5 game modes:<br><ul class=\"bb_ul\"><li>Deathmatch<br>\
      \ </li><li>Capture the Flag<br> </li><li>Battle Royale (individual or team)<br>\
      \ </li><li>King of the Hill<br> </li><li>Snake Hunter (co-op against the AI)</li></ul></li><li>Many\
      \ powerups, including: Snake, Ultrabomb, Rocket Launcher, Flamethrower, Remote\
      \ Control, Detonator, Annhiliator, Strength, Shield, Ghost<br></li><li>Up to\
      \ 20 players in local multiplayer (up to 16 with controllers, up to 4 on keyboard)<br></li><li>Online\
      \ play via Steam Remote Play Together - quad-core CPU and 30Mbps of bandwidth\
      \ per remote PC recommended<br></li><li>Wide variety of level sizes and game\
      \ customization options<br></li><li>Watch replays of previous games<br></li><li>Accessibility\
      \ options - customize player, team, bomb and background colors, show outlines\
      \ around players, change ghost opacity<br></li><li>Unlock cat photos and stupid\
      \ drawings<br></li><li>Soundtrack by .mpegasus</li></ul>"
