    about_the_game: Jason Momoa takes no prisoners in this intense action-thriller.
      When Joe (Momoa) and his father (Stephen Lang) arrive at their remote hunting
      cabin, they're hoping for a quiet weekend. What they find is a stash of heroin,
      hidden in the cabin by drug traffickers. When the criminals suddenly descend
      upon the cabin, Joe and his father must make a kill-or-be-killed stand for survival.
