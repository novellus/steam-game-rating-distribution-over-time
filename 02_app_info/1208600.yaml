    about_the_game: <strong>Build and decorate your own nature park!</strong><br>Choose
      from a range of different decorations and toys  to create a charming park!<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1208600/extras/GIF_Steam_Deco.gif?t=1597804487"
      /><br><br><strong>Care for your bunnies with snacks and pets!</strong><br>Be
      sure to pet your bunnies to keep them happy.. But don't wake them up!<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1208600/extras/GIF_Steam_Pet.gif?t=1597804487"
      /><br><br><strong>Create a popular, cozy and cute park!</strong><br>Expand your
      park and increase its rating to attract new bunnies!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1208600/extras/GIF_Steam_Park.gif?t=1597804487"
      /><br><br><strong>Complete your bunny collection!</strong><br>Bring all the
      bunnies home, each with their own pattern and personality!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1208600/extras/GIF_Steam_Collection.gif?t=1597804487"
      />
