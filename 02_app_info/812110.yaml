details:
  data:
    about_the_game: "Inspired by the Lewis Carroll novel \xAB Alice in Wonderland\
      \ \xBB.<br />\r\nAlice is bored, sitting next to her sister who reads a book\
      \ with no images... While she observes, dreamy, what surrounds her, she sees\
      \ a rabbit in fitted coat which runs by looking at its watch! Intrigued, she\
      \ follows this rabbit in its den and is thrown in a wonderful, bizarre world,\
      \ without logic, inhabited with fantastic characters. Help her going through\
      \ this strange world and returning to her home!<br />\r\n<br />\r\nA THRILLING\
      \ ADVENTURE:<br />\r\nVisit unusual places pursuing Mr Rabbit, shorten or grow\
      \ to discover mysterious paths, speak with strange characters to find your way,\
      \ and enjoy your time in this dream!<br />\r\n<br />\r\nUSEFUL HINTS:<br />\r\
      \nUse the Hint: a shiny halo helps you to find one of the objects.<br />\r\n\
      No more hints? Not enough time? Find the bonus stars hidden in the scenes to\
      \ get more hints or time!<br />\r\n<br />\r\n- Simple and intuitive gameplay<br\
      \ />\r\n- An interactive inventory<br />\r\n- A range of mini games: Puzzles,\
      \ Sliding Blocks<br />\r\n<br />\r\nMAGNIFICIENT SETS:<br />\r\nExplore a dreamlike\
      \ world, meet fabulous characters, observe the details of fantastic places!"
