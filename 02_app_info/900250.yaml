    about_the_game: '<strong>Fortune &amp; Gloria</strong> is an action platformer
      where you and a friend (optional) save the day in procedurally generated missions!<br><br>Grab
      your trusty assault rifle, a handful of grenades, and join Nate &quot;Fortune&quot;
      Cobb and Gloria Guerrero on a mission to rescue hostages, take out the bad guys
      and blow stuff up!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/900250/extras/3_3_Anim.jpg?t=1572341687"
      /><h2 class="bb_tag">Full version features:</h2><ul class="bb_ul"><li>Couch
      co-op action! Grab a friend, sit on the couch together and blow stuff up!<br></li><li>Singleplayer
      experience: switch between characters and command your AI ally to wait behind
      or follow you into action!<br></li><li>Procedurally generated mission levels
      give unlimited re-playability<br></li><li>5 different environments, with variations
      within each<br></li><li>5 enemy groups, each with 5 tiers of units to unlock
      and fight<br></li><li>5 difficulty levels to match your play style, from casual
      to hardcore</li></ul><h2 class="bb_tag">Demo version features:</h2><ul class="bb_ul"><li>Singleplayer
      experience: switch between characters and command your AI ally to wait behind
      or follow you into action!<br></li><li>Procedurally generated mission levels
      give unlimited re-playability<br></li><li>1 environment, with limited variations<br></li><li>1
      enemy unit from 1 enemy groups<br></li><li>5 difficulty levels to match your
      play style, from casual to hardcore</li></ul>'
