  data:
    about_the_game: Challenge your spatial thinking in this point &amp; click, physics
      based, 3D-puzzle game, where you combine tetromino shaped blocks to create paths
      for a marble named Max. Your goal is to guide Max through 45 puzzles, retrieve
      the missing energy orbs and restore the colors of the rainbow. <br><br><strong>Create
      paths</strong><br>Carefully position and rotate 3D-tetrominoes to create paths
      for Max. Creating paths requires energy cubes so you need to carefully plan
      the paths so you and Max do not run out of energy.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1335700/extras/rot.gif?t=1609878262"
      /><br><br><strong>Switch suits</strong><br>Max may wear different suits, each
      with its own set of abilities. Switch between different suits to gain access
      to different parts of a puzzle. Planning is key, but since you may undo your
      actions, exploration is encouraged. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1335700/extras/suitup.gif?t=1609878262"
      /><br><br><strong>Challenge your spatial thinking</strong><br>If you are into
      puzzles that challenge your spatial thinking, like exploring different solutions
      and happen to have a soft spot for retro sound, this is probably a game for
      you.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1335700/extras/inspect.gif?t=1609878262"
      />
