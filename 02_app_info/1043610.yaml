details:
  data:
    about_the_game: 'Take role as a survivor in <strong>COLD CABLE: LIFESHIFT</strong>.
      After the Hope Garden ore mining started, a new sickness spread trough the living:
      part of population exposed to it become monsters! Yea, and it''s up to you to
      discover what''s going on and most important: how to fix that BIG problem.<br><br><i>Note:
      Consider trying the demo version before buying. Ultra-wide resolutions may result
      in sprite sizing error (maximum 1920 x 1200) </i><br><br><strong>CCLS</strong>
      is a 3D First Person action-puzzle game, with survival elements, where you have
      to gather supplies, control radiation level and shoot monsters on your way to
      reach the next level. If you want to play this game, get ready for the chaos.<br><br>What
      you''re going to find in this game:<br><br><ul class="bb_ul"><li> Multiple Levels</li></ul><ul
      class="bb_ul"><li> Unique Scripts </li></ul><ul class="bb_ul"><li> Horror Atmosphere
      </li></ul><ul class="bb_ul"><li> Custom models and audio</li></ul><br>Make sure
      your computer meet the minimum requirements. If not, please don''t purchase
      this game.'
