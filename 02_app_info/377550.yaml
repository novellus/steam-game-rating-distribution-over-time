    about_the_game: "Beat your friends in a joust while you try to keep your balance\
      \ on top of your unicycle! Compete in the ridiculous jousting tournament your\
      \ mother never let you have. You can now practice your unicycle and lancing\
      \ skills without fear of your video becoming viral, or breaking any bones for\
      \ that matter. All claims of unfair game are completely unfounded, all competition\
      \ is balanced and everyone must behave with good sportsmanship.<br />\r\n<br\
      \ />\r\nUnfair Jousting Fair is a 2D videogame about jousting, but with unicycles.\
      \ Two players try to keep their balance on a unicycle while they fight a medieval\
      \ joust with unbalanced and random weapons.<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n \u2022 Quick clashes atop unicycles as you never imagined, with impossible\
      \ controls<br />\r\n \u2022 Many characters and weapons that you can't choose<br\
      \ />\r\n \u2022 Procedurally generated backgrounds that have no effect on the\
      \ game<br />\r\n \u2022 Handcrafted 2D graphics<br />\r\n \u2022 Awesome soundtrack\
      \ from Madcap"
