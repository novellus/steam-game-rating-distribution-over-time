    detailed_description: "<h1>Pateron bonus !</h1><p>For any of those that support\
      \ the development of my game, get exclusive access to beta test new things for\
      \ the game ! + in-game codes and more are coming !</p><br><h1>About the Game</h1>The\
      \ world is in danger but who cares really? You\u2019re just here to fulfill\
      \ some contracts and hopefully get paid along the way! But who knows you might\
      \ just care along the way and take down some targets that are causing some trouble\u2026\
      \r\n\r\n\r\nFeaturing\r\nAmbient lighting \r\nCharacter creation\r\nDuel wielding\
      \ !\r\nDynamic leveling of enemies\r\nDynamic lighting\r\nFPS Monitor Sync \r\
      \nGame pad support\r\nCombo Counter \r\n10 Classes to pick from with 8 subclasses\
      \ \r\nMulti-classing \r\nMultiple classes with different skills/magic talents\
      \ to unlock\r\nTime system/Weather/Season System\r\nUnlock Sub-Classes once\
      \ you hit a certain level\r\nWater reflection\r\n\r\nControls\r\nUp/Down/Left/Right\
      \ to move around \r\nEscape key to bring up menu and cancel\r\nEnter Key to\
      \ accept/interact\r\n\r\nXbox controller (if using PlayStation or other control\
      \ go to gamepad configuration) \r\nUp/Down/Left right to move around \r\nA to\
      \ accept/interact\r\nB to escape/cancel\r\nStart to bring up menu\r\n\r\n\r\n\
      Full game : Will come out in the future...."
