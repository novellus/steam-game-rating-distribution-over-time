  data:
    about_the_game: "The world is in danger but who cares really? You\u2019re just\
      \ here to fulfill some contracts and hopefully get paid along the way! But who\
      \ knows you might just care along the way and take down some targets that are\
      \ causing some trouble\u2026<br />\r\n<br />\r\n<br />\r\nFeaturing<br />\r\n\
      Ambient lighting <br />\r\nCharacter creation<br />\r\nDuel wielding !<br />\r\
      \nDynamic leveling of enemies<br />\r\nDynamic lighting<br />\r\nFPS Monitor\
      \ Sync <br />\r\nGame pad support<br />\r\nCombo Counter <br />\r\n10 Classes\
      \ to pick from with 8 subclasses <br />\r\nMulti-classing <br />\r\nMultiple\
      \ classes with different skills/magic talents to unlock<br />\r\nTime system/Weather/Season\
      \ System<br />\r\nUnlock Sub-Classes once you hit a certain level<br />\r\n\
      Water reflection<br />\r\n<br />\r\nControls<br />\r\nUp/Down/Left/Right to\
      \ move around <br />\r\nEscape key to bring up menu and cancel<br />\r\nEnter\
      \ Key to accept/interact<br />\r\n<br />\r\nXbox controller (if using PlayStation\
      \ or other control go to gamepad configuration) <br />\r\nUp/Down/Left right\
      \ to move around <br />\r\nA to accept/interact<br />\r\nB to escape/cancel<br\
      \ />\r\nStart to bring up menu<br />\r\n<br />\r\n<br />\r\nFull game : Will\
      \ come out in the future...."
