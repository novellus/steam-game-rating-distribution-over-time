  data:
    about_the_game: "<i>Seventh Circle</i> is an urban fantasy visual novel about\
      \ friendship, love, and fighting people with magic. <br><br>You play as a modern-day\
      \ mage. Fresh out of college with a degree in the arcane, you've made your childhood\
      \ dream come true by gaining admittance to the Trillian, a renowned league of\
      \ arena battle mages, where the brightest young magical talents duke it out\
      \ every week for money, fame, and bragging rights.<br><br>As you tangle with\
      \ the Trillian\u2019s big personalities\u2014an uptight genius, a hot-headed\
      \ would-be rival, a handsome haloed jock, and more\u2014you\u2019ll uncover\
      \ a mystery stretching back decades, and you might just find love while you\u2019\
      re at it.<br><br>So... will you join?<br><br><i>Seventh Circle</i> was successfully\
      \ funded on Kickstarter in 2018, and features<br><br><ul class=\"bb_ul\"><li>\
      \ seven intersecting, dynamic character routes, featuring a cast of diverse\
      \ LGBT characters<br></li><li> over two dozen different endings, allowing you\
      \ to romance characters or encourage characters to romance each other<br></li><li>\
      \ platonic and aroace-friendly relationship options and good endings<br></li><li>\
      \ original art from illustrator Becca Farrow, with guest pieces from Adrian\
      \ Valdes, Naomi Franquiz, Michelle Wong, Paulina Ganucheau, Little Corvus, Ryan\
      \ Maniulit, and Punziella<br></li><li> RPG-like elements, such as the ability\
      \ to select your pronoun (she, he, they, or xe) and a school of magic<br></li><li>\
      \ an overarching mystery plot that, when solved, unlocks a unique final scene</li></ul>"
