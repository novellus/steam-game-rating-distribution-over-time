  data:
    about_the_game: "<i>Calling upon the ancient spirits that dwell within the Highlands,\
      \ the Eagle King prepares to unleash his full fury upon the brave adventurers\
      \ invading his homeland.</i><br><br>Want to add some challenge to your next\
      \ <i>Talisman: Digital Edition</i> adventure? With the <strong>Legendary Deck</strong>\
      \ for The Highland Expansion, you can increase the difficulty of cards you\u2019\
      ll encounter when playing with this expansion.<br><br>This <strong>Legendary\
      \ Deck</strong> replaces selected cards from the adventure deck of the Highland\
      \ Expansion, with the new cards being designed to offer extra challenge for\
      \ hardcore Talisman players. It also increases the difficulty of battling the\
      \ Eagle King.<br><br><strong>Please note: You need to have the original Expansion\
      \ in order to use this Legendary Deck.</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1248183/extras/Highland_Banner.png?t=1594895023\"\
      \ /><h2 class=\"bb_tag\">An Enraged Eagle King</h2>After having been betrayed\
      \ by the Great Wizard, the Eagle King has been waiting for his chance to destroy\
      \ the Crown of Command. With his newly reinforced powers, he\u2019s ready to\
      \ strike down any adventurers in his path!<h2 class=\"bb_tag\">Legendary Monsters</h2>Gaining\
      \ favour from the Eagle King himself, two of the most fearsome monsters to stalk\
      \ the Highland have been made even more furiocious. They wait in hiding, ready\
      \ to easily destroy unwary adventurers.<h2 class=\"bb_tag\">New Adventure Cards</h2>By\
      \ playing with this Legendary Deck enabled, your adventure cards will be replaced\
      \ with new, more challenging cards. This includes cards providing less support\
      \ than they originally would, making your journey through the Highlands even\
      \ more treacherous.<h2 class=\"bb_tag\">A Shiny New Look</h2>All Legendary Deck\
      \ cards also come with a shiny new look, to help you spot them as you play.<br><br><br>Purchasing\
      \ this Legendary Deck adds it to your Talisman: Digital Edition collection.\
      \ It is then available to choose in all game modes. Please note that this deck\
      \ is not included in the Talisman: Digital Edition Season Pass."
