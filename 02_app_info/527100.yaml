  data:
    about_the_game: "Star Trek\u2122: Bridge Crew, playable in both VR and non-VR,\
      \ will immerse you in the Star Trek universe. The game puts you and your friends\
      \ in the heart of the U.S.S. Aegis.<br />\r\nYour mission: explore a largely\
      \ uncharted sector of space known as The Trench, in hopes of locating a suitable\
      \ new home world for the decimated Vulcan populace. The Klingon Empire is also\
      \ active in the region, and their purpose is a threat to the Federation\u2019\
      s plans. <br />\r\n<br />\r\nMake strategic decisions and coordinate actions\
      \ with your crew to complete the mission. <br />\r\nIn co-op, you can form a\
      \ crew of four players to serve in the roles of Captain, Helm, Tactical and\
      \ Engineer. In addition to a dynamic storyline, the game features an \u201C\
      Ongoing Missions\u201D mode, procedurally generating missions for countless\
      \ hours of Solo and Co-op adventure. <br />\r\n  <br />\r\nIn Star Trek\u2122\
      : Bridge Crew, you\u2019ll need more than just individual skill to overcome\
      \ the challenges; communication, trust, and close crew coordination are the\
      \ keys to victory.  <br />\r\n<br />\r\nUplay account and Uplay PC application\
      \ required for game activation and installation.<br />\r\nA permanent internet\
      \ connection is required in order to play the game."
