    detailed_description: "<h1>Feature List</h1><p><ul class=\"bb_ul\"><li>Playable\
      \ in both VR and non-VR, serve as an officer with hand tracking with full-body\
      \ avatars and lip-sync.<br></li><li>Operate as a crew to make strategic decisions\
      \ and coordinate actions as Captain, Helm, Tactical or Engineer.<br></li><li>Take\
      \ command of the unique U.S.S. Aegis, the first ship of her kind.<br></li><li>Play\
      \ on the original bridge of the legendary U.S.S. Enterprise NCC-1701. <br></li><li>Join\
      \ a shared galactic adventure where communication, trust, and close coordination\
      \ are the keys to victory.</li></ul></p><br><h1>About the Game</h1>Star Trek\u2122\
      : Bridge Crew, playable in both VR and non-VR, will immerse you in the Star\
      \ Trek universe. The game puts you and your friends in the heart of the U.S.S.\
      \ Aegis.<br>Your mission: explore a largely uncharted sector of space known\
      \ as The Trench, in hopes of locating a suitable new home world for the decimated\
      \ Vulcan populace. The Klingon Empire is also active in the region, and their\
      \ purpose is a threat to the Federation\u2019s plans. <br><br>Make strategic\
      \ decisions and coordinate actions with your crew to complete the mission. <br>In\
      \ co-op, you can form a crew of four players to serve in the roles of Captain,\
      \ Helm, Tactical and Engineer. In addition to a dynamic storyline, the game\
      \ features an \u201COngoing Missions\u201D mode, procedurally generating missions\
      \ for countless hours of Solo and Co-op adventure. <br>  <br>In Star Trek\u2122\
      : Bridge Crew, you\u2019ll need more than just individual skill to overcome\
      \ the challenges; communication, trust, and close crew coordination are the\
      \ keys to victory.  <br><br>Uplay account and Uplay PC application required\
      \ for game activation and installation.<br>A permanent internet connection is\
      \ required in order to play the game."
