    about_the_game: 'This pack contains 7 visuals.<br><br>The visuals are the following:<br><ul
      class="bb_ul"><li><strong>Cyber Dive</strong>: Dive into a stream of glowing
      circuit boards.<br></li><li><strong>Spectrum Flight</strong>: Get a sense of
      flying above the sound waves.<br></li><li><strong>Spectrum Pool</strong>: A
      multi colored wave pool.<br></li><li><strong>Hyperspace Orb</strong>: Lightning
      storm in space.<br></li><li><strong>Three Body</strong>: An art installation
      in space - 3 energy spheres exhanging energy.<br></li><li><strong>Dream Pool</strong>:
      Space flowers dripping glowing nectar into a pool<br></li><li><strong>Gem World</strong>:
      Glittering gemstones set in sphere formations floating around glimmering to
      the music.</li></ul>'
