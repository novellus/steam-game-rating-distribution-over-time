    detailed_description: <h1>Please read before you buy!</h1><p>Please note that
      &quot;RPG Maker MZ - Town of Seasons&quot; and &quot;RPG Maker MV - Town of
      Seasons&quot; are the same pack, only the title &quot;MV&quot; and &quot;MZ&quot;
      are different. The content in these packs are exactly the same, so if you already
      have one of these packs, you don't have to purchase the other!</p><br><h1>About
      the Game</h1>One of our favorite game features is being able to see the flow
      of time, and what a better way to do so than with a set that pays homage to
      all the seasons?<br><br>Created by Sherman3D, this pack includes basic buildings
      and outer town decorations that are suited to spring, summer, autumn and fall.
      In addition, this pack hits several different architectural angles, giving you
      a chance to create atmospheric maps and locations.<br><br><u>This pack contains:</u><br><ul
      class="bb_ul"><li>Tile A1 includes two animated water tiles, one for a village
      an another for a bustling town.<br></li><li>Tile A2-A5 include auto-tiles of
      ground, paths, walls, floors, cliffs and town buildings.<br></li><li>Tile B-D
      includes building add-ons and decorative objects, along with seasonal trees.<br></li><li>Material
      that matches the standard RPG Maker MV tiles, while still giving you a new and
      unique look.<br></li><li>Easy to use and formatted for RPG Maker MV.</li></ul><br>Terms
      of Use:<br><br>* This pack is for use in RPG Maker Series only<br>* OK to be
      used in Commercial projects<br>* Contents can be edited<br>* OK for use in games
      with gore<br>* OK for use in adult-rated games
