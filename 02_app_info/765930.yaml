    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/765930/extras/FolliaDearFatherVRLOGO.png?t=1588327122\"\
      \ /><br><br>Engulfing VR experience \u2013 immerse yourself completely in the\
      \ horrors with virtual reality<br><br> <strong>(AVAILABLE FOR HTC VIVE 1.5 ONLY)</strong><br><br>Marcus\
      \ Pitt, a young man special only by the fact that both of his parents work at\
      \ a university, is one day drawn into the horrors that emerged at the very same\
      \ campus. His journey to find his parents, or at least what happened to them,\
      \ takes him into his worst nightmare, as he fights to find a way through, while\
      \ staying alive and sane. The place of education has been turned into a place\
      \ of horror and death. Starting with just a handful of items to help him get\
      \ through the darkened corridors, Marcus has to summon all his strength to survive\
      \ and keep on looking for his parents. Although it might already be too late,\
      \ his hope to find them alive will be the last to die. Literally, as everyone\
      \ else on the premises already seems to have been turned into a pile of gore.<br><br>Find\
      \ your way and look for clues to be able to continue and uncover the reason\
      \ as to why a university turned into a slaughterhouse. Keep your eyes open,\
      \ as the flashlight you\u2019re holding might go off any minute and engulf you\
      \ in darkness again. Sneak through the corridors, explore each room, backtrack\
      \ to find more clues and access additional parts of the university\u2019s campus.\
      \ But always be aware that whatever happened here, the evil has now soaked through\
      \ the whole of the immense university.<h2 class=\"bb_tag\">Main Features</h2><ul\
      \ class=\"bb_ul\"><li>Immersive survival horror experience \u2013 you never\
      \ know where the enemies will appear from the dark<br></li><li>Replay value\
      \ \u2013 challenge yourself on three difficulty levels, from beginner to hardcore-gamer<br></li><li>Keep\
      \ low and quiet \u2013 stealth is the key to survival... sometimes!<br></li><li>Explore\
      \ \u2013 find items, resources and collectables to uncover all secrets.<br></li><li>Heard\
      \ that?! - atmospheric soundtrack and ambient sounds that make your blood run\
      \ cold<br></li><li>Backtracking \u2013 unlock additional parts of the map, your\
      \ exploration will be rewarded<br></li><li>Deadly horrifying enemies \u2013\
      \ each one is different, so make sure you know them before you approach them.</li></ul>"
