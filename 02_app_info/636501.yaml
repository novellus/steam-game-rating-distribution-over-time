details:
  data:
    about_the_game: "Welcome to Tokyo, a gleaming beacon of modernity and the pulsing\
      \ heart of the Land of the Rising Sun. Finding a place to call home is a constant\
      \ challenge in the most populous city on Earth. In the Tokyo Towers content\
      \ pack, you\u2019ll build residential towers full of apartments that cater to\
      \ those seeking an urban oasis of calm amid the carefully choreographed chaos\
      \ of Japan\u2019s capital. Your towers will sprout balconies and terraces to\
      \ provide a serene views of the city\u2019s skyline far above the traffic filled\
      \ streets.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/636501/extras/balconies.gif.png?t=1605791641\"\
      \ /><br><br>With new apartments, you\u2019ll have many new choices as you seek\
      \ to master the complicated, crowded (and expensive) world of Tokyo\u2019s vibrant\
      \ residential market. Ranging from smartly designed micro apartments to palatial\
      \ penthouses, you\u2019ll be able to design a quintessentially Tokyo residential\
      \ block complete with matching exteriors and cityscapes inspired by Japan\u2019\
      s unique urban landscape.<br><br>Tokyo has always been a forward-looking metropolis\
      \ on the cutting edge of art and design. From fountains and gardens to prints\
      \ and statues, the content pack also features an array of new artwork to improve\
      \ your building\u2019s prestige and complete your truly Tokyo tower."
