    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/758400/extras/game_title.png?t=1513893283"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/758400/extras/Banner_ABOUT.png?t=1513893283"
      /><br><strong>Get ready to pull off The Ultimate Heist!!</strong><br>Ever wanted
      to go on an epic adventure where you get to infiltrate some of the most High
      Security Vaults across the world? We have you covered! Get ready to play in
      this unique turn-based strategy game. Avoid getting spotted by the cameras and
      the patrolling guards, use the gadgets at your disposal to neutralize your foes
      and get to the end of each vault and thereafter, crack it by playing one of
      the crazy mini games. Try to get to the end of the levels in as few moves as
      possible, so that you can compete with all the other infiltrators across the
      world.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/758400/extras/Banner_KeyFeatures.png?t=1513893283"
      /><br><ul class="bb_ul"><li>Turn-Based Gameplay<br></li><li>2 Different Gadgets
      to use - ICD (Invisibility Cloaking Device) and the Handy Tranquilizer Gun<br></li><li>Play
      in over 50 Different Levels across 5 Different Continents<br></li><li>Over 3
      Different difficulty types<br></li><li>Power Ups to help you on your adventure<br></li><li>Awesome
      Futuristic Art style<br></li><li>Steam Achievements and Leaderboards<br></li><li>Steam
      Trading Cards - Coming Soon<br></li><li>Awesome new Cutscene specially made
      for Steam</li></ul>This is just the beginning!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/758400/extras/Banner_FUTURE_(1).png?t=1513893283"
      /><br><br>We have already planned out the next major update in our pipeline,
      there will be many more levels added, we will be enabling the steam workshop
      so you can create and add your own levels to the game. To do that we will create
      a simple level editor which allows anyone with a bit of experience with basic
      game engines to create and share awesome levels for everyone to play. Apart
      from that we will be adding more languages, so that more people can enjoy the
      game.
