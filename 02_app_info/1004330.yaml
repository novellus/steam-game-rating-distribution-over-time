details:
  data:
    about_the_game: "Let's do sit-ups!<br />\r\n<br />\r\nLet a chubby boy do his\
      \ exercise and sink into a dog's body. Maybe animals will come to cheer him\
      \ up.<br />\r\n<br />\r\nMy Exercise is a festival of private comforts. Subtle\
      \ secret elements are hidden delicately.<br />\r\n<br />\r\nMy Exercise is the\
      \ first game by award-winning animation filmmaker Atsushi Wada. This short game\
      \ was developed in collaboration with independent Japanese developer Ryoya Usuha\
      \ and the Playables team.<br />\r\n<br />\r\nPlay time: between 15 \u2013 \u221E\
      \ minutes"
