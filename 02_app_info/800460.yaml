details:
  data:
    about_the_game: 'Crossing Souls is an action-adventure set in a California suburb
      in the midst of a supernatural event that rocks the small community as grand
      forces siege the town. Control five characters: Chris, Matt, Charlie, Big Joe
      and Kevin, each one with their own skills and combat styles. Change characters
      on the fly and use each character''s specialties to overcome any obstacle and
      target your foes weaknesses. Fight in real-time, solve clever puzzles, face
      off against powerful bosses and play special levels inspired by 80''s arcade
      video games.'
