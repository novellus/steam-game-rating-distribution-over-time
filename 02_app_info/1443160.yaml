  data:
    about_the_game: "StrateZ is the first game being released by Youtuber Kottabos\
      \ Games and is a casual post-apocalyptic RTS game.  Jump into a destroyed world\
      \ and take command of one of three factions and fight to survive and take back\
      \ the wastes \u2026  or you know make it more of a wasteland, your call<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1443160/extras/Steam_Factions.png?t=1603468546\"\
      \ /><br>Zombies, the slow moving horde where numbers are everything.<br>Survivors,\
      \ Defensive scavengers who rely on range.<br>Marauders, fast attacking powerhouses\
      \ that can\u2019t take too much punishment.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1443160/extras/Steam_Campaign.png?t=1603468546\"\
      \ /><br>Fight your way through 15 separate campaign missions, 5 for each faction,\
      \ that will take you from the beginning days of the zombie outbreak to the rise\
      \ of the Marauders.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1443160/extras/Steam_Singleplayer.png?t=1603468546\"\
      \ /><br>Enjoy 5 singleplayer maps to play at your leisure where you can set\
      \ the stage yourself for what you will experience."
