      \ receives a mysterious phone call. The caller asks Julia to rescue her twin\
      \ sister Sophia, who was abducted many years ago. When Julia reaches an abandoned\
      \ laboratory to rescue her sister, she discovers there is more to this mystery\
      \ than a mere abduction. Is the caller a sincere informer or is he trying to\
      \ lure Julia into a trap? Find out the sinister plans of the secret cult of\
      \ the Oracles and stop their  forbidden experiments.<br><br><ul class=\"bb_ul\"\
