  data:
    about_the_game: "A game from the creators of Roads of Rome! The unique strategy\
      \ hit - Adelantado Trilogy.Book One! <br />\r\nFeel what it\u2019s like to be\
      \ a pioneer in South America! Discover the secrets of the jungle! Find riches\
      \ and glory with Adelantado! The storyline of Adelantado begins in Spain during\
      \ the Age of Discovery. The Queen summons a brave and noble officer, Don Diego\
      \ De Leon. She tells him about an expedition that was sent overseas to find\
      \ gold for the crown. For a while, there has been no news from the adventurers.\
      \ The Queen grants Diego the title of Adelantado \u2013 a governor and caretaker\
      \ of the new lands. He is given a mission to find and, if possible, save, the\
      \ lost expedition, as well as collect the much needed gold. One of the Queen\u2019\
      s ministers, knowing of Adelantado\u2019s mission, wants all the fame and glory\
      \ for himself. He hires a thug named Pablo Rodrigez to complete the mission\
      \ first. <br />\r\n<br />\r\nJOIN US! <br />\r\n<br />\r\nFollow us on Facebook:\
      \ https://www.facebook.com/RealoreGame <br />\r\nFollow us on Twitter: https://twitter.com/RealoreGames"
