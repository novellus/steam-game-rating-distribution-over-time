details:
  data:
    about_the_game: "Purchasing this add-on unlocks Haohmaru as a playable character\
      \ in the main game of SOULCALIBUR VI, as well as grants access to the additional\
      \ stage &quot;Gairyu Isle&quot; and adds more Character Creation items, including\
      \ Nakoruru's outfit.<br />\r\n<br />\r\nHaohmaru of SAMURAI SHODOWN fame joins\
      \ the fray as part of DLC 9!<br />\r\nUse moves such as his Power Slash from\
      \ the original game to weaken your opponent, then use his most powerful attacks\
      \ to strike them down!<br />\r\n<br />\r\nDLC Content:<br />\r\n- Haohmaru as\
      \ a playable character<br />\r\n- New background music: &quot;Tune of the Man\
      \ - Dual Souls&quot;<br />\r\n- A new stage: &quot;Gairyu Isle&quot;<br />\r\
      \n- Additional items for use in Character Creation (14 total)<br />\r\n- Additional\
      \ weapons (7 total)<br />\r\n- Additional titles (4 total)<br />\r\n- Additional\
      \ battle comments (6 total)"
