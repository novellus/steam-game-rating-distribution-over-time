  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/981020/extras/clea_banner.jpg?t=1607895269\"\
      \ /><br><br>Mum and Dad have been experimenting on Chaos Servants, but now,\
      \ the monsters have been let loose. Clea, with her brother in tow, must escape\
      \ from the Whitlock Mansion.<br><br>Watch your back, Clea. Those closest to\
      \ you may be the real terror.<h2 class=\"bb_tag\">Skill-focused horror:</h2><br>Clea\
      \ is primarily a test of skills. Enemies roam the halls dynamically in real-time,\
      \ reacting to the players' every noise. Clea is a challenging title, rewarding\
      \ those who have mastered its mechanics.<h2 class=\"bb_tag\">Outwit the Chaos\
      \ Servants:</h2><br>The Chaos Servants are on the hunt. Listen for their footsteps,\
      \ peek under doors, and stay far, far away.<h2 class=\"bb_tag\">Escape the Whitlock\
      \ Mansion:</h2><br>The Whitlock family has trapped Clea inside the mansion.\
      \ Hunt down key items and solve the puzzles designed to lock you from the outside\
      \ world.<h2 class=\"bb_tag\">No jump scares:</h2><br>No prescripted scares,\
      \ promise. Your skills and actions will determine Clea's fate.<h2 class=\"bb_tag\"\
      >Unveil family history:</h2><br>The Whitlock bloodline is filled with dark memories.\
      \ Obtain memory orbs and uncover your family secrets through bonus chapters.<h2\
      \ class=\"bb_tag\">Voice cast:</h2><br>Clea \u2013 Xanthe Huynh, Edmond \u2013\
      \ Anairis Quinones, Florine, Mum \u2013 Aimee Smith, Dad \u2013 Miguel Moran,\
      \ Maids \u2013 Angela Tran"
