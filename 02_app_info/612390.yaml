    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/612390/extras/ENG_Opt3.png?t=1593404874\"\
      \ /><h2 class=\"bb_tag\">ENTER THE HIDDEN REALMS</h2>The Trials of Fear Edition*\
      \ adds 3 new areas to explore, a new big boss, new powers and mechanics, new\
      \ music tracks, a new secret ending, as well as many quality of life updates\
      \ and more!<h2 class=\"bb_tag\">UNCOVER THE SALT</h2>The Trials of Fear Edition\
      \ adds a whole new focus on story, fleshing out the lore of the Salt and its\
      \ inhabitants. Find new descriptions, dialogues and cutscenes for existing characters\
      \ and environments!<h2 class=\"bb_tag\">NEW CONTROL SCHEME</h2>While we continue\
      \ to strongly recommend playing with a Microsoft Xbox Controller for Windows\xAE\
      \ (or equivalent), enjoy a new Mouse and Keyboard control scheme specifically\
      \ made for PC!<h2 class=\"bb_tag\">INNOVATIVE CONTROLS</h2>Built natively for\
      \ both touchscreen and gamepad input, movement and combat interact smoothly\
      \ and seamlessly.<h2 class=\"bb_tag\">BOUNDLESS EXPLORATION</h2>Traverse across\
      \ the esoteric world of Salt through fast and fluid jumps off any surface, unhindered\
      \ by gravity, in lovingly crafted environments.<h2 class=\"bb_tag\">CHALLENGING\
      \ PROGRESSION</h2>Use a combination of speed &amp; skill, wits &amp; reflexes,\
      \ to solve puzzles, earn power-ups, and access areas previously unreachable.<h2\
      \ class=\"bb_tag\">BEAUTIFUL AND IMMERSIVE WORLD</h2>A visual and auditory wonderland\
      \ comes to life through gorgeous handcrafted pixel art and original soundtrack\
      \ compositions.<br><br><br><i>* Dandara: Trials of Fear Edition content is free\
      \ to download to all existing owners of Dandara.</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/612390/extras/NewGif_02.png?t=1593404874\"\
      \ /><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.discord.gg/rawfury\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/612390/extras/Discord_Dandara.png?t=1593404874\"\
      \ /></a>"
