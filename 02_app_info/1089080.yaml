  data:
    about_the_game: "The year is 9108. Qu\xE9bec City is celebrating its 7500th anniversary.\
      \ The overpopulated metropolis of 900 millions inhabitants lives an idyllic,\
      \ eccentric, but at the same time, dystopian lifestyle. Peace is about to end,\
      \ though, as aliens, called the Tibestians, are now getting ready to wipe us\
      \ out. <br><br>In this satirical and over-the-top action-RPG inspired from various\
      \ 8-bit and 16-bit action and adventure games, you play the role of a reprogrammed\
      \ Tibestian robot who is now friendly (although scary for locals) who has to\
      \ go defeat his master, who has setup a robot-building factory North of the\
      \ Harlaka District and is now threatening the human race. This game was made\
      \ using RPG Maker 2003 and the Mac and Linux versions use EasyRPG Player to\
      \ run.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1089080/extras/H6VnqG.png?t=1587575452\"\
      \ />"
