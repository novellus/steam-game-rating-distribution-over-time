details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1370170/extras/description_header.png?t=1608830712"
      /><br>DIORAMA BUILDER aims to give you the feeling of having your own collection
      of DIORAMAS in your room. Without locks, you can choose the one that you like
      the most at that moment. With simple assembly mechanics, with each piece placed,
      you will have the pleasure of watching that beautiful scenery take shape.<br><br><strong><u>
      In DIORAMA BUILDER you will:</u></strong><br><br><ul class="bb_ul"><li> Build
      Dioramas (miniatures) of scenarios, as if they were 3D puzzles, made in VOXEL
      (LEGO style);<br></li><li> Choose freely, among the available Dioramas, which
      one to set up and if you want, you can stop in the middle and start another
      one;<br></li><li> Immerse yourself in each scenario through songs composed especially
      for each Diorama;<br></li><li> After you have assembled a Diorama, you can interact
      with it, opening and closing doors and windows, turning on and off lights, etc.
      </li></ul><br><strong><u> Resources: </u></strong><br><br><ul class="bb_ul"><li>
      System for displaying the silhouette of the pieces that can be placed at that
      moment or of all the pieces that are not yet placed;<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1370170/extras/silhouettes.gif?t=1608830712"
      /><br></li><li> Parts separated by structures to facilitate their location;<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1370170/extras/structures.gif?t=1608830712"
      /><br></li><li> &quot;Favorites&quot; folder so you can place those pieces that
      you want to keep separate;<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1370170/extras/favorites_folder.gif?t=1608830712"
      /><br></li><li> Navigation system through the game options as if you were inside
      your own room;<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1370170/extras/navigation_system.gif?t=1608830712"
      /><br></li><li> Presentation of the number of pieces already placed and the
      total number of pieces, for each Diorama.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1370170/extras/pieces_counter.gif?t=1608830712"
      /></li></ul>'
