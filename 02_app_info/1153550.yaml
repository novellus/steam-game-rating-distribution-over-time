details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1153550/extras/DFF.jpg?t=1571233650"
      /><br>In those days when the world was still young... Nothing foreshadowed trouble:
      people, elves and fairies lived in relative calm. However, even then, deep in
      the elf forests, a great evil arose...<br><br>Fel slowly spread, infecting everything
      in its path. Even fairies, creatures created by higher magic, could not resist
      it. Amazed fairies began to help spread this plague, and soon a small section
      of the forest turned into a place of darkness.<br><br>But soon an even more
      terrible thing happened... the filth was able to infect the elf.<br>Meanwhile,
      our heroine was busy with her daily affairs...<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li> Classic RPG adventure<br></li><li> Explore dark dungeons
      and affected fel forests<br></li><li> You play as an extra class swordswoman<br></li><li>
      Be careful! The character is also affected by impurity</li></ul>'
