    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1460200/extras/MergeNymphs_CustomImage_About-Merge-Nymphs_620x100px.png?t=1608293075\"\
      \ /><br><br>A long time ago, the lush world that is home to the Nymphs was invaded\
      \ and polluted by vile monsters known as Golems.<br>As they took over the flourishing\
      \ land, the pollution put the innocent Nymphs in a deep slumber. They stood\
      \ no chance against an army of polluting monsters.<br><strong>This is where\
      \ you come in, Lord of Fertility!</strong> As you slowly wake from your slumber,\
      \ you realize not only that <strong>the world needs cleansing, but that the\
      \ Nymphs need to be awakened as well.</strong><br><strong>Are you up for the\
      \ task?</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1460200/extras/MergeNymphs_CustomImage_Game-play-and-objectives_620x100px.png?t=1608293075\"\
      \ /><br><br><strong>Merge Nymphs</strong> is an online adult puzzle game. The\
      \ core mechanic of the game is to <strong>merge items in sets of 3, 5 or more\
      \ in order to create higher level objects (or Nymphs)</strong>. <strong>The\
      \ player faces many challenges on every game level</strong> to acquire rewards\
      \ such as Camp objects or Nymph Shells. <strong>The \u2018ultimate goal\u2019\
      \ with merging is to obtain the highest levels of the different Nymphs.</strong><br><br><strong>Nymphs\
      \ have the ability to harvest resources and objects, and construct buildings.</strong>\
      \ Every new Nymph merge possibility discovered will bring you a Sex <strong>Scene\
      \ with a kinky story dialog</strong>. After a Sex Scene, <strong>the merged\
      \ Nymph produces a bonus amount of Magic Pheromones</strong>. It heals the land\
      \ around the Camp which allows you to then expand it.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1460200/extras/MergeNymphs_CustomImage_hentai_620x100px.png?t=1608293075\"\
      \ /><br><br>Feast your eyes on the <strong>amazing hentai artwork</strong>,\
