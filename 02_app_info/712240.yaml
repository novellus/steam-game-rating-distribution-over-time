    about_the_game: "The world is under attack...by evil teddy bears. Led by the evil\
      \ mastermind bear Frank, they have seized control of a toy factory in which\
      \ they are building an evil teddy bear army to take over the world. Armed with\
      \ only your motion-controlled weapons, it is up to you to stop them and rescue\
      \ the innocent panda bears that Frank and his minions have taken hostage.<br><br>Fend\
      \ off different kinds of bears and other challenges in 3 unique game modes using\
      \ the weapons at your disposals such as the freeze ray, water gun, and shotgun.\
      \ Make sure you look everywhere to keep those bears from sneaking up and attacking\
      \ you!<br><br>Can you survive, defeat the evil bear Frank, and save the world\
      \ from destruction at the hands of the not so innocent cute and cuddly teddy\
      \ bears?<br><br>Features:<br><ul class=\"bb_ul\"><li>Fend off evil bears and\
      \ other challenges in 3 unique game modes<br></li><li>Two difficulty levels:\
      \ cuddly &amp; crazy <br></li><li>Play through 5 rounds in each mode to unlock\
      \ the boss level <br></li><li>Different weapons at your disposal: toy gun, shotgun,\
      \ water gun, and freeze gun <br></li><li>Sarcastic, witty, humorous evil mastermind\
      \ bear, Frank, leads the army against you with funny one-liners <br></li><li>80\u2019\
      s style art and expansive factory settings <br></li><li>Fast-paced gameplay\
      \ with bears who come running, flying, and rolling towards you <br></li><li>Built\
      \ exclusively for virtual reality<br></li><li>Global leaderboards for each level</li></ul><br><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=65079640-c85e-11e7-b3a4-2d918035a884\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a>, <a href=\"https://steamcommunity.com/linkfilter/?url=https://synthesisvr.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >SynthesisVR</a> and via Steam Commercial\
      \ Licensing."
