    reviews: "\u201CAll in all, it\u2019s one of the best wave-based shooters on PSVR\
      \ and definitely worth a look\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.thesixthaxis.com/2017/09/04/sneaky-bears-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Sixth Axis</a><br><br>\u201CAt its\
      \ core, Sneaky Bears VR is a wave-based shooter, but that doesn\u2019t account\
      \ for the excellent writing and genuinely funny premise.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://gamingtrend.com/feature/reviews/furry-friend-uprising-sneaky-bears-psvr-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gaming Trend</a><br><br>\u201CMore VR\
      \ games than I can count have struggled with letting players toss objects accurately,\
      \ and all have failed...Who could have imagined that it would be Sneaky Bears,\
      \ of all games, to cross that finish line?\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://gamecritics.com/daniel-weissenberger/sneaky-bears-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Critics</a><br>"
