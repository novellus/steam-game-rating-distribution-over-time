    about_the_game: "<strong> &quot;Story: Heaven &amp; Hell&quot; - this is a interactive\
      \ fiction about good and evil. What happens after you died? Where a man will\
      \ go? To Hell or Paradise? What if the entrance is closed to both destination?\
      \ To find the answers on these questions, this game was created. Help the lost\
      \ soul to find a way back home! </strong><h2 class=\"bb_tag\"> Features:</h2><strong>\
      \ \u2022 A fascinating story. </strong><br><strong> \u2022 Easter eggs. </strong>\
      \ In the game you will find many Easter eggs.<br><strong> \u2022 The game have\
      \ no battle, nor leveling up, like in traditional Jrpg. </strong> This game\
      \  is an interactive story that will goes step by step. <br><strong> \u2022\
      \ Current  state of the game. </strong>  At current state, the game contain\
      \ not interactive first scene. Now it more like a kinetic visual novel, than\
      \ jRPG."
