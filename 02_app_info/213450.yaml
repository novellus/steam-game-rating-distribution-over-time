    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/213450/extras/socialproof.jpg?t=1608738989\"\
      \ /><h2 class=\"bb_tag\">Imagine Earth - Planetary Colonization</h2><strong>A\
      \ futuristic world simulation. Your job as a colony manager is to explore and\
      \ populate various undiscovered planets.</strong> Raise great cities and supply\
      \ your growing population by building power plants, farms and factories. Key\
      \ to fast expansion is to ensure the supply of four basic resource classes.\
      \ The challenge is to deal with whole planetary ecosystems and their natural\
      \ limitations in fossile resources and environmental resilience. Do research\
      \ for renewable energy sources and develop sustainable production lines to avoid\
      \ overgrowth and climate collapse of your new homeworlds. Will it end up in\
      \ tremendous desolation or can you lead your colony into wealth and prosperity?<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/213450/extras/forum-badge_0000_Ebene-1.jpg?t=1608738989\"\
      \ /><h2 class=\"bb_tag\">Growth</h2><br>Only cities with happy people will grow\
      \ and very happy people will pay you some bonus cash. So you should take care\
      \ of local pollution and nearby buildings with bad influence. Expanding colonies\
      \ will be provided with additional landing permissions and research budget.\
      \ Upgrade established technologies or develop new ones. Over 30 constructs and\
      \ 60 upgrades with different advantages, influences and side effects are available\
      \ and allow you to build your individual colony.<br><br>The strategic placement\
      \ of your production facilities is vital: <br><ul class=\"bb_ul\"><li>The build\
      \ radius around your city center is limited<br></li><li>Some buildings influence\
      \ each other (e.g. you better don\u2019t place a farm next to a coal power plant)<br></li><li>Different\
      \ field types increase or decrease the productivity of your facilities (e.g.\
      \ fossil resource fields)<br></li><li>Pollution has an impact on your food production<br></li><li>Some\
      \ fields are blocked by rocks or forest (helps to balance the pollution but\
      \ can also be lumbered for money)</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/213450/extras/forum-badge_0001_Ebene-2.jpg?t=1608738989\"\
      \ /><h2 class=\"bb_tag\">Disasters</h2><br>Beware: A fast growing civilization\
      \ can bring your planets ecosystem to it\u2019s limits. Wildfires, dying forests,\
      \ growing deserts and twisters will arise more frequently and require immediate\
      \ action. <br><br>Incidents in your facilities can lead to chemical leaks, oil\
      \ spills or even radioactive contamination. All of them having a really bad\
      \ effect on your people and the food production. Maintain your buildings and\
      \ fight catastrophes immediately to avoid this.<br><br>Ultimately, you will\
      \ have to balance the growth of your civilizations greehouse gas emissions with\
      \ the capabilities of your planet and technology. Otherwise global warming melts\
      \ the iceat the polar caps and rising sea levels will flood your cities!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/213450/extras/forum-badge_0002_Ebene-4.jpg?t=1608738989\"\
      \ /><h2 class=\"bb_tag\">Story</h2><br>The story will challenge your skills\
      \ and moral: You stand between the profit goals of the interstellar corporations\
      \ and the need to preserve the conditions of living for your people. Meet corrupt\
      \ chiefs and shareholders while your company faces hostile takeover by larger\
      \ corporations.<br><br>Each of the 5 missions takes place on another planet\
      \ - one order of magnitude bigger than the previous. Every mission will have\
      \ some unique elements, like cultural heritage sites or even incoming asteroids.\
      \ Altogether, the story will have 10 to 20 hours of gameplay. Additionally,\
      \ there will be a Free Game mode that allows you to build your colony in a relaxed\
      \ way without any goals and a Time Trial mode that maximizes your expansion\
      \ skills.<br><br>Sounds perfect? Apply for a colony management job at Imagine\
      \ Earth Ltd. now!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/213450/extras/forum-badge_0003_Ebene-3.jpg?t=1608738989\"\
      \ />"
