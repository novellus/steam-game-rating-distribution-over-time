    reviews: "\u201CThe demo is quite charming... There's already evidence of a decent\
      \ game\u201D<br><a href=\"http://www.rockpapershotgun.com/2014/04/17/tactical-terraforming-imagine-earth/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br><br>\u201C\
      Imagine Earth is a refreshingly streamlined and charming apporach to civilization\
      \ sims - and one with plenty of room to grow as it wades through Early Access.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamezone.com/originals/2014/05/27/early-access-authorized-imagine-earth-is-dangerously-simple\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameZone</a><br><br>\u201CThis environmentally-conscious\
      \ title may very well prove to generate news in the months to come.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://pixeljudge.com/en/news/imagine-a-new-earth-new-disasters/\"\
      \ target=\"_blank\" rel=\"noopener\"  >PixelJudge</a><br>"
