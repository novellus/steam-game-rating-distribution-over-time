        Windows XP Service Pack 3, Windows 7/8/10<br></li><li><strong>Processor:</strong>
        1.5 GHz or more<br></li><li><strong>Memory:</strong> 2 GB RAM<br></li><li><strong>Graphics:</strong>
        DirectX 10 graphics card (DirectX 9 cards will be fine if they support multiple
        render targets (MRT), floating-point surface formats and per-vertex texture
        fetching) Example: Old Intel integrated graphics like Intel GMA 950 or X3000
        (used by many old netbooks) won''t do. Nvidia Geforce 8 and ATI Radeon cards
        from 2007 will do.<br></li><li><strong>Storage:</strong> 500 MB available
        space</li></ul>'
