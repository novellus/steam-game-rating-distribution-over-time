  data:
    about_the_game: "Tank on Tank Digital brings World War II tactical ground combat\
      \ to your computer screen! Command tanks across the Western Front with supporting\
      \ infantry, artillery, and air support. Based on the popular Peter Bogdasarian\
      \ design, this cutting-edge digital version presents a low complexity, easy-to-learn\
      \ game that will provide hours of fun, or a quick scratch of your wargaming\
      \ itch.<br />\r\n<br />\r\nModule West Front with 19 Scenarios and 4 Campaigns\
      \ (\u2018Operation Jake\u2019 is a shorter introductory Campaign with 2 Scenarios\
      \ on a single Map A): <br />\r\n<br />\r\nOverrun<br />\r\nTiger 222<br />\r\
      \nScreen<br />\r\nCrossing the Douve<br />\r\nRecon Failure<br />\r\nHasty Defense<br\
      \ />\r\nRecon Into Sector<br />\r\nRiver Crossing<br />\r\nPershing Power<br\
      \ />\r\nRelieve Peiper<br />\r\nDense Forest<br />\r\nSide Attack<br />\r\n\
      Omaha Beach<br />\r\nUtah Beach<br />\r\nChristmas Day<br />\r\nPrelude<br />\r\
      \nSaint Lo Day 1<br />\r\nSaint Lo Day 2<br />\r\nSaint Lo Day 3 <br />\r\n\
      D-Day \u2013 Campaign  <br />\r\nOperation Jake \u2013 Campaign  <br />\r\n\
      Saint Lo \u2013 Campaign  <br />\r\nArdennes \u2013 Campaign"
