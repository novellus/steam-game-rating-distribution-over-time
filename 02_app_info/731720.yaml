    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/731720/extras/Boxshot3.png?t=1573083953"
      /><h2 class="bb_tag">DOOMED</h2><br>Offering up a challenge to even the hardiest
      of gamers, DOOMED will force you to use your skills to survive. Attempt to escape
      from an environment that is out to kill you while evading the lurking terror
      that could be around any corner.<h2 class="bb_tag">STORY</h2>Having woken up
      after the hyper sleep, you turn out to be in a tight corner: cryogenic<br>tubes
      of your team were stolen by smugglers and sold to an unknown organization.<br>However
      something went wrong: a new experiment gets out of control, and due to the<br>ongoing
      chaos you get the chance to get freed.<h2 class="bb_tag">Key Features</h2><br>-
      Brutal, dark, rusty, sci-fi atmosphere<br>- Challenging gameplay<br>- Awesome
      Soundtracks'
