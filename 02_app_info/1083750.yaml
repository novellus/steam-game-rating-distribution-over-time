    about_the_game: "Heroes, Justice, Collecting Flags, Sokoban, and the Extermination\
      \ of Evil,<br />\r\nYet Another Hero Legend is a minimalistic puzzle game filled\
      \ with choices and creative solutions.<br />\r\n<br />\r\nCountless heroes emerged\
      \ during the war.<br />\r\nYet it was him who took the final blow against the\
      \ Evil Lord.<br />\r\nIt was him who slashed off the Evil Lord\u2019s head with\
      \ his beloved sword.<br />\r\nThus the war ends, and our story begins, as our\
      \ victorious hero returns to the human kingdom.<br />\r\n<br />\r\n* 20 carefully\
      \ crafted puzzles<br />\r\n* 8 extra puzzles for the adventurous after completion\
      \ of the main story<br />\r\n* Level editor capable of exporting as files or\
      \ copyable text<br />\r\n* Original pixel art and 8-bit soundtrack"
