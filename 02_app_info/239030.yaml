    detailed_description: <h1>The Short Film</h1><p><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/239030/extras/announce_short_film.jpg?t=1592317543"
      /><br><a href="http://store.steampowered.com/app/804320/Papers_Please__The_Short_Film/"
      target="_blank" rel="noreferrer"  >Watch the official short film based on the
      game.<br>By KINODOM PRODUCTIONS. Starring Igor Savochkin.</a></p><br><h1>About
      the Game</h1><i><strong>Congratulations. </strong><br>The October labor lottery
      is complete. Your name was pulled. <br>For immediate placement, report to the
      Ministry of Admission at Grestin Border Checkpoint. <br>An apartment will be
      provided for you and your family in East Grestin. Expect a Class-8 dwelling.
      <br><strong>Glory to Arstotzka</strong></i><br><br><br>The communist state of
      Arstotzka has just ended a 6-year war with neighboring Kolechia and reclaimed
      its rightful half of the border town, Grestin. <br><br>Your job as immigration
      inspector is to control the flow of people entering the Arstotzkan side of Grestin
      from Kolechia. Among the throngs of immigrants and visitors looking for work
      are hidden smugglers, spies, and terrorists.<br><br>Using only the documents
      provided by travelers and the Ministry of Admission's primitive inspect, search,
      and fingerprint systems you must decide who can enter Arstotzka and who will
      be turned away or arrested.
