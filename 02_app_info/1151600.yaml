    about_the_game: After explosion at the Chernobyl nuclear power plant, huge areas
      were contaminated with radiation. Under its influence, many living organisms
      were mutated and became very aggressive. The source of the fire at the station
      has been eliminated, but the reactor is threatened by a second explosion. The
      whole world is in mortal danger.  We assembled a special team, you are one of
      them.<br><br>Your task is to get through the entire Chernobyl zone to the nuclear
      power plant performing various tasks and prevent a new impending disaster. On
      the way you expect a lot of dangers - various mutants, armed to the teeth military
      who arrived in the exclusion zone to steal secret documents. <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1151600/extras/ch1.gif?t=1569564684"
      />.<br>But the main danger is your invisible and most dangerous enemy - radiation.
      To combat it in your Arsenal there is a special water tool that will allow you
      to eliminate it and move on. Other dangerous elements for you are the weather
      and time of day. To save from radioactive rains, you can pitch a tent. Night
      in Chernobyl is especially dangerous and there your best friend will be a flashlight.
      Also, you can make a fire, which will help to illuminate the area, and next
      to the tent, it will contribute to a faster recovery. Do not forget to look
      for food, first aid kits and ammunition, which are scattered on the territory.
      <br>Your path will run through forests, swamps, landfills, and you will be able
      to visit the secret military facility &quot;Duga-2&quot; and the city of Pripyat.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1151600/extras/ch1.gif?t=1569564684"
      />.<br><br><u>Game features</u><br><br>-- nice pixel graphics in a dark palette
      with elements of lighting*atmosphere of the postapocalypse<br>-- the soundtrack
      in the style of ambient, post rock/metal*elements of a rogue like <br>-- you
      start playing in different parts of the map, the elements of the environment
      and tasks are  changing their position<br>-- survival in the harsh conditions
      of Chernobyl <br>-- the ability to hide in a tent, make bonfires, install pillars
      measuring radiation*dynamic day/night in levels
