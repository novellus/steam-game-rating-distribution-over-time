  data:
    about_the_game: 'Do you wish the game wasn''t free?<br>Well... you wish for strange
      things!<br><br><br>The <i>&quot;Loop-Loop DX: Supporter Pack&quot;</i> is the
      ultimate option for those who wish to support the developer!<br><br><br>It comes
      with the following benefits:<br><ul class="bb_ul"><li><strong><u>Smiley Mode</u></strong><br>Having
      a bad day?<br>Brighten it up with &quot;Smiley Mode&quot;!<br>This mode puts
      smiley faces on every enemy, no matter how broken it looks!<br><br></li><li><strong><u>Party
      Mode</u></strong><br>Liven up the game with a constant barrage of confetti and
      balloons!<br>Every moment is worth celebrating in this mode!<br><br></li><li><strong><u>Toot
      Mode</u></strong><br>Every sound effect is replaced with a fart sound.<br><strong>INCREDIBLE!</strong><br><br></li><li><strong><u>Loop-Loop
      XD</u></strong><br>50% of the time, the title on the main menu will display
      as &quot;Loop-Loop XD&quot; rather than the standard &quot;Loop-Loop DX&quot;.</li></ul>'
