    detailed_description: "<h1>Classics Range</h1><p>The Classics Range features a\
      \ selection of must-have products at value for money prices from the TS back\
      \ catalogue.</p><br><h1>About the Game</h1>The six-axle, 20 cylinder EMD SD\
      \ 45 is now available for Train Simulator in Southern Pacific livery.<br><br>Its\
      \ powerful engine and versatility made the EMD SD 45 a popular class of locomotive\
      \ among US railroads. Capable of producing 3,600hp, it was equally at home heading\
      \ freight and passenger trains, but was primarily used to haul high-speed freight\
      \ and intermodal services. More than 1,200 of the class were built between 1965\
      \ and 1971 with some remaining in service today.<br><br>The EMD SD 45 for Train\
      \ Simulator, developed by DigitalTrainModel, is available in Southern Pacific\
      \ livery and features opening cab doors and windows, accurate sounds, working\
      \ brake animations, extensive locomotive lighting and power selector.<br><br>The\
      \ locomotive is also Quick Drive compatible, giving you the freedom to drive\
      \ the EMD SD 45 on any Quick Drive enabled route for Train Simulator, such as\
      \ those available through Steam. Also included are scenarios specifically for\
      \ the <a href=\"http://store.steampowered.com/app/65239\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Donner Pass</a> route (available separately and required\
      \ to play these scenarios).<h2 class=\"bb_tag\">Scenarios</h2><br>Five scenarios\
      \ for the Donner Pass route:<br><br><ul class=\"bb_ul\"><li>\tEMD SD45SP Intro<br></li><li>\t\
      From Roseville to Colfax<br></li><li>\tShort freight to Sparks Yard<br></li><li>\t\
      Switching in the Rain<br></li><li>\tThe Follower</li></ul>More scenarios are\
      \ available on Steam Workshop online and in-game. Train Simulator\u2019s Steam\
      \ Workshop scenarios are free and easy to download, adding many more hours of\
      \ exciting gameplay. With scenarios being added daily, why don\u2019t you check\
      \ it out now!<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://\u201D\
      http://steamcommunity.com/workshop/browse/?appid=24010\u201D\" target=\"_blank\"\
      \ rel=\"noopener\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"\
      bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>\tEMD SD 45 in Southern\
      \ Pacific livery<br></li><li>\tQuick Drive compatible<br></li><li>\tOpening\
      \ cab doors and windows<br></li><li>\tAccurate sounds<br></li><li>\tExtensive\
      \ locomotive lighting<br></li><li>\tPower selector<br></li><li>\tWorking brake\
      \ animations in exterior model<br></li><li>\tScenarios for the Donner Pass route<br></li><li>\t\
      Download size: 231mb</li></ul>"
