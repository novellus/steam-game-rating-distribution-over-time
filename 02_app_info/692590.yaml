    about_the_game: "<h2 class=\"bb_tag\">You must save the world, whatever the cost...</h2><br><strong>DEFECTIVE</strong>\
      \ - This is a First Person Shooter (FPS) with action elements throughout..<br><br><strong>The\
      \ Story</strong><br><br>Defective takes place in the year 2068 when the world\
      \ has beencaptured and controlled by a race of alien robotic creatures.<br>All\
      \ known life on Earth has been burned and destroyed and theworld has been changed\
      \ radically, this has forced the remaining<br>people to live hidden underground.\
      \ The richest of those remainingnow live inside space stations, and not all\
      \ have surrendered to the<br>robotic threat, some continue to \uFB01ght for\
      \ what they believe in.This has included an attempt by a detachment of peacekeepers\
      \ to<br>blow up an interplanetary planet, although this opportunity failedit\
      \ was not completely pointless as a single defective robot was<br>collected\
      \ which could later be reprogrammed. This is where your story begins, after\
      \ several years to reprogram<br>this robot so begins the liberation of the Earth\
      \ from the hands of the alien invaders...<h2 class=\"bb_tag\">Use:</h2><ul class=\"\
      bb_ul\"><li>Deceleration of time<br></li><li>Inventory<br></li><li>Jet Jumping</li></ul><br>And\
      \ finally understand why this all happened!"
