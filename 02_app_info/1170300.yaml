    review: This is probably my new favorite game, and I've played a lot of titles
      in the "twin stick action" genre. The style and visuals are great, hitboxes
      are where they should be, and the difficulty scaling is appropriate, although
      I can see the first few levels being really annoying; I hope there's a Glitch
      to skip the first 10 levels or increase difficulty from the start. The beginning
      ramp-up in these games is what gets me and others to lose interest.
