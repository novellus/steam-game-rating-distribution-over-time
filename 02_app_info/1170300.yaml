  data:
    about_the_game: <strong>FIGHT, DIE, GLITCH, WIN!</strong><br><br>Experience the
      thrill of old-school arcade mayhem, updated and improved for the modern day!<br><br>Deploy
      your team of Glitchangels to repair 'THE SYSTEM', one corrupt subroutine at
      a time.<br><br>Defeat hordes of enemies, purify areas of corruption and unlock
      devastating abilities as you go.<br><br><strong>BECOME A GHOSTLY APPARITION,
      GO SUPERSONIC, SUMMON MINIONS, NUKE THE WORLD, OR EVEN REWIND SPACE-TIME ITSELF!
      </strong><br><br>The braver you are, the deeper you go, into the depths of the
      virtual realm - headlong into confrontation with the five bosses of the forbidden
      partions.<br><br><i>Coming 2020 - wishlist Glitchangels now to be notified of
      its release.</i>
