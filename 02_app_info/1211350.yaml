    about_the_game: "\u672C\u8F6F\u4F53\u76EE\u524D\u5305\u542B\u7684\u662F\u6574\u4E2A\
      \u6545\u4E8B\u201C\u7B2C\u4E00\u7BC7\u7AE0\u201D\u7684\u5185\u5BB9\u3002<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1211350/extras/\u672A\
      \u6807\u9898-1_\u62F7\u8D1D.png?t=1584968839\" /><h2 class=\"bb_tag\">\u6545\
      \u4E8B\u80CC\u666F\uFF1A</h2>\u4E16\u754C\u5728\u7ECF\u5386\u9B54\u7269\u6A2A\
      \u884C\uFF0C\u4EBA\u7C7B\u5728\u5939\u7F1D\u4E2D\u6C42\u751F\u7684\u201C\u4E0A\
      \u53E4\u65F6\u4EE3\u201D\u4E4B\u540E\uFF0C\u6D88\u706D\u9B54\u7269\u7684\u201C\
      \u56DB\u52C7\u8005\u201D\u5C06\u4E16\u754C\u5212\u5206\u51FA\u5927\u6982\u7684\
      \u533A\u57DF\uFF0C\u5E76\u5728\u5927\u9646\u56DB\u89D2\u5404\u6210\u7ACB\u4E00\
      \u56FD\uFF0C\u5E76\u5EFA\u7ACB\u56DB\u5EA7\u9AD8\u5854\uFF0C\u5C06\u4ED6\u4EEC\
      \u5404\u81EA\u7684\u6B66\u5668\u653E\u7F6E\u5176\u4E2D\u4EE5\u793A\u548C\u5E73\
      \u3002\u53C8\u4F7F\u7528\u201C\u4E0A\u53E4\u4E4B\u6218\u201D\u4E2D\u56E0\u5DE8\
      \u5927\u529B\u91CF\u800C\u4EA7\u751F\u7684\u201C\u80FD\u91CF\u7ED3\u6676\u201D\
      \u4F5C\u4E3A\u5404\u56FD\u7684\u4E3B\u8981\u80FD\u6E90\u4F7F\u7528\uFF0C\u5E76\
      \u53D1\u5C55\u51FA\u4E86\u6587\u660E\u4E0E\u79D1\u6280\uFF0C\u5728\u201C\u6C38\
      \u7EED\u80FD\u6E90\u201D\u7684\u5F71\u54CD\u4E0B\uFF0C\u5176\u540E\u4EE3\u4E2D\
      \u751A\u81F3\u6E10\u6E10\u51FA\u73B0\u5929\u751F\u62E5\u6709\u7279\u6B8A\u80FD\
      \u529B\u7684\u201C\u8D85\u80FD\u529B\u8005\u201D\u3002<br><br>\u5343\u5E74\u7684\
      \u53D1\u5C55\u540E\uFF0C\u539F\u4EE5\u4E3A\u7684\u201C\u6C38\u7EED\u80FD\u6E90\
      \u201D\u7A81\u7136\u9732\u51FA\u75B2\u6001\uFF0C\u5BFC\u81F4\u5404\u56FD\u9677\
      \u5165\u6050\u614C\u3002\u5176\u4E2D\u4EE5\u6B66\u529B\u4E3A\u8363\u7684\u57C3\
      \u5C3C\u4E9A\u5E1D\u56FD\u5BF9\u8D44\u6E90\u4E30\u5BCC\u7684\u5E95\u683C\u5C14\
      \u738B\u56FD\u53D1\u52A8\u4E86\u4FB5\u7565\u6218\u4E89\uFF0C\u201C\u57C3\u5E95\
      \u6218\u5F79\u201D\u5728\u5E95\u683C\u5C14\u7684\u65B0\u738B\u5361\u5C14\u65AF\
      \u514B\xB7\u514B\u9C81\u5E0C\u65AF\u5168\u529B\u62B5\u6297\u4E0B\uFF0C\u4EE5\
      \u5E95\u683C\u5C14\u80DC\u5229\u7ED3\u675F\u3002\u5404\u56FD\u56E0\u6B64\u610F\
      \u8BC6\u5230\u6218\u4E89\u4E0D\u662F\u89E3\u51B3\u95EE\u9898\u7684\u529E\u6CD5\
      \uFF0C\u518D\u8BA2\u548C\u5E73\u534F\u8BAE\uFF0C\u91CD\u65B0\u8003\u8651\u5BF9\
      \u7B56\uFF0C\u5171\u540C\u89E3\u51B3\u80FD\u6E90\u95EE\u9898\u3002<br><br>\u4E16\
      \u754C\u4F3C\u4E4E\u53C8\u91CD\u5F52\u5E73\u9759\u4E4B\u65F6\uFF0C\u6050\u6016\
      \u7EC4\u7EC7\u201C\u767D\u7075\u4E4B\u94A5\u201D\u7A81\u7136\u51FA\u73B0\uFF0C\
      \u56DB\u5904\u4F5C\u4E71\uFF0C\u5E76\u4EE5\u4ED6\u4EEC\u7684\u6280\u672F\u5236\
