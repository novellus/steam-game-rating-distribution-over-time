      \ /></p><br><h1>About the Game</h1>Complete your collection with the Othercide\
      \ art book, a 128-page tribute to the stunning art of the game including a foreword\
      \ from the Art Director, Alexandre Chaudret, and his team of incredibly talented\
      \ artists. Sixteen artists came together to display their work alongside disclosing\
      \ some of the darkest texts from the game and their little secrets from the\
      \ development process. Dive into never-before-seen, unused character concepts,\
      \ full 3D renders, texts from Anne Toole and much more\u2026<br><br>Artists\
      \ included:<br>Alexandre Chaudret<br>S\xE9bastien De Louvigny<br>Marine Coiffard<br>Antoine\
      \ Dupuis<br>Christophe Desbois<br>Yves Pinel<br>Nicolas Ruffin<br>David G\xE9\
      raud<br>J\xE9r\xF4me Sounthavong<br>Guillaume Delbecque<br>Simon Romain<br>Yoann\
      \ Jacq<br>Wilhem Durand<br>Maxime Quissac<br>Flore Lemoine<br>Vianney Ternisien"
