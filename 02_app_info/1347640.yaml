    about_the_game: "Complete your collection with the Othercide art book, a 128-page\
      \ tribute to the stunning art of the game including a foreword from the Art\
      \ Director, Alexandre Chaudret, and his team of incredibly talented artists.\
      \ Sixteen artists came together to display their work alongside disclosing some\
      \ of the darkest texts from the game and their little secrets from the development\
      \ process. Dive into never-before-seen, unused character concepts, full 3D renders,\
      \ texts from Anne Toole and much more\u2026<br />\r\n<br />\r\nArtists included:<br\
      \ />\r\nAlexandre Chaudret<br />\r\nS\xE9bastien De Louvigny<br />\r\nMarine\
      \ Coiffard<br />\r\nAntoine Dupuis<br />\r\nChristophe Desbois<br />\r\nYves\
      \ Pinel<br />\r\nNicolas Ruffin<br />\r\nDavid G\xE9raud<br />\r\nJ\xE9r\xF4\
      me Sounthavong<br />\r\nGuillaume Delbecque<br />\r\nSimon Romain<br />\r\n\
      Yoann Jacq<br />\r\nWilhem Durand<br />\r\nMaxime Quissac<br />\r\nFlore Lemoine<br\
      \ />\r\nVianney Ternisien"
