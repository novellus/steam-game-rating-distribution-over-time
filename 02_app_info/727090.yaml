    detailed_description: "This is a tactic RPG with Galgame element.<br />\r\nThe\
      \ village you live in will be attacked by all kinds of monsters as the story\
      \ expands.<br />\r\nAs the owner of the village, you'll need to recruit beautiful\
      \ adventurers, use magic, build walls, turrets to defend it. <br />\r\n<br />\r\
      \nGameplay:<br />\r\nThe town operation phase is divided to 2 phases, Instruction\
      \ Phase and Action Phase. The first phase allows you to build and change settings\
      \ while the second one lets characters to do their jobs. The goal is to protect\
      \ the village and grow strong.<br />\r\n<br />\r\nFeatures: <br />\r\nYou can\
      \ build you own village as you wish.<br />\r\nRecruit pretty girl adventurers\
      \ to help you defeat monsters.<br />\r\nMade with over 1700 dynamic graphics,\
      \ all girls are extremely cute.<br />\r\nYou can help your girls with all kinds\
      \ of magics.<br />\r\nYou can fast forward 2, 3 times to save time.<br />\r\n\
      <br />\r\nGuide: <br />\r\n1. In the village, you may need to press Esc very\
      \ often when you need to return to somewhere. If you find yourself stuck, try\
      \ Esc.<br />\r\n2. If you want to construct buildings, make sure you have workers,\
      \ if not, convert a farmer.<br />\r\n3. Click the arrow on the right up corner\
      \ to end your turn. <br />\r\n4. In adventure phase, you need to select adventurers\
      \ to begin the adventure.<br />\r\n5. You can instruct the adventurers to purchase\
      \ items, armor amd wepons when the shop is built.<br />\r\n6. Focusing on level-up\
      \ is recommended, there will be invaders in a few turns, make sure you won't\
      \ be surprised."
