    review: 'Rei''sen probably has some of the most unusual danmaku compared to the
      others. A weird Lv. 1 that hits randomly in a diamond shape, an instant death
      Lv. 2, a Lv. 3 where she actually can steal enemy items which might help with
      grinding, and a seriously strong Lv. 4 where she summons a Mecha Rabbit that
      pretty much is an invincible tank that aggros everything in sight. I personally
      think she''s one of the coolest DLC characters next to Utsuho and Sakuya, even
      though she''s not very popular in the fandom.


      She can handle weapons with the Splash seal without damaging herself. Since
      most weapons with the Splash seal are guns, it makes sense considering her military
      background.


      [spoiler]She also can naturally negate Watatsuki no Toyohime''s instant death
      fan attack. Why would she wanna annihilate her own pet bunny?[/spoiler]'
