    about_the_game: <h2 class="bb_tag"><strong><i>Welcome to the Project PREPARE.</i></strong></h2>
      This game is about a soldier who is invited to participate in a special training
      program and become an elite soldier. Since his physical abilities are perfect,
      the training relates exclusively to the use of a weapon in training simulations
      (tests).<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1349840/extras/Steam_Prepare.PNG?t=1608545615"
      /><br><br><br><strong>In over 20 tests you can prove yourself whether you have
      the constitution of an elite soldier.</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1349840/extras/Steam_20LVL.PNG?t=1608545615"
      /><br><br><br><br><strong>Trophy room where you can see your progress and medals.</strong><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1349840/extras/Trophy_Steam.PNG?t=1608545615"
      />
