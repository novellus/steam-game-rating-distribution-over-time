    about_the_game: Your name is Rania. This is your first night working for Cloudpunk,
      the semi-legal delivery company based in the sprawling city of Nivalis. You
      go everywhere, from the Marrow below to the spires that pierce the grey clouds
      high above before scraping the edge of the troposphere. No delivery job is too
      dangerous, and no one is faster than a Cloudpunk driver.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/746850/extras/steam-gif-08.gif?t=1607290684"
      /><br><br>In this story-based exploration game, you will meet a diverse range
      of characters including androids, AI and unscrupulous humans at every level
      of society. Everyone has a story, and in the course of one night in Nivalis,
      everything will change.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/746850/extras/steam-gif-03.gif?t=1607290684"
      /><br><br><strong><h2 class="bb_tag">Features:</h2></strong><br><ul class="bb_ul"><li>Explore
      an immense vertical cyberpunk city with your hover car and on foot<br></li><li>Unravel
      mysteries in a world of corporate conspiracy, hackers and rogue AI through the
      eyes of Rania<br></li><li>Meet a diverse range of characters and immerse yourself
      in their everyday lives<br></li><li>Your decisions will have a lasting impact
      on the inhabitants of Nivalis<br></li><li>Discover hidden places and items unlocking
      additional stories</li></ul>
