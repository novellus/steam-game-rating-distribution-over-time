  data:
    about_the_game: '<h2 class="bb_tag">SOLITAIRE ULTRA</h2>is the best Solitare game
      on Steam!  Are you tired of bland, old-school card designs, flat effects, and
      boring green backgrounds?  Then you need to kick it into warpdrive with SOLITARE
      ULTRA!  It''s got that classic Solitaire gameplay you love, with <i>sweet outer-space
      visuals</i>, <i>awesome end-game sequences</i>, <i>laser beams</i>, and <i>futuristic,
      full-HD</i> backgrounds.<h2 class="bb_tag">Tons of Modes</h2>SOLITAIRE ULTRA
      comes with three popular modes: Klondike, Freecell, and Spider.  Level up each
      mode to unlock lots of great variations and background visuals.  Act fast and
      chain your moves together to form combos for massive XP payouts and quicker
      leveling.<h2 class="bb_tag">Epic Music by Stellardrone</h2>Hear more of his
      music on Bandcamp!<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Best-in-class
      card physics simulation<br></li><li>Epic space opera soundtrack<br></li><li>Full
      HD video backgrounds<br></li><li>Ridiculous 3D win screens<br></li><li>Awesome
      card animations<br></li><li>Tons of lifetime stats<br></li><li>Autosave<br></li><li>Infinite
      mode leveling: supreme bragging rights for the hardcore Solitaire players</li></ul><br>Full
      Mode Listing<h2 class="bb_tag">Klondike</h2><ul class="bb_ul"><li>Classic<br></li><li>East
      Haven<br></li><li>Nine Across<br></li><li>Thumb and Pouch<br></li><li>Whitehead<br></li><li>Westcliff</li></ul><h2
      class="bb_tag">Freecell</h2><ul class="bb_ul"><li>Classic<br></li><li>Baker''s
      Game<br></li><li>Eight Off</li></ul><h2 class="bb_tag">Spider</h2><ul class="bb_ul"><li>Classic<br></li><li>Gigantic<br></li><li>Relaxed<br></li><li>Spiderette<br></li><li>Spiderwort<br></li><li>Will
      O'' the Wisp</li></ul>'
