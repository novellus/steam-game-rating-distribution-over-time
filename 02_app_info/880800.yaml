    review: "Solidly spoopy game. If you're fast and clever, you'll probably enjoy\
      \ it. Check the other reviews first as they seem to be pretty mixed.\n\nWhile\
      \ the game has some decent spoops with a good atmosphere, I don't think I will\
      \ ever complete it because: \n\n* The AI corners me in the school so much that\
      \ I'm ready to give up.\n* The blur effects that I have turned off in the menu\
      \ are still there and it makes it very difficult to play.\n* The inventory interface\
      \ feels clunky and reloading the flashlight feels like it takes forever. \n\
      * It's hard to understand what the puzzles want from me later in the game. \n\
      \nIt's not a bad game, but I'd say you should purchase on a 50% off or greater\
      \ sale. Hopefully the next game is more polished. \n"
