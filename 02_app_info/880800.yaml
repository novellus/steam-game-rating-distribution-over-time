    about_the_game: "<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/880800/extras/Bodiesgiflong.gif?t=1602248606\"\
      \ /></h2><br><strong>AKAI NOROI</strong> is a Asian / Japanese horror folklore\
      \ inspired journey based upon it's own unique story. You are AKIO a 39 year\
      \ old man troubled with addiction who recently lost his job as a sales representative\
      \ for Tanjo Industries. Upon returning home one evening to your apartment in\
      \ Japan, Tokyo, unforeseen events drag you into a nightmarish world. Explore\
      \ the abandoned sleeping quarters, delve into the residents past. Investigate\
      \ an ancient yurei curse and establish the truth about yourself and the mysterious\
      \ disappearance of all the previous residents.<h2 class=\"bb_tag\"><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/880800/extras/TRIPPYFINAL02.gif?t=1602248606\"\
      \ /></h2><br><strong>Features:</strong><br><br>    \u2022 Dynamic paranormal\
      \ event system.<br>    \u2022 PS4 / XBOX ONE Controller support<br>    \u2022\
      \ Psychological horror, visual storytelling and character progression.<br> \
      \   \u2022 Replay ability through three different endings leading to new places\
      \ depending on player choices.<br>    \u2022 Investigation through journals\
      \ etc.<br>    \u2022 Unpredictable atmospheric gameplay with focus on intertwined\
      \ stories.<br>    \u2022 Horrifying AI.<br>    \u2022 The game environment changes\
      \ the longer you stay in it.<br>    \u2022 Immersive otherworldly realistic\
      \ environment.<br>    \u2022 HUD objective and event system. <br><br>Adjustable\
      \ quality settings available inside the game through ESC &gt; Options.<br>View,\
      \ create and manage keybindings of controls inside the game through ESC &gt;\
      \ Controls.<br><br>Created by <strong>Aza Game Studio</strong>"
