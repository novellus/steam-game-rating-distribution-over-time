    developer_response: 'I am sorry you find the game too difficult.

      The different enemies only spawn according to which rooms you enter in the school,
      if you find the room with the projector it is relatively easy to progress since
      you get the code you need there to get to the next area. I did put 3D navigational
      helpers on most puzzles, but wanted some stuff for the player to figure out
      themselves too. Not sure what "blur effect" you are referencing, since the game
      does not contain motion blur at all.

      Thanks for your review.'
    language: english
