details:
  data:
    about_the_game: "Long ago, a war raged between two powerful deities. Each was\
      \ sealed away, their weapons scattered throughout the world. Our hero in this\
      \ RPG, Fang, happens upon one such weapon and now he alone must choose which\
      \ deity will awaken again!<br />\r\n<br />\r\nKey Features<br />\r\n1. In the\
      \ three stories to play, friends become foes, foes become friends, and, based\
      \ on your choices, multiple endings can be unlocked!<br />\r\n2. Customize weapons\
      \ by fusing them with fairies and change dungeons stats through World-Shaping.\
      \ Even transform with the \u201CFairize\u201D skill and become stronger in battle!<br\
      \ />\r\n3. With up to six party members on the battlefield at a time, you can\
      \ play as all your favorite Fencers!<br />\r\n4. From Amateur to Hell, choose\
      \ the difficulty level that suits your style!"
