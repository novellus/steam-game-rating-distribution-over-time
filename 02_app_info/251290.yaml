    review: "Excellent JRPG qui  est une suite de Trails in the sky (lien du jeu :\
      \ https://store.steampowered.com/app/251150/The_Legend_of_Heroes_Trails_in_the_Sky/\
      \ ) , le jeu compar\xE9 a son pr\xE9d\xE9cesseur  apporte quelques \xE9volutions\
      \ . Tout d abord le gameplay il n a pas trop chang\xE9 c est en exploration\
      \ des cartes fixes ou on peut se promener plus ou moins librement . En combat\
      \ c est du tour par tour sur un damier , unique nouveaut\xE9 en combat les chaines\
      \ qui permettent de faire attaquer plusieurs persos en combinaison . Passons\
      \ cot\xE9 graphismes le jeu a peu evolu\xE9 c est toujours d\xE9cors en 3D avec\
      \ des personnage en 2D , ils ont am\xE9lior\xE9 la qualit\xE9 pour un ensemble\
      \ plus fin avec des personnages moins flou . Le point fort du jeu c est le sc\xE9\
      nario donc faut avoir fini le premier jeu sinon le jeu vous largue direct ,\
      \ il se passe 6 mois apres  la fin du 1 er jeu . Pour moi ce sc\xE9nario est\
      \ l\xE9gerement moins bon que celui du 1er opus car il a du mal a d\xE9marrer\
      \ mais il se rattrape ensuite par sa qualit\xE9 et son univers unique comme\
      \ son pr\xE9d\xE9cesseur . Pour conclure je le recommande a tout fan de RPG\
      \ pour une aventure de qualit\xE9 a condition d avoir fini le premier jeu ."
