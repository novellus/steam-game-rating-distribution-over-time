    about_the_game: "The coup d\u2019\xE9tat that threatened to shake the foundation\
      \ of the Liberl Kingdom has now come to a close and Her Majesty the Queen\u2019\
      s birthday celebrations are in full swing throughout the streets of Grancel.\
      \ During that same night, a boy who vowed to make amends for his past disappeared\
      \ before the girl he loved. Clutched in the girl\u2019s hand was the one thing\
      \ he left for her to remember him by: a harmonica. Now her journey to find him\
      \ begins\u2026<br><br><strong><i>The Legend of Heroes</i> Series Continues\u2026\
      </strong><br>The tale of Estelle and Joshua concludes in this engaging narrative\
      \ twice the size of its predecessor. Partner up with either Schera or Agate\
      \ on over 70 hours of core gameplay to thwart the growing evil that threatens\
      \ Liberl.<br><br><strong>An Immersive Adventure</strong><br>The meticulously\
      \ detailed land of Liberl awaits your return with new quests, new mini-games,\
      \ new collectibles, and new and familiar locations to explore populated by hundreds\
      \ of unique NPCs with their own stories to tell.<br><br><strong>Expanded Combat\
      \ System</strong><br>The series\u2019 staple strategic turn-based system with\
      \ unmatchable customization has been taken even further with all new arts, crafts,\
      \ upgraded orbments, and combo attacks.<br><br><strong>Acclaimed Soundtrack</strong><br>Falcom\u2019\
      s celebrated Sound Team jdk returns with 44 tracks to underscore the tumultuous\
      \ resolution of one of the most moving and expansive JRPGs ever created.<br><br><strong>The\
      \ Hunter of Love</strong><br>More Olivier than ever."
