details:
  data:
    about_the_game: "Black Ink is a new, non-realistic GPU based painting application\
      \ that, instead of imitating traditional tools, brings new inspirations to every\
      \ artist.<br><br>Forget about pen and paper or watercolor and discover a new,\
      \ generative and truly computer based way to create. Black Ink\u2019s non realistic\
      \ tools makes creating original pictures fast and easy, whether you\u2019re\
      \ an experimented artist or never used a painting program before.<br><br>Black\
      \ Ink gives you the freedom to modify your brushes in any way you want and no\
      \ real life constraint is going to stop your imagination. You can create the\
      \ perfect brush, or the most crazy one, and share it with other users for unlimited\
      \ variations and effects.<br>Black Ink\u2019s unique and simple node-based system\
      \ allows to very easily assign behaviors to your brush as well as create limitless\
      \ advanced setups.<br><br>And thanks to Black Ink\u2019s GPU technology you\
      \ can forget about the pixels and work on high definition documents. Don\u2019\
      t worry about the resolution anymore and just create a 4, 8 or even 10k picture\
      \ and draw without slowing down on real, full bitmap documents.<br><br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://forum.bleank.com/viewforum.php?f=22&amp;sid=baa6ea92e49750eb118ef83afe6eea1c\"\
      \ target=\"_blank\" rel=\"noopener\"  >Tutorials</a>  |  <a href=\"https://steamcommunity.com/linkfilter/?url=http://forum.bleank.com/viewforum.php?f=18\"\
      \ target=\"_blank\" rel=\"noopener\"  >Brush making</a>  |  <a href=\"https://steamcommunity.com/linkfilter/?url=http://forum.bleank.com/viewforum.php?f=8\"\
      \ target=\"_blank\" rel=\"noopener\"  >Tips and tricks</a><h2 class=\"bb_tag\"\
      >..................................................................................................................................................................................................<br><strong>Key\
      \ Features</strong><br>..................................................................................................................................................................................................</h2><ul\
      \ class=\"bb_ul\"><li>GPU rendering technology offering unprecedented speed\
      \ with full bitmap high resolutions documents (4K, 10k and more)<br></li><li>Non-realistic\
      \ brushes for generative computer based creation<br></li><li>Powerful node-based\
      \ brush customization tool<br></li><li>Brush Shader Language <br></li><li>Unique\
      \ and intuitive user interface</li></ul><h2 class=\"bb_tag\">..................................................................................................................................................................................................<br><strong>Upcoming\
      \ Features</strong><br>..................................................................................................................................................................................................</h2><ul\
      \ class=\"bb_ul\"><li><strong>Tools upgrades:</strong><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://forum.bleank.com/viewtopic.php?f=9&amp;t=1722\"\
      \ target=\"_blank\" rel=\"noopener\"  >More layers options</a>, transformation\
      \ tools, new controllers nodes\u2026<br></li><li><strong>New features:</strong><br>Symmetry\
      \ and duplicate tools, tile tools to loop strokes over the edges of the picture...<br></li><li><strong>New\
      \ brush types:</strong><br>Multi-splines, multibrushes...<br></li><li><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://forum.bleank.com/viewtopic.php?f=29&amp;t=49&amp;p=15\"\
      \ target=\"_blank\" rel=\"noopener\"  >More details</a></li></ul><h2 class=\"\
      bb_tag\">..................................................................................................................................................................................................<br><strong>Black\
      \ Ink is in Beta</strong><br>..................................................................................................................................................................................................</h2><br><br>Black\
      \ Ink is still in beta. Purchase now with a huge discount, and receive all future\
      \ updates for free! <br>A lot of great features are in development for Black\
      \ Ink and the special beta offer will evolve as they come in. Take advantage\
      \ of this offer before Black Ink is complete!<br><br><br><strong>Why Beta?</strong><br><br><i>&quot;In\
      \ order to achieve this we chose to put Black Ink in the hands of the users\
      \ as soon as possible to gather feedback, adapt our development to their needs\
      \ and also help us finance the project while staying independent.&quot;</i><br><br><br><strong>Approximately\
      \ how long will this game be in Beta?</strong><br><br><i>&quot;Black Ink will\
      \ stay in Beta as long as we feel something too important is missing. <br>This\
      \ is an iterative development and no fixed date is set but we hope we can call\
      \ it complete within the next three years.&quot;</i><br><br><br><strong>How\
      \ is the full version planned to differ from the Beta version?</strong><br><br><i>&quot;Every\
      \ feature in the full version will appear during the Beta process as we develop\
      \ them.<br>We are planning on adding more options to brush creation and even\
      \ a way to mix them together, more drawing tools like symmetry and cloning,\
      \ better management of layer number, and other improvements asked by the community.\
      \ We also aim at releasing on OSX.<br><br>You can see a detailed list of planned\
      \ developments <a href=\"https://steamcommunity.com/linkfilter/?url=http://forum.bleank.com/viewtopic.php?f=29&amp;t=49\"\
      \ target=\"_blank\" rel=\"noopener\"  >here</a>&quot;</i><br><br><br><strong>What\
      \ is the current state of the Beta version?</strong><br><br><i>&quot;Black Ink\
      \ is fully functional and each update is tested and stable. The ongoing development\
      \ is all about adding features. <br>A lot of people are already enjoying drawing\
      \ with Black Ink (<a href=\"https://steamcommunity.com/linkfilter/?url=http://blackink-drawing.tumblr.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >here</a>) and are giving us feedback\
      \ on what to add next to make it better.&quot;</i><br><br><br><strong>Will Black\
      \ Ink be priced differently during and after the Beta?</strong><br><br><i>&quot;Black\
      \ Ink\u2019s price will raise as it becomes more complete and attain a full\
      \ version value once it leaves beta version.<br><br>We will announce major price-changing\
      \ updates in advance so everyone can get a chance to get it cheaper.&quot;</i><br><br><br><strong>How\
      \ are you planning on involving the Community in your development process?</strong><br><br><i>We\
      \ closely monitor our community activity for feedback, bug reports, feature\
      \ suggestions and of course drawings! That\u2019s how we keep Black Ink stable\
      \ and usable.<br><br>Each feature development is evaluated according to what\
      \ our users are asking and we are of course happy to publish the best drawings\
      \ on our network.<br><br>We also have an \u2018Alpha\u2019 program that users\
      \ can sign up to. This version is a work in progress of the next release, it\
      \ contains the features we are working on and testers can help us make them\
      \ as complete as possible and stabilize the release.</i>"
