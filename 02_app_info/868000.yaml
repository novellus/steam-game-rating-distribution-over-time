    about_the_game: Dance With Memes is very simple arcade game. Play with your favorite
      Twitch emotes using music/videos from internet or your hard drive. Test your
      skill and compare it with other players. The key is precision - smashing buttons
      will get you nowhere.  Game supports Steam Leaderboards (for Youtube videos
      only right now). Good luck and hope you will have fun!
