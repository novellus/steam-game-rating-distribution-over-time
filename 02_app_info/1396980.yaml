  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1396980/extras/ETitle.PNG?t=1602726671"
      /><br><br><i>The Sealed Ampoule</i> is the <strong>&quot;Dungeon agricultuarization
      rogue-like&quot;</strong> game. As the genre shows, the game offers both the
      rogue-like and the farming.<br>The game is developed by CAVYHOUSE, the developer
      of <i>Forget Me Not: My Organic Garden</i> and <i>The Midnight Sanctuary</i>.<br><br>Unlike
      usual rogue-like games, you''ll level-up the dungeon, not the character, then
      you''ll get...<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1396980/extras/str1_en.png?t=1602726671"
      /><br>By leveling up the dungeon, it will produce useful items more effectively.<br>Items
      will make the character strong, then the strong character can dive deep into
      the dungeon.<br>The goal is to master the agricultuarization of the dungeon.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1396980/extras/getItem.gif?t=1602726671"
      /><br><br>The game system itself is mainly leveling up the character and the
      dungeon in very steadily way.<br>Contrary to that rather humble system, the
      art style of the game is <strong>gorgeous in mineral glaze</strong>.<br>This
      glorious and mysterious world is embroidered with the alchemy and Wunderkammer
      motif.<br><br>The player controls the protagonist Irene Morgan, the novice alchemist
      and explores her own newly bought used dungeon.<br>While she maintains her own
      dungeon, she encounters <strong>the strangest murder case ever</strong> which
      she ends up investigating it.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1396980/extras/str2_en.png?t=1602726671"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1396980/extras/line.PNG?t=1602726671"
      /><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1396980/extras/title2.PNG?t=1602726671"
      /><br>The base system is the repetition of: <strong>Explore the dungeon &gt;
      harvest the items &gt; Go back home and prepare &gt; Explore the dungeon</strong>.<br>During
      the preparation phase, you can grow the dungeon or acquire new skills for Irene.<br>With
      this, you can dive deeper into the dungeon, and fight against tough bosses.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1396980/extras/intro2.gif?t=1602726671"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1396980/extras/subTitle1_en.png?t=1602726671"
      /><br>There are two types of levels for each dungeon floor; <strong>Farm level</strong>
      and <strong>Magic level</strong>.<br>Increasing the farm level will increase
      the number of available items;<br>Increasing the magic level will increase the
      number of useful magic circles.<br><br>Ultimately, if you manage to maximize
      both level for the floor, you can <strong>agricultuarize</strong> it.<br>That
      floor becomes <strong>a paradise</strong> which gives a big amount of items
      without any enemies.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1396980/extras/subTitle2_en.png?t=1602726671"
      /><br>There are <strong>over one hundred types of skills</strong>; Attack, Heal,
      Enchant, Item management, etc.<br>Each user can have their own play style based
      on the variation of skills. <br><br>Prepare well, then explore the dungeon,
      then level up both the character and the dungeon...<br>Have fun with the new
      rogue-like exploration game!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1396980/extras/title_bottom.PNG?t=1602726671"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1396980/extras/title1.PNG?t=1602726671"
      /><br>There once was a novice alchemist whose name is Irene.<br>She recently
      lost her beloved mother, and to overcome the sadness, she was trying to start
      the business and have her own store.<br>One day, she found the cheap used dungeon
      in the alchemist''s online shop &quot;Merkuri&quot; and purchased it.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1396980/extras/intro1.gif?t=1602726671"
      /><br><br>However, there always is a reason being cheap...<br>The dungeon was
      full of strange enemies, and Irene had to defeat them before getting any item
      for her alchemy.<br>Moreover, when she reached the deeper floor in exhaustion,
      she met a doll-like twins and a strange dead body of a strange man.<br><br><strong>Here,
      Irene''s <i>Stigmatized Dungeon Murder Case</i> has begun...</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1396980/extras/story.gif?t=1602726671"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1396980/extras/line.PNG?t=1602726671"
      /><br><br>This happened 10 years before the story of <strong>Forget Me Not:
      My Organic Garden.</strong><br><br><a href="https://store.steampowered.com/app/363980/_/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/363980/_/</a><br>Two
      stories are separate, so knowing the previous game is not necessary.<br>However
      there are some characters appearing in both titles which will give you more
      insight for this interesting world.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1396980/extras/title_bottom.PNG?t=1602726671"
      />'
