    about_the_game: <strong>Dragon Rider</strong> is a <i><strong>VR Compatible</strong></i>
      intense multiplayer arena game set in the skies on the back of a Dragon! Find
      your friends online, or make new enemies, and fight in a 4-player free for all.<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li>Customize your dragon's abilities
      to give you an edge against your opponents.<br></li><li>Multiplayer online areas
      allow for playing against your friends, or anyone you happen to meet.<br></li><li>Single
      player mode to practice your aim against the AI Dragon Riders.<br></li><li>Fully
      supported in Oculus VR. Really feel like you're riding your Dragon!<br></li><li>Gain
      experience from your online combats to improve your skills.</li></ul>
