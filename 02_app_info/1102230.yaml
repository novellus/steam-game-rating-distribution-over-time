    about_the_game: "\u30FBAbout the game<br />\r\n\u2018Lost in Sweets\u2019 thrusts\
      \ you into a strange new world, in which your goal is to manage your store as\
      \ a p\xE2tissier and return home safely.<br />\r\n<br />\r\nMysterious Wildlife*<br\
      \ />\r\nA variety of mystical creatures inhabit the world around you, and will\
      \ drop by your store to see what you\u2019re all about.<br />\r\nThey are your\
      \ most valuable customers in this world.<br />\r\nSome of them will even come\
      \ craving sweets and place an order for your creations...<br />\r\n<br />\r\n\
      <br />\r\nFind and Gather Ingredients!*<br />\r\nYou will need to acquire supplies\
      \ in order to make your treats.<br />\r\nLuckily for you, there are all sorts\
      \ of berries and other ingredients that can be used in place of sugar just waiting\
      \ to be found in the wide world that lies outside your store!<br />\r\nAcquire\
      \ maps to expand the range of your search!<br />\r\n<br />\r\nMake and Sell\
      \ Sweets!*<br />\r\nThere are over 30 different sweet treats for you to make!<br\
      \ />\r\nCreate your confections and stockpile the local currency to get closer\
      \ to your goal!<br />\r\nTurn up the oven and let's get baking!<br />\r\n<br\
      \ />\r\nLanguage conversion method<br />\r\nproperty\u3000\u2192\u3000language\u3000\
      \u2192\u3000English"
