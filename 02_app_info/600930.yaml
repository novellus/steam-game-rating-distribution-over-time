    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>Natsuki Subaru,
      an ordinary high school student, is on his way home from the convenience store
      when he finds himself transported to another world. As he's lost and confused
      in a new world where he doesn't even know left from right, the only person to
      reach out to him was a beautiful girl with silver hair. Determined to repay
      her somehow for saving him from his own despair, Subaru agrees to help the girl
      find something she's looking for...
