  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/862650/extras/600x340.png?t=1594018331\"\
      \ /><br><br>It's hard to be a governor, and to be one in the medieval China\
      \ is even harder! You have not only to develop the city, but also to make sure\
      \ that it follows its unique way \u2013 Dao of the city.<br><br>You were assigned\
      \ to manage a small settlement on the border of the Heavenly Empire. The Emperor\
      \ has great expectations of you, for you are a true Confucian and know the path\
      \ of the settlement entrusted to you. His Majesty hopes that you will be able\
      \ to turn this small village into a prosperous and powerful city, and it'll\
      \ become a stronghold on the border.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/862650/extras/1.png?t=1594018331\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Develop the economy of your settlement;<br></li><li>Gain\
      \ resources;<br></li><li>Create and improve buildings;<br></li><li>Track the\
      \ people's mood and try to keep them satisfied.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/862650/extras/2.png?t=1594018331\"\
      \ /><br><br>However, life in the country is not always calm. It's important\
      \ for a governor to be able to deal with emergencies and make wise decisions.<br><ul\
      \ class=\"bb_ul\"><li>Don't be afraid to try something new, but also don't take\
      \ unnecessary risks;<br></li><li>Lead your city in the upright path.</li></ul><br>Go\
      \ down in history as a wise and talented governor!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/862650/extras/3.png?t=1594018331\"\
      \ />"
