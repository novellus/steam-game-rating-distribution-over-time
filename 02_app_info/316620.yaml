details:
  data:
    about_the_game: The &quot;Space Galaxy - Graphics Pack&quot; is a content pack
      comprised of modular graphic .PNG files that can be combined, remixed, or modified
      to create your own sprites. The pack includes around 5300 graphic files.<br><br>IMPORTANT
      NOTICE:<strong><u>   This is not a game or software application</u></strong><br><br>To
      be fully utilized, it needs an imaging editing program or game engine.  Our
      graphics have already been tested in many Game Engines available on Steam. This
      graphic pack is great for game prototyping, placement graphics, or final product.<br><br><strong>Key
      Features:</strong><br><br><strong>1) Included in the Indie Graphics Bundle -</strong>
      If you already own the Indie Graphics Bundle, this pack is already included
      in it.<br><br><strong>2) License -</strong> Use the Steam Package for your game,
      web, print, or other commercial development project.  All assets are royalty
      free, no hidden costs.<br><br><strong>3) Full Access -</strong> You may edit,
      manipulate, and change the graphics in any way for use with your game development.  Some
      Photoshop files included.<br><br><strong>Included Assets:</strong><br><br>Turret
      Attachments<br>Broken Satellite<br>Moon Chunks<br>Exploding Parts<br>(120) Base
      Planets<br>(175) Nebulas/Space Effects<br>Stars<br>Sun<br>28 Warship/Starship
      types<br>(Around 2500 pieces)<br>Weapon Effects<br>A few space animations<br>Photoshop
      Sample Files<br><br>*Running the .exe will show you included files and is just
      necessary for Steam distribution.
