    review: "Overall: 8/10 stars\n\nGameplay-\n\u2610 Very good\n\u2611 Good\n\u2610\
      \ Nothing special\n\u2610 Okay\n\u2610 Bad\n\nGraphics-\n\u2610 Masterpiece\n\
      \u2610 Beautiful\n\u2611 Good\n\u2610 Will do\n\u2610 Bad\n\u2610 Awful\n\n\
      Audio\n\u2610 Amazing\n\u2610 Very good\n\u2611 Good\n\u2610 Decent\n\u2610\
      \ Not too bad\n\u2610 Bad\n\nAudience\n\u2610 Kids\n\u2610 Teens\n\u2610 Adults\n\
      \u2611 Everyone\n\nStory-\n\u2610 Lovely\n\u2610 Good\n\u2610 Average\n\u2610\
      \ Not great\n\u2611 None\n\nDifficult-\n\u2610 Just press a bunch of buttons\n\
      \u2610 Easy\n\u2610 Significant brain usage\n\u2611 Easy to learn / Hard to\
      \ master\n\u2610 Not so easy\n\u2610 Difficult\n\u2610 Dark Souls\n\nGrind-\n\
      \u2610 Nothing\n\u2611 Only if you care about leaderboards/ranks\n\u2610 Isnt\
      \ necessary to progress\n\u2610 A bit grindy sometimes\n\u2610 Average grind\
      \ level\n\u2610 Too much grind\n\u2610 Insanity\n\nGame Time-\n\u2610 Short\n\
      \u2610 Average\n\u2610 Long\n\u2610 Depends on you\n\u2611 Endless\n\nPrice\n\
      \u2610 Just buy it\n\u2611 Worth the price\n\u2610 Wait for sale\n\u2610 Maybe\
      \ if you have some spare money left\n\u2610 Not recommended\n\nThis game is\
      \ a ton of fun and a big throwback to hours I spent dropping quarters in arcade\
      \ machines back in the day.  Its basically Missile Command 2.0 VR.  If you like\
      \ Missile Command or other arcade games like it and have any sort of access\
      \ to VR, then this is definitely a must buy.  It takes the classic formula and\
      \ ramps it up to 1000.  There are all sorts of new things to worry about besides\
      \ missile leveling your city.  And the graphics look amazing.  This is no triple-A\
      \ title, but it really made me feel like I was fighting for the lives of all\
      \ the little people getting blown up in the buildings any time I messed up.\
      \  There's no plot unfortunately, I think if they add a story mode down the\
      \ road that would be AMAZING.  In the meantime I'll keep working on getting\
      \ to higher and higher difficulty levels.  If there's an end to the madness,\
      \ I doubt I'll get there as I just don't have the skill.  But dang am I having\
      \ fun trying."
