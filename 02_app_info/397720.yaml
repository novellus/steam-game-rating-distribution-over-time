    detailed_description: "<h1>\u3010Important\u3011Notice regarding ending support\
      \ for Windows 7</h1><p>We sincerely thank you for your continual support of\
      \ our company's products.<br>The following is guidance concerning the requisite\
      \ environment for running our company's PC game software (Windows versions).<br><br>On\
      \ January 14th, 2020 (Japanese time), Microsoft will be ending support for the\
      \ OS (operating system) Windows 7.<br>Accordingly, our company will also be\
      \ ending support for Windows 7 on Tuesday, January 14th, 2020.<br><br>If you\
      \ continue to use Windows 7 after support ends, it is not the case that you\
      \ will suddenly no longer be able to use our games; however, due to the application\
      \ of update programs and automatic updates*, it is possible that cases will\
      \ exist in which such games will not run correctly.<br>*This refers to automatic\
      \ updates to game programs upon accessing servers for online games, for example.<br><br>For\
      \ customers who will be affected, please note the date in which support ends,\
      \ and kindly consider transitioning to another OS in advance.<br><br>For information\
      \ about security risks associated with the end of support for Windows 7, such\
      \ information is posted on Microsoft's website; therefore, please refer to the\
      \ link below.<br><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://support.microsoft.com/en-hk/help/4057281/windows-7-support-will-end-on-january-14-2020\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://support.microsoft.com/en-hk/help/4057281/windows-7-support-will-end-on-january-14-2020</a><br><br>If\
      \ any other guidance becomes necessary, we will provide such guidance as it\
      \ becomes available.<br>Thank you once again for your continued support of our\
      \ company's products.</p><br><h1>About the Game</h1>\u25A0 Characteristics of\
      \ &quot;Romance of the Three Kingdoms Maker&quot;<br><br>(1) Based on the classic\
      \ &quot;Romance of the Three Kingdoms II,&quot; but with totally new graphics!<br>The\
      \ historical simulation game system is based on the classic title &quot;Romance\
      \ of the Three Kingdoms II,&quot; but the user interface has been given a complete\
      \ visual overhaul. While enjoying these great new visuals you can also enjoy\
      \ the same simple and fast-paced game play.<br><br>(2) So many options for editing!\
      \ Create your own unique scenario!\u3000(* the function available only for the\
      \ full-edition owners)<br>A wide range of editing options are available, including\
      \ officers' names, faces and parameters, countries, forces, rewards, battlefields\
      \ and titles. Freely editing them all will even allow you to create a totally\
      \ new world, far removed from the &quot;Romance of the Three Kingdoms&quot;!\
      \ There are also a replete selection of support functions, such as auto creation\
      \ of officer parameters or back story based on selected images.<br>As well as\
      \ thousands of available images for officer faces, including those taken from\
      \ the history of the &quot;Romance of the Three Kingdoms&quot; series, a function\
      \ is also provided to easily add your own images to the game.<br><br>(3) If\
      \ you just want to play rather than create, try the &quot;Free Play Edition&quot;\
      \ for free! Packed with features for players to communicate with each other!<br>Edited\
      \ original scenarios can be freely passed between players, and you can load\
      \ and play any scenario created by another player. The &quot;Free Play Edition&quot;\
      \ scheduled to be distributed for free alongside the full title can also load\
      \ and play any scenario data.<br>The &quot;Twitter Post Function&quot; also\
      \ allows any game screen to be easily captured, commented on and tweeted, promoting\
      \ further communication and exchange between players."
