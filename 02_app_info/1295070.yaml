    about_the_game: Minions of Elden Online is a 2D Sandbox Full Loot PvP MMORPG.
      There are no restrictions. See a weapon on the ground? Pick it up and use it
      to kill stuff. Find a rare piece of  armor at level 1? Equip it and show off
      your finders keepers skills...Until another player decides he likes your gear
      more than he likes you! Join your friends in fighting massive bosses, delving
      into dark dungeons, and blasting your way through your Guilds enemies!
