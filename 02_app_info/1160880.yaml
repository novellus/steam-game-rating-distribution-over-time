    review: 'It has literally no instructions on how to play, was clearly thrown together
      just to make a quick buck, and has glaring bugs that make it nearly unplayable.
      The fishing ''tutor'' you can meet just walks you down a few squares and says
      "Fish here"... but you''re at the wrong square and can''t control your character.
      Then when you fish, you aren''t shown how it works.


      3/10, would not recommend unless you like figuring out how to play a poorly-designed
      game with no help.'
