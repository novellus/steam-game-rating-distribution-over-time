    about_the_game: "The Citadel. Built in 1986 by a lunatic and left undiscovered,\
      \ decomposing for 30 long years. You are its first victim.<br />\r\n<br />\r\
      \nAvoid the broken down, animatronic creatures. Learn to swim in the gravity\
      \ defying waters and avoid the good old fashioned lasers, stompers, acid pools\
      \ and lava. Learn about the Citadel's grim past and defeat the madman behind\
      \ it all. Collect the keys if you want to go free!<br />\r\n<br />\r\nCitadel\
      \ 1986 is a retro platform game harking back to the Commodore 64 days. The entire\
      \ game is set across a single giant scrolling level, just like the games that\
      \ inspired me to start coding : )"
