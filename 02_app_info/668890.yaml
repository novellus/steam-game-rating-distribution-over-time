details:
  data:
    about_the_game: <strong>Do you feel trapped in metropolitan life? Are you yearning
      to feel nature around you?</strong><br><br>Then you have come to the right place!
      Hiking Simulator 2017 is the newest breakthrough in video gaming and without
      a doubt the most promising simulation title of 2017. It offers you a beautiful
      experience in idyllic and scenic surroundings without you even having to leave
      your room! Put your hiking boots on and walk around six stunning levels where
      you can see the gorgeous swan lake, visit a farm, or take an exhilarating climb
      up the highest mountains. You might even see animals close up in their natural
      environment. So what are you waiting for? Begin your life today and start hiking!<h2
      class="bb_tag"><strong>Features:</strong></h2><h2 class="bb_tag"><ul class="bb_ul">[/h2]<h2
      class="bb_tag"></h2><li> Walking</li></ul></h2><h2 class="bb_tag"></h2><li>
      Animals</li>[/h2]<h2 class="bb_tag"></h2><li> Six Beautiful Levels</li>[/h2]<h2
      class="bb_tag">[/list]</h2><h2 class="bb_tag"><h2 class="bb_tag"></h2></h2>
