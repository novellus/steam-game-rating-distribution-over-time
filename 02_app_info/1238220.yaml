    review: "This seems like a complete reference to DDLC and I love it.\n\n#################\n\
      # \u2193\u2193 SPOILER ALERT \u2193\u2193 #\n#################\n\n\n\n\n\n\n\
      \n\n\n\n1) If you combine the first letters of all the words you can read the\
      \ name \"Sayori\";\n\n2) The words could be a reference to the Sayori's character\
      \ (All happy words and some bad ones, just to mean how's she like);\n\n3) The\
      \ body of the player kinda looks like Sayori;\n\n4) The end is the death of\
      \ the player and it's exactly how Sayori died.\n\n\nFFS I liked this game H3Soft.\
      \ Good Job even if it's a small game."
