    about_the_game: "Original soundtrack to the combo crazy brawler Fairy Bloom Freesia,\
      \ created by Edelweiss and localized into English and published by Nyu Media\
      \ Ltd.<br />\r\n<br />\r\nTracklist:<br />\r\n<br />\r\n1. Melody in Bloom (Main\
      \ Menu)<br />\r\n2. Freesia Kick! (Action #1)<br />\r\n3. Beatdown! (Boss #1)<br\
      \ />\r\n4. The Jomon Tree (of Lita Forest)<br />\r\n5. Atop a Sunflower (Action\
      \ #2)<br />\r\n6. In the Forest of Fallen Leaves (Action #3)<br />\r\n7. The\
      \ Snow Fairy Dances (Action #4)<br />\r\n8. The Lost Jomon Tree (Brokenhearted\
      \ Conversation)<br />\r\n9. The King and the Professor (Kingdom Conversation)<br\
      \ />\r\n10. Freesia Smile (Normal Conversation)<br />\r\n11. I Want to Save\
      \ Her! (Action #5)<br />\r\n12. The Final Battle (Last Battle)<br />\r\n13.\
      \ Believe the Bud Will Grow (End Roll)<br />\r\n14. Labyrinth of Scarlet - Arrangement\
      \ of 'In the Forest of Fallen Leaves'"
