    about_the_game: "Enter an irreverent aquatic world full of paper, goofy fish,\
      \ paper, arcade action, paper, wanton destruction, and paper.*<br />\r\n<br\
      \ />\r\nJoin Derrick on his epic quest to decimate everything he sees under\
      \ the guise of avenging the death of his parents!<br />\r\n<br />\r\nMunch your\
      \ way through birds, fish, rabbits and bears! Collect diamonds and leap through\
      \ flaming tyres to prosper and survive! Decimate man-made structures in an orgy\
      \ of rigid destruction!<br />\r\n<br />\r\nRace against your metabolism! Race\
      \ against the clock! Race against the sock!**<br />\r\n<br />\r\nBattle your\
      \ way through 32 punishing levels set over 11 vibrant environments and 4 sub-continents!\
      \ 4! Sub-continents!<br />\r\n<br />\r\n* there is also a bit of cardboard included\
      \ for those that way inclined.<br />\r\n** no actual socks are provided for\
      \ competitive racing in-game."
