details:
  data:
    about_the_game: 'Join Titus the Fox in his hilarious adventure &quot;To Marrakech
      and Back&quot;. On foot, riding a skateboard or flying your magic carpet, you
      set off across the Sahara to free your kidnapped love - Foxy! You encounter
      many enemies such as Babyboon, the kid with the deadly bottle, and Toyo, the
      spectacled snake. This mega-game has been hailed by critics as the reference
      for Jump''n''Runs in the computer games world.<br><br><ul class="bb_ul"><li>Platform
      game of exceptional size: More than 900 screens on 15 levels with 54 extraordinary
      enemies.<br></li><li>Secret rooms, hidden bonuses, and deadly traps.<br></li><li>Unique
      system of interaction: player - enemies - objects - backgrounds.<br></li><li>Options:
      level codes, continue, adjustable 8-way scrolling.</li></ul>'
