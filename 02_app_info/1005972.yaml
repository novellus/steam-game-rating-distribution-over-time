    about_the_game: "<h2 class=\"bb_tag\">What is the iVRy Driver for SteamVR (Mobile\
      \ Device Premium Edition) DLC?</h2><br>\u2022 It is the FULL version of the\
      \ iVRy Driver for SteamVR with Mobile Device (iOS and Android) support. This\
      \ is equivalent to purchasing the &quot;Premium&quot; Edition in-app purchase\
      \ in the Apple App Store or Google Play Store. If you have purchased the &quot;Premium&quot;\
      \ Edition via one of these stores, you should not purchase this DLC. This DLC\
      \ CANNOT be used to upgrade the PSVR or GearVR/Oculus versions.<h2 class=\"\
      bb_tag\">What is iVRy?</h2><br>\u2022 iVRy is an app for your Mobile Device,\
      \ with a Virtual Reality headset driver for SteamVR.<h2 class=\"bb_tag\">What\
      \ does that mean?</h2><br>\u2022 Want to play PC VR* (Virtual Reality) titles\
      \ without having to buy a dedicated VR headset?<br>\u2022 With iVRy, a compatible\
      \ iOS or Android Mobile Device and VR headset you can!<br>\u2022 Supports Wired\
      \ (USB) connections for greater visual quality and performance.<br>\u2022 Supports\
      \ Wireless (Wifi) connections for greater mobility.<br>\u2022 Automatically\
      \ adjusts quality to maintain optimal frame rates on all connection types.<br>\u2022\
      \ User configurable quality and performance options.<br>\u2022 User configurable\
      \ vignette options.<br>\u2022 Use your VR headset manufacturer's Cardboard QR\
      \ code for optimal lens distortion correction and field-of-view.<br>\u2022 Integrates\
      \ with SteamVR, so no 'manager' / 'server' apps or additional configuration\
      \ required.<br>\u2022 Includes SteamVR Dashboard overlay, to change driver settings\
      \ in VR.<br>\u2022 Built-in support for NoloVR 6DOF tracking and motion controllers.<br>\u2022\
      \ Compatible with most HTC Vive and Oculus Rift** titles.<br>\u2022 Upgrade\
      \ to &quot;Premium&quot; edition via Steam DLC or In-App Purchase to remove\
      \ the limitations of the &quot;Lite&quot; edition.<br><br>* Valve OpenVR/SteamVR.\
      \ Requires Valve Steam &amp; SteamVR on Windows 7 or later.<br>** Oculus Rift\
      \ titles require Valve SteamVR, Oculus Home &amp; 3rd party 'LibreVR Revive'\
      \ software."
