    about_the_game: "APICO is an upcoming casual-sim game about breeding and collecting\
      \ bees!<br>Set in a series of lush environments, it uniquely combines farm building,\
      \ resource gathering and production, and beekeeping minigames.<br><br><strong>Key\
      \ Features</strong><br><ul class=\"bb_ul\"><li>Live out your wildest beekeeping\
      \ fantasies \u2013 sting free!<br></li><li>100s of bees to discover!! Alright,\
      \ alright, maybe not 100s but there's a lot okay?<br></li><li>Unique crafting\
      \ minigames that drive gameplay progression<br></li><li>Multiple distinct biomes\
      \ with their own unique flora, fauna and bee species<br></li><li>Family-friendly\
      \ and stress-free gameplay. Settle in, get comfy, its time to Bee Happy(\u2122\
      )</li></ul><br><strong>Heart &amp; Honey</strong><br>Encounter natural bees\
      \ scattered throughout the world. Begin your beekeeping journey and show them\
      \ who the real Queen Bee is. <br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/1390190/extras/natural-hives-cropped.gif?t=1607105478\"\
      \ crossorigin=\"anonymous\"/><br><br><strong>Make &amp; Manufacture</strong><br>Collect\
      \ raw materials and craft resources, tools and machines to aid you. Humble hand-crafted\
      \ beginnings will make way for clockwork and steam-powered tools!<br><img src=\"\
      https://%CDN_HOST_MEDIA_SSL%/steam/apps/1390190/extras/sawbench-cropped.gif?t=1607105478\"\
      \ crossorigin=\"anonymous\"/><br><br><strong>Products &amp; Profits</strong><br>Take\
      \ your bee-gotten gains and forge them anew. Use, trade or sell them for construction\
      \ materials, technological marvels and sweet, sweet hats<br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/1390190/extras/extraction-cropped.gif?t=1607105478\"\
      \ crossorigin=\"anonymous\"/><br><br><strong>Bolster &amp; Breed</strong><br>Cross-breed\
      \ your bees for perfect stats, or earn unique loot by creating new species such\
      \ as realistic elemental bees - endorsed by an Actual Scientist!<br><img src=\"\
      https://%CDN_HOST_MEDIA_SSL%/steam/apps/1390190/extras/hives-cropped.gif?t=1607105478\"\
      \ crossorigin=\"anonymous\"/><br><br><strong>Create &amp; Construct</strong><br>This\
      \ is your home in a welcoming land. Build and create the picturesque Apiary\
      \ of your dreams, or create a deforested industrial nightmare, barely clinging\
      \ to life. Efficiency... but at what cost?!<br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/1390190/extras/building-cropped.gif?t=1607105478\"\
      \ crossorigin=\"anonymous\"/><br><br><strong>Experience &amp; Explore</strong><br>Adventure\
      \ through your own randomly generated world, reveal hidden mysteries, and unlock\
      \ distinct biomes with their own characteristic flora, fauna and bees.<br><img\
      \ src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/1390190/extras/exploration-cropped.gif?t=1607105478\"\
      \ crossorigin=\"anonymous\"/><br><br><strong>About Us</strong><br>APICO is being\
      \ created by two brothers, Elliott &amp; Jamie, inspired by their love of old\
      \ Minecraft mods, casual, and crafting games. They wanted to make something\
      \ relaxing, intriguing, and semi-educational (just don't think about the Water\
      \ Bees). Elliott builds nice things and Jamie makes sure he breaks them.<br><img\
      \ src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/1390190/extras/Sprite-0001.png?t=1607105478\"\
      \ crossorigin=\"anonymous\"/><br><br><strong>Save The Bees</strong><br>Bees\
      \ are integral to our gameplay, as they are to our real-world ecosystem. We\
      \ want to promote bee conservation and will be donating a portion of sales towards\
      \ national and international beekeeping charities.<br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/1390190/extras/Sprite-0002.png?t=1607105478\"\
      \ crossorigin=\"anonymous\"/><br><br><strong>Follow Our Progress</strong><br>You\
      \ can follow us on Twitter (<a href=\"https://twitter.com/apico_game\" target=\"\
      _blank\" rel=\"noreferrer\"  >https://twitter.com/apico_game</a>), or join our\
      \ Discord (<a href=\"https://steamcommunity.com/linkfilter/?url=http://apico.buzz/discord\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://apico.buzz/discord</a>).<br>We\
      \ post regular updates of our development progress on both channels as well\
      \ as important announcements, stupid GIFs, cute pics of bees - what more could\
      \ you want?<br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/1390190/extras/Sprite-0003.png?t=1607105478\"\
      \ crossorigin=\"anonymous\"/>"
