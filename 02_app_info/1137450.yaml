    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1137450/extras/ENCODYA_banner_steamdesc.png?t=1610024958\"\
      \ /><br>Neo Berlin 2062. Tina \u2013 a nine-year-old orphan \u2013 lives with\
      \ SAM-53 \u2013 her big clumsy robot guardian \u2013in a rooftop makeshift shelter\
      \ in Neo-Berlin, a dark megalopolis controlled by corporations. Tina is an urban\
      \ jungle kid, who has learned to live alone, scavenging from city dumpsters\
      \ and eking out a living from scraps. Her funny robot is always with her, programmed\
      \ to protect her no matter what. <br><br>One day, the little girl discovers\
      \ that her father left her an important mission: to finish his plan to save\
      \ the world from grayness! Tina and SAM embark on an incredible adventure across\
      \ different realities full of bizarre robotic creatures and grotesque human\
      \ beings. Through puzzles and exciting dialogues, they\u2019ll find out the\
      \ true meaning of being alive.<h2 class=\"bb_tag\">About Encodya</h2><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1137450/extras/ENCODYA_GIF_1.gif?t=1610024958\"\
      \ /><br>The sweetness and creativity of Studio Ghibli, the setting and atmosphere\
      \ of Blade Runner and the humor and game style of Monkey Island: these are the\
      \ ingredients that inspired ENCODYA, a point-and-click adventure game set in\
      \ a dystopian future.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1137450/extras/Encodya_Steam_Features.jpg?t=1610024958\"\
      \ /><br><ul class=\"bb_ul\"><li> Explore the dark cyberpunk world of ENCODYA\
      \ in 2.5D with 2 playable characters.<br></li><li> Over 34+ non-player characters\
      \ bring the world of ENCODYA to life and provide a varied and exciting story.<br></li><li>\
      \ Your journey will take you to more than 100 locations where there is a lot\
      \ to explore and discover.<br></li><li> Special, randomly generated puzzles\
      \ provide a unique gaming experience and present you with great challenges.<br></li><li>\
      \ The cinematic cutscenes and the futuristic art and sound design brings the\
      \ story of ENCODYA alive.<br></li><li> The original soundtrack, especially created\
      \ for ENCODYA, makes the exciting, crackling atmosphere even more tangible.<br></li><li>\
      \ Professional dubbing actors lend their voices to the characters<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1137450/extras/ENCODYA_characters.jpg?t=1610024958\"\
      \ /></li></ul>"
