details:
  data:
    about_the_game: "New York, 1955. It's become dangerous in the city. The mafia\
      \ is trying to seize power. But recently, a new force appeared. A far more terrible\
      \ force. Over the last few days, five mafia bosses have disappeared in mysterious\
      \ circumstances. A strange liquid and a butterfly were found at the scenes of\
      \ the disappearances. But this isn't what scared the citizens... Children started\
      \ to disappear in the city. All of them drew exactly the same butterflies before\
      \ they disappeared. This forced detectives and journalists alike to start their\
      \ investigations.<br />\r\n<br />\r\n\u2022 A bonus chapter in the underground\
      \ city.<br />\r\n\u2022 An integrated strategy guide.<br />\r\n\u2022 Collections,\
      \ morphing objects, trophies, and bonus puzzles.<br />\r\n\u2022 Wallpapers,\
      \ concept art, soundtracks and much more."
