    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/577901/extras/yy1.jpg?t=1533215124\"\
      \ /><br><br>Summer is coming\u2026 or so they say. For in the eternal dusk of\
      \ The Realm of the Entity, temperatures drop very fast as you wander the Fog\
      \ pursued by cold-minded killers. Still, there's no reason to drop your style.\
      \ Even the most fashionable outfit isn't complete without the perfect hairstyle\
      \ or accessory. However as fabulous as you look, your stylish new looks are\
      \ unlikely to protect you. Well-groomed survivors make for well-groomed corpses.\
      \ After all, who wouldn\u2019t want to look their best for this very special\
      \ day? <br><br>Turn your favorite Survivor into a fashion victim with trendy\
      \ hairstyles and accessories! The Headcase includes:<h2 class=\"bb_tag\">- For\
      \ Dwight:  The Preppy Flatcap and the Millennial Dwight</h2>A beige cap fit\
      \ for high class golf tournaments and deadly runs around the MacMillan Estate.\
      \ A snazzy haircut or extremely powerful upward winds? Who knows!<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/577901/extras/yy4.jpg?t=1533215124\"\
      \ /><h2 class=\"bb_tag\">- For Meg:  The Tier III Braids and the Jogging Headband</h2>Masterfully\
      \ knotted braids, not for the feeble minds. A modern and stylish headband meant\
      \ for autumn's cold morning jogs.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/577901/extras/yy2.jpg?t=1533215124\"\
      \ /><h2 class=\"bb_tag\">- For Nea:  The Night Out Nea and the Melonade</h2>A\
      \ bold makeup and duo-tone hairstyle that will leave no-one indifferent. A casual\
      \ and comfortable yet affirming a strong and unique identity.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/577901/extras/yy6.jpg?t=1533215124\"\
      \ /><h2 class=\"bb_tag\">- For Ace:  The White Panama and the Tomstache</h2>A\
      \ handsome hat for a handsome chap and a glorious mustache of unthinkable thickness.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/577901/extras/yy7.jpg?t=1533215124\"\
      \ /><h2 class=\"bb_tag\">- For Claudette:  The Myopian Frohawk and the Colorful\
      \ Headscarf</h2>A warrior's hairstyle to fight in the finals. A colorful scarf\
      \ twisted and tied around a messy bun.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/577901/extras/yy5.jpg?t=1533215124\"\
      \ /><h2 class=\"bb_tag\">- For Jake:  The Modern Explorer Beanie and the Jakebun</h2>It's\
      \ not because you're deep in the woods that you shouldn't look good. Jake's\
      \ always been creatively laid back. Look at him transform a lazy haircut into\
      \ a fabulous hairstyle.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/577901/extras/yy3.jpg?t=1533215124\"\
      \ />"
