    review: "Chiariamo che non \xE8 esattamente un videogioco, e nemmeno una visual\
      \ novel. Gli Studios di Too Kyo e Izanagi hanno pubblicato un film interattivo\
      \ dove per\xF2 l'interattivit\xE0 si ferma al \"se scegli x invece di y allora\
      \ muori malissimo\". L'obbiettivo era sperimentare qualcosa usando il cinema\
      \ duro e puro (tutti gli attori coinvolti sono professionisti ben rodati) e\
      \ infilarlo in qualche modo su Steam.\n\nGli apprezzamenti possono venire sul\
      \ livello grafico (regia, fotografia, recitazione), che oltre ad essere di alto\
      \ livello, ben si mescolano con l'idea di essere all'interno di un prodotto\
      \ venduto su piattaforme giocose. Come con le altre storie di Kodaka (lo scrittore\
      \ di questo Death Come True), non ci apprestiamo a visionare tematiche particolari,\
      \ ma piuttosto assistiamo alla sviscerazione fino allo stremo di un determinato\
      \ concetto. In questo caso \xE8 il virtuale, il gioco, le immagini elaborate\
      \ e proiettate su schermo.\n\nRipeto che se cercate un videogioco \xE8 meglio\
      \ stare alla larga da questo titolo, se invece volete curiosare un'esperienza\
      \ particolare a livello di media multimediali, il buon Death Come True si pu\xF2\
      \ prendere in considerazione.\n\nP. S.\nSpero in un seguito spirituale con almeno\
      \ parte di questo cast, Jiro Sato \xE8 un attore gigantesco e qui ha avuto solo\
      \ un ruolo minore (in compenso ha occupato prepotentemente la sezione degli\
      \ extra)."
