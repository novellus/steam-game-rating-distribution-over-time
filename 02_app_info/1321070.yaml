    about_the_game: "&quot;A new wave interactive movie game&quot; where your actions,\
      \ and the ending of the story, are determined by your choices.<br />\r\n<br\
      \ />\r\nA completely new science fiction mystery, in full-length live-action\
      \ movie format, from genius creator of the &quot;Danganronpa&quot; series, Kazutaka\
      \ Kodaka.<br />\r\n<br />\r\nPlayer controls are simple and straightforward:\
      \ just swipe to look around and tap to make a selection. Even if you are a beginner,\
      \ you can enjoy the game as if you were watching a movie.<br />\r\n<br />\r\n\
      The protagonist acts as you make choices in each scene, moving the story forward.\
      \ <br />\r\nWhat ending awaits you after you've made your choices?<br />\r\n\
      <br />\r\n\u25A0\u25A0\u25A0Cast\u25A0\u25A0\u25A0<br />\r\n<br />\r\nKanata\
      \ Hongo as Makoto Karaki<br />\r\nChiaki Kuriyama as Akane Sachimura<br />\r\
      \nWin Morisaki as Nozomu Kuji<br />\r\nYuki Kaji as the Concierge<br />\r\n\
      Chihiro Yamamoto as Nene Kurushima<br />\r\nJiro Sato as Kenichi Mino<br />\r\
      \n<br />\r\n\u25A0\u25A0\u25A0Theme Song\u25A0\u25A0\u25A0<br />\r\n<br />\r\
      \nInner Circle<br />\r\nKami-sama, I have noticed (Warner Music Japan)<br />\r\
      \n<br />\r\n<br />\r\n\u25A0\u25A0\u25A0Storyline\u25A0\u25A0\u25A0<br />\r\n\
      <br />\r\nIn a hotel room, there is a man lying on the bed.<br />\r\n<br />\r\
      \nHe wakes up to the piercing sound of the phone ringing.<br />\r\n<br />\r\n\
      Picking up the phone, he hears a message from the hotel concierge,<br />\r\n\
      <br />\r\n\u201CIf you have any trouble, please visit the front desk.\u201D\
      <br />\r\n<br />\r\nHe doesn\u2019t even know why he is in the hotel.<br />\r\
      \n<br />\r\nIn fact, he doesn\u2019t remember anything at all.<br />\r\n<br\
      \ />\r\nAs he begins to look around, he suddenly finds a woman tied up and unconscious.<br\
      \ />\r\n<br />\r\nThe evening news on the TV shows the man himself, allegedly\
      \ wanted as a serial killer.<br />\r\n<br />\r\nThen comes the sound of knocking\
      \ on the door.<br />\r\n<br />\r\n\u25A0\u25A0\u25A0Collect &quot;Death Medals&quot;\u25A0\
      \u25A0\u25A0<br />\r\n<br />\r\nEach time the protagonist experiences a new\
      \ &quot;death&quot;, you can collect &quot;Death Medals&quot; based on the way\
      \ he died. Depending on the number of the medals you collect, special movies\
      \ called &quot;DeathTube&quot; will become available. Try and collect them all!"
