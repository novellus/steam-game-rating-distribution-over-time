details:
  data:
    about_the_game: "Get ready to move into the humid, green, lush jungle atmosphere\
      \ with the all-new Planet Coaster Adventure Pack! Create your own pyramids,\
      \ temples, and other jungle structures. Lure your guests into ancient traps\
      \ and have them encounter some truly scary creatures including crocodiles, hippos,\
      \ or even mummies! Including the Gold Fever coaster, Island Adventure and Land\
      \ Ahoy rides and a new entertainer, Renee Feu! Are you ready for an adventure?!<br><br><strong>Thrilling\
      \ New Rides</strong><br><br><u>Gold Fever</u>, a mine coaster which will take\
      \ your guests through the most mysterious places and curious caves. <br><br><u>Island\
      \ Adventure</u>, a high capacity boat ride designed to work on large bodies\
      \ of water and inspired by the old steamers used to explore the rivers in newly\
      \ discovered lands in the 1930s. <br><br><u>Land Ahoy</u>, the Island Adventure\u2019\
      s little sister with the added benefit of not requiring a body of water to be\
      \ built on as it has its own custom channel.<br><br><strong>Adventurous New\
      \ Scenery</strong><br><br>Are you ready for Planet Coaster to become more...\
      \ adventurous? Discover more on your jungle-themed adventure with the brand-new\
      \ wall set; both static and animated wall attachments, special effects, shop\
      \ and path extras, doors, fences, animated scenery and triggered coaster doors\
      \ and signs.<br><br><strong>Queen of the Jungle </strong><br><br>A new face\
      \ joining the entertainer crew in Planet Coaster: Renee Feu \u2013 she\u2019\
      s truly the queen of this jungle!"
