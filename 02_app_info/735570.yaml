    reviews: "\u201CProject Rhombus is a neat, indie rhythmic game that is worth a\
      \ try as there is literally no &quot;risk&quot; even among F2P games, as it\
      \ is only ~110 MB as of now. However, when compared to other popular mainstream\
      \ entries like Cytus, Osu, or even Geometry Dash, it is pretty &quot;stale&quot;.\
      \ I suggest trying it and adopt a &quot;wait-n-see approach&quot;, hence why\
      \ I am recommending this game for everybody.\u201D<br>7/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://steemit.com/gaming/@freddyfish/project-rhombus-f2p-review-by-freddyfish\"\
      \ target=\"_blank\" rel=\"noopener\"  >FreddyFish</a><br><br>\u201CProject Rhombus\
      \ is a pretty simple arcade game in which the goal is to press buttons in order\
      \ to keep up with the beat of the song playing in the background. (...) It sounds\
      \ much simpler than it actually is once you try to do it, on the other hand,\
      \ but that\u2019s also because the mechanics are not exactly top-notch.\u201D\
      <br>3/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://games.softpedia.com/get/Freeware-Games/Project-Rhombus.shtml\"\
      \ target=\"_blank\" rel=\"noopener\"  >Softpedia</a><br>"
