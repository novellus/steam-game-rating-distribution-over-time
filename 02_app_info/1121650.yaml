details:
  data:
    about_the_game: "Dark Zone Defense is an exciting mix of classic arcade shooter\
      \ and rogue-lite.<br />\r\nThe game is small but very challenging !!!<br />\r\
      \nEvery thing in game is unique, so every time you restart, you'll have new\
      \ feelings and situation.<br />\r\n<br />\r\nGame features:<br />\r\n- No movement,\
      \ surrounded by the darkness<br />\r\n- 20+ guns, 50+ skills and abilities that\
      \ can generate hundreds of play styles<br />\r\n- Tons of monsters<br />\r\n\
      - Powerful Bosses <br />\r\n- Steam Leaderboard<br />\r\n- 5-20 minute game\
      \ sessions<br />\r\n<br />\r\nThe dark and challenging world is waiting for\
      \ you!<br />\r\n<br />\r\n~~~~~~~~~~~~~~~~~~~~~~~~~~<br />\r\nThis is my first\
      \ indie game that I solo made, I hope you will like it.<br />\r\nThank you for\
      \ any advice and comments."
