    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1373530/extras/SteamWishlist.png?t=1606933703"
      /><br><br>Plan your escape from the Giant-Policeman. <br><br>Militsioner is
      a first-person surreal immersive runaway simulator.<br>The action takes place
      in a small suburban town, where the Giant-Policeman lives and works. You are
      a criminal. Your goal is to escape from the town before you are caught.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Immersive gameplay that depends of Militsioner's mood from
      the player<br></li><li>Giant AI character with emotions and distinct moral compass<br></li><li>Multiple
      escape routes, that's open for experementation<br></li><li>Living sandbox town
      with cars, trams and trains<br></li><li>Open non-linear story<br></li><li>Moody
      athmospheric enviroments of Post-Soviet Russia</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1373530/extras/SIT_Police_man_Sad.gif?t=1606933703"
      /><br><br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/7gP2hCW"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1373530/extras/JoinDiscord.png?t=1606933703"
      /></a>
