  data:
    about_the_game: "New from Sherman3D comes a fantastic set of Winter-themed tiles\
      \ formatted for RPG Maker MV. Similar in style and aesthetic to his previous\
      \ VX Ace Winter Wonderland, this pack has all new and gorgeously drawn graphics.\
      \ Featuring interior and exterior tiles, with walls, doors, fences, trees, ground,\
      \ flooring, seasonal interior decorations and more for festive winter occasions!<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n* Tile A: Autotiles for Ground,\
      \ Water, Ice, Floor, Wall, Cliff<br />\r\n* Tile B: Graphic tiles with fence,\
      \ trees, chimney, window frames, street light and barrels are covered with snow!\
      \ Also include signs, doors, snowman, Christmas garland and decorations, reindeer\
      \ with sleigh and more!<br />\r\n* Tile C: Exterior tiles to create houses,\
      \ buildings or stores to create a little town.<br />\r\n* Tile D: Interior graphic\
      \ tiles to decorate inside a house such as bed, chest, hutch, sofa, table with\
      \ food, chairs, counter top, window, Christmas tree, piano and more!<br />\r\
      \n* Tile E: Includes some other unique graphics like Tee-pee tent, Igloo, cave\
      \ entrance, 2 Animations of a fireplace and more!"
