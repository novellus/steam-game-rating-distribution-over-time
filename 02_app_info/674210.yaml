    about_the_game: 'Rush to Adventure is a retro fantasy speedrunning adventure.
      Inspired by classic NES titles like Zelda, Mario and Castlevania. You awaken
      on the shore of a cursed island. Your only way off the island is to fight the
      monsters and lift the curse.<h2 class="bb_tag">Exploration and action</h2>The
      game is divided into two parts. You explore the non-linear island in a top-down
      view. This is where you talk to islanders, visit shops etc. The levels are played
      as a side-scrolling platformer. You must reach the end of the level or fight
      a boss to unlock more parts of the island.<h2 class="bb_tag">Adventure and speedrunning</h2>Slay
      monsters to gain xp and level up. Collect coins to buy items and weapons. At
      the end of each level you are scored and receive a rank. Play for the adventure
      or replay levels for better times and higher scores, to improve your rank.<br><br><br><ul
      class="bb_ul"><li> Highly replayable through ranking system and 4 difficulties<br></li><li>
      41 levels (6 types: fields, forest, cave, tower, graveyard and temple)<br></li><li>
      5 golem mini-bosses and 4 bosses<br></li><li> 9 high quality retro NES style
      songs<br></li><li> 14 different swords, shields and armors<br></li><li> 4 attributes
      to level up (strength, health, stamina and speed)<br></li><li> 3 unlockable
      abilities (Dive Attack, Power Attack and Sprint)<br></li><li> 8-bit NES style
      graphics and gameplay</li></ul>'
