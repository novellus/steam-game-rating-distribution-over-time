    short_description: I Am Gooey is a top-down 2D atmospheric puzzle game where you
      must use your flame to light your way. As you ascend a certain ancient tower,
      time will pass, but you must reach the top by daybreak to fulfill your life's
      goal... To become the sun, so the world's daily cycle can continue!
