    about_the_game: "In a certain tower, on a certain coast, the source of the world\u2019\
      s sun is born every day in an endless cycle. Every night, the source of the\
      \ world\u2019s sun dies. This source is \u201CGooey\u201D a small fire slime\
      \ that gains radiance as it gathers the flame coins on its journey up the Tower.\
      \ Become \u201CGooey\u201D, ascend the Tower, and become the sun, so the world\u2019\
      s daily cycle can continue! <br />\r\n<br />\r\nFind and gather as many flame\
      \ coins as you ascend the tower! The more coins you gather, the more radiant\
      \ a sun you become! Watch your step as you ascend, though, otherwise you\u2019\
      ll be set back to try again. <br />\r\n<br />\r\nFeatures: <br />\r\nLocalization:\
      \ English, Spanish, German, Korean, Japanese, Russian<br />\r\nDynamic Lighting\
      \ and Shadows<br />\r\nDynamic Audio Tracks<br />\r\nMultiple Endings"
