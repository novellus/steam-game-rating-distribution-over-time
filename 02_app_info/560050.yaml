    detailed_description: <h1>Special Offer</h1><p><img src="https://steamcdn-a.akamaihd.net/steam/apps/560050/extras/Bonus-XMAS.png?t=1597461498"
      /><br>All owners of Xmas Shooting - Scramble!! will unlock a free bonus character
      in <a href="http://store.steampowered.com/app/282800" target="_blank" rel="noreferrer"  >100%
      Orange Juice</a> on Steam.</p><br><h1>About the Game</h1>On Christmas, the night
      of miracles, someone has stolen all the presents that were supposed to go to
      the children around the world.<br>In order to get them back, Aru, the bunny-eared
      Santa, has taken off into the sky, following a subtle trace of the presents.<br><br>Help
      Aru save Christmas in this humoristic, action-packed shooter set in the universe
      of QP Shooting - Dangerous!!<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Meet
      unexpected guests on your journey to save Christmas on 3 hilarious Stages<br></li><li>Steam
      version remastered for high resolutions<br></li><li>4 Difficulty levels - something
      for every player, from merely challenging to tear-jerking.<br></li><li>3 Play
      Styles - play with Orthodox, Defensive or Aggressive style, affecting the behavior
      of your Hyper Mode.<br></li><li>28 Formations to Unlock - earn points to unlock
      new attack formations for Aru. You can load up to 3 different ReBit formations
      onto the field, and switch them on the fly.<br></li><li>Arcade and Conquest
      Mode  - Conquest Mode saves your progress and allows you to progress a stage
      at a time, striving to do ever better.<br></li><li>Replays - Save replays of
      your best victories and most miserable failures to study or share.<br></li><li>Presents(?)</li></ul>
