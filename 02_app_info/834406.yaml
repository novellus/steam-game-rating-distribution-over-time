    about_the_game: "The Weardale &amp; Teesdale Scenario Pack 01 \u2013 complete\
      \ with 10 authentic and realistic career scenarios \u2013 brings you back to\
      \ the good ol\u2019 days of classic British Railways duties!<br><br>The Weardale\
      \ &amp; Teesdale Network spans dozens upon dozens of miles of North East England\u2019\
      s oldest and most important railway lines, which connect towns and cities with\
      \ industries across the Pennines.<br><br>The area was linked with a prestigious\
      \ and long list of railway heritage, with several railway-related works and\
      \ engineering facilities to be found throughout the network. Darlington Railway\
      \ Works, responsible for the building of many steam and diesel locomotives,\
      \ was built in 1863 and survived until the Beeching Axe in 1966. Shildon Railway\
      \ Works, known locally as \u2018The Wagon Works\u2019 as it built many of British\
      \ Rail\u2019s freight revenue vehicles, is also a famous landmark in the area,\
      \ closing only recently in 1984 and now home to \u2018Locomotion\u2019, the\
      \ National Railway Museum\u2019s second site.<br><br>Much of this extensive\
      \ railway network and many of those famous landmarks suffered at the hands of\
      \ Dr Beeching, whose sweeping changes to the British rail network in the 1960s\
      \ closed many of the branch lines to passenger traffic. As collieries closed\
      \ and freight traffic reduced, by 1980 there was virtually nothing left of the\
      \ famous routes as they were once known. However, with the Weardale &amp; Teesdale\
      \ Scenario Pack 01, you can bring the network back to life:<br><br>Take control\
      \ or a range of iconic classic British Railway equipment such as the famed Peppercorn\
      \ K1s to diesel multiple units such as the Class 105. The railway needs some\
      \ bricks moved, the Lands Viaduct needs rebuilding, and a collision has detoured\
      \ an excursion. Hop on-board with the Weardale &amp; Teesdale Scenario Pack\
      \ 01 to experience classic and authentic British rail operations!<br><br> <h2\
      \ class=\"bb_tag\">Included Scenarios</h2><br><ul class=\"bb_ul\"><li>WVR 1.01:\
      \ 1058 Wearhead to Durham<br></li><li>WVR 1.02: Coal from Brandon<br></li><li>WVR\
      \ 1.03: Cattle for Heighington<br></li><li>WVR 1.04: 1820 Bishop Auckland to\
      \ Middleton in Teesdale<br></li><li>WVR 1.05: Stormin' Northbound<br></li><li>WVR\
      \ 1.06: Maintaining Lands Viaduct<br></li><li>WVR 1.07: Middleton Shuttle<br></li><li>WVR\
      \ 1.08: Railtour Detour<br></li><li>WVR 1.09: Spenny Transfer<br></li><li>WVR\
      \ 1.10: Helping Out</li></ul><br><strong>Please Note: <a href=\"https://store.steampowered.com/app/277777/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Weardale &amp; Teesdale Network Route\
      \ Add-On</a>, <a href=\"https://store.steampowered.com/app/277778/\" target=\"\
      _blank\" rel=\"noreferrer\"  >BR Class 105 DMU Add-On</a>, <a href=\"https://store.steampowered.com/app/325969/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >LNER Peppercorn Class K1 Loco Add-On</a>\
      \ and <a href=\"https://store.steampowered.com/app/325977/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >BR Blue Pack Loco Add-On</a> are required, as separate\
      \ purchases, in order to play the scenarios featured in this add-on.</strong>"
