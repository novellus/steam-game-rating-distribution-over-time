    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1059810/extras/New1.gif?t=1606943408"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1059810/extras/New2.gif?t=1606943408"
      /><br><br>NOISETUBE is a virtual reality &amp; music visual experience. Feed
      it a song, space out, and be whisked away into a unique geometric journey. <br><br>Maybe
      you''ve encountered this feeling in real life: driving down the highway, or
      riding a bike, and the song you''re listening to just somehow feels perfectly
      in sync. NOISETUBE aims to capture this emotion of barreling through space at
      just the right speed based on the intensity of the song.<br><br>NOISETUBE is
      powered by feeding it a music file from your computer and it generates an ever
      expanding tunnel for you to be shot through in space.'
