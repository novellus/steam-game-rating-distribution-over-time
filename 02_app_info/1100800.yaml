      notes: "I Walk Among Zombies is a zombie survival-themed visual novel game.\
        \ The protagonist finds himself in a zombie-infested japan yet for some reason\
        \ zombies do not attack him and he uses this to his advantage to find safety\
        \ in the chaos.\r\n\r\nDuring the course of the game, the protagonist will\
        \ engage in non-consensual sexual acts with zombified women who in their current\
        \ state cannot stop his advances. The protagonist also engages in consensual\
        \ and non-consensual sexual acts with the main heroines. The sexual scenes\
        \ contain no mosaic.\r\n\r\nThis game also includes graphic depictions of\
        \ gore and violent imagery involving zombies and other characters as well.\
        \ Such depictions involve blood splatter and sound effects."
