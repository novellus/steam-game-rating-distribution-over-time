    about_the_game: "The Earth descends into chaos, the victim count rising at an\
      \ astronomical rate. Those unlucky enough to survive spend their days in despair.\
      \ But among them is our protagonist. Will he use his power to become a hero,\
      \ or something else...?<h2 class=\"bb_tag\">Story</h2>Yuusuke was a shut-in\
      \ with a dislike of other people, until the zombies appeared. Fortunately for\
      \ him, for some reason they wouldn't attack him.<br><br>As he was exploring\
      \ the zombie-infested town, he came across Mitsuki and her brothers holed up\
      \ in a supermarket and started living with them.<br><br>Just as they were adjusting\
      \ and feeling happy with their new life, an unfortunate incident occurred that\
      \ spelled the end of their time in the supermarket.<br>Instead, they took flight\
      \ for the town hall, where they'd heard the rest of the survivors had taken\
      \ refuge.<br><br>This was to be their safe haven, a place to keep on living\
      \ away in safety from the zombies.<br><br><i>\u201CHowever, the zombies weren't\
      \ the only threat.\u201D</i><br><br>What awaits those trying to carry on living?\
      \ Is it hope, or will it be despair?<br>For the intelligent zombies have begun\
      \ to move, and sneer at those who still draw breath.<br><br>Based on the hit\
      \ novel from the adult novel site Nocturne Novels!<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>Featuring breathtaking artwork from Saburo-sensei<br></li><li>Full\
      \ voice acting for the female cast<br></li><li>Filled with images of the characters\
      \ and scenes which add a wealth of details and emotions to the story. <br></li><li>Fully\
      \ uncensored artwork</li></ul><h2 class=\"bb_tag\">About</h2>\u201CNocturne\
      \ Novels is a submission-based novel site for 18+ stories.<br>Budding novelists\
      \ can submit their stories and have them published to be viewed by anyone.\u201D\
      <br><br><strong>(Excerpt from the Nocturne Novels website)</strong><br><br>Nocturne\
      \ Novels is the division of Syosetu focusing on 18+ novels.<br>The additional\
      \ possibilities of adult content broaden the range of stories on offer, and\
      \ brand new works, separate from those on the main site though just as popular,\
      \ keep popping up. A submission-based novel site where budding novelists can\
      \ submit their 18+ stories, it's the perfect place for up-and-coming Light Novel\
      \ writers to make their professional debut, and it has led big publishers to\
      \ often pick up novels there for publication.<br><br>Within Nocturne Novels,\
      \ one outstanding novel has picked up rave reviews and taken the top spot in\
      \ the yearly rankings: \u201CA World Filled With Zombies Where Only I Am Not\
      \ Attacked.\u201D Readers are captivated by the detailed world descriptions\
      \ and the hectic plot, but what stands out most of all is the characters' realism\
      \ and credibility. Fans say that they forget they\u2019re reading a story, feeling\
      \ like they\u2019re pulled in to the world.<br><br>By adding art and music to\
      \ make this story into a visual novel, this thrilling zombie tale has reached\
      \ a whole new level!"
