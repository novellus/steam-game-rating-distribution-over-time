details:
  data:
    about_the_game: "<strong>Are you ready for The Videokid challenge?</strong><br><br>Test\
      \ your skills to the max with this fun &amp; challenging arcade style skate\
      \ game set in a retro 1980s neighbourhood filled with danger...<br><br>Skate,\
      \ hitch and grind your way through hazardous streets; dodging 80s bikes, cars,\
      \ trucks, trains &amp; more. The Videokid is jam packed with 80s nostalgia.\
      \ Relive classic moments of all your favourite movie, tv and cartoon characters\
      \ and remember... the further you get the more epic the references become!<br><br>&quot;What\
      \ a wonderful game this is - an exacting arcade treat shot through with 80s\
      \ childhood memories.&quot; <strong><i>Christian Donlan, Eurogamer</i></strong><br><br>&quot;You\u2019\
      ll find that The VIDEOKID throws in every nostalgic thing you loved about the\
      \ 80s into an 8-bit fast-paced Paperboy-esque gaming experience. Plug in your\
      \ walkman and lace up your Reebok Pumps...&quot; <strong><i>Niko &amp; Dawn,\
      \ Indiewatch</i></strong><br><br>&quot;It's like PaperBoy on 80s steroids&quot;\
      \ <i><a href=\"http://twitter.com/MastaCodyD\" target=\"_blank\" rel=\"noreferrer\"\
      \  >twitter.com/MastaCodyD</a></i><br><br>&quot;An awesome trip down memorylane!&quot;\
      \ <i><a href=\"http://twitter.com/HeinyReimes\" target=\"_blank\" rel=\"noreferrer\"\
      \  >twitter.com/HeinyReimes</a></i><br><br><strong>The goal is simple:</strong>\
      \ Avoid being busted by the cops, pull off sick tricks and complete crazy combos\
      \ to earn bonuses; all whilst trying to stay alive just long enough to deliver\
      \ your pirate video round and get to your girl in time! From retro arcade style\
      \ sound effects, to the incredible 8bit inspired soundtrack (written by DJ Savant)\
      \ the Videokid pays pure homage to your favourite games of the golden era.<br><br><strong>FEATURES:</strong><br>-\
      \ Take on 'The Videokid challenge' &amp; be amongst the top 25 hall of fame<br>-\
      \ Unlock and play as some of your favourite 80s inspired characters<br>- Wreak\
      \ havoc on the wrong side of the law for maximum score<br>- Pull off sick skate\
      \ tricks &amp; crazy combos<br>- Laugh at endless ways to bail, slam and fail<br>-\
      \ Earn cash to spend on radical upgrades &amp; powerups in the skateshop<br>-\
      \ Experience the nail-biting tension... the longer you live the harder it gets<br>-\
      \ See how many classic 80s characters &amp; vehicles you can spot<br>- Relive\
      \ your nostalgic childhood where all things were awesome<br><br><strong>CONTROLLER\
      \ OPTIONS</strong><br>press  &quot;a&quot; to restart or &quot;y&quot; to enter\
      \ the store"
