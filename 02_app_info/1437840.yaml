    about_the_game: "\u6E38\u620F\u7B80\u4ECB:<br />\r\n\u300A\u4E09\u56FD\u7FA4\u82F1\
      \u4F20\u2162\u300B\u662F\u4E09\u56FD\u7FA4\u82F1\u4F20\u7CFB\u5217\u7B2C\u4E09\
      \u90E8\u4F5C\u54C1\u3002\u6E38\u620F\u62E5\u6709\u58EE\u4E3D\u7684\u6218\u4E89\
      \u573A\u9762\uFF0C\u6218\u4E89\u5175\u6570\u6700\u591A\u53EF\u589E\u52A0\u5230\
      800\u4EBA\uFF0C\u4E14\u6218\u6597\u53D7\u4E0D\u540C\u5730\u5F62\u5F71\u54CD\u3002\
      \u753B\u9762\u955C\u5934\u53EF\u81EA\u884C\u8C03\u6574\uFF0C\u65B9\u4FBF\u73A9\
      \u5BB6\u8C03\u5175\u9063\u5C06\u3002<br />\r\n<br />\r\n\u6E38\u620F\u7279\u8272\
      \uFF1A<br />\r\n1.\t\u4E30\u5BCC\u7684\u5386\u53F2\u4E8B\u4EF6\u589E\u52A0\u4EBA\
      \u6587\u8272\u5F69<br />\r\n\u6E38\u620F\u4E2D\u9664\u4E86\u539F\u672C\u7CBE\
      \u5F69\u7684\u6218\u4E89\u5185\u5BB9\u5916\uFF0C\u66F4\u589E\u6DFB\u4E86\u4E00\
      \u5206\u4E30\u5BCC\u7684\u4EBA\u6587\u8272\u5F69\u3002\u65B0\u52A0\u5165\u7684\
      \u5386\u53F2\u6545\u4E8B\u6A21\u5F0F\uFF0C\u8BA9\u6E38\u620F\u66F4\u6709\u6D3B\
      \u529B\u3001\u4F7F\u73A9\u5BB6\u66F4\u80FD\u9676\u9189\u5728\u4E09\u56FD\u7684\
      \u4E16\u754C\u4E2D\u3002<br />\r\n<br />\r\n2.\t\u81EA\u8BBE\u6B66\u5C06\u53EF\
      \u4E0E\u4E09\u56FD\u7FA4\u96C4\u4E89\u5929\u4E0B<br />\r\n\u6E38\u620F\u53EF\
      \u4EE5\u81EA\u8BBE\u6B66\u5C06\uFF0C\u73A9\u5BB6\u53EF\u4EE5\u81EA\u884C\u8C03\
      \u6574\u591A\u9879\u80FD\u529B\u8BBE\u5B9A\u548C\u8138\u8C31\uFF0C\u521B\u9020\
      \u51FA\u5C5E\u4E8E\u81EA\u5DF1\u7684\u89D2\u8272\uFF0C\u548C\u4E09\u56FD\u82F1\
      \u6770\u4EEC\u4E00\u8F83\u957F\u77ED\u3001\u4E92\u4E89\u5929\u4E0B\u3002<br\
      \ />\r\n<br />\r\n3.\t\u6218\u68CB\u884C\u519B\u8003\u9A8C\u8C0B\u7565\uFF0C\
      \u6B66\u5C06\u6218\u6597\u7CBE\u5F69\u7EDD\u4F26<br />\r\n\u6E38\u620F\u4E2D\
      \u62E5\u670950\u591A\u4E2A\u57CE\u6C60\u53CA\u5341\u591A\u4E2A\u91CD\u8981\u636E\
      \u70B9\uFF0C\u90FD\u6709\u5404\u5F0F\u4E0D\u540C\u7684\u5730\u5F62\uFF0C\u5FC5\
      \u987B\u642D\u914D\u4E0D\u540C\u7684\u9635\u5F62\u624D\u80FD\u4F7F\u6218\u4E89\
      \u884C\u52A8\u66F4\u987A\u5229\u3002\u6BCF\u4F4D\u5C06\u519B\u53EF\u4EE5\u7387\
      \u9886\u4E0D\u540C\u7684\u5175\u79CD\u4F5C\u6218\uFF0C\u8F85\u4EE5\u4E0D\u540C\
      \u7684\u9635\u5F62\uFF0C\u5C31\u80FD\u5728\u6218\u573A\u4E0A\u968F\u673A\u5E94\
      \u53D8\uFF0C\u5C06\u6BCF\u79CD\u58EB\u5175\u7684\u957F\u5904\u5145\u5206\u53D1\
      \u6325\u51FA\u6765\uFF0C\u53D6\u5F97\u826F\u597D\u7684\u5B9E\u6218\u6548\u679C\
      \u3002<br />\r\n<br />\r\n4.\t\u767E\u4EBA\u6218\u4E2D\uFF0C\u5FC5\u6740\u6280\
      \u6216\u53EF\u7EDD\u5730\u9022\u751F<br />\r\n\u5FC5\u6740\u6280\u5E76\u4E0D\
      \u6D88\u8017\u4F53\u529B\u548C\u6280\u529B\uFF0C\u5FC5\u6740\u6280\u5728\u67D0\
      \u79CD\u7A0B\u5EA6\u4E0A\u4F1A\u5F71\u54CD\u6218\u6597\u6548\u679C\uFF0C\u4F8B\
      \u5982\u5373\u4F7F\u5728\u767E\u4EBA\u6218\u4E2D\u5904\u4E8E\u4E0D\u5229\u7684\
      \u72B6\u51B5\uFF0C\u4E5F\u6709\u53EF\u80FD\u56E0\u5FC5\u6740\u6280\u7684\u51FA\
      \u73B0\u800C\u9006\u8F6C\u83B7\u80DC\u3002<br />\r\n<br />\r\n\u6CE8\uFF1A\u6E38\
      \u620F\u6682\u4E0D\u652F\u6301\u7A97\u53E3\u6A21\u5F0F"
