details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/547610/extras/TU-gif.png?t=1581760562"
      /><br><br>The Uncertain: Last Quiet Day Demo contains first three levels of
      the full game.<br><br>Imagine making moral choices in a world devoid of morality.
      Logic rules this world, and every decision is just a set of zeros and ones.
      Most concepts take a whole new meaning, and some get completely abolished. Luckily
      reasonable beings, even if not human, always have a choice. <br><br>The Uncertain
      Last Quiet Day is an story-driven adventure game set in a post-apocalyptic world.
      In the first episode you see it from the perspective of an engineering robot
      RT-217NP, who seems to be very curious about the human race, long extinct in
      wasting wars. Experience the mysterious vibe of each of carefully explored locations.
      Test your skills, solving diverse puzzles. Make fateful decisions and discuss
      intriguing matters to find out the whole truth being kept from you.<br><br>Key
      features: <br><br><ul class="bb_ul"><li>Classic 3D Adventure with unique story<br></li><li>Beautiful
      graphics and immersive atmosphere<br></li><li>Original indie soundtrack<br></li><li>Made
      using NVIDIA GameWorks HBAO+, DoF and FXAA technologies</li></ul>'
