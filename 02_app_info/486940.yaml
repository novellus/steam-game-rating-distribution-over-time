    review: "Accidentally saw this as i was looking through the reviews for Handball\
      \ 21 while looking for a proper handball game with club teams and a club competition\
      \ structure. \n\nAnd i found one.\n\nThanks to whoever made this. It is not\
      \ that far from PES/FIFA/NBA 2k series, and a step in the right direction for\
      \ handball fans. Hopefully there is an update or a sequel with better visuals\
      \ and arena atmosphere, that would be the only CON i have with the game really.\n\
      \nBig PRO is a huge edit mode similar to PES/NBA/Football Manager where you\
      \ can create your own league entirely with a little bit of work. As licencing\
      \ would be an issue for a small studio like this, allowing us to edit everything\
      \ like this as long as the IHF structure is kept is more than enough. As i was\
      \ saying above, just allow us to import banners, waving flags, possibly arena\
      \ custom logos to further customise everything.\n\nOnline sounds fun although\
      \ i couldnt find anyone to play with(it is a 2018 game i play in 2021 after\
      \ all), but still, a sequel with better graphics and more options in 2021 should\
      \ really get the attention it deserves. Do it devs!\n\nPros\n\n-Massive edit\
      \ mode (just needs further expanding like adding club banners, waving flags,\
      \ possibly arena editor like NBA 2k and of course visual improvements)\n-Gameplay,\
      \ controls and tactics (really entertaining, feels like handball i hoped i would\
      \ get)\n-Multiplayer (it's sole presence is enough so far)\n-Competitions and\
      \ statistics (everything is there)\n\nCons\n\n-Graphics (feels like a PS3 early\
      \ game, future update or release should at least make it on par with the PS4\
      \ generation)"
