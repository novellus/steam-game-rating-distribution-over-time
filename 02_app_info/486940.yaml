    about_the_game: "This is not a game - it's Handball TOTAL!<br />\r\n<br />\r\n\
      Content<br />\r\n- Play for the championship with promotion and relegation and\
      \ all the major Handball trophies. You can even make your team stronger by transferring\
      \ players between clubs. <br />\r\n- Play many of the European leagues such\
      \ as: Germany, Spain, Austria, Switzerland, France and Denmark. World, European\
      \ and Olympic tournaments are also available.<br />\r\n- Easy to use editor\
      \ for players, teams, countries etc. or even make up your own team and import\
      \ your club logos, jerseys and player photos. <br />\r\n- Play in single player\
      \ and multi player modes or via the Internet in the online mode. <br />\r\n\
      <br />\r\nPRESENTATION <br />\r\n- A choice of many different stadiums and playing\
      \ courts, Jury, Referees, interactive spectators and much more presented from\
      \ 5 different cameras.<br />\r\nBackground music, fan singing and typical Handball\
      \ sounds. <br />\r\n<br />\r\nGAMEPLAY<br />\r\n- 4 difficultly levels from\
      \ beginner to superstar - playable with game pad or keyboard.<br />\r\n- Many\
      \ tactical possibilities such as player substitution, defence setups, playing\
      \ combinations, defence and attack line-ups and much more.<br />\r\n- Spin shots,\
      \ lob shots, hard and bounce shots, Kempa trick... <br />\r\n... it's all in\
      \ the game."
