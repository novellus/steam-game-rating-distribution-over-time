    about_the_game: "Our beautiful Linda was kidnapped by Mr. Strong who is very stong!\
      \ In order to rescue her, our little Mess has since embarked on this strange\
      \ journey...<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1381530/extras/png_empty.png?t=1602303112\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1381530/extras/gif_mr_strong.gif?t=1602303112\"\
      \ /><br><br>This is an abnormal adventure game in nonsensical style. It contains\
      \ a variety of game elements (even fighting battles, tank battles, puzzles,\
      \ sokobans, flying shooting, etc.). It is very suitable to recommend it to friends\
      \ who you want to prank them, live broadcast, or entertain yourself.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1381530/extras/png_empty.png?t=1602303112\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1381530/extras/gif_mess.gif?t=1602303112\"\
      \ /><br><strong><h2 class=\"bb_tag\">Game Features</h2></strong><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1381530/extras/png_batlcp_eng.png?t=1602303112\"\
      \ /><br><ul class=\"bb_ul\">There are many levels that are not toe the rules.\
      \ You must think out of common sense. If you play them in a normal way, you\
      \ couldn't win. </ul><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1381530/extras/png_hfgxsjsd_eng.png?t=1602303112\"\
      \ /><br><ul class=\"bb_ul\">Numerous faces that want a good smack match the\
      \ silly design in the game. Yeah, you\u2018d better protect your keyboard and\
      \ mouse.</ul><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1381530/extras/png_dzdtdyxys_eng.png?t=1602303112\"\
      \ /><br><ul class=\"bb_ul\">Except the adventure mode, other types of game elements\
      \ can be seen everywhere in this game, such as fighting battle, tank battle,\
      \ puzzle solving, sokoban, flying shooting and so on. Of cause, they are not\
      \ toe the rules too, otherwise it will be boring. </ul><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1381530/extras/png_kjzhhzlzy_eng.png?t=1602303112\"\
      \ /><br><ul class=\"bb_ul\">This game can convert between 2D and 3D modes and\
      \ shift the direction of gravity through specific blocks. So you can use these\
      \ things to pass through some seemingly impossible roadblocks cleverly. </ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1381530/extras/png_empty.png?t=1602303112\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1381530/extras/gif_convert_shift.gif?t=1602303112\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1381530/extras/png_cxdyyxgz_eng.png?t=1602303112\"\
      \ /><br><ul class=\"bb_ul\">In some levels, you may even need to redefine the\
      \ rules of the game and win the game based on the rules you just defined. </ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1381530/extras/png_empty.png?t=1602303112\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1381530/extras/gif_push.gif?t=1602303112\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1381530/extras/png_ccbqdswhy_eng.png?t=1602303112\"\
      \ /><br><ul class=\"bb_ul\">There are many patterns of death, and some of them\
      \ are very shocking! </ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1381530/extras/png_empty.png?t=1602303112\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1381530/extras/gif_rotate.gif?t=1602303112\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1381530/extras/png_ysbjyy_eng.png?t=1602303112\"\
      \ /><br><ul class=\"bb_ul\">Funny and other style soundtracks created by the\
      \ music producer YuZiXi will give you a nice game experience.</ul><br><br><strong>\U0001F446\
      Want to know more? Just take a good look at the trailer! Please turn on the\
      \ volume to\U0001F446<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1381530/extras/png_blank.png?t=1602303112\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1381530/extras/png_blank.png?t=1602303112\"\
