      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1381530/extras/png_blank.png?t=1602303112\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1381530/extras/png_blank.png?t=1602303112\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1381530/extras/png_blank.png?t=1602303112\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1381530/extras/png_blank.png?t=1602303112\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1381530/extras/png_blank.png?t=1602303112\"\
      \ />\U0001F446ENHANCE THE VIEWING EXPERIENCE!\U0001F446</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1381530/extras/png_empty.png?t=1602303112\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1381530/extras/gif_ko.gif?t=1602303112\"\
      \ /><br><br><strong>If you want to play, don't be stunned, add to cart, defeat\
      \ strong Mr. Strong, and save Linda!</strong>"
