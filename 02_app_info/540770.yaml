    review: "Subject 264 von Virtual Guys ist ein sehr atmosph\xE4rischer Escaperoomtitel\
      \ f\xFCr FORTGESCHRITTENE! \n\nWir wachen mal wieder allein und verlassen in\
      \ einem dunklen Raum auf, umgeben von unheimlichen Ger\xE4uschen machen wir\
      \ uns nun auf den Weg einen Ausweg aus dieser verfahrenen Situation zu finden.\
      \ \nhttps://steamcommunity.com/sharedfiles/filedetails/?id=1963314101\n Subject\
      \ 264 sieht sehr gut aus, das Design stimmt, die Details sind sehr hoch man\
      \ f\xFChlt sich sehr schnell mitten im Spiel. Das man sich z.B. selbst b\xFC\
      cken muss, um durch enge Passagen zu kommen, tr\xE4gt der Immersion bei. Die\
      \ Steuerung ist komfortabel, eine Mischung aus Teleport und Free Locomotion\
      \ l\xE4sst uns die dunklen R\xE4ume und Flure durchqueren. Allerdings erkennt\
      \ das Spiel keine Index-Controller und muss z.Zt. noch mit den Vive-Controllern\
      \ gespielt werden.\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=1963312776\n\
      Die R\xE4tsel in Subject 264 sind nicht ohne und wirklich nichts f\xFCr Anf\xE4\
      nger. Obwohl ich mich als erfahrenen Spieler ansehe, musste ich nach gut 2h\
      \ Spielzeit gefrustet aufgeben, auch wenn man nach dem L\xF6sen einer Aufgabe\
      \ denkt - klar ist ja logisch, irgendwie. Ich denke aber Leute, die Escaperooms\
      \ und knackige R\xE4tsel m\xF6gen werden mit Subject 264 viele Stunden Spa\xDF\
      \ haben.\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=1963313382\n\
      \ \nIm Sale f\xFCr Escaperoomfans mit viel Hirnschmalz ein Blick wert.\n \n\
      Mehr verzweifelte Reviews, \U0001F440[url=https://store.steampowered.com/curator/32170554/]\
      \ heult euch aus [/url] auf meiner Kurator Seite.\nKonntet ihr dem unheimlichen\
      \ Geb\xE4ude schon entfliehen? Daumen rauf, wenn ihr Superbrains seid.\n\U0001F92F\
      \U0001F914\U0001F603\U0001F44D\nWas mit Subject 263 passierte ....: \n\U0001F451\
      \ Powered by HoI 4 Deu  Kuratorengruppe auf deutsch/englisch \U0001F451\u2800\
      \u2800\n\U0001F389 [url=https://store.steampowered.com/curator/30388691/] Folgen\
      \ [/url] und mehr Reviews von mir entdecken \U0001F38A\n\n\n\n[u]English:[/u]\n\
      ------------------------------------>\nSubject 264 by Virtual Guys is a very\
      \ atmospheric escaperoom title for ADVANCEDs! \n\nWe wake up alone again and\
      \ leave a dark room, surrounded by eerie noises, and we start to find a way\
      \ out of this muddled situation. \n\n Subject 264 looks very good, the design\
      \ is right, the details are very high, you feel very fast in the middle of the\
      \ game. The fact that you have to bend down yourself to get through narrow passages,\
      \ for example, adds to the immersion. The controls are comfortable, a mixture\
      \ of teleport and free locomotion lets us cross the dark rooms and corridors.\
      \ However, the game does not recognize index controllers and currently has to\
      \ be played with the Vive controllers.\n\nThe puzzles in Subject 264 are not\
      \ without and really nothing for beginners. Although I consider myself an experienced\
      \ player, I had to give up frustrated after a good 2h playing time, even if\
      \ you think after solving a task - sure is logical, somehow. But I think people\
      \ who like escaperooms and crisp puzzles will have many hours of fun with Subject\
      \ 264.\n\nIn the Sale for Escaperoomfans with a lot of brainwax a look worth.\n\
      \ \nMore desperate reviews, \U0001F440 [url=https://store.steampowered.com/curator/32170554/]\
      \ howl you out [/url] on my curator page.\nHave you been able to escape the\
      \ eerie building yet? Thumbs up if you are Superbrains.\n\U0001F92F\U0001F914\
      \U0001F603\U0001F44D\nWhat happened to subject 263 .... \n\U0001F451 Powered\
