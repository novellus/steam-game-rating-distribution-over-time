    about_the_game: "A roguelike card game that\u2019s simple yet incredibly complex:\
      \ Use a variety of equipment and skill combos to defeat the vile creatures lurking\
      \ along the endless road.<br>Each fork in the road will test your decision-making\
      \ abilities on this twisted, immersive journey.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/782570/extras/gif06.jpg?t=1568875726\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/782570/extras/gif07.jpg?t=1568875726\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/782570/extras/gif08.jpg?t=1568875726\"\
      \ /><h2 class=\"bb_tag\">Game Features</h2><ul class=\"bb_ul\"><li>Four roles,\
      \ each with different active skills.<br></li><li>Use dozens of equipment, jewelry,\
      \ and gemstones to improve your stats and cards. <br></li><li>Randomly generated\
      \ levels.<br></li><li>Heaps of game events and unlockables.<br></li><li>Immersive\
      \ graphics and music complement a twisted storyline.</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/782570/extras/test2.jpg?t=1568875726\"\
      \ /><h2 class=\"bb_tag\">One step at a time.</h2>All you know is what's at the\
      \ next forking. Will you see it through to the end?<br><br><br><strong><h2 class=\"\
      bb_tag\">1. Four Classes</h2></strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/782570/extras/sc0.jpg?t=1568875726\"\
      \ /><br>Choose one of four character classes, each with their own fighting characteristics.\
      \ <br>Try out their unique talents and find special equipment that is tailored\
      \ to each class. You may even switch between characters if you found a cool\
      \ item that you\u2019d like to see in action!<br><br><strong><h2 class=\"bb_tag\"\
      >2.Tabletop Game Map</h2></strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/782570/extras/sc1.jpg?t=1568875726\"\
      \ /><br>There\u2019s two styles and four layers of maps (with more to be added\
      \ shortly), all in the style of tabletop role-playing games. Each time you enter\
      \ a new map, the content, events, and combat objects are randomly generated.<br>Exploring\
      \ the map and fighting battles will drain your strength points. Don\u2019t let\
      \ them drop down to zero or you\u2019ll soon experience negative effects, so\
      \ always remember to eat and tend to your wounds.<br>Restore your lost memory\
      \ and let the sophisticated and twisted plot unfold by collecting the letters\
      \ that were left behind.<br><br><strong><h2 class=\"bb_tag\">3. Tons of Rewards</h2></strong><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/782570/extras/sc2.jpg?t=1568875726\"\
      \ /><br>You\u2019ll come upon lots of hidden treasures along your journey, all\
      \ with different powerful abilities. There\u2019s some super-rare powerful legendary\
      \ equipment, spells that restore your health, food, traps, camouflaging fragrances,\
      \ hard cash, and so on.<br><br><strong><h2 class=\"bb_tag\">4. Unforgiving Battle</h2></strong><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/782570/extras/sc3.jpg?t=1568875726\"\
      \ /><br>The core mechanism of the battle is simple to learn, yet hard to master:\
      \ You\u2019ll need to calculate and combine cards, spells, and talents to surpass\
      \ the total points in your opponent\u2019s hand. However, sometimes it\u2019\
      s wise to defend rather than attack, or set traps and develop a long-time strategy\
      \ to out-smart the enemy. Your foes may have the power, but you have the brains!<br><br><strong><h2\
      \ class=\"bb_tag\">5. Improve Your Skills</h2></strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/782570/extras/sc4.jpg?t=1568875726\"\
      \ /><br>Depending if you defeat a boss or be defeated, you will be taken to\
      \ one of two types of interface: When you defeat a boss, you won\u2019t be able\
      \ to switch classes or modes, but you can buy equipment to replace the existing\
      \ one. When you die after a battle, you can switch classes or modes but you\
      \ will not be able to improve your skills.<br><br><strong><h2 class=\"bb_tag\"\
      >6. Unlock Achievements</h2></strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/782570/extras/sc5.jpg?t=1568875726\"\
      \ /><br>There\u2019s a lot of achievements to be unlocked and various game modes\
      \ and difficulties that guarantee good late-stage challenges and a high replayability\
      \ on top of it all. Future updates will further expand the gaming experience.<br><br><strong><h2\
      \ class=\"bb_tag\">Game Design</h2></strong><br>Unlike most independent game\
      \ studios, we do not want to express deep truths and profound thoughts through\
      \ this game.<br>Don\u2019t get us wrong, it\u2019s incredible that games can\
      \ tell a story that can change your life. But when we design a game, the actual\
      \ \u201Cplaying\u201D part is what comes first.<br>We believe that the fun aspect\
      \ of a game is the most important, so a fun and smooth game experience is our\
      \ top priority. Everything else, from graphics and sounds to story line, will\
      \ be subject to the core game mechanics.<br><br>(P.S.: Actually, we\u2019d still\
      \ like to express some content: Maybe this game will teach you that there is\
      \ no turning back on this endless road that we call life. Each turn you decide\
      \ to take will make your journey a unique one. Sure, you\u2019ll need some luck,\
      \ but the key thing to success is to grasp it!)"
