    about_the_game: "Ethan Hawke gives an explosive performance in this epic action-thriller\
      \ from the producers of JOHN WICK. Travis Conrad (Hawke) is an ex-special ops\
      \ marine-turned-mercenary who is lured out of retirement by the covert company\
      \ that used to employ him. After Travis is killed during a brutal firefight,\
      \ a new regeneration surgery gives him a second chance at life \u2014 and one\
      \ last shot at redemption \u2014 in this nonstop, pulse-pounding thrill ride."
