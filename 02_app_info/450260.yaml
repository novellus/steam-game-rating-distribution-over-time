    review: 'I''m not certain what happened here.  Did some studio purchase an incomplete
      horror movie and then wrap it in a paroty story about a movie studio trying
      to produce said movie?  Why does the trailer show a serious movie when the intention
      is to make fun of this movie and play it up as comedic sort of like MST3000
      but done poorly?


      I''m not recomending this movie because it seems to be falsely advertised.  If
      I went into the movie expecting 2 hours of heckler''s cracking jokes then I
      probably would have felt differently.


      I sort of wish this movie had been done as a proper horror movie and have it
      been completed.'
