    review: "[h1] Review zu Hyperdimension Neptunia U: Action Unleashed - Difficult\
      \ Quest DLC [/h1] \n\nDieses DLC gibt uns genau wie auch das andere DLC, 5 neue\
      \ Neben Quests, in einem Neuen Ort, das \"Hyperdimension Colosseum\" im Story\
      \ Modus. Diese Quests sind recht schwer und erst fast ganz am Ende der Story\
      \ machbar, aber sie dienen als Gute Farm Spots f\xFCr Monster Medallien \n\n\
      [h1] Fazit [/h1] Auch dieses DLC ist ganz Nett, aber wie auch das andere DLC\
      \ muss man es nicht unbedingt haben. Auch hier nur f\xFCr Achievement Hunter\
