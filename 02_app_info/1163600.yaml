    about_the_game: "Roguelike x Relaxation!<br>Take it easy in the latest addition\
      \ to the series where you buff your bust with every foe you defeat, Omega Labyrinth!<br><br>Now,\
      \ in addition to adventuring through dungeons, you can enjoy the finer things\
      \ in life. Taking care of flowers, rebuilding the academy, having a little fun\
      \ on the side...<br><br>Enjoy your daily life in an academy of fair maidens!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1163600/extras/omega_bust.gif?t=1604461261\"\
      \ /><br><br>\u25CFA bonafide roguelike RPG you can play again and again!<br><br>Venture\
      \ through a dungeon with different rooms and items every time you challenge\
      \ it. Power up your gear and make wise use of your skills to defeat your foes.\
      \ There are even dungeons with 99 floors!<br><br>\u25CFExpand your bust with\
      \ every fallen foe! Mightier mammaries lead to greater power!<br><br>Defeating\
      \ foes builds up Omega Power in the chest, increasing bust size and parameters.\
      \ They go all the way up to a Z cup!<br><br>\u25CFRaise flowers, rebuild the\
      \ academy, and more! Enjoy a laid-back life!<br><br>Through planting seeds in\
      \ the garden and raising flowers, or changing up the decor like the trees, lights\
      \ or benches, you can change the scenery of the academy like never before in\
      \ this new addition to the series!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1163600/extras/deraENG.jpg?t=1604461261\"\
      \ /><br><br>*This game is adapted from the Nintendo Switch version of Omega\
      \ Labyrinth Life. Animations, artwork, and game mechanics are the same as Omega\
      \ Labyrinth Life on the Nintendo Switch."
