      notes: "Omega Labyrinth Life is a Rogue-like RPG where female characters brave\
        \ dungeons.\r\n\r\nThis game contains partial nudity, sexual themes, harsh\
        \ language, and content that may not be suitable for all ages. Although it\
        \ does not contain any graphic sexual content, it does have a mode where characters\
        \ can be touched and as such may not be appropriate for the workplace. \r\n\
        \r\n*All characters in the game are over the age of 18."
