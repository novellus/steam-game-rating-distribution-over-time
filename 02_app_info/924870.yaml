  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/924870/extras/storepage_warptek.gif?t=1548946823"
      /><br><br><strong>WARP-TEK</strong> is a horizontal space shooter wherein you
      have to <strong>rescue your pet</strong> after it got abducted by aliens and
      consequently imprisoned on a distant planet. <br><br>In this game, you will
      find: <br><ul class="bb_ul"><li> <strong>Over <i>20</i> boss types!</strong><br></li><li>
      <strong><i>30+</i> enemy types!</strong><br></li><li> <strong>A hell of a lot
      of colours</strong><br></li><li> <strong>More than <i>25</i> weapons to collect
      and play with!</strong><br></li><li> <strong>References to other indie games!(<i>Squirm</i>,
      <i>The Misadventures of Melon</i>)</strong><br></li><li> <strong>A warm feeling
      of satisfaction knowing that you''re supporting a happy lil'' indie boy!</strong></li></ul>'
