  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/752710/extras/banner_600x60.png?t=1564766092"
      /><h2 class="bb_tag"><strong>Infinity Trip</strong></h2> <br><strong>Its a physics-based
      titles, you control the ship by varying its altitude so that it can slip through
      the gaps.</strong><br><br>Infinity Trip is a simple and addictive endless runner
      game. In this game the player controls a little ship gliding through a beautiful
      exotic world, avoiding obstacles and collecting coins to unlock new spaceships.
      With a calm and zen-like background music, this is a perfect relaxing game for
      the players!<br><br><strong>Instructions:</strong><br>- Press the left mouse
      bouton to control your ship<br>- Avoid the Obstacles<br>- Collect coins to unlock
      new spaceships<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/752710/extras/logo_600.png?t=1564766092"
      /><h2 class="bb_tag"><strong>FEATURES :</strong></h2><br><strong>*Steam Leaderboard</strong><br><br><strong>*Steam
      Achievements</strong><br><br><strong>*Unlock new spaceships</strong><br><br>*Zen-like
      background music<h2 class="bb_tag"><strong>Come back to try to beat your highscore,
      and buy new spaceship with all the points you've collected!</strong></h2>
