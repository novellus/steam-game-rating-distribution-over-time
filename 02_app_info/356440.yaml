    about_the_game: Follow the story of a young boy, Cantus as he meets Maris, the
      mysterious girl by the sea - an experience that will change his life forever.
      Collect seashells, unlock hidden Wallpapers, Theaters, and Side Stories as you
      sit back and enjoy this cute relaxing story. The Free Version was funded by
      <a href="https://www.kickstarter.com/projects/zeiva/voices-from-the-sea" target="_blank"
      rel="noreferrer"  ><strong>Kickstarter</strong></a>.<h2 class="bb_tag"></h2><strong>Voices
      from the Sea</strong> is a slice-of-life, supernatural visual novel. The game
      is available in Free and Plus version.<h2 class="bb_tag"><strong>FEATURES</strong></h2><h2
      class="bb_tag">Free Version</h2><ul class="bb_ul"><li>Slice of life, Comedy
      &amp; Supernatural<br></li><li>Animated Backgrounds<br></li><li>Rated Everyone</li></ul><h2
      class="bb_tag">Plus Version</h2><ul class="bb_ul"><li>Fully Voiced<br></li><li>Character,
      Image, &amp; Music Gallery<br></li><li>9 Wallpapers, 3 Theaters &amp; 3 Side
      Stories</li></ul><br>Voices from the Sea is presented to you by <a href="https://steamcommunity.com/linkfilter/?url=http://www.zeiva.net"
      target="_blank" rel="noopener"  ><strong>Zeiva Inc</strong></a>
