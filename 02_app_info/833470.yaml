    review: "[h1] Genre [/h1] Ein Jigsaw Puzzle mit Hasen Motiven\n\n[h1] Gameplay\
      \ [/h1] Es gibt insgesamt 16 Puzzle. Diese bestehen aus 40-50 Teilen. Wenn man\
      \ ein Puzzle fertig hat, muss man das Spiel erst beenden um das n\xE4chste Puzzle\
      \ anw\xE4hlen zu k\xF6nnen (von der Spielebibliothek aus) was total nervig ist.\n\
      \n[h1] Pro/Contra [/h1]\n+ G\xFCnstig\n+ Kinderfreundlich\n+ Simpel\n\n- Man\
      \ muss das Spiel nach jedem abgeschlossenen Puzzle neu starten\n- Leider keine\
      \ Achievements\n\n[h1] Fazit [/h1] Ein an sich ganz nettes Jigsaw Puzzle Spiel.\
      \ Aber es nervt das man nach jedem Puzzle das Spiel erst beenden muss, um das\
      \ n\xE4chste zu spielen\n\n\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe\
