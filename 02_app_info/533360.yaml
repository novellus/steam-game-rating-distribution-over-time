  data:
    about_the_game: "In a world where magic is Queen, people lived happily and safely\
      \ under the protection of the ten guardian goddesses.<br />\r\nOut of the unknown\
      \ came a powerful demon who brought trouble upon the world, and all the goddesses\
      \ got captured and locked away.<br />\r\nEvil creatures started to take hold\
      \ of the nearby villages and threatened the inhabitants.<br />\r\n<br />\r\n\
      Zia is a little girl who lives in a village in the mountains with her parents.<br\
      \ />\r\nWhen she was younger, she discovered by chance a spell book and started\
      \ to practice magic.<br />\r\n<br />\r\nOne day, an old wise man came from the\
      \ mountain and asked Zia's parents for shelter for one night.<br />\r\nAt the\
      \ dinner table, he told Zia about the existence of several spell books spread\
      \ around the world.<br />\r\nZia got very interested and begged her parents\
      \ to let her go and look for these books to learn more about magic spells.<br\
      \ />\r\n<br />\r\nDuring her journey, Zia will discover the trapped goddesses.<br\
      \ />\r\nNow is your chance to help her rescue the goddesses from the evil creatures\
      \ by casting magic spells!<br />\r\n<br />\r\nThe battle system uses magical\
      \ formulas based on symbols that you learn throughout the game, during the battle\
      \ you must use the arrow keys to replicate the magic spell formula and cast\
      \ it to hit the enemy.<br />\r\nEach enemy type is more sensitive to certain\
      \ magic than others."
