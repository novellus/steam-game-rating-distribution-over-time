    short_description: "During the First World War, a lone French soldier must navigate\
      \ twisted trenches, scavenge for limited supplies and solve complex puzzles\
      \ - all whilst fighting for survival in the midst of mankind\u2019s most brutal\
      \ and horrifying conflict. CONSCRIPT is a new take on classic survival horror."
