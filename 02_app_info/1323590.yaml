details:
  data:
    about_the_game: '<strong>CONSCRIPT is an upcoming survival horror game inspired
      by classics of the genre - set in 1916 during the Great War. CONSCRIPT will
      blend all the punishing mechanics of older horror games into a cohesive, tense,
      and unique experience. <br><br>In CONSCRIPT, you play as a French soldier searching
      for his missing-in-action brother during the Battle of Verdun. Will you be able
      to search twisted trenches, navigate overrun forts, and cross no-mans-land to
      find him, and ensure a home goes unbroken? </strong><br><br><ul class="bb_ul"><li>Experience
      classic and methodical survival horror gameplay in a unique historical setting:
      the Battle of Verdun.<br></li><li>Fend off enemy soldiers and disturbing psychological
      manifestations with a variety of melee weapons and firearms.<br></li><li>Navigate
      intricate level design that promotes item management and route planning, whilst
      solving complex environmental puzzles.<br></li><li>Survive in an intense, harrowing
      atmosphere boosted by a unique pixel art aesthetic and oppressive sound design.
      <br></li><li>Three distinct areas that intertwine and overlap. <br></li><li>Highly
      re-playable with multiple difficulty settings, alternate scenarios and bonus
      weapons. </li></ul><br><strong>This demo contains an early chunk of gameplay
      from the game. <br><br>All content in this demo is not final and subject to
      change in the final version. </strong>'
