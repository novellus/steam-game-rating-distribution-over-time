    reviews: "\u201CAudio Trip Has All The Right Moves ... Audio Trip is the definitive\
      \ VR dance game.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://synthesisvr.com/audio-trip-has-all-the-right-moves/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Synthesis VR</a><br><br>\u201CWhat is\
      \ time? In Audio Trip your physical body ascends to a flow state untethered\
      \ by such constructs. In Audio Trip there is only you and the music, both pulled\
      \ together as a singular unit through immersive environments and impressive\
      \ choreography provided by a professional choreographer.\u201D<br>8.5 / 10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.vrfitnessinsider.com/review/audio-trip/\"\
      \ target=\"_blank\" rel=\"noopener\"  >VR Fitness Insider</a><br><br>\u201C\
      15 Best Valve Index Fitness Games Of 2020 ... One of the best dancing games\
      \ in all of virtual reality ... It provides a full body workout as players are\
      \ constantly moving their bodies around and punching the oncoming notes.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://vrroom.buzz/vr-news/games/15-best-valve-index-fitness-games-2020\"\
      \ target=\"_blank\" rel=\"noopener\"  >VR Room</a><br>"
