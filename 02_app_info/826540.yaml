  data:
    about_the_game: "Audio Trip is a fully immersive VR game that launches you into\
      \ our worlds we've created specifically for each song with hand-crafted choreography\
      \ that gets you moving and dancing in VR like nothing else. Catch gems, ride\
      \ ribbons, dodge barriers, and smash drums. MOVE YOUR BODY as you dance your\
      \ way through surreal environments with moves choreographed by a lifelong dancer\
      \ - and let your own inner dancer out!<br><br>Features<br><ul class=\"bb_ul\"\
      ><li>Licensed music by top artists: Skrillex, Zedd, deadmau5, Lady Gaga, Ti\xEB\
      sto... and more on the way!<br></li><li>Hand-crafted choreography by a professional\
      \ dancer<br></li><li>Fully immersive hand-crafted environments for each song<br></li><li>In-VR\
      \ level editor (\u201CChoreographer\u201D tool) included to create your own\
      \ trips, with the same tool as used by the developers!<br></li><li>Global leaderboards\
      \ &amp; Party Mode (local leaderboard) to challenge your friends!<br></li><li>Intuitive\
      \ UI with a simple tutorial for your first time playing<br></li><li>Gameplay\
      \ customization: \u2018Comfort\u2019, \u2018Dancer\u2019, \u2018No Fail\u2019\
      , \u2018Color Swap\u2019<br></li><li>LIV mixed reality integration on supported\
      \ platforms<br></li><li>Many more features and content coming soon!</li></ul><br><i>Choose\
      \ your song &amp; difficulty, then hit the LAUNCH button!</i><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/826540/extras/AT_Hubworld_SongSelect_Drift_200713.gif?t=1608267648\"\
      \ /><br><br><i>Match your hands to the choreography, move to the music, and\
      \ D A N C E</i><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/826540/extras/AT_Gameplay_Drift_480px.gif?t=1608267648\"\
      \ /><br><br><i>Create your own choreography, or edit any of ours, with our in-VR\
      \ editor!</i><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/826540/extras/AT_Choreo_DG_20fps.gif?t=1608267648\"\
      \ /><br><br><i>And don't forget to toggle on your virtual YUR watch to track\
      \ your fitness and join in on the weekly Calories and Squats leaderboards while\
      \ playing Audio Trip!</i><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/826540/extras/YUR_AT_Integration_20fps_150speed.gif?t=1608267648\"\
      \ />"
