    about_the_game: "<p><i>Big Score</i> is based around a classic story of police\
      \ vs. criminals in a fight for a big score. The fantastic action will leave\
      \ you breathless and will pump-up your adrenaline while you are rescuing your\
      \ ball, trying to hit that last glowing target.</p>\n\n<p><i>Big Score</i> can\
      \ be played by four players, where you will be able to steal points and achievements\
      \ from your playing partners.</p>\n\n<p>You will have to: risk a lot, airball\
      \ a lot, save balls from jail, rush them across the bridge, break the safe code,\
      \ play video modes, be precise and be quick if you plan to reach the final score.</p>\n\
      \n<p>12 modes and 8 mini-modes will guide you through the intense story where\
      \ you will prepare, practice, steal, fight, chase, break-in, arrest, run and\
      \ finally try to make your one chance for a <i>Big Score</i>.</p>\n\n<ul>\n\
      <li><i>Big Score extra features</i> - cover game elements not \npresent in regular\
      \ modes and mini-modes.</li>\n\n<li><strong>Multiball</strong> - a 3 ball play\
      \ where your goal is to score Jackpot and Super Jackpot. These tasks are not\
      \ easy as you need to hit the safe with an airball over the small ramp.</li>\n\
      \n<li><strong>Two Ball</strong> - a 2 ball play where your goal is to gather\
      \ \njackpots and superjackpots.</li>\n\n<li><strong>BigScore letters</strong>\
      \ - you are collecting letters which lead to special Big Score bonus and special\
      \ bonus play mode.</li>\n\n<li><strong>Wheel</strong> - by rotating the wheel\
      \ in the requested \ndirection you are progressing to special awards.</li>\n\
      \n<li><strong>Bank awards</strong> - when you insert the ball into the \nbank\
      \ you receive random bank awards.</li>\n\n<li><strong>Skill shots</strong> -when\
      \ launching the ball you can\nmake multiple skill shots.</li>\n\n<li><strong>Combos</strong>\
      \ - Hitting special targets a few times \nin a row brings extra combo points.</li>\n\
      \n<li><strong>Secret features</strong> - Yes, there are many\nsecret features!</li>\n\
      </ul> \n\n\n\n\n\n \n\n\n\n \n\n\n\n\n\n"
