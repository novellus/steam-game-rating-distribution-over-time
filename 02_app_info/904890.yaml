  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/904890/extras/desc.png?t=1570048563"
      /><br>Neverliria is a survival sandbox game, where you play for the fire-headed
      girl, lost in a fantasy forest full of shadows and dangers.<br>The most reliable
      way of protecting yourself from the darkness is light (of the campfire or your
      own hand-held phoenix) or ... a perfect arrow of the faithful servant-dwarf.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/904890/extras/ezgif-1-8483895491.gif?t=1570048563"
      /><br><br>In Neverliria you will have a unique survival game experience, where
      resources are more than typical wood or stone, but also fantastic creatures
      and magic items.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/904890/extras/kf.png?t=1570048563"
      /><br>* 20 types of buildings available for construction and improvement.<br>*
      Lots of resources and unique items that give new opportunities for development.<br>*
      Procedurally generated world filled with many fantastic places and creatures.<br>*
      Create sources of light and get the support of the allies to protect yourself
      from the forces of darkness!<br>* Beautiful pixel stylistics.
