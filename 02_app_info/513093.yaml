  data:
    about_the_game: "The British Railways Class A2 Livery Pack, which requires the\
      \ <a href=\"http://store.steampowered.com/app/277771/\" target=\"_blank\" rel=\"\
      noreferrer\"  >LNER Peppercorn Class A2 'Blue Peter' Loco Add-On</a> to use,\
      \ enables you to drive the A2 as it appeared under British Railways ownership\
      \ in the 1950s-60s. <br><br>The Arthur Peppercorn-designed A2 Class locomotive\
      \ was built at Doncaster Works between 1947 and 1948. The design was a move\
      \ towards modernity, with features such as a self-cleaning smokebox and electric\
      \ lighting prominent in the out-shopped locomotives. The class was designed\
      \ for express passenger work and all locomotives were initially turned out in\
      \ LNER\u2019s apple green livery, with repainting into British Railways\u2019\
      \ Brunswick green livery beginning in 1949. All locomotive names followed LNER\u2019\
      s tradition of using famous racehorse names. <br><br>The British Railways Class\
      \ A2 Livery Pack for Train Simulator includes the A2 in BR Brunswick Green,\
      \ with clean and weathered variants, and with both early and late British Railways\
      \ logos.  It also includes all 15 members of the class:<br><br><ul class=\"\
      bb_ul\"><li>60525 A. H. Peppercorn<br></li><li>60526 Sugar Palm<br></li><li>60527\
      \ Sun Chariot<br></li><li>60528 Tudor Minstrel<br></li><li>60529 Pearl Diver<br></li><li>60530\
      \ Sayajirao <br></li><li>60531 Bahram<br></li><li>60532 Blue Peter<br></li><li>60533\
      \ Happy Knight<br></li><li>60534 Irish Elegance<br></li><li>60535 Hornets Beauty<br></li><li>60536\
      \ Trimbush<br></li><li>60537 Bachelors Button<br></li><li>60538 Velocity<br></li><li>60539\
      \ Bronzino</li></ul>"
