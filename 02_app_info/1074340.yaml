details:
  data:
    about_the_game: "Long before modern day women shattered the glass ceiling, the\
      \ Viking Sisters were showing evildoers what girl power is all about! Join the\
      \ druid Helga and warrior Brunhilda on their quest to save the men of their\
      \ village from the spells of a wicked Sorceress.<br />\r\n<br />\r\nGuide the\
      \ sisters through an enchanted forest, over icy mountain peaks, and into Hell\
      \ itself as they pursue the Sorceress to the ends of the Earth and beyond. Visit\
      \ the dwarven kingdom to forge powerful weapons and then battle giants, scorpions,\
      \ and other dark creatures. Finally, gather and produce the resources the sisters\
      \ need for each step of their journey.<br />\r\n<br />\r\nAlong the way, you'll\
      \ unlock mini-games, use boosters that enhance your workers, and earn achievements\
      \ that will stand as a testament to your skills. You'll also enjoy a world bursting\
      \ with color, imagination, and magic. With Casual, Normal, and Expert game modes,\
      \ everyone can enjoy this instant classic that shows girls do want to have fun,\
      \ but they can also kick a little you-know-what when they have to!<br />\r\n\
      <br />\r\nKey features:<br />\r\n<br />\r\n\u2022\tAdventurous, fun-filled story!<br\
      \ />\r\n\u2022\tColorful worlds and amusing characters!<br />\r\n\u2022\tSimple\
      \ but challenging gameplay!<br />\r\n\u2022\tMini-games, hidden puzzle pieces\
      \ and more!<br />\r\n\u2022\tAn untimed mode for kids and casual players!"
