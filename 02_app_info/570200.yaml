    review: "[h1]DLC-Review:\n\nWWE 2K17 - Future Stars Pack[/h1]\n\nDieses DLC enth\xE4\
      lt f\xFCnf Wrestler, die angeblich die Zukunft darstellen. Deswegen ist wahrscheinlich\
      \ schon ein Teil wieder in der Versenkung verschwunden. \n\nF\xFCnf  Wrestler\
      \ also, die die Zukunft bedeuten, die jetzt bereits die Vergangenheit ist. So\
      \ ziemlich alle sind die typisch generisch von der WWE erzeugten, charakterlosen,\
      \ austauschbaren 08/15-Wrestler, wie sie heutzutage leider die Regel geworden\
      \ sind. \n\nMit Austin Aries, Karl Anderson, Luke Gallows, Mojo Rawley und Tye\
      \ Dillinger haben wir  Vertreter des Showzirkus, die man durchaus gerne in seinem\
      \ Roster dabei hat, die aber alle \xFCber zu wenig eigene Pr\xE4senz und Ikonographie\
      \ verf\xFCgen, als da\xDF sie wirklich relevant w\xE4ren. Sicher wurden sie\
      \ von der WWE gepusht, teils sogar zu Titeln geschrieben. In Erinnerung wird\
      \ in ein paar Jahren dennoch keiner dieser blassen Gesellen bleiben. Daf\xFC\
      r schwimmen sie zu sehr in der gleichf\xF6rmigen Masse heutiger Abziehbilder.\n\
      \nAlso: ganz nett sie dabei zu haben, aber brauchen wird man sie kaum. \n\n\
      [h1][b]DLC-Wertung: 4/10"
