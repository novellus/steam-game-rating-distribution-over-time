    about_the_game: "It\u2019s been almost a year since Germany and Italy declared\
      \ war on the United States: plans have been made and now General Eisenhower\
      \ is ready to launch Operation Torch and enter the North African theatre. By\
      \ landing on several spots in Morocco and Algeria the American army plans to\
      \ cut through the forces of the Vichy regime and then head eastwards, where\
      \ they will face the remnants of the Italo-German army in Tunisia. It\u2019\
      s time to chase the Axis out of Africa forever\u2026<br><br> <br><u>The first\
      \ instalment of a mega campaign covering the entire African and European campaigns\
      \ of the United States. Carry over your troops to US Corps '43  and US Corps\
      \ '44-'45!</u><br><br><strong>16 Scenarios:</strong><br><br><ul class=\"bb_ul\"\
      ><li>Formation<br></li><li>Achnacarry<br></li><li>Casablanca<br></li><li>Oran<br></li><li>Djebel\
      \ Abiod<br></li><li>Tebourba<br></li><li>Morning Air<br></li><li>Kasserine battle<br></li><li>Spring\
      \ Wind<br></li><li>Sbiba Pass<br></li><li>El Guettar<br></li><li>Hills<br></li><li>Enfidaville<br></li><li>Mateur<br></li><li>Bizerte<br></li><li>Tunis</li></ul><br><strong>US\
      \ Corps \u201942 is an expansion for Panzer Corps and it requires Panzer Corps\
      \ to be played.</strong>"
