      \ cut through the forces of the Vichy regime and then head eastwards, where\
      \ they will face the remnants of the Italo-German army in Tunisia. It\u2019\
      s time to chase the Axis out of Africa forever\u2026<br><br> <br><u>The first\
      \ instalment of a mega campaign covering the entire African and European campaigns\
      \ of the United States. Carry over your troops to US Corps '43  and US Corps\
      \ '44-'45!</u><br><br><strong>16 Scenarios:</strong><br><br><ul class=\"bb_ul\"\
      ><li>Formation<br></li><li>Achnacarry<br></li><li>Casablanca<br></li><li>Oran<br></li><li>Djebel\
