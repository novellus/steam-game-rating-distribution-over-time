    about_the_game: <strong>Shenmue III - Big Merry Cruise</strong><br><br>A new cruise
      ship has arrived in the Niaowu harbor.<br><br>Various types of entertainment
      can be enjoyed aboard the ship, as well as challenge missions which can only
      be played here. Also, new outfits for Ryo can be obtained by clearing mini-quests
      encountered onboard.<br><br>*You must have reached Niaowu or have save data
      on which the game has been cleared to play.
