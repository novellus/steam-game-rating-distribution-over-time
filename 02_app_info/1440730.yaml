    about_the_game: "A simple visual novel consisting of only music, photos and text.<br\
      \ />\r\nIt's a game like a play.<br />\r\nAll photos were taken here in Aomori,\
      \ a provincial city in Japan.<br />\r\n<br />\r\nPress a button to move through\
      \ the text and background.<br />\r\nYou can select Japanese or English from\
      \ the menu at the bottom.<br />\r\n<br />\r\nAbout ghosts that cause everyday\
      \ mishaps.<br />\r\nWhy do you see ghosts?<br />\r\nSeemingly unrelated things\
      \ are connected.<br />\r\nAll things are connected by underground stems."
