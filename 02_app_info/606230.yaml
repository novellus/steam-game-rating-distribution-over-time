    about_the_game: 'Thea 2: The Shattering is a follow-up to the successful Thea:
      The Awakening, which brings the idea of innovative genre hybrid, with elements
      of turn-based, 4X strategy, survival, RPG and a card game, to entirely new and
      thoroughly polished level. <br><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/606230/extras/Thea2_3.png?t=1598446036"
      crossorigin="anonymous"/><br><br>The player takes on the role of a deity from
      the Slavic mythology-inspired pantheon and as such, controls the fate of a small
      flock of believers struggling for survival. This goal can be achieved in many
      ways, from diplomacy to war, from exploring to conquering, but any playstyle
      will surely lead to completely unique adventures thanks to the procedurally
      generated environments. Rich options, from crafting to town-building system,
      as well as the co-op multiplayer gameplay, make Thea 2 an ideal choice for tactically
      minded players, who are up for a challenge.<br><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/606230/extras/Thea2_4.png?t=1598446036"
      crossorigin="anonymous"/><h2 class="bb_tag">Key features:</h2><br><ul class="bb_ul"><li>
      Explore rich, procedurally generated and diverse new environments and biomes.<br></li><li>
      Expand your influence in the world, build towns, widen your territories or choose
      the much tougher path of a nomad.<br></li><li> Exterminate your way to victory,
      battle through the vast array of creatures or simply strive to survive till
      sunrise. <br></li><li> Exploit the many wonders of the land - discover and combine
      resources, collect materials and craft them into your equipment.<br></li><li>
      Become a deity of Thea and direct your Chosen to victory in a world inspired
      by Slavic myth and folklore.<br></li><li> Play together - co-op mode for up
      to 3 players allows you to build your pantheon with friends. <br></li><li> Choose
      your playstyle - become a warlord or a diplomat, or simply remain an outsider
      wandering the world in search of glory.<br></li><li> Survive any way you can
      and choose your challenge style as you resolve conflicts via battle, mental
      or spiritual challenges.<br></li><li> Free DLCs, built-in adventures editor
      and other modding tools.</li></ul>'
