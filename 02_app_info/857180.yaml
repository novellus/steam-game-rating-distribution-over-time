    reviews: "\u201CThis one doesn\u2019t reinvent the wheel but it does manage to\
      \ bring in some rather fun mechanics that others lack. The ability to risk everything\
      \ and steal your opponent\u2019s customers is a lot of fun and working with\
      \ your server really does give you more to manage\u201D<br>68.9 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://vrthegamers.com/cooking-game-vr-review-fast-food-fantasies-now-virtual-reality/#.W0c0xa2p2gQ\"\
      \ target=\"_blank\" rel=\"noopener\"  >VRtheGamers</a><br><br>\u201Ca solid\
      \ cooking game that is actually pretty damn fun in short bursts\u201D<br><a\
      \ href=\"https://twitter.com/vrgamecritic/status/1017140821261504512\" target=\"\
      _blank\" rel=\"noreferrer\"  >VRGameCritic</a><br><br>\u201CI think I sweat\
