    about_the_game: 'Enjoy the fun and excitement of preparing fast food dishes, competing
      with rival chef and serving hungry customers! <br>The game is fully playable
      in single player and Multiplayer PvP mode! <br>In multiplayer PvP mode, stable
      internet connection is required.<br><br>FEATURES <br>-  Various fast food items
      <br>-  30 missions of increasing difficulty<br> - Realistic cooking simulation:
      add mustard to hotdog by squeezing the bottle; cook burger meat in a frying
      pan; and operate deep frying machine like a PRO! <br>-  Earn stars from completing
      mission goals<br> - Upgrade kitchen appliances like your own restaurant <br>-  Out-serve
      another player in PvP gameplay<br><br>Music by Davide Castagno @jobbe314soundesign<br><br><a
