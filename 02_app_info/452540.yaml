    about_the_game: "Are you ready to adventure like it\u2019s 2001? Skylar &amp;\
      \ Plux: Adventure on Clover Island is a passionate revival of the legendary\
      \ 3D platformer genre with classic gameplay, playful gadgets, and a lighthearted\
      \ story set in a gorgeous, colorful world reminiscent of our childhood adventures.\
      \ <br><br>Go on an action-packed adventure, collect gadgets helping you explore\
      \ a beautiful paradise and save it from destruction. It\u2019s up to Skylar\
      \ Lynxe, our nimble and courageous heroine, and Plux Owlsley, the trusty sidekick,\
      \ to prevent the villainous CRT from conquering their newfound home and turning\
      \ it into a wasteland.<br><br>Traverse the tropical beaches, volcanic caverns,\
      \ snowy mountain tops, and merciless desert of Clover Island. Fight an army\
      \ of CRT\u2019s minions, and find powerful upgrades expanding your abilities.\
      \ Explore the island with the freedom-boosting Jetpack and uncover its mysterious\
      \ past with the puzzling Time Orb. Are CRT\u2019s turret bots giving you trouble?\
      \ Grab their missiles and send them back, turn their gatling fire against them\
      \ and send his minions flying with the powerful Magnetic Glove!<h2 class=\"\
      bb_tag\">KEY FEATURES</h2><ul class=\"bb_ul\"><li>Wield a powerful mechanical\
      \ arm and whack robots to your heart's content!<br></li><li>Expand your moves\
      \ with gadgets like the Jet Pack, Magnetic Glove and Time Orb!<br></li><li>Explore\
      \ every nook and cranny of Clover Island and rescue its natives from CRT's imprisonment!</li></ul>"
