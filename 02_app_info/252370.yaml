    review: Maybe it's my fault for going in with wrong expectations but as a fan
      of Blackwell franchise having this game be this short and straight forward as
      this. I could've easily bought this game, finished it, maybe even completed
      all achievements and refunded it. Short games are not bad on it's face but there
      clearly is more to this story that could be explored. This is what I woudl've
      expected from a demo of a full fledged Shivah game. It still has some nice puzzles
      but ultimately I am disappointed. I instead recommend Blackwell games or charnel
      house trilogy or Kathy rain. It's just sadly a disappointment for me.
