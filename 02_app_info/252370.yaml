    about_the_game: 'Russell Stone is a Jewish Rabbi at a poor synagogue in New York
      City. He is a devout man with a problem. Membership is way down and he lacks
      the funds to keep his synagogue open. Things are looking very bleak, and he
      has grown progressively more cynical and bitter with the passage of time.<br
      />

      <br />

      Just as he is on the verge of packing it all in, he receives some interesting
      news. A former member of his congregation has died and left the Rabbi a significant
      amount of money. A blessing? Or the start of something far more sinister? Can
      Rabbi Stone just accept the money and move on? His conscience says no. Step
      into his shoes as he travels all over Manhattan in his attempt to uncover the
      truth.<br />

      <br />

      Features rabbinical conversation methods, a unique method of fighting, an original
      score, and three different endings!'
