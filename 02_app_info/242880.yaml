    about_the_game: 'Sir, You Are Being Hunted is a procedurally-generated British
      horror in which tweed-wearing robots hunt you for sport. Roam the landscape,
      scavenge for food, hide breathlessly in the undergrowth, flee in terror, and
      even fight back with stolen weapons.<br><br>Sir is a stealth and survival game
      unlike any other.<h2 class="bb_tag">Key Features</h2><br><ul class="bb_ul"><li>First-person
      stealth and survival.<br></li><li>Procedurally-generated British landscape.<br></li><li>Five
      biomes to explore: castle, industrial, rural, mountainous, and fenland.<br></li><li>Infinite
      replayability in a sandbox world.<br></li><li>Powerful, brutal AI that becomes
      tougher as you play.<br></li><li>Tea and biscuits.<br></li><li>Foliage-based
      stealth system.<br></li><li>Scavenge to survive.<br></li><li>Play as Sir or
      Madam.<br></li><li>Relentless Britishness.<h2 class="bb_tag">Every Game Unique!</h2>Sir,
      You Are Being Hunted is set on a mysterious archipelago generated procedurally
      by you, and therefore unique to each game you play. You can define your own
      islands, each one created in moments by our rather clever British Countryside
      Generator. These islands are then populated by a raving aristocracy of murderous
      robots, their robot hounds, and worse. You job is simply to survive, and get
      home.<br><br>You''re not entirely alone, though: The disembodied voice of Walters,
      your butler, will help you and offer advice.<h2 class="bb_tag">Ultimate AI Threat</h2><br>Sir''s
      AI is one of the toughest in stealth, and as an open-world game, it''s unique
      in its field. The robots are some of the most aggressive and intelligent game
      enemies you will ever experience, and will pursue you even after losing sight
      of you. Expect to be hunted!<h2 class="bb_tag">The Most British Of Games</h2><br>Sir,
      You Are Being Hunted is set in a parallel Britain, complete with bleak villages,
      rocky highlands, bramble-filled woodland, decrepit farms, and crumbling post-industrial
      landscapes. Made with the remarkable power of our British Landscape Generator,
      these landscapes are enormously evocative and teeming with detail. Take time
      to explore, and find that vital hidden flask of tea!</li></ul>'
