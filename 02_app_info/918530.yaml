    review: 'An excellent interpretation of one of my favourite shows ever.

      I used it to introduce 5 new people to the game.

      We played it as a group taking turns in as best an approximation of the real
      experience that we could, and it was great fun.

      We did reach the "end" of the early access after pretty much exactly an hour,
      but it was a good time for the full hour.'
