    short_description: 'Addictive and vicious retro-styled comedy puzzler chock full
      of profanity, abuse, unfairness and warped logic. Will You: Go North? Find Light
      Switch? Cower and whimper like a beaten swine? Make your decision and escape
      The Dark Room! Just remember - YA DIE! YA DIE! YA DIE! YA DIE!'
