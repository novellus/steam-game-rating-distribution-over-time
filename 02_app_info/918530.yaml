      notes: The Dark Room is a game that does not visually depict any violence or
        gore, but it does describe it in detail to the player. This violence and gore
        is usually directed specifically at the player, and describes the players
        violent demise. In addition, there are themes of death and suicide, and the
        player is sometimes told to kill themselves by the games antagonist. The games
        antagonist is aggressive and will also berate the player.
    controller_support: full
