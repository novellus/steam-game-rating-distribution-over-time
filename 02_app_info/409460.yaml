    about_the_game: "<strong>BLACKFAUN</strong> is a fast paced roguelike with RPG\
      \ elements, it is built on the principles of skill-based, challenging combat\
      \ and replayability.<br><br>Players will join a faun tasked with a mysterious\
      \ quest given to her by her parents. To prove her worth as heiress to the crown,\
      \ she must battle her way through unforgiving, randomly-generated dungeons on\
      \ her journey of self-discovery. Along the way, you will uncover an incredible\
      \ variety of powerful items with over 100 mechanics and thousands of additional\
      \ stat variations. You\u2019ll fight against cunning and relentless enemies\
      \ that employ advanced tactics and abilities to exploit your weaknesses.<br><br>Featuring\
      \ a different experience on each play-through, Blackfaun\_aims to deliver a\
      \ unique experience built on a solid foundation of fun, intense combat. Drawing\
      \ inspiration from some of our favorite games, Blackfaun will bring dungeons\
      \ to life with vibrant colors, clean character designs, and a rich original\
      \ soundtrack for a fully immersive experience.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/409460/extras/ForestSplash16x9.png?t=1477523533\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/409460/extras/divider.png?t=1477523533\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/409460/extras/Features_GS.png?t=1477523533\"\
      \ /><h2 class=\"bb_tag\">FORTY UNIQUE ENEMIES AND BOSSES</h2><i>Battle your\
      \ way through cunning and relentless enemies that employ advanced tactics and\
      \ abilities to exploit your weaknesses.</i><h2 class=\"bb_tag\">PROCEDURALLY\
      \ GENERATED DUNGEONS</h2><i>Explore unforgiving, procedurally-generated dungeons\
      \ as you help Eri on her journey of self-discovery. Enjoy endless hours of Blackfaun\
      \ fun as you experience new layouts on each playthrough.</i><h2 class=\"bb_tag\"\
      >A LARGE VARIETY OF DIFFERENT ITEMS</h2><i>Along the way, you will uncover an\
      \ incredible variety of powerful items with over 100 mechanics and thousands\
      \ of additional stat variations.</i><h2 class=\"bb_tag\">ORIGINAL STORY AND\
      \ SOUNDTRACK</h2><i>Unfold the relationship between Eri and her estranged brother,\
      \ Pan, as each character shares their perspective of events. Their mysterious\
      \ journey is accompanied by a rich and original soundtrack.</i><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/409460/extras/divider.png?t=1477523533\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/409460/extras/DungeonDenizens_TW.png?t=1477523533\"\
      \ /><br><br><strong>VANQUISH</strong> your foes as you brave your way through\
      \ harsh environments, each with its own set of baddies that try to hinder Eri\
      \ in her quest for truth.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/409460/extras/enemy_array.png?t=1477523533\"\
      \ /><br><br>This isn\u2019t your standard ARPG.  You\u2019ll be on the move\
      \ dodging projectiles and melee attacks, pushing enemies out of your path, turning\
      \ ethereal, and making use of a huge variety of spell effects to stay alive\
      \ against all kinds of creatures.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/409460/extras/divider.png?t=1477523533\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/409460/extras/Wicked_Loot_BF.png?t=1477523533\"\
      \ /><br><br><strong>DISCOVER</strong> tons of items that boost your ability\
      \ to dispatch your foes! Blackfaun aims to deliver a replayable experience that\
      \ relies on play skill rather than time-played. As Eri, you will be collecting\
      \ gear -- hidden throughout the environments and guarded by fearsome boss monsters.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/409460/extras/inventory.png?t=1477523533\"\
      \ /><br><br>In the process, balance your inventory by choosing between powerful\
      \ stats and special abilities granted by different items. Be on the lookout\
      \ for consumables left behind by fallen enemies to help replenish your resources.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/409460/extras/divider.png?t=1477523533\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/409460/extras/Vivid_Landscapes_BM.png?t=1477523533\"\
      \ /><br><br><strong>NAVIGATE</strong> a carefully crafted world -- goblin forests,\
      \ haunted temples, dank sewers, and decadent palaces. Blackfaun places emphasis\
      \ on each individual playthrough as its own experience rather than a grind to\
      \ the top of the level meter.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/409460/extras/ss1.png?t=1477523533\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/409460/extras/ss2.png?t=1477523533\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/409460/extras/ss3.png?t=1477523533\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/409460/extras/ss4.png?t=1477523533\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/409460/extras/divider.png?t=1477523533\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/409460/extras/HeroesandVillains_Pan.png?t=1477523533\"\
      \ /><br><br><strong>EXPERIENCE</strong> the plot as it unfolds. Eri, along with\
      \ her birth-rune, Lex, seek to uncover the meaning of the quest her parents\
      \ tasked her with. Eri is the heir apparent, but must complete her trial before\
      \ she can claim the throne. On their journey, the two encounter Pan -- Eri\u2019\
      s long-estranged brother. After dismissing him initially, Eri and Lex being\
      \ to wonder about his intentions as they try to parse his riddles.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/409460/extras/lex_dialog.png?t=1477523533\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/409460/extras/fawn_dialog.png?t=1477523533\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/409460/extras/pan_dialog.png?t=1477523533\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/409460/extras/divider.png?t=1477523533\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/409460/extras/title_01.png?t=1477523533\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/409460/extras/divider.png?t=1477523533\"\
      \ />"
