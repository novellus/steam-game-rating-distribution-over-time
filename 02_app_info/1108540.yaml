details:
  data:
    about_the_game: 'In <strong>Zen Chess: Champion''s Moves </strong>you will be
      put in the position of a World Chess Champion. Play through historical games
      and solve the same chess problems the champions had to solve to win each game.<br><br><ul
      class="bb_ul"><li> Solve <strong>150 chess puzzles</strong>, from historical
      games played by World Chess Champions;<br></li><li> Chess puzzles goes from
      <strong>Mate-in-1</strong> to <strong>Mate in-7</strong> problems;<br></li><li>
      For chess enthusiasts looking for perfect their game while enjoying a <strong>minimalist</strong>,
      <strong>beautifully designed </strong>chess board and pieces;</li></ul><br><strong>Can
      you play like a champion?</strong>'
