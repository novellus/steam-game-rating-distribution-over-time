    about_the_game: 'Arkhelom 3D is a shoot-em''up inspired by classics of the genre.
      It combines horizontal, vertical and side-scrolling levels, over 70 enemies
      types (including final bosses), 24 amazing levels, online world ranking, 9 ships
      types with evolution levels and a lot of items to improve your lasers, missiles
      and droids. Also special items: &quot;stop time&quot; and &quot;capture enemies&quot;.
      Play levels ir order you prefer  with progressive difficulty.'
