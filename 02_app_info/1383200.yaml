    about_the_game: 'In <strong>Clouds of Rain</strong> you will play multiple characters,
      each with his own story.<br>Explore a hand drawn world with various regions,
      face harsh battles and sail the skies. <br>Resource management, preparation
      and tactical fights are at the core of the game.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1383200/extras/3.gif?t=1608724075"
      /><br><ul class="bb_ul"><li><h2 class="bb_tag"><strong>STORY</strong></h2></li></ul>In
      the skies of a forgotten world, a decadent civilization is finishing every resource,
      including the Leviathans, huge creatures that sail the skies since the dawn
      of time. The Sky Watchersare fighting for their survival, but the hunters are
      more every day and their trade maintains the precarious balance of the Kingdom.
      Live the stories of a Queen trying to stop a civil war, a group of soldiers
      investigating a shady trade in the capital and two orphans looking for their
      place in the world.<br><br><ul class="bb_ul"><li><h2 class="bb_tag"><strong>GAMEPLAY</strong></h2></li></ul><strong>Fighting</strong><br>Adapt
      your strategy during battle: weaken the strongest enemies, power up your best
      fighter, play defensive or launch everybody to attack. Invent a winning tacting
      using spells, techniques and equipments in unique combinations. <br><br><strong>Preparation</strong><br>Study
      your enemies before the fight, develop a plan and prepare for battle.<br>Consider
      elements and equipments you are going to face while choosing positions, weapons
      and armors of your team.<br><br><strong>Resources</strong><br>Use gold and consumables
      with caution and try to come out from every fight in the best possible condition.
      Sleeping will make edible plants grow back, but enemies will repopulate the
      territory.<br><br><ul class="bb_ul"><li><h2 class="bb_tag"><strong>EXPLORATION</strong></h2></li></ul><strong>The
      World</strong><br>Travel through islands, countrysides, villages, forests, swamps
      and the city. Every corner hides secrets, special items, equipments and powerful
      spells. Hunt bounties and collect rewards.<br><br><strong>Navigation</strong><br>Control
      your ship through winds, clouds, flying rocks and storms. Explore remote islands
      to find resources or to repair your ship. Face pirates and the monsters that
      will board your vessel.<br><br><strong>Stealth</strong><br>Exploit your surroundings
      to avoid unnecessary battles or to catch the enemy off guard.<br>Running will
      make you more agile but enemies will be more aware of you.<br><br><ul class="bb_ul"></ul><h2
      class="bb_tag"><strong>Difficulties</strong></h2><ul class="bb_ul"><li><strong>Tactical:</strong>
      Every battle requires the right preparation, resources are limited and reaching
      the end requires effort.<br></li><li><strong>Story:</strong> Ideal if you want
      to focus on the story but you still want a challenge.<br></li><li><strong>Relax:</strong>
      Allows to finish the game without many problems.</li></ul><h2 class="bb_tag"><strong><i>The
      Team</i></strong></h2><i>We are a small swiss team of three people and this
      is our first videogame. Enjoy!</i>'
