details:
  data:
    about_the_game: "Face down fantastic foes with this peerless package of top-notch\
      \ firepower designed for Strange Brigade agents in the field! With three new\
      \ firearms perfectly balanced for the discerning adventurer, the Secret Service\
      \ Weapons Pack includes:<br><br><strong>WILKERS &amp; WHITE P19 (Pistol)</strong><br>Love\
      \ to shoot the supernatural? Hate wasting ammo? You\u2019re in luck! With its\
      \ butter-smooth handling the P19 pistol takes accuracy to new heights.<br><strong>STOUDENMIRE\
      \ 960 (Submachine gun)</strong><br>The Stoudenmire may not be the heaviest of\
      \ fellows, but when it fires over 900 rounds per minute with alarming accuracy,\
      \ it'll do far more than just bruise a beasty!<br><strong>GEHRI-DELGANE S1 (Rifle)</strong><br>This\
      \ one-of-a-kind collaboration from Gehrig and Delgane packs a punch like no-other,\
      \ but takes nerves of steel, or a damn fine schnapps, to master its brutish\
      \ strength!"
