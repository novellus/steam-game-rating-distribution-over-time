    detailed_description: KoboldKare is a farming simulator, but instead of making
      produce you're making naked Kobolds! It's an FPS where there is bhopping, surfing,
      trimping, and also sex.<br><br>Grow your farm by hunting, making Kobolds, doing
      services, and selling product. Improve your house, buy lewd equipment, and interact
      with the town denizens.<br><br>Purchasing KoboldKare now will provide you with
      the following features:<br><ul class="bb_ul"><li>A Quake/CS:S movement inspired
      movement system. Bunnyhop and trimp off of rocks for maximum height, speed-forage
      the forest with record time.<br></li><li>A basic chemical system that lets you
      mix basic chems and feed them to Kobolds.<br></li><li>You can grow only one
      type of Kobold, but they're capable of being either sex with random stats and
      proportions!<br></li><li>There's a forest that spawns fruit each night, grab
      them each night before dawn for optimal play!<br></li><li>You can sell both
      Kobolds, and produce for cash!<br></li><li>Play with an extremely detailed sex
      penetration system, which includes deformations/knot forces/strands...<br></li><li>You
      can visit a single store in &quot;town&quot; which is where you can buy supplies
      for your farm. Things like eggs, flasks, and upgrade your grab limit.</li></ul>
