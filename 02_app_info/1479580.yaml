    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1479580/extras/goldenhero.png?t=1609429118"
      /><br><i>Special gifts for supporting the developers before LOCO II Revolution
      releasing.</i><br><strong><h2 class="bb_tag"><u>Golden Hero Pack</u></h2></strong><br><ul
      class="bb_ul"><li> Earn the &quot;Golden Hero&quot; role on the LOCO II Discord,
      with custom colors/names<br></li><li> Display separately from online discord
      member list<br></li><li> 1 Permanent LOCO II:Revolution game access key.<br></li><li>
      1 Gift/Tradable game access key.<br></li><li> In game title: &quot;Golden Hero&quot;<br></li><li>
      2 Founder''s Costume piece box<br><ul class="bb_ul"><li> Grants a Random Founder''s
      Armor, Glove, Shoes, Helmet Costume piece</li></ul></li><li> 800 Battle Gold
      + 100 Bonus<br></li><li> 14 Day +%50 EXP boost<br></li><li> 1 Inventory Slot
      Bag<br><ul class="bb_ul"><li> Inventory Slot Bag is a 7 Slot inventory expansion</li></ul></li><li>
      1 Depot Slot Bag<br><ul class="bb_ul"><li> Depot Slot Bag is a 6 Slot depot
      expansion</li></ul></li></ul><strong><h2 class="bb_tag">Please note 3 things:</h2></strong><br>1-
      This DLC (Founder pack) is not <strong>upgradable </strong>or <strong>refundable</strong>.<br>2-
      Only <strong>one </strong>founder pack can purchased.<br>3- In-game gifts will
      be distributed when <strong>LOCOII:Revolution</strong> early access is released.
      <i>You can claim them in the lobby: ESC&gt;DLC&gt;Check Founder pack DLC</i><br><br>Please
      join <a href="https://steamcommunity.com/linkfilter/?url=http://discord.gg/loco2"
      target="_blank" rel="noopener"  >http://discord.gg/loco2</a> and contact to
      <strong>Noira#0001</strong> if you want to claim the <strong>Discord and key
      gifts</strong>.<br>Please contact <strong><a href="mailto:loco@lolizen.com">loco@lolizen.com</a></strong>
      if you want to claim only the <strong>key gifts</strong>.<br><br><i>This Founder
      pack <strong>(aka dlc)</strong> was created for those unable to use Paypal or
      Patreon.<br>There may be price differences due to <strong>Steam pricing and
      taxes</strong>.<br><br>More info: <a href="https://steamcommunity.com/games/981870/announcements/detail/2927864553745831037"
      target="_blank" rel="noreferrer"  >https://steamcommunity.com/games/981870/announcements/detail/2927864553745831037</a></i><br><u><i>Founder
      pack DLC will only be available until early access has released.</i></u>'
