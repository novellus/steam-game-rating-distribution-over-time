    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/865040/extras/001_sbbxl_devnote.gif?t=1584388650"
      /><h2 class="bb_tag">DEVELOPERS NOTE:</h2>I began creating Bit Blaster XL for
      Steam on a whim back in late 2015. I never could have imagined how its release
      would alter the direction of my life. Through it's success I was able to  now
      support myself as a full-time game developer. These last few years in game development
      have provided me with so many amazing opportunities. I couldn't have done the
      majority of this without the great support of the community that appeared out
      of nowhere to play my silly little arcade game.<h2 class="bb_tag"></h2>Super
      Bit Blaster XL is the next evolution Bit Blaster. Since it's release I have
      learned a lot more about Unity and C# and so I have reworked many aspects of
      the game. I added a new Co-Op mode, Vs Mode, improved the GFX, new translations,
      new Easter eggs, and various other new things. I also completely overhauled
      the control scheme due to feedback; while it's still not a Twin-Stick shooter,
      overall control is so much more responsive.<h2 class="bb_tag"></h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/865040/extras/004_sbbxl_gif.gif?t=1584388650"
      /><h2 class="bb_tag"></h2>My decision to release this as a separate title as
      opposed to an update on the original is because the changes are all so drastic
      I wouldn't want to upset the flow of the original Steam game that people seem
      to love. I also have learned a lot from (fellow) developers about self worth
      so the price will be higher than a single dollar this time around. i'm sure
      there will be folks keen to pick apart this decision as greedy or selfish but
      I imagine the people that really enjoyed the original and want to support indie
      creators will understand my choices.<h2 class="bb_tag"></h2>I greatly appreciate
      your feedback and will do my best to ensure lengthy support for my games. Please
      contact me through Twitter, My Website, Nickervision Studios Discord, or the
      forums if you want to discuss an issue with the game, something misleading on
      the store page, or you just want to say hello.<h2 class="bb_tag"></h2>Thank
      you for taking a moment to read this<br><br><i>Adam Nickerson - Nickervision
      Studios</i><h2 class="bb_tag"></h2><h2 class="bb_tag"></h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/865040/extras/002_sbbxl_gameplay.gif?t=1584388650"
      /><h2 class="bb_tag">GAMEPLAY:</h2><ul class="bb_ul"><li>Your ship can not stop
      moving; so you must turn and use your boost/brake to keep from crashing into
      an ever increasing amount of enemies and obstacles<br></li><li>Your ship is
      always shooting, so make sure to pick up more ammo and the wide variety of awesome
      power ups, pick ups and boosts to help you survive longer<br></li><li>Get the
      highest score you can while collecting coins to buy more ships that are faster,
      shoot faster, or have more shields</li></ul><h2 class="bb_tag"></h2><h2 class="bb_tag"></h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/865040/extras/003_sbbxl_features.gif?t=1584388650"
      /><h2 class="bb_tag">FEATURES:</h2><ul class="bb_ul"><li>A throwback to the
      classic quarter eating arcade games of the 80's. Bit Blaster XL is a retro styled,
      addictive, and fast paced arcade shoot 'em up!<br></li><li>Easy to learn, simple
      Controls to fly your ship, boost, and brake. Keyboard + Gamepad Support <i>
      (not a twin stick shooter)</i><br></li><li>A variety of wicked Power ups like
      Spread Shot, Heat seekers, Laser, Blast Shot and much more to assist your survival<br></li><li>Screen
      clearing Bombs, Ship Shields and Boost Pickups to help you survive longer<br></li><li>Collect
      coins to unlock new ships with unique attributes to give you an edge in the
      Leaderboards<br></li><li>Endless survival (infinite) score chasing game play
      with a classic 'bullet hell'-like arcade style<br></li><li>Steam achievements
      to earn and leaderboards to compete with friends and the world<br></li><li>Steam
      Cloud save file support<br></li><li>Retro pixel Graphics made by someone that
      mostly has no idea what they're doing<br></li><li>Language translations available
      in English, Russian, German, Italian, Portuguese, French, Simplified Chinese,
      Spanish, Japanese, and Korean<br></li><li>Featuring gameplay directly inspired
      by some of my favorites, such as; Luftrausers, Asteroids, Space Invaders, Galaxian,
      Defender, and Geometry Wars.<br></li><li>Unique chip tune songs for each ship
      by Spiff Tune<br></li><li>An alternate Manual Fire mode for those that want
      a different experience<br></li><li>The in game audio/SFX was provided by my
      mouth and some royalty free SFX from FreeSFX<br></li><li>The soundtrack is by
      the artist &quot;Spiff Tune&quot;</li></ul>
