    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/678970/extras/animated_charas_final.png?t=1581327890\"\
      \ /><br><br>Paris, 1900. During the world expo an unknown force kidnaps the\
      \ brightest minds of the century. To what sinister end? Step into the shoes\
      \ of Emily Patterson \u2013 the daughter of one of the captured scientists \u2013\
      \ to conduct your own investigation, follow the trail of the captor and thwart\
      \ his evil plans before the fate of the world is sealed.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/678970/extras/animated_window_final.png?t=1581327890\"\
      \ /><br><br>During the Paris expo someone kidnaps the invited scientists under\
      \ mysterious circumstances. The daughter of one of the victims \u2013 Emily\
      \ Patterson \u2013 follows a known philanthropist, whom she suspects of being\
      \ part of the conspiracy. The search for her father will mark the beginning\
      \ of an extraordinary adventure that leads her from Europe to frigid Siberia.\
      \ Emily will meet the brilliant people of the era like Coco Chanel, Albert Einstein\
      \ and Ferdinand Porsche. They will save her from trouble more than once, but\
      \ will also frequently need her assistance. Who is behind the kidnapping of\
      \ the scientists? Will Emily find her father, overcome the obstacles and manage\
      \ to solve the sophisticated puzzles and minigames? Embark on a fantastic adventure\
      \ in the era of modern inventions, unravel the sinister plot and save the world\
      \ from a scheming madman! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/678970/extras/steam_pac_vertical.png?t=1581327890\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li> Follow the trail\
      \ of lost scientists!<br></li><li> 30 fantastic locations from Switzerland to\
      \ Siberia! <br></li><li> Meet the brilliant minds of the era!<br></li><li> Test\
      \ yourself in 14 puzzles and HO scenes!<br></li><li> Save the world from a scheming\
      \ madman!</li></ul>"
