    review: "I went through an entire day/night cycle and thought it was good. You\
      \ can't really navigate or explore, but the setting is nice looking and peaceful.\
      \ The soundtrack is ambient and not distracting (good thing) and it was great\
      \ to relax.\n\nIt's not perfect though, there's some choppiness at the tips\
      \ of the mountains when moving your head. Additionally, it would be nice to\
      \ be able to control the day/night cycle, turn off the words and navigate a\
      \ bit. \n\nI'm glad I bought it."
