    about_the_game: <img src="https://media.st.dl.pinyuncloud.com/steam/apps/415850/extras/headline_story_en.png?t=1595426473"
      crossorigin="anonymous"/><br>Kyuuhei Inui has never been one to take rumors
      as anything but that - rumors, until his best friend had died while playing
      the game...<br><br>Kyuuhei is driven to find out the truth behind his friend's
      mysterious death by any means possible.<br>After exhausting all ideas, he decided
      the only way to find out the truth is to play 'BAD END' himself.<br><br>Will
      Kyuuhei risk his life to get to the bottom of the game's mystery or will he
      meet his demise?<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/415850/extras/headline_features_en.png?t=1595426473"
      crossorigin="anonymous"/><br><ul class="bb_ul"><li>Drastic short story that
      will branch according to your &quot;choice&quot;.<br></li><li>Surprising ending
      included!<br></li><li>Do not forget &quot;CG MODE&quot; and &quot;MUSIC MODE&quot;
      after playing.<br></li><li>Comfortable playing environment by game engine &quot;ADV+++&quot;,
      specialized in VN games.</li></ul>
