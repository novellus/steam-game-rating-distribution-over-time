details:
  data:
    about_the_game: 'Do you love Solasta: Crown of the Magister? Like, so much you''re
      wondering if you failed a Wisdom Saving Throw at some point? Well look no further,
      for you stumbled upon the fabled Supporter Pack! Help further fuel the development
      of the game, and we''ll treat you with some fancy goodies.<h2 class="bb_tag">Important
      Notice</h2><ul class="bb_ul"><li><strong>If you are a Kickstarter Backer whose
      rewards included the game, you will automatically receive a Supporter DLC Steam
      Key!</strong> There is no reason for you to buy this DLC again (unless you just
      want to support us even more. Roll Wisdom (Insight) again)<br></li><li><strong>The
      Supporter Pack is different from the Kickstarter Edition</strong> (not available
      for purchase)<br></li><li>Most of the content of the Supporter Pack will be
      available when our game fully release, <strong>not during Early Access</strong><br></li><li>By
      buying this DLC you are first and foremost showing your support for the game
      and for us, the developers! The fluff below is just the 1d4 Guidance Bonus on
      your everyday Skill Check (think of your poor DM, don''t spam Guidance)</li></ul><h2
      class="bb_tag">Content available during Early Access</h2><ul class="bb_ul"><li><strong>Environmental
      Art Pack</strong> - High Resolution Concept Art of the many locations you will
      be visiting throughout the game<br></li><li><strong>Weapon Art Pack</strong>
      - High Resolution Concept Art of various weapons you''ll find in-game<br></li><li><strong>Badlands
      Art Pack</strong> - High Resolution Concept Art from the early days of our project,
      when we were still creating the world of Solasta!<br></li><li><strong>Folder</strong>:
      ...\steamapps\common\SOLASTA\SupporterArtPack or ...\steamapps\common\Solasta_COTM\SupporterArtPack</li></ul><h2
      class="bb_tag">Additional content when 1.0 launches</h2><ul class="bb_ul"><li><strong>4x
      Additional Dice</strong> - Diamond Dice, Golden Dice, Silver Dice, Bronze Dice<br></li><li><strong>3x
      Additional Dice with special FX</strong> - Flaming Dice, Frozen Dice &amp; Lightning
      Dice</li></ul>'
