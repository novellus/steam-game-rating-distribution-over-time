details:
  data:
    about_the_game: "Ah, fairy tales! The Prince saves the Princess, they get married\
      \ and live happily ever after - or that's how it usually goes. But what if the\
      \ Prince was gay?<br><br>Your Royal Gayness is a story-driven fairytale parody\
      \ game where you must navigate royal life as Prince Amir and rule your kingdom\
      \ while your parents - the King and Queen - are traveling. Manage your Kingdom's\
      \ resources, make challenging choices and come up with funny and absurd excuses\
      \ to avoid marriage!<br><br>The game is faithful to the fairytales it's modeled\
      \ after: the stories are at the front and center. The difference is that you\
      \ get to choose how the story goes! Every playthrough is different not only\
      \ because your choices affect what happens, but also because you never know\
      \ what kind of problems Prince Amir has to face each day. The content and order\
      \ of the story is always different!<br><br><strong>Features:</strong><br><br>\u2022\
      \ A story that changes every playthrough!<br>\u2022 Tons of unique &amp; hilarious\
      \ excuse combinations <br>\u2022 Endearing characters<br>\u2022 Stylized fairytale-esque\
      \ art<br>\u2022 Original soundtrack <br>\u2022 Give commands to your advisors,\
      \ brew potions, set laws and change your outfit in the Management Phase!<br>\u2022\
      \ Challenging resource management <br>\u2022 Tricky decisions<br>\u2022 You\
      \ choose how you want to play - be a benevolent ruler or a ruthless tyrant!<br>\u2022\
      \ A fun mix of casual and challenging gameplay"
