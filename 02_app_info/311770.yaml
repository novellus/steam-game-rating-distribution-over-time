    about_the_game: "LEGO\xAE Pirates of the Caribbean: The Video Game is an action\
      \ adventure game that brings the Pirates of the Caribbean world and all its\
      \ colorful characters to life in LEGO Brick form. Players will experience all\
      \ the memorable scenes from all four films in the humorous and quirky LEGO Video\
      \ Games style.<br />\r\nProduct Features:<br />\r\nExperience the swashbuckling\
      \ adventure, irreverent humor, memorable characters and amazing creatures of\
      \ the Pirates of the Caribbean universe (content from all 4 films), through\
      \ action-adventure gameplay, engaging puzzles and hilariously quirky LEGO cutscenes.<br\
      \ />\r\nPlay as Jack Sparrow, Captain Barbossa, Davy Jones and all of your other\
      \ favorite Pirates of the Caribbean characters, each with their own personalities!<br\
      \ />\r\nExperience your favorite sequences from all four films in an all-new\
      \ way with the &quot;LEGO twist&quot; that takes players from the port of San\
      \ Juan to the pirate haven of Tortuga and everywhere in-between!<br />\r\nLocal\
      \ Co-op play, one of the most beloved features of the LEGO video game series,\
      \ returns to allow you to team up and enjoy the adventure with others!"
