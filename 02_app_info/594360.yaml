details:
  data:
    about_the_game: "&quot;Sort \u2018Em&quot; lets you test your sorting skills by\
      \ becoming a fruit sorter at your local grocery store! Keep the store in stock\
      \ by sorting apples, oranges, strawberries and many more into bins! <br />\r\
      \n<br />\r\nAs the levels progress, you'll be introduced to new fruits, special\
      \ fruits, trick shots, and a variety of challenges. Don\u2019t let the pesky\
      \ kid take fruits off the conveyor belt or you\u2019ll lose points. Distract\
      \ him with a candy bar and he\u2019ll leave you alone! <br />\r\n<br />\r\n\
      With two game modes, you can either play through the levels or choose time attack\
      \ and sort as many fruits as you can before the time runs out! <br />\r\n<br\
      \ />\r\nPut your hand-eye coordination to the test, or teach your kids how to\
      \ sort. Sharpen up your sorting skills with &quot;Sort \u2018Em&quot;!  <br\
      \ />\r\n<br />\r\nSupports HTC Vive and Oculus Rift+Touch."
