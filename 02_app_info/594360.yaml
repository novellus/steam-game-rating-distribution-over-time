    review: 'It''s simple, but it''s fun.

      Sorting, actually, takes some skill, as you gotta be real quick when it comes
      to chopping fruits (one of the mechanics in the game).

      Could have some achievements for fun.

      Really love that it is segmented with levels.

      Totally recommend for its price.'
