    about_the_game: "<strong>Stranded, all alone on a deserted Island. How will you\
      \ survive?</strong><br><br>Orc Island is a game of skill and survival. You must\
      \ combat the elements and struggle to survive. <br>Farm crops, hunt and scavenge\
      \ for resources. Dig deep into the earth for minerals to make the tools necessary\
      \ to survive. Orc Island is alive with wild life and a friendly soul named Gronk,\
      \ who will help you combat the challenges that lay ahead. Although beware, when\
      \ night time arrives the Orc\xEDs come down from the mountains and challenge\
      \ you for your crops and resources. Choose to battle them or run to survive\
      \ another day.<br>Orc Island is challenging, but you will be rewarded!"
