details:
  data:
    about_the_game: "Fishman is a recreational fishing game that supports multiple\
      \ people online.<br />\r\nA colourful group of marine organisms lives in the\
      \ deep ocean. There are magnificent lantern fish, silly turtles, graceful mermaids,\
      \ <br />\r\ncrocodiles with big mouth, dancing devils and golden sharks. Only\
      \ brave Fishman can drive fishing boats to deep sea fishing.<br />\r\nThere\
      \ are many fishing grounds in the game. Each fishing ground is anchored by a\
      \ number of fishing boats. <br />\r\nA fishing boat can accommodate up to four\
      \ fishmen. Fishman can drive fishing boats to sea to catch fish.<br />\r\nThe\
      \ game uses the first vision to control the turret to launch artillery shells\
      \ and bombs to fish. <br />\r\nYou can increase or decrease the firepower of\
      \ the turret by clicking on the buttons on both sides of the turret to increase\
      \ or decrease the firepower of the turret.<br />\r\nLantern fish, mermaids,\
      \ crocodiles, golden sharks will be awarded 10,000 gold coins, other big fish\
      \ will be awarded 1,000 to 5,000 gold coins, and small fish will be awarded\
      \ 10 to 500 gold coins. <br />\r\nWhen you have been fishing for a long time,\
      \ you can also go to &quot;Lucky Wheel&quot; to play with the wheels and harvest\
      \ your luck. <br />\r\nThe prizes are all kinds of fish and bombs. You can also\
      \ chat with fishermen about fishing experience at the hero list of the game.<br\
      \ />\r\nGame initial landing needs to create characters (Chinese players support\
      \ mobile text message validation, <br />\r\nother countries do not support players\
      \ for the time being), after successful registration, send gold coins, bombs.\
      \ <br />\r\nEvery day the game can also enjoy the system gift of gold coins.<br\
      \ />\r\nThe game can add friends (up to 100), add friends, friends can send\
      \ each other mail gift gold coins to enhance feelings, <br />\r\nwithout any\
      \ consumption (up to 50 friends a day).<br />\r\nGame &quot;replenishment station&quot;\
      \ can buy gold coins, bombs, VIP and other game props. <br />\r\nAfter purchasing\
      \ VIP 1, VIP 2 and VIP 3, you will enjoy a 10-fold value of gold coins from\
      \ the daily system dedicated to VIP users.<br />\r\nGame &quot;rankings&quot;\
      \ can view their rankings in the world of fishing, enjoy the success of fishing\
      \ happiness.<br />\r\nPro, register as a member of Fishman to enter the fishing\
      \ ground, board the fishing boat and set up the turret to shoot, throw bombs\
      \ and enjoy fishing!"
