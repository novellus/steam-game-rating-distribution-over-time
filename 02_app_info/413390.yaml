    about_the_game: Using distance to your advantage, eliminate your targets silently
      with a custom skinned Tranquilizer Rifle, one pack of tranquilizer ammo, 3 Smoke
      Grenades, 2 Gas Grenades, 500 Weapon Parts, and 1 Praxis Kit, with the included
      Micro Assembler Augmentation working to decrease the cost of your weapon upgrades.
      Close the gap quickly, and get to your objective without stirring the hornets
      nest.
