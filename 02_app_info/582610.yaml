  data:
    about_the_game: <h2 class="bb_tag">A zombie apocalypse</h2><br>The world as we
      know it is gone. You take the role of a survivor who's been sent by your community
      to look for new members.<br>On your way, you meet up with the mysterious Faye.<br>What
      secrets is hiding this mysterious character?<br>Will you be able to convince
      her to join the community?<br>Will you be able to overcome the danger of this
      dying world?<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>A multiple
      choice game<br></li><li>The decisions impact the story<br></li><li>Typical zombie
      fiction environments<br></li><li>A charming cast of characters<br></li><li>The
      possibility to rewind the story at any time</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/582610/extras/Footer.png?t=1593012270"
      />
