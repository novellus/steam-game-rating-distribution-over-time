    about_the_game: "The \u2018Battles of the Ancient World\u2019 game system is a\
      \ tactical simulation of some of the greatest and most important battles from\
      \ 1457 B.C. to 378 A.D.. Each scenario features one of these great battles and\
      \ players may play as either side. Each unit in the game represents an actual\
      \ unit that participated in the battle, each with an actual strength between\
      \ 250 and 1,200 men. The map represents the actual terrain over which each battle\
      \ was fought. The game has been designed to ensure maximum playability and historical\
      \ accuracy, in that order. There are over 55 different units across all the\
      \ missions, ranging from elite Roman Legionaries, to Persian Scythed Chariots.\
      \ Each unit has its own unique ability that you need to take advantage of in\
      \ order to win each battle.<br><br>Key Features:<br><ul class=\"bb_ul\"><li>High\
      \ Definition Era Graphics.<br></li><li>All missions, except the tutorial, can\
      \ be played as both sides.<br></li><li>3 levels of difficulty.<br></li><li>Over\
      \ 50 Unique Units.<br></li><li>Detailed Combat Analysis.<br></li><li>Flank Attacks.<br></li><li>Strategic\
      \ Movement.<br></li><li>Hours of Gameplay.<br></li><li>Detailed Reference Charts.<br></li><li>Map\
      \ Zoom.</li></ul><br>Maps:<br><ul class=\"bb_ul\"><li>Arbela (331 B.C.)<br></li><li>Cannae\
      \ (216 B.C.)<br></li><li>Pharsalus (48 B.C.)<br></li><li>Teutoburger Wald (9\
      \ A.D.)<br></li><li>Issus (333 B.C.)<br></li><li>Metaurus (207 B.C.)<br></li><li>Carrhae\
      \ (53 B.C.)<br></li><li>Idivisto (16 A.D.)<br></li><li>Boudicca (60 A.D.)<br></li><li>Megiddo\
      \ (1457 B.C.)<br></li><li>Kadesh (1275 B.C.)<br></li><li>Lake Trasimene (217\
      \ B.C.)<br></li><li>Munda (45 B.C.)<br></li><li>Adrianople (378 A.D.)<br></li><li>Marathon\
      \ (490 B.C.)<br></li><li>Granicus (334 B.C.)<br></li><li>Zama (202 B.C.)<br></li><li>Chalons\
      \ (451 A.D.)</li></ul>"
