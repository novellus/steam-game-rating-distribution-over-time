  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1311770/extras/About_the_game.jpg?t=1609965687\"\
      \ /><br><strong>When you step into our groundbreaking platform you\u2019ll be\
      \ able to walk around real-world locations or just relax in a natural setting\
      \ after a hard day. We\u2019re ready to welcome all sorts of visitors, and everyone\
      \ gets the chance to learn about new animals and exciting new habitats in a\
      \ ways that you\u2019ve never seen before.</strong><br><br><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1311770/extras/Mission.jpg?t=1609965687\"\
      \ /><strong><br>The mission of ZOO WORLD VR is to give our audience the ability\
      \ to experience the beauty of nature and the uniqueness of the animals living\
      \ in each habitat. We believe that when visitors to ZOO WORLD VR are done, they\u2019\
      ll have experienced a version of travel that will help them relate to their\
      \ environment and consider adopting a greener world-view.<br>For a variety of\
      \ reasons, many people just aren\u2019t able to travel. With ZOO WORLD VR, we\
      \ enable our visitors to experience biomes across the globe that would normally\
      \ be off-limits to them. We also want to offer animal encounters that are more\
      \ natural and friendly than you might experience in a traditional zoo.</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1311770/extras/Community.jpg?t=1609965687\"\
      \ /><br><br><br><strong>ZOO WORLD VR represents more than just a group of interactive\
      \ locations. We hope to create a strong, reliable, and friendly community of\
      \ like-minded individuals that can communicate and collaborate on VR-related\
      \ topics. With user-generated ideas and feedback, Intentio Games Studios will\
      \ be able to improve our existing products and develop new and even more exciting\
      \ VR experiences.</strong><h2 class=\"bb_tag\"><strong>We are open for sponsorship\
      \ and investors.</strong></h2>"
