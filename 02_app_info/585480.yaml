    about_the_game: "Hide and Seek is the second episode of The Council\u2019s 5-episode\
      \ season. The Complete Season of The Council grants you access to all 5 episodes.<br\
      \ />\r\n<br />\r\nLouis de Richet is on Lord Mortimer\u2019s island where he\
      \ is still in search of his mother. Here he has met a collection of the most\
      \ influential people alive, invited to help reshape the world.<br />\r\n<br\
      \ />\r\nHis investigation is interrupted by tragic events on the second night\
      \ in the mansion, meaning Louis must answer to the enigmatic Lord Mortimer.\
      \ Meanwhile the Spanish head of state joins the guests and brings news that\
      \ threatens the stability of all of Europe - Louis must pick a side as factions\
      \ begin to form.<br />\r\n<br />\r\nContinue your adventure, find your mother\
      \ and live with the consequences of your choices in The Council Episode 2: Hide\
      \ and Seek."
