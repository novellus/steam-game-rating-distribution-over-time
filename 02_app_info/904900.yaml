    about_the_game: 'Pinup-Ball is the world''s first and only sexy strip-pinball.
      In this game each table is hosted by a fantasy girl. Unlike &quot;traditional&quot;
      pinball, each table is divided by unique phases where you get to interact with
      the model.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/904900/extras/PBallgif1.gif?t=1582742319"
      /><br><br>Each table also has it''s unique game mechanic or obstacle. Deal with
      water physics, a hanging obstacle with string physics, ball morphing modifiers
      and more! The game will launch hosting 5 unique Pinball Tables, each with it''s
      own model. The game also features leaderboards and a star scoring system which
      allows you to purchase clothing parts from the game''s main model. This as well
      as albums for each lady were you can unlock cards by earning coins in-game.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/904900/extras/PBallgif2.gif?t=1582742319"
      /><br><br>All this, including what makes pinball fun in the first place: Flippers,
      bumpers, targets, switches, saucers and gates!'
