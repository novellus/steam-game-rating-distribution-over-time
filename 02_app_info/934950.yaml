    about_the_game: "<h2 class=\"bb_tag\">Enter the <strong>ITALIAN RENAISSANCE</strong>\
      \ and shape history as head of the Medici family</h2><br>Follow in the footsteps\
      \ of history as head of the <strong>Medici family</strong>. To prosper you must\
      \ balance your banking empire with smart political strategy. Prove yourself\
      \ a true patron of the arts and take risks as you commission and support works\
      \ from upstarts such as Brunelleschi, Donatello, and Raphael. Be wary of your\
      \ relationships with powerful city-states, merchant factions, and the Pope as\
      \ you navigate the treacherous political landscape of the Italian Renaissance.\
      \ Succeed and your family will become one of the most powerful in all of Europe.\
      \ Fail and history will be changed forever.<br><br><strong><i>ART\xE9: Mecenas</i></strong>\
      \ is a turn-based strategy game where your decisions leverage historical circumstances,\
      \ conditions, and events surrounding the Italian Renaissance. You will experience\
      \ the impact of political maneuvering, economics, and the Catholic Church on\
      \ the creation of revolutionary artworks. Featuring the most influential artworks\
      \ of the 15th and 16th centuries, the game presents over 130 pieces of art by\
      \ more than 70 artists, including many of the most celebrated in history.<br><br><strong><i>ART\xE9\
      : Mecenas</i></strong> on Steam is intended for entertainment purposes only.\
      \ This Steam edition does not contain access to the Triseum instructor or student\
      \ web portals and cannot be used for credit in a classroom.<br><br>For information\
      \ on how to purchase a classroom edition of <strong><i>ART\xE9: Mecenas</i></strong>\
      \ visit the Triseum store or speak with your instructor for more details."
