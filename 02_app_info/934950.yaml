    detailed_description: "<h1>Classroom Edition</h1><p>Student or looking to purchase\
      \ the classroom version of <strong><i>ART\xE9: Mecenas\xAE</i></strong>? Click\
      \ <strong>visit the website</strong> on the right to get your classroom copy\
      \ of <strong><i>ART\xE9: Mecenas\xAE</i></strong> at Triseum today.</p><br><h1>About\
      \ the Game</h1><h2 class=\"bb_tag\">Enter the <strong>ITALIAN RENAISSANCE</strong>\
