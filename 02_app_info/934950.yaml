    reviews: "\u201CTurn-based games usually don\u2019t hold my attention for very\
      \ long, but I was glued to this game for a few hours.\u201D<br><a href=\"https://kotaku.com/a-thrilling-game-where-you-can-impact-the-course-of-art-1797025774\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CI just all\
      \ night binged on an educational game, what is happening. I'll tell you what\
      \ is happening... art.\u201D<br><a href=\"https://www.youtube.com/watch?v=ORImxKInnc4&amp;feature=youtu.be&amp;t=108\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Extra Credits</a><br><br>\u201CART\xE9\
      \ is a rather neat distillation of profit-seeking that cuts out just about everything\
      \ besides cutting deals. You\u2019re a representative of the Medici, one of\
      \ history\u2019s most famous trading houses, and your job is simple: make that\
      \ sweet cash.\u201D<br><a href=\"https://www.rockpapershotgun.com/2018/12/07/unknown-pleasures-business-time/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br>"
