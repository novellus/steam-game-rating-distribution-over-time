    about_the_game: After receiving strange reports from one of the kingdom's cities,
      the church sends a Holy Knight named Sonia to investigate.<br><br>According
      to the reports, a group has appeared in the city with the ability to hypnotize,
      and are using it to rob the city unopposed.<br><br>Upon arrival, these reports
      are quickly proven true as Sonia's disciples are robbed of the group's operation
      funds.<br><br>Now penniless, Sonia must work side jobs while carrying out her
      investigation, and uncover the culprits behind the incident.<h2 class="bb_tag"><strong>Features:</strong></h2><br><ul
      class="bb_ul"><li>A Classic RPG Experience<br></li><li>Turn-based Combat<br></li><li>Unique
      Counter-based Combat System<br></li><li>Run Quests to Earn Money and Upgrade
      Sonia<br></li><li>Multiple Endings</li></ul>
