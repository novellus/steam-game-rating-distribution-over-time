  data:
    about_the_game: "Journey to amazing worlds as the whimsical saga continues in\
      \ Azada: Elementa! After its precious elements are stolen, Azada chooses you\
      \ to find the elemental mages who can save this special world. But bad-guy Panoptes\
      \ is waiting around every corner to stop you at any cost \u2013 or is he? Nothing\
      \ in Azada is as it seems\u2026 <br />\r\n<br />\r\nDuring this trip to Azada,\
      \ you\u2019ll also get your very own cuddly sidekick. Earn critter coins you\
      \ can use to dress him in a variety of fun outfits!<br />\r\n<br />\r\nThis\
      \ is a special Collector's Edition release full of exclusive extras you won\u2019\
      t find in the standard version. The Collector\u2019s Edition includes:<br />\r\
      \n<br />\r\nAn exciting bonus saga where you must travel to the very heart of\
      \ Azada<br />\r\nDownloadable soundtracks<br />\r\nFantastic wallpapers, screensavers\
      \ and concept art<br />\r\nAn integrated Strategy Guide"
