    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1012880/extras/60secondsreatomized_steam_gif_01.gif?t=1608564679"
      /><br><br>Dolores, Ted, Mary Jane and Timmy return to face the nuclear apocalypse
      in this new, remastered edition of the classic atomic adventure - 60 Seconds!
      Reatomized, featuring 4K support, refreshed 2D graphics and hand-drawn 3D textures,
      new interactive menu, improved UI system, a technical refresh, and of course...
      new content!<br><ul class="bb_ul"><li><h2 class="bb_tag"><strong>NEW GAMEPLAY
      MODE</strong></h2> Survival Challenges - unique, short storylines which will
      put your survival skills to the test!<br></li><li><h2 class="bb_tag"><strong>NEW
      OPPORTUNITIES</strong></h2>  to escape the wasteland in form of a storyline
      spanning across multiple playthroughs! Can you escape the wasteland in style?<br></li><li><h2
      class="bb_tag"><strong>NEW RELATIONSHIP SYSTEM</strong></h2>  more stories and
      crazy interactions between the McDoodle family members!<br></li><li><h2 class="bb_tag"><strong>NEW
      SOUNDS, ART AND UNLOCKABLE VISUAL CONTENT</strong></h2>  allowing you to add
      a little color to your fallout shelter!<br></li><li><h2 class="bb_tag"><strong>NEW
      ACHIEVEMENTS!</strong></h2> </li></ul><br>With only 60 seconds left to impact,
      go on a mad dash through the house in search of family members and useful supplies.
      Everything will be against you: time, your very own furniture, a house that''s
      different every time you play, and the fundamental question... what to take
      with you and who to leave behind?<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1012880/extras/60secondsreatomized_is_awesome_steam_gif_02.gif?t=1608564679"
      /><br> <br>Reaching the fallout shelter in time, alive, is only the beginning.
      Whatever you scavenged and whoever you saved will play a vital role in your
      survival. Each survival story will be different, with every day surprising you
      with unexpected events. Will all of these stories end well? It''s up to you.
      Ration food and water, make best use of your supplies, face difficult choices
      and even venture into the wasteland.<br> <br>Good luck.'
