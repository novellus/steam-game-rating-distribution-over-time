    about_the_game: "<strong>Notice: A controller is strongly recommended to play\
      \ this game.</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1025430/extras/Logo.png?t=1586074601\"\
      \ /><br><br>Delta Squad is an arcade game that will bring back memories to nostalgic\
      \ players that grew up playing games in the 90\u2019, but with a fresh looking\
      \ for the modern era.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1025430/extras/Image_1.png?t=1586074601\"\
      \ /><br><br><br>After the alien invasion in FullBlast our heroes were enjoying\
      \ a break, but fun never lasts, and the Dictatorship forces of General Rumanovsky\
      \ wants to control a mortal virus that will destroy humanity, and that won\u2019\
      t happen under the Delta\u2019s watch!, the squad is here to stop Rumanovsky\u2019\
      s plans of global domination.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1025430/extras/Avatar.png?t=1586074601\"\
      \ /><br><br>Play solo or gather up to 4 friends in a local co-op mission to\
      \ stop the Dictatorship forces of Rumanovsky who wants to control the earth.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1025430/extras/Image_2.png?t=1586074601\"\
      \ /><br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1025430/extras/Features.png?t=1586074601\"\
      \ /><br><br>The game features 5 levels with 10 missions each plus 5 sublevels,\
      \ do you want to join the Delta Squad and help humanity once more?<br><br>-Gorgeous\
      \ 3D graphics<br>-Story campaign with 5 levels or play any level you want for\
      \ a quick game!<br>-Survival mode<br>-Play solo or gather up to 4 players in\
      \ local co-op mode<br>-Ambient soundtrack <br>-Achievements"
