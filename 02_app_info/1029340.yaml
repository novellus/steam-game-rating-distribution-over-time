details:
  data:
    about_the_game: "** Stream Animals Currently only works for Twitch.tv Streamers\
      \ **<br><br>Stream Animals brings you closer to your streaming community.  Take\
      \ on your viewers and try to be the last one standing as the land gives way\
      \ beneath you.<br><br>Your viewers use your streaming channel chat to decide\
      \ their moves. Then the fun begins as random or voted events trigger falling\
      \ blocks, player fights, or birds swooping from above!<br><br>As the last animal\
      \ standing, it doesn\u2019t always mean you\u2019re the winner. If the birds\
      \ and players don\u2019t get you, events can still take you out!<h2 class=\"\
      bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Play with your stream chat through\
      \ Twitch or Mixer.<br></li><li>Viewers can vote on events.<br></li><li>3 Game\
      \ Modes: Classic, Battle, and Dash<br></li><li>Up to 64 players from your stream\
      \ chat.<br></li><li>Map size scaling based on player count.<br></li><li>15+\
      \ Events that can be toggled on/off<br></li><li>10+ Map Layouts for Classic\
      \ Mode with 3 scaling sizes<br></li><li>10+ Map Themes for Classic Mode.</li></ul>"
