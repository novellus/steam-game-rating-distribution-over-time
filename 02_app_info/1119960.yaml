details:
  data:
    about_the_game: It's Winter's Fair in Silverpine and for the first time since
      before the time that wasn't counted - it's snowing. Strange events occur as
      someone... or something seems determined to ruin the town's most important annual
      event. Will Alex and his friends save the day?<br><br>Come home to Silverpine
      and find out.<br><br>Key Features<br><br><ul class="bb_ul"><li>A short story
      (about 45 minutes) focused on narrative with a combination of fresh new puzzles
      along with old favourites.<br></li><li>A homely holiday story about chosen family
      told in Newfound Courage's familiar lore-rich low fantasy world.<br></li><li>Revisit
      your favourite townfolk and see how they handle the joys (and stresses) of the
      holidays.<br></li><li>Brand new pixel art settings, characters, and animations.<br></li><li>Featuring
      an extended soundtrack of compositions by award-winning composer and BAFTA crew
      member Jessica Kelly.</li></ul><br><i>Play instructions:</i><br><br>To play,
      open the core Newfound Courage game in your Steam library, click the 'Play'
      button and select Winter's Fair from the dialogue box.
