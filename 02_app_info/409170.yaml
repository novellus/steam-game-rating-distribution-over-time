    about_the_game: Contract is a side-scrolling shooter in which you must shoot,
      hack and massacre your way past armed guards, security systems and other challenges
      in order to reach your targets. You play as a man, blackmailed into the art
      of assassination by the kidnappers of his brother.<br><br>In order to get to
      your targets you must fight your way through mountains of private security and
      hungry dogs, find security pannels to hack locked doors and make your way to
      your unwitting targets. Upgrade your gear with the money you gain from your
      contracts to ensure you always stay on top of the increasingly difficult tasks
      as you progress through the game.<h2 class="bb_tag">Main Features</h2><br><ul
      class="bb_ul"><li>Shoot your way through different types of enemies</li></ul><ul
      class="bb_ul"><li>Unravel the truth about the kidnapping of your brother through
      20 missions</li></ul><ul class="bb_ul"><li>Gain the upper hand over your enemies
      by upgrading your weaponry as well as your clothing</li></ul><ul class="bb_ul"><li>Hack
      security pannels in order to open locked doors powered by security grids</li></ul><ul
      class="bb_ul"><li>Skip through the story by mashing ENTER</li></ul>
