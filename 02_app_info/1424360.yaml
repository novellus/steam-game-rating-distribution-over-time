    about_the_game: Bored of sheep, flower and stone simulators? Do you want something
      really different? Meet the pillow simulator!<br><br>What is the advantage of
      being a pillow:<br><ul class="bb_ul"> <li> You can run away from home<br></li><li>
      You can break vases<br></li><li> You can attack people<br></li><li> You can
      jump under the wheels of the car<br></li><li> You can fly around the city in
      a jetpack<br></li><li> You can participate in races<br></li><li> You can buy
      skins for yourself (what, really?)<br></li><li> You can become a pizza delivery
      man, or a thief running from the cops<br></li><li>And many many others[/ list]<br>And
      all this without looking up from your computer!</li></ul>
