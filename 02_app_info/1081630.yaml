  data:
    about_the_game: "I\u2019m a high-school student and this is my first trial experiencing\
      \ in game design. Yet Another Level is a 3D dungeon adventure game where the\
      \ map is procedure generated. As you play along and explore treasures, you\u2019\
      ll surprisingly found out all the weapons or abilities are based on Urban Dictionary\
      \ (Agglomerate etc). For further developments, any suggestions would be greatly\
      \ appreciated. Thank you so much!<br />\r\n<br />\r\nA game of mystery and surprise\
      \ as you face different challenges and experience each run. <br />\r\nAs a lone\
      \ adventure, you will find yourself in an endless dungeon filled with grotesque\
      \ creatures. In order to survive you will have to fire with whatever weapon\
      \ you receive, open treasures to arm yourself, travel through all the rooms\
      \ and defeat the ultimate creatures. After all this you will figure out: there\u2019\
      ll be no ending yet another level, and no turning back.<br />\r\n<br />\r\n\
      Game features:<br />\r\nProcedural generated dungeon, brand new experience brand\
      \ new map every run.<br />\r\nA pack of weapons and abilities to explore and\
      \ play with<br />\r\nEvery weapon and ability had a special meaning referring\
      \ to Urban Dictionary, try find out what they mean!<br />\r\n3D roll play mode,\
      \ no turning back as you started, fight to the end!<br />\r\nMelodious music!"
