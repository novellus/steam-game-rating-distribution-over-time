details:
  data:
    about_the_game: "<strong>Crusader Kings II Ebook: Tales of Treachery</strong><br>This\
      \ is the ultimate collection of short stories of historical drama and intrigue,\
      \ set in the era of the Crusader Kings II computer game by Paradox Development\
      \ Studio.<br>Bestselling author Steven Savile is joined by eleven other writers,\
      \ each telling a tale of battles, banquets, betrayals and bedchambers. From\
      \ crusaders to Cathars, from nobles to Norsemen \u2013 it\u2019s all here. Five\
      \ of these stories are the winning entries in the Crusader Kings II Short Story\
      \ Contest 2014.<br>Authors: Lee Battersby, Luke Bean, Jordan Ellinger, James\
      \ Erwin, Axel Kylander, Cory Lachance, James Mackie, M Harold Page, Aaron Rosenberg,\
      \ Steven Savile, Anderson Scott, Joseph Sharp.<br><br>Instructions are as follows:\
      \ <br>========================== <br>Upon purchase, this ebook will be downloaded\
      \ to your computer in three formats: epub, mobi (Kindle) and PDF. To access\
      \ your ebook, navigate to the ebook folder in your Crusader Kings II game folder.<br><ul\
      \ class=\"bb_ul\"><li>* Right click Crusader Kings II in your Steam Library\
      \ <br></li><li>* Select Properties <br></li><li>* Go to the Local Files tab\
      \ <br></li><li>* Click Browse Local Files <br></li><li>* Open the ebook folder<br></li><li>*\
      \ To read the book on your mobile device, transfer the epub, mobi or PDF file\
      \ to the device and open the file in your ebook reader app. Enjoy</li></ul>!=========================="
