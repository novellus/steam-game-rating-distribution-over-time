    detailed_description: "<h1>Supported VR headsets</h1><p>Read about supported headsets\
      \ in <a href=\"https://steamcommunity.com/app/908520/discussions/0/1735462352484917218/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >fpsVR Q&amp;A</a></p><br><h1>About\
      \ the Software</h1><strong>fpsVR</strong> is a utility application for SteamVR\
      \ that show VR session's performance counters in SteamVR Overlay window inside\
      \ VR.   <br>                <br>Features include:<br><br><ul class=\"bb_ul\"\
      ><li>Display of the current  FPS and the average FPS for VR session<br></li><li>Display\
      \ of the GPU &amp; CPU usage (and Max CPU/Thread Usage - the maximum instantaneous\
      \ usage among all threads/cores in the system)<br></li><li>Display of the GPU\
      \ MEM &amp; RAM usage<br></li><li>Display of the GPU &amp; CPU frametimes <br></li><li>Display\
      \ of the GPU temperature and CPU temperature (Experimental feature)<br></li><li>Display\
      \ of the Ratio of reprojected frames to presented frames, Display of the number\
      \ of dropped frames<br></li><li>Display of the current time and duration of\
      \ the VR session<br></li><li>Display the batteries charge of the controllers\
      \ (and Vive trackers) in percentages.<br></li><li> Ability to set default playback\
      \ and record devices, ability to mute/unmute the microphone using VR headset\
      \ proximity sensor, ability to change Steam VR audio settings<br></li><li>SteamVR\
      \ Supersampling settings &amp; Motion Smoothing settings<br></li><li>\u0421\
      able tracking feature.<br></li><li>Display the status of the microphone, microphone\
      \ control: mute / unmute<br></li><li>Ability to change the size and the opacity\
      \ of the overlay window, Ability to attach the overlay window to the controllers,\
      \ Ability to hide the overlay window<br></li><li>Center marker - displays a\
      \ marker that represents the center of the playspace.<br></li><li>Ability to\
      \ attach the overlay window for seated positions in seated games/apps (for auto/flight-sims)<br></li><li>Automatically\
      \ start fpsVR when SteamVR starts (optional), Automatically minimize the window\
      \ after start (optional)<br></li><li>Hide the window to Windows tray in minimized\
      \ state (optional)<br></li><li>Ability to reset statistics at any time for benchmarking/testing<br></li><li>Ability\
      \ to save the history of VR sessions and view it in the fpsVR History Viewer\
      \ (included)<br></li><li>Timer, Alarm.</li></ul><br><a href=\"https://steamcommunity.com/app/908520/discussions/0/1735462352484917218/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >fpsVR Q&amp;A</a>"
