    about_the_game: "<strong>MAGNA CARTA</strong> DLC for Wargame: AirLand Battle\
      \ offers <strong>12 new units </strong>(one per nation) and <strong>new large-scale\
      \ multiplayer maps</strong>. Wargame AirLand Battle therefore has 7 new maps:\
      \ <strong>Gj\xF6ll</strong> and <strong>\xC1sgard</strong>, 2 totally new maps\
      \ specifically designed for the <strong>massive battles with 20 players</strong>,\
      \ and 4 new additional maps for 1 vs 1 up to 3 vs 3 players: <strong>Oslo, Orkolsvik,\
      \ Karlstad</strong> and <strong>Aarhus</strong> that can all be played in the\
      \ Conquest and Destruction modes. Finally, those nostalgic for the first Wargame\
      \ will welcome the arrival of <strong>Three Miles Island</strong>, one of the\
      \ most popular multiplayer maps in European Escalation, which is now playable\
      \ in AirLand Battle in both<i> Conquest</i> and <i>Destruction</i> modes!<br><br><strong>MAGNA\
      \ CARTA</strong> includes<br><ul class=\"bb_ul\"><li>12 new units (one per nation)<br></li><li>2\
      \ newly designed maps: <strong>Gj\xF6ll</strong> and <strong>\xC1sgard</strong><br></li><li>1\
      \ \u201Ctribute\u201D map for the 3v3/4v4 multiplayer matches: <strong>Three\
      \ Miles Island</strong><br></li><li>3 maps for the 1v1/2v2 multiplayer matches:<strong>\
      \ Oslo, Orkolsvik</strong> and<strong> Karlstad</strong><br></li><li>1 map for\
      \ the 1v1/2v2/3v3 multiplayer matches: <strong>Aarhus</strong>.</li></ul><br>All\
      \ new maps are playable in Conquest and Destruction modes.<br><br><strong><u>12\
      \ new units listing</u></strong><br>-W-German F-4F (1973): Air superiority.<br>-French\
      \ Mirage F1CT (1988, proto): CAS (cluster).<br>-Canadian CF-18 (1983): Air superiority.<br>-American\
      \ SMAW (1984): 5-men USMC tank hunter squad.<br>-British Challenger 1 Mk.2 (1987,\
      \ proto): MBT<br>-Danish Centurion Mk.5/2-DK (1985): MBT<br>-Norwegian LHV (1975):\
      \ 15-men Militia Rifles.<br>-Swedish Lvgrp RBS 90 (1991, proto): 5-men MANPAD\
      \ team.<br>-Polish Su-22M4P (1984): SEAD.<br>-CSSR Strela-3 (1984): MANPAD team.<br>-E-German\
      \ Fla-SFL-23/4M (1979): SPAAG.<br>-Soviet Mi-24K (1983): Recon Hind."
