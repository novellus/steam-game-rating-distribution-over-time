    about_the_game: PC only tower defence inspired by oldschool RTS games. Build up
      your defence in realtime under the constant pressure of creeps.<br>Your mission
      is to clear planets with hostile monsters to prepare these planets for colonization.<br><br><ul
      class="bb_ul"><li>PC only game. Focusing on PC platform allows us to create
      unique tower defence for Steam users.<br></li><li>Many build strategies and
      playstyles.<br></li><li>Non-standart payment for creeps elimination mechanics.<br></li><li>Creeps
      attack from all sides in realtime.<br></li><li>Turrets, traps, transport, platforms
      and more items to protect the base.</li></ul>
