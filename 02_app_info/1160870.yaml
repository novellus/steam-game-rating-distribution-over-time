  data:
    about_the_game: "Hunting dinosaurs it\u2019s a multiplayer online game whose target\
      \ is to protect primates (our ancestors) of dangerous dinosaurs who walk from\
      \ one place to another in Jurassic, Cretaceous and Triassic era.<br />\r\nYou\
      \ have to keep alive primate who will be attacked for dangerous dinosaurs (T-Rex,\
      \ Spinosaurus, Raptor, Triceratops, Brachiosaurus, Pteranodon, Stegosaurus,\
      \ Dimetrodon, Paradophosaurus, \u2026).<br />\r\nYou need another online cooperative\
      \ player to help you to get the target. Points are shared for both.<br />\r\n\
      You will have many weapons, ammi and bullets to use for preserving primates\
      \ alive. And you will have to keep you alive alone yourself.<br />\r\nIt\u2019\
      s a realistic game in 3D with free moving ad stereo sound.<br />\r\nYou will\
      \ have missions with different difficult levels. <br />\r\nAnd two differents\
      \ worlds: last day and tropical forest.<br />\r\nYou will feel danger and feel\
      \ responsibility for your life and that of others at all times.<br />\r\nYou\
      \ can speak with your friends while you play this game."
