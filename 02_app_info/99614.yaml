    review: "Zeus Heykeli: \u015Eehirlere sald\u0131r\u0131larda %15 ek bonus g\xFC\
      \xE7 kazand\u0131r\u0131r.\nArtemis Tap\u0131na\u011F\u0131: B\xFCt\xFCn \u015F\
      ehirlere %10 ek b\xFCy\xFCme h\u0131z\u0131 getirir.\nHalikarnas Mozolesi: Ta\u015F\
      \ ve mermer kaynaklar\u0131na ek alt\u0131n getirisi ve her b\xFCy\xFCk insan\
      \ ortaya \xE7\u0131kard\u0131\u011F\u0131n\u0131zda 100 alt\u0131n (bak\u0131\
      n buras\u0131 \xE7okomelli). Bu 100 alt\u0131nlar\u0131 oyun boyunca kazanaca\u011F\
      \u0131n\u0131z\u0131 d\xFC\u015F\xFCn\xFCnce, \xE7ok ciddi bir getirisi var.\n\
      \nBu wonderlar, her biri d\xFCnyan\u0131n yedi harikas\u0131ndan biridir ve\
      \ bu DLC ile oyuna eklenmektedir. Artemis ve Halikarnas'\u0131n g\xFCn\xFCm\xFC\
      z T\xFCrkiye topraklar\u0131nda bulunuyor olu\u015Fu da oyunla ilgili bir \u015F\
      ey de\u011Fil ama ek bilgi olsun i\u015Fte. Yaln\u0131z bu wonderlar\u0131 di\u011F\
      er uluslar inan\u0131lmaz bir h\u0131zla yap\u0131yor ve genellikle bunlar\u0131\
      \ o a\xE7 k\xF6peklere kapt\u0131r\u0131yorsunuz. B\u0131rak\u0131n yaps\u0131\
      nlar; sonra gidin onlar\u0131 ele ge\xE7irin."
