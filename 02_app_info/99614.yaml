    about_the_game: "The Wonders of the Ancient World Scenario Pack adds three new\
      \ wonders to Sid Meier\u2019s Civilization V: The Mausoleum of Halicarnassus,\
      \ the Statue of Zeus, and the Temple of Artemis. Each of these early wonders\
      \ brings powerful benefits to the civilization which can construct them!<br\
      \ />\r\n\t\t\t\t\t\tThe Wonders of the Ancient World Scenario is a race between\
      \ civilizations at the dawn of time. Each Civilization is competing to be the\
      \ greatest builder of Wonders of the Ancient World. Play as one of the five\
      \ civilizations and leave an indelible mark on history, or fade away into the\
      \ dust of the past!"
