  data:
    about_the_game: "\LChoose a side, master your moves, and embrace your destiny\
      \ in an epic beat 'em up adventure inspired by the hit show. Take control of\
      \ 8 playable characters with deep movesets, combos, progression, real-time character\
      \ swaps, ultimate attacks, and much more! 34 years after the events of the 1984\
      \ All Valley Karate Tournament, the rivalry of Daniel LaRusso and Johnny Lawrence\
      \ continues. The fight is in your hands now!<br />\r\n\_<br />\r\n\u2022Two-Fold\
      \ Storyline - \_Featuring an all-new storyline filled with unique cutscenes\
      \ and dialog-choose to take control of Daniel and his students at Miyagi-Do\
      \ Karate through a storyline campaign. Or select their rivals, Johnny Lawrence\
      \ and his disciples at Cobra Kai to play their side of the story. Completing\
      \ both sides of the campaign unveils an ultimate ending.<br />\r\n<br />\r\n\
      \u2022RPG-Like Dojo Progression - Master 40 unique skills and upgrade your characters'\
      \ stats as you karate your way through enemies.<br />\r\n<br />\r\n\u2022Character\
      \ Swap System - Choose your Dojo then seamlessly swap between your favorite\
      \ characters within, including Miyagi Do's Daniel, Robby, Sam and Demetri; or\
      \ Cobra Kai's Johnny, Miguel, Hawk and Tory.<br />\r\n<br />\r\n\u2022Live the\
      \ Cobra Kai Universe - Explore Los Angeles in the Karate Kid universe across\
      \ 28 missions filled with characters and enemies from the show!<br />\r\n<br\
      \ />\r\n\u2022Authentic Cobra Kai Experience - Featuring the voices of William\
      \ Zabka, Ralph Macchio and other top-tier cast, along with an exclusive soundtrack\
      \ from the creators of the Cobra Kai show."
