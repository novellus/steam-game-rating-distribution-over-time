    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1337880/extras/descriptionIcon.png?t=1603632140"
      /><br><br>A game of discovery where you will uncover the mysteries of Foxen
      island as you guide Foxen through four different seasons.<br>Solve puzzles,
      find hidden treasure, unlock the clues left by long-lost visitors to the island,
      all while taking in the beautiful environments at your own pace in this short
      game of exploration.<h2 class="bb_tag">Key Features:</h2><br><ul class="bb_ul"><li>
      Side quests<br></li><li> Engaging story<br></li><li> Detailed environments<br></li><li>
      Day / Night cycles</li></ul>
