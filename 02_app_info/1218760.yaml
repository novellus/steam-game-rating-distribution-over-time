    about_the_game: "\u300AMoe Moe World War II-3 Deluxe Edition \u840C\u840C\uFF12\
      \u6B21\u5927\u6230\uFF08\u7565\uFF09\uFF13\u8C6A\u83EF\u9650\u5B9A\u7248 \u300B\
      Developed by SystemSoft Alpha,\u300AMoe Moe World War II-3 Deluxe Edition \u840C\
      \u840C\uFF12\u6B21\u5927\u6230\uFF08\u7565\uFF09\uFF13\u8C6A\u83EF\u9650\u5B9A\
      \u7248 \u300B is a classic beauty strategic game sequel authorized by Interwise\
      \ Media. Now available on Steam.<br />\r\n<br />\r\n\u300AMoe Moe World War\
      \ II-3 Deluxe Edition \u840C\u840C\uFF12\u6B21\u5927\u6230\uFF08\u7565\uFF09\
      \uFF13\u8C6A\u83EF\u9650\u5B9A\u7248\u300B contains:  <br />\r\nMain Program\
      \ <br />\r\nContain:<br />\r\nCharacter-specific graphics x 56 pictures<br />\r\
      \nGame Art Picture x 187 pictures<br />\r\nMemorial Wallpaper x 3 pictures<br\
      \ />\r\nBismarck Special Shape<br />\r\n162 pages Digital Art Set<br />\r\n\
      Collector's Edition 3D Module<br />\r\nOriginal Digital Music x 10<br />\r\n\
      Special art cover x 10 covers<br />\r\n<br />\r\n\u300AMoe Moe World War II-3\
      \ Deluxe Edition \u840C\u840C\uFF12\u6B21\u5927\u6230\uFF08\u7565\uFF09\uFF13\
      \u8C6A\u83EF\u9650\u5B9A\u7248\u300B is a game that revolves around weaponry\
      \ being humanized. During World War II, all the commonly used weaponry during\
      \ that period of time are being represented by &quot;Cute Girls&quot;. The story\
      \ revolves around a female humanoid weapon named &quot;Girls of Steel&quot;;\
      \ it was told through three different story-lines: Japan, America, and German.\
      \ Players can control different characters as a commander, planning and giving\
      \ direct orders such as using ultimate abilities and fight their way to victory.<br\
      \ />\r\n<br />\r\nThroughout the course of the game, players can experience\
      \ ADV mode and have nice conversations with girls, SLG mode was formed by fancy\
      \ and flashy strategies, and you also can  interact with girls by the &quot;repairing\
      \ parts&quot; game mechanic.<br />\r\n<br />\r\nPlayers can have intimate interactions\
      \ with injured Girls of Steel by the repairing mechanic in the game; moreover,\
      \ the &quot;weapon transfer&quot; system allows each characters to have up to\
      \ three weapons to choose from. Also there is a new system called &quot;Core\
      \ Equipment&quot; In this game.  Only Girls of Steel have the &quot;core&quot;.\
      \ The Girls of Steel can split into two genres: Native Girls of Steel who already\
      \ has a &quot;Core&quot; during development and Nurtured Girls of Steel who\
      \ obtained their &quot;Core&quot; due to human transformation. According to\
      \ the official information, Girls of Steel can equip &quot;Core&quot; on them;\
      \ Once equipping the &quot;Core&quot; their attributes will become stronger.\
      \ Players can also remove or switch the &quot;core&quot; to enhance their characters\
      \ easily.<br />\r\n<br />\r\nSuper evolution is a feature in\u300AMoe Moe World\
      \ War II-3 Deluxe Edition \u840C\u840C\uFF12\u6B21\u5927\u6230\uFF08\u7565\uFF09\
      \uFF13\u8C6A\u83EF\u9650\u5B9A\u7248\u300B. As a Girl of Steel's heart grows,\
      \ their appearance also evolves. And a super-evolved girl of steel also come\
      \ with super gorgeous arms.<br />\r\n<br />\r\nDisclaimer: The content of the\
      \ disclaimer statement to make by Interwise Multimedia Corp.(\u201CInterwise\u201D\
      ) on Steam that the characters are all over 18 years old.<br />\r\n\u514D\u8CAC\
      \u8072\u660E: \u7531Interwise Multimedia Corp.( \u201CInterwise\u201D) \u5728\
      Steam\u4E0A\u767C\u5E03\u7684\u514D\u8CAC\u8072\u660E\u5167\u5BB9\uFF0C\u6240\
      \u6709\u89D2\u8272\u4EBA\u7269\u5DF2\u8D85\u904E18\u6B72\u3002<br />\r\n\u514D\
      \u8D23\u58F0\u660E: \u7531Interwise Multimedia Corp.( \u201CInterwise\u201D\
      ) \u5728Steam\u4E0A\u53D1\u5E03\u7684\u514D\u8D23\u58F0\u660E\u5185\u5BB9\uFF0C\
      \u6240\u6709\u89D2\u8272\u4EBA\u7269\u5DF2\u8D85\u8FC718\u5C81\u3002"
