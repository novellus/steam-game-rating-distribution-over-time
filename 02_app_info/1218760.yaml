    review: So far i can say the game is fun with some comedy aspects, the battles
      are a mix of being easy where you don't really need to think of a strategy whereas
      others require planning out the moves so it can be quite challenging plus Vendetta
      is best girl (just had to mention it) the game has a nice story line for what
      I've played. For recommending i guess if u like WW2 tanks, planes and boats
      as waifu's it's got the thumbs up for that and some fun game play which at some
      points can become annoying if your not good at planning ahead of turns (got
      rekt a few times) but apart from that the stability of the game is nice and
      very enjoyable hope the rest of the series makes it to steam as well.
