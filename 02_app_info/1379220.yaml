    about_the_game: CMSF2 Marines Module introduces the elite United States Marine
      Corps to the fictional 2008 Syrian setting. Syrian Airborne forces, armed with
      some of the latest Russian equipment, also make their debut. Accordingly this
      module adds a significant number of new formations, units, weapons, equipment
      and vehicles for both the US and Syrian sides, as well as brand new missions,
      maps and a campaign.<br><br>The fictional invasion plan for Syria involves a
      US Marines amphibious landing on the Mediterranean coast and a drive into the
      interior. The full range of Marines units, including the amphibious AAV-7, add
      an entirely new dimension to the CMSF2 setting. One new campaign, 16 stand alone
      battles, and additional Quick Battle maps are included.<h2 class="bb_tag">MAJOR
      FORMATIONS</h2><br><strong>United States Marine Corps</strong><br>- Marines
      Infantry Battalion<br>- Marines Light Armored Reconnaissance Battalion (LAV)<br>-
      Marines Tank Battalion<br>- Marines Assault Amphibian Company (AAV)<br>- Marines
      Engineer Battalion<br><br><strong>Syrian Army</strong><br>- Syrian Airborne
      Battalion<br>- Syrian Mechanized Airborne Company<h2 class="bb_tag">VEHICLES</h2><br><strong>United
      States Marine Corps</strong><br><br>- M1A1HC Abrams<br>- M1A1HC FEP Abrams<br>-
      M1A1SA TUSK Abrams<br>- M1A2 SEP TUSK Abrams<br>- M2A3 IFV Bradley with explosive
      reactive armor (ERA)<br>- M3A3 CFV Bradley with explosive reactive armor (ERA)<br>-
      M7A3 BFIST Bradley with explosive reactive armor (ERA)<br>- LAV-25<br>- LAV-AT<br>-
      LAV-C2<br>- LAV-25 A2<br>- LAV-AT A2<br>- LAV-C2 A2<br>- AAV-7A1<br>- AAVC-7A1<br>-
      Mk.23 MTVR 7-ton Truck (unarmored)<br>- Mk.23 MTVR 7-ton Truck (armored)<br>-
      M1046 TOW Humvee<br>- M1114 Humvee w/ Mk19 Grenade Launcher<br><br><strong>Syrian
      Army</strong><br>- T-90SA<br>- BMP-3<br>- BRDM-2 (AT-5)<br><br>HEAVY WEAPONS<br>United
      States Marine Corps<br>M240G<br>M32 Multiple Grenade Launcher (MGL)<br>Shoulder-launched
      Multipurpose Assault Weapon (SMAW)<br>M72A7 LAW<br>BGM-71 TOW 2 (dismounted)<br>Syrian
      Army<br>RPG-16<br>RPG-7D3<h2 class="bb_tag">SMALL ARMS</h2><br><strong>United
      States Marine Corps</strong><br>- M16A4<br>- M16A4 w/M203 Grenade Launcher<br>-
      M40A3<br>- M82A3 SASR<h2 class="bb_tag">AIR SUPPORT</h2><br><strong>United States
      Marine Corps</strong><br>- AH-1W Super Cobra<br>- F/A-18C Hornet<br>- F/A-18D
      Hornet<br>- AV-8B Harrier<h2 class="bb_tag">ARTILLERY SUPPORT</h2><br><strong>United
      States Marine Corps</strong><br>- M109A6 Paladin 155mm self-propelled howitzer<br>-
      M777 155mm howitzer<br>- M121 120mm mortar<br>- M252 81mm mortar<br>- M224 60mm
      mortar
