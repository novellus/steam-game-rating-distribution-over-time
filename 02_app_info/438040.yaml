    about_the_game: "Shakes &amp; Fidget is a fun fantasy satire of role-playing games\
      \ and an award-winning role-playing game at the same time! Sounds crazy? It\
      \ is!<br />\r\n<br />\r\nCreate your own comic hero and claim the top spot in\
      \ the hall of fame! It\u2019s not an easy task as real players stand between\
      \ you and your victory in the PVP arena. Together with your guild pals, you\
      \ become stronger, more invincible, and find lots of epic loot! Accept quests,\
      \ complete exciting adventures, level up, collect gold, obtain honor, be \u201C\
      overpowered\u201D and become a living legend! <br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n<br />\r\n* Unique comic look and humor<br />\r\n* Thousands of weapons\
      \ and epic equipment<br />\r\n* PVE alone and with friends and also PVP against\
      \ other players<br />\r\n* Exciting quests and scary dungeons<br />\r\n* Free-to-play\
      \ and regular free updates<br />\r\n<br />\r\nA one-time registration via Google\
      \ Play Games, Facebook Connect or an email address and password is required,\
      \ unless you already have a user account."
