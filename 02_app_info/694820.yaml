details:
  data:
    about_the_game: "Station 21 - Aeon Arise is changing the game entirely.<br />\r\
      \nNot only will you be able to build space stations but you will also be able\
      \ to explore a massive persistent universe where you can trade, gather materials\
      \ for expanding and fight with enemies.<br />\r\n<br />\r\nAeon Arise makes\
      \ it possible to build a ship docking module which allows you to undock from\
      \ your station and explore the universe where you will be able to do thinks\
      \ like trading materials, exploring systems, selling research and fighting ai.<br\
      \ />\r\n<br />\r\nHere is a list of extras with this DLC;<br />\r\n<br />\r\n\
      - Build ship modules<br />\r\n- Explore space<br />\r\n- Trade resources<br\
      \ />\r\n- Fight AI Fleets<br />\r\n- Buy upgrades<br />\r\n- Travel across a\
      \ massive persistent universe<br />\r\n- Build multiple stations<br />\r\n<br\
      \ />\r\n<br />\r\nThis is an exciting new light on Station 21 and we hope that\
      \ you will support us through such a massive achievement to get to this stage."
