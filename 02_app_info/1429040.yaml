    about_the_game: "The first book in the Kranz series<h2 class=\"bb_tag\">Story:\
      \ </h2><br><br><br>In the world after the Great Silence, in the land of Kranz,\
      \ automated sanctuaries that operate day and night in the subterranean world\
      \ of defunct cities.<br><br><br><br>The young girl who wakes from her cold,\
      \ dormant cabin, the memory of the war shattered to pieces... A doubtful reality.<br><br><br><br>Should\
      \ have been awakened to a new life, but now it is barren.<br><br><br><br>Interdependent\
      \ with the only girl in this desolate world, summon the courage to go to the\
      \ earth to seek other survivors before the war...<br><br><br><br>The invisible\
      \ &quot;chord&quot; between her and me resonated in the dead silence.<h2 class=\"\
      bb_tag\">Type: </h2><br>A fine skit, single-line visual novel that opens the\
      \ series, kapttue Kranz (Broken Wreath) has about two hours of gameplay. We\
      \ tried to create this work with the popular Japanese painting style and Japanese\
      \ dubbing.<br><br><br><br>On the background we first attempted to render a 3d\
      \ rendering with the model to achieve the sci-fi flavor of the overhead world\
      \ setting.<h2 class=\"bb_tag\"> Game Features: </h2><br><br><br>Cute Japanese\
      \ characters<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1429040/extras/SD_1.png?t=1609406574\"\
      \ /><br><br>Snow village \u3046 \u3055 \u304E painted exquisite painting with\
      \ CG<br><br>Nine exquisite pieces of music by professional orchestras<br><br>A\
      \ thought-provoking worldview and relationship between characters<br><br>CV:\
      \ Virtual yuan dubbing<br><br><br><br>A post-apocalyptic attachment worth recalling<h2\
      \ class=\"bb_tag\">Staff</h2><br><br><br>First main creator -Nanaza<br><br><br><br>Second\
      \ Mian Creator - Summer naixia<br><br><br><br>Script-Nanaza<br><br><br><br>Script\
      \ Assistance &amp; Translation - Chen Gong has no good son<br><br><br><br>Character\
      \ voice - xu yuan<br><br><br><br>Graphics - \u306A<br><br><br><br>Program-Anleeos\
      \ &amp; \u51B7\u70ED\u53EF\u53EF\u5BF9\u51B2<br><br><br><br>Character design\
      \ and drawing - snow village \u3046 \u3055 \u304E"
