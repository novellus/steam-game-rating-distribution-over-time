    about_the_game: "Pich\xF3n is a puzzle platformer where you play as a chubby bird\
      \ that's constantly bouncing. Fast reflexes and good timing will allow you to\
      \ sort obstacles, activate secret passages and collect the necessary gems to\
      \ be able to open the door at the end of each level.<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>Think fast! Pich\xF3n will happily bounce into his dead\
      \ if you don't react quickly.<br></li><li>Different materials will make you\
      \ bounce higher, slower or even crumble below your feet!<br></li><li>Activate\
      \ special blocks to get access to new areas.<br></li><li>Enjoy cute and colorful\
      \ pixel art graphics.<br></li><li>Pich\xF3n is easy to learn but hard to master.</li></ul>"
