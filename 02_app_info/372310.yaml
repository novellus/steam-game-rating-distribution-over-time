details:
  data:
    about_the_game: 'Immerse yourself in the sounds of swamp noir with this specially
      packaged EP for <i>Act 2: Festival</i>. Composed by Chris Wilson and Steve Pardo
      of SkewSound, the original soundtrack embodies the uncertainty and secrets awaiting
      to be revealed through game''s three acts. This 9-track EP gives you the full
      musical experience:<br><ul class="bb_ul"><li>Sanctified (Gaddis II)<br></li><li>Vows
      (Gaddis III)<br></li><li>Through the Lens in the Bottle (Bellet II)<br></li><li>Disputed
      (Romana''s Interrogation)<br></li><li>Guilt (Bellet''s Interrogation)<br></li><li>Confessions
      (Gaddis''s Interrogation)<br></li><li>Radio Song 2<br></li><li>Festival<br></li><li>Rooftops
      (Act 2 Finale)</li></ul>'
