  data:
    about_the_game: "Robin just wants to be a mechanic and help people, but without\
      \ a license she\u2019s a sinner in Mother\u2019s eyes. Ever since picking up\
      \ her wrench, the world has been going nuts and she's wanted to bolt it back\
      \ together. Now Penance is raining down on everyone she loves and One Concern\
      \ agents are after her.<br><br>But something big is going on \u2013 bigger than\
      \ droughts of Ivory fuel and personal conflicts \u2013 and Robin\u2019s in the\
      \ thick of it.<br><br><ul class=\"bb_ul\"><li>Hours of nut-twisting platform\
      \ action-adventure  <br></li><li>Numerous densely detailed locations filled\
      \ with fine-tuned action and puzzles<br></li><li>20+ gear-grinding, screen-filling\
      \ boss battles stand in your way<br></li><li>Three game-changing difficulty\
      \ settings supported by a unique tweak system<br></li><li>A heart-wrenching\
      \ epic \u2013 can one mechanic fix the whole world?</li></ul><br>Iconoclasts\
      \ is the masterwork of indie developer Joakim Sandberg, seven long years in\
      \ the making. Iconoclasts delivers awesome action, hilarious hijinks and an\
      \ emotional rollercoaster of deeply personal storytelling."
