    short_description: Welcome to Night Island. This is a Roguelite overhead action
      game with a rich set of random levels and a number of powerful Boss, combined
      with a deep plot selection. Players will collect blank memories in the cycle
      of constant death on an isolated island that has been shrouded in the night,
      revealing a secret of horror.
