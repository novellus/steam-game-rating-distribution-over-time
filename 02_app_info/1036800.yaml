      \ them to find a way to survive. But they are not so enthusiastic about helping\
      \ you to restore your memory. And when you die and rise again and again, they\
      \ turn a blind eye and become accustomed to it...<br>You need to explore again\
      \ and again in the cycle of life and death, uncover the secrets of the night,\
      \ discover the voices hidden behind the words of the survivors, and your most\
