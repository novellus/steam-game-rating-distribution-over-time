    about_the_game: "<h2 class=\"bb_tag\">About this game</h2><br>Welcome to Night\
      \ Island. This is a Roguelite overhead action game that uses randomly picked\
      \ weapons, abilities, and props to fight evil and powerful enemies in the generated\
      \ levels.<br>On this isolated island, where the night is shrouded, zombies are\
      \ everywhere and danger is everywhere. You wake up in your dreams, but don't\
      \ remember anything. Your brain is like a defective picture tube. The past picture\
      \ is short, broken and noisy. Fortunately, the survivors on the island are familiar\
      \ with you. They trust you and hope that you can lead them to find a way to\
      \ survive. But they are not so enthusiastic about helping you to restore your\
      \ memory. And when you die and rise again and again, they turn a blind eye and\
      \ become accustomed to it...<br>You need to explore again and again in the cycle\
      \ of life and death, uncover the secrets of the night, discover the voices hidden\
      \ behind the words of the survivors, and your most important thing - identity.<h2\
      \ class=\"bb_tag\">Game Features</h2><br>\uF06C RogueLite and a large number\
      \ of random elements: a permanent death experience with repetitive playability\
      \ and stimuli<br><br>\uF06C Rich Build combination: the powerful ability to\
      \ destroy the earth through weapons, skills, and passive<br><br>\uF06C In-depth\
      \ story selection in combination with gameplay: plot selection through core\
      \ battleplay instead of simple options<br><br>\uF06C Powerful enemies: up to\
      \ 14 powerful and brutal Boss, waiting for you to challenge<br><br>\uF06C Exploring\
      \ elements: Collect 80+ weapons, skills, and props in hidden rooms, secret passages,\
      \ and NPC secrets<br><br>\uF06C Through the talent tree, the ability to customize\
      \ the role, and learn new abilities"
