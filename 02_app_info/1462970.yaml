    review: "[h1] Bunun Apple 2 s\xFCr\xFCm\xFC olmamas\u0131 gerekirdi[/h1]\n\n[b]Steam[/b]'deki\
      \ s\xFCr\xFCm hayal k\u0131r\u0131kl\u0131\u011F\u0131 yaratarak her ne kadar\
      \ [b]Apple 2[/b] s\xFCr\xFCm\xFC olsa da, oyunu iade etmemek i\xE7in nedenlerim\
      \ var, ancak [b]Commodore 64[/b] s\xFCr\xFCm\xFCn\xFC tercih ederdim. C64 s\xFC\
      r\xFCm\xFC \xE7ok daha zevkli.\n\n[b]Commodore 64[/b] zaman\u0131n\u0131n en\
      \ pop\xFCler ev bilgisayarlar\u0131ndan biri haline geldi. [b]Jumpman[/b] ba\u015F\
      lang\u0131\xE7ta Atari 8-bit bilgisayarlar i\xE7in programlanm\u0131\u015F olsa\
      \ da, [b]Commodore 64[/b] s\xFCr\xFCm\xFC, h\xE2l\xE2 oyunun en iyi genel s\xFC\
      r\xFCm\xFC olarak kabul edilen en klasik bilgisayar oyunlar\u0131ndan  biridir.\n\
      \nOyunun kendisi olduk\xE7a basit. Bir bomba imha uzman\u0131n\u0131n kontrol\xFC\
      nde oynuyorsunuz ve g\xF6reviniz ekrandaki t\xFCm bombalar\u0131 etkisiz hale\
      \ getirmek. Maalesef, yol boyunca ba\u015Fa \xE7\u0131k\u0131lmas\u0131 gereken\
      \ di\u011Fer tehlikeler var. Oyun, her biri ba\u015Fa \xE7\u0131k\u0131lmas\u0131\
      \ gereken kendine \xF6zg\xFC tehlikelere sahip 30 seviyeye sahiptir. \n\n[b]Jumpman[/b],\
      \ bir oyuna ba\u015Flamadan \xF6nce birka\xE7 farkl\u0131 se\xE7enek sunar.\
      \ Zorluk olarak de\u011Fi\u015Fen 3 farkl\u0131 seviye se\xE7imi ve ka\xE7 oyuncunun\
      \ oynayaca\u011F\u0131n\u0131 se\xE7ebilirsiniz. D\xF6rt oyuncuya kadar oyunu\
      \ oynayabilir ve her oyuncu s\u0131rayla bir seviyeyi tamamlayabilir. \n\n[b]Jumpman[/b]'\u0131\
      n 80'lerden bu kadar sevilen bir ev bilgisayar\u0131 olmas\u0131n\u0131n bir\
      \ nedeni var ve bunun neden oldu\u011Funu \xF6\u011Frenmeniz uzun s\xFCrmeyecek.\
      \ Elbette, zaman dilimindeki di\u011Fer oyunlar kadar g\xF6steri\u015Fli de\u011F\
      il ve kontroller bazen biraz adaletsiz g\xF6r\xFCnebilir, ancak bu birka\xE7\
      \ k\xFC\xE7\xFCk rahats\u0131zl\u0131\u011F\u0131 ge\xE7ip oyunun kalbine indi\u011F\
      inizde, klasik bir bilgisayar oyununda kar\u015F\u0131la\u015Faca\u011F\u0131\
      n\u0131z en ba\u011F\u0131ml\u0131l\u0131k yapan \xF6zelliklerden birine sahip\
      \ oldu\u011Funu fark edeceksiniz. Bir [b]Jumpman[/b] hayran\u0131ysan\u0131\
      z, oyunun h\xE2l\xE2 her zamanki kadar e\u011Flenceli oldu\u011Funu g\xF6receksiniz.\
      \ Ve e\u011Fer oyunu hi\xE7 oynamad\u0131ysan\u0131z \u015Fimdi, bu kadar \xE7\
      ok klasik bilgisayar oyun hayran\u0131n\u0131n neden h\xE2l\xE2 bu oyunu bu\
      \ kadar sayg\u0131 duydu\u011Funu g\xF6rmek i\xE7in iyi bir zaman olabilir."
