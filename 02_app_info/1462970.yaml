    about_the_game: One of the earliest games in the platformer genre, <i>Jumpman</i>
      sees you take on the role of an intrepid agent tasked with collecting and disarming
      deadly bombs laid by the evil Alienators. Traverse the 30 challenging levels
      of Jupiter headquarters, running, climbing and jumping from platform to platform
      - but watch out! A single misstep will send you tumbling to the ground!<br><br>Originally
      released in 1983, <i>Jumpman</i> became the first big hit for developer Epyx,
      and remains an icon of the platformer genre.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>30 different levels<br></li><li>5 different modes (Beginner,
      Intermediate, Advanced, Grand Loop and Randomizer)<br></li><li>Play with up
      to 4 players in a round-robin fashion</li></ul>
