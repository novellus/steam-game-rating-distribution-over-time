      \ Banker<br></li><li>Portable Teleporter<br></li><li>Faction Tabard<br></li><li>90-Day\
      \ Patron Pass</li></ul><br>*Additional Character and Bag Slots are only applied\
      \ to accounts that have not purchased a boxed or digital copy of RIFT in the\
