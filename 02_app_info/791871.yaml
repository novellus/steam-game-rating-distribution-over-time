    review: "This has to be the most enjoyable roller coaster in the fantasy bundle,\
      \ it's a great fun little coaster with skeletons, werewolves, bats and a lot\
      \ more. It's not really as scary as I had hoped for but I think they went more\
      \ for a family experience rather than a horror experience. \n\nA goofy but fun\
      \ halloween rollercoaster, there's not much else to it :)"
