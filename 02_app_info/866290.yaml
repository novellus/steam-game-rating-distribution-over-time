    detailed_description: "<h1>About the original game</h1><p><a href=\"http://store.steampowered.com/app/502130\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >http://store.steampowered.com/app/502130</a><br><i>&quot;What\
      \ would you feel if, all of a sudden, there were a stockpile of people looking\
      \ just like you on the streets?&quot;</i><br><br>Welcome to the world of <strong>Ctrl\
      \ CV</strong>, a find-the-image platformer puzzle game. You are surrounded by\
      \ countless clones of yourself, and your goal is to find the source of these\
      \ doppelgangers. Try not to lose yourself in the midst of <i>&quot;yourselves&quot;</i>.<br><br>We\
      \ do not know if you're one of them, or if it really is the true you... But\
      \ one thing is certain; that there's only one of <strong><i>you</i></strong>\
      \ that truly exist.</p><br><h1>About the Game</h1>Did you have fun playing <strong>Ctrl\
      \ CV</strong>? Then please consider purchasing this so that we could bring more\
      \ of these good free games! But don't worry\u2014 there's no problem playing\
      \ the game even if you don't buy this."
