    detailed_description: "&quot;Corona Blossom&quot; is a heartwarming trilogy of\
      \ visual novels featuring the &quot;e-mote&quot; system and artwork by nanaca\
      \ mai!<br />\r\n<br />\r\nLearn the fates of the characters you've grown to\
      \ know and love in the exciting final chapter of the Corona Blossom saga!<br\
      \ />\r\n<br />\r\nSTORY:<br />\r\nR-ne: a cute, shapeshifting metallic lifeform\
      \ who one day fell from space.<br />\r\nKeiji Osaki: a young man with a mysterious\
      \ past, now working at a mech garage.<br />\r\n<br />\r\nAfter growing close\
      \ through adventures and mishaps throughout the summer, the two of them made\
      \ a promise: to return R-ne to her home planet.<br />\r\n<br />\r\nTo that end,\
      \ Keiji has steadily been working on a plan together with space pirate Lily,\
      \ and his coworker at the garage, Kumiko.<br />\r\n<br />\r\nBut Ms. Kanade's\
      \ big reveal has thrown a spanner in the works.<br />\r\n<br />\r\nThe people\
      \ of Hanma Town must now do battle against a mysterious organization that's\
      \ after R-ne.<br />\r\nTime is running out for Keiji and his friends!<br />\r\
      \n<br />\r\nWill they ever be able to return R-ne to space?<br />\r\nAnd is\
      \ that really the right move?<br />\r\n<br />\r\nThe thrilling conclusion to\
      \ R-ne's journey is finally here!"
