details:
  data:
    about_the_game: MULE is a ridiculously fun and addictive strategy game that combines
      real-time and turn-based styles as you battle for land and resources on a newly
      colonized planet. The game is easy to grasp but provides great depth of game-play.<h2
      class="bb_tag">Intelligent Gameplay</h2>A smart game for smart players. MULE
      is an easy game to learn but provides a myriad of possibilities of strategy.
      Should you focus on one resource? Should you be a jack-of-all trades?<h2 class="bb_tag">Faithful
      to Original</h2>The core of the game is faithful to the original MULE game.
      Characters, maps, and behaviors have been kept intact.<h2 class="bb_tag">Mule
      theme Remixes</h2>Three MULE remixes included to keep your foot tapping!<h2
      class="bb_tag">Achievements and Leaderboards</h2>Rack up your score and earn
      those achievements to demonstrate your prowess to all. Can you catch the Wampus
      10 times?<h2 class="bb_tag">No In-app Purchases</h2>Nothing else to buy. No
      gems. No crystals. No ads. Pure gaming!
