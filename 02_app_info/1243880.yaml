    about_the_game: "<strong>Evil Inside</strong> is a first-person psychological\
      \ horror game. After the death of his mother and the arrest of his father for\
      \ it, our protagonist Mark tries to contact her through the Ouija, which explodes\
      \ mysteriously and causes Mark to fade away. That's where it all began: a series\
      \ of paranormal events will torment him while he tries to gather the fragments\
      \ of the Ouija and thus, find what is really happening.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1243880/extras/evil1.gif?t=1607585052\"\
      \ /><br><br>The player will embody Mark, a teenager in charge of his little\
      \ brother, because he has just suffered the loss of his mother and has his father\
      \ in prison for it. Reveal the visions and fears that torment Mark. Although\
      \ only he was knowledgeable about them... or someone else?<br><br>The objective\
      \ is to gather the fragments of the Ouija, found around the house, to be able\
      \ to contact Rose, her mother, and discover the truth.<br><br>The whole argument\
      \ of <strong>Evil Inside</strong> happens in a mysterious house ... or almost\
      \ everything. Explore Mark's house that is constantly changing. Slowly the atmosphere\
      \ will change. Nothing is what it seems. Beat your fears. Face terror and truth.\
      \ But above all... enjoy a real horror experience.<br><br><i>Everything has\
      \ been very strange. Why did dad do that? He is now in prison. He was a good\
      \ person... Something is not right. I need to know the truth... but only she\
      \ knows. Or she knew it. I need to talk to her, I need to discover the truth.\
      \ What happened?</i><br><br>You sit on the couch. The situation overcomes you.\
      \ In a very short time your life has taken a 180\xBA turn. Almost without realizing\
      \ it, you live alone. In charge of your little brother. You go to the kitchen,\
      \ a creak. The light blinks suddenly. You are alone, or so you think. To all\
      \ this, it continues to haunt you not to know the truth, there is nothing clear\
      \ in this whole story. Something does not add up...<br><br>Your biggest fears\
      \ come true. Loneliness and darkness invade you. What's going on? That melody..."
