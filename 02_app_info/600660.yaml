  data:
    about_the_game: '<strong>Kimmy is a visual novel style game about a summer spent
      babysitting in late 1960s Massachusetts.</strong> You play as Dana, who stumbles
      across Kimmy--a tiny girl wandering around alone in her neighborhood. Dana decides
      to take Kimmy under her wing, worried that she''s having trouble making friends,
      and decides to be her babysitter. Let summer begin! Collect trinkets, play street
      games, and learn more and more about Kimmy and her mysterious family as summer
      passes by.<br><br><u><strong>Features:</strong></u><br><br><ul class="bb_ul"><li>A
      dialogue rich story that takes place over the course of 5 acts.<br></li><li>Over
      10 characters to chat with and get to know throughout the story.<br></li><li>A
      painterly art-style brings the characters to life, including multiple illustrated
      cut scenes.<br></li><li>An intimate story about childhood, honesty and growing
      up.</li></ul><br><u><strong>Recommendations and Notes</strong></u><br><br><ul
      class="bb_ul"><li>A single play through takes about 2 to 3 hours. <br></li><li>Play
      multiple times to see all of the conversations.<br></li><li>Headphones are recommended.</li></ul><br><strong>Content
      warning:</strong><br><br>Kimmy is a game about childhood, but it does address
      some more serious issues and is primarily intended for adults. There are conversations
      between the characters about things like death, profanities and alcohol. Please
      consider this before playing this game with younger kids.<br><br><strong><i>Credits:</i></strong><br><br>Designed
      and written by: Nina Freeman<br>Illustrated and written by: Laura Knetzger<br>Programmed
      by: Aaron Freedman<br>OST Composed by: Louie Zong<br>Sound design by: Amos Roddy<br>Special
      thanks to Noel Clark for the Kimmy logo design.<br><br><strong>Kimmy was originally
      commissioned by <i>Humble Bundle</i> as a part of the <i>Humble Monthly Bundle</i></strong>,
      released to subscribers in January of 2017. Special thanks to <i>Humble Bundle</i>
      for their support in the development of <strong>Kimmy</strong>!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/600660/extras/Humble.png?t=1492531468"
      />'
