  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1303000/extras/spr_paf_steam_library_logo_2.png?t=1590762566"
      /><br>Proxy Air Force is a 2D Arcade Shoot Them Up game based on the story of
      the world war which broke out between The US and CES countries. <br><br>CES
      was accused of violating the Airspace in the US and as a result, there was a
      rise in tensions between the two countries. The US warned them, not to violate
      their Airspace again otherwise there would be a retaliation. In 2020, despite
      repeated warnings by the US Government, CES sent their best Fighter jets along
      with the various kinds of giant military Airplanes to invade the US territory
      in order to forcefully capture the parts of the US military base. The US Government,
      as promised, waged a war against the CES and launched the best US military Aircraft
      called &quot;F 46 II Special&quot; in order to destroy CES military Air Crafts,
      Fighter Jets, Turrets And Military Bases.<br><br>You play as a pilot of F 46
      II military Airplane and your mission is to destroy as many CES Airplanes, and
      Fighter Jets as possible along with the ground units. Will you be able to destroy
      the enemies and reclaim your military base?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1303000/extras/paf_gif_1.gif?t=1590762566"
      /><br><br><strong><h2 class="bb_tag">Key Features:</h2></strong><br><ul class="bb_ul"><li>16
      Levels To Play!</li></ul><ul class="bb_ul"><li>3 Firing Modes including Primary,
      Secondary and Tertiary Modes!</li></ul><ul class="bb_ul"><li>Various kinds of
      Enemy Airplanes, Fighter Jets, And Turrets!</li></ul><ul class="bb_ul"><li>3
      Boss Battles!</li></ul><ul class="bb_ul"><li>Collect Items Like Lives, Health
      Boxes, Weapons!</li></ul><ul class="bb_ul"><li>8 Lives To Start With!</li></ul><ul
      class="bb_ul"><li>Easier Controls!</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1303000/extras/paf_gif_3.gif?t=1590762566"
      /><br><strong><br>Note: I am a solo indie game developer and I have created
      all of the graphics, artwork, character design, animation, and programming,
      except for the music. I hope you will enjoy the game.</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1303000/extras/paf_gif_2.gif?t=1590762566"
      />'
