  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/10500/extras/EMPIRE_FIRST.GIF?t=1603130998\"\
      \ /><br><br>Complete your Total War collection with this Definitive Edition\
      \ of Total War: EMPIRE, which includes all DLC and feature updates since the\
      \ game\u2019s release:<br><br>Take on the Warpath Campaign and lead one of 5\
      \ new Native American factions in an epic war to defend your lands and drive\
      \ out the invaders.<br><br>Build up your armies with the Elite Units of the\
      \ East, Elite Units of the West, Elite Units of America and the Special Forces\
      \ Units &amp; Bonus Content packs, which together add over 50 elite new units.<br><br>Total\
      \ War: EMPIRE Definitive Edition offers hundreds and hundreds of hours of absorbing\
      \ gameplay and every bit of content made for the game. See below for full details.\
      \ <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/10500/extras/EMPIRE_SECOND.gif?t=1603130998\"\
      \ /><br><br><strong>About Total War: EMPIRE</strong><br>Control the land, command\
      \ the seas, forge a new nation, and conquer the globe. <br>Total War: EMPIRE\
      \ takes the Total War franchise to the eighteenth century Age of Enlightenment\
      \ a time of political upheaval, military advancements, and radical thought,\
      \ captured in stunning detail.<br>Total War: EMPIRE introduces a host of revolutionary\
      \ new features, including true 3D naval combat. For the first time in the Total\
      \ War series, you will be able to intuitively command single ships or vast fleets\
      \ upon seascapes rich with extraordinary water and weather effects that play\
      \ a huge role in your eventual glorious success or ignominious defeat. After\
      \ pummelling your enemy with cannon fire, close in to grapple their ship and\
      \ prepare to board, taking control of your men as they fight hand-to-hand on\
      \ the decks of these wooden behemoths. <br>In addition, Total War: EMPIRE will\
      \ see further enhancements to the Total War series\u2019 signature 3D battles\
      \ and turn-based campaign map. Real-time battles will pose new challenges with\
      \ the addition of cannon and musket, challenging players to master new formations\
      \ and tactics as a result of the increasing role of gunpowder within warfare.\
      \ And the Campaign Map, the heart of Total War introduces a variety of new and\
      \ upgraded elements, including new systems for Trade, Diplomacy and Espionage\
      \ with agents; a refined and streamlined UI; improved Advisors; and a vastly\
      \ extended scope, taking in the riches of India, the turbulence of Europe and,\
      \ for the first time, the untapped potential of the United States of America.\
      \ <br><br><br><strong>About The Warpath Campaign</strong><br>A new detailed\
      \ North American Campaign Map expands the Total War: EMPIRE experience, with\
      \ 5 brand new Native American factions, new units and technologies. <br>Experience\
      \ battles in the new Warpath Campaign and lead one of the 5 new factions in\
      \ an epic war to defend your lands and drive out the invaders. Or take these\
      \ units and their unique strengths into multiplayer battles. <br>\u2022\t5 New\
      \ Playable Factions including the Iroquois, Huron, Plains, Pueblo and Cherokee\
      \ nations. <br>\u2022\tExpanded North American Territories - A new, more detailed\
      \ North American Campaign Map featuring new regions and a new start date. <br>\u2022\
      \tNew Elite Units including Mohawk Elite Warriors, Cheyenne Dog Soldiers, Navajo\
      \ Scout Warriors and many more. <br>\u2022\tTwo New Agent Types - Infiltrate\
      \ enemy territory with the new Shaman unit and sabotage the opposition with\
      \ the cunning Scout. <br>\u2022\t18 New Tribal Technologies including Spirit\
      \ Medicine, the Call of the Wild and Dreamwalking creating a brand new tribal\
      \ technology tree. <br>\u2022\tNew Winning Objectives for each of the playable\
      \ factions. <br><br><br><strong>About Elite Units of the East</strong><br>The\
      \ Elite Units of the East adds 12 new elite units to the Maratha and Ottoman\
      \ factions and expands the map further East than any previous Total War game.<br>Most\
      \ of these soldiers' expertise developed on the battlefield - some are fearsome\
      \ brigands, others of them are drawn from a strong academic background, learned\
      \ warriors. <br>They will provide a vast array of tactical options: intimidating\
      \ and cowing your enemies.<br>\u2022\tHaydut Irregulars (Ottoman Empire)<br>\u2022\
      \tWallachian Boyars (Ottoman Empire)<br>\u2022\tBosnian Panduks (Ottoman Empire)<br>\u2022\
      \tCircassian Armoured Cavalry (Ottoman Empire)<br>\u2022\tArmenian Archers (Ottoman\
      \ Empire)<br>\u2022\tLibyan Kuloglu (Ottoman Empire)<br>\u2022\tPalestinian\
      \ Auxiliaries (Ottoman Empire)<br>\u2022\tCairo Janissaries (Ottoman Empire)<br>\u2022\
      \tMounted Nizam-I-Cedit (Ottoman Empire)<br>\u2022\tRajput Zamindars (Maratha)<br>\u2022\
      \tPoligars (Maratha)<br>\u2022\tBarawardi (Maratha)<br><br><br><strong>About\
      \ Elite Units of the West</strong><br>The Elite Units of the West introduces\
      \ 14 completely unique units from all the major Western factions. Featuring\
      \ all new infantry and cavalry units, equipped with the best weapons and having\
      \ undergone the most rigorous of training, the Elite Units of the West bring\
      \ even more options on the battlefield to all tacticians seeking to defeat their\
      \ enemies. <br>\u2022\tHungarian Grenadiers (Austria)<br>\u2022\tHorse Guards\
      \ (Britain)<br>\u2022\tSwiss Guards (France)<br>\u2022\tBlue Guards (United\
      \ Provinces)<br>\u2022\tGardes du Corps (United Provinces)<br>\u2022\tGuard\
      \ Grenadiers (Poland-Lithuania)<br>\u2022\t2nd Hussars (Prussia)<br>\u2022\t\
      Bosniaks (Prussia)<br>\u2022\tFrei-Korps (Prussia)<br>\u2022\tGardes \xE0 cheval\
      \ (Russia)<br>\u2022\tSiemenovski Foot Guards (Russia)<br>\u2022\tWalloon Guards\
      \ (Spain)<br>\u2022\tLegion of the United States (United States)<br>\u2022\t\
      US Marines (United States)<br><br><br><strong>About Elite Units of America</strong><br>The\
      \ Elite Units of America adds 15 new elite units to the American, British and\
      \ French factions of Total War: EMPIRE. In the last half of the 18th century,\
      \ the political upheaval from thirteen of British Colonies in North America\
      \ ultimately led to the 1776 Declaration of Independence and changed History\
      \ forever. The 15 units have all played a major part in the American Revolution.\
      \ Though their background owes a lot to European military traditions, their\
      \ identity is tied to the destiny of the United States and gave these men courage\
      \ and audacity like no other soldier on the battlefield.<br>\u2022\t1st Delaware\
      \  (United States)<br>\u2022\t1st Maryland  (United States)<br>\u2022\t2nd Continental\
      \ Light Dragoons  (United States)<br>\u2022\t2nd New York  (United States)<br>\u2022\
      \t33rd Foot (Britain)<br>\u2022\tBrunswick Dragoons (Britain)<br>\u2022\tHessian\
      \ Grenadiers (Britain)<br>\u2022\tKing\u2019s Royal Regiment of New York (Britain)<br>\u2022\
      \tLee\u2019s Legion (United States)<br>\u2022\tMorgan\u2019s Provisional Rifle\
      \ Corp (United States)<br>\u2022\tPulaski\u2019s Legion (United States)<br>\u2022\
      \tRoyal Deux-Ponts Regiment (France)<br>\u2022\tRoyal Welch Fusiliers (Britain)<br>\u2022\
      \tCompany of Select Marksmen/Fraser\u2019s Rangers (Britain)<br>\u2022\tTarleton\u2019\
      s Light Dragoons (Britain)<br><br><br><strong>About Special Forces Units &amp;\
      \ Bonus Content</strong><br>The Special Forces Units introduces six of the most\
      \ influential military forces of the 18th Century. True to the period, these\
      \ exclusive elite units become available on the campaign map via a certain faction\
      \ or once a specific geographical region is under control. This pack also includes\
      \ three more exclusive Elite Units.<br>\u2022\tHMS Victory<br>\u2022\tRogers'\
      \ Rangers <br>\u2022\tOttoman Organ Gun <br>\u2022\tGhoorkas <br>\u2022\tCorso\
      \ Terrestre Guerillas <br>\u2022\tBulkeley's Regiment <br>\u2022\tDeath's Head\
      \ Hussars <br>\u2022\tThe USS Constitution <br>\u2022\tThe Dahomey Amazons"
