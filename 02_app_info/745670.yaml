details:
  data:
    about_the_game: "Tower 3D is 3D interpretation of the world-famous puzzle game.\
      \ Now for the completing you need to collect entire rows in two planes and try\
      \ not to reach the upper limit, crossing which you will lose. <br />\r\nThe\
      \ game has only one level and it is infinite, you will have to connect your\
      \ logical and spatial thinking to reach the greatest number of points. Points,\
      \ in turn, are given for each set figure and destroyed row.<br />\r\nFeatures:<br\
      \ />\r\n-Familiar mechanics of the game<br />\r\n-New 3D shapes<br />\r\n-The\
      \ ability to learn your place in the overall ranking<br />\r\n-Simple 3D graphics<br\
      \ />\r\n-Addictive gameplay"
