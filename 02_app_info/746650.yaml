  data:
    about_the_game: "About half a year before the opening of the patisserie, La Soleil\
      \ where the catgirls work with Kashou. <br />\r\nBack when Chocola and Vanilla\
      \ were still kittens when they first arrived at the Minazuki household and before\
      \ they opened up to the other catgirls.<br />\r\n It's then that they gradually\
      \ began to call Kashou &quot;master&quot;, experienced their first Christmas,\
      \ and shared a promise with Kashou. <br />\r\nThis is an extra episode as part\
      \ of a stretch goal from the NEKOPARA OVA crowdfunding campaign!"
