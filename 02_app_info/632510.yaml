    about_the_game: Blockle is multiplayer physics-based tower dismantling game. Each
      turn, you must carefully remove a block without causing the whole tower to come
      crashing down. The last player to successfully remove a block without the tower
      falling is the winner!<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Physics-based
      gameplay<br></li><li>Throw blocks around, get drunk, and flip off your friends<br></li><li>Online
      and local multiplayer, up to 6 players<br></li><li>Controller support (may require
      official or third party drivers)</li></ul><br>Online multiplayer population
      may be low. Bring your own friends!
