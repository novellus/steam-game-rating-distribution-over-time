    about_the_game: Become an epic cube in this 3D platformer puzzle game. This game
      is about finding the cheesiest way to solve a level. Glitch yourself through
      platforms so you fly up high in the air or find secret paths in levels. It is
      up to you to find out! It is about finding smart ways to solve a level. Don't
      expect high end, smooth and polished mechanics like other 3D platformers. This
      game is clumsy and sometimes unexpected which is part of the magic.<br><br>Features:<br>-
      Cheese<br>- 50 unique levels<br>- Weird mechanics<br>- Collectibles<br>- Achievements<br>-
      5 different soundtracks<br><br>Buy this when you:<br>- like a challenge<br>-
      like collecting stuff<br>- like weird games<br><br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/e6gPcHy"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1393490/extras/joinondiscord.png?t=1604955908"
      /></a><br>If you want to be part of the development, feel free to join our discord
      server.
