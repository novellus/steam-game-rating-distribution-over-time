  data:
    about_the_game: "The Hollywood Hills Mansion from LOOT Interactive is the perfect\
      \ place to unwind and escape reality. Enjoy breathtaking views of the Los Angeles\
      \ skyline and immerse yourself in streaming entertainment on two large home\
      \ theater screens, featuring live content from Facade TV* and Ustream*! Or,\
      \ for the ultimate in freedom, side-load your own content. (Can be experienced\
      \ with or without a VR headset.)<br />\r\n<br />\r\nDesigned as a realistic\
      \ immersion into the lap of luxury, the Hollywood Hills Mansion emphasizes the\
      \ &quot;being&quot; of VR as much as doing. New features and experiences like\
      \ streaming music, side loading and more are coming soon.<br />\r\n<br />\r\n\
      Press inquiries: contact@lootinteractive.com <br />\r\n<br />\r\n* All content\
      \ is subject to change from the providers and/or developer."
