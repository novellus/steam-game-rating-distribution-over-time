  data:
    about_the_game: "It is thirty years after the failure of the Space Colonization\
      \ Program.<br>Humanity is nearly extinct. A perpetual and deadly Rain falls\
      \ on the Earth.<br>Men known as &quot;Junkers&quot; plunder goods and artifacts\
      \ from the ruins of civilization.<br>One such Junker sneaks alone into the most\
      \ dangerous of all ruins -- a &quot;Sarcophagus City&quot;. <br>In the center\
      \ of this dead city, he discovers a pre-War planetarium.<br>And as he enters\
      \ he is greeted by Hoshino Yumemi, a companion robot.<br>Without a single shred\
      \ of doubt, she assumes he is the first customer she's had in 30 years.<br>She\
      \ attempts to show him the stars at once, but the planetarium projector is broken.<br>Unable\
      \ to make heads or tails of her conversation, he ends up agreeing to try and\
      \ repair the projector ...<br><br>\u203B<i>English version published by Sekai\
      \ Project</i><br><a href=\"http://store.steampowered.com/app/316720/\" target=\"\
      _blank\" rel=\"noreferrer\"  >planetarian ~the reverie of a little planet~</a>"
