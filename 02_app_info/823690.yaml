    review: "Der VR TOON Help Me von Dexter Studios, ein VR-Comic.\n \nNoch nie zuvor\
      \ habe ich diese Art Erz\xE4hlung erlebt.\n\n Wir verfolgen die kurze in zwei\
      \ Episoden geteilte Gruselgeschichte mitten im Geschehen. Wie in einem Comic,\
      \ indem man auch nur einzelne Bilder betrachten kann, sehen wir die einzelnen\
      \ Bilder, hier Szenen immer nur aus einem bestimmten Blickwinkel. Wir k\xF6\
      nnen uns aber immer frei umher sehen. Locomotion oder Roomscale sind nicht vorgesehen.\
      \ Man kann prima im Sitzen der Geschichte folgen.\n Damit der Zuschauer keine\
      \ wichtige Einstellung verpasst, wird nach jeder Szene die vorgegebene Blickrichtung\
      \ neu eingestellt. Ist eine Szene zu Ende kann der Zuschauer selber \"umbl\xE4\
      ttern\" auch Szenen r\xFCckw\xE4rts ansehen ist m\xF6glich. Ist die Szene beendet\
      \ erscheint ein Vorspulsymbol im Blickfeld und ein Bling ert\xF6nt. Die Szenerie\
      \ und die Darsteller sind nat\xFCrlich alle dreidimensional dargestellt, man\
      \ befindet sich also in einem gemaltem Stillleben. Durch die wirklich gute englischsprachige\
      \ Erz\xE4hlerin und die atmosph\xE4rischen Ger\xE4usche hatte ich tats\xE4chlich\
      \ ein bis zweimal etwas G\xE4nsehaut; so erleben wir die Geschichte einer jungen\
      \ Studentin, die an Regentagen nachts st\xE4ndig eine Frau an der T\xFCr klopfen\
      \ h\xF6rt und die um Hilfe bittet ....\n\nErst war ich etwas verwirrt, ob der\
      \ oben beschriebenen Darstellung. Aber nach nur sehr kurzer Eingew\xF6hnung\
      \ war ich wirklich begeistert, eine Geschichte so erz\xE4hlt zu bekommen. Ich\
      \ w\xFCrde gerne mehr VR TOONs erleben.\n\nOb der Preis gerechtfertigt ist,\
      \ ist schwer zu sagen. Zum einen ist dies eine gelungene innovative Erz\xE4\
      hlform und zum anderen, trotz der zwei Episoden doch eine sehr kurze Geschichte.\n\
      \nMehr G\xE4nsehaut Reviews bekommt ihr, wenn ihr meiner Kurator Seite\U0001F440\
      [url=https://store.steampowered.com/curator/32170554/] folgt [/url] . \U0001F631\
      \U0001F327\U0001F44D\n\ngruselig weiter geht es hier:\n\U0001F451 Powered by\
      \ HoI 4 Deu  Kuratorengruppe auf deutsch/englisch \U0001F451\u2800\u2800\n\u2800\
      \U0001F389 [url=https://store.steampowered.com/curator/30388691/] Folgen [/url]\
      \ und mehr Reviews von mir entdecken \U0001F38A\n\n\n\n[u]English:[/u]\n--------------------------------------------->\n\
      The VR TOON Help Me from Dexter Studios, a VR comic.\n \nI have never experienced\
      \ this kind of narration before.\n\n We follow the short horror story divided\
      \ into two episodes in the middle of the action. Like in a comic, where you\
      \ can also just look at single pictures, we see the individual pictures, here\
      \ scenes always only from a certain angle. But we can always look around freely.\
      \ Locomotion or roomscale are not intended. You can easily follow the story\
      \ while sitting down.\n To make sure the viewer doesn't miss any important setting,\
      \ the given viewing direction is reset after each scene. When a scene is over,\
      \ the viewer can \"turn the page\" himself or herself, and scenes can also be\
      \ viewed backwards. When the scene is finished a fast forward symbol appears\
      \ in the field of view and a bling sounds. The scene and the actors are all\
      \ three-dimensional, so you are in a painted still life. Because of the really\
      \ good English narrator and the atmospheric noises I actually had some goose\
      \ bumps once or twice; so we experience the story of a young student who on\
      \ rainy days at night constantly hears a woman knocking at the door and asks\
      \ for help ....\n\nAt first I was a bit confused about the above described account.\
      \ But after only a very short period of getting used to it, I was really excited\
      \ to be told a story like this. I would like to experience more VR TOONs.\n\n\
      Whether the price is justified is hard to say. For one thing, this is a successful\
      \ innovative narrative form and for another, despite the two episodes, it is\
      \ still a very short story.\n\nYou can get more goosebumps reviews if you follow\
      \ my curator https://store.steampowered.com/curator/32170554/ [url=Seite\U0001F440\
      ] [/url] . \U0001F631\U0001F327\U0001F44D\n\ncreepy further it goes here:\n\U0001F451\
      \ Powered by HoI 4 Deu group of curators in German/English \U0001F451\u2800\u2800\
      \n\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/] Follow\
      \ [/url] and discover more reviews from me \U0001F38A"
