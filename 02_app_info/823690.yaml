    about_the_game: "<strong><i>\u201CVR + Web-comics = VR TOON !&quot;</i></strong><br><br>Dexter\
      \ Studios create a new genre of VR comics, called \u201CVR TOON\u201D <br>VR\
      \ TOON to offer a Virtual experience of web-comic\u2019s 3D space, you can totally\
      \ enjoy the 3D space in web-comic as real space in Virtual Reality. <br><br>\u201C\
      VR TOON HELP ME\u201D is the first immersive VR web-comic from Dexter Studios,\
      \ it is originated by &quot;DEY-Horror Channel\u201D, which is one of the most\
      \ popular Naver web-comic in Korea.<br><br>Dive into the world of horror VR\
      \ TOON!<br><br><strong><i><br>&quot;Why didn't you open the door back then?&quot;</i></strong><br><br>At\
      \ night, while the spring rain taps on the windows, a vague voice can be heard\
      \ saying, &quot;help&quot; as a young girl hears a knock on the door.<br><br>A\
      \ woman appears in the doorway swinging a knife at the girl who has opened the\
      \ door to investigate the voice...!<br><br>Who is she?"
