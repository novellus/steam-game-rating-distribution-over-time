details:
  data:
    about_the_game: 'Experience true survival with a wink in the world of Immune -
      the new open-world online game. <br>Survive the wastelands with the help of
      your friends and your hand crafted weapons. Build your own fort to defend yourself
      and your hard earned loot from evil mutants, bandits or reckless players.<h2
      class="bb_tag">Features:</h2><ul class="bb_ul"><li>Multiplayer survival with
      XP, ranks and missions.<br></li><li>Optional PVP and PVE with wild animals,
      soldiers and mutants.<br></li><li>Craft weapons, clothing or tools and build
      your own fort.<br></li><li>Plant, grow and harvest your own food or just go
      fishing.<br></li><li>Open cases and collect, trade or win rare Steam Inventory
      items to customize your character.<br></li><li>Health conditions, medicine,
      vehicles, trading and much more to discover.</li></ul><br>XP: Experience Points<br>PVP:
      Player Versus Player<br>PVE: Player Versus Environment'
