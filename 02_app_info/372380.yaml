details:
  data:
    about_the_game: 'When a kingdom and an empire collide, the best warriors are called
      to battle. Join the mighty Kingdom or the glorious Empire and conquer your enemies.<br>A
      team-based, 3rd person action shooter with cartoon styled, fantasy themed backgrounds.
      3 classes to choose from, each with its unique set of skills. Take over fortresses,
      take over kingdoms, take over everything.<br>Work with the team and win; work
      alone and perish.<br><br><u>Play against players or against a vicious A.I.!!</u><h2
      class="bb_tag">Play with:</h2><ul class="bb_ul"><li>Archer : Shoots arrows,
      set traps, shoot even more arrows at your enemies!<br></li><li>Warrior : Charge
      at enemies, block attacks and slice everyone with great sword skills!<br></li><li>Mage
      : Help your team mates with healing, magic barriers and shoot exploding magic
      missile!</li></ul><strong>Capture the Castle</strong> : Each Team have to invade
      and capture the enemie''s stronghold!<br><strong>Domination</strong> : Capture
      the most objective points to damage and defeat the enemy team!<br><strong>King
      of the Hill</strong> : Capture and hold the flag pole in the middle of the map!'
