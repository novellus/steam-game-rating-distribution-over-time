    about_the_game: "<i>How Far is Far Enough?</i><br><br>STILL THERE is a story-driven\
      \ psychological adventure game about lingering grief, technical puzzles, wacky\
      \ AIs and dark humour. Evade the past, welcome oblivion, make the perfect Italian\
      \ coffee.<h2 class=\"bb_tag\">LEARN THE TRUTH</h2>After receiving an emergency\
      \ radio transmission, the routines of an isolated space-lighthouse keeper and\
      \ his AI companion are broken forever. Confront, console and confess through\
      \ dialogues with rich and compelling characters. A classic, humane, sci-fi mystery.<h2\
      \ class=\"bb_tag\">SOLVE CHALLENGING PUZZLES</h2>You\u2019ll earn a living as\
      \ Karl Hamba, sole operator of The Bento; monitoring and repairing its core\
      \ systems alongside Gorky, your on-board artificial intelligence. Study your\
      \ environment to understand the complex functions of the station, report back\
      \ to your inept employers and discover your true purpose.<h2 class=\"bb_tag\"\
      >PASS THE TIME</h2>In between your daily tasks you\u2019ll find plenty to occupy\
      \ yourself with. Challenge Gorky to a game of chess, nurture a pet tuatara and\
      \ recycle your own urine into another \u201Cdelicious\u201D meal. The Bento\
      \ is brimming with detail and interesting ways to interact with everything you\
      \ see.<br><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1063490/extras/EmptyShell_sml.png?t=1605560802\"\
      \ />"
