    reviews: "\u201CAn intense drama in a confined area. The puzzles make this adventure\
      \ challenging, the story makes it unforgettable\u201D<br>85% \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.4players.de/4players.php/spielinfo/Allgemein/41007/Still_There.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >4Players</a><br><br>\u201CStill There\
      \ is deeply complicated and sophisticated combining genres in such a way that\
      \ it feels like something brand new. It's a pleasure to play and one that will\
      \ stick with you for a long time after.\u201D<br>80% \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespew.com/2019/11/still-there-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamespew</a><br><br>\u201COverall, Still\
      \ There is a fantastic example of a variety of individual genres and game types,\
      \ and most impressively of how they can be so seamlessly combined to create\
      \ a truly engaging and meaningful experience, one that I would highly recommend.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://indie-hive.com/still-there/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Hive</a><br>"
