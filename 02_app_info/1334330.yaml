    about_the_game: "<strong>Rolling Arcade</strong> is a digital reimagining of a\
      \ classic mechanical arcade game, where your objective is to steer a small metal\
      \ ball into the correct holes. Turning from analogue to digital, the game keeps\
      \ all the tension of the original but adds new levels and new game modes.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1334330/extras/balltrail.gif?t=1591789952\"\
      \ /><h2 class=\"bb_tag\">Score Attack</h2><br>The ultimate goal of <strong>Rolling\
      \ Arcade</strong> is to score as many points as you can on each level. The faster\
      \ you steer the ball to the targets, the bigger the reward will be. Reaching\
      \ a high enough score will unlock new levels and put you on the online leaderboard.<h2\
      \ class=\"bb_tag\">Three Game Modes</h2><br>Excitement, fun (and sometimes tears)\
      \ await you in all three game modes of <strong>Rolling Arcade</strong>:<br><ul\
      \ class=\"bb_ul\"><li>Standard \u2013 The original mode of the game. You have\
      \ three balls to reach the final target on each level. Don\u2019t waste too\
      \ much time though since you are racing against the clock.<br></li><li>Endless\
      \ \u2013 Just lay back, you don\u2019t have a timer here. But you only have\
      \ one ball, so take care of it. How many points can you score this way?<br></li><li>Two\
      \ Players \u2013 Get a friend of yours into the game in this local multiplayer\
      \ mode. Compete with each other and see who can score more points!</li></ul><h2\
      \ class=\"bb_tag\">Message from the Developer</h2><br>Welcome to my third game,\
      \ I hope you will find enjoyment in <strong>Rolling Arcade</strong>. Since my\
      \ previous work took almost three years to make, I needed a tiny project to\
      \ avoid burnout, this is how this game came to life. Please don\u2019t expect\
      \ some super serious and complicated game this time. <strong>Rolling Arcade</strong>\
      \ is a small timewaster, which you can play for a few minutes when you don\u2019\
      t know what to play, or you are waiting for a download. Since it is a small\
      \ game, I tried to price it accordingly, I hope you will find it fair.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1334330/extras/coop_gif.gif?t=1591789952\"\
      \ />"
