details:
  data:
    about_the_game: "An ancient tomb has been uncovered and it's filled with hidden\
      \ treasures.  Solve 15 sets of ancient puzzles and unlock your way to the bottom\
      \ of the tomb.  Each set contains a three by three and six by six puzzle.  To\
      \ move on to the next level you will have to solve both puzzles and journey\
      \ deeper into the tomb.  Each puzzle is randomly created so you can enjoy replaying\
      \ with a new experience each play through.  In Puzzle Monarch Egypt you will\
      \ enjoy hours of puzzle solving with Egypt themed art.  Run into a hard puzzle?\
      \  Use the hint button at any time to overlay the finished puzzle and help you\
      \ get your bearings.  In Puzzle Monarch Egypt the treasures are waiting for\
      \ a true puzzle solver like you!<br />\r\n<br />\r\nFEATURES:<br />\r\n15 Levels<br\
      \ />\r\n3x3 Puzzles<br />\r\n6x6 Puzzles<br />\r\n30 Puzzles total<br />\r\n\
      Random Puzzle Creation<br />\r\nHint Helper"
