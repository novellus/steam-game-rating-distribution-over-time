    review: "[h1]---{Graphics}---[/h1]\nDirek k\xF6t\xFC bir olaydan bahsederek incelemeye\
      \ girmek istiyorum. \xC7ok sevgili Ghost Games abilerimiz, oyunu port ederken\
      \ 30 FPS'e kilitlemi\u015F. Yani 60 FPS ve \xFCst\xFC oynanm\u0131yor. Oyunun\
      \ Launcher (ba\u015Flat\u0131c\u0131 ayarlar\u0131) k\u0131sm\u0131na bir tak\u0131\
      m kod yazarak 60 FPS yapabiliyorsunuz. 60 FPS'in \xFCst\xFCne \xE7\u0131kt\u0131\
      \u011F\u0131n\u0131zda ise oyun sap\u0131tmaya ba\u015Fl\u0131yor o y\xFCzden\
      \ \xF6nermem. 60 FPS'de ise 2 tane yar\u0131\u015F b\xF6l\xFCm\xFC hari\xE7\
      \ geri kalan oyun gayet ak\u0131c\u0131 ve sorunsuz \xE7al\u0131\u015F\u0131\
      yor.\nOyunu GTX1070 ile 1080p ULTRA ayarlarda sabit 60 FPS'de oynad\u0131m.\
      \ Grafikler, \u0131\u015F\u0131kland\u0131rma, araba modelleri vs \xE7ok g\xFC\
      zel. Atmosferik ya\u011Fmur, kar, f\u0131rt\u0131na, yada ne biliyim r\xFCzgarda\
      \ a\u011Fa\xE7lar\u0131n sallanmas\u0131, ara\xE7lar\u0131n hasarlar\u0131 falan\
      \ vs. k\u0131sacas\u0131 EA \xE7\xF6zm\xFC\u015F bu i\u015Fi arkada\u015F.\n\
      Bu oyunda \u015Fehir tasar\u0131m\u0131 yok. Daha \xE7ok eski ve ilk oyunlardaki\
      \ stil olan otobanda yar\u0131\u015F stilinde gitmi\u015Fler. (NFS Hot Pursuit\
      \ gibi.) Ama atmosferini \xE7ok be\u011Fendim. Sahil kenarlar\u0131ndan tutun\
      \ karl\u0131 ve s\u0131cak \xE7\xF6l bile var haritada.  Hele ki y\xFCksek da\u011F\
      \ k\u0131s\u0131mlara \xE7\u0131k\u0131nca kar ya\u011Fmas\u0131 ve da\u011F\
      dan a\u015Fa\u011F\u0131 drift ata ata inmek a\u015F\u015F\u015F\u0131r\u0131\
      \ zevkli ve tatmin edici. G\xF6rsellik iyi k\u0131saca.\n\n[h1]---{Gameplay}---[/h1]\n\
      Oyunun tasar\u0131m\u0131 NFS Hot Pursuit'e benziyor. Ama bunda daha \xE7ok\
      \ multiplayer, arkada\u015F odakl\u0131 olmu\u015F, g\xFCzelde olmu\u015F a\xE7\
      \u0131kcas\u0131. 4 adet multiplayer ayar\u0131 var. Bunlar Public, Friend,\
      \ Private ve Single Player. Public yaparsan\u0131z e\u011Fer, haritada maximum\
      \ 6 ki\u015Fi olacak \u015Fekilde ger\xE7ek zamanl\u0131 oynayabiliyorsunuz.\
      \ Mesela siz Racer olarak oynarken ba\u015Fka bir ki\u015Fi, veyahut arkada\u015F\
      \u0131n\u0131z Cop kariyerindeyse sizi yakalayabiliyor.  Oyunun ismindende anla\u015F\
      \u0131laca\u011F\u0131 gibi oyunun olay\u0131 bu zaten. Bu olay\u0131n iyi taraflar\u0131\
      da, k\xF6t\xFC taraflar\u0131da var yani. Ki\u015Fiden ki\u015Fiye g\xF6re de\u011F\
      i\u015Fir.\nRacer ve Cop olmak \xFCzere 2 kariyer modu var. Kariyer olay\u0131\
      \ chapter chapter ilerleyen bir sistem. Her chapterda 3 adet speedlist (g\xF6\
      rev) denilen \u015Feyler var. Speedlistleri tamamlayarak SP (SpeedPoints) kazan\u0131\
      yoruz. Kazand\u0131\u011F\u0131m\u0131z SP'ler ile de yeni araba sat\u0131n\
      \ al\u0131yoruz (Racer modunda sadece, Cop taraf\u0131nda otomatik a\xE7\u0131\
      l\u0131yor) veya arabaya upgrade ediyoruz. Upgrade demi\u015Fken oyunda Car\
      \ Personalization olay\u0131 var. Ama \xE7ok fazla \u015Fey beklemeyin. Sadece\
      \ paint car, paint rim, stripes, decals, wraps ve plate de\u011Fi\u015Ftirebiliyoruz.\
      \ \xD6yle hood, spoiler vs yok yani :(\nHem Racer ve Cop taraf\u0131nda Pursuit\
      \ Tech dedi\u011Fimiz teknoloji silahlar\u0131 var. Racer taraf\u0131nda EMP,\
      \ ESF, Jammer, Shockwave vs varken, Cop taraf\u0131nda ise Helicopter, Roadblock,\
      \ Spike Strip vs var. \nS\xFCr\xFC\u015F k\u0131sm\u0131 bir \xF6nceki oyun\
      \ olan Most Wanted 2012'ye g\xF6re daha kolay olmu\u015F. B\xF6yle ne biliyim\
      \ arcade gibi sanki. Ama k\xF6t\xFC anlamda s\xF6ylemedim, baya\u011F\u0131\
      \ tatmin ediyor s\xFCr\xFC\u015F k\u0131sm\u0131.\n\n[h1]---{Story}---[/h1]\n\
      Gameplay k\u0131sm\u0131nda da dedi\u011Fim gibi oyun ayn\u0131 Hot Pursuit'e\
      \ benziyor. Fakat Hot Pursuit'de bir ana senaryo anlat\u0131m\u0131 yok iken\
      \ bunda var. \xC7ok mu iyi, de\u011Fil tabikide ama hi\xE7 yokdan iyidir..\n\
      NFS: Rivals'\u0131n kreatif direkt\xF6r\xFC Craig Sullivan oyunun hik\xE2yesi\
      \ hakk\u0131nda \u015Funlar\u0131 s\xF6yledi:\n\"E3 fragman\u0131m\u0131z\u0131\
      \ g\xF6rd\xFCyseniz oyunun hik\xE2yesini ne \u015Fekilde aktarmak istedi\u011F\
      imize dair bir fikir edinmi\u015Fsinizdir. Biz bir Titanic yapm\u0131yoruz,\
      \ bu bir yar\u0131\u015F oyunu.\"\n\"Ben, bu oyundan neden yar\u0131\u015Ft\u0131\
      \u011F\u0131m\u0131 ve yapt\u0131klar\u0131m\u0131n sonu\xE7lar\u0131n\u0131\
      \ bana g\xF6steren bir hik\xE2ye isterim. D\xFCnya bar\u0131\u015F\u0131 ya\
      \ da Orta Do\u011Fu krizi hakk\u0131nda bir hik\xE2ye olamaz.\"\n\"Hik\xE2ye\
      \ temelinde polisin kafas\u0131nda ne oldu\u011Fuyla ve yar\u0131\u015F\xE7\u0131\
      lara nas\u0131l bir reaksiyon g\xF6sterdi\u011Fini konu al\u0131yor. Oyun boyunca\
      \ birbiriyle m\xFCcadele eden iki taraf\u0131n aras\u0131ndaki rekabet hakk\u0131\
      nda. Oyundaki anlat\u0131m yaln\u0131zca ve tamamen oyunu desteklemek ad\u0131\
      na orada. \xC7ok yo\u011Fun ve \xE7ok uzun de\u011Fil. Yaln\u0131zca oyundaki\
      \ belli yerlerdeki ara sahnelerde anlat\u0131l\u0131yor.\"\n\n[h1]---{Audio}---[/h1]\n\
      Araba sesleri gayet iyi ve realistik duruyor. Oyun i\xE7i m\xFCziklerde efsane.\n\
      \n[h1]---{Difficulty}---[/h1]\nOyunun bir ba\u015F\u0131nda, bir ortas\u0131\
      nda, bir de sonunda araba ald\u0131m. Yani 50 araba varsa ben 3 araba kulland\u0131\
      m denilebilir. \xD6yle zorlay\u0131c\u0131 bir taraf\u0131 yok. Hele ki en son\
      \ arabalar\u0131 al\u0131rsan\u0131z u\xE7uyorsunuz resmen.\n\n[h1]---{Game\
      \ Time}---[/h1]\nOyunu yakla\u015F\u0131k 30 saat oynad\u0131m. %97'sini bitirdim.\
      \ Bir tek geriye, arabalardaki modifiye ve tech k\u0131s\u0131mlar\u0131n\u0131\
      \ sat\u0131n al\u0131p a\xE7mak kald\u0131. Onun i\xE7inde ayn\u0131 yar\u0131\
      \u015Flar\u0131 yaparak, arkada\u015Flar\u0131m\u0131z ile sidik yar\u0131\u015F\
      t\u0131rarak, k\u0131sacas\u0131 midesiz gibi oynayarak SP kazanmam\u0131z laz\u0131\
      m. Achievement yok bir \u015Fey yok. O y\xFCzden de kasman\u0131n alemi yok\
      \ bence :d\n\n[h1]---{Price}---[/h1]\n\u0130ndirimde 30 liraya al\u0131p oynanabilinecek\
      \ bir oyun. \xDCstelik Complete Edition ;)\n\n[h1]---{Bugs}---[/h1]\nYakla\u015F\
      \u0131k 30 saatlik s\xFCrede 1 defa garip bir glitch oldu. Yollar tamamen silindi\
      \ araba havada u\xE7uyormu\u015F gibi tak\u0131l\u0131 kald\u0131, kapat\u0131\
      p a\xE7mak durumunda kald\u0131m. San\u0131r\u0131m kod yazarak 60 FPS'e \xE7\
      \u0131kartt\u0131\u011F\u0131m i\xE7in oldu. Bunun d\u0131\u015F\u0131nda oyunu\
      \ k\u0131ran ba\u015Fka bir\u015Feyle kar\u015F\u0131lamad\u0131m.\n\n\n"
