    about_the_game: "Own the complete Need for Speed Rivals experience. Get the full\
      \ game, plus all six downloadable content packs with the Complete Edition.<br><br><strong>Key\
      \ features</strong><br><br><ul class=\"bb_ul\"><li><strong>6 additional packs</strong>\
      \ \u2014 Get the Simply Jaguar Complete Pack, the Ferrari Edizioni Speciali\
      \ Complete Pack, the Concept Lamborghini Complete Pack, the Koenigsegg Agera\
      \ One, the Complete Movie Pack, and the Loaded Garage Pack.<br><br></li><li><strong>Race\
      \ with friends</strong> \u2014 Imagine your race and your friend\u2019s pursuit\
      \ colliding, creating a world where no 2 events feel the same. Don\u2019t want\
      \ to play with others? Simply choose to make Redview County yours alone and\
      \ dominate the advanced Racer and Cop AI.<br><br></li><li><strong>High-stakes\
      \ rivalry</strong> \u2014 Racers are lone wolves out for glory, driving agile\
      \ cars built for high-speed racing and epic chases. Cops work in teams to hunt\
      \ down and bust racers using the full power of the police force. Switch roles\
      \ whenever you like, and watch the stakes grow through a new scoring system\
      \ that puts your speed points on the line.<br><br></li><li><strong>Your car,\
      \ your identity</strong> \u2014 Personalize your cars with performance and style\
      \ modifications. Power up your car with the latest upgrades in pursuit technology\
      \ and personalize your bodywork with fresh paint jobs, liveries, custom license\
      \ plates, rims, and decals to show off your car to the world.<br><br></li><li><strong>Pursuit\
      \ and evasion tech</strong> \u2014 Use the latest pursuit tech and modifications\
      \ to change your pursuit or escape strategy on the fly. Racers evade Cops using\
      \ turbo bursts, jammers, and electromagnetic pulses. Cops will be armed for\
      \ aggressive busts, deploying shockwaves, spike strips, and calling in police\
      \ roadblocks or helicopter support.</li></ul>"
