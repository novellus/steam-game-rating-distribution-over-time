    about_the_game: "The Interstate Drifters race each other and fight the system\
      \ in this<br />\r\npixelated arcade style 2d driving game.<br />\r\nUse different\
      \ types of cars and powerups, rack up your score, and don't get busted.<br />\r\
      \n<br />\r\nFeatures:<br />\r\n-Open game world<br />\r\n-Simple &amp; unique\
      \ gameplay<br />\r\n-isometric pixel art style<br />\r\n-Retro color palettes<br\
      \ />\r\n-CRT-filter and other screen effects<br />\r\n-Xbox controller support<br\
      \ />\r\n-Local highscores/medals<br />\r\n-Steam highscores<br />\r\n<br />\r\
      \nDesigned and developed by ULTIMO."
