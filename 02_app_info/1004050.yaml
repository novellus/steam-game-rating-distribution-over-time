    review: 'To my friends that see this game in my library and any other poor soul
      who stumbles upon this,

      I bought it for 52 cents during the summer sale to get the $5 dollar discount.
      I then proceeded to play it to see how bad it was, maybe even have a few laughs,
      and oh boy, it''s BAD. I forced myself to sit down and play this horrid game
      for over an hour because I''m addicted to gaining achievements, and surprise...
      It doesn''t give it to you.

      Addiction is bad kids. Don''t do drugs... or dirt cheap steam games in this
      case.'
