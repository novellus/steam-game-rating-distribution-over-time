  data:
    about_the_game: "Clementine Valley used to be the place to be! It was world renowned\
      \ for its fantastic fruit trees lovingly tended to by Old Jim.  Unfortunately\
      \ Jim has lost the energy to grow enough fruit to keep the locals happy, let\
      \ alone attract the tourists Clementine Valley used to have.  Luckily for Jim,\
      \ Flora\u2019s kind gesture showed him that she has the spirit to continue his\
      \ legacy and he gives her his Magic Gardening gloves...<br>\t\t\t\t\tIt\u2019\
      s up to Flora to restore life to Clementine Valley by growing fruit with her\
      \ magic gardening gloves!<br>\t\t\t\t\t<ul class=\"bb_ul\"><li>Create a blossoming\
      \ fruit farm empire in this tree growing, time and resource management game.\
      \ <br>\t\t\t\t\t</li><li>Use your magic gloves to grow 50 different fruit trees\
      \ in 8 unique environments. <br>\t\t\t\t\t</li><li>Explore tree roots to discover\
      \ new fruit seeds to grow and flower bulbs to plant.<br>\t\t\t\t\t</li><li>Sell\
      \ fruit to 7 different types of special characters, all with their own favorite\
      \ fruits! <br>\t\t\t\t\t</li><li>Keep pesky birds and cheeky gophers at bay\
      \ in order to maximize profits! <br>\t\t\t\t\t</li><li>Summon a squirrel helper\
      \ if you fancy a break, or take on one of the 10 challenges in Challenge mode\
      \ if you\u2019re feeling adventurous!<br>\t\t\t\t\t</li></ul>"
