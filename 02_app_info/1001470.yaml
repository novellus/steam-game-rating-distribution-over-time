details:
  data:
    about_the_game: "An inside look into the nascent musical revolution on the other\
      \ side of the globe.  Pioneer rapper MC Weber spearheads the creation of Chinese\
      \ rap music - a free form of creative self-expression that spreads like wildfire\
      \ amongst those struggling the most: young working class students and grassroots\
      \ migrants left out of the country's meteoric rise. In Hip-hop, these post-Mao\
      \ millennials have found a voice and vehicle for expressing their frustration,\
      \ anger, hopes, and dreams of a generation grappling with their place in the\
      \ new China. Yet the movement is challenged by enemies posing a threat to hip\
      \ hop\u2019s musical existence: state censors, on the one hand, and armies of\
      \ state-backed pop stars seeking to steal the name of Hip-hop for their own\
      \ gain. The strong strain of social commentary and opposition that is the hallmark\
      \ of underground rap music also makes it a threat in the eyes of state censors.\
      \ Will Underground Chinese Hip-hop survive?"
