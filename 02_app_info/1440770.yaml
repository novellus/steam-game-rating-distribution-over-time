    about_the_game: The goal of the <strong>Breach Wanderers</strong> demo is to showcase
      the core mechanics of the game.<br><br>You will get to play as Mirley (a deadly
      assassin) or Silan (an adventurer with a magical cannon and many tools). The
      demo gives the players access to the first area of the game, including the first
      3 bosses.<br><br>After a few fights, you will be able to customize your starting
      deck and card pool (the cards that you see during a run) as you see fit! There
      are more than 100 cards to choose from, so there's a lot of different decks
      available for you to try!
