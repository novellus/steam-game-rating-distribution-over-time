  data:
    about_the_game: "We are proud to introduce a new set of truck tyres and truck\
      \ accessories, officially licensed from Goodyear to Euro Truck Simulator 2.<br><br>Goodyear\
      \ is one of the world\u2019s largest tyre companies and well known for its premium\
      \ brand. For over 120 years Goodyear has pushed the envelope with new innovations\
      \ in tyres and 'beyond tyres' setting the standard in the industry. Building\
      \ on over 120 years of innovation, Goodyear just launched a full advanced range\
      \ of on-road truck tyres. With the latest technologies on-board, the new KMAX\
      \ GEN-2 and FUELMAX GEN-2 tyres deliver enhanced mileage and fuel-efficiency\
      \ performance, while being able to cope with all kinds of weather conditions.<h2\
      \ class=\"bb_tag\">Front Tyres</h2><br><ul class=\"bb_ul\"><li> 315/70 Goodyear\
      \ FUELMAX S GEN-2<br></li><li> 315/70 Goodyear KMAX S GEN-2<br></li><li> 315/80\
      \ Goodyear KMAX S GEN-2</li></ul><h2 class=\"bb_tag\">Rear Tyres</h2><br><ul\
      \ class=\"bb_ul\"><li> 315/70 Goodyear FUELMAX D GEN-2<br></li><li> 315/70 Goodyear\
      \ KMAX D GEN-2</li></ul><h2 class=\"bb_tag\">Paint Jobs</h2><br><ul class=\"\
      bb_ul\"><li> Goodyear Origins<br></li><li> Goodyear Dash</li></ul><h2 class=\"\
      bb_tag\">Cabin Accessories</h2><br><ul class=\"bb_ul\"><li> Goodyear Packable\
      \ Duffel<br></li><li> Wingfoot Airfreshener<br></li><li> Goodyear Blimp Model<br></li><li>\
      \ Goodyear Cap<br></li><li> Goodyear Mug<br></li><li> Goodyear Notebook<br></li><li>\
      \ Goodyear Wallet</li></ul>"
