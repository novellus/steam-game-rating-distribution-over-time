    reviews: "\u201CFor the first time in my VR playing life, I could picture just\
      \ sitting in a VR boat on a lake, with a real beer by my side and just passing\
      \ out while the fish nibble away at my line without a care in the world\u2026\
      I love this game!\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.thevrgrid.com/catch-and-release/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The VR Grid</a><br><br>\u201CWhat counts\
      \ in the end: Catch &amp; Release is a Software Gem with lots of charm, which\
      \ raises your mood. And this is explicitly so, not only for fishing fans, but\
      \ also, or maybe especially so, for fishing noobs.\u201D<br>4.5/5 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.godoculus.at/virtual-reality/catch-release-im-test-fischen-in-vr-war-nie-schoener/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GODOCULUS</a><br><br>\u201CCatch &amp;\
      \ Release is the epitome of a relaxing VR fishing experience. It feels so great\
      \ to unwind on a lake in the middle of nowhere and fish for an afternoon, without\
      \ worrying about mosquitoes.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.selectbutton.com/reviews/catch-release-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >SelectButton</a><br>"
