    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/679750/extras/screenshot_57.png?t=1588182927\"\
      \ /><br><u><strong>Just you. On a lake.</strong></u><br><br>Step into your rowboat,\
      \ grab the paddles and dive into a meditative, relaxing VR fishing experience\
      \ like no other.<br> <br>Catch &amp; Release places you on a beautiful mountain\
      \ lake and lets you freely explore and row around while you choose your fishing\
      \ spot and take in the scenery. The backdrop for your fishing adventures includes\
      \ dense forest, mountains, cliffs and reed covered coastlines.<br> <br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/679750/extras/Store_Image_01_-_smaller.png?t=1588182927\"\
      \ /><br><br>While you fish you can listen to music on the radio, skip stones\
      \ across the lake or use any other of the many interactive items.<br> <br>Choose\
      \ the right bait, pick a good fishing ground and cast your rod to get the biggest\
      \ fish on the hook! But once you do, it\u2019s not over yet. You\u2019ll have\
      \ to tire out your catch and win the fight before you can reel it in!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/679750/extras/Store_Image_02_-_smaller.png?t=1588182927\"\
      \ /><br> <br>The game is designed to enable players to unwind and play however\
      \ they want, or you can take on missions to unlock new gear and interactive\
      \ items to help you catch the biggest fish!<br> <br>Catch &amp; Release has\
      \ been built from the ground up for VR and tracked controllers. We have also\
      \ compiled several radio channels with their own music genres for your listening\
      \ pleasure on the lake.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/679750/extras/Store_Image_03_-_smaller.png?t=1588182927\"\
      \ /><br><br><strong>Catch &amp; Release</strong> works on Oculus Rift, HTC Vive\
      \ and Microsoft Mixed Reality."
