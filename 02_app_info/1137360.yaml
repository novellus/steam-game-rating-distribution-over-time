details:
  data:
    about_the_game: <strong>READY FOR A CHALLENGE?</strong><br><br>DOWN MEANS UP is
      an exciting pixel-platformer with a twist.<br><br>Inspired by games like VVVVVV,
      Super Meat Boy and Eron, this game has a focus on mechanics, controls and off-course,
      <strong>EPIC CHALLENGE!</strong><br><br>What makes DOWN MEANS UP unique, is
      that you can flip the direction of gravity.  You can even flip gravity in mid-air.  This
      makes for some interesting gameplay, where inertia plays a key role in landing
      the jump.<br><br><strong>Features</strong><br><ul class="bb_ul"><li> Challenging,
      yet rewarding levels<br></li><li> Character Handling that's feels just right<br></li><li>
      Epic 8-Bit Music [ + Skip Button ]<br></li><li> Pixel Art<br></li><li> Motivational
      Quotes as reward for finishing each level<br></li><li> Eh, lots of Spikes!</li></ul><br>Did
      I mention <strong>EPIC CHALLENGE</strong>?  Oh, right...<br><br><br><i>* To
      change the Screen Resolution or Controls, HOLD SHIFT, WHILE LAUNCHING the game.</i><br><br>Music
      used:<br>8-Bit Action - Moppysound
