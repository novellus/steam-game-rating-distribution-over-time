details:
  data:
    about_the_game: "You\u2019re on the threshold of a whole new experience, for ahead\
      \ of you is the extraordinary anthology of the Great Underground Empire. Once\
      \ you step through the door to Zork, you leave the world of arcade games and\
      \ trite fantasies behind and enter the dimension of your imagination. Every\
      \ plot, every puzzle, every personality has been honed and perfected to make\
      \ your experience uniquely realistic and involving. The Zork saga is text adventuring\
      \ at its finest. Welcome to the Underground. Your greatest challenge lies ahead\
      \ \u2013 and downwards.<br><br><ul class=\"bb_ul\"><li>The pack includes <i>Zork\
      \ I</i>, <i>Zork II</i>, <i>Zork III</i>, <i>Beyond Zork</i>, <i>Zork Zero</i>,\
      \ and <i>Planetfall</i>.<br></li><li>Twisted humour served with an intriguing\
      \ history of an absurd world.<br></li><li>Humorous and abstract solutions to\
      \ incredible puzzles.</li></ul>"
