    review: 'Edit: Well, no update since MAY 10, 2016. I guess this is done then.


      3/20/16: So...this is VERY MUCH early access. No doubt about that. What is here
      is very rough and I would say at least a year of updates will be needed to make
      it playable for the majority of Steam users. The menus don''t make much sense.
      The content is at a bare minimum. AI is brutish and easily tricked. That said,
      it feels like the old Twisted Metal games. There is a lot of potential here.
      For .99 you get what you pay for at this point, but I have high hopes for this
      one. Also, "Missle Uzi" is the best name for a weapon ever.'
