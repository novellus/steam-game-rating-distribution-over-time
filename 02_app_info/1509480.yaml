    detailed_description: "<h2 class=\"bb_tag\">\u5173\u4E8E\u300A\u5C65\u4E91\u5F55\
      \u300B</h2>\u300A\u5C65\u4E91\u5F55\u300B\u662F\u4E00\u6B3E\u4F7F\u7528Unity3D\u5F15\
      \u64CE\u5F00\u53D1\u7684\u539F\u521B\u7684\u6218\u68CB\u6E38\u620F\u3002<h2\
