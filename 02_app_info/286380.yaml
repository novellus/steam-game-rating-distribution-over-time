details:
  data:
    about_the_game: A truly unique puzzle experience that embraces simplicity, elegance,
      and challenge. Strata paints a simple yet challenging puzzle game onto a sophisticated
      canvas of color and sound. Test the limits of your brain by completing complex
      weaves of color to solve the puzzles. <br><br>The goal of Strata is to strategically
      layer colored ribbons to match a pattern. Using forethought and strategy you
      must sequence your moves correctly. Over time patterns emerge and your tactics
      may evolve, but Strata will keep you on your toes with increasingly difficult
      puzzles. <br><br>Special thanks to those who supported Strata on Greenlight!<h2
      class="bb_tag">Key Features</h2><ul class="bb_ul"><li>Hundreds of increasingly
      bigger and more challenging puzzles. <br></li><li>Option to Perfect each grid
      by completing it without pulling a ribbon back. <br></li><li>A simple, yet addicting
      game for any age. <br></li><li>Beautifully recorded sounds accompany your actions.</li></ul>
