    about_the_game: All contact with the mining ship USMSS Jerash has been lost and
      the company are sending you out there to find out what's happened.<br><br>Its
      in your contract, you have to check it out.<br><br>Assemble your away team and
      board the derelict ship.<h2 class="bb_tag">Hide.survive.escape</h2><br>A space
      survival horror game inspired by the aesthetic of late 70s/early 80s movies.<br><br>-Survive
      an ever present danger that you cannot see.<br><br>-Be quiet! they are attracted
      to sound.<br><br>-Switch between the three characters on the away team, each
      with their own special abilities.<br><br>-Use these special abilities to help
      the other members of your team advance.<br><br>-Hack, weld and blow up obstacles.<br><br>-Explore
      an entire star ship.<br><br>-Listen to an original atmospheric orchestral soundtrack.<br><br>-Discover
      a deep layered story involving the whole crew
