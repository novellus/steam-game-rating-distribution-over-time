details:
  data:
    about_the_game: "The Edgelands is an atmospheric adventure set in the present\
      \ day, based on real and imagined folklore.<br><br>Beginning in a house in the\
      \ forgotten rural backwoods beyond the City, you soon find yourself exploring\
      \ an uncanny rustic twilight landscape in which familiar rural landmarks overlap\
      \ with otherworldly occurrences, creating a dream-like blurring of the ordinary\
      \ and the supernatural.<br><br>The Edgelands is focused on exploration and atmosphere,\
      \ not brain-taxing puzzles and inventory juggling. It is a sedate and eerie\
      \ experience, with an ambiguous narrative designed to enhance the mood of dusky\
      \ ramblings in mysterious places where urban and rural environments overlap.<br><br>An\
      \ evocative electronic soundscape responds and adapts to your actions as you\
      \ interact with the environment and it\u2019s inhabitants.<br><br>The Edgelands\
      \ is a proud recipient of funding from Fundbetter, the initiative set up by\
      \ Failbetter Games, developers of Sunless Sea and Fallen London.<br><br><strong>&quot;Striking\
      \ visuals and a killer soundtrack &quot; - PC Gamer<br><br>&quot;Superbly Evocative&quot;\
      \ - Rock Paper Shotgun<br><br>&quot;A powerful, personal experience that is\
      \ well worth spending a hazy evening with&quot; - IndieGames<br><br>&quot;Compelling\
      \ and beautifully written&quot; - PC PowerPlay Magazine<br><br>&quot;One of\
      \ the most creatively surreal and bizarrely enthralling indie games of the last\
      \ several years &quot; - Starburst Magazine<br><br>&quot;The Edgelands knows\
      \ the power of sound design&quot; - Kill Screen</strong><br><br>Soundtrack available\
      \ here <a href=\"https://steamcommunity.com/linkfilter/?url=https://hoofus.bandcamp.com/releases\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://hoofus.bandcamp.com/releases</a>"
