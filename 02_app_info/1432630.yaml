    about_the_game: You and your space troop have a tough mission to defend Earth
      from an alien invasion in this epic space war. Will you be able to guide your
      troops to victory?<br><br><ul class="bb_ul"><li> Test your reflexes by facing
      a <strong>bullet hell</strong> that gets faster and faster each stage.<br></li><li>
      Buy <strong>allies</strong> to help you in this frantic war.<br></li><li> Collect
      <strong>power-ups</strong> to help you survive.<br></li><li> Accumulate points
      to <strong>upgrade</strong> your spaceship<br></li><li> Dodge <strong>asteroids</strong>
      while facing enemies.<br></li><li> Survive for a <strong>time limit</strong>
      to unlock new levels.<br></li><li> Face a wide variety of enemies and <strong>powerful
      bosses</strong>.</li></ul>
