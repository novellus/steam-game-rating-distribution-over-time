    review: "Es kann schon ganz cool sein, aber ich kann es nicht genie\xDFen, da\
      \ st\xE4ndig etwas st\xF6rt. Scheinbar kann ich mich nur fortbewegen, wenn ich\
      \ mich im Raum bewege. Was nicht gut ist, insbesondere da bei all dem Wei\xDF\
      \ die hellblauen Grenzen des Spielbereiches weniger auffallen. Das sorgt dann\
      \ daf\xFCr, dass man viele Sachen nicht machen kann, sondern praktisch station\xE4\
      r ist. \nDazu wird die Mission jedes mal resetted wenn man man stirbt. Was hart\
      \ nervt. Warum muss ich 10 mal wiederholen, was mir bereits gelungen ist? \n\
      Ich habe das Gef\xFChl, dass hier viel Potential durch eine eher m\xE4\xDFige\
      \ Portierung verschwendet wurde. \nUnd die Sache ist die, das Spiel hat au\xDF\
      er gameplay nichts. Grafik? Sauber aber nichts was besonders sch\xF6n w\xE4\
      re. Musik? Ich wei\xDF nicht mal OB es Musik hatte. Sounds? Es ist mir jedes\
      \ mal peinlich wenn er Ansager \"Superhot\" sagt. Story? Was f\xFCr ne Story?\
      \ Man spielt jemanden, der VR spielt. Und was spielt er? Scheinbar zusammenhanglose\
      \ Szenen aus einem Mafiafilm oder so. \nNein, dass Spiel spielt man zu 100%\
      \ wegen dem Gameplay, und das frustriert mich zu sehr durch das st\xE4ndige\
      \ zur\xFCcksetzen und sich nicht bewegen k\xF6nnen.\nHabe es reduziert gekauft,\
      \ und trotzdem habe ich das Gef\xFChl mein Geld w\xE4re anders besser investiert\
      \ gewesen."
