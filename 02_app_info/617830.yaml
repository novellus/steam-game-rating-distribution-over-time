    about_the_game: "Blurring the lines between cautious strategy and unbridled mayhem,\
      \ SUPERHOT VR is the definitive VR FPS in which time moves only when you move.\
      \ No regenerating health bars. No conveniently placed ammo drops. It's just\
      \ you, outnumbered and outgunned, grabbing weapons off fallen enemies to shoot,\
      \ slice, and maneuver through a hurricane of slow-motion bullets. <br><br>BODIES\
      \ ARE DISPOSABLE<br>MIND IS SOFTWARE<br>BODIES ARE DISPOSABLE<br>MIND IS SOFTWARE<br><br>Decisive\
      \ winner of dozens of VR Game of the Year awards, SUPERHOT VR is a title reimagined\
      \ and redesigned from the ground up for VR and hand tracking controllers. The\
      \ fruit of over three years of close cooperation between the critically acclaimed\
      \ SUPERHOT Team and Oculus, SUPERHOT VR brings the intensely visceral action\
      \ of SUPERHOT directly into your head and soul. And now \u2013 directly into\
      \ your VR headset too.<br><br>\U0001F3C6 GDCA Best VR Game 2018 Winner<br>\U0001F3C6\
      \ SXSW Best VR Game 2018 Winner<br>\U0001F3C6 DICE Awards Immersive Reality\
      \ Game of The Year 2017 winner.<br>\U0001F3C6 New York Game Awards Best Virtual\
      \ Reality Game 2017 winner.<br>\U0001F3C6 Unity Vision Summit Virtual Reality\
      \ Game 2017 winner.<br>\U0001F3C6 Pixel.Awards Best Virtual Reality Game 2017\
      \ winner.<br>\U0001F3C6 Digital Dragons Best Virtual Reality Game 2017 winner.<br>\U0001F3C6\
      \ GDCA Best VR Game 2017 nominee.<br>\U0001F3C6 SXSW Trending Game of the Year\
      \ 2017 nominee.<br><br><br>SUPERHOT VR now also includes the massive SUPERHOT\
      \ FOREVER update, bringing hours of new replayable challenges, achievements\
      \ and hardcore endless levels to SUPERHOT VR's time-bending gameplay, including:<br>\u2014\
      \ Test your aim where only headshots take out enemies.<br>\u2014 Race against\
      \ your best scores in bullet-time and real-time.<br>\u2014 Try to complete the\
      \ game without shooting.<br>\u2014 Get hardcore with faster enemies and less\
      \ reaction time.<br><br>The game will test your limits. It will bring pain \u2013\
      \ of the good kind.<br>In the end you will prevail. You will be one with the\
      \ system.<br><br><br>You used to be different. Lonely.<br><a href=\"https://store.steampowered.com/app/322500/SUPERHOT/?beta=1\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >SUPERHOT</a> made you ONE OF US.<br><br>You\
      \ are independent. You will not take orders.<br><a href=\"https://store.steampowered.com/app/690040/SUPERHOT_MIND_CONTROL_DELETE/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >MIND CONTROL DELETE</a> will set you\
      \ free."
