details:
  data:
    about_the_game: "The Walking Dead: The Telltale Definitive Series contains all\
      \ 4 Seasons, 400 Days, and The Walking Dead: Michonne, which includes over 50\
      \ hours of gameplay across 23 unique episodes. With graphical enhancements,\
      \ behind the scenes bonus features and faithful recreations of classic menus,\
      \ this is the definitive way to experience Clementine\u2019s journey and find\
      \ out how her story ends.<br><br><ul class=\"bb_ul\"><li>Graphical Enhancements:\
      \ \u201CGraphic Black\u201D art style brings Season 4\u2019s enhanced visual\
      \ style to all previous seasons of the acclaimed series.  Will also include\
      \ full dynamic lighting to episodes that previously did not receive this upgrade.<br></li><li>Behind\
      \ the Scenes Bonuses: Exclusive looks at the making of the game from the developers,\
      \ VO artists, and other team members that brought Clementine\u2019s story to\
      \ life.  This includes over 10+ hours of developer commentary and \u201CReturn\
      \ of the Walking Dead\u201D documentary short.<br></li><li>Gameplay Improvements:\
      \ Character performances, lip syncing, and other gameplay and UI enhancements\
      \ make this the definitive Telltale\u2019s The Walking Dead experience.<br></li><li>Even\
      \ more digital bonuses: Music player that includes 40+ tracks across all seasons,\
      \ art gallery, 3D model viewer with playable voice lines, and new 3D front end\
      \ that still includes the original menus and music from all past seasons.</li></ul>"
