    about_the_game: "\u30B2\u30FC\u30E0 \u306B\u3064\u3044\u3066\u3000\u65E5\u672C\
      \u8A9E<br />\r\n<br />\r\n\u3055\u3042\u3001\u304A\u3082\u3061\u3083\u306E\u4E16\
      \u754C\u3092\u5192\u967A\u3057\u3088\u3046\uFF01\uFF01<br />\r\n\u3053\u306E\
      \u30B2\u30FC\u30E0\u306F\u3001\u4ED5\u639B\u3051\u304C\u3044\u3063\u3071\u3044\
