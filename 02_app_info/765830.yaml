    about_the_game: <strong>CONTENT</strong><br>Does NOT include any table and customization
      unlocks.<br><br>This DLC unlocks Campaign mode.<br><br><strong>DESCRIPTION</strong><br>Campaign
      mode offers you a never-before-seen pinball experience with RPG elements.<br><br>The
      Campaign Mode includes more than 150 different levels spread out among the Solid
      State and EM tables. You do not need to own any DLC to play the campaign mode.<br><br><ul
      class="bb_ul"><li>Earn more coins by completing tasks and levels. These coins
      can be spent on upgrades.<br></li><li>7 upgradeable pinball parts (Battery,
      Plunger, Flipper Length, Ball Size, Time, Multiball, Nudge, Task).<br></li><li>The
      main goal is to complete all levels and unlock the secret treasure chest table!</li></ul>
