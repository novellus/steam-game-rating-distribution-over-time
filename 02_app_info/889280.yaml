    reviews: "\u201CStark stylised flair in a \u2018realistic\u2019 forest is a great\
      \ look. It can feel like how old horror movies used lighting, fog, and lens\
      \ filters to blast otherworldliness, which is great...  Good stuff\u201D<br><a\
      \ href=\"https://www.rockpapershotgun.com/2017/10/31/marginalia-horror-game-remake-released/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      It isn\u2019t just the striking visuals or the eldritch underpinnings of this\
      \ entry in this New Weird Horror, but how it all comes together to form a rich\
      \ tapestry with drawn out presentation in a way one would only typically come\
      \ to expect from the cinema.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.rebind.io/letters-from-kestlebrook-marginalia-3182/\"\
      \ target=\"_blank\" rel=\"noopener\"  >RE:BIND</a><br>"
