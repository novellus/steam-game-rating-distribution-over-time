    about_the_game: "Mind Zero is an action-packed dungeon-crawler RPG. Play as Kei,\
      \ a high school student whose life turns upside down when he forms a contract\
      \ with a \u201CMIND,\u201D a weapon/being with deadly powers. With the government\
      \ and other forces trailing him and his friends, Kei will need to discover the\
      \ secret behind \u201CMIND.\u201D Will these newfound powers help him or ultimately\
      \ be his doom?"
