    about_the_game: "Armed with a new prototype hover board, Rico vows to take down\
      \ the Agency after learning of their plans to eliminate him.<br />\r\n <br />\r\
      \nTom Sheldon joins Rico on his mission and the pair begin by investigating\
      \ a large submarine which has surfaced ominously off the coast of Solis. <br\
      \ />\r\n <br />\r\nCould Rico be out of his depth against The Agency? The odds\
      \ are mounting and the hunter is about to become the hunted\u2026<br />\r\n\
      <br />\r\nDanger Rising is included in the Just Cause 4 Expansion Pass<br />\r\
      \nEarly Access begins 29th August for Gold Edition and Expansion Pass owners.\
      \ Available to purchase separately and play from 5th September."
