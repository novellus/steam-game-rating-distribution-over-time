    recommendationid: '84001355'
    review: 'I had a lot of fun with Wordle 1-3. Now I am wondering, why Part 4 has
      become so terribly easy. It is no challenge at all which is a little bit sad.
      Is it really neccessary to do puzzles nowadays on a level, where small minded
      are able to follow to make it a commercial success? If so, then please make
      a own game line ("Wordle Light") for them and dont ruin the great mechanics
      of the game. Another suggestion: Make the display of the symbols an option.'
