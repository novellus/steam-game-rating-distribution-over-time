details:
  data:
    about_the_game: "A retro gothic horror roguelite MMO set in the 18th century.\
      \ A vampiric universe where the long-living creatures started to replace their\
      \ biologic parts with machine ones in order to be more powerful and reduce body\
      \ damage, becoming android hybrids.<br><br>Play as your favorite android vampire\
      \ with your friends online. Choose between different models, each one with different\
      \ appearance, available weapons and play style.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1419720/extras/combat-preview.gif?t=1604342336\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1419720/extras/title-magitech-familiars.png?t=1604342336\"\
      \ /><br><br>Talk with the Cartomechanic to draw your first Tarot Card. Use it\
      \ to summon your magitech Familiar. Each card provide an unique Familiar creature\
      \ that will accompany you and shoot your enemies (or for, some models, cure\
      \ your character).<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1419720/extras/run-preview.gif?t=1604342336\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1419720/extras/title-an-endless-curse.png?t=1604342336\"\
      \ /><br><br>Some places in the world of Bloodlust Online, like the Armandia\
      \ Village, are bound to an endless curse: the massive castle of Countess Bathory,\
      \ now a deadly bloodsucking machine, rises and the creatures starts to attack\
      \ the innocent people. It is up to you to make way through these procedurally\
      \ generated castles and destroy The Blood Countess.<br><br>Every time she is\
      \ killed the curse restarts and the castles rebuilt, giving some time for the\
      \ villagers to rest. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1419720/extras/title-face-your-mistakes.png?t=1604342336\"\
      \ /><br><br>Beware: your death is permanent. Every time you die your character\
      \ is infected by the Bathory virus and becomes her slave. Your next character\
      \ will have to fight it in the same place to earn items and the previous tarot\
      \ card.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1419720/extras/city-preview.gif?t=1604342336\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1419720/extras/title-old-and-new-influences.png?t=1604342336\"\
      \ /><br><br>The main influence of Bloodlust Online is the Castlevania series:\
      \ the setting, the castles, the creatures and one of the goals to visit 100%\
      \ of the maps. The game also draws inspiration on the Vampire Chronicles of\
      \ Anne Rice to name some elements (like the Armandia, Lestatia with the Th\xE9\
      \xE2tre and Louisian Villages) and contents of the plot. Nier Automata is present\
      \ giving the concept of shooting companions (and sword dwelling characters),\
      \ android models and dead body rescue."
