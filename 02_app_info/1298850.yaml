details:
  data:
    about_the_game: "Lihue is a narrative adventure that takes place in the dream\
      \ of a 26-year-old trans girl. Through her memories you will know her deepest\
      \ desires and fears. Explore the landscapes of her mind to discover the reasons\
      \ that led her to undertake this journey into the dream world.<br />\r\n<br\
      \ />\r\nYou will face intimate challenges, where empathy will be your guide\
      \ to overcome them. You will have to look carefully, listen to even the slightest\
      \ whisper and investigate at every corner. Listen to her inner voice, reveal\
      \ the phrases that marked her, and interact with the most important moments\
      \ of her life. <br />\r\n<br />\r\nAccompany Lihue through scenarios where the\
      \ boundary between dreams and nightmares is blurred. Help her to reconstruct\
      \ the most important events of her life, to overcome the conflicts that prevent\
      \ her from moving forward, and to decide the course of her future... before\
      \ it is too late.<br />\r\n<br />\r\nMAIN FEATURES:<br />\r\n<br />\r\n*An intimate\
      \ and profound story full of nuances. <br />\r\n<br />\r\n*Non-linear narrative\
      \ adventure.<br />\r\n<br />\r\n*Semi-open world with different zones depending\
      \ on the choices you make.<br />\r\n<br />\r\n*Scenarios and dreamlike landscapes.<br\
      \ />\r\n<br />\r\n*Different types of enemies. <br />\r\n<br />\r\n*Handmade\
      \ illustrations."
