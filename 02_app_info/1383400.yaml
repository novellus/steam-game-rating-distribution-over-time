details:
  data:
    about_the_game: "Today too, in the town tavern the crystal appraisers devote themselves\
      \ to their business, in search of a far-off legend. Set off on a journey, with\
      \ four allies who have the future on their shoulders, to find the legendary\
      \ crystal mother lode!<br />\r\n<br />\r\nEnjoy solving puzzles in dungeons,\
      \ and strike up conversations with the people around the world. Battles with\
      \ bosses feature conversations, which might even give you some hints about tactics!\
      \ Fill the skill slots with the skills you like to be prepared for strategic\
      \ turn-based battles.<br />\r\nFind the ores to craft weapons and search around\
      \ pots and objects to get items for your adventure.<br />\r\n<br />\r\nWatch\
      \ over the fate of the crystal seekers until the end of their journey!"
