    review: "Eine Suche nach Kristallen mit skurrilen Charakteren. Ziemlich einfacher\
      \ Kampf, aber manchmal herausfordernd. Finde einen Schatz, der verschiedenen\
      \ Statistiken automatisch einen kleinen Prozentsatz hinzuf\xFCgt. Wirklich ein\
      \ ziemlich lustiges Spiel. Au\xDFerdem mag ich die Idee eines Gruppenmitglieds,\
      \ das die F\xE4higkeiten eines Monsters erlernen kann."
