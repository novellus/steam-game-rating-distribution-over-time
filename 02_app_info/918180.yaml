    about_the_game: '<strong>Test your knowledge: Cats </strong> is a test game that
      will test your knowledge of different cat breeds. Do you know how to look like
      a variety of cat breeds? Havana, Somalia, Oriental, Peterbald, Maine Coon, Pixibob
      and many others. Test yourself with our interesting test. The essence of the
      game - is to choose one correct answer from four options! Answer all the questions
      correctly and get 48 beautiful achievements!<br><br>Don''t forget to share your
      result in the comments! <br><br><strong>Key game features: </strong><br> - Allows
      you to test your knowledge of feline <br> - For children and adults<br> - Helps
      to remember and learn how to look and called certain breeds of cats.<br> - 48
      achievements'
