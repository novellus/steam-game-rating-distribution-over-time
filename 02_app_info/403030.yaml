    about_the_game: mdiapp+ SE is a paint tool for creating cartoon.<br><br>It is
      equipped with the following convenient functions for creating a cartoon, such
      as:<br><ul class="bb_ul"><li>1bit/8bit layer that requires a small memory consumption
      (the standard color layers are also available)<br></li><li>32bit and 64bit versions
      available (64bit version enables a faster performance)<br></li><li>Project management
      window that enables to organize the cartoon pages<br></li><li>Supporting multi
      thread (for the brush/blending mode processing)<br></li><li>Script Brush that
      enables programming (Lua)<br></li><li>3D Perspective tool for drawing sterically<br></li><li>Pen
      Pressure input from a pen tablet (Wintab/TabletPC)<br></li><li>Free Transform/Mesh
      Transform on layer<br></li><li>Common MDP format with FireAlpaca/MediBang Paint<br></li><li>Concentration
      Lines Filter</li></ul>
