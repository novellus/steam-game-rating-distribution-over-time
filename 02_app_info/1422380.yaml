    about_the_game: "Witches x Warlocks is a cute and light-hearted Halloween Raising\
      \ Sim; featuring a customizable protagonist and 4 love interests of different\
      \ genders!<br><br>Witches x Warlocks will be available as a free version with\
      \ 3 love interests (male, female, nonbinary).<br>The DLC will contain additional\
      \ illustrations and one additional romance route.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1422380/extras/Liner_Story_sm.png?t=1604171391\"\
      \ /><br>Seven days until Halloween!<br><br>Seven days until the final exams!<br><br>Seven\
      \ days until Fay Nightshade gets booted out of school for being the only witch\
      \ unable to cast a single spell.<br><br>Take control of Fay and help them cram\
      \ a semester's worth of studying in the last week before the exams!<br><br>How\
      \ many spells can you learn? And will you manage to find Fay a date for the\
      \ Halloween festivities afterwards?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1422380/extras/Liner_Features_sm.png?t=1604171391\"\
      \ /><br>\u2666  Customizable protagonist (hair colour, skin colour)<br>\u2666\
      \  Custom name &amp; pronoun<br>\u2666  4 romantic interests (2 male, 1 female,\
      \ 1 nonbinary)<br>\u2666  28 spells / scenes to unlock<br>\u2666  Partial VA<br>\u2666\
      \  6 endings<br>\u2666  Around 1 hour per playthrough<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1422380/extras/Liner_Characters_sm.png?t=1604171391\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1422380/extras/LSF_1_MC_v2_sm.png?t=1604171391\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1422380/extras/LSF_2_Wolf_v2_sm.png?t=1604171391\"\
