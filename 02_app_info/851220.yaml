    detailed_description: <h1>Update Notes</h1><p><strong>New</strong>:<br>The version
      with the virtual reality and A-Frame / WebVR is available (in test mode).<br>-
      Launch SteamVR.<br>- Use a default compatible web browser (<a href="https://steamcommunity.com/linkfilter/?url=https://webvr.info)"
      target="_blank" rel="noopener"  >https://webvr.info)</a>.<br>- Enable WebVR
      if necessary (with Chrome for example).<br>- Choose an &quot;Audio Mode&quot;
      to enable or disable a 3D positional audio track.<br>- Choose the &quot;Game
      Mode&quot; to play and kill the monsters by avoiding to miss them.</p><br><h1>About
      the Game</h1><strong>Free the Animation</strong><br><br>WebGL Animation and
      Game<br><br>Animation with the Roller Coaster<br>Shooting Game with the Roller
      Coaster<br><br>Many Background Images:<br>- Cubemaps<br>- Spherical Panoramas<br>-
      Planar Panoramas<br><br>Many Dynamic Effects:<br>- Fog Density<br>- Exposure
      of the Cubemaps and of the Panoramas<br>- Color Mixing with Variable Opacity<br><br>Notes:<br>-
      Compatibility with 4K / HDR<br>- SBS (Side-by-Side)<br>- Full Screen<br>- Gamepad
      Support<br>- 3D Positional Audio
