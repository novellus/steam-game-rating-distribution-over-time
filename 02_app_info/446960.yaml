    about_the_game: "Marty is a caustic, small-time con artist drifting from one scam\
      \ to the next. When his latest ruse goes awry, mounting paranoia forces him\
      \ from his lousy small town temp job to the desolate streets of Detroit with\
      \ nothing more than a pocket full of bogus checks, a dangerously altered Nintendo\xAE\
      \ Power Glove, and a bad temper. Albert Camus meets Freddy Krueger in BUZZARD,\
      \ a hellish and hilarious riff on the struggles of the American working class."
