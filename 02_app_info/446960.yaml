    short_description: "Marty is a loser with a temp job. When his boss catches wind\
      \ of his low level cons, he's forced to flee to the menacing streets of Detroit\
      \ with only a few bogus checks, a dangerously altered Nintendo\xAE Power Glove,\
      \ and a short fuse."
