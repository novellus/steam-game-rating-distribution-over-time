details:
  data:
    about_the_game: Ahoy, mateys! Are you ready for sailing, plundering and drinking
      rum?<br><br>Pirate Ship Tiles have the essentials you'll need to construct your
      own pirate adventure. This set includes both the inside and the outside of a
      pirate ship, as well as a secret pirate cove - complete with furniture, treasure
      and authentic pirate details.<br><br>Features:<br><ul class="bb_ul"><li>A smooth,
      painterly style like the one you'll find in Casino, Valentine's, Winter Wonderland,
      Sci Fi, Halloween, Evil Castle, Royal and Dungeon &amp; Volcanoes tile packs.<br></li><li>Large
      and detailed pirate ship, with a deck, mast and sails.<br></li><li>Insides of
      pirate ship, with multiple decks, furnishings, canons and navigational tools.<br></li><li>Pirate
      hidden cove elements, with a cave for hidden treasure, dock, animated boat and
      more.</li></ul>
