    about_the_game: "Step into the boots of Boyd Travers, Private First Class of the\
      \ \u201CAll-American\u201D 82nd Airborne Division, and revolutionize the way\
      \ the war is fought. From a rocky beginning in Sicily to war winning triumphs\
      \ in the heart of Germany, fight the epic WWII battles that turned America\u2019\
      s first paratroopers into combat legends. Begin each mission from the air and\
      \ behind enemy lines, then jump immediately into the action. On the ground,\
      \ tackle objectives in any order across an expansive, free-roaming environment,\
      \ using a wide variety of upgradeable weapons to your strategic advantage.<br>\t\
      \t\t\t\t\t<ul class=\"bb_ul\"><li>Open battlefields<br>\t\t\t\t\t\t</li><li>Vertical\
      \ combat<br>\t\t\t\t\t\t</li><li>Affordance AI<br>\t\t\t\t\t\t</li><li>Upgradeable\
      \ weapons<br>\t\t\t\t\t\t</li></ul>**For instructions on how to switch language\
      \ in-game after initial launch, see the README file available in game Support\
      \ file.**"
