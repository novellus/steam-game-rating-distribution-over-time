details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1403250/extras/underworld-memories-wishlist-600x60.gif?t=1605791246"
      /><br>In Underworld Memories you control a mysterious character with no memory
      in a dungeon. Each room is unique and full of surprises. Defeat your enemies,
      get stronger and stronger and go down to the next room.<br>Underworld Memories
      is an Action <strong>Roguelike</strong> with changeable maps.<br><strong>Story</strong><br>With
      no memory of your past, your only option is to stay alive in search of answers.
      Advance through the dungeon and begin to understand the real reason for being
      there. Fragments of your past will be released, so be prepared!<h2 class="bb_tag">Main
      features</h2><ul class="bb_ul"><li> <strong>Permanent death</strong>. You will
      die! And you will need to go back to the beginning, losing all your coins and
      dignity in the process. <br></li><li> <strong>Random rooms</strong>. Each room
      is unique and generated in a procedural way. So, enjoy each round. The next
      room only becomes available after defeating all enemies in the current one.
      <br></li><li> <strong>Vertical dungeon</strong>. All rooms are exactly below
      the previous one and all you want to do is reach the bottom and end your suffering.
      <br></li><li> <strong>Skills</strong>. When you defeat a boss, you get a boss
      soul, that soul can be exchanged for a skill. Skills are kept even after death.
      <br></li><li> <strong>Combat</strong>. Inside small rooms full of bizarre creatures
      you will experience frantic combat and a shower of bullets. <br></li><li> <strong>Portals</strong>.
      Use portals wisely to teleport to rooms you've already explored.</li></ul>
