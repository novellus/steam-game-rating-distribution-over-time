    about_the_game: 'Homura Banto joins the team from Jaleco''s classic baseball series:
      Bases Loaded.<h2 class="bb_tag">Contents</h2>Homura hits the field swinging
      away, using his bat to attack. Hit enemy shots back and deal a grandslam''s
      worth of damage at close range!<br>Hear the familiar shout of Home Run! as Homura
      unleases a deadly bunt attack!<br>His bomber unleashes an avalanche of unwan...
      er, pristine game cartridges, dealing huge retro damage to everything in their
      path!<br>Blast away to the exclusive remix track in Time Attack Mode (BGM Type
      &gt; Classic Type)!<br><br>Banto can be used in Arcade Mode + and scores using
      him can be recorded on the on-line leaderboards.<br>The DLC also adds a new
      page to the Data Mode HD library where you can look at flyers, screenshots and
      other documents related to Moero!! Pro Yakyu (Bases Loaded) while listening
      to commentary by the game''s characters.<h2 class="bb_tag">Character Profile</h2>Homura
      Banto (voice: Nobuyuki Hiyama)<br><br>Introducing Homura Banto, the first ever
      mascot that resulted from a bug in a classic console baseball game. Though corrected
      for the US release, Japan''s Bases Loaded is famous even now for a bug which
      allowed home runs to be hit with a bunt, hence Homura''s name. <br>Homura''s
      character design is courtesy of none other than the legendary Kenichi Sonoda!
      (Suchie Pai, Riding Bean, Gunsmith Cats).'
