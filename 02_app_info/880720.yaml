  data:
    about_the_game: "You're an AI that wakes up in an artificial world filled with\
      \ puzzles that is there to train your cognitive abilities. There you meet an\
      \ observer that directs you with snarky comments. The puzzles are are set up\
      \ to train your rope slinging (grappling gun) abilities. You start of with an\
      \ 0% accuracy/complete status and have to build your skills up to a 100% to\
      \ unlock the next challenge. You can expect fun and challenging physics puzzles\
      \ where you need to use your grappling gun, and later your tethering gun, to\
      \ manipulate your environment to get to the exit of each puzzle. You need to\
      \ jump, swing, drag, throw, push, pull, and tether objects together in whatever\
      \ ways necessary to achieve this. Expect challenges where you need to combine\
      \ rope acrobatics with your puzzle solving abilities.<h2 class=\"bb_tag\">What\
      \ you can expect:</h2><br><ul class=\"bb_ul\"><li>Physics <br></li><li>Rope\
      \ slinging acrobatics   <br></li><li>Platforming action<br></li><li>Grappling\
      \ gun based puzzles<br></li><li>Anti-gravity and many more physics driven twists<br></li><li>Robotic\
      \ humor<br></li><li>And later...tethering gun  \u033F\u033F \u033F\u033F \u033F\
      \u033F \u033F'\u033F'\\\u0335\u0347\u033F\u033F\\\u0437= ( \u2580 \u035C\u035E\
      \u0296\u2580) =\u03B5/\u0335\u0347\u033F\u033F/\u2019\u033F\u2019\u033F \u033F\
      \ \u033F\u033F \u033F\u033F \u033F\u033F</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/880720/extras/entangledgif.png?t=1541844091\"\
      \ />"
