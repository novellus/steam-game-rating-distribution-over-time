    reviews: "\u201Cyou cannot play this game without thinking of Portal. From gameplay\
      \ to setting, its influence is constantly felt throughout. However, by adopting\
      \ a 2D playing field and several other unique choices, Entangled ensures it\
      \ has its own identity\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://launchpartygaming.com/reviews/pc-reviews/2018/entangled-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >LAUNCHPARTY</a><br><br>\u201Cdue to the\
      \ variety of the levels and how you make use of the grapple hook and rope, it's\
      \ quite a unique experience and well worth taking a look at if you like puzzle\
      \ games that add a bit of platforming into them. Very surprised by this one.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamingonlinux.com/articles/entangled-is-a-surprisingly-good-physics-puzzle-game-with-an-interesting-grapple-gun-mechanic.12792\"\
      \ target=\"_blank\" rel=\"noopener\"  >GamingOnLinux</a><br>"
