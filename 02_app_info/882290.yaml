details:
  data:
    about_the_game: Have you ever wanted to be a professional paper pusher? Taking
      care of the proper paperwork in time is important for everyone, see if you can
      make it to the top!<br><br>Stamp files, staple them, sign them, fill them out,
      categorize them, or all of that at once!<br><br>Take Care of the Paperwork uses
      procedurally generated levels that slowly increase in difficulty. As you reach
      new levels, you'll have to allocate your time wisely or risk ruining the paperwork.<br><br><strong>Features:</strong><br>-
      Minimalistic design<br>- Challenging levels (no really, they get pretty difficult
      and long!)<br>- Simple to understand game mechanics<br>- Paper pushing analytics
      (every 5 levels)<br>- Global leaderboards<br>- NO micro-transactions!<br>- Original
      high fidelity soundtrack + piano renditions (WAV)<br>- Non-stop paper pushing
      with break times!
