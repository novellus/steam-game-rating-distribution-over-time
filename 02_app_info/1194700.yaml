    detailed_description: '<h1>Our Friends'' Game:</h1><p><a href="https://store.steampowered.com/app/1019550/Thief_Simulator_VR/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1019550/Thief_Simulator_VR/</a><br><a
      href="https://store.steampowered.com/app/1009560/The_Tenants/" target="_blank"
      rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1009560/The_Tenants/</a></p><br><h1>About
      the Game</h1><img src="https://steamcdn-a.akamaihd.net/steam/apps/1194700/extras/1_en_US.gif?t=1606919251"
      /><br><br>We have ensured that House Flipper VR brings a unique experience,
      no matter if you ever tried virtual renovations. The veterans will definitely
      notice some items they have never seen before as well as a new graphic design.
      But all this is just the tip of the iceberg. The biggest revolution is in the
      gameplay itself. We have completely redefined all the mechanics: from now on
      you are not getting rid of all the dirt from the counter with a single click
      - swing that virtual brush yourself!<br><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1194700/extras/2_en_US.gif?t=1606919251"
      /><br><br>Looking for new VR challenges? You have come to the right place -
      just about time for a makeover! Look through your goggles to see all the wrecked
      houses crying out loud for your help. Grab the controllers and get to work!
      You will single-handedly assemble the heaters, plaster the walls, and do tens
      of other jobs to bring back the former glory of the place.<br><br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1194700/extras/3_en_US.gif?t=1606919251"
      /><br><br>Renovation activities require a lot of effort, so we got you some
      backup. Uncle Harry will take you under his wings, regularly seeking new special
      jobs for you to take on: one client might need an overnight express cleaning
      after a party, another will require some help with his family problems - you
      will not get bored!<br>During the renovation process, you can always count on
      Beaver the Builder!<br>This animated companion will not only bring a smile to
      your face but will also support you, explaining the elements of the game. He
      is not only taking care of the woodwork!<br><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1194700/extras/4_en_US.gif?t=1606919251"
      /><br><br>There is a series of challenging renovations ahead of you, so do not
      hesitate!<br>Reach for your tool belt, get your crew and take matters in your
      own hands. Are you going to become the best flipper? It is all up to you!'
