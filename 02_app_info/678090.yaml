details:
  data:
    about_the_game: "<strong>Symplok\xE9: Legend of Gustavo Bueno</strong> is a point\
      \ and click adventure with the scent of legendary classics such as The Secret\
      \ of Monkey Island or The Day of the Tentacle. The game is completely designed\
      \ in MS Paint and it is divided in different chapters. This is Chapter 1.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/678090/extras/Storeimg1.jpg?t=1572977710\"\
      \ /><br><br><u><strong>Philosophically Thrilling</strong></u><br><br>Lead Benito\
      \ Retamosa, a lazy student of Philosophy more interested in drinking <i>kalimotxo</i>\
      \ than in reading Aristotle, in his quest for enlightenment. Experience the\
      \ hurdles of Spanish university and become an unconventional hero as you face\
      \ very surrealistic situations.<br><br><u><strong>Who is Gustavo Bueno?</strong></u><br><br>Gustavo\
      \ Bueno is one of the most relevant contemporary philosophers in the world.\
      \ He developed what is known as \u201Cphilosophical materialism\u201D, concept\
      \ which merges marxism with the Spanish philosophical tradition and the Christian\
      \ philosophy. He will guide you throughout this game.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/678090/extras/storeimg2.jpg?t=1572977710\"\
      \ /><br><br><u><strong>\xA1Que Viva Espa\xF1a!</strong></u><br><br>This title\
      \ captures the spirit of Spanish culture and it is highly recommended for those\
      \ who want to understand the way Spaniards live and feel. Every text is translated\
      \ into English but voices are kept in Spanish."
