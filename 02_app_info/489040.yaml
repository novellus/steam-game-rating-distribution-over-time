    about_the_game: 'What''s it like to face down the most renowned fighter in the
      world? Three-time World Heavyweight Champion Muhammad Ali defeated almost every
      top fighter of the golden age of boxing. Now, experience Ali like never before:
      through the eyes of his biggest rivals, including Ken Norton, Earnie Shavers,
      Joe Frazier, George Foreman, Leon Spinks, George Chuvalo, Sir Henry Cooper and
      Larry Holmes. Turning the cameras provides a fresh and impactful perspective
      on Ali, the sport, talent and courage.'
