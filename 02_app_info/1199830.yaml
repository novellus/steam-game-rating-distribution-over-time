    about_the_game: "Enter a virtual world of hacking with this real-life hacking\
      \ simulator. Every choice you make will tailor a unique outcome. The possibilities\
      \ are endless - if you know how to do it. With its own storyline, you can take\
      \ your time and complete the required tasks and quests at your own leisure.\
      \ You can even play the game in sandbox mode if you\u2019d like!<br><br><strong>How\
      \ To Hack In?</strong> allows you to be whatever you want to be. Whether you\
      \ are a silent hacker deleting logs, leaving systems undamaged and remaining\
      \ invisible, or a destroyer of all systems hacked, the choice is yours! Just\
      \ remember \u2013 you will face the consequences sooner or later.<h2 class=\"\
      bb_tag\">A Real-life Hacking Experience</h2>You will start the game with easy\
      \ hacking targets and progress to hacking banks and national services, interfering\
      \ with big events \u2013 all of which will pop-up throughout the game. You may\
      \ be required to perform in-depth analysis into some systems to fully understand\
      \ how they work and how to penetrate them. <br><br>Hacking tools will be provided\
      \ throughout the game, including SSHCrack, Keyloggers, SQL injection, XSS, Social\
      \ Engineering Toolkit, Nmap, a powerful Linux-like terminal, and many more.\
      \ But - it doesn\u2019t stop there. Some hacks will require research and reconnaissance\
      \ about the target at hand. Try using social engineering techniques to hack\
      \ the people and not the systems \u2013 the world of virtual hacking is at your\
      \ fingertips! <br><br>A variety of attack vectors are at your disposal. Approach\
      \ each hack differently with multiple hacking options. Hijack and replace website\
      \ information and create your own servers and website. Create your own scripts\
      \ and tools to help with automation and task completion with the In-Game Code\
      \ Editor. You can even help other players by sharing your successful scripts!<h2\
      \ class=\"bb_tag\">Unique Non-player Characters</h2>With <strong>How To Hack\
      \ In?</strong>, you have a role-playing game mixed with a hacking simulator.\
      \ All NPCs have their own statistics which define their behaviour and can change\
      \ throughout the game according to your, or other, NPC actions. You will only\
      \ be able to interact with them on communicator on certain dates and times as\
      \ they each have their own schedule.<br><br><br>At certain times, they might\
      \ be more active in the world, on specific servers and services, than other\
      \ times. Their behaviour emulates real-user activity; meaning they can log in\
      \ on social media, write posts, work on servers, and even keep to their own\
      \ daily routine! <br><br>Once you\u2019ve gained a valuable reputation, you\
      \ can join multiple, diverse hacker groups that will help you in some or other\
      \ way. Lead branch-tree dialogues and make decisions as you venture through\
      \ quests and tasks. This game was designed to have multiple solutions and outcomes.\
      \ Who knows? Maybe the best option is the least obvious one, maybe not\u2026\
      ?<h2 class=\"bb_tag\">A Different Scenario and Outcome With Each New Game</h2>Every\
      \ time you start a new game, How To Hack In will create new data for servers,\
      \ NPCs, and event scenarios. NPCs, IP addresses, passwords, and more will all\
      \ look and be different each time a new game is started. Experience something\
      \ different and enter a new virtual hacking game each time you replay.<h2 class=\"\
      bb_tag\">Versatility At Its Best</h2>Virtual hacking has never been this versatile.\
      \ What\u2019s more, you don\u2019t need real-life experience to play. Anyone\
      \ with any amount of hacking knowledge can enjoy How To Hack In. Change the\
      \ themes, manipulate the scenarios, hack the systems, be a real life \u2013\
      \ virtual \u2013 hacker!<br><br><br><strong>Add How To Hack In to your <u>Wishlist</u>\
      \ now</strong> and bask in virtual hacking bliss. The fun begins now - if you\
      \ dare to take the first step. See you on the other side."
