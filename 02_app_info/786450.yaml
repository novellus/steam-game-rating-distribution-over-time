details:
  data:
    about_the_game: "<strong>Don't Bite Me Bro!</strong> is a 1-4 Player Couch Co-op\
      \ open-world <strong>zombie</strong> apocalypse game. <strong>Explore</strong>\
      \ the world for resources, find and save survivors throughout the world, each\
      \ which become playable characters with unique traits and abilities. Enter randomly\
      \ generated dungeons as you <strong>Build</strong>, <strong>Upgrade</strong>,\
      \ and <strong>Defend</strong> your home from constant waves of Zombies.<br><br><strong>Don't\
      \ Bite Me Bro! +</strong> includes the <strong>Bearman Land DLC Expansion Pack</strong>,\
      \ featuring all <strong>New Survivors</strong>, a <strong>New Dungeon</strong>,\
      \ and <strong>Bearman Land Theme Park</strong>, ready for exploration!<h2 class=\"\
      bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Don\u2019t Bite Me Bro features\
      \ hours of single-player and local multi-player game play inspired by the games\
      \ that we grew up playing.<br></li><li>Enjoy endless fun either on your own\
      \ or with up to three of your best zombie-slaying buds.<br></li><li>Don\u2019\
      t Bite Me Bro\u2019s bright and playful 3D aesthetic gives it the feeling of\
      \ playing within a zombie-infested toy chest.<br></li><li>Start humanity from\
      \ scratch as you gather resources, build your safe zone, and fortify it with\
      \ both defensive and offensive upgrades.<br></li><li>Defend your base and its\
      \ inhabitants from endless waves of the undead.<br></li><li>Explore a ruined\
      \ town, deserted woods, a murky swamp, an overrun city and more memorable biomes.<br></li><li>Conquer\
      \ terrifying randomly generated dungeons with menacing Bosses on your quest\
      \ to end the apocalypse.<br></li><li>Barter with the mysterious traveling merchant\
      \ to acquire additional resources, weapons, and power-ups.<br></li><li>Collect\
      \ an arsenal of weapons and a fleet of versatile vehicles.<br></li><li>\u2018\
      Man\u2019s best friend\u2019 doesn\u2019t apply to the undead. Rescue your very\
      \ own canine companion.<br></li><li>Harvest corn. Everybody loves corn.</li></ul>"
