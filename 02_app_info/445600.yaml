    about_the_game: Void Raiders is sci-fi top down shooter focused on character progression
      and shooting both humans &amp; aliens that stands in your way to become most
      feared raider on Neptune planet. Blast your way through many exotic locations,
      collect mysterious artifacts, powefull relics and shards of power to upgrade
      your characters, their equipment and even Lone Invader tavern whitch serves
      as a base of your marauding operations.
