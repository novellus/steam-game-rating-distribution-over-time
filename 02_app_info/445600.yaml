    review: 'It is just too unpolished to be worth a thumbs up, even at heavy discount.


      I could tolerate about 45 minutes of play before giving up and card idling.


      A good effort for a first game, but not ready for the big-time.


      Feels like if they put another 6 months of polish on it, it might be good, but
      this game is a lemon.'
