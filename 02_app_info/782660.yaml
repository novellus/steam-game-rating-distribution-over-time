    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/782660/extras/Art3_600x300.png?t=1572352323\"\
      \ /><br><br><strong>Hop into a tank and immerse yourself in a world of furious\
      \ tank battles</strong><br>Invite your friends and play together ABSOLUTELY\
      \ FOR FREE!<br><br><strong>DEFEND THE HONOR OF YOUR COUNTRY</strong><br>Fight\
      \ for your country! Face opponents from the USA, China, Russia, Japan, Germany\
      \ and many other nations.<br><br><strong>EXCITING GAME MODES</strong><br>Choose\
      \ your battle mode! <br>Crazy mayhem in the free mode or coordinated attacks\
      \ in group battles?<br><br><strong>YOUR TANK \u2013 YOUR RULES</strong><br>You\
      \ will have various combat vehicles in your battle arsenal.<br>Each tank represents\
      \ a unique tactic, a unique warfare style.<br>Use a light tank for recon missions\
      \ on the enemy territory and hit-and-run tactics! Pick a heavy and powerful\
      \ tank to get the blow on your powerful armor and strike back!<br>The upgrading\
      \ starts from battle vehicles from the middle of 20th century and at the last\
      \ levels it will be newest tanks like the Leopard 2, \u0422-90, M1 Abrams, and\
      \ \u0422-14 \xABArmata\xBB.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/782660/extras/Art4_600x300.png?t=1572352323\"\
      \ /><br><br><strong>TANKS UPGRADES SYSTEM</strong><br>Unlock new tanks and upgrade\
      \ them according to your strategic goals. Show your supremacy by using camouflages\
      \ and decals.<br>Turn your tank into a death machine!<br><br><strong>VARIOUS\
      \ COMBAT LOCATIONS</strong><br>Lots of battle arenas in all corners of the world\
      \ await you!<br>Get into the heart of the battle created by the modern 3D technologies!<br><br>Fill\
      \ your life with intense sensations. Start your own battle!<br><br><strong>REQUIRED\
      \ CONNECTION TO THE INTERNET NETWORK.</strong>"
