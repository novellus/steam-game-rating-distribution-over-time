    about_the_game: <h2 class="bb_tag">Welcome to Broken Reality</h2><br>It is the
      future, and supercorp <strong>NATEM</strong> is now responsible for offering
      most digital services. Your computer and the internet are all within <strong>NATEM'</strong>s
      control.<br><br>Dive into a full-3D adventure with cutting-edge graphics! Solve
      puzzles, meet wonderful people, find hidden items and secrets!<br><br>Leave
      all your worries behind.<br><br>Welcome to Broken Reality!<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>Find passion in our exclusive Love Cruise, or gamble away
      in the casinos of GeoCity. Everything you need is one click away!<br></li><li>Cut
      ads into pieces with your katana, find secrets with your camera, teleport with
      your bookmarker and much more with our varied set of tools!<br></li><li>Meet
      a diverse cast of characters and help them along the way! <br></li><li>Collect
      likes to upgrade your account and gain access to new levels!<br></li><li>Arcade-style
      mini games and a variety of quirky quests!<br></li><li>Rich audio environments
      and dynamic soundtracks that match your progression.<br></li><li>Non violent
      action!</li></ul>
