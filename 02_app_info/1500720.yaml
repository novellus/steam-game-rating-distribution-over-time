    about_the_game: "This is a first person shooting game. The player plays a soldier,\
      \ exploring the enemy's position in the canyon and collecting as much weapons\
      \ and equipment as possible because there are too many enemies.<br />\r\n<br\
      \ />\r\nThe enemy gathers in a certain place outside the canyon, players can\
      \ freely explore the surrounding area, players can avoid the enemy's attack,\
      \ or kill the enemy to survive as much as possible.<br />\r\n<br />\r\n<br />\r\
      \n<br />\r\nControl key:<br />\r\n<br />\r\n<br />\r\n<br />\r\nRight click\
      \ the target<br />\r\n<br />\r\n<br />\r\n<br />\r\nWASD movement<br />\r\n\
      <br />\r\n<br />\r\n<br />\r\nLeft shift operation<br />\r\n<br />\r\n<br />\r\
      \n<br />\r\nLeft mouse button attack<br />\r\n<br />\r\n<br />\r\n<br />\r\n\
      Space jump<br />\r\n<br />\r\n<br />\r\n<br />\r\nLeft Ctrl squat<br />\r\n\
      <br />\r\n<br />\r\n<br />\r\nMouse control direction<br />\r\n<br />\r\n<br\
      \ />\r\n<br />\r\nLoading weapons<br />\r\n<br />\r\n<br />\r\n<br />\r\nF pick\
      \ up the weapon<br />\r\n<br />\r\n<br />\r\n<br />\r\nMiddle mouse button to\
      \ switch weapons"
