    about_the_game: "Florensia is a Free-to-Play MMORPG and with it\xB4s 3D anime\
      \ style the game shows you its legendary worlds ashore and at sea.<br>Mysterious\
      \ islands, the great ocean, dungeons, picturesque pirates and dangerous monsters\
      \ are waiting to be discovered. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/384030/extras/AllCharaBanner.png?t=1594547696\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/384030/extras/Classes.png?t=1594547696\"\
      \ /><br><br><ul class=\"bb_ul\"><li><br></li><li>12 playable classes: 4 Basic\
      \ classes (Explorer, Mercenary, Noble and Saint) change to 8 other specific\
      \ classes \u2013 at level 40. <br></li><li>Dual-Battle-System: Each character\
      \ has both \u201Cland\u201D and &quot;sea&quot; level independent of one another,\
      \ allowing to constantly develop the character\u2019s competences.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/384030/extras/sinisterdungeon.png?t=1594547696\"\
      \ /><br><br><ul class=\"bb_ul\"><li>From Armored to Torpedo Ship: 5 types of\
      \ different sized vessels are available. The ships can be modified by adding\
      \ up to 12 different elements. <br></li><li>Sinister Dungeons: Challenging boss\
      \ monsters, legendary treasures and Florensia\u2019s epic background story.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/384030/extras/GuildSystem.png?t=1594547696\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Guild system: Guild ranks, emblems and administration\
      \ as well as various chat, friend and mail functions. <br></li><li>Trade &amp;\
      \ Fishing system: Open your own personal store and use the bank system while\
      \ enjoying the leisure activities for merchants and hagglers.<br></li><li>Upgrade\
      \ &amp; Seal system: Possibilities to unlock the true power of weapons and equipment.</li></ul>"
