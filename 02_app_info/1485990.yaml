    detailed_description: <h1>Reviews</h1><p>Visceral and Frightening - <strong>GameDrop</strong></p><br><h1>Feature
      List</h1><p><ul class="bb_ul"><li> A full, rich storyline with multiple endings.<br></li><li>
      Full voice lines for all characters.<br></li><li> A linear storyline with choices
      along the way<br></li><li> Survival aspects such as healing and picking safer
      routes around situations.</li></ul></p><br><h1>Wiki</h1><p>SCP-455 is a large
      cargo ship currently run aground on the southern coast of Chile. Most of its
      structure is underwater and badly damaged, with rust coating 85 to 90 percent
      of all surfaces. Internal structure appears to be significantly larger than
      external dimensions, and is not flooded despite large holes visible on outer
      hull.<br><br>Internal structure appears to be a random assembly of rooms, halls,
      and structures. Initial salvage teams reported rooms made of human teeth, an
      engine with tendon strips for timing belts, a hall extending for 182.88 m (600
      ft) beyond where the outer hull should terminate, an open &quot;gym&quot; room
      with steel walls as pliant as taffy, and numerous audio and visual hallucinations.
      Team was lost after reporting entry to &quot;central navigation.&quot; Rescue
      team lost after reporting the investigation of &quot;screaming&quot; in a cargo
      section.<br><br>Read more in the links section.</p><br><h1>About the Game</h1>SCP-455
      is a first person survival horror game set in the SCP universe on an abandoned
      cargo ship somewhere off of the coast of Chile.<br><br>Enter a vast and desolate
      cargo ship, armed with a flashlight, a journal and 2 teammates. explore the
      ship, complete your mission and make it out alive.<br><br><strong>About</strong><br>In
      this game you are a member of Kilo-11 an NTF fireteam who have been given high
      clearance in an &quot;off-the-books&quot; operation to find out what happened
      to Zeta-9 and recover any data from the site and get out in once piece.
