    about_the_game: SCP-455 is a first person survival horror game set in the SCP
      universe on an abandoned cargo ship somewhere off of the coast of Chile.<br><br>Enter
      a vast and desolate cargo ship, armed with a flashlight, a journal and 2 teammates.
      explore the ship, complete your mission and make it out alive.<br><br><strong>About</strong><br>In
      this game you are a member of Kilo-11 an NTF fireteam who have been given high
      clearance in an &quot;off-the-books&quot; operation to find out what happened
      to Zeta-9 and recover any data from the site and get out in once piece.
