  data:
    about_the_game: Get your hands on all new building pieces, placeables, weapons,
      armors and warpaints from the powerful kingdom of Aquilonia!<br><br>The new
      content allows you to build exclusive new houses and settlements with a complete
      set of Aquilonian building pieces. Build structures sheathed in smooth marble
      to create a whole new look for your base.<br><br>Don three new armor sets like
      the Aquilonian Scout light armor and wield weapons like the lion-headed Aquilonian
      Mace. You can also craft many new placeables like Aquilonian statues, braziers
      and jars and use new warpaints to change your look.<h2 class="bb_tag">Jewel
      of the West Pack contains:</h2><ul class="bb_ul"><li>39 new Aquilonian building
      pieces.<br>A full set of building pieces with the same stats as existing tier
      three. <br></li><li>15 new armor pieces in three sets, such as the Black Dragon
      armor.<br>Light, medium and heavy sets with an epic end-game version of each.<br></li><li>9
      new weapons in one Aquilonian weapon set.<br>Same power as iron weapons with
      an epic end-game version of each weapon.<br></li><li>5 new Aquilonian warpaints.<br>Decorative
      warpaints symbolizing for example rule and bravery.<br></li><li>25 new placeables,
      such as the harp and councilor chair.<br>Craft them at the new Aquilonian Artisan
      table.</li></ul><br>All the new content from Aquilonia is exclusive to this
      DLC and adds a host of new visual options but does not give any in-game advantage
      in power. All the new items have comparable stats to existing items.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/887120/extras/CE_jewel.jpg?t=1603289303"
      />
