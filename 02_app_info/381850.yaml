details:
  data:
    about_the_game: "In \u201CMy Paper Boat\u201D, the player takes over control of\
      \ an eponymous paper boat and steers it through various waters. In the course\
      \ of this, some challenges are waiting. It is a small game, ideal for the meantime\
      \ \u2013 and thus, My Paper Boat it is a lot of fun.<br><br>Following an optional\
      \ tutorial, five varied levels are waiting for the player. The treasure cave,\
      \ summer garden, forest, desert oasis and canyon are all wonderfully designed\
      \ and grant an impression into what the Unreal Engine is capable of.<br><br>Three\
      \ different game modes ensure that there is no time for boredom while the player\
      \ manoeuvres his or her little paper boat as unscathed as possible into the\
      \ haven. In \u201CCollect\u201D, numerous coins spread all over the waters wait\
      \ for the player to find and collect them all. Shooters can hunt down targets\
      \ with a little bow canon in \u201CAim\u201D. And in \u201CRallye\u201D, one\
      \ has to master the ways to the harbour along certain markings on time \u2013\
      \ passing obstacles that do their best to hamper the advancement\u2026<br><br>A\
      \ high scoring at the end of each mission does not only unlock new levels, but\
      \ also new accessories for the boat. Every player can customize the boat with\
      \ extensions and colours to their individual wishes. Achievements create an\
      \ additional incentive to perfect each single level.<br><br>All levels are available\
      \ in every game mode. A physical damage system takes care of collisions with\
      \ stones or other obstacles. The game is playable on PC and Mac.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/381850/extras/mypaperboat.png?t=1572347047\"\
      \ /><br><ul class=\"bb_ul\"><li>5 wonderful levels<br></li><li>3 different game\
      \ modes<br></li><li>All levels available in every game mode<br></li><li>Customizable\
      \ materials and colours for the boat<br></li><li>Customizable extensions for\
      \ the boat<br></li><li>Comprehensive, optional tutorial<br></li><li>Achievements<br></li><li>Multiplatform</li></ul>"
