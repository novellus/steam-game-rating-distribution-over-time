details:
  data:
    about_the_game: "A young hero, an exalted heiress, a troubled rogue, and a party\
      \ girl\u2026 These are the four members of RWBY, a team brought together and\
      \ trained for the sole purpose of combating the rampant evils that plague the\
      \ fantastic world of Remnant. RWBY focuses on 15-year-old Ruby Rose, a young\
      \ girl who has just been accepted to Beacon academy. This ancient school was\
      \ founded to train the monster-slayers known as Huntsmen and Huntresses. However,\
      \ Ruby will not be alone. Upon arriving at Beacon, she is promptly paired with\
      \ Weiss Schnee, Blake Belladonna, and Yang Xiao Long. If these four girls want\
      \ to graduate they'll have to learn to work together both on the battlefield\
      \ and in the classroom."
