    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1230200/extras/PSTCJGifBand03.gif?t=1595339113\"\
      \ /><br><strong>Pendula Swing</strong> is a <strong>point &amp; click adventure</strong>\
      \ game set in a <strong>fantasy </strong>version of the <strong>American Roaring\
      \ 1920s</strong>. Picture the glamour and turbulence of the 20s in a world populated\
      \ by elves, dwarves, goblins, orcs and other fantastic creatures besides humans.\
      \ Starring Brialynne Donu Ten\xFAm, the greatest and most celebrated dwarven\
      \ hero of this world, Pendula Swing features hundreds of unique characters and\
      \ quests that unfold how the world evolved after <br>Brialynne saved it.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1230200/extras/PSTCJGifFeatures03.gif?t=1595339113\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>Diversity of characters</strong> - from\
      \ LGBTQ+ to wheelchairs, you will encounter various characters with unique personalities,\
      \ tastes and sometimes disabilities<br></li><li><strong>Unusual setting</strong>\
      \ - Tolkien meets The Great Gatsby because, really, who can resist a beautiful\
      \ elven flapper?<br></li><li><strong>Unique protagonist</strong> - you are playing\
      \ as Brialynne, the most famous hero this world has ever seen! You are a celebrity\
      \ and richer than you can imagine - you stumble upon statues, books and movies\
      \ depicting you, and you even have a fan club<br></li><li><strong>Progressive\
      \ dating options</strong> - you are a widow who has mourned the passing of your\
      \ wife for a long time. Allow love back in your life by dating a variety of\
      \ characters of diverse genders and relationship preferences<br></li><li><strong>Lots\
      \ of Cute Pets!</strong> Not only does Brialynne have a very sassy cat, but\
      \ she can also adopt pretty much every cute critter that allows it<br></li><li><strong>More\
      \ than 7 hours of content</strong> - 400 unique and diverse characters that\
      \ you can interact with and over 160 quests and storylines. These are spread\
      \ across 7 main areas that reflect iconic 1920s locations such as the Speakeasy,\
      \ the newly invented Cinema, and the Department Store<br></li><li><strong>No\
      \ Violence</strong> - Brialynne is simply too powerful and famous to hit anyone,\
      \ besides, these days they write Every Single Gossip in the newspapers!<br></li><li><strong>Original\
      \ Soundtrack</strong> to fulfil your every need for swing and jazz</li></ul><br>Besides\
      \ this, you can also <strong>shop</strong> and <strong>style </strong>yourself\
      \ and your home in <strong>1920s fashion</strong>, <strong>smuggle </strong>dwarven\
      \ ale, drink <strong>alcohol</strong> and <strong>suffer </strong>its effects,\
      \ take a calm moment to <strong>fish</strong>, attend AA meetings, <strong>adopt\
      \ </strong>transmorphed animals, complete some word <strong>puzzles</strong>,\
      \ <strong>summon </strong>your wife\u2019s spirit, <strong>kiss </strong>your\
      \ dates, give flowers, be <strong>extravagantly generous</strong> or <strong>cheap\
      \ </strong>and greedy like they say dwarves are, and much more!"
