    about_the_game: <h2 class="bb_tag">Game details</h2>Heroes of Arca is a unique
      blend of a turn-based strategy and RPG with an unorthodox combat system that
      presents a wide choice of battle tactics for the turn-based games' fans. The
      game outbounds its genre with its original combat system and can capture both
      the genre connoisseurs and the unsophisticated players.<br><br><br>Dive into
      the fantasy world of planet Arca. A fascinating adventure awaits you, during
      it you will have to find a way of saving the world from a dire threat. Take
      part in hundreds of battles with various enemies. Enhance skills of your hero.
      Gather the ancient artifacts. Explore the new lands.<h2 class="bb_tag">Story</h2>Arca...
      The amazing world crafted by the wise ancients that were respectfully called
      &quot;The Creators&quot;. For many years they preserved the planet and helped
      its inhabitants. But nothing can last forever. Nobody knows the reason, but
      the honorable Creators had left their masterpiece a thousand years ago. And
      with their disappearance, nations of Arca wallowed in endless strife and struggle
      for territory. Flames of war started to roar over the planet.<br><br><br>Humans
      proved to be the hardiest and fittest to the wars. It was they who formed the
      backbone of most armies, became the strongest warlords and led the successful
      raids. Countries under their rule thrived and captured the most pleasant lands.<br><br>But
      even their art of war, honed for centuries, and experience gained in endless
      battles didn't allow them to protect their homeworld against invasion from the
      outside. A new force seemed to appear from nowhere. Neither declaring wars nor
      stating their reasons, the silent legions of faceless men simply wiped out the
      whole countries on their way. And when the people of Arca had lost faith in
      their power and their ability to change something...<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>A blend of game genres, including a role-playing game and
      a turn-based strategy.<br></li><li>Deep story campaign designed for 12 hours
      to complete.<br></li><li>Unique battle engine, combining simple interface and
      vast choice of tactical decisions on the battlefield.<br></li><li>Dynamic 3D
      battles with vivid animations.<br></li><li>Colorful fantasy world inhabited
      by various creatures that will require different battle tactics to defeat.<br></li><li>Powerful
      Bosses with unique abilities.<br></li><li>Low-level system requirements.<br></li><li>Absolutely
      no in-game purchases or ads.<br></li><li>Linux support.</li></ul><h2 class="bb_tag">Dear
      players, we have to give you a fair warning:</h2><ul class="bb_ul"><li>Game
      mechanics of &quot;Heroes of Arca&quot; seriously differs from mechanics of
      &quot;Heroes of Might and Magic&quot;.<br></li><li>Some players may feel that
      winning the game is too complicated. Thus, we recommend to players who aren't
      ready to the difficulties to play at the initial difficulty level until they
      get fully familiarized with the game.</li></ul>
