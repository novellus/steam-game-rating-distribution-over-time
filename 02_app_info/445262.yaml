    detailed_description: "<h1>NOTICE</h1><p>* The images are from an in-development\
      \ build and may differ from the final version.</p><br><h1>About the Game</h1>This\
      \ mashup brings together the action of Samurai Warriors and the fighting entertainment\
      \ of Dead or Alive 5 Last Round!\r\n\r\nThis set contains all 30 Samurai Warriors\
      \ Mashup Costumes.\r\n\r\nContent included:\r\n- DOA5LR SW Mashup - Kasumi &amp;\
      \ Oichi\r\n- DOA5LR SW Mashup - Ayane &amp; Nene\r\n- DOA5LR SW Mashup - Marie\
      \ Rose &amp; Gracia\r\n- DOA5LR SW Mashup - Honoka &amp; Kunoichi\r\n- DOA5LR\
      \ SW Mashup - Nyotengu &amp; Nouhime\r\n- DOA5LR SW Mashup - Kokoro &amp; Okuni\r\
      \n- DOA5LR SW Mashup - Hitomi &amp; Protagonist\r\n- DOA5LR SW Mashup - Momiji\
      \ &amp; Ina\r\n- DOA5LR SW Mashup - Helena &amp; Aya\r\n- DOA5LR SW Mashup -\
      \ Leifang &amp; Lady Hayakawa\r\n- DOA5LR SW Mashup - Tina &amp; Koshosho\r\n\
      - DOA5LR SW Mashup - Phase 4 &amp; Ranmaru Mori\r\n- DOA5LR SW Mashup - Mila\
      \ &amp; Ginchiyo Tachibana\r\n- DOA5LR SW Mashup - Lisa &amp; Yoshitsugu Otani\r\
      \n- DOA5LR SW Mashup - Rachel &amp; Kai\r\n- DOA5LR SW Mashup - Christie &amp;\
      \ Masamune Date\r\n- DOA5LR SW Mashup - Alpha\u2010152 &amp; Oichi (Mystery\
      \ Officer)\r\n- DOA5LR SW Mashup - Ryu Hayabusa &amp; Hanzo Hattori\r\n- DOA5LR\
      \ SW Mashup - Hayate &amp; Yukimura Sanada\r\n- DOA5LR SW Mashup - Ein &amp;\
      \ Mitsunari Ishida\r\n- DOA5LR SW Mashup - Raidou &amp; Yoshihiro Shimazu\r\n\
      - DOA5LR SW Mashup - Jann Lee &amp; Naomasa Ii\r\n- DOA5LR SW Mashup - Zack\
      \ &amp; Keiji Maeda\r\n- DOA5LR SW Mashup - Bayman &amp; Tadakatsu Honda\r\n\
      - DOA5LR SW Mashup - Bass &amp; Ieyasu Tokugawa\r\n- DOA5LR SW Mashup - Brad\
      \ Wong &amp; Ujiyasu Hojo\r\n- DOA5LR SW Mashup - Eliot &amp; Hanbei Takenaka\r\
      \n- DOA5LR SW Mashup - Rig &amp; Masanori Fukushima\r\n- DOA5LR SW Mashup -\
      \ Gen Fu &amp; Shingen Takeda\r\n- DOA5LR SW Mashup - Leon &amp; Kenshin Uesugi\r\
      \n\r\n*The Azuchi stage shown in the screenshots cannot be used in this version\
      \ of the game.\r\n*You must have the latest update installed in order to use\
      \ this content.\r\n\r\n\xA92015 Valve Corporation. Steam and the Steam logo\
      \ are trademarks and/or registered trademarks of Valve Corporation in the U.S.\
      \ and/or other countries."
