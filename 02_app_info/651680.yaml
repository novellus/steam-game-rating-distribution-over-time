  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/651680/extras/shootingarrow.png?t=1544370500"
      /><br><br>The young Elf, Rynna Silverwind has ventured into the Sacred Lands
      to undergo the Sacred Trial. Within this pocket dimension, she will face many
      challenges all in hopes of becoming the goddess's chosen champion. Will she
      succeed? Or will she fail like many who have fallen before her?<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/651680/extras/spikedungeon.png?t=1544370500"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>There are 9 large zones
      to explore along with 5 major handcrafted dungeons and 30+ caves/side dungeons.<br></li><li>Talk
      to the inhabitants of the land to upgrade your gear (upgrades such as, protection
      from slime projectiles, increased bow damage, leeching health from enemies when
      striking them, etc.)<br></li><li>Find hidden Alchemy Recipes, use crafting materials
      to brew potions and elixirs and carry them with you in your Provision Bag.</li></ul>
