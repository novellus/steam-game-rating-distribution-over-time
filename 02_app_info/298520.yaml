    reviews: "\u201CWhen a game of Orbital Gear gets going, it really gets going and\
      \ there are few things that can truly rival the mix of giddy enjoyment and edge-of-your\
      \ seat thrills that the game provides.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.strategyinformer.com/pc/orbitalgear/2399/review.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Strategy Informer</a><br><br>\u201C...\
      \ if you are looking for a game that really gets your blood pumping with unique\
      \ style and gameplay, Orbital Gear is for you.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://elder-geek.com/2014/08/orbital-gear-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Elder-Geek</a><br><br>\u201CThere\u2019\
      s a solid foundation to Orbital Gear. The momentum-based aerial acrobatics are\
      \ fluid, and mastering them is rewarding. The weapons are varied, and it\u2019\
      s interesting how they interact with the game world\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://nzgamer.com/reviews/2116/orbital-gear.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >NZGamer</a><br>"
