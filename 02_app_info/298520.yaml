    about_the_game: Orbital Gear is a sidescroller shooter where you utilize the gravitation
      of celestial objects to give your mech momentum through space.  Arm your Mech
      with two of twelve different weapons and destroy your enemies. Orbital Gear
      features classic multiplayer gameplay with new mechanics and 3D graphics.    <br><br>Orbital
      Gear has classic deathmatch as the basis for multiplayer pandemonium but it
      also have a special game mode called Orbital Warfare, a mode where you battle
      the opposing team with the goal to destroy the opponents base. Victory is ensured
      either with your mechs weapons or by charging your doomsday weapon with energy
      cores, collected from fallen enemies.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Hone
      your skills in Orbital Trials, a single-player mode where you must complete
      a series of timed trials against enemies! <br></li><li>Fast paced multiplayer
      experience, inspired by classic multiplayer games! <br></li><li>The gravitation
      gives Orbital Gear a unique gameplay. Movement are affected as well as many
      of the weapons are either affected or affect the gravity, giving the gameplay
      new challenges! <br></li><li>Twelve different weapons, all with different effects.
      Scorch planets with the Kasainami to force your opponent to move, or run them
      down in close combat with the Gauntlet to name but two! <br></li><li>Four different
      utilities. Set up Turrets and Shields or use the Booster to navigate between
      planets! <br></li><li>Four different looks for your mech!<br></li><li>Classic
      deathmatch and Orbital Warfare where your team fighting against an opposing
      team with the goal to destroy their home planet! <br></li><li>4-player split
      screen multiplayer.<br></li><li>Get ammunition and health from energy cores,
      spawned from every opponent destroyed. In Orbital Warfare you can also save
      them to charge your planets super weapon to destroy the opponents planet once
      and for all! </li></ul>
