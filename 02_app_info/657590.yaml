    about_the_game: "Grav Blazer is an arcade space shooter with a focus on fast paced\
      \ action. Players will experience procedurally generated levels with increasing\
      \ difficulty. To beat a sector all space bases need to be defeated. Each base\
      \ will constantly construct enemy ships to defend themselves and the ship type\
      \ and strength is determined by what sector you are in. Skill based firing mechanics,\
      \ rotational controlled power attacks, increasing level difficulty, and endless\
      \ procedurally generated levels are some of the features players will experience.<br\
      \ />\r\n<br />\r\nSpecial Features:<br />\r\n*Procedurally generated levels<br\
      \ />\r\n*Rotational controlled, skill based firing mechanics<br />\r\n*Endless\
      \ levels with increasing difficulty<br />\r\n*Rotational controlled, skill based\
      \ special attacks"
