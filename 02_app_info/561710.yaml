    about_the_game: "Steeped in supernatural Irish folklore, Sce\u0301al (which means\
      \ &quot;story&quot; in Irish) casts players into the role of the lost soul of\
      \ a little girl, destined to wander the earth, with no memories of the life\
      \ she once lived. <br />\r\n<br />\r\nLonging for release from her limbo, the\
      \ spirit encounters Branna, the Raven of the Dead, who promises to take the\
      \ girl to the afterlife if she can rediscover her name and recover the story\
      \ of the life she once lived by reliving her memories inside the pages of Branna's\
      \ magical storybook. <br />\r\n<br />\r\nAt the heart of Sce\u0301al\u2019s\
      \ gameplay is its vibrant watercolour paint palette. Players must complete quests\
      \ by painting buildings and objects to progress the storyline. Sce\u0301al also\
      \ features a day/night cycle with colour palettes and music that change as the\
      \ story / time progresses. Playing as the little spirit, players can transform\
      \ into an angel of light or a dark banshee, repainting the world as they move\
      \ through it, changing the world from happiness to despair and back again. <br\
      \ />\r\n<br />\r\nAlong with it's unique visual style and art direction, Sc\xE9\
      al has a distinctive and hauntingly melodic soundtrack, sung in Irish and made\
      \ in collaboration with renowned Irish folk singers Lorcan Mac Mathuna, Aislinn\
      \ Duffy and Florence Glen."
