    review: Really good loot. Definitely worth the money if you're into the game.
      Gems worth around doubled price, storages worth 1200 gems and a total of (I
      think) 25 standard shards. Amazing! I got it immediately, but I've heard that
      some people don't get the stuff. So if that's your case, you may want to contact
      support.
