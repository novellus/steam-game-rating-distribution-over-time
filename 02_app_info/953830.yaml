  data:
    about_the_game: "Fate Seeker: \u201CThe Hidden Tiger\u201D is the latest DLC of\
      \ \u201CFate Seeker\u201D, the original single-player game released by JSL Game\
      \ Corporation, including exciting expansion plots, hard battles, whole new scenes,\
      \ whole new team mode. <br />\r\n<br />\r\nThe plot of \u201CThe Hidden Tiger\u201D\
      \ continue the previous story. Living in Stream Village, a mysterious letter\
      \ was sent to you one day, it reveals astonishing messages. To find out the\
      \ truth, you decide to enter the Gray Goose Valley, and therefore the world\
      \ has changing\u2026<br />\r\n<br />\r\nRumor has it that a secret scroll of\
      \ Kong Fu was guided by a real master: Lord of Gray Goose Valley. Those who\
      \ favored by this master were allowed to practice their Kong Fu in the valley\
      \ and reached into a highest level. Many famous heroes enter the valley successively\
      \ to get into the higher ground, but never come back. To unravel this mystery,\
      \ you decide to enter this trouble spot, yet accidents and adventures came along.\
      \ Can you solve these problems and reveal the truth?"
