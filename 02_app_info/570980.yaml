details:
  data:
    about_the_game: "Long time ago, there were nine sons born from Legendary Dragon.<br><br>These\
      \ untamed dragons had bullied around and caused massive damage to the land since\
      \ their birth. To end this chaos, the descendants of Five Elder Tribes joined\
      \ together and released a powerful imprison spell. Finally, the dragons were\
      \ defeated and kept under the Fallen Dragons Temple.<br><br>Those stories of\
      \ nine dragons slowly faded from people's memory after several decades. Yet\
      \ in the dungeon beneath the Fallen Dragons Temple, a new legend just begun...<br><br><strong>Game\
      \ Features</strong><br> is a Roguelike game based on ancient Chinese story.\
      \ In the game you will experience:<br>----More than 180 different items, which\
      \ will have even more combinations.<br>----Randomly generated maps, every battle\
      \ is a new challenge.<br>----Various sons of the Dragon, none of them is the\
      \ same, and none of them is like the Dragon you have ever known.<br><br><strong>Origins</strong><br>After\
      \ we finished our last game, we`re considering how to make something special\
      \ on Chinese Culture.<br>In other games and comics, such as Kongfu and the Four\
      \ famous novels are already very common to see. But there is still a lot to\
      \ be discovered.<br><br>Finally, we choose \u201CArtifact\u201D as our theme,\
      \ and make our story based on \u201CNine sons of the Dragons\u201D.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/570980/extras/09.png?t=1568632950\"\
      \ /><br>So, here comes Tale of Fallen Dragons, a different Chinese style game.<br><br>Hope\
      \ you`ll enjoy it."
