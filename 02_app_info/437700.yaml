  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/437700/extras/UBI582_TCTD_SEASON_PASS_MOCK_UP_LIGHT_UK.jpg?t=1479805527\"\
      \ /><br><br>Tom Clancy's The Division Season Pass grants you access to all three\
      \ major expansions over the course of a year, an array of exclusive gear and\
      \ day 1 customization options, as well as special benefits each month just for\
      \ Season Pass owners\u2014all at one great price. <br><br>Each expansion builds\
      \ on The Division, continuing your agent\u2019s journey with new content, gear\
      \ and gameplay as you fight to take back New York:<br><br>\u2022         Expansion\
      \ I: Underground<br>\u2022         Expansion II: Survival<br>\u2022        \
      \ Expansion III: Last Stand<br><br>With the Season Pass, your Agent will stand\
      \ out from the rest. On Day 1, you\u2019ll unlock the exclusive Sawed-off Shotgun,\
      \ a unique salvaged sidearm customized for short-range destruction. You will\
      \ also receive a set of exclusive outfits and weapon skins.<br>In addition,\
      \ Season Pass owners gain special monthly benefits, including exclusive content\
      \ drops and events. More details coming soon!"
