    about_the_game: <h2 class="bb_tag">Description</h2>&quot;<strong>Dancing Under
      the Moon</strong>&quot; is a single-player only 3d bullet-running action game.
      <br>Enjoy the sensation of being overwhelmed by a barrage of bullets in 3d space.<h2
      class="bb_tag">Game Genre</h2>3d danmaku action game<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>A &quot;pure&quot; &quot;danmaku&quot; &quot;action game&quot;
      that moves up, down, left, right, back and forth to avoid.<br></li><li>Power
      from TPS perspective<br></li><li>Easy and simple to operate<br></li><li>Sophisticated
      and beautiful 3d barrage<br></li><li>A total of 30 different level-designed
      barrages<br></li><li> (personal development)</li></ul>
