    about_the_game: "&quot;The last soldier&quot; is a game where the player controls\
      \ a soldier who is the sole survivor of his battalion.<br />\r\nInto the game\
      \ the player will find 6 game modes and 21 goals, where the player can shoot,\
      \ paralyze enemies, steal war tanks, blow up enemy tanks, escape and more ...\
      \ <br />\r\nAs the player rises to more difficult levels, also appear other\
      \ things on the battlefield, to make the game more difficult or in other cases,\
      \ easier."
