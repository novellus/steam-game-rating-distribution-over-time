    about_the_game: '<strong><i>To play, simply search the rooms for the flaw, when
      found click to continue to the next, tougher problem.</i></strong><br><br>..............................................................................................................................................................................<br><br>Controls:
      <br><br>Left click to select objects<br><br>Right click or Arrow keys to move
      the camera<br><br>Scroll to zoom.<br><br>Best played in full screen  (F1 on
      desktop)<br><br>Quit game with ESC<br><br>..............................................................................................................................................................................<br><br>Stuck
      in an endless loop, you begin to lose touch with your reality. Is your mind
      playing tricks on you? Or is it this place?<br><br>If you can break the cycle
      maybe you can find freedom.<br><br>..............................................................................................................................................................................<br><br>Fidelity
      is a reality bending puzzle game where you must break free from your loop by
      finding all the flaws in your surroundings. <br><br>With progressively difficult
      stages and a random selection system, no two playthroughs will be the same.<br><br>..............................................................................................................................................................................'
