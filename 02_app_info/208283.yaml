details:
  data:
    about_the_game: "Note: This Add-On requires <a href=\"http://store.steampowered.com/app/65246/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Cologne - Dusseldorf Add-On</a> to\
      \ be fully functional.<br><br>The ICE 3 is a fantastic new-generation high speed\
      \ train introduced in 2000, and now you can take on the challenge of driving\
      \ this serious high-performance train yourself! <br><br>Built by Siemens as\
      \ part of their Velaro family of trains, the ICE 3 is the third generation of\
      \ ICE trains first introduced in 1991. The 400-ton ICE 3 has a top speed of\
      \ 320km/h (199mph) thanks to its aluminium construction and 8,000kW power output,\
      \ significantly shortening journey times and improving the passenger experience.\
      \ The Class 406 ICE 3M variant, as modelled for Train Simulator, was developed\
      \ to run on the different railway electrification systems used across Europe\
      \ and is used by Deutsche Bahn and Nederlandse Spoorwegen.<br><br>The ICE 3\
      \ for Train Simulator is a highly-accurate recreation of the Class 406 ICE 3M\
      \ high speed train in DB livery, complete with a fantastic passenger view which\
      \ enables lucky passengers to see into the driver\u2019s cab and through the\
      \ windscreen during their journey. Realistic operating features include PZB90\
      \ cab signaling system, AFB speed control and SIFA driver vigilance system.\
      \ ICE 3 also includes scenarios for the Cologne-Dusseldorf route.<h2 class=\"\
      bb_tag\">Includes:</h2>Highly-realistic recreation of the ICE 3M high speed\
      \ train in DB white and red livery, including Driving First Class, Driving Second\
      \ Class, Trailer First Class, Trailer Second Class and Trailer Restaurant cars.\
      \ Operational features include PZB90 cab signaling system, AFB speed control\
      \ and SIFA driver vigilance system.<h2 class=\"bb_tag\">Scenarios</h2>Scenarios\
      \ for the Cologne-Dusseldorf route:<br><ul class=\"bb_ul\"><li>Breaking the\
      \ ICE (introduction to the ICE control systems) <br></li><li>ICE Express<br></li><li>Stopping\
      \ ICE<br></li><li>Double ICE<br></li><li>Melting the ICE<br></li><li>Evening\
      \ ICE<br></li><li>On Thin ICE<br></li><li>World Cup ICE</li></ul>"
