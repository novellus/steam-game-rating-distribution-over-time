    about_the_game: "Aladin, a young orphan, lives in the Orient. His only wealth\
      \ lies in his small house and an old ring, that formerly belonged to his father.\
      \ As Aladin has to steal to survive, he wishes deep inside he will become a\
      \ rich man, to be worth the Princess Jasmine's attention. A strange dark sorcerer\
      \ seems to be willing to help him. But in the country of the Geniuses, Aladin\
      \ will have to act carefully...<br />\r\n<br />\r\nA THRILLING ADVENTURE:<br\
      \ />\r\nLook for food, avoid the stallholders, find the marvels' cavern lost\
      \ in the desert, enjoy the Genius' magic powers and find out what the mysterious\
      \ secret kept in the Palace is! <br />\r\n<br />\r\nUSEFUL HINTS:<br />\r\n\
      Use the Hint: a shiny halo helps you to find one of the objects.<br />\r\nNo\
      \ more hints? Not enough time? Find the bonus stars hidden in the scenes to\
      \ get more hints or time!<br />\r\n<br />\r\nMAGNIFICIENT SETS:<br />\r\nEscape\
      \ in the oriental deserts, explore the souks, admire the marvels in the famous\
      \ cavern or the prestigious Palace... <br />\r\n<br />\r\nCONTENT:<br />\r\n\
      40 places to observe<br />\r\nMini-games: puzzle games<br />\r\n3 profiles management<br\
      \ />\r\nSearch of objects (list to collect)<br />\r\nHelp: zoom on selected\
      \ screens, limited number of reloading hints, bonus stars<br />\r\nMagnificent\
      \ sets: high resolution images"
