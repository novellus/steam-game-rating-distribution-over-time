  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/761100/extras/banner_600x60.png?t=1564766134"
      /><h2 class="bb_tag"><strong>Jump! Jump! Jump!</strong></h2> <br><strong>Jump!
      Jump! Jump! is a score based platformer game.</strong><br><br>The purpose of
      the game is to escape from the flooding water coming from under and try to reach
      the best score. <br>In the game, except water, there is two obstacles: moving
      barriers that are coming from left and right sides of screen and you should
      jump before the barriers are closing the path. Those gates move with different
      speed, and there is different types of closing gates.. its getting complex!<br><br>The
      main character of the game is a cube with jelly physics. Try not to get stuck
      on the closing gate! You can collect coins and unlock new characters form.<br><br>this
      game is not for everyone: it required dextery, concentration, reflexes... and
      the need to beat the highest score!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/761100/extras/logo_600.png?t=1564766134"
      /><h2 class="bb_tag"><strong>FEATURES :</strong></h2><br><strong>*Minimalist
      gameplay for quick fun</strong><br><br><strong>*Collect coin to unlock new character</strong><br><br>*Sweet
      music<br><br>*Steam Leaderboard<br><br>*Steam Achievements'
