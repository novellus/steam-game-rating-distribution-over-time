    about_the_game: "In Fredoom: How I Escapad, you'll play a stealth game in a beautiful\
      \ Voxel city full of surveillance devices. You must find a way through the city\
      \ to escape undetected by any means.<br />\r\nOn your journey through the city,\
      \ you will need to deal with security cameras, spotlights and gates. To clear\
      \ the path you will need to disable or even try to use them to your advantage,\
      \ creating diversions to get them out of your way.<br />\r\n<br />\r\n-Turning\
      \ off generators will cause spotlights to be turned off;<br />\r\n- Unplugging\
      \ the control panel will cause security cameras to be disabled;<br />\r\n-Use\
      \ levers to open or close gates;<br />\r\n<br />\r\nBut be aware, even though\
      \ the streets are empty, there is always someone hidden watching, be alert to\
      \ countermeasures for each action taken. If anyone suspects, they will try to\
      \ find you.<br />\r\nAre you up to the challenge?<br />\r\nWatch out, don't\
      \ get caught, Just vanish.<br />\r\n<br />\r\nSome Features so far:<br />\r\n\
      - 12 carefully crafted levels;<br />\r\n- Atmospheric soundtrack and SFX to\
      \ help you immerse in the game;<br />\r\n- Beautiful voxel art city espaces;"
