    detailed_description: "<h1>UPDATE 1.09</h1><p>In this update we focus on the movement\
      \ system and some other features suggested by players on the forum.\r\n\r\n\
      Changes:\r\n\r\n1 - Control system;\r\n2 - Skip game over scene;\r\n3 - The\
      \ game now has three audio channels that can be adjusted separately;\r\n4 -\
      \ User interface improvements;\r\n5 - The controlle support is being tested.\
      \ The current configuration should allow the player to move around and activate\
      \ the level devices via the controller. We remind you that the system is definitely\
      \ not ready yet and we invite everyone to leave feedback for improvement or\
      \ change in the system;\r\n6 - Correction of minor bugs.\r\n\r\nDid you like\
      \ the changes? tell us in the forum discussions, your feedback is very important\
      \ to improve the game!\r\n\r\nBest Regards</p><br><h1>About the Game</h1>In\
      \ Fredoom: How I Escapad, you'll play a stealth game in a beautiful Voxel city\
      \ full of surveillance devices. You must find a way through the city to escape\
      \ undetected by any means.\r\nOn your journey through the city, you will need\
      \ to deal with security cameras, spotlights and gates. To clear the path you\
      \ will need to disable or even try to use them to your advantage, creating diversions\
      \ to get them out of your way.\r\n\r\n-Turning off generators will cause spotlights\
      \ to be turned off;\r\n- Unplugging the control panel will cause security cameras\
      \ to be disabled;\r\n-Use levers to open or close gates;\r\n\r\nBut be aware,\
      \ even though the streets are empty, there is always someone hidden watching,\
      \ be alert to countermeasures for each action taken. If anyone suspects, they\
      \ will try to find you.\r\nAre you up to the challenge?\r\nWatch out, don't\
      \ get caught, Just vanish.\r\n\r\nSome Features so far:\r\n- 12 carefully crafted\
      \ levels;\r\n- Atmospheric soundtrack and SFX to help you immerse in the game;\r\
      \n- Beautiful voxel art city espaces;"
