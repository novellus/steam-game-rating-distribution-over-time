details:
  data:
    about_the_game: "Bubble Girl is a fun casual bubble shooter game. Shoot and pop\
      \ bubbles to collect stars , and you will unlock new levels filled with more\
      \ challenges!<br>Please install DLC, it will make this game more interesting.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1441900/extras/p1gif.gif?t=1608779852\"\
      \ /><br><strong> Features:</strong><br>1.Inspired by the best arcade games and\
      \ the smartest puzzle games, Bubble Girl presents a fun, challenging and addicting\
      \ new way to have a blast with bubbles.<br>2.40 levels of Challenging Puzzles!<br>3.Use\
      \ Fire,Grow,Water and Triple Bubbles to blast through the level! <br>4.Puzzle\
      \ games have you on edge? Don\u2019t get angry \u2013 Press the \u2018G\u2019\
      key to get powered up bubbles! <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1441900/extras/p3gif.gif?t=1608779852\"\
      \ /><br>Thank you very much for supporting our game.<br>If you like it, please\
      \ recommend it, thank you!"
