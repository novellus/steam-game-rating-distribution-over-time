    review: "Not bad for under a buck, forty levels, eight girls, pretty decent art,\
      \ and a bit naughty.\nBasic game play, beat every level on the first try, but\
      \ a little thought was require. Blue power-up is by far the best. \nSixty eight\
      \ minutes from start to finish. No replay value, but none was really expected.\
      \ \nAn easy recommendation."
