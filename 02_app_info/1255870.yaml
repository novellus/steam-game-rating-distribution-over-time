    about_the_game: Finally the long awaited prequel to Jesus Christ RPG is out! Play
      as Lucifer, the devious dark angel, in this retro arcade styled four-directional
      shooter. Relive the glory of old games while enjoying the conveniences of our
      modern HD output.<br><br>Very loosely based on John Milton's Paradise Lost,
      this game intersperses quiet and contemplative conversations with the high-octane
      shmup action of retro arcade games. SIxty-two levels await for you. Are you
      tough enough to become the dark prince of hell?<h2 class="bb_tag">Main Areas</h2><ul
