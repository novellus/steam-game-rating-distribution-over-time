details:
  data:
    about_the_game: "41 Hours is a first-person shooter dramatic game that follows\
      \ the narrative of Ethan, a workaholic scientist in search of his long-lost\
      \ wife. The story is intriguing and it takes several surprising turns as it\
      \ develops over 11 Chapters and 20 hours of gameplay. <br />\r\n<br />\r\nYou\
      \ get to master devices which enhance you with super-human abilities:<br />\r\
      \n\u2022    Telekinesis (mind manipulation of objects at distance)<br />\r\n\
      \u2022    Time manipulation (fast reaction over slow motion)<br />\r\n\u2022\
      \    Cloaking (invisibility)<br />\r\n<br />\r\nIn his journey, you get to:<br\
      \ />\r\n\u2022    Use portals for teleportation through the space-time continuum<br\
      \ />\r\n\u2022    Experience extraterrestrial environments<br />\r\n\u2022 \
      \   Fight overwhelming waves of robots and alien-manipulated zombies<br />\r\
      \n\u2022    Solve mind-challenging puzzles<br />\r\nWhile we strived to let\
      \ our imagination free, we kept a good sense of realism and over countless hours\
      \ of work, we tried to replicate bullet dynamics, sounds and physics of the\
      \ 6 real weapons that you can use throughout the game (damage, weapon attachments:\
      \ scope, lasertag, suppressor, aim down sight)."
