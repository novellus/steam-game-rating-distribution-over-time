    reviews: "\u201CFreedom Planet is an emotional, comedic and fun fast-paced platformer\
      \ that will keep you on your toes and wary of incoming dangers.\u201D<br>5/5\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamerscape.co.uk/article.php?p=129\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamerscape</a><br><br>\u201CFreedom Planet\
      \ is well-written love letter to the sixteen-bit era, reminding players of the\
      \ power of the action-platformer. Expect to be serenaded by the splendid soundtrack.\u201D\
      <br>81/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.tech-gaming.com/freedom-planet-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Tech-Gaming</a><br><br>\u201CFreedom\
      \ Planet is like a missing jewel from the Sega Saturn catalog, an amazing action\
      \ game that can be described a (good) Sonic 2D game developed by the Treasure.\
      \ Don't miss it-- along with Shovel Knight, it's the retro-indie game of the\
      \ year.\u201D<br>8.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.meristation.com/pc/freedom-planet/analisis-juego/1997180\"\
      \ target=\"_blank\" rel=\"noopener\"  >Meristation</a><br>"
