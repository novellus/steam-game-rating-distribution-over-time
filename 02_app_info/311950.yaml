    about_the_game: Freedom Planet is a combat-based platform adventure that pits
      a spunky dragon girl and her friends against an alien attack force. There's
      trouble around every turn, from insects to giant robots to sheer explosive destruction,
      but you'll have a variety of special fighting abilities to blast your way through
      each stage.<br><br>As <strong>Lilac</strong>, you can use Dragon powers to whip
      enemies with your hair, spin like a cyclone, or fly through the air at high
      speed like a comet.<br>As <strong>Carol</strong>, you can bust through foes
      with a flurry of punches and kicks or summon motorcycles that let you ride up
      walls and ceilings.<br><br><i>Do you have what it takes save Avalice? <a href="https://steamcommunity.com/linkfilter/?url=http://freedomplanet.galaxytrail.com/"
      target="_blank" rel="noopener"  >Try the demo</a> and see for yourself!</i><br><br><ul
      class="bb_ul"><li><strong>Dash</strong> across the celestial world of Avalice
      with boosts, bikes and other high-speed gimmicks to achieve the fastest time<br></li><li><strong>Explore</strong>
      at your own pace to find hidden paths and treasures and collect as many crystals
      as possible<br></li><li><strong>Help</strong> Lilac and friends save their world
      from war in an engaging Adventure mode with fully voiced cutscenes<br></li><li><strong>Zoom</strong>
      through the stages without interruption or dialog with Classic mode<br></li><li><strong>Battle</strong>
      tons of quirky boss enemies including giant robots, towering alien creatures
      and aggressive rivals<br></li><li><strong>Discover</strong> five elemental shields
      that reflect specific attacks and provide cool benefits<br></li><li><strong>Unlock</strong>
      special bonuses, including mini-games, achievements and unused artwork and music</li></ul><br>**Future
      content is planned! We'll be continuously adding new features, and any future
      DLC we include will be free of charge.**
