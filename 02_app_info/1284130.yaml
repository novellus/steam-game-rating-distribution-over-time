    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1284130/extras/ONE_SLASH_ONE_DEATH01_WHITE_SMALL01.png?t=1607536277\"\
      \ /><br><strong>Sclash</strong> is a <strong>plug\u2019n play samurai fighting\
      \ game</strong> full of tension where one hit means death. <br>Play as an experimented\
      \ samurai and fight your opponent in epic battles where each move matters. Manage\
      \ well your stamina, breath and take your time to land a deadly hit.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1284130/extras/banner03.png?t=1607536277\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1284130/extras/KEY_FEATURES01_WHITE_SMALL01.png?t=1607536277\"\
      \ /><br><ul class=\"bb_ul\"><li><u>Breathing Battles</u><br>- You have space\
      \ and time to think of your approach and your opponent\u2019s.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1284130/extras/breath.gif?t=1607536277\"\
      \ /><br><br></li><li><u>Battle to the top &amp; maximum pressure</u><br>- On\
      \ these very cool looking fighting scenes where one hit is enough, the taste\
      \ of the samurais\u2019 last battle and the pressure of the opposition will\
      \ be felt at each interaction<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1284130/extras/clash.gif?t=1607536277\"\
      \ /><br><br></li><li><u>Easy to get a grip on</u><br>- 3 buttons and no combo,\
      \ anyone can learn how to play Sclash in 5 minutes<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1284130/extras/kill.gif?t=1607536277\"\
      \ /><br><br></li><li><u>Plug\u2019n play</u><br>- Once you click on play the\
      \ fight immediately starts, what can be faster ?<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1284130/extras/start.gif?t=1607536277\"\
      \ /></li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1284130/extras/DISCORD_SERVER01_WHITE_SMALL01.png?t=1607536277\"\
