details:
  data:
    about_the_game: "A free director's cut is given to Zero Spring fans who played\
      \ episode 3!<br><br>A FPS game.<br>Complete English translation.<br>Deleted\
      \ a dark mountain path that was unpopular among the players.<br>Equipped a own\
      \ AI that exceeds the limit of the GAMEGURU FPS engine.<br>There are few elements\
      \ to solve the mystery.<br>Now more like an action game.<br><br>How to play.<br><br>1\
      \ Right click on the game name of the STEAM application.<br>2 Click \u201CProperties\u201D\
      .<br>3 Click \u201CLocal Folder Tab\u201D.<br>4 Click \u201CView Local File\u201D\
      .<br>5 Double-click the &quot;zs1d&quot; folder.<br>6 Double click \u201Cehonpen3.exe\u201D\
      .<br><br>To beat this game..<br>1 Recovery character &quot;Nagase&quot; can\
      \ switch between &quot;following&quot; and &quot;on the spot&quot; by pressing<strong>\
      \ the &quot;G&quot; key.</strong> MAX HP is 300. If you start the game, We recommend\
      \ that you first approach Nagase.<br>2 Computers and books on the desk can approach\
      \ and read with <strong>the &quot;E&quot; key.</strong><br>3 The light is not\
      \ initial equipment.<strong> Investigation becomes difficult unless you obtain\
      \ the light.</strong><br>4 You can also target normal weapons with right click.\
      \ If you do not aim the sight will be blurred in reaction.<br>5 Please protect\
      \ your recovery character and do not shoot the ally characters<br><br>(I apologize\
      \ but there is no support for this DLC.This is the same game as the game complete\
      \ bonus.If you don't want to download, please disable this game update from\
      \ the STEAM application.)"
