    about_the_game: A creature taming game, with tactical combat and open exploration.
      Track, tame and evolve over 100 unique Titans!<br><br>Take on the role of a
      kid ready to head on their own and see the world of Theogony, find and collect
      strange new creatures, battle together and unravel the history of this strange
      world.<br><br>Creatures ranging from the adorable<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1351610/extras/Theogony_Jackalop-0041.gif?t=1593781855"
      /><br><br>The powerful<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1351610/extras/Theogony_AquaCroc-0001.gif?t=1593781855"
      /><br><br>To... well whatever this thing is<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1351610/extras/Theogony_KoalaSlug-0001.gif?t=1593781855"
      /><br><br>And many more!<br><br>You'll be able to capture creatures around the
      island with TitanCubes to form your team. Your titans will grow in power and
      evolve as they gain XP, with fast paced 5v5 tactical combat.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1351610/extras/Theogony_NightForest-0001.gif?t=1593781855"
      />
