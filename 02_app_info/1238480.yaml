  data:
    about_the_game: "Welcome to the best and newest reality show of McSpace Network:\
      \ McSpace Colosseum!<br><br>In this action-packed show you\u2019ll never see\
      \ the same thing twice, everything is dynamic with different challenges every\
      \ time. McSpace has built arenas in lot of different planets of the galaxy,\
      \ every show will feature different worlds!<br><br>Discover each of the different\
      \ arenas with their own local fauna &amp; flora, along with some little presents.\
      \ Survive traps and puzzles unique to each arena, and lay down their mighty\
      \ bosses.<br><br>Beat your enemies with all kinds of artifacts, relics and gadgets.\
      \ All of them with different effects and powers, and with lots of synergies\
      \ to discover! Grab everything you can and keep growing stronger and more powerful.<br><br>Face\
      \ de colosseum on your own or with up to 4 players, local or online. But remember,\
      \ even the best allies can betray you, or kill you by mistake!<h2 class=\"bb_tag\"\
      >Main Features</h2><ul class=\"bb_ul\"><li>roguelike With top-down 2d Graphics<br></li><li>Different\
      \ gladiators with unique skills and gameplay!<br></li><li>More than 300 different\
      \ power-ups and medals! From health upgrades up to mass-destruction weapons!<br></li><li>Lots\
      \ and lots of unlockable content! The more you explore more possibilities available!<br></li><li>Randomly\
      \ generated dungeons, with content focused for multiplayer modes.<br></li><li>A\
      \ changing overworld with interactive mechanics, collect energy, catch the bunny\
      \ or fight a boss!<br></li><li>Inspired in action reality shows. Do not get\
      \ taunted by our host\u2019s banter!</li></ul>"
