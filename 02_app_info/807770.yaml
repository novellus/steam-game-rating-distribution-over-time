    about_the_game: '<strong>Frequent Flyer: A Long Distance Love Story</strong><br><br>After
      Emi moves into a new apartment after breaking up with her ex, she embarks on
      a solo vacation to Scotland, where she meets a bonnie lass named Isobel.<br><br>They
      fall hard and fast for each other, but Isobel is hiding secrets that will shake
      Emi to her very core... do you trust her?<br><br><strong>Features</strong><br>Partial
      Voice Acting from a very talented cast!<br>All new OST<br>10+ CGs<br>CG Gallery<br>Multiple
      Endings (Including a secret ending!)'
