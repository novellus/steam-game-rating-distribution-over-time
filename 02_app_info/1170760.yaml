    about_the_game: The President of the United States of America has been assassinated
      and you're the world's prime suspect. The FBI, the CIA, and a gang of murderous
      killers are trying to hunt you down. Stricken with amnesia you remember nothing,
      not even who you are. You're on your own and there is no one you can trust.
      All you have is a safe deposit key, a mysterious tattoo, and a gun. Clear your
      name, solve the mystery, and catch the true assassin before he strikes again.<br>
      <br>- Exciting espionage story and fast paced action<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1170760/extras/Assomer.gif?t=1592398257"
      /><br><br>- Top-notch voice acting preformed by actors such as David Duchovny
      and Adam West<br><br>- Cel-shaded graphics and comic book like narration brings
      the experience of the acclaimed comic book to life on your computer&quot;<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1170760/extras/Chute_2.gif?t=1592398257"
      />
