details:
  data:
    about_the_game: <h2 class="bb_tag"><img src="https://steamcdn-a.akamaihd.net/steam/apps/667040/extras/001.png?t=1530863147"
      /></h2><br>Alicia Quatermain, the granddaughter of a famous traveler Alan Quatermain,
      is starting out for jungles of India in quest of a powerful artifact.<h2 class="bb_tag"><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/667040/extras/002.png?t=1530863147"
      /></h2><br>As the legend says, the Stone of Fate grants the mighty power to
      its owner.<h2 class="bb_tag"><img src="https://steamcdn-a.akamaihd.net/steam/apps/667040/extras/004.png?t=1530863147"
      /></h2><br>In order to obtain the artifact, Alicia has to get round the Secret
      Organization members, hijack their aircraft, overcome avalanches using the dogpulled
      sled, put out the fires, extract the water in deserts, avoid a lot of traps,
      find and explore a mysterious town among the Tibetan mountains, make speak the
      monk bound by the vow of silence, save tiger cubs and complete a lot of other
      difficult tasks.<h2 class="bb_tag"><img src="https://steamcdn-a.akamaihd.net/steam/apps/667040/extras/003.png?t=1530863147"
      /></h2><br>Will the smart girl-adventurer overcome all the obstacles and hindrances
      on her way? What is the real essence of the Stone of Fate? You'll find answers
      to all these questions by playing &quot;Alicia Quatermain and the Stone of Fate&quot;
      and saving this world from villains.<h2 class="bb_tag"><img src="https://steamcdn-a.akamaihd.net/steam/apps/667040/extras/005.png?t=1530863147"
      /></h2><br>Key features:<br><br><ul class="bb_ul"><li> Stunning full HD graphics<br></li><li>
      Special challenges for skilled players on difficult mode<br></li><li> Tour the
      world<br></li><li> A fascinating plot and interesting characters<br></li><li>
      Puzzles and bonus levels for the attentive players<br></li><li> A chance to
      save the world and get the treasure</li></ul><h2 class="bb_tag"><img src="https://steamcdn-a.akamaihd.net/steam/apps/667040/extras/006.png?t=1530863147"
      /></h2>
