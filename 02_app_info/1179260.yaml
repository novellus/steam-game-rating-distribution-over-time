details:
  data:
    about_the_game: "The Official Soundtrack for Doctor Who: The Edge of Time captures\
      \ the essence of the game and the player's journey on an epic adventure to save\
      \ the universe. Ranging from soft piano to swelling choruses of strings, this\
      \ OST has been painstakingly crafted to elevate Doctor Who: The Edge of Time's\
      \ audio experience. <br />\r\n<br />\r\nThe Doctor Who: The Edge of Time Official\
      \ Soundtrack is composed by Richard Wilkinson.<br />\r\n<br />\r\n1. The Doctor\
      \ Calls<br />\r\n2. Dirty Laundry<br />\r\n3. Totters Lane Treasure Hunt<br\
      \ />\r\n4. Dalek Interruption<br />\r\n5. The TARDIS<br />\r\n6. An Alien Forest<br\
      \ />\r\n7. Finding The Crystal<br />\r\n8. Emer's Theme<br />\r\n9. No Ordinary\
      \ Forest<br />\r\n10. An Elevator With a View<br />\r\n11. The Empty Spaceship<br\
      \ />\r\n12. Consumed by Vanity<br />\r\n13. Saving the Spaceship<br />\r\n14.\
      \ Emer-gency Exit<br />\r\n15. London<br />\r\n16. Grayle Expectations<br />\r\
      \n17. Guardian Angels<br />\r\n18. The Crystal And The TARDIS<br />\r\n19. Mother\
      \ of the Universe<br />\r\n20. Metebelis IV<br />\r\n21. The Daleks Are Here<br\
      \ />\r\n22. Dalek Shootout<br />\r\n23. An Audience With The First<br />\r\n\
      24. The Doctor's Plan<br />\r\n25. Vanquish The First<br />\r\n26. The Doctor\
      \ Triumphant<br />\r\n27. Walk In Eternity <br />\r\n28. Main Menu<br />\r\n\
      <br />\r\nCredits<br />\r\nComposer: Richard Wilkinson<br />\r\nOrchestra: F.A.M.E'.S\
      \ Orchestra in Macedonia<br />\r\nConductor: Oleg Kondratenko<br />\r\nSound\
      \ engineer: Sa\u0161a\u201A Jankovi\u0107 <br />\r\nProtools engineer: Igor\
      \ Vasilev<br />\r\nStage manager: Ilija Grkovski, Teodora Arsovska<br />\r\n\
      Cellist: Deryn Cullen"
