  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/264683/extras/true_tactican_DLC_en.png?t=1543233462"
      /><br><br>A balanced starter pack for <strong>King''s Bounty: Legions</strong>
      players. <br>Take command of a squad of powerful creatures, enjoy fine artifacts
      and Royal Aura for 30 days -- and all at a discount!<br> <br>This pack was gathered
      based on recommendations from the top <strong>King''s Bounty: Legions</strong>
      players. It contains units that go best together. <br>If commanded masterfully,
      an army like this will help you defeat most of the opponents you encounter.<br>
      <br>Use the collection recommended by the top players, and lead your army to
      victory! <br>Thorn Hunters will provide cover fire. Eyebeasts will help by supplementing
      ranged attacks with their sleep-inducing ray. Nimble and agile pirates can burst
      through the enemy ranks. Speedy and powerful Night Wolves can replenish their
      own health. Powerful Ancient Ents will send swarms of wild bees at the enemy,
      revive their allies and improve defense for several turns.<br> <br>Artifacts
      in the pack are selected to complement the squad''s strengths, granting the
      maximum bonus to its stats.<br> <br>Purchase the pack brought to you by <strong>King''s
      Bounty: Legions</strong> finest tacticians! <br>You will receive standard Hero''s
      gear, a collection of 5 types of carefully selected creatures to form a battleworthy
      army, and Royal Aura for 30 days.<br> <br><strong>Creatures in the pack:</strong><br><br><ul
      class="bb_ul"><li>9 Ancient Ents;<br></li><li>25 Eyebeasts;<br></li><li>17 Night
      Wolfs;<br></li><li>125 Thorn Hunters;<br></li><li>100 Pirates.</li></ul> <br><strong>Artifacts
      in the pack:</strong><br><br><ul class="bb_ul"><li>Moon Sword;<br></li><li>Shield
      of the Ancients;<br></li><li>Armor of the Ancients;<br></li><li>Runed Belt;<br></li><li>Horned
      Helm;<br></li><li>Golden Sandals.</li></ul><br><strong>Royal Aura provides:</strong>
      <br><br><ul class="bb_ul"><li>+100% gold;<br></li><li>+10% leadership;<br></li><li>x2
      resources drop chance per each fight.</li></ul>'
