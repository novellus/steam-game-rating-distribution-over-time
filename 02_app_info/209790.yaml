    about_the_game: "<p>Splice is an experimental and artistic puzzler. Immerse yourself\
      \ in its microbial world and start splicing! Every level (\"strand\") consists\
      \ of a number of cells that you will need to rearrange into a target structure\
      \ in several moves (\"splices\"). Exploration and experimentation are key in\
      \ determining how the curious little cells react to each other. Predict the\
      \ sequence of splices you'll have to make in order to successfully arrange each\
      \ strand. Re-sequence, mutate, and splice your way through this unique puzzle\
      \ experience, and you'll exercise your ability to visualize sequential series\
      \ of shapes over time. Solve your way to the final strands and you'll be left\
      \ with a heady sense of mental accomplishment!</p>  \n\n<p>Splice is the fourth\
      \ title out of Cipher Prime Studios, and was the Best Puzzle Game winner of\
      \ the 2011 Intel Level Up contest.</p>\n<h2>Key Features:</h2>\n<ul>\n<li><strong>75+\
      \ Puzzles:</strong> The main sequences introduce the player to the game's basic\
      \ mechanics and the epilogue sequences challenge the player's mastery of the\
      \ game.\n<li><strong>Angelic Solutions:</strong> Every level is solved in a\
      \ few moves. Challenge yourself and find the angelic solutions of puzzles by\
      \ completing puzzles in fewer splices than you're given. Novice players can\
      \ still progress through the game by using all splices.\n<li><strong>Unique\
      \ Geometry:</strong> Explore the structure of a binary tree in radial space.\n\
      <li><strong>Absorbing Soundscape:</strong> Put your headphones on and lose yourself\
      \ in Splice's hauntingly beautiful and Glass-ian piano music.\n<li><strong>Compelling\
      \ Colors:</strong> Massage your retinas with the soothing visual effects and\
      \ ambience of this primordial puzzle environment.\n</ul>"
