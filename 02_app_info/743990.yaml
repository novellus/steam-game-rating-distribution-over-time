details:
  data:
    about_the_game: "Private Detective Punch Drunk is the only game to let you legally\
      \ kick ass under the influence. <br />\r\n<br />\r\nPDPD, is a 2.5D side scrolling\
      \ beat 'em up where you must fight your way through a sinister video game corporation,\
      \ hell bent on destroying our drinking money. <br />\r\n<br />\r\nThe corporation\
      \ is determined to take successful gaming tropes and turn them into &quot;In-Life&quot;\
      \ pay-to-win micro-transactions. They must be stopped with our drunken fists.<br\
      \ />\r\n<br />\r\nFight your way through 10 familiar diverse levels to destroy\
      \ the masterminds behind these evil ideas.<br />\r\n<br />\r\nCompete for the\
      \ high score worldwide with a fully integrated online scoreboard.<br />\r\n\
      <br />\r\nCan you defeat these monsters who seek to destroy the video game industry?\
      \ Only you can save the video game industry we know and love."
