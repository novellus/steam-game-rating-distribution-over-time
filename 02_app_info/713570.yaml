    about_the_game: <h2 class="bb_tag">Introduction</h2>Go Kart Survival player drives
      small karting race car and game is meme racing game. Only target to survive
      with different tracks under limited time. Tracks contains lot of obstacles that
      player have to avoid and ramps, where player have to jump. Go Kart Survival
      not contain realistic physics. This race game is not too serious so just  drive
      fast and beat the clock<br><br>Features:<br>- Karting race car<br>- 10 tracks
