details:
  data:
    about_the_game: Welcome to the LifeBase a game where you will be able to destroy
      everything in your sight. From big wooden doors to small ceramic mugs. In the
      LifeBase you will be able to experienced everything in first person. The game
      isn't just about destruction. Most object in the game will have a option to
      interact with them. Open doors, turn on water, have a sit, lay down and relax.
      Have a cup of coffee or watch TV, even do both. The game is what you want it
      to be, but if you get bored you can just destroy everything. Feel free to explore
      the entire apartment with different rooms and possibilities. But mostly Have
      Fun :)<h2 class="bb_tag">Key Features</h2><br><ul class="bb_ul"><li>Destruction<br>Destroy
      everything in your sight, from wooden door to small ceramic mug. Break household
      items into smaller pieces.<br><br></li><li>Interacting<br>Interact with objects,
      open doors or turn on the lights and plenty more.<br><br></li><li>Picking up<br>Pick
      up objects big or small, move them and drop them anywhere you want. Do anything
      you desire.</li></ul>
