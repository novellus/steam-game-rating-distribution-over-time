    about_the_game: "Thief Girls Quartet tells the story of a group of thieving girls\
      \ who steal valuable treasures that an evil merchant has hidden in a giant tower.<br>The\
      \ thieving girls can move around freely using wires.<br>Let's find the treasure\
      \ that lies at the top of the tower together!<h2 class=\"bb_tag\">Worldview</h2>The\
      \ time is 19th century London, somewhere else, different from here.<br>A billboard\
      \ in the city reads, &quot;A Mysterious Giant Tower with a Hidden National Treasure\
      \ Discovered&quot;.<br>In the Forest of Farewell, where the fog never clears\
      \ for a year, a huge tower that rises to the heavens has been found.<br>It was\
      \ said to contain a valuable treasure hidden there by an evil merchant.<br>With\
      \ their hearts racing, the girls head for the giant tower in search of the treasure...<h2\
      \ class=\"bb_tag\">Characters</h2>There are four main characters in this game.\
      \ <br>The girls look normal during the daytime, but at night they become thief\
      \ girls and work to steal treasures.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1388740/extras/\u30AD\
      \u30E3\u30E9\u30AF\u30BF\u30FC\u7D39\u4ECB_en.png?t=1608028509\" /><h2 class=\"\
      bb_tag\">Wire action</h2>This game features &quot;wire action&quot; controls.<br>Use\
      \ wire actions to clear the gimmicks provided in each stage to reach the top\
      \ of the tower!<br>Beware, if you can't hook the wires right, they'll fall off!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1388740/extras/\u30EF\u30A4\
      \u30E4\u30FC\u30A2\u30AF\u30B7\u30E7\u30F3.gif?t=1608028509\" /><h2 class=\"\
      bb_tag\">Online local multiplayer mode</h2>Playing in multiplayer makes this\
      \ game even more fun! <br>We recommend online/local multiplayer for fun.<br><br>Players:\
      \ 1 to 4 players in local play / online play up to 4 players<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1388740/extras/\u30DE\u30EB\u30C1\
      \u30D7\u30EC\u30A4.png?t=1608028509\" /><h2 class=\"bb_tag\">Stage</h2>The &quot;wire\
      \ action&quot; stage is a fun way to experience<br>A total of 20 stages are\
      \ available.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1388740/extras/\u30B9\
      \u30C6\u30FC\u30B8\u7D39\u4ECB.png?t=1608028509\" />"
