    about_the_game: "The virus is spreading in the city, the district is full of zombies.\
      \ They are hunger for fresh meat. You have nowhere to hide. With two guns and\
      \ limited bullets, can you survive from this crisis?<br />\r\n<br />\r\n\u201C\
      Survival VR\u201D is a Virtual Reality zombie shooting survival game for the\
      \ HTC Vive. The player has to kill waves of zombies to survive. Shot them in\
      \ the head and mind your bullets. Struggle for survival!<br />\r\n<br />\r\n\
      In future we will add more contents in this game:<br />\r\nMore scenarios to\
      \ play<br />\r\nMore weapons <br />\r\nMore gaming items<br />\r\nWeapon/Item\
      \ Upgrade Selection System <br />\r\n\u2026\u2026"
