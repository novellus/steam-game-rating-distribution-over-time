    about_the_game: "<strong>Divinia Chronicles: Relics of Gan-Ti is a single-player,\
      \ classic-style Action-RPG with unique real-time combat system and fantasy world\
      \ to explore</strong><h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/302810/extras/description_image.png?t=1606911905\"\
      \ /></h2><h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/302810/extras/dinviniachron-history.png?t=1606911905\"\
      \ /></h2><i>A long time ago at the peak of the High Kingdom of Aerovan, a group\
      \ of seers looked into legends of a powerful force believed to be the origin\
      \ of life; this they called \u2018Gan\u2019, though modern peoples know it as\
      \ \u2018Divinia\u2019. The ancients sought to utilize Gan as a weapon; in doing\
      \ so, their perverse intentions spawned the malignant \u2018Gan-Ti\u2019, or\
      \ \u2018anti-life\u2019. Infusing Gan-Ti into artifacts, the godlike High Kings\
      \ ruled the Aerovan peninsula with an iron fist. Eventually, rebellion arose\
      \ and the Order of Archkeepers was formed of the most noble warriors to free\
      \ the people. They managed to capture the relics of Gan-Ti and cast them into\
      \ the fiery pits of Mt. Suvius near the shores of Orio island. <br><br>With\
      \ the evil power of the relics suppressed, the monsters that terrorized the\
      \ countryside were slain and the old Kings overthrown. Peace had come. As of\
      \ late, however, rumblings have been heard from Mt. Suvius, and the wise have\
      \ come to fear an eruption. With a reckless young King having just assumed the\
      \ throne of Oria, will the powers of Gan-Ti again fall into the hands of the\
      \ most powerful, or can a new force arise to combat the inevitable?</i><h2 class=\"\
      bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/302810/extras/dinviachronicles-desc.png?t=1606911905\"\
      \ /></h2><ul class=\"bb_ul\"><li>Indie Action-RPG with a story driven campaign<br></li><li>Explore\
      \ a rich and detailed 3d fantasy world<br></li><li>Fast-paced 3rd person combat\
      \ and magic system<br></li><li>Find rare artifact shards to craft new weapons\
      \ and gear<br></li><li>Challenging dungeons and puzzles to solve<br></li><li>Full\
      \ game-pad support<br></li><li>Original soundtrack<br></li><li>Unique, vibrant\
      \ art-style<br></li><li>NO always-online, NO micro-transactions</li></ul>"
