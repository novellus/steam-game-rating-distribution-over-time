    about_the_game: "Vacant is a point and click science fiction adventure game about\
      \ Jade Bridgett-- a new intern at a mysterious government agency called &quot;The\
      \ Eye&quot;. On her first day, she gets put on a case to find three missing\
      \ people, all at which are presumed dead. It's your job to find them and the\
      \ culprit.<br><br>Based off of the VACANT graphic novel by H L Nunnelly<h2 class=\"\
      bb_tag\">Key Features:</h2>-An alien world in which you can explore<br>-Unique\
      \ and interesting characters that you can mingle with<br>-Colorful graphics\
      \ with an asymmetrical camera view<br>-A suspenseful adventure experience for\
      \ your mystery solving needs<h2 class=\"bb_tag\"><br>About the team</h2><br>-The\
      \ game was created by H L Nunnelly.<br>-The music was done by Elena \xCDviel\
      \ Williams.<br>-The voice acting in the trailer was done by Holly Standbrook."
