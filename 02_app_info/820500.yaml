details:
  data:
    about_the_game: "Tisnart Shapes delivers an exciting unique take on the familiar\
      \ match game genre. <br />\r\n<br />\r\nThere are many challenges for you to\
      \ conquer, twists and turns that await you on each new level. Dice Blockers,\
      \ Rivet shields, Rotators, Shape Shifters and more will be there to surprise\
      \ you just when you think you know what to expect.  <br />\r\n<br />\r\nThere\
      \ is even much more to discover! Interesting new Power-Ups like the Shape Magnet,\
      \ Clonning Grabber or Double Slider to name a few. <br />\r\nUse your solving\
      \ skills in 90 different puzzle levels or try completing all 72 achievements\
      \ and more.......Ready for something new?"
