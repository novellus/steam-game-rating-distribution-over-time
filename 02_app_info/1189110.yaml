    about_the_game: In the Cemetery Pack for S2 Engine HD by Press Play on Tape you
      will have everything you need to make your game-level horror, you can build
      your own scenario for FPS, RPG and more.<br>Graphic level of AAA Game type,
      compatible with all our DLCs.<br><br>In the pack you will find:<br><br><ul class="bb_ul"><li>119
      Mesh for making a cemetery<br></li><li>8 Trees<br></li><li>16 Plants<br></li><li>27
      Type of brushes<br></li><li>3 Rocks HD PBR textures<br></li><li>1 Church full
      Halloween Bonus<br></li><li>3 Pumpkins Halloween Bonus<br></li><li>4 Candles<br></li><li>45
      S2 Materials<br></li><li>6 Preset Vegetation<br></li><li>7 Hd PBR terrain Textures<br></li><li>1
      Bonus sound track</li></ul><br>Textures created with high resolution 4k pictures,
      materials made with procedural systems, particle systems for leaves and fireworks
      included in the package.
