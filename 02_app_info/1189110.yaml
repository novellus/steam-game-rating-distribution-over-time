    review: "DLC quality has very diminished!\n\n\nThe textures in the Cemetery DLC\
      \ Pack look very inferior.\nWe have 2019 soon to 2020 and then such a terrible\
      \ texture quality. The rocks have no collider, you can go through the rocks.\
      \ The doors of the church have an extremely bad texture quality. The DLC packs\
      \ used to be very professional!   \nI bought all DLC packs and was always very\
      \ satisfied,\nbut the Cemetery DLC was very disappointing. I hope that next\
      \ DLC packs will have the usual high quality again.\n\n"
