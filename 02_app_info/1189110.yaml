    short_description: Is your worst nightmare being in a graveyard during a storm?
      With the Cemetery Pack for S2 Engine HD by Press Play on Tape you can experience
      this feeling. Build your game level with this horror pack, tombstones, sarcophagi,
      and family tombs will be at your disposal to create a fantastic horror-style
      scenario for your AAA game.
