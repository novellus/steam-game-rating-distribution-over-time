    review: "[h1] Genre [/h1] Ein sehr sehr Kurzes Adventure\n\n[h1] Gameplay [/h1]\
      \ Das ganze \"Spiel\" geht ungef\xE4hr so 10 Minuten. Wir schauen uns die Geschichte\
      \ eines Hundes an und k\xF6nnen nur gelegentlich ein paar Schritte laufen. Das\
      \ wars dann auch schon\n\n[h1] Pro/Contra [/h1]\n+ Musik OK\n+ XBox 360 Controller\
      \ Support\n\n- Es ist kein Spiel\n- Viel zu Kurz\n- Leider keine Achievements\n\
      \n[h1] Fazit [/h1] Eine Frechheit hierf\xFCr Geld zu verlangen. H\xE4tte man\
      \ es Free 2 Play angeboten dann w\xE4re es v\xF6llig in Ordnung gewesen aber\
      \ so wirklich nicht. Das \"Spiel\" hat nichts zu bieten\n\n\n\U0001F451 Powered\
      \ by HoI 4 Deu  Kuratorengruppe auf deutsch/englisch \U0001F451\u2800\u2800\u2800\
