  data:
    about_the_game: <strong>A short story covering the whole life! In this small movie
      game, created on &quot;RPG Maker&quot;, you will watch life of ordinary dog,
      from it`s birth until death, with all misery which will fell on it`s head.<br>This
      interactive adventure does not contain dialogs and texts. Dogs do not know how
      to speak, so there are no words in the game. But you will understand everything
      what will happen on screen.<br><br>Features:<br>- A heartwarming story.<br>-
      Simple and easy gameplay.<br>- The game does not contain texts or words.<br>-
      There are several mini-games.<br>- Pleasant sounds and music.<br>- Standard
      RPG Maker graphics.<br>- Fast gameplay with linear progression.</strong>
