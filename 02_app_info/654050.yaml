    about_the_game: "<strong>Build your JYDGE. Enter Edenbyrg. Get out alive.</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/654050/extras/three-jydges-ratings.jpg?t=1601127652\"\
      \ /><br><br><strong>Build your own cybernetic JYDGE in this lawful-but-awful\
      \ roguehate top-down shooter</strong> where you get to eradicate crime in the\
      \ never-sleeping megacity of Edenbyrg. Create your own play-style by augmenting\
      \ your JYDGE, modifying your <strong>Gavel</strong> rifle, and choosing fearless\
      \ companions to suit the tasks at hand. Go solo or team up with Co-JYDGE in\
      \ shared screen local co-op.<br><br>Will you be <strong>stealthy</strong> and\
      \ lurk in shadows? Or will you <strong>assault</strong> the evildoers head on?\
      \ Maybe you'll <strong>brutally rocket</strong> them to bits from a distance?\
      \ Or perhaps bring your own squad of reckless <strong>companions</strong> to\
      \ solve the scenarios?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/654050/extras/steam-caption-jydge.png?t=1601127652\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/654050/extras/jydge-enhanced.png?t=1601127652\"\
      \ /><br><br><strong>BILLIONS</strong> of different game altering combinations\
      \ enable you to find tools to fit your playstyle.<br><br>Use <strong>STEALTH</strong>\
      \ augmentations to sneak silently in shadows. Make yourself <strong>GIANT</strong>\
      \ and hurl perps around. Make yourself tiny and fit through smaller cracks.\
      \ Or combine augmentations: make yourself a tiny giant. Up to you.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/654050/extras/steam-caption-gavel.png?t=1601127652\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/654050/extras/jydges-gavel.png?t=1601127652\"\
      \ /><br><br>Deal <strong>sweet ruthless Jystice</strong> with your ultra-versatile\
      \ and moddable weapon of the law.<br><br>\xA7 Fire <strong>lead, lasers</strong>,\
      \ and <strong>electricity</strong> modified with dozens of game changing effects.<br><br>\xA7\
      \ Persuade the perps to join your side with &quot;<strong>Persuade or Die</strong>&quot;\
      \ mod.<br><br>\xA7 Fire <strong>rockets</strong> in the general direction of\
      \ the enemy and hear that kneecap split from a distance.<br><br>\xA7 Use <strong>Dynamite\
      \ Gavel</strong> mod to powerslam through walls and explode-gib the foes with\
      \ a swift blow to the brain stem. Observe the wrongdoer's eye pop out of its\
      \ socket.<br><br>\xA7 Smell the burning criminal flesh using the <strong>Flaming\
      \ Plasma</strong> mod or just gently knock them unconscious with the Sandman\
      \ mod.<br><br>Your Gavel, your Law.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/654050/extras/steam-caption-edenbyrg.png?t=1601127652\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/654050/extras/edenbyrg-crime-map.png?t=1601127652\"\
      \ /><br><br>The filthy stench of crime has taken over <strong>Edenbyrg</strong>.\
      \ But do not fall into despair, the lawful but awful JYDGEs are designed to\
      \ swiftly correct all lawless behavior.<br><br>Bank robbers have fortified themselves\
      \ into the MegaBank. There are four ways into the bank, but only one way out\
      \ of the vault. How will you proceed?<br><br>Several Cobra Gang members have\
      \ taken the Flanders family hostage. They need to be rescued. Preferably alive.\
      \ Your move.<br><br>The darkest rain-beaten alleys of Edenbyrg also tell a rumor\
      \ that someone is building a death machine. Something big and especially designed\
      \ for taking out JYDGEs. Arm yourself!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/654050/extras/steam-caption-medals.png?t=1601127652\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/654050/extras/steam-medal-gallery.png?t=1601127652\"\
      \ /><br><br>How to complete the scenario without firing a single shot? Under\
      \ 15 seconds? Without being seen? With EVERYONE dead? With EVERYONE alive?<br><br>Your\
      \ heroism and extraordinary feats will be rewarded with shiny Medals. Medals\
      \ unlock delicious new cyberware, weapon mods, fire modes, special weapons,\
      \ and more.<br><br>What is the best combination of cyberware and weapon mods\
      \ to achieve the medals in different scenarios?<br><br>Who be the JYDGE?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/654050/extras/steam-caption-you-jydge.png?t=1601127652\"\
      \ />"
