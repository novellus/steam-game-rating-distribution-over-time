  data:
    about_the_game: "This Soldier Pack includes a Tank Crew Soldier with a Heavy Tank\
      \ arsenal, these 3 colossus warmachines are composed of hardened steel and explosive\
      \ gunpowder. They will take on any armored vehicle used in World War 2 and suppress\
      \ all enemy infantry in its area. This pack is for the heavy hitters. Annihilate\
      \ your opponents and reduce them to atoms with this Heavy Tanker.<h2 class=\"\
      bb_tag\">CONTENTS:</h2><ul class=\"bb_ul\"><li>Tank Crewman<br></li><li>M4A3E8\
      \ Sherman<br></li><li>M26 Pershing<br></li><li>M36 Tank Destroyer<br></li><li>M2A2\
      \ Light Tank<br></li><li>M3 Grease gun<br></li><li>Adjustable Wrench<br></li><li>2x\
      \ Armor assault Ribbon Booster<br></li><li>3x Tank driver Ribbon Booster<br></li><li>3x\
      \ Armor damage Ribbon Booster<br></li><li>3x Defense Ribbon Booster<br></li><li>3x\
      \ M3 Grease gun Specialist Ribbon Booster<br></li><li>3x M26 Pershing Specialist\
      \ Ribbon Booster<br></li><li>2x M4A3E8 Sherman Ribbon Booster<br></li><li>2x\
      \ M36 Tank Destroyer Ribbon Booster</li></ul><br><strong>M4A3E8 Sherman</strong><br>The\
      \ A3E8, nicknamed \u2018Easy Eight\u2019 by the crew, is an up-gunned and up-armored\
      \ experimental version of the successful Sherman tank. The long barrel 76mm\
      \ cannon is very effective even against heavy tanks.<br><br><strong>M26 Pershing</strong><br>If\
      \ you encounter this rare monster on the battlefield you know you are in trouble.\
      \ Armed with a powerful 90mm cannon and 11cm thick frontal armor it is more\
      \ than a match for enemy heavy tanks.<br><br><strong>M36 Tank Destroyer</strong><br>Combining\
      \ the mobility of the M10 Tank Destroyer with the firepower of the M26 Pershing,\
      \ the M36 is the fastest way to bring a 90mm gun to where you need it. Full\
      \ turret rotation ensures versatility. The M36 is also known by the nicknames\
      \ \u2019Jackson\u2019 or \u2019Slugger\u2019.<br><br><strong>M2A2 Light Tank</strong><br>The\
      \ M2A2 is an early American light tank. It is armed with a .50 and a .30 caliber\
      \ machine gun mounted in two separate turrets. It is fast and dangerous to infantry\
      \ and lightly armored vehicles.<br><br><strong>M3 Grease gun</strong><br>The\
      \ \u201CUnited States Submachine Gun, Cal. .45, M3\u201D, better known as the\
      \ \u201CGrease Gun\u201D is a simple design with a rather low rate of fire,\
      \ but it is still a good thing to have around in your tank or when clearing\
      \ buildings.<br><br><strong>Adjustable Wrench</strong><br>The adjustable wrench\
      \ or \u2018monkey wrench\u2019 is a special kind of spanner that can adjust\
      \ to many sizes of nuts. Ideal for use in the field where tools for mechanical\
      \ work and self-defence are sparse.<br><br><strong>Ribbon Boosters</strong><br>Ribbon\
      \ Boosters will accelerate the progress on all your soldiers during combat.\
      \ Veteran members will receive the boost on top of the boost from the membership."
