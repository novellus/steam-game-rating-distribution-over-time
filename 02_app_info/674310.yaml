    about_the_game: This is an excellent version of the popular game 2048, which you
      can play on your windows PC or tablet. THE 2048 is a fun, simple and very addictive
      game. You need to combine tiles with numbers to reach the number 2048!<br><strong>Game
      features:</strong><br><ul class="bb_ul"><li> Cool and stylish game 2048!<br></li><li>
      Two types of levels modern and classic.<br></li><li> Beautiful and simple UI.<br></li><li>
      Supports all devices including tablets!<br></li><li> A dynamic soundtrack written
      by Rob Gasser.<br></li><li> Keep playing for High-score after collected 2048.</li></ul><strong>Break
      your brain and be happy!</strong>
