    about_the_game: "<h2 class=\"bb_tag\"><strong>DREAM. DIE. WAKE. REPEAT.</strong></h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1040420/extras/combat02.gif?t=1609923422\"\
      \ /><br><br>Dreamscaper is a Roguelite blending elements from brawlers, top-down\
      \ shooters, and dungeon crawlers. Every slumber is a different dungeon in an\
      \ ever-changing world with a multitude of unique events and challenges. Play\
      \ as Cassidy, dive into her subconscious and take on the surreal nightmares\
      \ she wrestles with in order to save her from a dark fate.<h2 class=\"bb_tag\"\
      >Features</h2><ul class=\"bb_ul\"><li>Lean into the nightmares and make the\
      \ rush of <strong>permadeath</strong> your ally.<br></li><li>Use <strong>lucid\
      \ powers</strong> to manipulate the elements, warp space, and even control time\
      \ itself.<br></li><li>Battle <strong>bosses</strong> that embody Isolation,\
      \ Fear, Negativity, Loss and more.<br></li><li>Upgrade a multitude of <strong>surreal\
      \ items</strong> and discover powerful artifacts.<br></li><li>Live Cassidy's\
      \ waking life and uncover the <strong>mystery of her story</strong>.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1040420/extras/Hometown_Diner_steam.jpg?t=1609923422\"\
      \ /><h2 class=\"bb_tag\"><strong>MASTER DEEP COMBAT SYSTEMS\u200B</strong></h2>A\
      \ <strong>rich, expansive combat system</strong> that rewards skilled play.\
      \ Use <strong>careful positioning, exact timing and quick reflexes</strong>\
      \ to defeat foes with an abundance of combat options. <br><br>Each weapon class\
      \ in Dreamscaper is unique, from <strong>rending the earth</strong> below your\
      \ nightmares to <strong>whipping a yo-yo</strong> into their faces. You\u2019\
      ll have a myriad of ways to approach combat.  <br><br>Enemies and bosses in\
      \ Dreamscaper are representations of Cassidy's <strong>most negative emotions</strong>.\
      \ Vanquish those deadly foes to clear the dark miasma surrounding her.<h2 class=\"\
      bb_tag\"><strong>OVERCOME THE NIGHTMARE\u200B</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1040420/extras/coreloop.png?t=1609923422\"\
      \ /><br>Adventure through beautiful, haunting dreams to <strong>discover untold\
      \ secrets, vanquish nightmares, and upgrade your gear</strong> all while uncovering\
      \ Cassidy\u2019s story  as you plunge through her subconscious.  Each dream\
      \ is another peek into Cassidy\u2019s memories and experiences.<br><br>Live\
      \ Cassidy's <strong>waking life</strong> and <strong>forge friendships</strong>\
      \ with the people around her. <strong>Empower Cassidy</strong> with their <strong>hopes\
      \ and memories</strong> to dispel the darkness of her nightmares.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1040420/extras/bar.png.png?t=1609923422\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1040420/extras/wishlist.gif?t=1609923422\"\
      \ />"
