    about_the_game: <img src="https://media.st.dl.pinyuncloud.com/steam/apps/1075790/extras/Fox-and-Bunny--Steam-Gif.gif?t=1579172353"
      crossorigin="anonymous"/><br><br>Through the bright sun and the pitch darkness,
      through the dirty swamp, and the cool taiga.<br>Go through a difficult test,
      using your reaction and savvy - this is a job for Fox and Hare!<br>And all for
      what? All for mushroom soup!<br>Down with the expectation and regret - it's
      time to act! After all, dreams do not fulfill themselves.<br><br>Platformer
      game, in which you have to play immediately for two characters simultaneously.
      Have you seen this?<br>Not boring, interesting management, action and an incredibly
      beautiful and elaborate world of the game, in which there are different locations.<br><br><strong><h2
      class="bb_tag">Benefits:</h2></strong><br><ul class="bb_ul"><li>Play for two
      characters simultaneously<br></li><li>Hardcore gameplay<br></li><li>Lovely story
      about mushroom soup<br></li><li>Surprisingly beautiful and elaborate world with
      three locations<br></li><li>The game will make you use all your skills and at
      the same time strain your brain</li></ul>
