details:
  data:
    about_the_game: Take part in massive revolutionary war era line battles with hundreds
      of other soldiers! Command your army into battle and conquer the enemy!    <br><br>Rise
      of Liberty is a first person single player massive strategy / battle simulation
      game that takes place during the revolutionary war, you can fire cannons, command
      a huge army or take part in massive battles!<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>Take part in massive line battles!</li></ul><br><ul class="bb_ul"><li>Spectate
      in battles or use first person!</li></ul><br><ul class="bb_ul"><li>Relive historical
      battles such as Bunker Hill</li></ul><br><ul class="bb_ul"><li>Command your
      men!</li></ul><br><ul class="bb_ul"><li>Defend against bayonet charges!</li></ul><br><ul
      class="bb_ul"><li>Survive for as long as possible in the new Siege Mode!</li></ul><br><ul
      class="bb_ul"><li>Use cannons, puckle guns and mortars!</li></ul><br><ul class="bb_ul"><li>Use
      old flint lock weapons from the revolutionary war!</li></ul><br><ul class="bb_ul"><li>Use
      Cavalry in Battle!</li></ul>
