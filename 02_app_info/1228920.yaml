  data:
    about_the_game: <strong>Invaden</strong> is a <u>multi-player, tactical first
      person shooter</u>. The setting is present day. Fight as the NWD (New World
      Domination) or as the Rebels in various locations around the globe.<br> Play
      up to 7 vs 7 online, or a mixture of players and AI, or play with AI only. The
      game currently features 10 maps,  some are close quarters, others mid size,
      and a couple larger ones that are great for snipers. Maps vary from cities and
      towns to wilderness settings. <br>  <strong> Invaden</strong> features a wide
      selection of weapons, from the Scar, MP5 to the K98 and STG44.<strong> Invaden</strong>
      implements Frags, Smoke, Flash-Bang, melee weapons, health syringe,  medi-packs
      and ammo-packs. <br>   Currently there are three game modes; Domination, Team
      Death Match and Death Match. Also there are 3 kill streaks; uav, airstrike and
      attack helicopter. And <br>a 40 tier ranking system. Also implementing Steam
      Leaderboards.
