details:
  data:
    about_the_game: Speedy Golf takes the precision of golf and makes it <i>fast</i>.<br><br>Hit
      your tee shot, run after the ball, and collect powerups. Set a best time on
      each of the 9-hole courses. Don't get stuck in water hazards and sand, hop over
      them and hit good golf shots! Use powerups such as the Glider, Runaway Golf
      Cart, and Power Shot to take shortcuts. Laugh with your friends at the absurdity
      of playing a round of golf in minutes, taking every step from the first tee
      to the final green. Compete head to head with heart-racing finishes, or communicate
      in the alternate shot co-op mode Leap Frog.<h2 class="bb_tag">Feature Overview</h2><ul
      class="bb_ul"><li>Hit golf shots and run after them.<br></li><li>Use powerups
      to take shortcuts, or hinder your opponents!<br></li><li>Play online up to 8
      players, local up to 4 players<br></li><li>Play Leap Frog mode, alternate shot
      co-op golf<br></li><li>Upload your times to the leaderboard and challenge ghosts<br></li><li>Collect
      and equip hats to suit your play style</li></ul>
