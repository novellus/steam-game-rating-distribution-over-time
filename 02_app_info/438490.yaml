    detailed_description: "<h1>Special Edition</h1><p>Swear your oath as a GOD EATER\
      \ and drive back the supernatural harbingers of Earth\u2019s destruction. Buy\
      \ GOD EATER 2 Rage Burst and get GOD EATER Resurrection FOR FREE<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/438490/extras/GE2RB_Custom-Images-(GER-pack).png?t=1580312189\"\
      \ /></p><br><h1>About the Game</h1>Start your journey in GOD EATER Resurrection\
      \ as a new member of the GOD EATER elit squad. Your mission is to defeat the\
      \ Aragami and gather material from them for research, but you come to realize\
      \ that you are being drawn in to a giant conspiracy that will irreversibly alter\
      \ the fate of humanity. Three years after the events of GOD EATER Resurrection,\
      \ a mysterious red rain sparks a fatal pandemic called the Black Plague. Members\
      \ of the Special Unit \u201CBlood\u201D, an affiliate of the Fenrir Organization,\
      \ are sent to investigate..."
