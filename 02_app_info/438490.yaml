    about_the_game: "Start your journey in GOD EATER Resurrection as a new member\
      \ of the GOD EATER elit squad. Your mission is to defeat the Aragami and gather\
      \ material from them for research, but you come to realize that you are being\
      \ drawn in to a giant conspiracy that will irreversibly alter the fate of humanity.\
      \ Three years after the events of GOD EATER Resurrection, a mysterious red rain\
      \ sparks a fatal pandemic called the Black Plague. Members of the Special Unit\
      \ \u201CBlood\u201D, an affiliate of the Fenrir Organization, are sent to investigate..."
