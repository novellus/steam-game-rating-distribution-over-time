details:
  data:
    about_the_game: "Shield Shock is a 2D Platform Fighter Game all about blocking!\
      \ Use your shield to block enemy projectiles and release mighty attacks right\
      \ back! This 4-Player Party Fighting Game will have you playing alongside friends\
      \ to defeat the onslaught of Blockers or face off against each-other to see\
      \ who is the finest Wielder of Shields!<br />\r\n<br />\r\n<br />\r\nShield\
      \ Shock's Awesome Features:<br />\r\n<br />\r\n- Story/Arcade Mode - Battle\
      \ Against Waves Of The Endless &quot;Blocker Onslaught&quot;, Proving Your Worth\
      \ In The Trials of Shield Shock!<br />\r\n<br />\r\n- Party/Vs Mode - Face Off\
      \ Against Your Friends In Various Modes To See Who Comes Out Victorious!<br\
      \ />\r\n<br />\r\n- Play As A Variety Of Different Heroes To Find A Play-style\
      \ That Works For You.<br />\r\n<br />\r\n- Explore The Vastly Unique Areas In\
      \ The Shield Shock Universe.<br />\r\n<br />\r\n- Find Mighty Pop-up Shops -\
      \ Power Up With Class Upgrades.<br />\r\n<br />\r\n- Unlock Special Costumes\
      \ For Each Hero!"
