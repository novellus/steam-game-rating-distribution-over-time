    about_the_game: Panzer Crew VR is a deathmatch-style multiplayer battle game of
      up to four tanks. Each tank is manned by a crew of three players who must work
      together to survive.<h2 class="bb_tag">The Commander</h2>The commander is the
      only player with a full 360 view of your surroundings. Situated atop the turret
      they must direct the other two players based on the information they have. They
      are also the only player with access to the radar and scoreboard during the
      match. The commander must be decisive and an excellent communicator.<h2 class="bb_tag">The
      Driver</h2>The driver is dealt a single and crucial role, drive the tank. This
      may seem simple but the positioning of the tank, the angling of the armour and
      knowing when to strike forward or go for that flanking maneuver will be the
      difference between defeat and victory. The driver needs a level head and a feel
      for the movements of the tank.<h2 class="bb_tag">The Gunner</h2>When push comes
      to shove, it's all down to the gunner to land the killing blow. The faster they
      can load and the more accurately they can aim will make all the difference in
      that to-the-death final duel. The gunner must have a steady hand and perfect
      knowledge of a tank's armour.<h2 class="bb_tag">Features:</h2>- Three-player
      crew per tank<br>- Up to 12 players per match in four tanks<br>- Varied armour
      thickness and effective thickness by angle of hit<br>- Voice chat locally within
      the tank and to other tanks by radio (commander only)<br>- Time limit, kill
      limit or unlimited match lengths<br>- Physics-based tank movement<br>- Ramming
      and impact damage<br>- Four maps currently available.
