    review: 'Lovely music for a lovely game.

      I had a little trouble finding the tracks- for some reason they don''t appear
      in the steam player.

      You''ll have to right click the game in your library, click "manage local files,"
      and you''ll find a folder named "Zelle OST" which holds the tracks in mp3 format.'
