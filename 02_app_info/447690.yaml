    detailed_description: "<h1>Update Notes</h1><p>Dimensional Intersection Update\
      \ - Version 1.2 - External Music Sync Added!\r\n\r\nVersion 1.2 Features:\r\n\
      - External Music Sync Added - &quot;Sync What You Hear&quot;\r\n- In-game playlist\
      \ editor \r\n- Preset scaling. Change the size of fractals.\r\n\r\nToday we\
      \ are happy to release a brand-new update for the Vive version of Dimensional\
      \ Intersection here on Steam. Now, players can sync their own music to the game\
      \ while playing. Simply start the music you want to listen on your computer\
      \ outside of the game, and then through the in-game menu via the Vive controller\
      \ select &quot;Sync What You Hear&quot;.\r\n\r\nAdditionally, there have been\
      \ more musical tracks added to the in-game music tracklist. Players can also\
      \ now access an in-game playlist editor to select the order of which the in-game\
      \ songs play.\r\n\r\nVersion 1.2 - Updated Tracklist\r\n---------------------\r\
      \nTrack 1. Globular - Syncronicity City 3.0\r\nTrack 2. Land Switcher - High\
      \ Landstep\r\nTrack 3. Soulacybin - Cerebra\r\nTrack 4. Quanta - Emulate\r\n\
      Track 5. MONS - Multiversum\r\n\r\nLastly, preset scaling has been added to\
      \ the game. Players are now able to change the size of the fractals via the\
      \ in-game menu and the Vive controllers.</p><br><h1>About the Game</h1>Developed\
      \ by Swedish studio, DNV, and tested in the psychedelic city of Anjuna in Goa,\
      \ Dimensional Intersection is a transformation experience inside the heart of\
      \ music. Featuring music from artists such as Globular and MONS, Dimensional\
      \ Intersection will take participants to a new reality through surreal scenes\
      \ filled with interactive real-time fractals, infinite tunnels and morphing\
      \ 3D models.\r\n\r\nDimensional Intersection's meditative gameplay syncs with\
      \ the music and creates surreal environments that continuously morph and evolve\
      \ over time, with a grand sense of scale in a physics-driven world. Dimensional\
      \ Intersection is a truly unique journey where players will lose themselves\
      \ while exploring new virtual realities.\r\n\r\nFeatures:\r\n\u2022 Psytrance,\
      \ Hyper-Chill, and Psydub music wisp you away as you explore a completely different\
      \ reality with your eyes and ears \r\n\u2022 Immerse yourself in hyper realistic\
      \ scenes filled with interactive realtime fractals, infinite tunnels, morphing\
      \ 3d models, particles, more particles, even more particles and beautiful bloom\r\
      \n\u2022 Meditative gameplay using music sync and otherworldly visual environments\
      \ that continuously morph and evolve with the music as the player navigates\
      \ through the       game\r\n\u2022 Experience a grand sense of scale and physics,\
      \ combined with visual &amp; auditory stimulus while observing the surroundings\
      \ in an ever-flowing dreamlike realm\r\n\u2022 A truly unique journey where\
      \ you can lose yourself and disappear into the new and unexplored dimensions\
      \ of virtual reality"
