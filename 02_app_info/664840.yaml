    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/664840/extras/bullet1.png?t=1609264468\"\
      \ /><br><br>Prepare yourself for the latest action-packed installment in the\
      \ <i>Heavy Fire</i> series!<br><br>Set in the not-so-distant future, tension\
      \ between a bold North Korea and the United States have gone beyond their breaking\
      \ point.<br><br>In <i>Heavy Fire: Red Shadow</i> players lace themselves up\
      \ in the tattered combat boots of Sgt. Will, who narrowly survived a North Korean\
      \ missile attack on Guam designed to knock out its defenses, and now finds himself\
      \ almost single-handedly trying to repulse a large-scale North Korean raid.<br><br>Step\
      \ onto the unforgiving battlefield, establish a beachhead, and holdfast behind\
      \ a turret-mounted machine gun. A brutal and unceasing onslaught of enemy forces\
      \ will attempt to flank and eliminate Sgt. Will from every angle as he and a\
      \ few surviving comrades rain hell upon anything that crosses their sights.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/664840/extras/bullet5.png?t=1609264468\"\
      \ /><br><br>\u2B50 <strong>360\xB0 White-knuckle Action!</strong><br>Use a devastatingly\
      \ powerful turret-mounted machine gun and rocket launcher combo to mow down\
      \ enemies in 360\xB0 across eight stages in Campaign Mode, or fight non-stop\
      \ in Endless Mode.<br><br>\u2B50 <strong>Call in Support!</strong><br>Call in\
      \ supply drops and support from elite infantry troops, fighter aircraft, attack\
      \ helicopters, and more.<br><br>\u2B50 <strong>Get Promoted and Powered Up!</strong><br>With\
      \ more than 30 unlockable Field Promotions, players earn power-ups to upgrade\
      \ and customize their machine gun, rocket launcher, health, and support skills.<br><br>\u2B50\
      \ <strong>The Right Tools for the Job!</strong><br>Experience a new level of\
      \ exciting gameplay with the style and function of RAZER CHROMA support on PC,"
