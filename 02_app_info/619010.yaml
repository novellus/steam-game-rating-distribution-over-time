      \ exploring an interesting and fantastical environment.<br />\r\n<br />\r\n\
      Arkaia is planned to be released in an episodic manner, starting with &quot;The\
      \ Enigmatic Isle&quot; and eventually at least two more chapters in order to\
      \ complete the story.<br />\r\n<br />\r\nArkaia is really a love letter to the\
      \ Myst games that we hold very dear. Myst and its sequels set the standard for\
      \ immersive, challenging experiences, and we will never forget the feeling of\
      \ exploring those Ages! So we decided to make an homage to those amazing games,\
      \ while presenting a fresh new narrative that is sure to hook you.<br />\r\n\
      <br />\r\nSo come into the world of Arkaia, and feel free to look around\u2026"
