    detailed_description: "<h1>A Note on Arkaia: The Enigmatic Isle</h1><p><i>Arkaia:\
      \ The Enigmatic Isle </i> is my first published game. As such, your patience\
      \ and forgiveness in regards to the inevitable rough edges is greatly appreciated.<br><br>Furthermore,\
      \ <i>Arkaia</i> is very short. It's intended to be a &quot;chapter one&quot;\
      \ in a episodic series that will tell the whole story.<br><br>As such, I've\
      \ set the price for <i>Arkaia</i> quite low, a price which I believe is fair.\
      \ I have put a lot of blood, sweat and tears into <i>Arkaia</i>, but I want\
      \ to respect your time and money as well. I want you to feel comfortable taking\
      \ a chance on this small game, and I hope you enjoy it too!</p><br><h1>About\
      \ the Game</h1>Arkaia is an indie first-person adventure game for PC, Mac and\
      \ Linux. Piece together an original and epic story while solving puzzles and\
      \ exploring an interesting and fantastical environment.<br><br>Arkaia is planned\
      \ to be released in an episodic manner, starting with &quot;The Enigmatic Isle&quot;\
      \ and eventually at least two more chapters in order to complete the story.<br><br>Arkaia\
      \ is really a love letter to the Myst games that we hold very dear. Myst and\
      \ its sequels set the standard for immersive, challenging experiences, and we\
      \ will never forget the feeling of exploring those Ages! So we decided to make\
      \ an homage to those amazing games, while presenting a fresh new narrative that\
      \ is sure to hook you.<br><br>So come into the world of Arkaia, and feel free\
      \ to look around\u2026"
