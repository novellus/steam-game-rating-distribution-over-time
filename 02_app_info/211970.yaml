    about_the_game: "<p>Detailed physics underpin a huge variety of challenges set\
      \ throughout the history of this landmark automotive brand. Painstakingly detailed\
      \ cars and tracks reflect visceral damage as races wear on, an acute sense of\
      \ speed communicates the power of these highly tuned vehicles, as advanced AI\
      \ challenges even the most experienced driver.</p>\n<h2>Key Features:</h2>\n\
      <ul>\n<li>Extensive Online Competition - Single and Multiplayer integration\
      \ with a selection of racing styles. Up to 8 players can join a single race.\
      \ \n<li>36 Circuits, Including Variations - GP circuits, test circuits, and\
      \ bonus circuits; a wide variety of driving environments to reflect the best\
      \ driving the world has to offer. Tracks from the past and present. \n<li>Over\
      \ 50 Stunningly Detailed Cars - The greatest modern and classic Ferrari models\
      \ are lovingly rendered inside and out \u2013 including working switchgear and\
      \ visible engines.\n<li>Campaign Mode - Players experience the rich history\
      \ of the Ferrari brand as they unlock tracks and cars throughout Ferrari's history.\
      \ Circuits unlocked during the campaign can be raced subsequently using any\
      \ available cars.\n</ul>"
