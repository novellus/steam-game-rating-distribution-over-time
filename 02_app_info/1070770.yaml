    review: "Leider geht ja nur Daumen rauf oder runter. Und nachdem ich 100 Spiele\
      \ hinter mir habe, fehlen mir leider bei diesem Spiel zu viele Dinge f\xFCr\
      \ eine positive Bewertung.\n\nAllgemeines: Das Spiel hat ein Tutorial, das die\
      \ Regeln erkl\xE4rt. Da ich Skat aber schon kenne, habe ich mir diesen Lernteil\
      \ nicht angeschaut und bewerte ihn somit nat\xFCrlich auch nicht.\nEs gibt offenbar\
      \ die M\xF6glichkeit, im Internet gegen andere Gegner zu spielen, doch scheint\
      \ die Community nicht allzu gro\xDF zu sein; jedenfalls habe ich in zwei Anl\xE4\
      ufen bisher noch keinen Kontakt aufbauen k\xF6nnen. Eine Netzwerkvariante steht\
      \ auch zur Verf\xFCgung, vermutlich, wenn man sich mit anderen Spielern verabredet.\
      \ Das habe ich noch nicht ausprobiert.\n\nWas ist positiv?\nDie Grafik ist schlicht.\
      \ Hintergr\xFCnde k\xF6nnen variiert werden, die Tischoberfl\xE4che auch und\
      \ nat\xFCrlich das Kartenblatt. Alles nicht sensationell aber ok.\nF\xFCr die\
      \ Gegner stehen ein paar Stimmen und Spielerfahrungen zur Verf\xFCgung, die\
      \ zuf\xE4llig oder auf Wunsch fix eingestellt werden. Ansonsten keine weiteren\
      \ Animationen, von den Karten nat\xFCrlich mal abgesehen.\nIn den 100 Spielen\
      \ habe ich bisher keine Regelverst\xF6\xDFe bemerkt. Darauf kann man wohl also\
      \ vertrauen.\n\nWas ist negativ?\nMit einem Computer Skat zu spielen ist ja\
      \ eigentlich die unlustigere Variante gegen\xFCber menschlichen Gegnern, doch\
      \ es k\xF6nnte auch ein paar Vorteile haben - die mir diese Version aber leider\
      \ gar nicht anbietet.\nSo fehlt die M\xF6glichkeit, Spiele zu wiederholen und\
      \ man kann sich ebenso wenig das Spiel hinterher noch einmal anschauen oder\
      \ zumindest die urspr\xFCngliche Kartenverteilung. Die ber\xFChmte Frage \"\
      Was lag denn im Skat?\" bleibt hier also unbeantwortet.\nGegner im Anf\xE4ngermodus\
      \ spielen haarstr\xE4ubend (und wo man sich dann wirklich mal gerne angeschaut\
      \ h\xE4tte, mit was sie denn so hoch gereizt haben; so viel merke ich mir dann\
      \ doch nicht w\xE4hrend eines Spiels, dass ich genau aufz\xE4hlen k\xF6nnte,\
      \ wer welche Karte hatte).\nVermutlich muss man sich das Niveau der Gegner genau\
      \ einstellen, um diesen Frust zu minimieren und ebenso die Stimmen, denn sonst\
      \ verl\xE4uft die Prozedur des Reizens mitunter ziemlich z\xE4h (\"Iiich saaaaage\
      \ Dreiiiundzwanzig\"; iiich reizeee Viiierundzwanzig\") und ich glaube, einige\
      \ Stimmen sind dabei etwas zackiger.\n\nMan kann die Regeln variieren, doch\
      \ vermisse ich ein paar Einstellungen, wie die M\xF6glichkeit eines schlichten\
      \ Ramschs statt Einpassen und ein paar Kleinigkeiten mehr.\n\nKurzum kommt kein\
      \ gro\xDFes Vergn\xFCgen beim Spiel auf. Wenn man mal Lust auf eine schnelle\
      \ Runde hat, ist es ok, aber dann reicht auch schon wieder. Ich konnte das Spiel\
      \ f\xFCr einen Zehner erwerben, darum behalte ich es. Mehr sollte man auch nicht\
      \ ausgeben."
