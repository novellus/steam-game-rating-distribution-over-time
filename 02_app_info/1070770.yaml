    about_the_game: 'Realistic 3D Skat simulation with <strong>singleplayer, multiplayer
      and tutorial</strong>. With configurable AI strength and many adjustable <strong>rule
      and game variants</strong> you can start exciting Skat tournaments - or just
      play for fun.<br><br>Compete with <strong>tricky computer opponents</strong>,
      or play relaxing rounds with <strong>friends or family</strong> in online mode!<br><br><strong>Game
      environment, cards, rule variants</strong> and much more can be customized!
      For beginners, there is an <strong>animated tutorial</strong> in which the Skat
      game is completely explained step by step.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li><strong>Singleplayer mode</strong> with configurable opponents<br></li><li><strong>Many
      rule variations</strong> with popular Bock- and Ramsch-rounds<br></li><li><strong>Multiplayer
      mode</strong> with LAN or Online mode<br></li><li><strong>High Quality</strong>
      full animated 3D graphics<br></li><li><strong>Lots of tables, rooms and decks</strong><br></li><li><strong>High-performance
      A.I.</strong>: different levels of difficulty<br></li><li><strong>Voice output</strong>
      and sound<br></li><li><strong>Highscore</strong> lists<br></li><li><strong>HD
      widescreen</strong> output<br></li><li><strong>Tutorial</strong>, detailed game
      instructions and help</li></ul>'
