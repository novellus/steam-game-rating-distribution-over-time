details:
  data:
    about_the_game: "<strong>Introducing KOI</strong><br>KOI reflects a tranquil and\
      \ mesmerizing experience as you embark on an introspective journey through the\
      \ lens of a lone koi fish separated from its owner and is the last hope for\
      \ purifying waters polluted by mankind. It\u2019s up to you to turn the tide\
      \ and guide the koi through eight artfully rendered stages that will take you\
      \ into the murky as well as enchanting waters, deep below the surface.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1001070/extras/1.gif?t=1568883681\"\
      \ /><br><br><strong>Turmoil and Serenity on the Horizon</strong><br>Become immersed\
      \ in the life of the lotus pond with a spellbinding soundtrack as you guide\
      \ the koi through unknown waters. Cleanse the tainted waters by maneuvering\
      \ past obstacles, solving puzzles by guiding koi to open flowers and release\
      \ the Light Fish, memorizing melodies hidden within deadened branches and restore\
      \ the ecosystem.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1001070/extras/2.gif?t=1568883681\"\
      \ /><br><br><strong>Explore the Ever-Evolving Koi Pond</strong><br>In the award-winning\
      \ game, KOI the lotus pond takes on a life of its own as it is presented in\
      \ vibrant, high definition visuals optimized for PC. The world is waiting to\
      \ be uncovered and you must help restore the ecosystem along the way. <br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1001070/extras/4.gif?t=1568883681\"\
      \ /><br><br><strong>Peace of Mind</strong><br>Escape the realities of life and\
      \ achieve a level of mindful satisfaction.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1001070/extras/5.gif?t=1568883681\"\
      \ />"
