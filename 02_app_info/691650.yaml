    about_the_game: "This is the hardest, most challenging, horror puzzle game you\
      \ will ever play. <br />\r\n<br />\r\n30+ hours of sanity-testing puzzles over\
      \ the course of 10 horror filled levels.<br />\r\n<br />\r\nYou are Kaetheran,\
      \ an extremely powerful psionicist with a flair for cyberpunk style. You have\
      \ awoken in a dank sewer without your mind powers. <br />\r\n<br />\r\nYou must\
      \ figure out how to escape the sewer without losing your life while the blood\
      \ witch Annalinnia tries to make you insane.<br />\r\n<br />\r\nSlowly regain\
      \ your powers while you avoid tricks, traps, and terrifying sounds as your make\
      \ your way to freedom.<br />\r\n<br />\r\nKaet Must Die! is a first person horror\
      \ puzzle suspense game that pits you up against the clock in horror filled sewers\
      \ and mountain murder mazes. You must search for clues to reach the next levels\
      \ in order to escape. <br />\r\n<br />\r\nEach level is filled with heart-pounding\
      \ excitement as you race to discover the way out before the lights go out, your\
      \ sanity is gone, and Annalinnia, the Blood Witch, comes for you!"
