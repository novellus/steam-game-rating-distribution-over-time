details:
  data:
    about_the_game: "One day you decide to change your life and open up new business\
      \ related to the production of clothing. Dark basement, which do not penetrate\
      \ the sun's rays, cheap tables from KIEA and bought on sale of equipment that\
      \ barely works. Only hard work separates you and your employees from wealth\
      \ and fame now. What are you waiting for?<br />\r\n<br />\r\nSweatShop is a\
      \ incremental game where you're the owner of a sweatshop, you have to hire more\
      \ staff to work for you and sell products to gain more money. Buy many different\
      \ upgrades for your workers and make even more money than before. Get as far\
      \ as expanding the store to get more workspace and even more workers.<br />\r\
      \n<br />\r\nMain Features:<br />\r\n- Hire more staff<br />\r\n- Sell Products<br\
      \ />\r\n- Expand your shop<br />\r\n- Catch bonuses<br />\r\n- Buy upgrades<br\
      \ />\r\n- 53 STEAM achievements included"
