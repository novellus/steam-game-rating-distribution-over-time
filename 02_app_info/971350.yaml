    about_the_game: "Enter a new world of storytelling in this blockbuster \u201C\
      immersive cinema\u201D experience from visionary filmmaker Robert Rodriguez\
      \ (Sin City). As a rogue agent with a mysterious past, you enlist the help of\
      \ enhanced super-assassin M-13 (Michelle Rodriguez) to retrieve your identity\
      \ and strike against the deadly organization that created you. Also featuring\
      \ Norman Reedus (The Walking Dead), THE LIMIT will put you inside a high-octane\
      \ 20-minute action movie like you\u2019ve never seen!<br />\r\n<br />\r\nTHE\
      \ LIMIT is a lean-back experience captured in a new cinematic VR format, wider\
      \ than 180 degrees, that bridges the gap between large-format movies and 360-degree\
      \ video. It offers ultra-high fidelity and unprecedented production value from\
      \ a live-action VR film.<br />\r\n<br />\r\nOptimized for PC and includes:<br\
      \ />\r\n<br />\r\n* Full-length 3D and 2D versions of the film<br />\r\n* 2\
      \ featurettes on the making of this groundbreaking production<br />\r\n* Director\u2019\
      s commentary featuring Robert Rodriguez and co-writer Racer Max<br />\r\n* Chapter\
      \ selection to easily share favorite moments with friends<br />\r\n* Virtual\
      \ \u201CSurreal Theater\u201D environment<br />\r\n* A rocking spatial audio\
      \ mix featuring an original music score<br />\r\n* Subtitles in English, Spanish,\
      \ German, Korean, Japanese, and Chinese"
