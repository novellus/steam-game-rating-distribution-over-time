details:
  data:
    about_the_game: "<strong>BRO-TACULAR!</strong><br> <br>Legendary martial artists,\
      \ Billy and Jimmy Lee return in this creative re-imagining of the classic beat\
      \ \u2018em up, Double Dragon Neon.  Fight your way through countless henchmen\
      \ including Linda and Abobo on your way to rescue the love of your life, Marian!\
      \  Trained in the special form of martial arts called S\u014Dsetsuken, hunt\
      \ down and defeat the evil Skullmageddon!<br> <br>Classic beat \u2018em up feel\
      \ with new powers, new attacks, and a sinister new foe!  <br> <br><strong>Features</strong><br><ul\
      \ class=\"bb_ul\"><li> Mix tape system lets you mix and match unique abilities\
      \ and powerful new attacks.<br></li><li> String together attacks for brutal\
      \ combos to keep your foes down and out.<br></li><li> Brawl through a variety\
      \ of levels including dangerous city streets,  twisted science labs, an evil\
      \ stronghold, outer space and more!<br></li><li> Use a variety of weapons including\
      \ bats, knives, whips, and more to incapacitate unsuspecting enemies.<br></li><li>\
      \ Original soundtrack by award winning composer and sound designer Jake Kaufman.<br></li><li>\
      \ Developed by WayForward, the award winning team responsible for <i>DuckTales:\
      \ Remastered</i>, <i>BloodRayne: Betrayal</i>, and <i>A Boy and His Blob</i><br></li><li>\
      \ Steam adaptation and online co-op developed by Abstraction Games.</li></ul>"
