    about_the_game: '<strong><u>PLEASE READ THIS BEFORE PURCHASING THIS PRODUCT!</u></strong><br>This
      game is still in development and only a part of the game is playable. More playable
      content are added through it''s development course. You purchasing the product
      helps us fund the development project and helps us understand your gameplay
      experience through your early access feedback. We as indie devs try to create
      a game that is enjoyable for everyone so your feedback input is valuable!<br><br><strong>EARLY
      ACCESS NOTE:</strong><br>There will be content updates on regular basis. Major
      updates will be released monthly, adding new content in story and additional
      gamemodes. Minor updates like hotfixes will fix bugs and will be released whenever
      bugs are reported during early access.<br><br>Please be aware that the game
      is currently in early development.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/697810/extras/gameedit.gif?t=1609386701"
      /><br>Welcome to the Red Water Woods!<br><br><br>Two paranormal investigators
      set foot on haunted grounds while they are broadcasting a livestream. The Red
      Water Woods is known to be haunted due to it''s dark past. During their stay,
      one of them finds a mysterious camera to fight ghosts while the other gets possessed
      by the dark evil that lies inside the woods. <br><br>Experience a cinematic
      story driven first person horror game in where you fight ghosts using a camera,
      solve puzzles and interact with a fictional in-game chat to progress in the
      game.<br><br>Inspired by a Japanese horror game and transformed into  a western
      style. Powered by next-gen technology and workflows, The Haunting delivers visual
      details of photorealistic quality.<br><br>*AAA graphics and audio that deliver
      a rich AAA experience<br><br>-Cinematic story in First Person<br>-Open world
      (Early Access limited play area)<br>-Fight ghosts and demons using a camera<br>-Earn
      Points to upgrade your camera and become stronger<br>-Solve puzzles<br>-Get
      involved with the development and provide us your feedback during Early Access<br>-Full
      controller support Xbox and PS4<br>-Online multiplayer/Co-op (available later)<br>-VR
      confirmed (available as a standalone game free for Early Access owners) (available
      at a later stage)<br><br>Early Access game info:   (this section is being updated
      as we put more info available)<br><strong>Early Access battle system</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/697810/extras/gamgamgam.gif?t=1609386701"
      /><br>Our new battle system.<br><br>Using a camera to fight ghosts and demons
      in THE HAUNTING is vital for it''s gameplay. Based on difficulty, battles aren''t
      easy as it may seem. There are many rules in order to damage an enemy. Distance,
      direction and camera skill determine the amount of damage you do to a enemy.
      Characters possessed by demons can''t get harmed by the camera''s shot as players
      need to disrupt or break certain rituals to expose the demon inside and then
      futher strike the demon with the camera.<br><br>The battle system mentioned
      above apply to both single and multiplayer. More info coming soon.<br><br><strong>Health
      Warning!</strong><br>This game contains flashing images.<br><br>WARNING: PHOTOSENSITIVITY/EPILEPSY
      SEIZURES<br>A very small percentage of individuals may experience epileptic
      seizures or blackouts when exposed to certain light patterns or flashing lights.
      Exposure to certain patterns or backgrounds on a television screen or when playing
      video games may trigger epileptic seizures or blackouts in these individuals.
      These conditions may trigger previously undetected epileptic symptoms or seizures
      in persons who have no history of prior seizures or epilepsy. If you, or anyone
      in your family has an epileptic condition or has had seizures of any kind, consult
      your physician before playing.'
