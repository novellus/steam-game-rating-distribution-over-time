details:
  data:
    about_the_game: '<strong>We are currently working on Finding Teddy 2 !!<br>Stay
      tuned, we are currently sending confidential preview versions to journalists</strong><br><br><strong>Special
      Offer : Buy Finding Teddy and get Free OST !</strong><br><br><strong>In Brief</strong><br><ul
      class="bb_ul"><li>The revival of Point''n-Click.<br></li><li>Graphics completely
      handmade, realized pixel by pixel.<br></li><li>An adventure divided into three
      chapters including dozens of riddles with multiple side quests.<br></li><li>No
      dialogues. Riddles and Music are the main point of the game.</li></ul><br><strong>PC/MAC/Linux
      Versions Bonus</strong><br><ul class="bb_ul"><li>Game in HD. We reworked all
      the backgrounds.<br></li><li>Newgame+ : Two ways to restart the game. With the
      colored Girl and with a Tarant Mask. You can see the fireflies with the mask.<br></li><li>Added
      a bonus scene after the endings. Find how to get it.<br></li><li>Added an alternative
      endings in a newgame+. Be attentive during your newgame+, you can find a hint
      that tell you how to get it.</li></ul><br><strong>Story</strong><br><br>A little
      girl was sleeping peacefully with her Teddy bear, when suddenly, a monster popped
      out from her cupboard then stole her favorite plush.<br>When closing the door,
      the little girl awoke then got inside the cupboard. and was projected into a
      magical world, full of monsters and oddities. <br>She must now explore this
      strange land and help its inhabitants in order to rescue her Teddy. <br><br>Still
      one question remains : will she be able to go back to the real world ?<br><br>Characters<br><ul
      class="bb_ul"><li>The little girl : She''s the main character, she''s looking
      for her Teddy bear.<br></li><li>Mister Fly : Very useful fly to access some
      items where the little girl can''t go. Very courteous.<br></li><li>Mister Cat
      : Has a bad temper, nevertheless useful to access small places and narrow galleries.
      Just need to scratch its back.</li></ul>'
