    about_the_game: This nun is ready for battle!<br><br>Includes:<br><br><ul class="bb_ul"><li>Annie
      &quot;Pin-up&quot; Ashley hero unlock;<br></li><li>Battle Nun suit;<br></li><li>100
      Golden Crowns.</li></ul><br>Golden Crowns is an in-game currency that can be
      spent on:<br><br><ul class="bb_ul"><li>Battle Pass which allows you to pass
      additional challenges and get unique rewards;<br></li><li>Unique outfits and
      gestures in the in-game store;<br></li><li>Exchange to Eternal Grace, which
      is the main currency accepted in the shadow realm, required for obtaining new
      mystic powers.</li></ul><br><strong>Note!</strong><br><br><ul class="bb_ul"><li>Refund
      is not provided if you purchase 2 different packs which include the same content!<br></li><li>Available
      for Windows only. You can't activate this item for the Xbox Live account.</li></ul>
