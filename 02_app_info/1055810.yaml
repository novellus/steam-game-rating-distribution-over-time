      -&gt; \u201Caccount\u201D. But due to not being able to transfer your purchase\
      \ info, we are very sorry that we could not transfer\_the purchased music packs.\_\
      <br />\r\n<br />\r\nMuse Dash currently has 41 base songs and 16 DLC music packs.\
      \ Each of the packs includes 6 additional songs but that won\u2019t be it! We\
      \ will update the game one music pack each month! Watch out for new contents!"
