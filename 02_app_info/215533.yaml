    review: 'Oh yeah, the multiplayer skins, amazing.

      Just kidding... This wasn''t amazing at all.

      Stuff like this doesn''t need a store page.

      It''s just a colour editor of the costumes.

      And this doesn''t even work for them all.

      This was probably: Simply a cut feature.

      Selling this thing as a DLC seems stupid.

      And purchasing this feels even dumber.

      This game had awesome DLC''s for sure.

      Except this terribly bad one right here.

      I wouldn''t like this even as a ''free'' DLC.

      A big negative review is deserved here.

      This really doesn''t need the store page.'
