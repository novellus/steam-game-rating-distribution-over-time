    about_the_game: "Beyond the sun, sand and surf that draw millions of visitors\
      \ to Miami every year lies a glittering city of high-end shopping and dining.\
      \ Create an opulent shopping mall with irresistible restaurants and chic shops\
      \ to lure tourists away from those beautiful golden beaches. In the Miami Malls\
      \ content pack, under the radiant South Florida sunshine, you\u2019ll strive\
      \ to establish a mall that rivals some of the world\u2019s great shopping centers.\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/636500/extras/test2.gif.png?t=1605791568\"\
      \ /><br>With 15 additional stores and restaurants, you\u2019ll be able to create\
      \ shopping centers that no longer need offices, apartments or hotels to draw\
      \ in visitors. From sunglass stations and toy stores to salons and video game\
      \ arcades, a wide variety of new retail and dining options await you.<br> <br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/636500/extras/test3.gif.png?t=1605791568\"\
      \ /><br>The bus terminals and train stations in the Miami Malls content pack\
      \ bring even larger crowds to fill your malls and shopping centers. Observation\
      \ decks draw in droves of tourists who might just stop by a food court or a\
      \ souvenir shop while they\u2019re heading up to take in the panoramic city\
      \ views.<br> <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/636500/extras/Miami-nice.gif.png?t=1605791568\"\
      \ /><br>What\u2019s a mall without water features? Towering mall fountains look\
      \ their fanciest when flowing in front of new arched glass and steel lobbies.\
      \ And don\u2019t forget the tropical flair with decorations and wallpapers themed\
      \ to match the new Miami Malls stores and restaurants."
