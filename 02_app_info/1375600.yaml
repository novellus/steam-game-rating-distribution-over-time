    about_the_game: "Skully, a reanimated skull, has been summoned to intervene in\
      \ a war between a deity and his three siblings whose quarrel jeopardizes the\
      \ island they call home. Skully will explore many wonderous environments on\
      \ the island, each with a unique atmosphere met with masterfully composed music\
      \ by John Hagley, Jamie Pennock, and Adam Damelin.<br />\r\n<br />\r\nTracklisting:<br\
      \ />\r\n<br />\r\n1 On Our Way<br />\r\n2 Meeting A Friend <br />\r\n3 River\
      \ Rush<br />\r\n4 Up In The Air<br />\r\n5 Smoulder and Burn<br />\r\n6 Conflict<br\
      \ />\r\n7 A Mother's Love<br />\r\n8 Determination<br />\r\n9 Spirit of Adventure<br\
      \ />\r\n10 The Final Battle<br />\r\n11 Broken Heart<br />\r\n12 Journey's End<br\
      \ />\r\n13 On A Roll"
