    review: 'This was such a good downgrade, it''s unbelievable. The movie doesn''t
      shelter a soul. You can''t show feelings to it. It''s ugly. There isn''t much
      thought put into it. It''s like not a part of the Trilogy: Forced and lame jokes,
      casual and uninspiring score, stereotyped and predictable plot, cheesy and generic
      writing, undeveloped villain, inappropriate atmosphere, wrong character development...
      I mean how does one go from this ''''Tell me, do you bleed'''' to this ''''There''s
      something definitely bleeding'''' It''s like a ''joke''. Who wrote this garbage?
      I mean why, what was your motive?


      Apart from the garbage writing, the coloring sucked too. The whole movie was
      ugly as hell. After Superman''s resurrection, the fight scene was completely
      miss edited. Why is the sun rising? Do you guys wanted it to make more colorful?
      Is because Superman takes his power from the sun? Because of this garbage coloring,
      the VFX and the CGI looked garbage.

      '
