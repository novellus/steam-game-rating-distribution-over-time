    about_the_game: Place bombs and hide in this Bomberman-style action game. Trap
      other players and hit them with a BOOM.<br>Last one standing wins!<br><br>Be
      prepared to face the Puncher who will (guess what) punch you to keep you from
      hiding.<br>Go with or against the flow and face tilted explosions.<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li> Online multiplayer for up to 6 players.<br></li><li> Local
      multiplayer (shared screen) for up to 4 players (requires controllers).<br></li><li>
      Combined local/online multiplayer games.<br></li><li> Coop survival mode for
      1-2 players.<br></li><li> 6 unique maps.<br></li><li> Insane AI mode.<br></li><li>
      Supports Steam Leaderboards and Steam invites.</li></ul>
