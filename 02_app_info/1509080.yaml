      \ it reproduces an early 80s video game experience in both presentation and\
      \ interface...It stands out as an extremely impressive creation, faithful and\
      \ fascinating...\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.vice.com/en/article/z3vym3/nox-archaist-is-the-newest-rpg-for-the-apple-ii\"\
      \ target=\"_blank\" rel=\"noopener\"  >Vice</a><br><br>\u201CAfter years of\
      \ active development, 6502 Workshop has finally launched one of the most anticipated\
      \ games in the retro gaming community.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://vintageisthenewold.com/nox-archaist-the-long-waited-apple-ii-rpg-has-been-launched/\"\
