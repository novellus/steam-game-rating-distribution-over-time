    about_the_game: An 8-bit RPG modeled after the iconic games of the 1980s. You
      control a party of adventurers who travel the Realm, talk to NPCs in towns and
      castles, explore dungeons, and fight monsters as you seek to save the world
      from a terrible danger.<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li>60+
      hours of gameplay<br></li><li>Complex storyline and open world<br></li><li>Fast
      character creation and in-game tutorial<br></li><li>Hundreds of non-player characters
      to talk to<br></li><li>Created on an Apple II computer, for faithful reproduction
      of 8-bit graphics<br></li><li>8-bit sounds and in-game music</li></ul><h2 class="bb_tag">Included
      with the Game</h2><ul class="bb_ul"><li>DRM-free application for Mac and PC<br></li><li>Apple
      II hard drive and floppy disk images<br></li><li>PDF and eBook manual<br></li><li>Quick
      reference guide<br></li><li>High-resolution map<br></li><li>Custom soundtrack<br></li><li>Digital
      wallpapers</li></ul>
