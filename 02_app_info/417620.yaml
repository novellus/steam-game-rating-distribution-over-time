    about_the_game: "THE DIVERGENT SERIES: INSURGENT raises the stakes for Tris (Shailene\
      \ Woodley) as she searches for answers and allies in this star-powered, action-packed\
      \ second adventure from the DIVERGENT series. On the run and targeted by ruthless\
      \ faction leader Jeanine (Kate Winslet), Tris fights to protect the people she\
      \ loves, facing one impossible challenge after another as she and Four (Theo\
      \ James) race to unlock the truth about the past\u2014and ultimately the future\u2014\
      of their world."
