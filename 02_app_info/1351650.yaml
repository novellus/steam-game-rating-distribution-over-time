details:
  data:
    about_the_game: "Step into the shoes of Jon. A police officer in 1984 at the beginning\
      \ of a zombie outbreak. An adventurer found a mysterious worm that once brought\
      \ to the city creates a flood of zombies and could lead to the end of the world.\
      \ You must explore the city, find health and guns to survive. From the creator\
      \ of the smash hit DIMETROSAUR.<br />\r\n<br />\r\nNo Cure is a top down shooter\
      \ where the zombies are fast and bounce off the walls. Zombies can infect citizens\
      \ quickly turning them and creating a larger threat. <br />\r\nThe player will\
      \ be searching for health packs and ammo while proceeding to the next story\
      \ objective."
