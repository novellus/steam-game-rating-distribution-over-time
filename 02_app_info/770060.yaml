      \ and vehicles. Complete tons of new jobs and become a true potato farmer! <br><br>\u25CF\
      \ Grow a brand new crop: potatoes!<br>\u25CF Operate 2 new harvesters: the Rival\
      \ PH-4 and the Rival PH-4X<br>\u25CF Utilize 5 new attachments to plant, cultivate\
      \ and harvest your new potato fields<br>\u25CF Drive 3 new fun vehicles, the\
      \ Ebon Q-Bike, the Hercules S-GT and the Ebon SUV.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/770060/extras/RealFarm-GIF-HarvestingPotatoes.jpg?t=1595246891\"\
