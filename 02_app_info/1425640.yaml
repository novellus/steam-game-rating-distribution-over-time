details:
  data:
    about_the_game: "Identify which tiles have mines by the numbers displayed in neighboring\
      \ tiles. <br />\r\n<br />\r\nSpecial features:<br />\r\n<br />\r\nZooming and\
      \ scrolling(both discrete and smooth) so boards are only limited in size by\
      \ your computer's memory and not by your screen's resolution. <br />\r\n<br\
      \ />\r\nMulti-mine tiles. Up to seven mines can be on one tile. Hold down 'flag'\
      \ to add flags until the numbers match. <br />\r\n<br />\r\nToroidal boards\
      \ that wrap left to right and top to bottom. <br />\r\n<br />\r\nEndless survival\
      \ mode. Quickly clear the board as it descends. You take damage if the lowest\
      \ row has unopened non-mine tiles when it falls off the board. <br />\r\n<br\
      \ />\r\nHot keys for quickly opening all 4 corners."
