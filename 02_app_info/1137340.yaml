details:
  data:
    about_the_game: <strong>Take a single-player journey through a land covered in
      clouds, lush beautiful ruins, across white snowy Alps and through a strange
      mirrored temple, meeting the spirits of those before you who took this beautiful
      but treacherous journey and discover the world around you. </strong><br><br>Kumo
      is full of world-changing puzzles, crazy characters, a beautifully aesthetically
      designed world and moving soundtrack to go with it making your journey as delightful
      as the story itself.<br><br><strong>Discover beautiful areas as you ascend the
      clouds.<br>A beautiful 10 piece soundtrack.<br>Freely control your ribbon using
      your spirit.<br>Lead Kumo into a second chance at life.</strong>
