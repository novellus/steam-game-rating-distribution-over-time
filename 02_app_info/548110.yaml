    about_the_game: Star-Twine is a real-time strategy game in which you control a
      point of light created by a dying star. Battles unfold on sprawling three-dimensional
      maps where you collect energy and build structures to attack your opponent.
      Chill out to the atmospheric visuals and soundtrack as you plan your next move.<br><br>Star-Twine
      is a game of positioning and timing. Energy Nodes are used to collect resources,
      Turrets fire at the enemy, Black Holes absorb nearby projectiles, Sentinels
      stake out territory and Missile Launchers deal massive damage to an area. Through
      building these simple structures, many different strategies emerge.<br><br>Features:<br><ul
      class="bb_ul">Single player campaign</ul><ul class="bb_ul">Skirmish mode with
      procedurally generated levels</ul><ul class="bb_ul">Online 1v1 multiplayer and
      LAN play</ul>
