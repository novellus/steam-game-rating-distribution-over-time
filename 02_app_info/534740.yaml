    detailed_description: "<h1>1 Week, 1 Dozen Countries!!!</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/534740/extras/Icity_1st_Week_Flags.png?t=1483579685\"\
      \ /><br>Thank you Everyone for making our 1st week on the Steam Store a Worldwide\
      \ success!</p><br><h1>December Update Now Available</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/534740/extras/December_Update_2.png?t=1483579685\"\
      \ /><br><br><i><strong>Icity</strong> is a flight sim \u2026 and a city builder</i>,\
      \ and we have good news!  Our first game update is now available, and is based\
      \ on the great feedback that we\u2019re receiving via our website, social media,\
      \ and the <strong>Icity</strong> Community Hub on Steam. There are many improvements\
      \ and new features for flying and city building, including:<br><br> <ul class=\"\
      bb_ul\"><li>A key-mapping system with new keyboard layouts. <br></li><li>A \u201C\
      hot-key\u201D for attaching and releasing Cargo Modules. <br></li><li>A \u201C\
      hot-key\u201D to centre aircraft flight controls and hold position. <br></li><li>A\
      \ major overhaul of the Fine-Adjustment system for thrusters. <br></li><li>Data-overlays\
      \ on the Satellite Map view. <br></li><li>New velocity indicator on the HUD.\
      \ <br></li><li>A \u201Cbuddy drone\u201D camera view.</li></ul><br>And perhaps\
      \ most important of all \u2026 the pilot seats now have adjustable armrests\
      \ and cup-holders!  Building a city can be hard work, even while sitting in\
      \ the BA3\u2019s comfortable pilot seats (and the cupholders were a popular\
      \ request).<br>  <br>We\u2019re also getting ready to introduce multiple building\
      \ styles, and have included an early look at the upgraded Building Printer controls\
      \ to try out ahead of time, along with a new House style. <br><br>A nice slideshow\
      \ on the Main Menu presents more updates. Thank you everyone for your feedback\
      \ and suggestions!</p><br><h1>January Update Now Available</h1><p><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/534740/extras/Icity_Jan_2017_update_now_available.jpg?t=1483579685\"\
      \ /><br><br>Happy New Year from everyone at <i><strong>Icity</strong> -  a flight\
      \ sim \u2026 and a city builder</i>.  The January 2017 update is now available\
      \ with some big changes ... new aircraft and new buildings!!!  Pilots can now\
      \ try out the zippy little Firefly Mark.I and the larger Dirigible Mark.I, two\
      \ new aircraft which can be accessed via the Game Options menu (while in-game,\
      \ type 'G' with the default keyboard layout).  They share the BA3's control\
      \ layouts and startup procedures which means the Ice-City pilots are now cross-certified.\
      \  Awesome.  <br><br>The Building Printer module can now make 2 new houses,\
