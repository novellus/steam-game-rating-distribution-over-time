    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/534740/extras/Description_Logo.jpg?t=1483579685"
      /><br>So ... you're a brand new pilot with dreams to take on the world? How
      about building one of your own? You've always thought that things would be much
      better if you were in charge - now here's your chance! <i><strong>Icity</strong>
      is a flight sim ... and a city builder!</i> And like nuts and gum, they're together
      at last. <br><br>Your new job as the chief-pilot with the <i>Icity Development
      Company</i> means that you're now in charge of a bold project to build a new
      city on the Alta Ice Cap. An exploration crew has just discovered a reservoir
      of <i>Di-Hydro-Oxygen</i> crystals that could be very profitable if an efficient
      mining operation can be established. The company is willing to set up a base
      camp to try out a test mine, and if everything looks good ... well, the sky's
      the limit. <br><br>Why do you get to be the chief pilot? Because Alta is located
      high on a frozen ice sheet, thousands of miles from the nearest outpost, and
      no one else wanted the job. In fact, you're the only pilot, and until you help
      build something there, the company won't be sending any help. <br><br>Fly specially-designed
      aircraft to explore and build your own ice city of the future. Transport workers,
      deliver supplies, and collect the spoils of the crystal mines to help your city
      grow ... or just fly around and explore your new world. <strong>Icity</strong>
      puts the pilot in charge of everything. <br><br>This is your time to shine and
      show the world! Can you found a profitable mining camp and grow it into a city?
      Perhaps you might build an empire of your very own!<h2 class="bb_tag">Features:</h2><br><ul
      class="bb_ul"><li>Innovative aircraft with interactive controls, displays, and
      switches. <br></li><li>HUD and Autopilot-enabled for easy cruising and precision
      construction work. <br></li><li>Unique Payload and Cargo Modules for special
      missions. <br></li><li>Multiple cameras providing real-time views and map systems.
      <br></li><li>Complete control of city construction (direct or automated). <br></li><li>City
      economic system linked to growth. <br></li><li>Logistics controls for building
      supplies and product shipments.</li></ul>
