    about_the_game: "The 2S14 Zhalo-S is an experimental light, highly mobile, Soviet\
      \ self-propelled gun from the 1980s. It is armed with an 85mm cannon on a BTR-70\
      \ wheeled chassis. Despite its unusually low caliber, the gun was very capable\
      \ of defeating older vehicles, but it lacked the penetration of 125mm guns,\
      \ a fact that ultimately doomed the project. The surviving prototype is currently\
      \ located in the Kubinka Tank Museum.<br />\r\n<br />\r\nIn Armored Warfare,\
      \ it\u2019s one of the deadliest Tier 4 vehicles when driven by an experienced\
      \ commander. Its gun has a rather low caliber for its Tier, but it more than\
      \ makes up for it with its rate of fire and penetration power. The Zhalo-S can\
      \ stay hidden for extended periods of time thanks to its excellent camouflage\
      \ factor and, with a bit of luck, is capable of taking out entire squads of\
      \ enemies on its own."
