    about_the_game: "A group of scientists dedicated to studying the paranormal has\
      \ developed a machine that can induce a patient with psychic abilities into\
      \ a dream state, linking them to a malignant or cursed object. <br>Project Nightmares\
      \ is in charge of investigating such objects, discovering the history behind\
      \ them, and putting a stop to the evil they embody.<br><br>      <img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/812070/extras/pn2.gif?t=1599151690\"\
      \ /><br><br>In the first installment of the game, we will play through the case\
      \ of Henrietta Kedward. A toy with a dark past provides us with a connection\
      \ to this malicious old woman; tapping into this connection, we\u2019ll find\
      \ ourselves in a nightmare set during her lifetime, surrounded by terror and\
      \ mystery.<br><br>      <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/812070/extras/Henrietta.gif?t=1599151690\"\
      \ /><br><br>Every time you play, Project Nightmares will be different. The game\
      \ was designed so that the experience of playing through it changes constantly;\
      \ beyond the engaging storyline, the player will never know what\u2019s going\
      \ to happen next. <br><br>      <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/812070/extras/examinable.gif?t=1599151690\"\
      \ />"
