      \ diferentes entes que est\xE1n en el juego, no se vuelve repetitivo. Cada vez\
      \ que continuaba mi partida, encontraba un momento de miedo, tensi\xF3n nuevo,\
      \ traducido a diversi\xF3n para m\xED, como fan de este tipo de juegos. Los\
      \ puzzles excelentes, f\xE1cil de seguir la historia entretenido, te llena de\
      \ incertidumbre por muchas cosas que aprecias dentro del mismo. Lo mega recomiendo\
