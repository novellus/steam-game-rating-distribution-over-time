    about_the_game: 'Including both the classic staples such as a snake, wolf or rat,
      as well as unique representations of a mushroom, flower creature or leaf, this
      gently-colored yet beautiful set is there to help you enhance the storyline
      of any fantasy world on your map!<br>Whether you''re on a lookout for a new
      enemy rotation or need an inspiration boost for constructing your game''s lore,
      Spirits of Nature: Enemy Pack is a fantastic addition to your growing library
      of RPG Maker Resources and beyond!<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li>11 side-view battlers.<br></li><li>9 front-view battlers.<br></li><li>All
      comes in 3 colors (Total of 60 graphics!)<br></li><li>All comes in shadow or
      non-shadow graphics.</li></ul>'
