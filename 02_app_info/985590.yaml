    about_the_game: Necrolepsy is an action platformer featuring many unique elements
      wrapped up in a sprawling metroidvania/item search series of levels. But, make
      sure you watch the timer! <br><br><strong>Race Against The Time!</strong><br><br>Necrolepsy's
      main mechanic is the timer that slowly counts down to zero. Once there, the
      game goes into a nightmare mode! All the enemies and bosses get much harder!
      <br><br><strong>Explore Giant, Sprawling Levels!</strong><br><br>Traverse large
      levels featuring tons of platforming and combat. Fight your way through four
      large levels, each with unique theming and challenges! They also have unique
      textures when in a nightmare too!<br><br><strong>Play with Your Food!</strong><br><br>Featuring
      momentum and weight in combat, Lira can launch, push and juggle enemies, with
      a flexible combo system to boot, rewarding you extra money for using unique
      moves!<br><br><strong>Tons of Replayability!</strong><br><br>You thought this
      was it? You can replay the game with a variety of different filters. You can
      make nightmares permanent, always make it a nightmare, play the game like a
      classic arcade game with lives, and lead to extras like a boss rush mode and
      beach volleyball mode!
