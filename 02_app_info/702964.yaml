details:
  data:
    about_the_game: 'US Cities X: San Francisco is an excellent add-on for FSX:SE
      which should be explored, experienced and enjoyed. Many of the famous areas
      around the city are included, such as the Golden Gate Bridge and the bay area.
      The stunning setting between the bay and ocean makes it an incredible and attractive
      area to fly over, there is a lot to explore in this superb VFR scenery!<h2 class="bb_tag">Features:</h2><br><ul
      class="bb_ul"><li>Aerial image coverage.<br></li><li>More than 2,800 major buildings
      included.<br></li><li>Thousands of autogen buildings placed realistically.<br></li><li>All
      three heliports and one seaplane base in good detail.<br></li><li>Detailed ship
      in SFO bay with helipad.<br></li><li>Sound effects near heliports and bridges.<br></li><li>Traffic
      on most major roads.<br></li><li>Includes new Eastern Span of the Bay Bridge.</li></ul>'
