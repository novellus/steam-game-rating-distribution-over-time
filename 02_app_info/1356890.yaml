    about_the_game: "Dangerous zone - a game where you need to survive passing dangerous\
      \ levels, where different traps are waiting for you, in the form of mines, broken\
      \ geysers, evil enemies\u2026<br><br>You play as a starship trooper who must\
      \ survive on a hostile planet and defeat the final boss. The levels are arenas\
      \ with traps, shooting monoliths, and evil enemies\u2026 The task at the level\
      \ is not always obvious, so be careful. The task is more challenging by the\
      \ fact that the action takes place in an acid, falling into which should be\
      \ an inevitable loss. On some levels, you need to activate the buttons in any\
      \ order to appear weapons, which can destroy the aggressor. Otherwise, you will\
      \ have to fight back with your fists. Enemies also don't sleep - be careful,\
      \ there are buildings from which they appear, this means that these buildings\
      \ are the primary target.<br><br><strong>Main features of the game:</strong><br><ul\
      \ class=\"bb_ul\"><li> Challenging levels<br></li><li> Dangerous enemies<br></li><li>\
      \ Different traps<br></li><li> Game has achievements</li></ul>"
