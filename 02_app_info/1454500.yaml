details:
  data:
    about_the_game: '<strong>VTuber Editor</strong>, a 3D sandbox editor tool, can
      quickly show personalized actions, expressions, special effects and other effects
      through simple building block programming, so that more creators can release
      their creativity.<br><br>Our <strong>VTuber Editor</strong> tool, produced by
      live3d, the animation works in the application are synchronized with live 3D''s
      free live broadcast product, vtuber maker, to provide higher quality live broadcast
      effects for vtubers.<br><br>Our <strong>core strengths</strong>:<br>1. Visual
      programming, support real-time preview<br>2. Efficient development, through
      the placement of source code building blocks to complete the editing work<br>3.
      Rich animation effects trigger events to meet the needs of various scenes<br>4.
      Built in rich action, expression, special effects resources, free combination,
      enabling creativity.<br><br>Product plan<br>Vtuber editor --- provides flexible
      programmable mode, which can provide more creativity in action, expression and
      special effects<br>Vtuber maker --- easy to use, providing a simpler live broadcast
      solution<br><br>At present, the product is still in the development stage. Welcome
      to join our community and provide more comments and feedback<br>QQ: 414669952'
