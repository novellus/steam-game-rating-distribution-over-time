details:
  data:
    about_the_game: In The Forgotten Forest you play as Rebecca, a young girl who
      is lost in a cursed forest. Discover the hidden secrets behind this mysterious
      forest, and find a way to escape. But most of all, don't forget The Forgotten
      Forest.<h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li> <u><strong>Jump
      scares.</strong></u></li></ul>   Be prepared for some jump scares!<br><ul class="bb_ul"><li>
      <u><strong>2-4 Hours of gameplay.</strong></u></li></ul>    A long, intricate
      story and a handful of puzzles.<br><ul class="bb_ul"><li> <u><strong>Puzzles.</strong></u></li></ul>    From
      straight forward to quite complex, The Forgotten Forest is composed of a great
      variety of puzzles. <br><ul class="bb_ul"><li> <u><strong>3 alternate endings.</strong></u></li></ul>    There's
      one true ending with two other possible endings.<br><ul class="bb_ul"><li> <u><strong>Death,
      a lot of death.</strong></u></li></ul>    Be careful for the simplest mistakes
      can be very punishing!
