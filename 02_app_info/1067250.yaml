    about_the_game: "Forge your own path in dead castle! This is a roguelike(roguelite),\
      \ metroidvania inspired, action RPG game. An epic action adventure through a\
      \ vast sprawling, ever-changing castle, explore twisting caverns and dark forest\
      \ in order to save the \u201Cprincess\u201D who was captured by the evil.<br\
      \ />\r\n<br />\r\nFeatures<br />\r\n- Fast-paced Combat, crush enemies in the\
      \ palm of your hand. Attack! Dodge! Do not hesitate<br />\r\n- Random heroes,\
      \ random dungeon world, random enemies\u3001traps and treasures, new experience\
      \ every time<br />\r\n- Different weapons with unique special attacks and skills<br\
      \ />\r\n- Massive cyborg bosses, every boss unleashes flurries of different\
      \ attacks<br />\r\n- Many more features that you will find out in game<br />\r\
      \n<br />\r\nNow Is the Time For You to Discover the Truth."
