    about_the_game: In the game you have to control the main character from the world
      of the game &quot;SAMS&quot;.<br>The protagonist &quot;S&quot; is just learning
      to fly and navigate difficult caves, but as the gravity switches, the task becomes
      more exciting. You will have an adventure in a dangerous world full of traps
      and puzzles.<br> <br>Game features:<br><ul class="bb_ul"><li>Gravity adventure<br></li><li>Collecting
      coins<br></li><li>Convenient management<br></li><li>Difficult levels</li></ul>
