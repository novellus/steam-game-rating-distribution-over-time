details:
  data:
    about_the_game: "Alice suffers from a serious illness called prosopagnosia - she\
      \ can't see people's faces. This young girl is in a mental hospital, but she\
      \ doesn't remember how she got there or anything about the past. Mysterious\
      \ happenings start to occur in the hospital, and as she tries to solve these\
      \ mysteries, she comes across the mystery from her past.<br />\r\n<br />\r\n\
      Adventure quest where to advance further in the story, you will to try to solve\
      \ varios riddles and to interact with the surrounding world. The game consists\
      \ of 5 episodes, full of interesting events, offering you to look at the world\
      \ through the eyes of Alice."
