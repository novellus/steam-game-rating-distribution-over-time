    about_the_game: 'Taskmasters are helpers who can automate parts of the game. Assign
      them to click monsters, level Crusaders, or use abilities, to save your precious
      energy!<br><br>Taskmasters can:<br><ul class="bb_ul"><li> Auto level a Crusader,
      one click per second. Will purchase upgrades if there are unbought upgrades.<br></li><li>Auto
      click monsters (yes, this counts for the achievements), if click damage will
      hit a monster. 5 clicks per second, up to 4 taskmasters can be assigned to click
      monsters.<br></li><li>3 assigned to clicking monsters will automatically pick
      up dropped gold and quest items.<br></li><li>4 assigned to clicking monsters
      will act like pressing the right arrow key to initiate an area transition, immediately
      on area completion.<br></li><li>5 assigned to clicking monsters will cause all
      Taskmasters clicking monsters to click 20% faster.<br></li><li>Be assigned to
      use a specific buff card every time it runs out. These Taskmasters aren''t cleared
      from the buff cards on resetting the world.<br></li><li>Auto use a specific
      ability (Firestorm, Storm Rider, etc.)<br></li><li> Keep auto-progress turned
      on.</li></ul><br><br>In this pack: <br><br><ul class="bb_ul"><li>Taskmaster:
      Molly the Mouser<br></li><li>2 Legendary Catalysts<br></li><li>2000 Common Crafting
      Materials<br></li><li>2 Onslaught Buffs</li></ul>'
