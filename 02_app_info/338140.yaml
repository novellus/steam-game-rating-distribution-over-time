    about_the_game: "Set in the fantastic world of long ago Venice, the young Scarlett\
      \ falls victim to a terrible mystery, which begins with the murder of her companion\
      \ by a secretive alliance of mighty necromancers. Thus fate takes its inevitable\
      \ course and threatens to throw the world out of order.<br><br>Scarlett finds\
      \ out that she is the daughter of death incarnate and is blessed with his ultimate\
      \ powers. She is the only one who can stop the gruesome powers that threaten\
      \ to destroy the entire living world.<br><br>Now it\u2019s your chance to reverse\
      \ fate! Get ready for a fast-paced adventure set in an epic world filled with\
      \ dark dangers and merciless adversaries. Arm yourself with mighty weapons,\
      \ rally together powerful allies and master the dark powers of death. Can you\
      \ conquer the powers that threaten to inescapably destroy the world of the living?\
      \ Follow your path down into the deepest abyss to death itself \u2013 and back\
      \ again, if you are worthy!<h2 class=\"bb_tag\"><strong>key Features:</strong></h2><br><ul\
      \ class=\"bb_ul\"><li>Experience a visually stunning action RPG with a unique\
      \ and captivating atmosphere<br></li><li>Follow the hero journey of Scarlett\
      \ through a rich and original story<br></li><li>Conquer a host of merciless\
      \ nightmarish creatures that pounce on the threatened world in a raged frenzy\
      \ in action-packed battles and ultimately confront their masters<br></li><li>Explore\
      \ palaces, villas and numerous dark alleyways in a living dynamic Venice filled\
      \ with merchants, rogues, allies and traitors<br></li><li>Learn how to use the\
      \ powers of the \u201CTwilight World\u201D and wander between the worlds of\
      \ the living and the dead. Put the ultimate powers of death to your advantage\
      \ in battle.<br></li><li>Use the advantages of the \u201CTwilight World\u201D\
      \ and the ultimate powers of death<br></li><li>Experience an open game world\
      \ with dynamic night and day cycles<br></li><li>Clear, easy to pick up rule\
      \ system and intuitive game-play<br></li><li>Experience a dynamic and open game\
      \ world in which you can freely develop your own character and decide on different\
      \ game strategies yourself.</li></ul><br>To become death in Venetica is a calling,\
      \ fulfilled by a man of flesh and blood \u2013 equipped with special supernatural\
      \ skills in order to be able to carry out the duties of the office. A new death\
      \ is selected regularly by \u201CCorpus\u201D, a secret council. This time however\
      \ Corpus really makes a wrong decision: The \u201Cnew\u201D death, Victor, turns\
      \ out to be a crazed necromancer who manages to turn himself into an overpowering\
      \ undead with seedy tricks and dark rituals and thus attains almost unlimited\
      \ power in addition to immortality. As it is strictly forbidden for the chosen\
      \ death to devote himself to necromancy, the committee revokes Victor\u2019\
      s nomination immediately and declares a new death in his stead without delay.\
      \ <br><br>The power-hungry Victor however does not want to relinquish his position\
      \ again. He continues to practice the dark arts in order to gather numerous\
      \ dark and dangerous creatures and tainted souls from the underworld around\
      \ him. He thus succeeds in eliminating the newly designated death and takes\
      \ over his power for his own purposes. The effects on the world\u2019s balance\
      \ are calamitous and \u2013 should Victor be able to keep himself in power \u2013\
      \ its dark consequences are irreversible. Only a person who has the same mighty\
      \ powers as Victor can prevent his prevailing and vent him his deserved punishment.\
      \ <br><br>Scarlett, the daughter of the real death does not know anything about\
      \ her ancestry and the hidden talents which slumber within her. She is immersed\
      \ suddenly in this story due to the brutal attack on her home village and the\
      \ tragic loss of Benedict, the love of her life. It is a story which she now\
      \ begins to write herself, a story during the course of which she unleashes\
      \ her capabilities, a story in which she tries to save Benedict from the world\
      \ of the dead and a story in which she must protect the world of the living\
      \ from the dark threat posed by Victor and his henchmen."
