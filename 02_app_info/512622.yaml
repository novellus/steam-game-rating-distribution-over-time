    review: 'This DLC is somewhat unique in my opinion.

      I have never seen an interactive soundtrack.

      And so I was naturally interested in trying it.

      Especially since it''s available for a low price.

      Well, to be honest, it''s actually quite alright.

      I really liked the relaxing music in this game.

      And with this interactive thing, it''s just great.

      Supporting them developers is always good.

      And overall: There''s nothing negative to say.

      It''s just a nice addition for the fans to enjoy.

      All of the Reigns DLC''s got a positive review.

      This one will get one as well, it''s a gud DLC.'
