    about_the_game: "\u300A\u523A\u6C99\u300B\u662F\u4E00\u6B3E\u8FD8\u539F\u4F20\u5947\
      \u5355\u804C\u4E1A\u7279\u8272\u7684\u6E38\u620F\u3002\u6E38\u620F\u4E2D\u4E3B\
      \u89D2\u8272\u6218\u58EB\uFF0C\u5E26\u9886\u5BA0\u7269\u5F81\u6218\u739B\u6CD5\
      \u5927\u9646\u3002\u91CE\u5916\u5730\u56FEBOSS\uFF0C\u526F\u672CBOSS\uFF0C\u5404\
      \u79CD\u7CBE\u82F1BOSS\u7B49\u4F60\u53BB\u6311\u6218\u3002\u91CE\u5916\u6218\
      \u6597\uFF0C\u6FC0\u60C5PK\uFF0C\u70AB\u9177\u89C9\u9192\uFF0C\u5404\u79CD\u73A9\
      \u6CD5\u5E26\u4F60\u9886\u7565\u4F20\u5947\u4E0D\u4E00\u6837\u7684\u4F53\u9A8C\
      \uFF01<br />\r\n<br />\r\n\u89D2\u8272\u88C5\u5907<br />\r\n\u89D2\u8272\u53EF\
      \u4EE5\u7A7F\u6234\u5404\u79CD\u88C5\u5907\u3002<br />\r\n\u666E\u901A\u88C5\
      \u5907\uFF1A\u6B66\u5668\u3001\u8863\u670D\u3001\u624B\u956F\u3001\u6212\u6307\
      \u3001\u5934\u76D4\u3001\u9879\u94FE\u3001\u8170\u5E26\u3001\u978B\u5B50 8 \u4E2A\
      \u666E\u901A\u90E8\u4F4D<br />\r\n\u5996\u5668\u88C5\u5907\uFF1A\u4E7E\u3001\
      \u5764\u3001\u6D2A\u3001\u8352\u3001\u7384\u3001\u9EC4 6 \u4E2A\u90E8\u4F4D\
      <br />\r\n\u7279\u6B8A\u6548\u679C\u88C5\u5907\uFF1A\u5B98\u5370\uFF0C\u9EBB\
      \u75F9\u6212\u6307\uFF0C\u62A4\u8EAB\u6212\u6307<br />\r\n<br />\r\n\u7279\u6212\
      <br />\r\n\u666E\u901A\u7279\u6212\uFF1A\u9632\u5FA1\u7279\u6212\u3001\u653B\
      \u51FB\u7279\u6212\u3001\u6CBB\u7597\u7279\u6212\u3001\u751F\u547D\u7279\u6212\
      \u3001\u795E\u529B\u7279\u6212\u3002\u6BCF\u4E2A\u7279\u6212\u589E\u52A0\u5C5E\
      \u6027\u5916\uFF0C\u5404\u5E26\u4E86\u4E0D\u540C\u7684\u7279\u6B8A\u6548\u679C\
      \u3002<br />\r\n\u795E\u9F99\u7279\u6212\uFF1A\u6FC0\u6D3B\u4E86\u6240\u6709\
      \u7279\u6212\u540E\u8FD8\u80FD\u8FDB\u884C\u878D\u5408\uFF0C\u5408\u6210\u4E00\
      \u4E2A\u795E\u9F99\u7279\u6212\uFF0C\u5177\u6709\u8D85\u5F3A\u80FD\u529B\u3002\
      <br />\r\n<br />\r\n\u7FBD\u7FFC<br />\r\n\u7FBD\u7FFC\u53EF\u4EE5\u7A7F\u6234\
      \u7279\u6B8A\u7684\u7FBD\u7FFC\u88C5\u5907\uFF0C\u603B\u51714\u4E2A\u90E8\u4F4D\
      \u3002\u7FBD\u7FFC\u88C5\u5907\u53EF\u4EE5\u6D88\u8017\u6750\u6599\u8FDB\u884C\
      \u5347\u7EA7<br />\r\n<br />\r\n\u661F\u9B42<br />\r\n\u661F\u9B42\u603B\u5171\
      \u67098\u4E2A\u5B54\u4F4D\u53EF\u4EE5\u9576\u5D4C\u661F\u9B42\uFF0C\u5B54\u4F4D\
      \u9700\u8981\u901A\u5173\u661F\u9B42\u5854\u73A9\u6CD5\u624D\u80FD\u5F00\u542F\
      \u3002 \u661F\u9B42\u5206\u4E3A\u4E09\u5927\u7C7B\uFF1A\u795E\u8C15\u661F\u9B42\
      \u3001\u5929\u542F\u661F\u9B42\u3001\u81F3\u5C0A\u661F\u9B42\u3002\u6BCF\u79CD\
      \u5927\u7C7B\u661F\u9B42\u4E0B\u8FD8\u6709\u591A\u79CD\u591A\u6837\u7684\u661F\
      \u9B42"
