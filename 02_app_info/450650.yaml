  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/450650/extras/promo_numbers.png?t=1560701056\"\
      \ /><br>Push a block with a 2 alongside another 2 and they'll disappear. A block\
      \ with a 3 needs to be adjacent to two other 3s. Simply push the required number\
      \ of blocks together. The combination of varied block mechanics, environmental\
      \ factors and lateral thinking you'll need are what create the diverse and unique\
      \ challenges of this puzzle game.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/450650/extras/promo_types.png?t=1560701056\"\
      \ /><br><ul class=\"bb_ul\"><li>Brimming with an array of mechanics all based\
      \ around a deceptively simple idea.<br></li><li>60 rich and uniquely challenging\
      \ levels.<br></li><li>No need to worry about mistakes as you can just rewind\
      \ time.<br></li><li>Star system to allow casual users to breeze through and\
      \ give experienced puzzlers a real challenge.<br></li><li>Rendered with vector\
      \ graphics so can scale to any resolution \u2013 no matter how high.<br></li><li>Access\
      \ to the source code and assets for those that want to tweak, mod or just have\
      \ a looksie.</li></ul><h2 class=\"bb_tag\">Soundtrack</h2>Created especially\
      \ for Polyology by industry veterans Graeme Norgate and Ross Tregenza, who brought\
      \ you incredible soundtracks such at GoldenEye 007, Timesplitters 2 and Crysis\
      \ 3 to name a few.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/450650/extras/promo_symbols.png?t=1560701056\"\
      \ />"
