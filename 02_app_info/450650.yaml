    review: "Kleiner simpler und nett gemachter Knobelspa\xDF der s\xFCchtig machen\
      \ k\xF6nnte und das f\xFCr einen ganz schmalen Geldbeutel.\nMan verschiebt wie\
      \ bei einem klassischen Verschiebepuzzle mit seinem roten Mac-Man mehr oder\
      \ weniger frei W\xFCrfel entsprechend dem Wert um eine Kette zu bilden. Es braucht\
      \ nur eine Tastatur mit WASD oder den Pfeiltasten wobei auch ein Controller\
      \ m\xF6glich ist. Nicht jeder Abschnitt ist sofort selbsterkl\xE4rend und man\
      \ braucht mitunter mehrere Anl\xE4ufe aber es stellt keine unl\xF6sbare Aufgabe\
      \ dar.\nAlso einen Taler in den Schlitz und selbst probieren und von mir gibt\
      \ es eine klare Empfehlung daf\xFCr.\n\n\U0001F451 Powered by HoI 4 Deu Kuratorengruppe\
      \ auf deutsch/englisch \U0001F451\n\u2800\u2800\u2800\U0001F389 Folgen\nund\
      \ mehr Reviews von mir entdecken \U0001F38A"
