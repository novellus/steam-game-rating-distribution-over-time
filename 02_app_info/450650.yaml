      \ format, and for just \xA33/$5 it\u2019s definitely worth a look.\u201D<br><a\
      \ href=\"https://www.rockpapershotgun.com/2014/12/04/sokobanology-lessons-polyology/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br><br>\u201C\
      It injects its own new puzzle concepts to ensure that you\u2019re never bored\
      \ doing the same thing.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.hardcoregamer.com/2014/12/25/itch-io-explorer-bad-smell-breakfast-at-cemetery-polyology/125245/\"\
