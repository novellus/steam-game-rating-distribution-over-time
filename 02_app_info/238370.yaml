    about_the_game: "The world\u2019s most irreverent co-op action adventure returns!\
      \ In the next chapter of Magicka, players ascend from the ruins of Aldrheim\
      \ to experience a Midg\xE5rd almost wiped free of Wizards after the Wizard Wars,\
      \ with the few that do remain having either gone mad or extremely hostile toward\
      \ all others.<br><br>To rid the world of evil, again, up to four Wizards, and\
      \ their guide Vlad, will traverse Midg\xE5rd armed with the next iteration of\
      \ the famous Magicka dynamic spellcasting system, as players reprise their roles\
      \ as the most overpowered, unpredictably funny Wizards ever known to fantasy!<h2\
      \ class=\"bb_tag\">Learn to Spell Again... Again!</h2><br>Ye olde hybrid elements\
      \ Steam and Ice from Magicka 1 are back, joined by the brand new Poison! This\
      \ means tons of new spells to cast at friends and foes - complete with larger\
      \ explosions and greatly improved graphics!<h2 class=\"bb_tag\">Learn to Spell\
      \ Again</h2><br>As an all-powerful Wizard, you will have thousands of spells\
      \ at your fingertips to experiment and defeat evil with, use them together with\
      \ special Magicks to annihilate foes or give necessary aid to your companions.<br><ul\
      \ class=\"bb_ul\"><li>Combine up to five elements at a time and work together\
      \ with\u2014or against\u2014your friends for that full Magicka co-op experience.<br></li><li>Four\
      \ Player Friendly Fire Compatible Co-op<br></li><li>Full co-op support! All\
      \ levels and game modes in Magicka 2 will be supported for four player co-op\
      \ with hot join, checkpoints, and other supportive features and functionality.<br></li><li>Friendly\
      \ fire is always on, promoting emergent gameplay humor as players accidentally\
      \ hurt or kill their friends in their attempts to annihilate enemies.</li></ul><h2\
      \ class=\"bb_tag\">Be the Wizard You Want to Be!</h2><br>With tons of robes,\
      \ staffs, and weapons you can play as the robed Wizard of your choice to wreak\
      \ havoc amongst hordes of fantasy creatures as you see fit. Magicka 2's dynamic\
      \ spellcasting system can be used in many different ways, offering hours of\
      \ experimentation for players to figure out which spells belong in their repertoire.\
      \ Add both co-op and friendly fire on top of that and you have a recipe for\
      \ hilarious disasters.<h2 class=\"bb_tag\">Replay the Next Chapter with Artifacts</h2><br>Magicka\
      \ 2 offers players a story-driven campaign mode set in a lush fantasy world\
      \ influenced heavily by Nordic folklore. New to the franchise are &quot;Artifacts,&quot;\
      \ which act as different switches and options for players to customize and change\
      \ the gameplay experience, adding more replayability when utilized."
