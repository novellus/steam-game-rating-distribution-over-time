details:
  data:
    about_the_game: '<i>Only the host needs to own this DLC. </i><br><br>1-6 Players
      | Ages 12 &amp; Up <br><br>30-180 Minutes<br><br><strong><i>This DLC includes
      Warfighter and expansions #1-9!</i></strong><h2 class="bb_tag"><strong>About
      Warfighter: The Tactical Special Forces Card Game</strong></h2><br><strong><i>Warfighter
      </i></strong>is a card game for 1 to 6 players. You play cooperatively with
      your friends against the system to complete present day squad-level combat missions.<br><br>At
      the start of each mission, you each select a soldier, equip him/her with skills,
      weapons, and combat gear within the mission''s Resource limit.<br><br>You then
      fight your way through hostile territory, engaging hostiles, as you attempt
      to reach and complete your mission objective.<br><br>Every mission is a stand-alone
      game. You build your Soldiers, select your Gear, and then run your mission.
      Within 30 to 60 minutes you will have succeeded or failed.<br><br>Warfighter
      uses a new combat system that takes into account the fire mode you select for
      your weapon, range, running out of ammo, suppression, and cover - all in the
      same dice roll! This system creates an incredibly deep narrative with every
      attack.<br><br>As you eliminate hostiles, you gain experience to up gun your
      Action cards.<h2 class="bb_tag"><strong>Included Expansions</strong></h2><br><strong>Expansion
      #1 - Reloading</strong><br>More weapons, hostiles, equipment, locations, etc.<br><br><strong>Expansion
      #2 - Stealth</strong><br>Specializes in the low profile aspects of a mission
      such as stealth movement and suppressed weapons.<br><br><strong>Expansion #3
      - Support</strong><br>Adds drones, snipers, mortars, and all the supporting
      forces a modern squad has on call.<br><br><strong>Expansion #4 - Dice</strong><br>Bullet
      dice!<br><br><strong>Expansion #5 - Speedball</strong><br>More weapons and equipment.<br><br><strong>Expansion
      #6 - UK</strong><br>UK soldiers, non-player soldiers, squad soldiers and UK
      weapons.<br><br><strong>Expansion #7 - Russian Federation</strong><br>Russian
      soldiers, non-player soldiers, squad soldiers and Russian weapons.<br><br><strong>Expansion
      #8 - Eastern European Hostiles</strong><br>Missions, Objectives, Locations and
      Hostiles to run missions in Eastern Europe.<br><br><strong>Expansion #9 - Footlocker</strong><br>Extra
      cards, more counters, a scenario book, and introduces night combat and mini-missions
      to Warfighter.'
