    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=http://www.overkillsoftware.com/games/ninjapack/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.overkillsoftware.com/games/ninjapack/</a><br><br><strong>A\
      \ Professional\u2019s Arsenal</strong><br><br>Assassinating a target can be\
      \ done in as many ways as imaginable, but when efficiency and precision is key\
      \ the assassin need some tools of the trade. Guns, when used right, can yield\
      \ the best desired results for the professional killer.<br><br>And this pack\
      \ has one for every occasion...<br><br>The John Wick Weapon Pack comes with\
      \ 4 New Weapons, 4 Masks, Materials, Patterns and of course plenty of Achievements.<h2\
      \ class=\"bb_tag\">Key Features</h2><img src=\"https://www.overkillsoftware.com/ovk-media/2016/10/store-3-snipper.jpg\"\
      \ crossorigin=\"anonymous\"/><br><br><br><strong>Sniper Rifle - Desertfox</strong>\
      \ \u2013 The Desertfox, is a high powered Sniper Rifle. Originally designed\
      \ for desert combat, it wields remarkably well in urban environments. The bullpup\
      \ design and steady handling makes it a perfect fit on each assassin\u2019s\
      \ long range gun rack.<br><br>Comes with the following mods:<ul class=\"bb_ul\"\
      ><li>SI Barrel<br></li><li>CQ Silencer</li></ul><br><img src=\"https://www.overkillsoftware.com/ovk-media/2016/10/store-4-pistol.jpg\"\
      \ crossorigin=\"anonymous\"/><br><br><br><strong>Pistol - Contractor Pistol</strong>\
      \ \u2013 The Contractor is the choice of professionals. Often stated that if\
      \ you see someone carrying it, you better run. Sleek design and simple handling\
      \ makes it easy to carry as the heat comes down..<br><br>Comes with the following\
      \ mods:<ul class=\"bb_ul\"><li>Liquid Compensator<br></li><li>Extended LP Magazine<br></li><li>Steel\
      \ Sight</li></ul><br><img src=\"https://www.overkillsoftware.com/ovk-media/2016/10/store-5-smg.jpg\"\
      \ crossorigin=\"anonymous\"/><br><br><br><strong>SMG - Jackal Submachine Gun</strong>\
      \ \u2013 The Jackal Submachine Gun is a popular and much sought after SMG due\
      \ to its high caliber. A caliber that makes sure that your target stays down.\
      \  The sheer amount of Modifications makes it highly customizable, and there\u2019\
      s a fit for every assassin out there.<br><br>Comes with the following mods:<ul\
      \ class=\"bb_ul\"><li>Civilian Barrel<br></li><li>Extended Magazine<br></li><li>Short\
      \ Magazine<br></li><li>Silentgear Silencer<br></li><li>Civilian Stock<br></li><li>Folded\
      \ Stock<br></li><li>Twinkle Grip</li></ul><br><img src=\"https://www.overkillsoftware.com/ovk-media/2016/10/store-6-throwable.jpg\"\
      \ crossorigin=\"anonymous\"/><br><br><strong>Throwing Knife</strong> \u2013\
      \ Even pros run out of ammo - but that\u2019s where the throwing knife comes\
      \ into play. Accurate, sturdy but still light. Perfect for when silence if of\
      \ the essence or there\u2019s no time to change mag.<br><br><br><br><img src=\"\
      https://www.overkillsoftware.com/ovk-media/2016/10/store-7-masks.jpg\" crossorigin=\"\
      anonymous\"/><br>\u2022\t<strong>Four new masks</strong><br><br><img src=\"\
      https://www.overkillsoftware.com/ovk-media/2016/10/store-8-patterns.jpg\" crossorigin=\"\
      anonymous\"/><br>\u2022\t<strong>Four new patterns</strong><br><br><img src=\"\
      https://www.overkillsoftware.com/ovk-media/2016/10/Store-9-materials.jpg\" crossorigin=\"\
      anonymous\"/><br>\u2022\t<strong>Four new materials</strong><br><br><img src=\"\
      https://www.overkillsoftware.com/ovk-media/2016/10/store-10-achievments.jpg\"\
      \ crossorigin=\"anonymous\"/><br>\u2022\t<strong>4 new achievements to unlock</strong>"
