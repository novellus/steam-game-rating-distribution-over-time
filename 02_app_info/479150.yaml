    detailed_description: "<h1>Tiny BoX-Update: Trading Cards, Emoticons, Badges and\
      \ more</h1><p>Hello dear Puzzle-Fans,<br>tiny little Boredox has a present for\
      \ you: <strong>Brand new Steam-Content of BoX -containment!</strong><br><br><br><strong>Steam\
      \ Trading Cards:</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/479150/extras/News-tradingcards.png?t=1470484590\"\
      \ /><br>The set features five brand new trading cards, normal and foil version.\
      \ Collect them all and discover a new <strong>secret puzzle</strong> inside\
      \ the cards!<br><br><br><strong>Badges:</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/479150/extras/news-bild-2.png?t=1470484590\"\
      \ /><br>Trading cards will offer the player the chance to craft a badge. Only\
      \ the best players will get the foil badge and be in possession of the <strong>wonderful\
      \ BoX-Gem</strong>. Who will be the first?<br><br><br><strong>Backgrounds &amp;\
      \ Emoticons:</strong><br>You are a fan of BoX -containment? Then personalize\
      \ your profile with the official BoX -containment- backgrounds and kawai Emoticons.<br><br><i><br>All\
      \ this content is a big thank-you for your support and interest in the game.<br>I\
      \ am so grateful for all supporters and I wish you very much fun with the &quot;real&quot;\
      \ hardest puzzlegame of the world. Stay tuned! <br>Your MemorazerProduction</i></p><br><h1>About\
      \ the Game</h1><h2 class=\"bb_tag\">Think outside the box!</h2><br>Prove your\
      \ skills on the tricky challenges of BoX -containment-!<br>An ultimate mix of\
      \ <strong>puzzle and arcade games </strong>is waiting for you. Resolve head-scratching\
      \ puzzles, overcome traps and sneak past the heartless opponents.<br><br>The\
      \ tiny box <strong>Boredox </strong>and her friends need to find an exit out\
      \ of a mysterious prison. Not only a lot of speechless boxes is blocking their\
      \ way; evil, polygonal enemies are running crazy to delete everything near them.<br><br>Can\
      \ you help them to find the exit? A lot of stamina and severe discipline is\
      \ necessary to beat the <strong>ten different challenge rooms</strong> which\
      \ will get harder very fast.<br><br><br><i>There will be no classic Game Over\
      \ in this game. Only giving up means Game Over.<br>This game will take your\
      \ death-counter to the maximum.</i><h2 class=\"bb_tag\">This includes the box</h2><br>\u25C7\
      \ lovely package - evil inside<br>\u25C7 Over 100 very difficult stages<br>\u25C7\
      \ Riddles that will melt your brain<br>\u25C7 Heartless enemys on speed<br>\u25C7\
      \ Different, playable boxes<br>\u25C7 35 unlockable achievements (ingame)<br>\u25C7\
      \ Music by Chris Zabriskie, Decktonic and Tardiss<h2 class=\"bb_tag\">Why this\
      \ box? - why not!</h2><br><i>As a tiny solo-game-developer I\xB4m absolutely\
      \ amazed that my game got the chance to be on steam.<br>I thank you all very\
      \ much for the support and hope that some of you might enjoy the experience\
      \ (and pain) through BoX -containment-. And maybe you even learn something about\
      \ yourself...maybe...</i>"
