details:
  data:
    about_the_game: "Based on the GP59, the first in the F59 Series \u2013 the F59PH\
      \ \u2013 is a common diesel electric locomotive used by a number of North American\
      \ railroads.<br><br>The F59PH, built by General Motors Electro-Motive Division,\
      \ offered a more fuel efficiency and more efficient driving conditions than\
      \ its predecessors, and was first introduced by both Metrolink and GO Transit,\
      \ two popular commuter railroads in North America.<br><br>Its 3,000 horsepower\
      \ and turbocharged, 12 cylinder prime mover offers a top speed of 83mph (133\
      \ km/h), and although has been withdrawn from service by GO Transit, still remains\
      \ an essential locomotive for other North American railroads.<br><br>The Los\
      \ Angeles Commuter Rail F59PH for Train Simulator features cab and instrument\
      \ lighting, Control Cab Car and passenger cars.<br><br>The locomotive is also\
      \ Quick Drive compatible, giving you the freedom to drive the Los Angeles Commuter\
      \ Rail F59PH on any Quick Drive enabled route for Train Simulator, such as those\
      \ available through Steam. Also included are scenarios specifically for the\
      \ <a href=\"http://store.steampowered.com/app/222606\" target=\"_blank\" rel=\"\
      noreferrer\"  >Pacific Surfliner\xAE: LA-San Diego</a> route (available separately\
      \ and required to play these scenarios).<h2 class=\"bb_tag\">Scenarios</h2><br>Three\
      \ scenarios for the Pacific Surfliner\xAE: LA-San Diego route:<br><ul class=\"\
      bb_ul\"><li>\tService 600<br></li><li>\tEvening 608 to Oceanside<br></li><li>\t\
      Trouble in Paradise</li></ul><br>More scenarios are available on Steam Workshop\
      \ online and in-game. Train Simulator\u2019s Steam Workshop scenarios are free\
      \ and easy to download, adding many more hours of exciting gameplay. With scenarios\
      \ being added daily, why don\u2019t you check it out now!<br><br><a href=\"\
      http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"_blank\" rel=\"\
      noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"bb_tag\"\
      >Key Features</h2><ul class=\"bb_ul\"><li>\tLos Angeles Commuter Rail F59PH\
      \ <br></li><li>\tInstrument lighting<br></li><li>\tCab lighting<br></li><li>\t\
      Control Cab Car<br></li><li>\tPassenger cars<br></li><li>\tQuick Drive compatible<br></li><li>\t\
      Scenarios for the Pacific Surfliner\xAE: LA-San Diego route<br></li><li>\tDownload\
      \ size: 466mb</li></ul>"
