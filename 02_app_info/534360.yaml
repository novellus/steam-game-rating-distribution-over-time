  data:
    about_the_game: "The game officially transposed from Colt Express, the famous\
      \ train robbery boardgame. Plot your scheme step by step and dive into the action\
      \ to loot the wagons. But watch out, you are not the only Most Wanted Man with\
      \ the intention to become rich today : you might have to rethink your strategy\u2026\
      <br />\r\nPlay solo, with friends, family and worldwide in multiplayer!<br />\r\
      \n<br />\r\nHOW TO PLAY:<br />\r\nAt the beginning of the round, each player\
      \ will successively plan an action from his action deck, ranging from moving\
      \ around to luring the train marshal or looting the passengers. When each player\u2019\
      s masterplan is complete, the action starts and the players' set of moves will\
      \ progressively unfold before you. But getting rich and not getting shot by\
      \ your opponents are not always compatible objectives, and you might have to\
      \ rethink your plan on the move\u2026<br />\r\nFind the right balance between\
      \ caution and greed to come out as the richest outlaw of the far west!<br />\r\
      \n<br />\r\nPUT YOURSELF IN THE BOOTS OF A FAR WEST LEGEND IN SOLO MODE:<br\
      \ />\r\nLive the adventures of 6 outlaws in Story mode through 30 captivating\
      \ chapters, each with its own plot, set of rules and achievements.  <br />\r\
      \nComplete a bandit's story to unlock new multiplayer modes and comic books\
      \ about the intricacies of the desperados' life in the Wild West! <br />\r\n\
      <br />\r\nFRIENDLY FIRE IN MULTIPLAYER MODE:<br />\r\nPlay online with players\
      \ from all around the world, climb the leaderboard and become the most wanted\
      \ player feared by every outlaw of the land!<br />\r\n<br />\r\nA TREASURE HUNT\
      \ IN THE FAR WEST!<br />\r\nCollect skins for your heroes and environments for\
      \ your adventures by completing special objectives!<br />\r\n<br />\r\nTo sum\
      \ up, the game features:<br />\r\n\u2022 A wild west themed universe inspired\
      \ from the original board game, digitally modernized<br />\r\n\u2022 A tactical\
      \ and action-packed gameplay, for intense and unpredictable games<br />\r\n\u2022\
      \ An extensive Story mode following 6 characters, each with his own objectives\
      \ and quirks. Available offline and saved the next time you log in.<br />\r\n\
      \u2022 Numerous exciting game variants to unlock in Story mode.<br />\r\n\u2022\
      \ An online Multiplayer Mode<br />\r\n\u2022 A worldwide Leaderboard, updated\
      \ and available in real-time<br />\r\n\u2022 A friendlist, with the possibility\
      \ to play with your friends<br />\r\n\u2022 Collectible skins and environments\
      \ to customize your adventures<br />\r\n\u2022 Many Achievements to accomplish,\
      \ punctuating your exploration of the game<br />\r\n<br />\r\nLanguages available:\
      \ English, French, German, Italian, Spanish"
