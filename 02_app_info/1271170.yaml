    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1271170/extras/steam-description.gif?t=1606239733"
      /><br>When a fugitive wizard meets a forest slug, a strange friendship is born.
      Together they traverse an oddball fantasy world, unraveling the mystery surrounding
      an ancient curse. <br><br>Play as the fastest, most agile slug in video game
      history together with your spellcasting wizard companion. It's a team-up you
      never knew you wanted. Strong focus on humor, character interactions, and story.<br><br><ul
      class="bb_ul"><li>Explore a world full of charm, humor, and endearing characters.<br></li><li>3-Act
      story with multiple endings.<br></li><li>Action platforming with fun controls
      integrated with a unique health system.<br></li><li>Assist Mode for added accessibility.<br></li><li>A
      spell-casting Wizard companion and other friends to team up with.<br></li><li>Over
      2 hours of original music blending old with new.</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1271170/extras/comet-and-tower.gif?t=1606239733"
      />
