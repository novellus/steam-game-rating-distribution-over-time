details:
  data:
    about_the_game: "You're a walking number, use your everyday math skills in this\
      \ First Person Thrower (think FPS) to be the biggest and best.<br />\r\n<br\
      \ />\r\n- Collect &quot;power ups&quot; to make yourself bigger.<br />\r\n-\
      \ Throw &quot;power downs&quot; at other numbers to make them zero.<br />\r\n\
      - Increase yourself while decreasing other walking numbers.<br />\r\n- Become\
      \ a specific number.<br />\r\n- Survive and be the last man standing.<br />\r\
      \n<br />\r\nThey will fight back.<br />\r\nComplete objectives to unlock new\
      \ levels and worlds. Play for fun or play for education. <br />\r\nThe game\
      \ is very dynamic and it will test your skills no matter how knowledgeable you\
      \ are."
