  data:
    about_the_game: "<h2 class=\"bb_tag\">Introduction</h2><br><strong>Shout out to\
      \ all racing fans! \u2018KART CHASER: THE BOOST\u2019 has finally made it to\
      \ the VR world! <br>Immerse yourself in the virtual reality world, take the\
      \ wheel and feel the thrill of the most realistic kart racing that you've ever\
      \ seen!</strong><h2 class=\"bb_tag\">VR Support</h2><br>1. HTC VIVE<br>2. Oculus\
      \ Rift<h2 class=\"bb_tag\">Features</h2><br><strong>1. Boost &amp; Drift!</strong>\
      \ <br>: Enjoy your ultimate race with unstoppable Boost and Drifts!<br><br><strong>2.\
      \ Choose and test your skill on 13 breathtaking tracks</strong><br>: Wild West,\
      \ Big Whale, Greeks, Tunnel Trail, Cat Pharaoh, Drift\u2019s Cliff, and much\
      \ more! All with unique characteristic and atmosphere!<br><br><strong>3. Challenge\
      \ and unlock the supercars of your dream!</strong><br>: Robust-Steer, T-Gallop,\
      \ V-Alien, Le Classic M7-Jet, Sports M2-ACC, De Forme, you name it! <br><br><strong>4.\
      \ Balance your speed and item strategy to conquer the &quot;Item Rush&quot;!</strong><br>:\
      \ Being the fastest is not enough! acquire and strategically use the item to\
      \ manipulate the result of the race!<br><br><strong>5. Take control of your\
      \ speed and dominate the &quot;Time trials&quot;!</strong><br>: Master the control\
      \ of your speed and set the new record as the world fastest KART CHASER!<br><br><br><br><strong>The\
      \ new generation of kart racing where imagination meets reality!</strong><br><br>More\
      \ information here!<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.kartchaser.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.kartchaser.com/</a>"
