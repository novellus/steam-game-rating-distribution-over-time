    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1195360/extras/Logo+text.png?t=1602693967\"\
      \ /><br><br>Re:Turn \u2013 One Way Trip tells the terrifying story of five college\
      \ friends on a post-graduation vacation. This might be their last trip together\
      \ before the adulthood swallows them whole. Unfortunately for them, a far more\
      \ sinister force has found them and hungers for their souls.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1195360/extras/ReTurn.gif?t=1602693967\"\
      \ /><br><br>When Saki awakens in the middle of the night to find that her friends\
      \ have disappeared from their campsite, she is soon lured to an abandoned train.\
      \  It stands silent, as if has been waiting for its final passenger to board.\
      \ Waiting for her.<br><br>As Saki searches the train for her friends, the barrier\
      \ between the past and the present starts to dissolve. Otherworldly horrors\
      \ confront Saki as she begins to learn the train\u2019s deadly secrets. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1195360/extras/ReTurn22.gif?t=1602693967\"\
      \ /><br><br>Re:Turn\u2014One Way Trip is a tale of unrequited love\u2014and\
      \ unrelenting terror!<br><br><strong>FEATURES</strong>:<br>* Intricate horror\
      \ story<br>* 2 Playable Characters<br>* Side-scrolling 2D with unique pixel\
      \ art<br>* Original Art and Assets<br>* Carefully composed music specifically\
      \ for each situation of the game<br>* Original Sound Track<br>* Minimalist interface\
      \ so your focus never wavers from the experience<br>* Supernatural elements<br>*\
      \ Challenging puzzles<br>* Past &amp; Present world immersive storytelling"
