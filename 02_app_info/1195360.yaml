    short_description: Re:Turn - One Way Trip is a 2D side-scrolling puzzle-adventure
      horror game. Trapped in a ghostly train, Saki must search the past and present
      to find and save her friends. More importantly, Saki must use her wits if she
      is to survive against an unspeakable evil hellbent on avenging unrequited love.
