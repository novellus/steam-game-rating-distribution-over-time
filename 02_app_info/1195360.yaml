      \ and dimensions, perhaps much too literally that overtakes the horror elements\
      \ at times. Furthermore, I was captivated by the overall pixel art and dynamic\
      \ CG stills, giving a lasting impression that much like the train- also brought\
      \ the atmosphere to life. \n\nAs with all tube rides, the scheduling isn't always\
      \ as promised and no less true here. The game leaves you walking for well over\
