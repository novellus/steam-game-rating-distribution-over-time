details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/448450/extras/page-about-header.png?t=1551693775\"\
      \ /><br><br><i><strong>Forever Lost</strong></i> is a first person point and\
      \ click adventure game that is stuffed full of logical puzzles, fantastic graphics,\
      \ mind-blowing riddles, intriguing story details, a little voice acting, and\
      \ beautiful music! <br><br>Awaking in a mind you don\u2019t know to a world\
      \ you can\u2019t remember. Surrounded by things that can\u2019t be real, haunted\
      \ by experiences long forgotten.<br><br>Questions racing through your mind.\
      \ Is this a waking nightmare or a half-forgotten dream? Who are you? Where are\
      \ you? How long have you been here and how do you escape?<br><br>The answers\
      \ are somewhere, but where? In the world you have found yourself trapped in\
      \ or simply your own mind?<br><br>You have to move on, you have to discover\
      \ the truth. You have to escape!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/448450/extras/page-about-keyFeatures.png?t=1551693775\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Explore a dark world that's drenched in\
      \ atmosphere, making sure to pay attention to everything to work out what has\
      \ happened.<br></li><li>Inspired by classic 2D point\u2019n\u2019click adventure\
      \ games and modern culture!<br></li><li>Take photos of everything you find using\
      \ the Glitch Camera to help solve puzzles and piece together the mystery.<br></li><li>Solve\
      \ lots of puzzles, ranging from inventory based item quandaries all the way\
      \ to pun-based conundrums.<br></li><li>Pure, classic adventure that harks back\
      \ to the golden days of Myst.<br></li><li>A full hint guide that keeps track\
      \ of your accomplishments to make sure you never get stuck.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/448450/extras/page-about-theGlitchCamera-header.png?t=1551693775\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/448450/extras/page-about-theGlitchCamera-body-small.png?t=1551693775\"\
      \ /><br><br><strong><i>Forever Lost</i> is a compelling trilogy and all three\
      \ episodes are finished and ready to play!</strong>"
