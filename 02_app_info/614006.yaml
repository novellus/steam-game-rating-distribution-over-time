details:
  data:
    about_the_game: "Never before have there been so many objects on an X-Plane airport\
      \ to discover as with Britain\u2019s major airport, London Heathrow. The scenery\
      \ includes all five terminals and animated apron traffic. The award-winning\
      \ team sim-wings convinces with a model of perfection for such a Mega Hub!<br><br>Find\
      \ out what commercial aviation is all about by joining the traffic of the world\xB4\
      s third busiest airport. The scenery covers around 42 square kilometres in total\
      \ with fully detailed buildings at the airport, including the new T2 and T2B\
      \ terminals. Fully customized high resolution aerial ground textures, detailed\
      \ ground markings and the actual taxiway layout with new rapid runway exits\
      \ and taxiway links make it a perfect rendition while use of LOD technique will\
      \ give you the best possible performance..<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/614006/extras/features_2.png?t=1547192571\"\
      \ /><br><ul class=\"bb_ul\"><li>Airport London Heathrow with near airport surrounding\
      \ (about 42 square kilometres in total)<br></li><li>Fully detailed buildings\
      \ at the airport<br></li><li>Safegate and other dockings at all gates (only\
      \ with AutoGate)<br></li><li>Includes new T2 and T2B terminals<br></li><li>Pre-rendered\
      \ self-shadowing and raytraced night lighting<br></li><li>Fully customized high-resolution\
      \ aerial ground textures (about 30 cm/px) with custom detail textures for taxiways\
      \ etc.<br></li><li>Detailed ground markings<br></li><li>Actual taxiway layout\
      \ with new rapid runway exits and taxiway links<br></li><li>Hand placed autogen<br></li><li>Seamless\
      \ integration of the ground to the Flight Simulator<br></li><li>Animated Apron\
      \ Traffic</li></ul>"
