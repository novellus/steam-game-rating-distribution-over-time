    review: Great movie. Follow up to the 1K Corpses debut from Rob Zombie. I thought
      the acting was great in this and showed the descent of sanity of the towns lawman/sheriff
      in his pursuit to catch the Clan while they are on the run. He is the brother
      of the sheriff from the first movie also. Fighting fire with fire he slowly
      descends to their level of depravity. High level of gore, some nudity, language
      etc. Recommend 18+
