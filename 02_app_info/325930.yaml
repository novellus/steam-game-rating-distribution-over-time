details:
  data:
    about_the_game: 'Grab your trusty sword, strap on a fearsome helmet, and plunge
      into the chaotic fray of Viking Squad! As a member of this ragtag group you
      must put a stop to the wildly mischievous Loki and reopen the gates to Valhalla.
      Work together to unleash massive attacks on foes and expand your arsenal in
      this three player co-op brawler.<h2 class="bb_tag">Key features</h2><br><ul
      class="bb_ul"><li>Local and Online Co-op.<br></li><li>Find new weapons and gear
      to level up each character.<br></li><li>Each playable character has their own
      signature weapon changing the way they approach combat.<br></li><li>Lane based
      brawling with precise and intense combat system.<br></li><li>The Gods guide
      your voyage: By worshipping each god new opportunities and perils are unveiled.<br></li><li>Striking
      hand-drawn 2d art style, courtesy of Jesse ''The Drawbarian'' Turner.<br></li><li>Sound
      by Power Up Audio, Music by A Shell In The Pit.</li></ul>'
