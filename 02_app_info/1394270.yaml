    detailed_description: 'Based off of the 2012 horror game SCP: Containment Breach.
      Partner up or compete against your friends to explore the vast facility as well
      as gather useful, unknown, and potentially dangerous items to assist your escape
      and evade the potentially dangerous anomalies that roam the locked down facility.<br><br>SCP:
      Escape Together features multiple stories <i>(in development)</i> and a map
      editor allowing an endless amount of community-created experiences for you to
      explore with your friends. Features an in game proximity voice chat to help
      increase your immersion as well as a server-wide text chat for those who prefer
      to or are unable to use a microphone.'
