    about_the_game: "In Drafting Tales you play as a new writer working from your\
      \ small apartment. Your goal is to become a well-known and successful author!<br><br>You\
      \ produce works of literature, whose quality depends on the genre/topic combinations\
      \ that you select and the effort points that you allocate to your work\u2019\
      s literary elements.<br><br>As you gain experience, you unlock new work types,\
      \ genres, topics and purchasable items which provide you with perks, allowing\
      \ you to improve your works and progress in the game.<h2 class=\"bb_tag\">Key\
      \ Features</h2><br><ul class=\"bb_ul\"><li> Write articles, short-stories, non-fiction\
      \ and novels.<br></li><li> Select genre/topic combinations and allocate effort\
      \ points to your work\u2019s literary elements.<br></li><li> Discover the ideal\
      \ genre/topic and effort point combinations by asking your peers for feedback.<br></li><li>\
      \ You have limited inspiration, so you'll need to develop appropriate strategies\
      \ to maximise the number of works you produce and keep up with your expenses.<br></li><li>\
      \ Query agents and publishers.<br></li><li> Get your works published, receive\
      \ reviews and gain fans.<br></li><li> Customise and self-publish your books.<br></li><li>\
      \ Post your articles and short-stories to your website.<br></li><li> Get nominated\
      \ for awards.<br></li><li> Earn money, purchase items from the store and upgrade\
      \ to a new home.<br></li><li> Retire rich and famous on your yacht!</li></ul>"
