    short_description: Guide a powerful Lynx through vast open landscapes. Give birth
      to your cubs, raise and strengthen them by mastering your skills for hunting
      prey. Explore the wild beauty of nature and do everything possible to prepare
      your family for the vicious entities dwelling on the cold tundra.
