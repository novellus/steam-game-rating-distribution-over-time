  data:
    about_the_game: "The beauty of nature goes hand in hand with its unforgiving rawness.\
      \ That is central in Shelter 2, and one of the reasons we chose to make a game\
      \ about a Lynx. They are in middle of the food chain, and there are far more\
      \ vicious things out on the cold tundra.<br><br><strong>Before we delve further\
      \ into Shelter 2, we hope you don't mind us taking this opportunity to tell\
      \ you about our upcoming titles that will be releasing in the next few months.\
      \ If you enjoyed our games, you won't want to miss what we have planned!</strong>\
      \ <br><br><a href=\"https://store.steampowered.com/app/1152340/Book_of_Travels/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/1152340/Book_of_Travels/</a><br><a\
      \ href=\"https://store.steampowered.com/app/977630/Shelter_3\" target=\"_blank\"\
      \ rel=\"noreferrer\"  id=\"dynamiclink_4\" >https://store.steampowered.com/app/977630/Shelter_3</a><br><br>In\
      \ case you missed it, try our first Shelter game:<br><a href=\"https://store.steampowered.com/app/244710/Shelter/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_5\" >https://store.steampowered.com/app/244710/Shelter/</a><br><br>The\
      \ game follows the life of a mother lynx, starting as a pregnant animal, giving\
      \ birth and continuing in to a journey of parenthood where nurturing her cubs\
      \ is paramount for survival. Shelter 2 includes more elaborate gameplay features\
      \ than its predecessor, such as stamina, different types of movements, jumps\
      \ and a variety of prey to kill. Besides hunting there are several maternal\
      \ and hunting features, such as calling the cubs closer, smell for prey, making\
      \ sure they drink water from rivers and lifting and carrying your cubs from\
      \ harm\u2019s way.<br><br><strong>A vast wilderness awaits</strong><br><br>Environments\
      \ in Shelter 2 are much bigger than its predecessor and allow a lot more freedom\
      \ than ever before, allowing players to find favorite spots to return to. This\
      \ time weather and seasons change, harsh winters and bloomy summers awaits you!<br>The\
      \ music is once again presented by Retro Family, awarded for their work on the\
      \ Pid Soundtrack, and the visuals have been reinvented by adding dense atmosphere\
      \ and lighting to the patterned graphical art style."
