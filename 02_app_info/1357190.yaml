details:
  data:
    about_the_game: "<strong>Conjurer Andy's Repeatable Dungeon</strong> is a peculiar\
      \ adventure game, where you, the hero will journey into the depths of a repeating\
      \ dungeon to collect loot, defeat unusual creatures like the Jelly Cube, Pizza\
      \ Golem and recruit unlikely heroes such as the Mathemagician to aid you in\
      \ going the deepest into the dungeon.<br><br><strong>C.A.R.D</strong> is a card-based\
      \ Roguelike with fast paced, easy to learn gameplay featuring an ensemble cast\
      \ of quirky and humorous heroes to join your questing adventures deep into Andy\u2019\
      s dungeon. With push your luck mechanics, the real question is\u2026How much\
      \ loot can you bring back without perishing!<br><br><strong>Featuring:</strong><br>\xB7\
      \ 80 unique characters to recruit and upgrade<br>\xB7\_Over 50 enemies to encounter<br>\xB7\
      \_Simple 1 touch dungeon battling gameplay<br>\xB7\_18 total Armor sets and\
      \ weapons to unlock giving you greater abilities<br>\xB7\_Randomly generated\
      \ rooms with enemies, treasure and more!"
