    review: "So\u011Fuk Sava\u015F s\u0131ras\u0131nda hizmet d\u0131\u015F\u0131\
      \ b\u0131rak\u0131lan hareketsiz bir silah ara\u015Ft\u0131rma \xFCss\xFC ihlal\
      \ edildi ve erkekleri kana susam\u0131\u015F, ak\u0131ls\u0131z katillere d\xF6\
      n\xFC\u015Ft\xFCren Sibirya vah\u015Fi do\u011Fas\u0131na gizemli bir rahats\u0131\
      zl\u0131k ya\u015Fatt\u0131. Lara, bu enfekte d\xFC\u015Fmanlar\u0131n gittik\xE7\
      e artan tehlikeli dalgalar\u0131n\u0131n \xFCstesinden gelirken, ekipmanlar\u0131\
      n\u0131 temizlerken ve an\u0131nda, \xF6ld\xFCrmek veya \xF6ld\xFCr\xFClmek\
      \ i\xE7in hayatta kalma m\xFCcadelesinde ek donan\u0131mlar haz\u0131rlamal\u0131\
      d\u0131r.\n\nHayat\u0131n\u0131z i\xE7in yeni d\xFC\u015Fmanlara kar\u015F\u0131\
      \ sava\u015F\u0131n ve bu yakla\u015Fan felaketi durdurman\u0131n veya hatta\
      \ belki de tersine \xE7evirmenin bir yolunu ke\u015Ffederken yeni zorluklar\u0131\
      \ tamamlay\u0131n. Yak\u0131n d\xF6v\xFC\u015F sald\u0131r\u0131lar\u0131ndan\
      \ Lara'n\u0131n hasar\u0131n\u0131 azaltan Ushanka k\u0131yafeti, y\u0131k\u0131\
      c\u0131 Voidhammer av t\xFCfe\u011Fi ve 15'ten fazla yeni Ke\u015Fif Kart\u0131\
      \ i\xE7eren Cold Darkness Awakened Card Pack'i i\xE7erir."
