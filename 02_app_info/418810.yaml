    about_the_game: "Decommissioned during the Cold War, a dormant weapons research\
      \ base has been breached, unleashing a mysterious affliction into the Siberian\
      \ wilderness that transforms men into blood-thirsty, mindless killers. Lara\
      \ must overcome increasingly dangerous waves of these infected adversaries while\
      \ scavenging their equipment and crafting additional gear on the fly, in kill\
      \ or be killed survival-combat. <br />\r\n<br />\r\nFight for your life against\
      \ new enemies and complete new challenges, while discovering a way to stop or\
      \ perhaps even reverse this impending catastrophe. Includes the Ushanka outfit,\
      \ which reduces Lara\u2019s damage from melee attacks, the devastating Voidhammer\
      \ shotgun, and the Cold Darkness Awakened Card Pack which includes over 15 new\
      \ Expedition Cards."
