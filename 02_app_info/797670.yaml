    detailed_description: <h1>Please read before you buy!</h1><p>Please note that
      &quot;RPG Maker MZ - Classic Fantasy Music Pack and &quot;RPG Maker MV - Classic
      Fantasy Music Pack&quot; are the same pack, only the title &quot;MV&quot; and
      &quot;MZ&quot; are different. The content in these packs are exactly the same,
      so if you already have one of these packs, you don't have to purchase the other!</p><br><h1>About
      the Game</h1>Games we grew up with often hold a special place in our hearts,
      and hearing the familiar melodies takes us back to a happy place.<br><br>Created
      by Murray Atkinson from VGM Library, Classic Fantasy Music pack contains a variety
      of songs that will find a home in any fantasy-based game. Inspired heavily by
      favorite RPGs such as Final Fantasy, Chrono Trigger, and Zelda to name a few,
      this pack is a familiar trip down memory lane.<br><br>This pack contains:<br><br><ul
      class="bb_ul"><li>16 BGM tracks suitable for dungeons, character themes, town
      themes and more.<br></li><li>Inspired by classic RPG games.<br></li><li>.ogg,
      .mp3 and .m4a formats included.<br></li><li>Royalty free music to use in RPG
      Maker MV, Unity Music, Unreal Music, or the engine of your choice</li></ul><br>Check
      out our other Music Packs created by Murray Atkinson:<br><br><a href="http://store.steampowered.com/app/703461/"
      target="_blank" rel="noreferrer"  >Wonderland Music Pack</a><br><a href="http://store.steampowered.com/app/653727/"
      target="_blank" rel="noreferrer"  >Medieval Warfare Music Pack</a><br><a href="http://store.steampowered.com/app/653726/"
      target="_blank" rel="noreferrer"  >Heaven and Earth Music Pack</a><br><a href="http://store.steampowered.com/app/332293/"
      target="_blank" rel="noreferrer"  >The Agency Music Pack</a><br><a href="http://store.steampowered.com/app/297642/"
      target="_blank" rel="noreferrer"  >Rebel Rapture Music Pack</a><br><a href="http://store.steampowered.com/app/525284/"
      target="_blank" rel="noreferrer"  >Epic Strings Music Pack</a><br><a href="http://store.steampowered.com/app/455224/"
      target="_blank" rel="noreferrer"  >Heist Music Pack</a><br><a href="http://store.steampowered.com/app/321181/"
      target="_blank" rel="noreferrer"  >Emporium of Copper and Steel Music Pack</a><br><a
      href="http://store.steampowered.com/app/265462/" target="_blank" rel="noreferrer"  >Sinister
      Hollows Music Pack</a><br><a href="http://store.steampowered.com/app/618664/"
      target="_blank" rel="noreferrer"  >Spanish Guitar Strings</a><br><br>Tracklist:<br><br>1
      - Castle in the Sky<br>2 - The Pregame<br>3 - Spanish Theme<br>4 - Sunday Meadows<br>5
      - Adventure Time!<br>6 - Tears of Sorrow<br>7 - The Adventurer<br>8 - The Chase<br>9
      - The Final Battle<br>10 - Village in the Valley<br>11 - Township Celebration<br>12
      - The Heart Years For Home<br>13 - Pregame 2<br>14 - The Realm of Battle (Conquest)<br>15
      - The Realm of Battle (Regret)<br>16 - War Games
