    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429080/extras/BusinessHeroes-logo_2.gif?t=1608038808\"\
      \ /><br>Business Heroes: Food Truck Simulation is a turn-based, 2.5D, business\
      \ simulation game focused on small business strategy, management, and growth.\
      \ Discover a brand-new take on the tycoon genre and get filthy rich as you explore\
      \ the many modules of a successful outdoor burger business. Do you have what\
      \ it takes to be a business tycoon? Take the leap and find out. But make no\
      \ mistake, this journey is not for the lighthearted. <br><br><strong>Get Filthy\
      \ Rich</strong> <br>Live the life of your dreams! Start your business with some\
      \ savings or a loan, set financial goals, smash them, make billions, and be\
      \ a true Business Hero.\u202F <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429080/extras/Comp_1.gif?t=1608038808\"\
      \ /><br><br><br><strong>Create Unique Recipes</strong> <br>Can you unlock the\
      \ secret to ultimate customer satisfaction and great riches? Tip: It lies in\
      \ your ability to understand your customer needs and produce burgers they can't\
      \ resist. <br><br><strong>Make Smart Investments </strong> <br>Upgrade to sophisticated\
      \ burger trucks, secure new locations, invest in staff, improve performance,\
      \ and reach more customers with smart marketing. <br><br><strong>Spot New Business\
      \ Opportunities </strong><br>Opportunities surround you daily. Can you spot\
      \ and take advantage of them early? Don\u2019t forget to keep an eye on the\
      \ economy while you are at it. <br><br><strong>Expand and Create Jobs </strong><br>Grow\
      \ your coverage. Spread to new locations, employ new staff, and serve more customers.\
      \ <br><br><strong>Handle the Unexpected </strong><br> Like an earthquake, trade\
      \ war, or even a pandemic, unanticipated occurrences could suddenly hit your\
      \ city. They could either create a new window of opportunity for your business\
      \ or wipe out your demand overnight. Can you handle them?<h2 class=\"bb_tag\"\
      >Features</h2> <br><ul class=\"bb_ul\"><li>Enjoy unique business experiences\
      \ growing your enterprise in the capital cities of Australia, Brazil, Canada,\
      \ China, France, Germany, Indonesia, Philippines, Poland, Russia, South Korea,\
      \ Turkey, Ukraine, UK, and the USA. <br><br></li><li>Trade in the actual currency\
      \ of the City you are playing in and enjoy realistic price simulation <br><br></li><li>Upgrade\
      \ and Expand your business to 7 Localities (Street Corner, Noisy Playground,\
      \ Park Central, Big Station, Glamor and Hip Street, National Landmark, and The\
      \ Finance Hub) within each City <br><br></li><li>Carry out market segmentation\
      \ &amp; target customers you think would be more profitable <br><br></li><li>Experience\
      \ weather simulation consistent with the actual weather conditions of the City\
      \ you choose to play in. <br><br></li><li>Face and overcome simulated economic\
      \ conditions that will test your business acumen. <br><br></li><li>Discover\
      \ practical business principles embedded in the guidance Master Lee provides.\
      \ <br><br></li><li>Play against friends and family in the 1v1 matchmaking mode</li></ul><br><br>Excited\
      \ about the game? Let your friends know so they can wish list it also!"
