    about_the_game: "<strong>A kingdom\u2019s future rests in the light of three beacons.\
      \ Can they be lit in time? Will the shadows be cast into light?</strong><br><br>Iris\
      \ has escaped from the Tower but she still needs your help! Explore the Kingdom\
      \ of Stonebriar and solve the mysteries of the shadows that prowl its streets\
      \ in this fun Adventure game. Enter magical worlds through colorful paintings\
      \ and meet a host of fantastic characters that will help you on your quest in\
      \ Drawn: The Dark Flight. Only someone with the power of imagination can unravel\
      \ the mysteries of the three beacons, and save a future queen that will bring\
      \ hope back to a people!<br><br><ul class=\"bb_ul\"><li>Gorgeous scenes<br></li><li>Fantastic\
      \ puzzles and minigames<br></li><li>Help Iris light the beacons!</li></ul>"
