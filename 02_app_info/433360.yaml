    review: Absurdly confusing to the point where even hints won't be helpful because
      you don't know what they're referring to. I really liked the previous game,
      this feels like a cheap mess released too early without properly being put together
      to resemble something coherent. On top of that,  nonsensical puzzles with very
      little explanation so you'll either waste your time trying to understand where
      is the logic behind it hiding, or you'll find a walkthrough. Waste of time and
      money.
