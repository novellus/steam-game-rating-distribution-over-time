    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1464380/extras/ABOUT1.png?t=1609960652\"\
      \ /><br><strong>W</strong>hat if you were a god? Play for an ancient god in\
      \ a new hack &amp; slash adventure from an indie developer MadRock. Crush monsters,\
      \ complete quests, find and destroy the source of evil. But what if it's not\
      \ that simple?<br><br>Once upon a time gods sent you here. You\u2019ve slept\
      \ in a glass sarcophagus for hundrends of years. When people find themselves\
      \ on the brink of extinction, you\u2019ll have to wake up. Now, the time has\
      \ come. Get up and save the medieval village from the monsters coming from the\
      \ abandoned dungeons!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1464380/extras/ezgif-7-775361b65fed.gif?t=1609960652\"\
      \ /><br><br><strong>Eclipse</strong> is a mix of nostalgic <u>hack &amp; slash</u>\
      \ games and <u>sci-fi</u> projects. The dynamics of modern games and a well-developed\
      \ plot with elements of a detective story complement classic control mechanics.<br><br>Your\
      \ skills and abilities are at the forefront, not the item statistics or the\
      \ quality of the armor. To complete the game, you have to not only wield your\
      \ axe or sword, but also use your brains: the dungeons are full of mysteries,\
      \ secret passages and magic items.<br><br>Complete quests, explore locations,\
      \ or simply cut your way further down - in the end you\u2019ll find a secret,\
      \ which you\u2019d prefer not to reveal."
