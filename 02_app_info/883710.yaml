    about_the_game: "The genre-defining masterpiece Resident Evil 2 returns, completely\
      \ rebuilt from the ground up for a deeper narrative experience. Using Capcom\u2019\
      s proprietary RE Engine, Resident Evil 2 offers a fresh take on the classic\
      \ survival horror saga with breathtakingly realistic visuals, heart-pounding\
      \ immersive audio, a new over-the-shoulder camera, and modernized controls on\
      \ top of gameplay modes from the original game. <br><br>In Resident Evil 2,\
      \ the classic action, tense exploration, and puzzle solving gameplay that defined\
      \ the Resident Evil series returns. Players join rookie police officer Leon\
      \ Kennedy and college student Claire Redfield, who are thrust together by a\
      \ disastrous outbreak in Raccoon City that transformed its population into deadly\
      \ zombies. Both Leon and Claire have their own separate playable campaigns,\
      \ allowing players to see the story from both characters\u2019 perspectives.\
      \ The fate of these two fan favorite characters is in players hands as they\
      \ work together to survive and get to the bottom of what is behind the terrifying\
      \ attack on the city. Will they make it out alive?<br><br><ul class=\"bb_ul\"\
      ><li><strong>A spine-chilling reimagining of a horror classic</strong> - Based\
      \ on the original release in 1998, the new game has been completely rebuilt\
      \ from the ground up for a deeper narrative experience.<br></li><li><strong>A\
      \ whole new perspective</strong> \u2013 New over-the-shoulder camera mode and\
      \ modernized control scheme creates a more modern take on the survival horror\
      \ experience and offers players a trip down memory lane with the original gameplay\
      \ modes from the 1998 release.<br></li><li><strong>Terrifyingly realistic visuals</strong>\
      \ \u2013 Built on Capcom\u2019s proprietary RE Engine, Resident Evil 2 delivers\
      \ breathtakingly photorealistic visuals whilst stunning lighting creates an\
      \ up-close, intense and atmospheric experience as players roam the corridors\
      \ of the Raccoon City Police Department (RPD).<br></li><li><strong>Face the\
      \ grotesque hordes</strong> \u2013 Zombies are brought to life with a horrifyingly\
      \ realistic wet gore effect as they react in real time taking instant visible\
      \ damage, making every bullet count.<br></li><li><strong>Iconic series defining\
      \ gameplay</strong> \u2013 Engage in frenzied combat with enemies, explore dark\
      \ menacing corridors, solve puzzles to access areas and collect and use items\
      \ discovered around the environment in a terrifying constant fight for survival.<br></li><li><strong>See\
      \ favorite characters in a whole new light</strong> - Join rookie police officer\
      \ Leon S. Kennedy on his first day in the job and college student Claire Redfield,\
      \ who is searching for her brother amidst a terrifying zombie epidemic.<br></li><li><strong>Step\
      \ into the rookie shoes of both heroes</strong> - Enjoy separately playable\
      \ campaigns for both Leon and Claire, allowing players to see the story from\
      \ both characters\u2019 perspective.</li></ul>"
