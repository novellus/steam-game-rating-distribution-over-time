    review: "[i]Mind Path to Thalamus[/i] n'est pas un mauvais jeu, c'est m\xEAme\
      \ un [i]puzzle game[/i] en vue \xE0 la premi\xE8re personne dot\xE9 de belles\
      \ ambiances et de m\xE9caniques assez sympathiques, mais je ne me vois pas le\
      \ recommander tellement l'exp\xE9rience a \xE9t\xE9 frustrante sous Linux avec\
      \ un clavier AZERTY (le jeu fonctionnerait peut-\xEAtre mieux sous SteamPlay\
      \ / Proton mais je n'ai pas eu le courage de v\xE9rifier).\n\nPour commencer\
      \ il n'est pas possible de r\xE9attribuer les touches du clavier ni de jouer\
      \ avec les fl\xE8ches directionnelles (c'est peut-\xEAtre possible de contourner\
      \ le souci en jouant avec une manette, mais je ne suis pas \xE0 l'aise avec\
      \ les jeux en vue \xE0 la premi\xE8re personne avec une manette donc j'ai du\
      \ jouer au jeu avec un placement de doigts loin d'\xEAtre id\xE9al sur mon clavier).\
      \ C'est possible apparemment d'\xE9diter un fichier de configuration du jeu\
      \ pour contourner le souci mais \xE7a demande un peu de motivation (il y a un\
      \ guide sur Steam si vous avez la motivation).\n\nEnsuite, si le jeu propose\
      \ de belles ambiances visuelles par la suite, il faut quand m\xEAme pr\xE9ciser\
      \ que l'introduction et le premier niveau sont vraiment passables voire carr\xE9\
      ment moches (c'est assez bref au final par rapport au reste du jeu mais pour\
      \ une premi\xE8re impression c'est un peu un \xE9chec).\n\nEnfin, apparemment\
      \ sous Linux il n'y a pas la conclusion du jeu... [i]a priori[/i] audio sous-titr\xE9\
      e, mais apr\xE8s 4 petites heures de jeu avec la main gauche en souffrance j'aurais\
      \ quand m\xEAme appr\xE9ci\xE9 d'avoir pour r\xE9compense le droit \xE0 une\
      \ v\xE9ritable conclusion \xE0 l'histoire...\n\nA noter que sous Linux les succ\xE8\
      s Steam ne fonctionnent pas (pas vraiment important pour moi mais \xE7a peut\
      \ l'\xEAtre pour d'autres alors je pr\xE9cise) et que j'imagine qu'il doit y\
      \ avoir la possibilit\xE9 d'avoir des sous-titres fran\xE7ais par le Workshop\
      \ Steam (sinon je n'ai pas trouv\xE9 comment modifier la langue nativement,\
      \ il y a des sous-titres en version originale toutefois... pas que l'histoire\
      \ soit formellement tr\xE8s difficile \xE0 suivre, je crois que tout est dit\
      \ dans la description du jeu et son titre).\n\nRestent de belles ambiances visuelles\
      \ (apr\xE8s l'introduction) et quelques m\xE9caniques sympathiques pour 4 petites\
      \ heures de [i]gameplay[/i] si jamais vous avez la motivation..."
