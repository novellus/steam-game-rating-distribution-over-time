    about_the_game: "<h2 class=\"bb_tag\">Change the entire environment!</h2>Wrapped\
      \ in a mind-bending tale, the gameplay of \u201CMIND\u201D focuses on<strong>\
      \ changing the very weather in order to solve puzzles</strong>: the player will\
      \ cycle between day and night, modify the levels of fog and rain and even travel\
      \ in time between seasons, changing the environment to advance the gameplay-driven\
      \ story \u2014indeed, the mechanics are directly related to who the protagonist\
      \ is, what has happened to him and everything he is doing: a man trapped in\
      \ his own mind, he must use all the tools at his disposition to escape to reality.\
      \ Accompanied by the snarky yet heartfelt narration of this comatose patient,\
      \ the player will guide him through fantastical forests, dark caverns and deceptive\
      \ worlds of water and ice that directly relate to his emotional state at each\
      \ point in his journey.<h2 class=\"bb_tag\">Enhanced Edition Features</h2><ul\
      \ class=\"bb_ul\"><li>Play the game in Virtual Reality for a full immersive\
      \ experience. VR support only for motion controllers (HTC VIVE and Oculus Rift\
      \ + Oculus Touch).<br></li><li>Powerfull new Unreal Engine 4 engine gaining\
      \ even 70% more performance in almost every level. <br></li><li>Steam controller,\
      \ keyboard, gamepad and VR controllers 100% supported and configurable.<br></li><li>4\
      \ secret levels, redesigned interactive ending, narration and also an alternative\
      \ ending.<br></li><li>More than 40 different, creative puzzles seamlessly integrated\
      \ into the environment.<br></li><li>6 ways to affect the environment in order\
      \ to solve the puzzles.<br></li><li>More than 25 distinct landscapes into with\
      \ which you will be able to interact.<br></li><li>Turn day to night, make it\
      \ so everything is covered by a blinding fog, summon incredible storms, travel\
      \ to the past and make use of even more as of yet unknown mechanics.<br></li><li>More\
      \ than an hour of voice acting that, while integrated into the gameplay itself,\
      \ will tell you a whole story that is not about saving the world but about living\
      \ through the pain of a father broken by his mistakes.<br></li><li>Face down\
      \ imposing enemies by using your creativity and everything you have learnt along\
      \ the way.<br></li><li>22 achievements full of Easter eggs and references.<br></li><li>OST\
      \ and Artbook included.</li></ul><h2 class=\"bb_tag\">Who are we?</h2><br>Developed\
      \ by Carlos Coronado  <a href=\"https://twitter.com/krateos29\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Carlos Coronado</a>, <a href=\"https://twitter.com/PlayerDng\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Dani Navarro</a> y  <a href=\"https://twitter.com/LukaNieto\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Luka Nieto</a>. Aditional code by<a\
      \ href=\"https://twitter.com/L4D15\" target=\"_blank\" rel=\"noreferrer\"  >\
      \ Jose Ladislao</a>. Voice by Greg Nugent."
