details:
  data:
    about_the_game: A short story about what sort of challenges everyday little things
      can be. Help the girl buy milk, be the first not to disappoint her.<br><br>The
      game is a small visual novel, showing either funny abstraction and wordplay
      or painful psychological episodes. The claim that history is based on real events
      will be too specific, so it is easier to pretend that it is just a set of abstractions
      and wordplay.<br><br>First of all, this is an artistic manipulation with word
      and form, only then - a game.<br><br><strong>Features:</strong><br><ul class="bb_ul"><li>Short
      duration (10-15 minutes)<br></li><li>Unique graphic style<br></li><li>Authentic
      audio solutions</li></ul>
