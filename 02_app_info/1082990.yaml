details:
  data:
    about_the_game: Before you strategy with a unique gameplay. Take control of the
      squad heavy machinery, which you can collect from different parts and go into
      battle!<br><br>D.A.M.A.G.E. is an RPG in a semi-open world. You will be assigned
      a variety of tasks that you can perform in any order. Opponents and some objects
      on the map appear every time by chance, therefore every game will be unique.<br><br>
      <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1082990/extras/D-A-M-A-G-E--Steam-gif-1.gif?t=1579165958"
      /><br><br>*Gather your squad yourself! With equipment you can change all the
      components. Starting from the armor and chassis, ending with the engine and
      on-board computer.<br>*Mission generator The game has several mission patterns,
      but each of them is generated differently. You will be able to meet neutral
      camps that you can rob and collect their resources.<br>*Explore the world, find
      resources and trade. The game has a huge amount of different types of resources.
      Some are easy to find in any warehouse, and some are unique and rarely generated.
