    about_the_game: "Early Access<br />\r\n<br />\r\nThis is a early access  Massive\
      \ Open World  Survival game in the beautiful Land of Africa.<br />\r\nPlease\
      \ support us to build this game into the best Open world Survival game on the\
      \ market.<br />\r\nThe game will be in early access for 3-4 years as we will\
      \ add new content to the game every month building the game to its full potential.<br\
      \ />\r\nPlease do understand there will be lack of content during the development\
      \ as I am a solo developer and development does take time.<br />\r\nThere will\
      \ be issues during early access and I will work on every issue as fast as I\
      \ can and would like some feedback from you guys on how I can improve the game\
      \ for you to enjoy. Please join our discord: https://discord.gg/e6cSHzM<br />\r\
      \n<br />\r\nAbout The Game<br />\r\n<br />\r\nThis game plays out in the center\
      \ of Africa where surviving is the key against other natives surviving around\
      \ the map. Build a Base and gather as much resources as you can to craft weapons\
      \ and have food to protect your little piece of land against other Natives as\
      \ they will take your resources to Build a bigger base with more weapons. Surviving\
      \ is the Key to success.<br />\r\nOnly way to survive is to fight and stand\
      \ your ground!!!!"
