      \ />\r\n<br />\r\nAbout The Game<br />\r\n<br />\r\nThis game plays out in the\
      \ center of Africa where surviving is the key against other natives surviving\
      \ around the map. Build a Base and gather as much resources as you can to craft\
      \ weapons and have food to protect your little piece of land against other Natives\
      \ as they will take your resources to Build a bigger base with more weapons.\
      \ Surviving is the Key to success.<br />\r\nOnly way to survive is to fight\
      \ and stand your ground!!!!"
