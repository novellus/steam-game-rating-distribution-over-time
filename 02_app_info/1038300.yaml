  data:
    about_the_game: "Join Lucky on his thrilling journey through the Book of Ages,\
      \ a magical artifact that opens doors to amazing worlds. Meet new friends, explore\
      \ exciting lands, and recover the missing pages from the evil sorcerer Jinx\
      \ and his villainous family, the dreaded Kitty Litter.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1038300/extras/action2.gif?t=1607699617\"\
      \ /><br><br>\u2022 Featuring a huge variety of gameplay, from expansive 3D hubs,\
      \ to story-based adventure levels, 2D side-scrolling challenges, rewarding mini-games,\
      \ mind-bending puzzles, and thrilling boss battles.<br><br>\u2022 Thousands\
      \ of collectibles to gather, tons of rewarding secrets to discover, a cast of\
      \ memorable characters, and an entire wardrobe of costumes for the stylish adventurer.<br><br>\u2022\
      \ Designed to delight and challenge players of all ages and skill levels. <br><br>\u2022\
      \ A complete re-imagining of the original Super Lucky's Tale, featuring redesigned\
      \ and new levels, a fully rotatable camera, tighter movement control, and major\
      \ overhauls to nearly every other aspect, including the story, cinematics, music,\
      \ and more.<br><br>Jump, burrow, and tail swipe your way to victory in this\
      \ love letter to classic 3D platformers!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1038300/extras/LuckyWaveNoCostume_Medium.gif?t=1607699617\"\
      \ />"
