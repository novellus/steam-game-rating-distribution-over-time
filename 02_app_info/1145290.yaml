    about_the_game: "In a far-flung corner of the universe where humans are a disdained\
      \ minority, you were entrusted with transporting the most dangerous being alive\
      \ to an impregnable prison\u2014and it escaped. Now you must lead a team of\
      \ explorers, misfits, and bounty hunters on a galaxy-spanning mission of redemption\
      \ to find the Archon and recapture it before it is too late.<br><br><strong>Out\
      \ There: Oceans of Time</strong> is the sequel to Out There, the award-winning\
      \ space exploration game blending roguelike, resource management and interactive\
      \ fiction. An ambitious new vision for the Out There universe, <strong>Oceans\
      \ of Time</strong> will thrill fans of the previous game but <strong>you don't\
      \ need to have played the original</strong> to love this new edition: Oceans\
      \ of Time is a standalone story in the Out There saga.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1145290/extras/Features_-_out_there.png?t=1604321838\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1145290/extras/Besson-Steam-Border-1__1_.gif?t=1604321838\"\
      \ /><br>\u25CB Explore a vast 3D universe that is different every time you play<br>\u25CB\
      \ Meet strange alien beings and learn to communicate, trade, and conduct diplomacy\
      \ with them as you build a coalition of allies in your quest to find the Archon<br>\u25CB\
      \ Manage your crew and officers, recruiting new members from the alien races\
      \ you encounter<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1145290/extras/Besson-Steam-Border-3__1_.gif?t=1604321838\"\
      \ /><br>\u25CB Find and salvage new ships to commandeer for your missions<br>\u25CB\
      \ Lead your crew on daring expeditions to probe derelict spaceships, ancient\
      \ cities, and desolate planets to learn their secrets<br>\u25CB Upgrade and\
      \ maintain your ship, managing scarce resources that can be replenished through\
      \ trade or planetary exploration<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1145290/extras/Besson-Steam-Border-2__1_.gif?t=1604321838\"\
      \ /><br>\u25CB Weave your way through a epic branching narrative with multiple\
      \ endings told through interactive cel-shaded cutscenes written by FibreTigre\
      \ and illustrated by renowned artist Benjamin Carre (<i>Transformers: Age of\
      \ Extinction</i>, <i>Alone in the Dark</i>)<br><br>Out There: Oceans of Time\
      \ is developed by <a href=\"https://store.steampowered.com/developer/miclos\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Mi-Clos Studio</a>, the creators of\
      \ <a href=\"https://store.steampowered.com/app/334420/Out_There__Edition/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><i>Out There</i></a> and <a href=\"\
      https://store.steampowered.com/app/716640/Sigma_Theory_Global_Cold_War/\" target=\"\
      _blank\" rel=\"noreferrer\"  ><i>Sigma Theory</i></a>."
