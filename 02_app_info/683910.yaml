    about_the_game: "Negotiations have failed. We tried to destroy the technology\
      \ we'd spent so long building. Now is the time for action. The ultimate battle\
      \ for survival rages on between humans and androids. Use your strategies to\
      \ dominate and destroy in System Siege. Who will be left when the smoke clears,\
      \ commander? <br><br>System Siege is a top-down turn-based strategy game set\
      \ in the distant future. An homage to the classics, System Siege showcases a\
      \ diverse range of units and commanders to choose from - know their strengths\
      \ and dominate. <br><br>Choose your commander from a set of three, each bringing\
      \ a unique advantage to the battlefield. <br><br>Featuring a unique soundtrack\
      \ with a mix of retrowave and rock, the classics live again.<br><br>Early Access\
      \ includes a campaign with three tutorial missions to teach the basics. When\
      \ you\u2019ve mastered the easy part, join a quick-play multiplayer game and\
      \ test your mettle or create custom games against AI.<h2 class=\"bb_tag\">Current\
      \ Features</h2><br><ul class=\"bb_ul\"><li> Use a variety of units, terrain\
      \ and tactics to outsmart your enemy - whether flanking in the back for sabotage\
      \ or mowing down exo soldiers in the front lines with heavy tanks. Our army\
      \ is yours to command.<br></li><li> Assume the role of one of three commanders,\
      \ each with a unique twist to keep your opponent on the edge. Build faster,\
      \ move further, break better. Who will you be today, commander?<br></li><li>\
      \ Test your mettle on the battlefield with 1v1 online quick-play, or challenge\
      \ your friends and find out who ranks supreme when the dust has settled.</li></ul>"
