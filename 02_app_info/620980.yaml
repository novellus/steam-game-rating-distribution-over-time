details:
  data:
    about_the_game: "Beat Saber is an immersive rhythm experience you have never seen\
      \ before! Enjoy tons of handcrafted levels and swing your way through the pulsing\
      \ music beats, surrounded by a futuristic world. Use your sabers to slash the\
      \ beats as they come flying at you \u2013 every beat indicates which saber you\
      \ need to use and the direction you need to match. With Beat Saber you become\
      \ a dancing superhero!<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"\
      ><li>Feel the Rhythm: Immerse yourself in the smoothest combination of music\
      \ beats and visual effects in Beat Saber\u2019s truly unique gameplay.<br></li><li>Handcrafted\
      \ Levels &amp; Music: Unlike other rhythm games with generated content, music\
      \ and levels in Beat Saber are drawn precisely by hand to enhance the music\
      \ experience.<br></li><li>Challenging Campaign: Get better every day while completing\
      \ objectives and challenges in the Campaign.<br></li><li>Rise Up the Global\
      \ Leaderboards: Compete against other Beat Saberists around the world in various\
      \ difficulties. <br></li><li>Easy to Learn, Fun to Master: Everyone can understand\
      \ the basic game mechanics. It's easy for anyone to pick up and play.<br></li><li>Great\
      \ Exercise: Exercise while dancing and slashing the beats, Beat Saber gets you\
      \ moving.</li></ul>"
