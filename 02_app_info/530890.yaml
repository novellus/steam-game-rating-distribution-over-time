  data:
    about_the_game: "&quot;Haydee&quot; is a hardcore old-style metroidvania mixed\
      \ with modern-day third person shooter and platformer mechanics. You will controll\
      \ Haydee - half-human, half-robot character in search of her way out of strange\
      \ artificial complex full of traps, pain and depression. No casual stuff awaits\
      \ you. There is no &quot;X to win&quot;. Your gun, your instincts and your logic\
      \ are your only friends. Don't drop your guard, conserve ammo and collect items\
      \ on this long journey. Be vigilant, be sharp, be ready. <br>Be good. <br>Be\
      \ Haydee.<h2 class=\"bb_tag\">Key features</h2><ul class=\"bb_ul\"><li>Six gameplay\
      \ sections. 160 rooms.<br></li><li>No regeneration. Use medkits.<br></li><li>No\
      \ checkpoints. Use save stations and diskettes.<br></li><li>All items are hidden.\
      \ Explore.<br></li><li>Limited inventory. Manage.<br></li><li>Challenging gameplay.\
      \ You will fail. A lot.<br></li><li>No handholding. Act on your own.<br></li><li>This\
      \ game won\u2019t tire to kill you. Be persistent.</li></ul>"
