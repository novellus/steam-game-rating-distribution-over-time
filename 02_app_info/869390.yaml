  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/869390/extras/act2steamdesc.png?t=1608744591\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/869390/extras/Act_II_Synopsis.png?t=1608744591\"\
      \ /><br>February 1915, Wesslinger National Calendar.<br><br>A month has passed\
      \ since the events of Act I. The First Lassallian War shows no signs of resolution,\
      \ and rumours of a spring offensive hang heavy over both sides of No Man\u2019\
      s Land.<br><br>At long last, Private Rauss of the Wesslinger Postal Corps enters\
      \ the war in earnest. Though yet to make her peace with the tragedy that has\
      \ devastated her circle of friends, Elfriede is determined to keep following\
      \ her heart - even through the hell where youth and laughter go.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/869390/extras/Act_II_Features.png?t=1608744591\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>The Journey Continues</strong> - Elfriede's\
      \ precarious Postal Corps odyssey is underway. Act II features 48 unique pieces\
      \ of new CG art.<br><br></li><li><strong>The Cast is Complete</strong> - The\
      \ remaining 8 main characters make their debut in Elfriede\u2019s story (including\
      \ the final love interests), alongside a litany of new supporting characters.<br><br></li><li><strong>A\
      \ Trench Opera Within a Trench Opera</strong> - Intermittently play as Ethel\
      \ Winter, a scornful telephonist from the other side of the conflict, and see\
      \ the unfortunate consequences of Elfriede\u2019s actions first-hand.</li></ul><br>Act\
      \ II (<i>Live and Let Live</i>) is the longest of <i>Because We're Here</i>'s\
      \ four acts.<br>Estimated playthrough time is roughly 6-7 hours. (220k words.)<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/869390/extras/MohnBlaue600.png?t=1608744591\"\
      \ />"
