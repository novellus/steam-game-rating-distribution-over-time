    about_the_game: "Dirty Bomb takes first person shooters back to their purest roots\
      \ in a fast-paced team game that will challenge even the most competent players.\
      \ This game won\u2019t hold your hand, in fact it is more likely to kick your\
      \ teeth in. With no controller support or aim assist, all that lies between\
      \ you and certain death is player skill and reaction. Work together or die alone\
      \ in the most challenging team-based FPS. <br><br>A string of 'dirty bomb' attacks\
      \ cripple London, leaving the Central Disaster Authority to restore it. When\
      \ criminal syndicate Jackal begin disrupting and stealing their technology,\
      \ the capital is thrown into chaos as mercenaries from across the globe are\
      \ hired by both sides.<br><br>That's where you come in. After all, what\u2019\
      s a little radiation sickness when there\u2019s money to be made?<h2 class=\"\
      bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Fast-paced, highly competitive\
      \ teamplay that takes the shooter back to its purest roots</li></ul><ul class=\"\
      bb_ul\"><li>Over 20 distinct Mercenaries, each bursting with their own abilities,\
      \ attributes and expletives</li></ul><ul class=\"bb_ul\"><li>Two game-modes:</li></ul><ul\
      \ class=\"bb_ul\"><ul class=\"bb_ul\"><li>Objective \u2013 Battle through parts\
      \ of the city, completing objectives to reach the finale before time runs out</li></ul></ul><ul\
      \ class=\"bb_ul\"><ul class=\"bb_ul\"><li>Stopwatch \u2013 Objective mode for\
      \ competitive types, where teams swap sides mid-match to see who's faster</li></ul></ul>"
