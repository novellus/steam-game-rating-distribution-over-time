    review: 'Hi This is my review on Dirty bomb!


      This game is nice.. Ive recently found out how to play with the configuration
      files of the game and now im sorta better! 60-70 avg frames min frames: 40 max
      frames: 200


      Gameplay is good quick and responsive!


      Ive bearly seen any cheaters!


      the only thing that i sorta dont like.. is that the characters need grinding..
      not too much grinding. but enough to make your mom say ima beat your ass because
      you said you said 10 min ago 1 sec to your mom when she asked u to come to eat..
      (you said it 5000 times before that)


      otherwize good game !


      i recomend it!'
