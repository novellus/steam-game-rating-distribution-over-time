    detailed_description: "<h1>Update Notes</h1><p>Welcome to another Dirty Bomb update.\
      \ In this one we're making a number of big changes and it's time for another\
      \ make-over for Proxy.<h2 class=\"bb_tag\">FRAGMENT CASE UPDATE</h2><br>Long\
      \ story short, Fragment Cases will no longer drop after you complete matches.<br><br>Short\
      \ story long, we know that many of you find the Fragment cases a little underwhelming\
      \ when you earn them and they're added to your inventory, so we thought of a\
      \ better way for you to earn Fragments in a bit of a more interesting way (Read\
      \ the next section to find out what)<br><br>Psst. If you have any Fragment Cases\
      \ in your inventory, don't worry! Those won't be going anywhere, so you can\
      \ save them for the memories or open them at your leisure.<h2 class=\"bb_tag\"\
      >INCREASED LOADOUT CASE DROP RATES</h2><br>Enter the replacement for Fragment\
      \ Cases! We've more than DOUBLED the drop rate of Loadout Cases at the end of\
      \ matches so your Loadout Card earn rate will increase significantly. But how\
      \ does this give you more Fragments? Well, if you decide to Recycle the cards\
      \ you get from these cases you'll be earning a little more Fragments on average\
      \ over time than you were before.<br><br>With this update we've also added your\
      \ Fragment balance to the front-end menu so you always know how many you have.\
      \ This should also help new and existing players get to know the Crafting system\
      \ a bit more, making it easier to interact with and giving it more visibility.<h2\
      \ class=\"bb_tag\">OBSIDIAN OPERATIVE PROXY</h2><br>Skydaddy brought home the\
      \ bacon in the last update with his epic Obsidian overhaul, but now it's Proxy's\
      \ turn to bring home a bigger piece of bacon (and hopefully a better metaphor).<br><br>When\
      \ trying to describe this Obsidian it's difficult to not use words like &quot;f*****g\
      \ awesome&quot;, &quot;holy s**t&quot; and &quot;very nice&quot;. But don't\
      \ take it from me, check it out in game!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/333930/extras/Proxy-OBOPs-Social_800x450.jpg?t=1591272761\"\
      \ /><br><br>*drops mic*<h2 class=\"bb_tag\">BUG FIXES</h2><br><strong>General</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Fixed issue where the individual Merc drop-down filter\
      \ did not show any Merc Decks<br></li><li>Improved attacking hitbox of the Ulu<br></li><li>Fixed\
      \ issue where the Founder's Fragger model would incorrectly load at a certain\
      \ distance</li></ul><br>Want to chat about it some more? Head on over to the\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://forums.splashdamage.com/t/august-7th-update-fragment-case-update-double-loadout-case-drops-and-obsidian-operative-proxy/232847\"\
      \ target=\"_blank\" rel=\"noopener\"  >official forums</a>, or check out our\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.dirtybomb.com/#community\"\
      \ target=\"_blank\" rel=\"noopener\"  >social channels</a>.</p><br><h1>About\
      \ the Game</h1>Dirty Bomb takes first person shooters back to their purest roots\
      \ in a fast-paced team game that will challenge even the most competent players.\
      \ This game won\u2019t hold your hand, in fact it is more likely to kick your\
      \ teeth in. With no controller support or aim assist, all that lies between\
      \ you and certain death is player skill and reaction. Work together or die alone\
      \ in the most challenging team-based FPS. <br><br>A string of 'dirty bomb' attacks\
      \ cripple London, leaving the Central Disaster Authority to restore it. When\
      \ criminal syndicate Jackal begin disrupting and stealing their technology,\
      \ the capital is thrown into chaos as mercenaries from across the globe are\
      \ hired by both sides.<br><br>That's where you come in. After all, what\u2019\
      s a little radiation sickness when there\u2019s money to be made?<h2 class=\"\
      bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Fast-paced, highly competitive\
      \ teamplay that takes the shooter back to its purest roots</li></ul><ul class=\"\
      bb_ul\"><li>Over 20 distinct Mercenaries, each bursting with their own abilities,\
      \ attributes and expletives</li></ul><ul class=\"bb_ul\"><li>Two game-modes:</li></ul><ul\
      \ class=\"bb_ul\"><ul class=\"bb_ul\"><li>Objective \u2013 Battle through parts\
      \ of the city, completing objectives to reach the finale before time runs out</li></ul></ul><ul\
      \ class=\"bb_ul\"><ul class=\"bb_ul\"><li>Stopwatch \u2013 Objective mode for\
      \ competitive types, where teams swap sides mid-match to see who's faster</li></ul></ul>"
