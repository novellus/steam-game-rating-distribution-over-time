    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=http://www.overkillsoftware.com/games/yakuzacharacterpack/\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/384020/extras/jiro_Banner.jpg?t=1516116316\"\
      \ /></a><br><br><strong>Japan is a land of warriors...</strong><br><br>The Yakuza\
      \ Character Pack is the 27th DLC for PAYDAY 2. It allows heisters to play as\
      \ Japanese heister Jiro, the Yakuza of the PAYDAY gang. Other than Jiro himself,\
      \ it includes the Yakuza perk deck, Jiro's mask, the Shinsakuto-Katana melee\
      \ weapon and the Micro Uzi.<h2 class=\"bb_tag\">Key Features</h2><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/384020/extras/jiro_screen.jpg?t=1516116316\"\
      \ /><br>\u2022\t<strong>A new playable character</strong> \u2013 It's time to\
      \ introduce Jiro, the Yakuza of the PAYDAY gang. In his youth, Jiro was never\
      \ accepted, until he found his way into the yakuza. Yet even here, despite his\
      \ loyalty and ability, he was never fully embraced and was ultimately betrayed.\
      \ Following a lengthy prison term, Jiro has come to America to find his long-lost\
      \ son, Kento.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/384020/extras/jiro_Banner_perk.jpg?t=1516116316\"\
      \ /><br>\u2022\t<strong>A new perk deck</strong> \u2013 The true nature of a\
      \ Yakuza is to flourish when all seems lost. The brink of defeat is merely an\
      \ excuse to laugh in the face of Death, and find an inner strength to survive\
      \ and thrive.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/384020/extras/jiro_Banner_uzi.jpg?t=1516116316\"\
      \ /><br>\u2022\t<strong>A new weapon</strong> \u2013 Operating on the streets\
      \ of Osaka, where being a Yakuza was a way of life, it was necessary to be both\
      \ inconspicuous, and pack ferocious firepower. The Micro Uzi delivers that.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/384020/extras/jiro_Banner_mods.jpg?t=1516116316\"\
      \ /><br>\u2022\t<strong>Five new weapon mods</strong> \u2013 Five new weapon\
      \ modifications have been added so you can shape the Micro Uzi into the type\
      \ of weapon you want.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/384020/extras/jiro_Banner_sword.jpg?t=1516116316\"\
      \ /><br>\u2022\t<strong>A new melee weapon</strong> \u2013 The Shinsakuto-Katana\
      \ is a masterpiece, but also freshly forged. It has not tasted blood, and has\
      \ no real heritage or history. It is simply waiting for a wielder with which\
      \ to create that.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/384020/extras/jiro_Banner_mask.jpg?t=1516116316\"\
      \ /><br>\u2022\t<strong>A new mask</strong> \u2013 Japan is a land of tradition.\
      \ A land of warriors. Jiro's mask reflects this. The mask expresses Jiro's love\
      \ for a traditional Japan, while the bared snarl represents his unshakable determination."
