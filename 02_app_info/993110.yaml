    detailed_description: '<h1>ADD TO YOUR WISHLIST</h1><p><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/993110/extras/Steam_Wishlist.gif?t=1608568274"
      /></p><br><h1>About the Game</h1><strong>Skinwalker Hunt</strong> is a horror
      themed hunting game from the creator of <a href="https://store.steampowered.com/app/661790/Witch_Hunt/"
      target="_blank" rel="noreferrer"  >Witch Hunt</a>. Main focus of the game is
      on exploration, non-linearity, and atmosphere.<br><br>You play as a native american
      monster hunter, who will try to hunt down legendary creature called skinwalker
      in different parts of the world. You''ll be able to find and use different tools
      and abilities to hunt and survive.<br><br><i>Warning: This is not a story driven
      game. Successful hunting requires patience and perseverance.</i><h2 class="bb_tag">Key
      Features:</h2><ul class="bb_ul"><li>Large handcrafted environments<br></li><li>Replayability<br></li><li>Randomized
      placement of loot, npcs and interactive objects<br></li><li>Non-linear gameplay<br></li><li>No
      hand holding<br></li><li>Suspenseful atmosphere<br></li><li>Challenging difficulty</li></ul>'
