    reviews: "\u201CDriven Out will kick your ass, and you will love it.\u201D<br>9/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://culturedvultures.com/driven-out-pc-review-brutally-brilliant/\"\
