    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1054710/extras/dragonriderblocked.png?t=1575467834"
      /><br><br>Driven Out is a challenging 2d side-scroller with deliberate combat
      and beautiful 16 bit retro aesthetic.  A farmer is forced from her home into
      a dangerous world in upheaval. Forced to fight dangerous fantastical creatures.
      <br><br>Luckily she has stumbled upon a magical contraption that creates copies
      of herself if she perishes. As long as this device has power she can place custom
      checkpoints. However it is a fragile device and if the enemies choose to attack
      the device it will quickly break.<br><br>Enemies are numerous and varied in
      this seamless world. The farmer has no combat experience but as long as she
      keeps her wits about her and read the enemies she can prevail. The enemies are
      also not without wit and might choose to attack the checkpoint if left unprotected.<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li>Deliberate combat. Read the enemy and act accordingly.<br></li><li>Beautiful
      16 bit retro art style with fluid animations. <br></li><li>Seamless world without
      any in-game load screens.<br></li><li>Checkpoints can be placed anywhere.<br></li><li>Destructible
      checkpoint, if left unprotected the enemies can choose to attack the checkpoints
      instead of the player.<br></li><li>Skill based combat. No character progression
      and no loot.</li></ul>
