    about_the_game: "Enjoy new free content for Space Hulk: Deathwing \u2013 Enhanced\
      \ Edition! Lead your squad through dark, xenos-filled corridors and caverns\
      \ in the imposing new environments of the Infested Mines.  <br />\r\n<br />\r\
      \nThe Mines map offers a totally new setting to purge the Genestealer hordes\
      \ in, filled with striking locations and rich with details taken from Warhammer\
      \ 40,000 lore. The map is unlocked by default and playable in both Solo Special\
      \ Missions and Multiplayer Coop.<br />\r\n<br />\r\nThe Infested Mines DLC is\
      \ free for all Space Hulk: Deathwing \u2013 Enhanced Edition owners."
