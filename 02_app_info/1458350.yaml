    about_the_game: Jazlynn loves naps. As a psychologist working in a hospital, it
      can get pretty hectic. So little naps after work are perfect. Her colleagues
      will wake her up everytime for her to head on home as well.<br><br>Until one
      night, they didn't.<br><br>And Jazlynn overslept. <br><br>Jazlynn wakes up to
      find herself still at her work desk. It is deep into the night, the lights are
      off, and something is very, very wrong.<br><br>Will Jazlynn ever be able to
      leave the hospital? Take her on this horrifying journey to get out of the hospital
      before it is too late!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1458350/extras/Overslept60FPS2.gif?t=1606483429"
      /><h2 class="bb_tag">In This Game</h2><ul class="bb_ul"><li>Explore storey 6
      of JE Hospital where Jazlynn works at.<br></li><li>Enjoy frightening and heart-racing
      experiences that await you.<br></li><li>Solve interestingly creepy puzzles that
      will help you to get out of the hospital.<br></li><li>Unlock Character, Object
      and Special Galleries!</li></ul>
