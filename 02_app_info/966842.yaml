    about_the_game: "Welcome Bellona \u2013 the Roman goddess of war and Override\u2019\
      s 3rd DLC! Specializing in keeping enemies at a distance, then striking them\
      \ with ranged precision, Bellona comes equipped with special attacks that make\
      \ use of piercing blades, a war shield, and an Ultimate that involves god-like\
      \ lightning based strikes.<br />\r\n<br />\r\nA Gladiator-inspired mech, Bellona\
      \ is no stranger to the coliseum and can perform lunge attacks and shield throws,\
      \ or summon a spinning ring of blades that deal devastating damage. The gods\
      \ are on her side when she performs her Ultimate: charged spears of lightning\
      \ which can be thrown or plunged to stun and stagger enemies."
