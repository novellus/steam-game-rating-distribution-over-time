    about_the_game: "<strong>----Puzzles block your way. You want to go forward.</strong><br><br>Puzzle\
      \ Walker is a side-scrolling puzzle.<br><br>Solve the mystery and go forward.<br><br>It\
      \ looks like an action game, but that's not the case.<br><br>This game does\
      \ not require you to operate technically.<br><br>Only pure thinking is sought.<br><br>Method\
      \ of operation<br>\u30FB Move (\u2190 \u2192, AD)<br>\u30FB Jump (\u2191, W)<br>\u203B\
      \ You can play with Joypad by connecting Joypad before the game starts.<br><br>--------------------------------------------------------\
      \ -------------------------------<br>You can play 3 stages in DEMO version.<br>This\
      \ is a DEMO version, but I also prepared a little ending.<br>Please enjoy it."
