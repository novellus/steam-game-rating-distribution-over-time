    about_the_game: "Tracks is a beautiful toy train set builder which gives you the\
      \ tools to play without limits.<br><br>Jump into an expansive sandbox and lay\
      \ down track pieces, create bridges and build towns with Tracks\u2019 easy to\
      \ get to grips with gameplay.<br><br>Once you\u2019re ready, hop into the driver\u2019\
      s seat and ride your little train in first-person view \u2013 controlling the\
      \ speed and direction, as you ride the rails.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/657240/extras/ezgif.com-video-to-gif_(1).gif?t=1603284814\"\
      \ /><br><br>Start with a pre-made environment, be it a modern lounge or a night\
      \ time Winter wonderland, or jump into an entirely blank world canvas. Add trees\
      \ and foliage from various world biomes, buildings, stations, animals, vehicles,\
      \ decor and more. Customise your world further by altering terrain and fog colours.\
      \ Make your train your own, selecting colours and patterns.<br><br>Play with\
      \ boosters, musical bells and ramps to make your train set an exciting ride!\
      \ For a more complex railway system, add junctions and even introduce multiple\
      \ trains.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/657240/extras/ezgif.com-video-to-gif_(2).gif?t=1603284814\"\
      \ /><br><br>From sprawling green countryside to desert towns, and atmospheric\
      \ foggy industry sites to vibrant circus setups, countless options await you\
      \ and your train set. Let your imagination thrive and build the toy train set\
      \ of your dreams."
