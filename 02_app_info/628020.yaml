    about_the_game: "To commemorate Kou Shibusawa's 35th anniversary, the &quot;Kou\
      \ Shibusawa Archives&quot; will be opened in the Steam Store. Here we will revive\
      \ popular previously released titles.<br />\r\n<br />\r\nIn this sixth round\
      \ of releases, we offer &quot;Romance of the Three Kingdoms \u2165 with Power\
      \ Up Kit,&quot; an expanded version of the 6th game in the series. <br />\r\n\
      &quot;Time of the Heavens&quot; is depicted in dramatic historical events that\
      \ enliven the world of the Three Kingdoms. &quot;Advantage of the Land&quot;\
      \ gives strategic advantages based on castle location, economic strengths in\
      \ farming and trade, and so on. &quot;Bonds of People&quot; allow people to\
      \ tell their dreams and listen to the opinions of other officers. Use Time,\
      \ Advantage and Bonds to conquer the continent."
