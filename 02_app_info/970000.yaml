details:
  data:
    about_the_game: '<strong>Puzzles for smart: Horses</strong> is a fairly simple,
      educational game. Assemble a puzzle of horses from individual fragments of the
      picture. Playing puzzles will seem very exciting to your child, as he will gradually
      achieve what he wants to see more quickly. This will take the child''s attention
      for a long time, and you will be pleased to watch his actions. This educational
      game will allow you to spend time with your baby. For fans of popular puzzles
      of different complexity. From simple puzzles with images of horses to complex
      ones. For any age and level of play. In this section, selected puzzles with
      horses. Colorful coloring of horses. Collect a puzzle with the image of these
      beautiful horses.<br><br><strong>Key features of the game: </strong><br>- The
      game has 12 levels of difficulty<br>- There are 12 different images of horses
      in the game<br>- Unlimited puzzle time<br>- Suitable for all ages<br>- Achievements!'
