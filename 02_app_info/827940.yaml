details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/827940/extras/Logo-steam-description.png?t=1588111745"
      />         <br><br><strong>Marvellous Inc.</strong> is a zachlike coding puzzle
      open-source game. Take the role of a freshly hired employee at the Marvellous
      Incorporated (aka <i>MarvInc</i>) as one of their first Robot Testers, coders
      tasked with exploring the true potentials of MarvInc''s newest product: robots
      capable of complex tasks and promise to revolutionize the world.  Code your
      way through puzzles, meet fellow researchers, and uncover the <i>secrets</i>
      behind MarvInc''s ultimate goals.<br><br>Learn how to code from scratch, whether
      you''re an experienced developer or someone who''s never had contact with programming
      before. Interact with other characters and advance the plot through an internal
      e-mail inbox. Make decisions and decide the fate of MarvInc through your actions.<br><br><strong>Marvellous
      Inc. includes:</strong><br><ul class="bb_ul"><li>Over 40 puzzles;<br></li><li>Multiple
      endings;<br></li><li>Colorful characters that interact with the player;<br></li><li>Cross-platform
      steam cloud support;<br></li><li>A thriving world to explore.</li></ul><br>--------------------------------------------------------------------------<br><br><strong><i>Here
      is what MarvInc human resources has to say about this great opportunity:</i></strong><br><br>Are
      you interested in working with cutting-edge, never before seen technology that
      has huge promise to change the way society works forever? <strong>Marvellous
      Incorporated</strong> is an international multi-conglomerate that puts <strong>YOU</strong>
      before profit. We at the MarvInc Family think that employees are people, and
      as such are entitled to ideas and thoughts* on how to make the MarvInc Family
      a better environment.<br><br>Our research department is lead by the greatest
      computer scientists all over the globe, who just recently developed an innovative
      and front line Artificial Inteligence that can follow simple, yet profound scripts
      to perform any task imaginable! Your role at our company, may you pass all our
      rigorous requirements and expectations, shall be to program and test those AI''s
      to complete assignments.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/827940/extras/listas.png?t=1588111745"
      /><h2 class="bb_tag">As our employee, you will:</h2><br><ul class="bb_ul"><li>Code
      programs in our exclusive and top-of-the-line terminal<br></li><li>Receive constant
      emails detailing assignments and jobs for you complete<br></li><li>Simple puzzles
      will ease-out any new programmers or enthusiasts in the job, so don''t worry
      about not having any previous programming skill.<br></li><li>Enjoy yourself<i>**</i>
      as you improve our technology!</li></ul><br>Join our Family now, and help us
      <strong>CHANGE</strong> the world.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/827940/extras/code-solve.png?t=1588111745"
      />  <br><br><i>* By accepting this contract you agree to seize any and all intellectual
      property you produce to the Marvellous Incorporated (Copyright 2016) Research
      Department.</i><br><br><i>** You will not be paid for enjoying yourself.</i>'
