    detailed_description: <h2 class="bb_tag">GAME'S MAIN FEATURES</h2>Helios Battle
      Universe is a multiplayer shooting VR game.<br>Various weapons are available,
      and up to eight players and multi-player combat are available.<br><br>Weapons
      can be acquired while playing. If you don't die during play, you can store and
      replace the weapon; if you die during play, the stored weapon will disappear.<br><br>For
      maps, there are two modes:<br><ul class="bb_ul"><li>For teleport mode, a minimum
      of 2 (1vs1) to a maximum of 6 (3vs3) can play.<br>From the current position,
      it hits a movable base and moves through an open warp.<br>As soon as it is moved,
      it will gain a foothold and score points.<br>You will also score points by killing
      enemies on the move.<br>Combining the scores of enemy combat and the number
      of base occupation, the team with the highest score wins the final victory.<br><br></li><li>Min
      2 (1vs1) for sliding mode~Up to 8 players (4vs4) can play, and it is a way to
      find and kill enemies to lead to victory.<br>Smooth movement is possible through
      the controller, and teleport is possible using the stamina. A team that scores
      a lot in a set time will win the final victory.</li></ul>
