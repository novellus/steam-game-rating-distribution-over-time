    about_the_game: "Yooka and Laylee return for a platform hybrid adventure <br />\r\
      \n<br />\r\nYooka &amp; Laylee are back in a brand-new platform adventure from\
      \ Playtonic Games! With their arch-nemesis Capital B up to no good, the buddy\
      \ duo needs to spring into action once again to save the day. To thwart his\
      \ evil plan of using a \u201CHivemind\u201D device to enslave an entire kingdom\
      \ of bees, our heroes need to take the fight to Capital B\u2019s \u201CImpossible\u201D\
      \ Lair. Things look tough, but with the help of Queen Phoebee and her Royal\
      \ Beettalion , Yooka and Laylee might just have a chance!  <br />\r\n<br />\r\
      \n2.5D Platforming! Each level offers beautiful, rich visuals with detail and\
      \ depth. Yooka, Laylee and a whole host of colourful characters (good and bad)\
      \ are realised in stunning 2.5D<br />\r\n<br />\r\n3D Overworld! The overworld\
      \ isn\u2019t just a hub to hop from level to level, it provides a whole separate\
      \ gaming experience! Explore and unlock more 2D levels by completing objectives\
      \ and puzzles, rescue the Royal Beettalion bees and find collectibles.<br />\r\
      \n<br />\r\nAlternate Level States! Think you\u2019ve got a level figured out?\
      \ Try it in its alternate state! Flip switches in the overworld to create new\
      \ landscapes. Hook up electricity, submerge them in water, freeze or literally\
      \ flip them upside down for radically altered challenges!<br />\r\n<br />\r\n\
      Bee-at the Impossible Lair! Players are free to tackle Capital B\u2019s Impossible\
      \ Lair at any time; however, they may find it too much of a challenge without\
      \ the help of the Royal Beettalion. Free them by completing levels and they\
      \ will add to your defenses when taking on Capital B\u2019s dastardly traps!"
