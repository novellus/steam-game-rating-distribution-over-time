    about_the_game: "<i><strong>A Song in the Void</strong></i> is a <strong>single\
      \ player platformer in first person</strong>, set in a world where everything\
      \ is<strong> tied to the music</strong>. Search for audio tracks dispersed throughout\
      \ the land to reassemble each island\u2019s musical theme and restore harmony.\
      \ Discover the fate of your people and foil the plans of an AI with the wrong\
      \ priorities.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/746900/extras/Imagesimple1.jpg?t=1552754529\"\
      \ /><br><br>Across the land you\u2019ll encounter over 40 puzzle-arenas of increasing\
      \ difficulty, set upon five islands with their own unique personality and musical\
      \ theme. Each island features its unique environment with its specific dangers\
      \ and challenges. Every aspect found within these environments reacts and grows\
      \ with the music. <br><br><ul class=\"bb_ul\"><li>Single Player Platformer<br></li><li>5\
      \ exotic Islands<br></li><li>Over 40 unique arenas<br></li><li>6-8 hours of\
      \ gameplay<br></li><li>Original dreamlike soundtrack<br></li><li>A poetic narrative</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/746900/extras/Imagesimple2.jpg?t=1552754529\"\
      \ />"
