    about_the_game: "The residents of a small village are hiring: A Herbalist.<br\
      \ />\r\n<br />\r\nThe hired person\u2019s responsibilities shall include: <br\
      \ />\r\n * Treatment of various diseases using natural methods. <br />\r\n *\
      \ Preparation of healing mixtures and other items on the basis of specific formulas.\
      \ <br />\r\n * Travelling around the neighbouring forest in search for better\
      \ healing ingredients. <br />\r\n<br />\r\nThe Herbalistshall be obliged to\
      \ constantly develop knowledge on new formulas, to trade with a merchant who\
      \ has got the village certificate, as well as to keep the accounts. <br />\r\
      \n<br />\r\nA perfect candidate should:<br />\r\n  * Have a good sense of humour\
      \ and be interested in adventure and simulation games. <br />\r\n  * Have some\
      \ free time. <br />\r\n  * Have a PC with Windows and an account on Steam website.\
      \ <br />\r\n<br />\r\nNote: The Herbalist shall be exempt from some taxes, including\
      \ VAT for a period of one year provided that he/she buys only from a merchant\
      \ with village certification. <br />\r\nAn income tax is imposed by the village\
      \ Vogt at the level of 18% and the healing rates are the following: <br />\r\
      \n * 50 pieces of gold from a patient treated in the hospital room. <br />\r\
      \n * 20 pieces of gold from a patient visiting the waiting room. <br />\r\n\
      (not including tips)<br />\r\nMoreover, the Herbalist shall have the right to\
      \ sell his/her own medicaments. <br />\r\n<br />\r\nThose who are interested\
      \ in the job do not have to send their job application. Instead, they should\
      \ test their healing abilities using the Herbalist Simulator, not forgetting\
      \ about the act on personal data, as well as the latest sanitary, veterinary,\
      \ construction and anti-smog regulations. <br />\r\n<br />\r\nDo not wait. Find\
      \ your vocation to heal people\u2026"
