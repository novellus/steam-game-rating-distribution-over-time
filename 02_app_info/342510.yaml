    about_the_game: Bret Airborne shakes up the standard match-3 formula with strategic
      gameplay and original game mechanics.<br><br>Play as the intrepid Bret Airborne
      and help Doctor Altus to fight his evil twin brother in the challenging single-player
      campaign. Customize your balloon by choosing among fourty unique powers.<h2
      class="bb_tag">Features</h2><br>- Puzzle-based hot air balloon duels<br>- Challenging
      single-player campaign with player-selected levels of difficulty<br>- 40 powers
      and augmentations to customize your balloon<br>- Gauntlet mode to test your
      skills against increasingly difficult enemies<br>- Custom duels vs. AI opponents<br>-
      Custom two player local duels
