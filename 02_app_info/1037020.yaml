    detailed_description: '<h1>Wishlist ScourgeBringer &lt;3</h1><p><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1037020/extras/Add_wishlist.gif?t=1607373155"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1037020/extras/Discord_opti.gif?t=1607373155"
      /><br>ScourgeBringer has its own community space within our Discord server,
      join us! <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/flyingoak"
      target="_blank" rel="noopener"  >https://discord.gg/flyingoak</a></p><br><h1>Press
      reviews</h1><p><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1037020/extras/SB---Visuel-notes-presse_600x300_EN__1_.png?t=1607373155"
      /></p><br><h1>About the Game</h1>From the developers of NeuroVoider, ScourgeBringer
      is a fast-paced free-moving roguelite platformer.<br><br>Set in a post-apocalyptic
      world where a mysterious entity wreaked havoc on all humanity, ScourgeBringer
      puts you in the shoes of the deadliest warrior of her clan: Kyhra. Help her
      to explore the unknown and slash her way through ancient machines guarding the
      seal of her past, and maybe the redemption of humanity.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1037020/extras/Key_Features.gif?t=1607373155"
      /><br><br><ul class="bb_ul"><li>Dive into fast-paced rogue-platforming gameplay
      described by Eurogamer as <strong>&quot;Dead Cells meets Celeste&quot;</strong><br></li><li>Slash
      and shoot your way smoothly with <strong>super fluid platforming controls</strong><br></li><li>Sharpen
      your skills with <strong>a frantic combat system focused on attacks only</strong><br></li><li>Dash
      forward to the <strong>otherworldly adaptive sounds of Joonas Turner</strong>
      (Nuclear Throne, Downwell, Broforce...)<br></li><li>Defy <strong>hordes of unspeakable
      enemies and giant bosses</strong> holding the secrets of the Scourge<br></li><li>Explore
      the <strong>infinite depths of an ever-changing</strong> dungeon<br></li><li>Uncover
      mysteries and find mementos of previous explorers to <strong>unlock reality
      defining secrets</strong></li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1037020/extras/Open_Development.gif?t=1607373155"
      /><br><br>ScourgeBringer is being made <strong>with the help of the community</strong>!<br><br>You
      can follow its development through our weekly newsletter, or join our Discord.'
