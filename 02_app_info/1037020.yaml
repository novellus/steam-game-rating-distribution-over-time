    review: "Llevo solamente 2 horas de juego pero han sido suficientes para saber\
      \ que ScourgeBringer es un juegazo. Fren\xE9tico Roguelike con unos controles\
      \ s\xFAper pulidos y unas mec\xE1nicas de ataque a distancia con ataque cuerpo\
      \ a cuerpo muy bien implementadas, adem\xE1s de las bendiciones y las diferentes\
      \ armas de fuego. \n\nLa est\xE9tica es preciosa, un Pixel Art espl\xE9ndido\
      \ que recuerda much\xEDsimo a Hyper Light Drifter, de hecho las mec\xE1nicas\
      \ de atacar cuerpo a cuerpo para poder atacar con el arma de fuego la coge de\
      \ \xE9l, igual que la ambientaci\xF3n que recuerda much\xEDsimo, un acierto.\
      \ Worth it total."
