    about_the_game: "\u3010Storyline\u3011<br />\r\nIt was pure accident, the way\
      \ I met her.<br />\r\nIt was a basketball game, like destiny, that we were drawn\
      \ to each other. <br />\r\nHow should I know that we're connected in so many\
      \ ways?<br />\r\nWhere will this lead us? Friendship? Romance? Or nothing in\
      \ the end. <br />\r\n<br />\r\n\u3010Content\u3011<br />\r\n1. Full audio<br\
      \ />\r\nLonger storyline.<br />\r\nCG chart added<br />\r\nCollectibles and\
      \ rewards supported<br />\r\n<br />\r\n2. OST<br />\r\nOST<br />\r\n| \u2013\
      \ 01_Gazing you afar<br />\r\n| \u2013 02_Don\u2019t say again<br />\r\n| \u2013\
      \ 03_Panic<br />\r\n| \u2013 04_Myself in the mirror<br />\r\n| \u2013 05_Love\
      \ you instantly<br />\r\n| \u2013 06_I'm right beside you<br />\r\n| \u2013\
      \ 07_Wizard of Oz<br />\r\n| \u2013 08_Rabit and wolf in the woods<br />\r\n\
      | \u2013 09_Snowflakes<br />\r\n| \u2013 10_Happiness<br />\r\n| \u2013 11_New\
