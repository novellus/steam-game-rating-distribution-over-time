  data:
    about_the_game: "Join DeathSpank in the hunt for the Thongs of Virtue! Fight through\
      \ war-torn battlefields, tame the High Plains and sail the savage seas. Experience\
      \ fast paced action-RPG combat with over 150 quests and tons of weapons, armor\
      \ and loot to collect.<br><br>\t\t\t\t\t\t<strong>Key features:</strong><br>\t\
      \t\t\t\t\t<ul class=\"bb_ul\"><li><strong>Hilarious NEW Story of EPIC Proportions</strong>:\
      \ Guide DeathSpank on an all new voyage spanning massive war-torn battlefields,\
      \ savage seas, and more as he hunts down magical thongs in an effort to combine\
      \ their powers and create peace and harmony in the universe.<br>\t\t\t\t\t\t\
      </li><li><strong>All NEW Loot to Collect!</strong>: Vanquish evil using an all\
      \ new array of weapons, armor, and loot spanning different eras of history.<br>\t\
      \t\t\t\t\t</li><li><strong>Sidekick Co-Op Mode is BACK, and it Brought A Friend</strong>:\
      \ Grab a friend and choose one of two hilarious sidekicks to help save the world\
      \ in co-operative couch play.  Use your magical skills as Sparkles the wizard\
      \ or your kung-fu moves as the new ninjatastic Steve.<br>\t\t\t\t\t\t</li><li><strong>Tons\
      \ of Hilarious NEW Quests and Characters</strong>: Battle your way through over\
      \ 150 new quests and puzzles and meet a brand new cast of hilarious characters\
      \ in the funniest game ever involving\u2026thongs.<br>\t\t\t\t\t\t</li></ul><h2\
      \ class=\"bb_tag\">Includes the following DLCs:</h2><ul class=\"bb_ul\"><li><strong>The\
      \ Snowy Mountain Dungeon</strong>Be alert brave hero! A freezing yet terrifying\
      \ dungeon has opened up in the Snowy Mountains! Horrible enemies of ice, flesh\
      \ and terror await DeathSpank in this, the greatest expansion of all time!<br></li><li><strong>Tankko\
      \ the Warrior</strong>- A new warrior is ready to join the battle for Justice!\
      \ Tankko the warrior is half-man, half-monster, all awesome! Tankko inspires\
      \ fear in enemies and slight discomfort among friends.</li></ul>"
