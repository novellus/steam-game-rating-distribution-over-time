    about_the_game: "One of the busiest commuter routes through the UK\u2019s capital\
      \ city is stunningly recreated for Train Simulator in this new route add-on.<br><br>The\
      \ North London Line spans approximately 17 miles between Richmond and Stratford,\
      \ and is today part of the London Overground network. The line is a heavy commuter\
      \ route with trains every 15 minutes, and also a key corridor for freight traffic,\
      \ connecting the inner suburbs north of London. Despite the line\u2019s short\
      \ length, the route is almost entirely dense inter-urban railway, with trains\
      \ taking more than one hour to traverse the route when calling at all 23 stations.<br><br>Built\
      \ over a total of 25 years in five connecting sections, the first portion of\
      \ the line was opened as the Eastern Counties and Thames Junction Railway in\
      \ 1846 between Stratford and North Woolwich, with the last portion opening in\
      \ 1869 between South Acton and Richmond by the London &amp; South Western Railway.<br><br>The\
      \ 1980s started to see closures across the line, the most notable being the\
      \ closure of Broad Street station, a once major terminus for the City of London\
      \ that became a dwindling station with very few passengers. Other notable closures\
      \ on the line included the Tottenham Hale to Stratford link, and more recently\
      \ the section between Stratford and North Woolwich in 2006. Where that track\
      \ once stood is now used by the Docklands Light Railway and will also become\
      \ part of the Crossrail branch to Abbey Wood in 2018.<br><br>The line is electrified\
      \ mostly with 25kV AC overhead catenary between Stratford and Acton Central,\
      \ made so that dual voltage Class 313s could use the line and also open it up\
      \ to electric freight locomotives. The section between Acton Central and Richmond\
      \ sees third rail power, and between Gunnersbury and Richmond there is also\
      \ a fourth rail as the London Overground and District Line shares this stretch\
      \ of the network.<br><br>Today the line is populated by Class 378/2 \u2018Capitalstars\u2019\
      \ forming the London Overground services, D78 Tube Stock for District Line services\
      \ between Richmond and Gunnersbury, and Class 66s, 70s, 90s and 92s hauling\
      \ freight.<br><br>The North London Line for Train Simulator recreates the 17\
      \ mile route as it operates today between Richmond in the South West of London\
      \ and Stratford in the North East, with the track curving in a rough semicircle\
      \ shape to avoid the centre of London. The route includes standard British LED\
      \ signalling throughout and the modern TfL Class 378 \u2018Capitalstar\u2019\
      .<h2 class=\"bb_tag\">Scenarios</h2><br>Seven scenarios for the route:<br><ul\
      \ class=\"bb_ul\"><li>\tComing From Clapham<br></li><li>\tQuattro Service<br></li><li>\t\
      Late for Work!<br></li><li>\tStratford Slurry: Part 1<br></li><li>\tStratford\
      \ Slurry: Part 2<br></li><li>\tEarly Morning Run<br></li><li>\tCamden Showers</li></ul><br>More\
      \ scenarios are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\t17 mile North\
      \ London Line between Richmond and Stratford<br></li><li>\tLandmarks including\
      \ Gospel Oak, Hampstead Heath Tunnel, Finchley Road, Willesden Junction, Acton\
      \ Central and Kew Gardens<br></li><li>\t25kV AC overhead catenary, third rail\
      \ and fourth rail power supply<br></li><li>\tStandard British LED signalling\
      \ throughout<br></li><li>\tTfL Class 378 \u2018Capitalstar\u2019 EMU<br></li><li>\t\
      Scenarios for the route<br></li><li>\tQuick Drive compatible<br></li><li>\t\
      Download size: 1,860mb</li></ul>"
