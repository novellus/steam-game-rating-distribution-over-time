  data:
    about_the_game: The Fishery is a 2D fishing and life RPG-simulator. Choose your
      bait, head to the bankside and cast away; with various locations and fish to
      catch, you'll never want to leave! A lot of the features have been suggested
      by the community - your feedback is crucial and always listened to!<h2 class="bb_tag"><strong>Current
      Features</strong></h2><br><ul class="bb_ul"><li> Catch over (currently) 16 species
      of fish, with even more to come!<br></li><li> Each species of fish have their
      own bait preferences, preferred times of day/night, location preferences and
      more!<br></li><li> A day and night cycle, including the option to fast forward
      time<br></li><li> A foraging system. Don't have enough money for bait? Then
      get your hands dirty and search in logs, under rocks, pick berries of bushes
      and more to come!<br></li><li> A unique collection system. Complete collections
      and earn exclusive, limited time rewards!<br></li><li> Wildlife in and around
      the lakes! Immerse yourself in the world of The Fishery with active and reactive
      wildlife!<br></li><li> Skins. Customise your character with exclusive skins,
      which can be earned through collections and/or limited time events!<br></li><li>
      Unique fish. Catch named, unique fish and ultimately test your fishing skills!<br></li><li>
      NPC(s). Interact with NPC(s).<br></li><li> Achievements. Hunt down those elusive
      fish and challenges to earn and unlock awesome achievements!</li></ul><br><br>Please
      remember this game is in early beta and is in active development; more complex
      functions and features are planned!
