    about_the_game: "You edge further down the passage, towards the glowing white\
      \ hue emanating beneath the doorway. In this place of perpetual solitude, light\
      \ isn't your ally; but like a moth to a flame, it draws you closer. Whatever\
      \ lies beyond has no place in this world...<br>You are an antiques dealer, commissioned\
      \ by a mysterious benefactor to locate and authenticate a priceless painting\
      \ that vanished during World War II \u2013 Raphael's Portrait of a Young Man.\
      \ Your journey takes you to an abandoned flak tower in Southern Germany. As\
      \ you explore the strange facility, you become acutely aware of a foreboding\
      \ presence lurking in the darkness. You soon discover the secret behind the\
      \ missing plunder, and the real reason why nobody has been back to claim their\
      \ keep.<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Stunning graphics\
      \ powered by Unreal Engine 4.<br><br></li><li>A true first person system designed\
      \ through Nathan\u2019s perspective.<br><br></li><li>Oculus Rift compatibility\
      \ for more immersive gameplay.</li></ul><h2 class=\"bb_tag\">Q &amp; A, Commonly\
      \ asked question</h2><br><strong>What is the gameplay like?</strong><br>As you\
      \ search the bunker, you must explore the environment and complete puzzles to\
      \ overcome obstacles and progress through the game.<br><br><strong>What platforms\
      \ will the game be available on?</strong><br>The game will initially be released\
      \ on Windows. <br>There might be support for Mac, PS4 and XboxOne further down\
      \ the road if the Windows version does well enough.<br><br><strong>Are you looking\
      \ for voice actors?</strong><br>Yes, we are casting now! Please send your show\
      \ reel to adam@polydigital.se.<br><br><br><strong>Are you looking for a composer?</strong><br>No.\
      \ We already have a very talented musician/sound engineer at the helm.<br><br><strong>How\
      \ big is your team?</strong><br>The core team is made up of 5 developers: one\
      \ writer, one concept artist, two game designers and a composer. <br><br><strong>What\
      \ kind of VR compatibility is there?</strong><br>Currently only Oculus Rift\
      \ is supported. This might expand in the future!"
