details:
  data:
    about_the_game: "Vitya and Volodya are two best friends who are faced with all\
      \ sorts of problems, the main one of which is eviction from the apartment for\
      \ non-payment. Friends do not have enough money and they decide to look for\
      \ treasure, in parallel doing their daily activities. Many adventures and new\
      \ unexpected meetings await them. <br />\r\n<br />\r\nLeague Of Enthusiastic\
      \ Losers is an adventure game focused on story and atmosphere. This game is\
      \ about caring about yourself and your friends, and about not having to be unhappy,\
      \ just because you are a loser in the eyes of others. The game takes place in\
      \ Moscow in the 90s and 2000s."
