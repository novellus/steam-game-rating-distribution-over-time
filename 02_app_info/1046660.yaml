    about_the_game: "<strong>The official digital adaptation of Jamey Stegmaier\u2019\
      s board game - Charterstone!</strong><br><br>It\u2019s a campaign strategy game\
      \ with high replayability, where players build the new Eternal City! <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1046660/extras/Baner_animowany.gif?t=1607350748\"\
      \ /><br><br>Just take a look at the honors the board game received: <br>\U0001F3C6\
      \ 2018 Diana Jones Award for Excellence in Gaming Nominee<br>\U0001F3C6 2017\
      \ Meeples' Choice Nominee<br>\U0001F3C6 2017 Golden Geek Most Innovative Board\
      \ Game Nominee<br>\U0001F3C6 2017 Golden Geek Board Game of the Year Nominee<br>\U0001F3C6\
      \ 2017 Golden Geek Best Strategy Board Game Nominee<br>\U0001F3C6 2017 Golden\
      \ Geek Best Board Game Artwork &amp; Presentation Nominee<br>\U0001F3C6 2017\
      \ Cardboard Republic Architect Laurel Nominee<br><br>The campaign is divided\
      \ into a series of separate games. Each game will have its own unique rule and\
      \ bonus objective. Each game will build upon the previous one and add something\
      \ new! Your decisions and play style will affect the progress and the end of\
      \ the campaign. What\u2019s more, there are no negative interactions between\
      \ players. In other words, you score points on the back of your own strategy,\
      \ not by undermining your opponents. It\u2019s especially important when playing\
      \ against your friends or family in online or hot-seats multiplayer!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1046660/extras/Steam-gif_610.gif?t=1607350748\"\
      \ /><br><br>So what is the game about? Can you convince the forever king to\
      \ declare your village the new Eternal City? <br>\u2022 Pick one of the 6 unique\
      \ characters to lead your charter<br>\u2022 Discover new buildings, scoring\
      \ possibilities and game mechanics<br>\u2022 Strategize and manage your workers,\
      \ buildings and resources<br>\u2022 Watch the ruleset, and the village, expand\
      \ from game to game<br>\u2022 Build upon your progress from previous games<br>\u2022\
      \ Uncover the story as you progress through the campaign<br><br>\u2022 Official\
      \ Charterstone rules, consulted with Jamey Stegmaier himself<br>\u2022 Play\
      \ with AI, friends or both - great experience for both solo and group play<br>\u2022\
      \ Online cross-platform multiplayer<br>\u2022 Hot-seats style local multiplayer<br>\u2022\
      \ AI opponents - Easy, Medium or Hard<br>\u2022 Full 12 games Campaign<br>\u2022\
      \ Single Game mode - a flexible and adjustable mode for a quick match!<br>\u2022\
      \ Save your map at any time and play it later with your friends<br>\u2022 Pre-set\
      \ and randomly generated maps<br>\u2022 Awesomely animated board game map, buildings,\
      \ cards, characters and more!<br>\u2022 Full replayability - no two campaigns\
      \ will be the same<br>\u2022 Beautiful art by Mr. Cuddington and Gong Studios<br>\u2022\
      \ Unique experience of a board game with the convenience of a digital platform<br>\u2022\
      \ No negative interactions between players - no backstabbing!<br><br>Get it\
      \ now!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1046660/extras/Banner_new_4.jpg?t=1607350748\"\
      \ />"
