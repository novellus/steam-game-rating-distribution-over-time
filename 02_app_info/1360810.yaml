    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1360810/extras/top.jpg?t=1610075406\"\
      \ /><h2 class=\"bb_tag\">Get a job! If you aren\u2019t the chosen one!</h2><br>You\
      \ just can\u2019t have a perfect opening for sure, but you can design your character\
      \ all by yourself! You can be handsome one to get advantage on social, be a\
      \ smart one to finish your job like a piece of cake, or make the game character\
      \ just like yourself? Like in the real world, all this decision will impact\
      \ when your start working!<h2 class=\"bb_tag\">Never mind of coding if you don\u2019\
      t know a bit of it</h2><br>As all of us start our career as a programmer, so\
      \ you will be a software engineer in our game too!(Why not?) You can change\
      \ your career for sure or even make a promote to be a manager! Start your own\
      \ business? Just do it! Don\u2019t ask us why we start your career as a programmer,\
      \ everyone can be a programmer this day, isn\u2019t it!<br> <br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1360810/extras/\u5E7B\u60F3\
      .png?t=1610075406\" /><h2 class=\"bb_tag\">You can get Cards everywhere! But\
      \ to be noticed, we are not RogueLike</h2><br>We all fans of Taiko Risshiden\
      \ by our hearts, after struggling(It doesn\u2019t take a long time, So don\u2019\
      t worry.) We decide to make cards for all skills and characters. But, still,\
      \ it isn\u2019t a Roguelike game. And if you want to get the card, you should\
      \ meet the right one!<h2 class=\"bb_tag\">Work, Work, Work, Work, You can keep\
      \ work, work, work\u2026</h2><br>Keep a balance between work and your personal\
      \ life! Enjoy your daily life In the city of XiaZhou! Stay at home to feed your\
      \ cat? Build your cooking skill? Or play some video game? You decide it! Besides,\
      \ you can also go out and get some extra job if you nedd more money! Or even\
      \ find the true love in this city..<br><br>Go back to your office and keep working?\
      \ Okay! Don\u2019t do that if you heard me! But if you insist, please suit yourself.<br>\
      \ <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1360810/extras/\u5468\
      \u672B\u52A0\u73ED.png?t=1610075406\" /><h2 class=\"bb_tag\">Enjoy your life!</h2><br>Like\
      \ in China, We have pliantly of characters in this game. Hang out with your\
      \ college, have a date with someone you meet, fall in love with someone somewhere\
      \ or even get marriage or even have a child\u2026 Yeah\u2026 I know, like the\
      \ real life. But I promise, whatever you do, it worth it and it\u2019s your\
      \ story.<br><br><strong>Welcome to Chinese Office, Have a Great Job!</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1360810/extras/\u8FC7\
      \u5E74.png?t=1610075406\" />"
