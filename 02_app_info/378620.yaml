    about_the_game: "Dash across the galaxy to save our Christmas roast in this festive\
      \ edition of Chicken Invaders: Revenge of the Yolk!<br />\r\n<br />\r\nChickens.\
      \ For centuries we have oppressed them, grilling, roasting, stewing, and stuffing\
      \ them in buns. The time has come for us to pay. Intergalactic chickens are\
      \ invading Earth, seeking revenge for the oppression of their earthly brethren!\
      \  It's time for you to fight for the ancestral right to our Christmas roast.\
      \ Will you succeed? Will the future of chicken burgers be secure? Or will you\
      \ spend this Christmas in fowl servitude?"
