details:
  data:
    about_the_game: Hyper Bounce Blast is a stomach-churning retro shooter blended
      with classic platforming action. Bounce, shoot and dodge to survive the ever-increasing
      enemy attack. Bring it on!<br><br>Use the unique bounce multiplier system to
      maximise power-ups, build your hyper and survive the onslaught! Featuring a
      fantastic soundtrack produced by electronic musician Quantum Firefly.<br><br><strong>Features</strong><br><br><ul
      class="bb_ul"><li>Bouncing keeps you invulnerable to bullets, so stay away from
      that floor!</li></ul><br><ul class="bb_ul"><li>Totally unique gameplay mixing
      twin-stick shooting with bouncy platforming action.</li></ul><br><ul class="bb_ul"><li>Dodge
      a ton of bullets, lasers, Tesla coils and buzzsaws to survive.</li></ul><br><ul
      class="bb_ul"><li>Online Leaderboards</li></ul><br><ul class="bb_ul"><li>6 Modes
      of play, including Arcade, Time Rush and Tournament mode.</li></ul><br><ul class="bb_ul"><li>A
      very classic bonus round.</li></ul><br><ul class="bb_ul"><li>Full Steam Controller
      integration, plus Xbox 360 controller, keyboard and mouse support.</li></ul>
