    about_the_game: "This new content pack introduces Lady Six Sky as the leader of\
      \ the Maya and Sim\xF3n Bol\xEDvar as the leader of Gran Colombia. The Maya\
      \ can build prosperous city centers early in the game, supported by surrounding\
      \ Farms and Plantations and protected by their unique Hul\u2019che. Gran Colombia\
      \ focuses on fast armies boosted by Sim\xF3n Bol\xEDvar\u2019s powerful Comandante\
      \ Generals.<br><br>Includes the Maya civilization with Lady Six Sky, the Hul\u2019\
      che unique unit, and the Observatory unique district.<br><ul class=\"bb_ul\"\
      ><li>Civ Unique Ability: The \u201CMayab\u201D ability gives Maya housing and\
      \ production bonuses from Farms, and Amenity bonus for Luxury resources adjacent\
      \ to the City Center. Settling adjacent to Coasts or Fresh Water does not provide\
      \ housing bonuses.<br></li><li>Leader Unique Ability: Lady Six Sky\u2019s \u201C\
      Ix Mutal Ajaw\u201D ability lets the Maya gain yield bonuses to non-capital\
      \ cities, and a combat bonus to units, within six tiles of the capital.<br></li><li>Unique\
      \ Unit: The Hul\u2019che, a stronger replacement for the Archer and receives\
      \ bonus combat strength when attacking wounded units.<br></li><li>Unique District:\
      \ The Observatory replaces the Campus and adds a minor adjacency bonus with\
      \ Farms and a major adjacency bonus with Plantations.</li></ul><br>Also includes\
      \ the Gran Colombia civilization with Sim\xF3n Bol\xEDvar, the Llanero and Comandante\
      \ General unique units, and the Hacienda unique improvement.<br><ul class=\"\
      bb_ul\"><li>Civ Unique Ability: With the \u201CEjercito Patriota\u201D ability,\
      \ Gran Colombia receives a movement bonus to all units, and promoting a unit\
      \ does not end the unit\u2019s turn.<br></li><li>Leader Unique Ability: Sim\xF3\
      n Bol\xEDvar has the \u201CCampana Admirable\u201D ability, granting a Comandante\
      \ General when entering a new Era.<br></li><li>Unique Units: Gran Colombia features\
      \ two unique units:<br></li><li>The Comandante General is a Great General with\
      \ unique abilities, including Passive and Retire effects.<br></li><li>The Llanero\
      \ replaces the Cavalry. It requires less maintenance, receives a combat bonus\
      \ for every adjacent Llanero and fully heals when in range of a Comandante General\
      \ that activates.<br></li><li>Unique Improvement: The Hacienda provides Production,\
      \ Gold and Housing bonuses, and a Food bonus for each adjacent Plantation. Plantations\
      \ and Haciendas receive Production bonuses for adjacent Haciendas.</li></ul><br>New\
      \ \u201CApocalypse\u201D Game Mode (Requires the Civilization VI Expansion Bundle\
      \ to play)<br><ul class=\"bb_ul\"><li>Adds Forest Fires and Meteor Showers as\
      \ disaster types to all games.<br></li><li>An optional, specialized game mode\
      \ with exclusive rule changes:<br></li><li>New disasters: Comet Impact and Solar\
      \ Flares.<br></li><li>Larger versions of existing disasters.<br></li><li>New\
      \ military unit: Soothsayer, a Support unit that can trigger natural disasters\
      \ at the player\u2019s command.<br></li><li>New scored competition: Sacrifice\
      \ units to volcanoes. Requires Soothsayers to use their unique action on friendly\
      \ units near a volcano.<br></li><li>The world enters an apocalyptic state when\
      \ climate change reaches its maximum level.</li></ul><br>New Resources:<br><ul\
      \ class=\"bb_ul\"><li>Honey. Luxury.<br></li><li>Maize. Bonus.</li></ul><br>New\
      \ Natural Wonders:<br><ul class=\"bb_ul\"><li>Bermuda Triangle. Naval units\
      \ that pass through it receive a movement bonus and get teleported to another\
      \ ocean tile.<br></li><li>Paititi. Gold bonus on trade routes for the city that\
      \ controls it, major adjacency bonus for Commercial Hubs and Theater Squares.<br></li><li>Fountain\
      \ of Youth. Grants units that pass it a healing buff.</li></ul><br>New City-States:<br><ul\
      \ class=\"bb_ul\"><li>Caguana. Cultural. Suzerain bonus: access to Batey improvement,\
      \ which grants Culture based on its placement.<br></li><li>Singapore. Industrial.\
      \ Suzerain bonus: Production bonus for each foreign trade route.<br></li><li>Lahore.\
      \ Militaristic. Suzerain bonus: Access to a Faith-purchased combat unit \u2013\
      \ Nihang \u2013 with a unique promotion tree.<br></li><li>Vatican City. Religious.\
      \ Suzerain bonus: Religious pressure spread when activating Great People.<br></li><li>Taruga.\
      \ Scientific. Suzerain bonus: Science bonus per strategic resource in cities.<br></li><li>Hunza.\
      \ Trade. Suzerain bonus: Gold bonus for trade route distance.</li></ul>"
