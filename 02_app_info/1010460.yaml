  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1010460/extras/STEAMART.jpg.png?t=1603235853"
      /><br><strong><h2 class="bb_tag">CivilContract is a modern-themed <strong>role-play
      adventure game</strong> set in the vast <strong>open-world</strong> environment
      of <strong>Australia</strong>. The game focuses mainly on the player, creating
      an environment that feels alive and that is constantly moving.<br>-<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1010460/extras/steamart1.gif?t=1603235853"
      /><br>CHOOSE YOUR PATH</h2>Have you ever wanted to be a working-class citizen
      in a beloved city? Well now is your opportunity in the city of Ozburg! You can
      work as a load of jobs going from a Caretaker to a professional bodyguard. All
      of the jobs there are to choose from a range in their salaries but the roleplay
      is entirely left to those who play! You don't just have to be someone who follows
      the law you are able to run red lights, get into high-speed chases, and much
      more! Not everyone wants to follow the law, do you?<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1010460/extras/steamartgif2.gif?t=1603235853"
      /><h2 class="bb_tag">GAMEPLAY OPPORTUNITIES</h2>Do you know what is better than
      being a law-abiding citizen? Of course, you do, being a bank robber! Robberies
      are what keep the police on their toes but it also gets you a lot of money to
      spend on what you wish if completed successfully of course. Become the best
      robber of all time and stand out from the rest. But standing out from the rest
      comes at a consequence, you will become a target to everyone.. Don't turn your
      back on someone for too long...</strong>
