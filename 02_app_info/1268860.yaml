details:
  data:
    about_the_game: <strong>Raindrops</strong> is a stereo rhythm game, played with
      your mouse. Notes will be poured from both sides, and the sound will wave towards
      the direction of succesful hits. Move your mouse, click with both buttons, even
      scroll to take care of these notes.<h2 class="bb_tag">How to play</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1268860/extras/instruction01.png?t=1591461799"
      /><br>Notes from the left side can be dealt with left clicks, and right side
      notes with right clicks.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1268860/extras/instruction02.png?t=1591461799"
      /><br>Small notes can be cleared without clicking. Hollow notes can be cleared
      by scrolling.<br><br>Have a fresh experience with this unique-style rhythm game!
