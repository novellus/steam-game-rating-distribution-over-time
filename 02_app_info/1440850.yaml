    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1440850/extras/LP_LOGO_2.png?t=1605026412"
      /><br><br>In the game you have to rotate the level and guide the Panda to collect
      coins.<br>The main character is Panda.<br>The panda is very curious and courageous
      in his supercocon he is able to withstand falls from great heights and can travel
      enormous distances.<br>You have to rotate the level, solve puzzles and, of course,
      collect coins. <br><br>Game features:<br><ul class="bb_ul"><li>Level Rotation
      Adventure<br></li><li>Collecting coins<br></li><li>Convenient management<br></li><li>Difficult
      levels<br></li><li>Physics, doors, keys and traps.</li></ul>
