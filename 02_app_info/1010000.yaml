    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1010000/extras/Title_Capture_GIF.gif?t=1582617423\"\
      \ /><br><br>Super Alpaca Bros. is the world's first alpaca fighting game.<br>Expand\
      \ your Alpacaist's view by purchasing Super Alpaca Bros. and join this great\
      \ journey of Alpacaism*.<br><br>Super Alpaca Bros. is a local multi player fighting\
      \ game. Two players will control their own alpaca with a single keyboard, and\
      \ each alpaca will have up to three lives. A player will be able to spend the\
      \ life of opponent\u2019s alpaca by clearing alpaca out of the screen and the\
      \ player who consumes three lives first will lose in the game.<br><br>*We define\
      \ alpacaism as a creative attitude to intentionally distort the properties of\
      \ alpacas as a kind of near future art and to describe and reproduce them in\
      \ a new form.<br><br>*Online Multiplayer system will be updated free in 2019!"
