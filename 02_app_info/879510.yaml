    about_the_game: "A <strong>yuri/ecchi/comedy visual novel</strong>, following\
      \ the misadventures of an airheaded succubus spy in a perilous elven forest,\
      \ full of lonely maidens and weirdly shaped fauna.<br><br><strong>Do the impossible,\
      \ touch the untouchable, and have fun, of course!</strong><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/879510/extras/deco.png?t=1608686497\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/879510/extras/story.png?t=1608686497\"\
      \ /><br>Lucy, a greenhorn succubus spy, arrives in the elven forest... just\
      \ to realize she has no idea why. What was her mission, actually?! The only\
      \ thing that's clear \u2013 her superior, Priestess Tiamat, will be really mad\
      \ if she'll get back empty-handed. <br><br>Lucy has to figure something out\
      \ real quick, or she'll never know how her mistresses' panties look like! And\
      \ she'll probably be fed to the sinister astral squids...<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/879510/extras/deco0.png?t=1608686497\"\
      \ /><br><br><strong>Find your way around and get along with the forest dwellers\
      \ using Lucy's well-developed personality and exceptional internal qualities!</strong><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/879510/extras/key_features.png?t=1608686497\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>Length:</strong> 3-5 hours<br></li><li>Dynamic\
      \ action scenes with various outcomes.<br></li><li>Multiple small gameplay elements\
      \ to brighten your mood.<br></li><li>Shape your experience! Gameplay elements\
      \ are adjustable, you are free to skip or turn off things you don't like.<br></li><li>Partial\
      \ sprite and background animations (all in the right places).<br></li><li>2\
      \ secret characters to discover.<br></li><li>A bunch of cute, funny and spicy\
      \ moments for you to enjoy!<br></li><li>Trading cards and achievements! \uFF3C\
      ( ^\u25BD^ )\uFF0F</li></ul><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/879510/extras/characters.png?t=1608686497\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/879510/extras/all.png?t=1608686497\"\
      \ /><br><br><strong>Lucy </strong><br>An energetic succubus protagonist. She\
      \ is a spy of the Legion of Darkness, and her current dream is to discover what\
      \ her high-ranked mistresses' panties look like. Despite being a demon, Lucy\
      \ is actually kind and credulous, and that constantly gets her into strangest\
      \ situations. At the same time, she's super lazy, irresponsible and naughty.\
      \ Nothing good may come of this mixture!<br><br><strong>Tiamat </strong><br>A\
      \ powerful demon priestess, wielding unrivaled magical power, Tiamat is in command\
      \ of Lucy\u2019s regiment within the Legion. Behind her cold and aloof facade,\
      \ she\u2019s a ruthless and manipulative leader, well-versed in the minutiae\
      \ of demonic power struggle.<br><br><strong>Ellie</strong><br>A young and shy\
      \ elf girl, fulfilling her dream to join the Forest Guardians \u2013\xAD a caste\
      \ of elite warriors. Being romantic, kind and peaceful person at heart, she\u2019\
      s still willing to fight for her homeland.<br><br><strong>Thea</strong><br>An\
      \ accomplished Forest Guardian and a veteran of countless conflicts, a fierce\
      \ protector of the elven realms. Her staunch determination is only rivaled by\
      \ her pedantry and strict adherence to the rules and traditions of her people.<br><br><strong>+2\
      \ More Secret Characters!</strong>"
