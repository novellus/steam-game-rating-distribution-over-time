    reviews: "\u201CYou can really tell that \u201CLucy Got Problems\u201D is a super-hot\
      \ yuri/ecchi/comedy visual novel game, and I love that fact. The humor and dialogs\
      \ in \u201CLucy got problems\u201D made me think about animes such as \u201C\
      Tenchi Muyo\u201D, \u201CSlayers\u201D and \u201CEl Hazard\u201D.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://thegg.net/lewd-games/the-plus-18-lewd-yuri-comedy-visual-novel-lucy-got-problems-is-coming-to-steam-on-september-28th/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Gaming Ground</a><br><br>\u201CFunny\
      \ and &quot;sexy&quot; visual novel with excellent pictures and with its unique\
      \ storyline.\u201D<br><a href=\"https://store.steampowered.com/curator/31834219-Indie-Champions/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Indie Champions</a><br><br>\u201CVery\
      \ good fantasy VN with lots of choices and interactions. Funny, yurilicious\
      \ and the artwork is nice and sexy (the bounciness only makes it better).\u201D\
      <br><a href=\"https://store.steampowered.com/curator/25820819-Bikini-Armor/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Bikini Armor</a><br>"
