    about_the_game: 'The habitation around Lake Arnold in Tennessee provides a range
      of fishing opportunities for the ten different species found here. From residential
      buildings, jetties and wild woodland, there is a variety of structures to fish
      toward. The contrast between the urban environment and the woodland and submerged
      trees in the lake gives the angler new choices and new challenges each time
      they fish. <br> <br>Key Features include: <br><ul class="bb_ul"><li>1400 acres
      of lake to explore with tens of thousands of fish present<br></li><li>Authentic
      Tennessee venue with submerged trees, building and jetties to target fish<br></li><li>Specimen-sized
      fish for each ten species</li></ul>'
