    about_the_game: "<strong>Encased</strong> is a turn-based sci-fi RPG. A game for\
      \ those who love Fallout, Divinity: Original Sin, Wasteland and Shadowrun.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/921800/extras/Steamgif1.gif?t=1608742942\"\
      \ /><br><br>Make decisions, fight, study anomalies, survive, craft and find\
      \ equipment in the anomalous Zone under the Dome, cut off from the outside world.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/921800/extras/Steamgif2.gif?t=1608742942\"\
      \ /><br><br>Immediately after the prologue, the hero will be in the open world\
      \ accessible for research. The old order is no more. The wasteland is divided\
      \ between five fractions. Join one of them or be a loner and get ready to change\
      \ the future of the Dome and its inhabitants.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/921800/extras/Steamgif3.gif?t=1608742942\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Become a driving force in a large-scale\
      \ story that runs before, during and after the apocalypse.<br></li><li>Start\
      \ the game in one of the five divisions of the corporation, get unique opportunities,\
      \ mechanics, gameplay options.<br></li><li>Threaten, persuade and bribe: the\
      \ dialogue system of the game offers a load of \u200B\u200Bmechanics, and you\
      \ can achieve your goal in different ways.<br></li><li>Fight smart: spend action\
      \ points carefully. Use food, stimulants and different types of weapons to gain\
      \ an advantage over the enemy.<br></li><li>Upgrade your hero: learn dozens of\
      \ useful skills. Learn to hack computers, knock down doors, disassemble mechanisms\
      \ and apply pyrokinesis.<br></li><li>Explore and study: scan relics to reveal\
      \ the secrets of the Forefathers technology bit by bit, travel through the desert\
      \ and find new places, anomalies and organisations.<br></li><li>Make significant\
      \ decisions: make allies and enemies, remember that sometimes compromises are\
      \ impossible, and reputation is everything.<br></li><li>Repair and create: forge\
      \ armor, build cool guns and produce ammunition. And also repair cars and cook\
      \ food, without this you cannot survive in the wasteland.</li></ul><br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/921800/extras/onemorething.png?t=1608742942\"\
