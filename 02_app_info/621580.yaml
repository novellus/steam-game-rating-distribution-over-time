    about_the_game: Dan thinks the whole world is against him. Maybe it is, and maybe
      it isn't -- not even his laid-back friend Chris is totally sure. Maybe Dan's
      just imagining it all. But, like Chris, you can't help going along for the ride
      when Dan dreams up his wild plots to get even with whoever or whatever he thinks
      is out to get him.
