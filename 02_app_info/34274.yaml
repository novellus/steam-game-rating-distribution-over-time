    about_the_game: "Life was an adventure for Ecco, the young dolphin. The ocean\
      \ seemed endless with rolling breakers to race through!<br />\r\n\t\t\t\t\t\t\
      At high speed Ecco could burst through the waves leaping through the air \u2013\
      \ almost flying!<br />\r\n\t\t\t\t\t\tUntil one day, all of that changed. A\
      \ freak whirlpool of air and water tore the life from Ecco\u2019s home leaving\
      \ Ecco all alone. Now he must fight to stay alive, while traversing the vast\
      \ ocean in search of clues that will help him save his family and return them\
      \ to the bay."
