details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/844860/extras/wishlist_ENG.png?t=1604571210\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/844860/extras/game_ENG.png?t=1604571210\"\
      \ /><br><br><strong>Tank Operation: European Campaign</strong> is a turn-based,\
      \ tactical war game with a dozen nerve-racking historical scenarios on the various\
      \ battlefields of World War II with more than 50 faithful, authentic military\
      \ units. <br><br>For all of Europe, World War 2 was a disaster of epic proportions.\
      \ Relentlessly, National Socialist Germany pushed forward its campaign of destruction\
      \ in all directions. Eventually, the allies made a stand to thwart the growing\
      \ global threat of National Socialism's claim to world dominance. Would they\
      \ have the strength to stop the Third Reich? As an American general you lead\
      \ your tanks across the battlefields of Europe and Northern Africa. With the\
      \ right combination of tactics and strategy you will vanquish the Wehrmacht\
      \ and put an end to its campaign of destruction.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/844860/extras/features_ENG.png?t=1604571210\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>Historical Setting:</strong> Experience\
      \ historically correct theatres of war, from the allies' invasion of Northwest\
      \ Africa and Southern Italy to the liberation of Paris and the final battle\
      \ for Berlin.<br></li><li><strong>Classic Turn-Based Gameplay:</strong> Engaging\
      \ and intense \u2013 feel the heavy burden of war on your shoulders and prepare\
      \ your troops for the AI's onslaught.<br></li><li><strong>Several Theatres of\
      \ War: </strong>12 historical scenarios will put your combat skills to the test.<br></li><li><strong>Authentic\
      \ Military Units:</strong> 50+ authentic combat and support units, based on\
      \ real-world tanks, planes and infantry.<br></li><li><strong>Tactical Warfare:</strong>\
      \ Capture buildings, hide your unites or use other special skills. </li></ul><h2\
      \ class=\"bb_tag\">We were inspired by</h2><br>Panzer Corps<br>Panzer General<br>Xcom<br>Wargroove<br>Sid\
      \ Meier\u2019s Civilization<h2 class=\"bb_tag\">Thanks for such good and inspiring\
      \ games !</h2><br>Big support for:<br>Steel Division 2<br>Panzer Strategy"
