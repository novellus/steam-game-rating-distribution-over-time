    about_the_game: '<i>The most realistic simulator of the life of a Russian person.
      Collect pension from birth, collect bottles to survive and become part of an
      exciting life-long story.</i><h2 class="bb_tag">Distinctive Features:</h2><ul
      class="bb_ul"><li><strong>Funded pension system</strong>, but be careful, you
      can lose it <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1070330/extras/chirik.png?t=1589026957"
      /><br></li><li><strong>Huge selection of character enhancements</strong>, from
      your favorite vodka to the tame bear<br></li><li><strong> Carefully thought-out
      economic system</strong>, in which the main currency is the bottle <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1070330/extras/bottle.png?t=1589026957"
      /><br></li><li><strong> Many costumes </strong> allowing you to be fashionable
      and attractive, and therefore increasing income<br></li><li> <strong> A rich
      selection of locations, </strong> reflecting the entire path of the Russian
      Man<br></li><li> <strong> Music </strong> reflecting the Russian soul<br></li><li>
      <strong> Voice acting </strong> from cult Russian personalities <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1070330/extras/sho.png?t=1589026957"
      /></li></ul><h2 class="bb_tag"> Fascinating events, among which: </h2>  <br><ul
      class="bb_ul"><li> <strong> Choice </strong> of the President of the Russian
      Federation <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1070330/extras/imperator.png?t=1589026957"
      /><br></li><li> <strong> Invasion </strong> of foreign invaders<br></li><li>
      <strong> Hardbass </strong> in the front door <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1070330/extras/gopnik.png?t=1589026957"
      /><br></li><li> <strong> And other </strong> secret events </li></ul><br>Try
      to avoid the jail! <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1070330/extras/ruFlagDescr.png?t=1589026957"
      /> <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1070330/extras/imperatorQuoteEN.png?t=1589026957"
      />'
