  data:
    about_the_game: "The final chapter in the KOF Orochi Saga, this title is one of\
      \ the iconic entries in the series that cemented KOF as a staple in the fighting\
      \ game community around the world. Now it returns with new features such as\
      \ online play!<br><br><strong>DISCORD</strong><br>For the latest in SNK news\
      \ and community events, drop by our official Discord channel!<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://discord.gg/snk\" target=\"\
      _blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/702120/extras/EDbho62UEAA8ObS.png?t=1580721950\"\
      \ /></a><br><br>- A total of 35 playable characters, including 6 secret characters\
      \ from the NEOGEO version which are playable from the start!<br>- Includes both\
      \ the ADVANCED and EXTRA modes for even more flexibility in playstyles.<br>-\
      \ An all-new gallery mode and menu BGM settings are included as well!<br><br>The\
      \ revival of Orochi must be stopped at all costs! It\u2019s up to you to <br>finish\
      \ a fight centuries in the making!"
