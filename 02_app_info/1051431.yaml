  data:
    about_the_game: "This expansion pack is designed to bring your Time Fantasy world\
      \ into the future! The FUTURE FANTASY collection is based around two themes\
      \ that integrate together: the modern city and the sci-fi world of tomorrow.<br\
      \ />\r\n<br />\r\nThis set includes 25+ new tilesets: everything you need to\
      \ make a futuristic space station, complete with computer terminals and science\
      \ equipment. A machine factory with moving conveyer belts, or a damp junkyard\
      \ with concrete pipes and rusted cars, are perfect locations for dungeons. And\
      \ of course a future setting isn't complete without a dark cyberpunk city. A\
      \ more modern city is included too, with roads, highways, and modern-style houses\
      \ for a suburban town. Modern interiors, with kitchen appliances, TVs, computer\
      \ desks and more.<br />\r\n<br />\r\nThe collection includes over 50 character\
      \ sprites, ranging from sci fi soldiers and mechanics to scientists and cyborgs\
      \ to city police and urban punks. Four new hero characters have fully-animated\
      \ side-view battlers!<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n* Over\
      \ 50 new character sprites!<br />\r\n* 12 Modern tilesets! Towns and cities\
      \ with interior and exterior, even a junkyard.<br />\r\n* 12 Sci Fi tilesets!\
      \ Space station, science lab, machine factory, and a cyberpunk city.<br />\r\
      \n* 4 new animated Side-View Battlers for heroes.<br />\r\n* Animated object\
      \ sprites: flashing computer screens, moving conveyor belts, cars and treasure\
      \ chests.<br />\r\n* Fully compatible with previous Time Fantasy style graphics!<br\
      \ />\r\n* For use with RPG Maker MV or the engine of your choice<br />\r\n<br\
      \ />\r\nNote: <br />\r\n<br />\r\nThe included &quot;military&quot; character\
      \ sets were originally released in the base Time Fantasy character pack. <br\
      \ />\r\nThey are included here as bonus sprites because they fit with the theme\
      \ of this expansion."
