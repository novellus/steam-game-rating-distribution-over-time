    short_description: 'FUTURE FANTASY is the latest expansion to the Time Fantasy
      graphics series -- take your game into the next era! This pack features assets
      for Modern Day and Sci Fi themes: tilesets for cities, towns, space stations,
      and science labs. New characters, from modern police and workers to futuristic
      soldiers and cyborgs.'
