    about_the_game: "<strong>40 Person Raids at Your Fingertips</strong><br><br>The\
      \ Desolation Wall has fallen after 700 years of peace, it\u2019s now up to you\
      \ and your allies to battle the demon hordes occupying your land! <br><br>Adventure\
      \ in this Vast 3D Fantasy Open World redefining the MMORPG experience on mobile.\
      \ Start your journey by selecting either Ranger, Warrior, Mystic, Paladin, Elementalist\
      \ Classes, each with their own distinct strengths and characteristics.<br><br><strong>BATTLE\
      \ SYSTEMS </strong><br><br>\u2022Join up to 40 guild mates as you take on bosses\
      \ and collect loot in Dungeon Raids<br>\u2022Prove yourself in Arena Battle\
      \ with 1v1, 3v3, and 5v5 modes and participate to unlock powerful gear sets<br>\u2022\
      Show-off your superior skills and defend your glory as you take part in large\
      \ scale battles<br>\u2022Put your survival instincts to the test as you take\
      \ part in Battle Royale mode <br><br><strong>IMMERSIVE GAMEPLAY</strong><br><br>\u2022\
      PC quality graphics to immerse you in this impressive MMO game on mobile<br>\u2022\
      300+ hours of gameplay including hundreds of paths for your hero <br>\u2022\
      Vibrant fantasy world with the ability to reach the coveted legendary status\
      \ of level 55<br><br><strong>CUSTOMIZATION</strong><br><br>Thousands of available\
      \ weapons, armor, clothes and more<br>\u2022Collect rare items providing specific\
      \ advantages which players can combine to become powerful<br>\u202250 unique\
      \ mounts from a flying carpet to a fire breathing dragon<br><br><strong>SOCIAL</strong><br><br>\u2022\
      Chat with players around the world utilizing the integrated voice system<br>\u2022\
      Take in-game selfies, share personalized heroes, and your favorite moments with\
      \ friends on social media<br><br>Notes:<br>\u2022 This app is free-to-play and\
      \ offers in-game purchases."
