    about_the_game: "'Things will explode, things will die, you will dodge, you will\
      \ do maths...Yes maths!'<br />\r\n<br />\r\nSuper Killer Hornet Resurrection\
      \ is an intense vertical  shooter with a brain train twist.<br />\r\nThrough\
      \ the chaos and explosion try to answer the falling math problems to increase\
      \ your multiplier and power up your ship.<br />\r\nFeaturing a superb sound\
      \ track by UK rock hip hop maestros the Sixty fours as well as classic tracks\
      \ from Dylan Barry."
