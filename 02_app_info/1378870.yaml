    about_the_game: In the House of Silence is a casual survival horror roguelike
      influenced by classic weird fiction.<h2 class="bb_tag">Streamlined But Difficult</h2>In
      the House of Silence is a traditional roguelike that features no RPG elements
      such as experience points, randomized damage, or even equippable items. However,
      this streamlining does not make the game any less difficult. Experience tactical
      depth that arises from digestible rules.<h2 class="bb_tag">Stave Off Insanity</h2>Manage
      your level of sanity as it diminishes with every turn. Insanity will alter your
      perceptions of reality.<h2 class="bb_tag">Mutate Into Something Inhuman</h2>Mutate
      to change gain new abilities at the expense of your sanity level and physical
      form.<h2 class="bb_tag">Explore Procedurally Generated Environments</h2>Explore
      the ever-changing House of Silence, with each floor having its own unique feel
      through visuals, sounds, enemies, and map generators.<h2 class="bb_tag">Fight
      or Flee</h2>Choose to fight or sneak past the eldritch abominations that lurk
      in the darkness.
