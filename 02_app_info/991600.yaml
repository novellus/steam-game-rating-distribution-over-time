    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/991600/extras/RB_Store.gif?t=1608883758"
      /><h2 class="bb_tag">Overview</h2>Fabulous riches, flying fists, and sensual
      embraces abound in this dazzling arena where rabbit-masked men and scantily
      clad bunny girls sprint to and fro, dodging explosions, brawling with enemies,
      making love, or just dancing to the music.<br><br><br><strong>This is the crazy
      and depraved billiards-based game, Rabbit Burn!</strong><h2 class="bb_tag">Story</h2>One
      day you find yourself kidnapped by mysterious men in rabbit masks and brought
      to the Rabbit House, a world-famous casino where, unbeknownst to the public,
      an immoral game of money, violence, and desire is played day and night in a
      secret underground arena.<br><br><br>If you survive all the way through the
      final level, you will be made the new owner of the Rabbit House. But the other
      contestants don't like the sound of that, and will do everything they can to
      stop you. Keep your guard up and your eyes on the prize!<h2 class="bb_tag">Gameplay</h2>Rabbit-masked
      men and bunny girls participate in a game played on a field modeled after a
      billiards table. The goal of each rabbit man (including your character) is to
      beat down the other rabbit men and get with the beautiful bunny girls. If a
      rabbit man is able to gather all the bunny girls on the field to himself, he
      wins.<br><br><br>As the player, you can shoot giant billiard balls across the
      playing field, dealing damage to enemy rabbit men who get hit and causing chain-reacting
      explosions whenever you ricochet one ball off another. Aim carefully to lead
      your character to victory!<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>20
      different levels to play on<br></li><li>30 unique bunny girls and 24 faceless
      rabbit men, all beautifully modeled and animated in 3D<br></li><li>Gallery mode,
      where you can view the characters in motion from all angles and in all types
      of passionate encounters<br></li><li>Intuitive mouse-based controls<br></li><li>Make
      your own levels in the level editor, for even more fun</li></ul>
