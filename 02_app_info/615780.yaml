    reviews: "\u201CEvery step Nancy takes builds on what she has learned and it all\
      \ rolls out in a very logical way. This allows a player to advance without a\
      \ lot of the frustrations found in other games and really helps to get the gumshoe\
      \ juices flowing. This helps to provide the game a nice equilibrium to gameplay,\
      \ which benefits those looking for a challenging, but enjoyable gaming experience.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.adventuregamers.com/articles/view/17694\"\
      \ target=\"_blank\" rel=\"noopener\"  >Adventure Gamers</a><br><br>\u201CThe\
      \ storyline is greatly enhanced by its historical elements. Marie \u201CLet\
      \ Them Eat Cake\u201D Antoinette has always been a controversial figure, and\
      \ it\u2019s good fun to have a character in the game who\u2019s bent on proving\
      \ a wildly revisionist picture of the doomed queen.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://justadventure.com/2013-05-20-21-09-14/672-nancy-drew-treasure-in-the-royal-tower2\"\
      \ target=\"_blank\" rel=\"noopener\"  >Just Adventure</a><br><br>\u201COn the\
      \ plus side, as we said before, Treasure in the Royal Tower delivers the expected\
      \ puzzles and riddles. Without saying they\u2019re all realistic situations\
      \ (they aren\u2019t), they are fun to solve.\u201D<br>Gamer\u2019s Info<br>"
