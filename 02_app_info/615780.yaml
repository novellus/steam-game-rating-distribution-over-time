    about_the_game: "Follow Ancient Clues to Find Marie Antoinette\u2019s Legendary\
      \ Secret!<br />\r\n<br />\r\nWhile snowed-in at the Wickford Castle Ski Resort\
      \ you, as Nancy Drew, are trapped in a place that\u2019s as strange as its history.\
      \ The castle is a riddle, full of dead-ends and detours that hint at a legend\
      \ left behind by Marie Antoinette! Solve baffling puzzles, search concealed\
      \ rooms, interview evasive suspects, and sidestep danger on the hunt for a secret\
      \ that the doomed queen was desperate to hide in Nancy Drew: Treasure in the\
      \ Royal Tower."
