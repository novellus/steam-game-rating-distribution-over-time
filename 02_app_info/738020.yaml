    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/738020/extras/\u03B2\
      2.png?t=1595400426\" /><h2 class=\"bb_tag\">Nostalgic as well as new! Warp action\
      \ game!</h2>A fairy &quot;El&quot; and a forest girl &quot;Mia&quot; living\
      \ in a village<br><br>When the two were playing with each other in the forest,\
      \ there was hard work happening in the village.<br>Run through exhilarating\
      \ warp to save villagers!<br><br>A fantastic world view like a picture book\
      \ and beautiful 3D graphics,<br>Enjoy your imagination and enjoy with the beautiful\
      \ sound that you listen carefully.<br>You can enjoy from beginner to core user\
      \ in 4 different game modes<br>The game balance is finished.<h2 class=\"bb_tag\"\
      > Action games Beginners can easily play fun!</h2>\xB7 Only three operations,\
      \ left stick, right stick, R trigger!<br><br><br>\xB7 Once done, you can start\
      \ over from that stage soon!<br><br>\xB7 Break if you get tired! Each stage,\
      \ auto save function equipped!<br><br>\xB7 It is a game you can play even if\
      \ you do not read characters!<br><br><u>The trial version<br>You can download\
      \ it from the official website.</u>"
