  data:
    about_the_game: "The lands of England and Wales are ruled by powerful feudal nobles\
      \ who cruelly oppress the people. They all have their eyes on the English throne,\
      \ and they\u2019re willing to do anything to seize it. The people cry out for\
      \ a leader who can unite them: A leader worthy of a kingdom. <br><br>Advancing\
      \ the series\u2019 trademark template of turn-based and real-time strategy,\
      \ <strong>Lords of the Realm II</strong> takes you into the intrepid struggle\
      \ of 13th century England.  Turn a ragged band of peasants into an army, build\
      \ massive castles, make and break alliances, and conquer your enemies on the\
      \ battlefield. The road to the throne will be dark and treacherous \u2013 will\
      \ you have what it takes to become King?<h2 class=\"bb_tag\"><strong>Lords of\
      \ the Realm II includes:</strong></h2><ul class=\"bb_ul\"><li>The original <strong>Lords\
      \ of the Realms II</strong> game<br></li><li>The <strong>Siege Pack</strong>\
      \ expansion, which includes additional castles, battle maps and scenarios</li></ul><h2\
      \ class=\"bb_tag\"><strong>Key Features</strong></h2><br><ul class=\"bb_ul\"\
      ><li>Builds on a winning formula with thrilling battles and improved graphics\
      \ and sound.<br></li><li>Overrun your enemies\u2019 castles in nail-biting sieges,\
      \ played out in real-time.<br></li><li>Be as hands-on or hands-off as you like\
      \ \u2013 your Steward will help manage your kingdom. <br></li><li>Design your\
      \ castles, from inexpensive wooden keeps to impregnable stone fortresses. <br></li><li>Lead\
      \ your people: Plant crops, collect taxes, build weapons, raise armies and wage\
      \ war!<br></li><li>Take on up to 4 friends in multiplayer and prove yourself\
      \ a Lord among your peers. </li></ul><br>Multiplayer notice: Playing over the\
      \ Internet is no longer possible. Playing through a LAN is still available."
