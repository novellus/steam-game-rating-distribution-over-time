    about_the_game: "RAIDERS OF THE BROKEN PLANET WILL BE COMPLETELY FREE TO PLAY\
      \ FROM AUGUST 23RD.<br />\r\n<br />\r\nPurchasing Hades Betrayal is still a\
      \ very good deal! From that date on, all this DLC content will be unlockable\
      \ devoting time and dedication, but buying it now you will obtain: <br />\r\n\
      - All 4 missions included in the DLC (Otherwise unlocked after 8-20 hours, depending\
      \ on your style of play).<br />\r\n- Immediately unlock Ayana Kwena as a playable\
      \ character (Otherwise unlocked after 8-20 hours, depending on your style of\
      \ play).<br />\r\n- An exclusive skin for Lycus Dion, available on August 23rd\
      \ (This skin won\u2019t be available by any other means).<br />\r\n- Instant\
      \ access to the single-player mode in this campaign. <br />\r\n<br />\r\nThis\
      \ DLC will cease to be available on August 23rd.<br />\r\n<br />\r\nGeneral\
      \ Krausher pays his trusted lieutenants well. Lieutenants like Ayana Kwena.\
      \ But let him down and you die! Paying the fee for Ayana to change sides and\
      \ join the Raiders is not an option. That kind of money is hard to come by.\
      \ Harec has one choice, he just hopes Ayana wont be too upset about it\u2026\
      <br />\r\n<br />\r\nHades Betrayal is a premium campaign for Raiders of the\
      \ Broken Planet. Pick your Raider, lock and load your weapons and get ready\
      \ for an intense; crazy, one of a kind experience! Four challenging missions\
      \ await. Team up with other Raiders or play solo. Change sides and be the Antagonist\
      \ taking down Raiders for special rewards. <br />\r\n<br />\r\n*Recruit the\
      \ valiant Ayana Kwena foiling the plans of the crazed General Krausher.<br />\r\
      \n*Hire other Raiders to your cause, customise and equip them to your liking.<br\
      \ />\r\n*Earn Faction cards and other rewards by completing missions to hone\
      \ your play style.<br />\r\n*Or change sides -  infiltrate missions as an antagonist,\
      \ fight alongside the bad guys and prevent the Raiders from defeating the Hades\
      \ Division. Being bad never felt so good!<br />\r\n<br />\r\nCombining dynamic\
      \ narrative with co-operative missions and 4 v 1 competitiveness, Raiders of\
      \ the Broken Planet is the wild west in space! <br />\r\n<br />\r\nFirst time\
      \ playing Raiders? The Eternal Soldier Campaign with four additional missions\
      \ is included free!"
