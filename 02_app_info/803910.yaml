    about_the_game: "<strong>&quot;And there were men from mankind who sought refuge\
      \ in men from the jinn, so they [only] increased them in burden.&quot;<br><br>Surah\
      \ Al-Jinn (72:6), Al-Qur\u2019an al-Kareem</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/803910/extras/afaridAI.gif?t=1600279219\"\
      \ /><br><br><strong>960 Before Christ \u2013 Mount Zion</strong><br><br>One\
      \ night, while King Solomon was in the belief that his empery is the Golden\
      \ Age of his kingdom, he dreamt his father Prophet David. When he woke up, he\
      \ met the holy bird Hoopoe, his future guide, for the first time.<br><br>Besides\
      \ his ability to speak with animals, with this dream, King Solomon became aware\
      \ of the puissance of the ring, which was given to him by God to rule over the\
      \ 4th dimension creatures.<br><br>A convention with the attendance of 25 jinn\
      \ clans took place at King Solomon\u2019s castle located at the Mount of Zion.\
      \ At this convention, together with 13 other clan leaders, the leader of the\
      \ clan Afarid, Bir-un Shatan, refused to be yoked by King Solomon.<br>Bir-un\
      \ Shatan considers the jinn race as superior to the human race. In order to\
      \ take possession of King Solomon's ring and subjugate all the 4th dimension\
      \ beings, he swore to eradicate King Solomon and every last one of his descendants.<br>\
      \ <br>King Solomon used the wisdom of the book, Kenz-ul Havas, to create a strong\
      \ incantation for taking his former descendants under protection and ensured\
      \ with a chest to pass on this wisdom from generation to generation.<br> <br>Bir-un\
      \ Shatan abused four of the clan leaders for his own interests, who formerly\
      \ refused to be dominated by King Solomon and were inhibited to change dimension.<br>\
      \ <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/803910/extras/Yaratilis_TR.gif?t=1600279219\"\
      \ /><br><br><strong>1955 - Village of Parlak</strong><br><br>The last soldiers\
      \ of King Solomon\u2019s ancestry, Hafiz and his grandson Dai, settled in an\
      \ Anatolian village near Izmir called Parlak, in the light of the wisdom acquired\
      \ from the chest.<br> <br>The Ministry of Culture starts an archaeological excavation\
      \ after the village\u2019s children find a jug filled with hundreds of gold\
      \ coins. Hafiz and Dai now know for sure that they are one step closer to finding\
      \ the King Solomon\u2019s shrine which they have been hunting after for years.<br>\
      \ \t<br>The moment Bir-un Shatan waited for centuries had finally arrived. He\
      \ took action with all his force to seize the ring and to wipe King Solomon\u2019\
      s lineage off the face of the earth.<br> <br>In this adventure, Bir-un Shatan\u2019\
      s brother Raman helps Hafiz and Dai by virtue of his love of God and his loyalty\
      \ oath towards King Solomon\u2019s descendants. <br>Three revelations, one king,\
      \ and the relentless struggle between the last man of his bloodline and the\
      \ damned jinn clans.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/803910/extras/QuickTimeEventGIF.gif?t=1600279219\"\
      \ /><br><br><strong>Key Features:</strong><br><br><ul class=\"bb_ul\"><li>Bloodcurdling\
      \ religious atmosphere <br></li><li>Possibility of discovering a cursed Anatolian\
      \ village with high graphics quality<br></li><li>Realistic stealth experience\
      \ in nerve-shredding action scenes due to superior artificial intelligence mechanics<br></li><li>Changing\
      \ gameplay system in tandem with puzzle and object interactions <br></li><li>Engrossing\
      \ story with multiple endings</li></ul>"
