    about_the_game: "Null Drifter is a 1BIT LO-FI shooter, a journey into the void\
      \ inside a computer simulation!<br>Lose yourself in this frenetic yet chill\
      \ experience!<br><br>A Minimalistic twin-stick shooter! <br>A Simulation for\
      \ space-fighter pilots!<br>Made to train them to defeat the awakened forces\
      \ of the void!<br>Secretly part of the \u201CProject Starship\u201D World, used\
      \ by the poor 4 souls of \u201CProject Starship X\u201D, before embarking for\
      \ their mission: defeating the army of Cthulhu!<br><br> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1170050/extras/immagine_epica_HALF_Aberred.png?t=1571760275\"\
      \ />"
