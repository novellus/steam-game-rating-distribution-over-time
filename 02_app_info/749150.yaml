    detailed_description: "<h1>Thank you for the support</h1><p>It is with deep regret\
      \ that Poison Nut Games will be shutting down for a while.  We will be closing\
      \ our Steam store page and will be offering Thrustbriar Hall for free on Itch.io\
      \  Thank you for all of the support.</p><br><h1>About the Game</h1>Plot: \r\n\
      Once a proud Victorian mansion, Thrushbriar Hall became a boarding school that\
      \ quickly developed a bad reputation.  Mired in controversy, the school shut\
      \ down long ago.  Today it is rumored to be haunted. Cheryl, your ghost hunting\
      \ partner, is sure this is the investigation that will make a name for yourselves.\r\
      \n\r\nCheryl arrived a few days ago. However, her last voice mail makes it sound\
      \ as if something is very wrong.\r\n\r\nDisplay Modes:\r\nPlayable in non-VR\
      \ and VR\r\n\r\nGame Type: \r\nSurvival Horror\r\nPuzzle\r\n\r\nFeatures:\r\n\
      Explore the mansion known as Thrushbriar Hall and find items to help solve puzzles.\
      \ \r\nAvoid ghosts that lurk within the house by hiding in various locations.\
      \ \r\nUtilize your spectral camera that will allow you to see Ghosts and Hidden\
      \ Messages throughout the house. \r\nDiscover the mystery of what happened to\
      \ Cheryl and the dark secrets that Thrushbriar Hall holds."
