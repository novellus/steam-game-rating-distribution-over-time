    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1078330/extras/lizwall.png?t=1610118988\"\
      \ /><br><br>Liz and her mentor Aisha, are talented witches. But despite their\
      \ talent, a thief manages to steal a powerful tome called the \u201CGrimoire\
      \ of Darkness\u201D from them.<br><br>Chasing after the man, they end up near\
      \ the town of Bramach. Aisha senses danger emanating from the area and orders\
      \ Liz to stay behind.<br><br>However, unwilling to heed her mentor\u2019s words,\
      \ Liz heads into the town to continue her pursuit of the thief.<h2 class=\"\
      bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Classic RPG Experience<br></li><li>Explore\
      \ an immersive fantasy world<br></li><li>Turn-based Combat<br></li><li>Crafting</li></ul>"
