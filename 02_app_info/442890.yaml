    reviews: "\u201CJust powering up is fun at the beginning, which is completely\
      \ different to the fun to be had with the serious challenges after beating the\
      \ game. Underneath its simple surface there is a second, and then a third layer\
      \ of gameplay that leaves you feeling satisfied.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.forest.impress.co.jp/docs/serial/shumatsu/20150724_713053.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >WINDOWS FOREST</a><br><br>\u201C'A limited\
      \ selection of resources' and 'a relaxed rate of growth' are the two main components\
      \ of this game's design. It's easy to pick up, and with its gratifying sound\
      \ effects it lends itself to short bursts of play; for 5, 10... 15 minutes...\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.moguragames.com/entry/magic-potion-explorer/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Mogura Games</a><br><br>\u201CIt has\
      \ similar charm to it, though, and is perhaps more appealing to me than most\
      \ clickers because delving into dungeons over and over again is so much of my\
      \ game playing history.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://indiegames.com/2015/07/trailer_roundup_bitsummit_2015.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >IndieGames\uFF0Ecom</a><br>"
