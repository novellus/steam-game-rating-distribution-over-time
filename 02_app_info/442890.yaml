    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/442890/extras/600x100c.png?t=1572339265"
      /><h2 class="bb_tag">Can you make it to the lowest level of the dungeon?</h2>A
      magical potion store stands alone in a forest on the outskirts of town. Its
      shopkeeper - the self proclaimed &quot;Witchling&quot; Pastel - murmured to
      herself one day: <br>&quot;Arrgh I can''t be bothered with stocking up on ingredients
      all the time! Can''t somebody else do it for me?!&quot; <br><br>A shady-looking
      customer had overheard her: <br>&quot;So you wish to be able to easily stock
      up on potion ingredients, eh?&quot; <br><br>The following morning, inside the
      shop was a mysterious underground dungeon, filled with organic matter. Pastel
      was furious that someone had dug a dungeon in the shop without her permission!
      So she prepared herself to make an underground investigation...<h2 class="bb_tag">Create
      potions and power up!!</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/442890/extras/howtoplay_en_s.png?t=1572339265"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/442890/extras/lvup_s.png?t=1572339265"
      /><br><ul class="bb_ul"><li>Exploration and battles are all automated! You just
      need to focus on powering up Pastel! A simple, yet intuitive game system.<br></li><li>A
      game that feels good to play! Exciting music and effects.<br></li><li>A delightful
      story with distinctive characters.<br></li><li>Includes a HARD mode! Try not
      to lose...</li></ul>'
