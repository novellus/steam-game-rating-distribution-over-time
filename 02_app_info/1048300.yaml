details:
  data:
    about_the_game: '<strong>STUMPER</strong> is a VR rhythm action game that puts
      you right into the visual music world. While feeling the beat through the body,
      players crash fast flying crystals with the aid of two steel shields. Players
      also go head to head with their friends and other players on Global Leaderboard
      on a real time basis, as STUMPER is the first VR rhythm game with battle support.
      The regular free and paid music packs will constantly engage players with more
      fun and excitement. It all starts with <strong>STUMPER</strong>. Get ready to
      battle the beats<br><br><strong>#BlastBeats #ElectrifyingGameplay #ExclusiveMusic
      #AddictiveMovements #UnlimitedPleasure</strong><h2 class="bb_tag"><strong>-
      KEY FEATURES -</strong></h2><ol><li> Diverse Music Genres (EDM, Hip-hop, Jazz,
      Pop etc.): Find your favorite song and explore new genres.<br></li><li> Battle
      Mode with a Real-Time Ranking System: Grab the chance to compare your skills
      against other players.<br></li><li> Immersive Music Experience: Following the
      crystals will make you dance and make your heart beat hard.<br></li><li> Character
      Customization: Choose your own helmet &amp; shield style and start a new adventure.<br></li><li>
      Game Accessibility: You can learn STUMPER within minutes, while it takes time
      to be a true master.</li></ol><br>A New World Is Waiting For You Inside <strong>STUMPER</strong>.'
