  data:
    about_the_game: "<i><strong>In the old days man tried to catch a glimpse of the\
      \ future in the strangest of ways.</strong></i><br><br>Experience the ancient\
      \ Swedish phenomena of year walking through a different kind of first person\
      \ adventure that blurs the line between two and three dimensions, as well as\
      \ reality and the supernatural.<br><br>Venture out into the dark woods where\
      \ strange creatures roam, on a vision quest set in 19th century Sweden. Solve\
      \ and decipher cryptic puzzles, listen for clues, and learn about mysterious\
      \ folklore creatures in the built-in encyclopedia as you seek to foresee your\
      \ future and find out if your loved one will ever love you back.<br><br>Mysteries\
      \ and clues await everywhere in Year Walk, but to fully understand the events\
      \ that took place on that cold New Year's Eve, you will have to delve deeper\
      \ than the adventure and lose yourself between fact and fiction.<br><br><br><strong>This\
      \ edition of Year Walk features several new additions:</strong><br>\u2022 New\
      \ locations within the game<br>\u2022 Map<br>\u2022 Updated art<br>\u2022 New\
      \ puzzles<br>\u2022 Integrated Encyclopedia about the mysterious myths and creatures\
      \ encountered in the game<br>\u2022 Hint system<br>\u2022 Steam Achievement\
      \ Puzzles<br>... and more!"
