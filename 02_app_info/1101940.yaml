    about_the_game: A piece of world literature as a captivating hidden object thriller!
      As art teacher Walter Hartright, you'll be commissioned to teach the daughters
      of the quirky millionaire Mr. Fairlie. But on your way to the Fairlie estate,
      you meet a mysterious woman - and you begin to uncover a series of abysmal family
      secrets. This thrilling hidden object adventure effortlessly captures the stimulating
      atmosphere of the famous 1860 written novel by Wilkie Collins takes you into
      the pompous world of ancient British nobility!<br><br><br>Also try the second
