details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Build a city, create an Empire!</h2><br>Forge\
      \ Alliances with thousands of players. <i>Craft and Trade</i> 380+ resources\
      \ and items in an <i>entirely player driven market</i>, across a vast, varied\
      \ world. Side with 100+ warring NPC factions and their 700+ unit types.<br><br><strong>The\
      \ Steam purchase of Illyriad comes with 200 Prestige (in-game currency) plus\
      \ an additional 25 for starting a new account, as well as more than 525+ Steam\
      \ Achievements and in-game music!</strong><br><br><i>Research</i> 400+ technologies,\
      \ and build 70+ building types to create your own specialised cities. Gather\
      \ exotic resources, craft rare items, master mighty magics, command thieves\
      \ and assassins, explore and settle new lands in the 8.6 million square world\
      \ of Illyriad<sup>\xAE</sup>.<br><br>Illyriad is a strategy game of extraordinary\
      \ depth and variety. With a great community, multiple paths for city specialisation,\
      \ and frequent updates and new releases, this is a vast fantasy world where\
      \ you can be the kind of ruler that <strong>you</strong> wish to be.<br><br>&quot;Solid\
      \ and deep MMO play experience. This is certainly a sweeping, epic strategy\
      \ game.&quot; \u2013 Independent Games Festival<h2 class=\"bb_tag\">Build, plan,\
      \ gather, craft, trade, scheme and fight in this strategy epic!</h2>"
