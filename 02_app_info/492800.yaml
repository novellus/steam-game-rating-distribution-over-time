details:
  data:
    about_the_game: 'Do you like Anime and Manga? Would you like to be the main character
      of your own story? With Shonen Idle Z you can create your own character and
      be the hero! Train hard, increase your martial skills and advance through the
      world getting rid of the evil Kurowashi and his army of monsters.<h2 class="bb_tag"><strong>Features</strong></h2><br><ul
      class="bb_ul"> <li>Character creation: Select your gender, hairstyle, eyes,
      nose, mouth, hair color and eye color and you are ready to go! (you can select
      black eyebrows if you are a classic manga lover). <br> </li><li>Trainings: As
      you grow stronger you will get more powerful techniques! Master them to improve
      their performance and get even stronger! over 45 techniques will unlock as you
      grow stronger. <br> </li><li>Collectibles: As you advance through the map you''ll
      find new clothing and befriend yokais to help you out! <br> </li><li>Missions:
      Achieve milestones to earn rewards and bonuses! <br> </li><li>Monsters: 400
      different monsters to combat as you advance through the map! <br> </li><li>Bosses:
      Beat a boss in every zone to set it free! <br> </li><li>Party: Companions to
      hire and ease your journey to free the world from evildoers. <br> </li><li>Offline
      mode <br> </li><li>And more to come!...</li></ul><h2 class="bb_tag"><strong>Upcoming</strong></h2><br>We
      are still working actively on the game and there are a lot of things to come.
      <br>More companions to come! With new ways of getting help! <br>New systems
      to improve your character. <br>A new kind of collectible.<br>new zones. <br>and
      more!'
