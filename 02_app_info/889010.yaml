    about_the_game: '<i>Ameagari no Hanaby</i> is a single-player 2D-action game with
      fireworks as a theme. In this Demo, you can play with fragmentary worlds.<h2
      class="bb_tag">FEATURES</h2><ul class="bb_ul"><li><u>Unique worlds</u>: as if
      it travels, <i>Hanaby</i> goes round a wide variety of worlds.<br></li><li><u>Fantastic
      musics</u>: <i>Mr. Aaaa''s</i> new composed dedicated BGM is prepared in each
      world!<br></li><li>Mild story: you don''t have to brace for melancholy. Enjoy
      the game purely!<br></li><li>Operability: it''s a simple jump-action game. It
      will take less than a minute to remember all basic operations.<br></li><li>Fireworks:
      hit enemies, or are used by gliding... New exhilaration feeling is here.<br></li><li>Input:
      it supports both keyboard and gamepad. Operation instructions in the game are
      displayed for each input mode, so you won''t confuse. Also, key mapping function
      for gamepad is embedded in the game.<br></li><li>Load/Save: unavailable on Demo.<br></li><li>Game
      mode: only story mode on Demo.</li></ul>'
