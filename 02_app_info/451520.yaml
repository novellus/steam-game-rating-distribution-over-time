    detailed_description: '<h1>theBlu 1.3 Released!</h1><p>Hola theBlu fans!<br><br>We
      just pushed out the <strong>1.3 Update</strong> to all users. This is a bigger
      update than usual with a <strong>new mode (Preview Mode)</strong>, and a couple
      of fixes! We think you''ll dig <strong>Preview Mode</strong>- a unique new way
      to demo theBlu to family and friends.<br><br>New Features &amp; Additions:<br><ul
      class="bb_ul"><li><strong>Preview Mode</strong> is now available on the menu.
      Preview Mode will give you a shortened, two minute version of the Reef Migration
      or Luminous Abyss. It has all the interactivity, audio and events from the full
      experience.<br><ul class="bb_ul"><li>Please note that Inspector &amp; Ambient
      Mode will NOT work with Preview Mode.</li></ul></li><li>To use Preview Mode,
      just toggle it &quot;On&quot; on the menu. By default, it will be off to avoid
      any confusion. <br></li><li>When entering a scene in Ambient Mode you''ll now
      see the Ambient Mode icon below the logo.</li></ul><br>As per usual, if you
      see any issues or hit any bugs, don''t hesitate to let us know-- email us at
      <strong><a href="mailto:support@wevr.com">support@wevr.com</a></strong>. And
      keep sending us those amazing screenshots! We love seeing theBlu from a new
      perspective!</p><br><h1>About the Game</h1>theBlu: is a deeply immersive VR
      series that allows audiences to experience the wonder and majesty of the ocean
      through different habitats and come face to face with some of the most awe inspiring
      species on the planet. The series, which is directed by Jake Rowell (Call of
      Duty, Final Fantasy, Superman Returns), has been designed as beautiful moments
      in passing or a collection of memories that powerfully tap into the vast potential
      of VR. The debut episode, featuring an incredible close encounter with an 80
      foot whale, is already recognized as one the most iconic room scale VR experiences
      to date (a Sundance Film Festival 2016 selection). Additional episodes in this
      bundle take place on a teeming coral reef and in the very deepest region of
      the ocean. Gain access to new modes of discovery in each episode. Slow time
      and capture pictures in Inspector Mode, and return to a meditative version of
      each location in Ambient Mode.<h2 class="bb_tag">The first three episodes of
      theBlu, contained in this bundle, are:</h2><br><ul class="bb_ul"><li>Whale Encounter<br><i>An
      undersea encounter with the largest species on earth.</i><br></li><li>Reef Migration
      <br><i>Witness the magnificence of an undersea migration on the edge of a coral
      reef.</i><br></li><li>Luminous Abyss <br><i>Venture into the deepest region
      of the ocean to discover the iridescent abyss.</i></li></ul>'
