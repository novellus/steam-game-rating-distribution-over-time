      novel.<h2 class="bb_tag">STORY</h2><br>This is Leezera, the capital of Eroolia.
      <br>Lilia is just an ordinary girl who works in a bakery. <br>She spends every
      day happily with her childhood friend, Ronan. <br><br>One day Lilia finds her
      body has shrunk. <br>Moreover, she has grown cat ears and a tail?! <br><br>She
      doesn''t know that she''s actually a luccretia, a half-human and half-cat creature.<br><br>She
      panics, jumps out through her room''s window, and runs towards the town. <br>And
      the first person she bumps into is the city guard, Ronan. <br><br>The mask of
      &quot;Big Sis&quot; and &quot;Luccretia Girl&quot; she wears. <br>The mask of
      &quot;Lil Bro&quot; and &quot;City Guard&quot; he wears. <br><br>Which one of
      them will be taken off first?<h2 class="bb_tag">CAST</h2>Lilia/ Leea - Eruru
      Takeda<br><br>Ronan - Mato Sarashina<br>Juli - Kon<br>Mars - Taichi Tanukida<br>Grandma/
      Kid/ Madam A - Hisano Numahata<br>ELM Member - Babaten<br>Ronan (Child) - Yuki
      Manaka<br>Black Cat/ Madam B - Zakuroishi<br>Mars''s Mother - Sayoko Amatsuka<h2
