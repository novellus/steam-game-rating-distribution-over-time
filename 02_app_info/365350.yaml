    reviews: "\u201CHow to Take Off Your Mask provides a mostly sweet storytelling\
      \ experience with its diverse, engaging cast.\u201D<br>4/5 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.hardcoregamer.com/2015/07/13/review-how-to-take-off-your-mask/158292/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hardcore Gamer</a><br><br>\u201CAn exciting\
      \ trip to a world we don't experience often, with a funny story. Expect nothing\
      \ and be pleasantly surprised.\u201D<br>7.2 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://shoddypixels.com/how-to-take-off-your-mask-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Shoddy Pixels</a><br><br>\u201CHow To\
      \ Take Off Your Mask is an otome game with a cast of likeable characters, an\
      \ interesting scenario and plenty of humorous moments.\u201D<br>8.3 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://gameramble.com/How-To-Take-Off-Your-Mask-PC-Review\"\
      \ target=\"_blank\" rel=\"noopener\"  >GAMERamble</a><br>"
