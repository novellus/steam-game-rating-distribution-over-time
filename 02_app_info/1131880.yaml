  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1131880/extras/Story.png?t=1610058997\"\
      \ /><br>When he\u2019s not studying cosmic meta-algebra, teen earthling Henry\
      \ Mosse helps his mother Seren operate Mosse Family Supplies - galactic delivery\
      \ is much more fun than dividing the cubic-space of infinity by one solar parsec!\
      \ Yet still Henry longs to break free of his domestic life and seek fame amongst\
      \ the mysterious Far Star Galaxy!<br><br>When a too-good-to-be-true business\
      \ opportunity leads the Mosses to the mysterious Cape Coocoo, they find themselves\
      \ at the epicentre of a sinister cosmic conspiracy, and an adventure is set\
      \ in motion that will determine the fate of the Mosses and the Far Star Galaxy.<br><br>Embark\
      \ on an interplanetary journey of danger, empathy and self-discovery - ultimately\
      \ fulfilling a secret legacy founded a generation ago.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1131880/extras/gameplay-Partybot-description.png?t=1610058997\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1131880/extras/features.png?t=1610058997\"\
      \ /><br><ul class=\"bb_ul\"><li> <strong>Branching puzzles that cater to differing\
      \ styles of play</strong><br></li><li> <strong>A dynamic score that progressively\
      \ reacts to your path</strong><br></li><li> <strong>A stellar cast of voice\
      \ actors</strong><br></li><li> <strong>Helpful gadgets for highlighting objects\
      \ and offering progressive puzzle hints</strong><br></li><li> <strong>A universe\
      \ to explore with over forty gorgeous environments and over forty interesting\
      \ characters</strong><br></li><li> <strong>Beautiful cinematic cutscenes that\
      \ will captivate you</strong></li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1131880/extras/workshop_using_info-lens2.gif?t=1610058997\"\
      \ /><br><br>Developed by Bad Goat Studios<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1131880/extras/bgs-logo.png?t=1610058997\"\
      \ />"
