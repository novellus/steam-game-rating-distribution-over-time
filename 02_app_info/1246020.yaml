    about_the_game: "An ordinary sinior high school student meets a girl one day.<br>A\
      \ special girl who can hear dead people talking.<br>That ordinary student was\
      \ then involved in a series of horrific suicides happening in campus.<br>From\
      \ behind the incidents, there hide the secret of the past.<br><br>An horror\
      \ AVG game in which players can explore the storyline from the main character's\
      \ perspective and unveil the truth.<br><br>PS:All of characters are more that\
      \ 18 years old.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1246020/extras/c01.png?t=1600944141\"\
      \ /><br><br><strong>TAKASHIRO CHIYA</strong><br>Owns the ability to look into\
      \ others' memory and see people's death.<br>Able to destroy others' body.<br>Enjoy\
      \ people's misfortune.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1246020/extras/m12.png?t=1600944141\"\
      \ /><br><br><strong>TAKASHIRO KAYA/MAYA</strong><br>A grade-three student, gentle\
      \ but hasty.<br>Used to be the chairman of the student union and highly trusted\
      \ by junior students and teachers.<br>Looks like CHIYA but maybe not a twin\
      \ of him.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1246020/extras/k11.png?t=1600944141\"\
      \ /><br><br><strong>CHIYODA KOYOMI</strong><br>A grade-two student, neighbor\
      \ and friend of the main character in her childhood.<br>Live with a red puppet.<br>Good\
      \ at housekeeping and of great strength.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1246020/extras/y01.png?t=1600944141\"\
      \ /><br><br><strong>SHISHIKURA YUKI</strong><br>Younger sister of the main character,\
      \ a quiet grade-one student.<br>Likes philosophy and loves hot chocolate.<br>Too\
      \ weak to go out a lot.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1246020/extras/ha01.png?t=1600944141\"\
      \ /><br><br><strong>UZUSHIKI HARUKA</strong><br>A grade-two student and team\
      \ lead of the women basketball team.<br>Good friend to KOYOMI.<br>A cat-person.<br><br>MAD\uFF1A\
      sm27871804"
