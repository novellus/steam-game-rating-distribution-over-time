    recommendationid: '71774941'
    review: 'Very trash game. Consists of only 3 maps that last about 3 minutes each.
      The entire "content" of this game can be played in 10 minutes. You just propel
      yourself forward and (poorly) turn with by tilting your head, collecting some
      coins along the way that are absolutely meaningless. Oh, and after each coin
      collection, the narrator gives you words of encouragement that get old after
      exactly 0.034 seconds.


      For perhaps the only decent skiing game that''s currently out, download the
      environment for the SteamVR Home called "downhill skiing". It''s also free,
      unlike this travesty I''m reviewing.'
