details:
  data:
    about_the_game: '<strong>Let''s go! Skiing<br>Fun VR sports game</strong><br><br>Let''s
      go! Skiing is a competetive sports game for friends and family, young and old.
      It''s great for parties and helps in promoting active lifestyle to children!<br><br>In
      Let''s go! Skiing players will take part in a real skiing competing! Slide down
      the slope, collect the coins and avoid the obstacles!<br><br><strong>Key features:</strong><br><ul
      class="bb_ul"><li>Local leaderboard: compete against your friends and see who
      gets the highest score!<br></li><li>Dangerous track: the skiing track is dangerous
      and has a lot of obstacles. Watch out for those avalanches!<br></li><li>Stylish
      graphics: Let''s go! Skiing has cartoon-like graphics, which makes it great
      for children!<br></li><li>Simple controls: in the game you use the controllers
      as skiing sticks and you steer with your head. It can''t get easier!</li></ul>'
