details:
  data:
    about_the_game: Fast, explosive offensive action, we have it all in our Canadian
      gridiron simulation title that brings to fans everything they love about how
      Canucks have been playing the game for more than 100 years. That means 12 players,
      3 downs, 20 seconds, and no fair catch eh.<br><br><ul class="bb_ul"><li>    Complete
      professional Canadian football rule set.<br></li><li>    Playable with an optional
      subset of American rules.<br></li><li>    Quick Season mode that tracks full
      team and individual player statistics.<br></li><li>    Practice mode.<br></li><li>    All
      9 Canadian football cities each with their own unique stadium.<br></li><li>    Includes
      template files for creating 10, 16, and 32 team leagues.<br></li><li>    Gamepad
      control - XBox 360 Controller for Windows highly recommended. Mouse support
      only in the Play Designer.<br></li><li>    Full 3D DirectX 11 graphics*.<br></li><li>    Physics
      based tackles and ball mechanics.<br></li><li>    Full motion capture animation.<br></li><li>    Open
      source team files in xml and png formats. Easily customize the game with any
      popular editing tools.<br></li><li>    Single or Multiplayer.</li></ul><br>Canadian
      Football 2017 for the PC desktop provides the same core gameplay as the console
      edition, but includes open source team uniform and roster files allowing for
      complete customization via 3rd party tools. The PC edition also includes a complete
      play designer built into the game.<br><br><br>*The game can be set to play with
      DirectX9 mode for older machines but with some visual differences.
