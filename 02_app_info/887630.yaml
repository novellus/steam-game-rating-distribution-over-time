      \ the real blue sea bottom, arm yourself with the harpoon and be ready for the\
      \ most exciting fishing trip in your life. Oh, did we forget to say that you\u2019\
      re a cat here? That\u2019s it! Catch fish, follow the oxygen level of your diving-suit\
      \ and just enjoy the swimming process!"
