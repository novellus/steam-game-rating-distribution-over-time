details:
  data:
    about_the_game: "Enjoy real underwater fishing with Harpoon Cat! This game gives\
      \ you an opportunity to become a fisher cat, put your awesome diving-suit and\
      \ reach the sea bottom itself to start the fish hunt. Take the sharpest harpoon:\
      \ the fish here is not as friendly as you might think before! Change your catch\
      \ for the equipment upgrades to swim underwater longer and be able to catch\
      \ even more. Follow the oxygen level carefully and try not to exceed the critical\
      \ points \u2013 the game will be over then! Complete time-limited missions and\
      \ do everything possible to become the best fisher-cat of the coast. Catch the\
      \ real shark!<br><br><strong>Features:</strong><br><br>Colorful underwater fishing\
      \ simulator<br>Charismatic cat as the main hero<br>Lots of shiny fish types\
      \ from the sea bottom<br>Upgradeable equipment (harpoons, ropes, etc.)<br>Cool\
      \ time-limited missions<br>Juicy graphics and awesome characters<br>Become a\
      \ real king of the underwater cat fishing with Harpoon Cat!"
