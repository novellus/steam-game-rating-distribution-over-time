    about_the_game: "ARMA: Gold is pack of ARMA: Armed Assault and an expansion pack\
      \ ARMA: Queen's Gambit.<br>\t\t\t\t\t\tARMA is a first person tactical military\
      \ shooter with large elements of realism and simulation. This game features\
      \ a blend of large-scale military conflict spread over large areas alongside\
      \ the more closed quarters battle. The player will find himself thrust in the\
      \ midst of an engaging and expanding storyline, fighting against smart, aggressive\
      \ enemies who will continually provide a challenge over a massive landscape.<br>\t\
      \t\t\t\t\t<h2 class=\"bb_tag\">Key Features</h2>\t\t\t\t\t\t<ul class=\"bb_ul\"\
      ><li>Extensive Infantry Arsenal: Master any of 30 available weapons.<br>\t\t\
      \t\t\t\t  </li><li>Fight in the Air, on the Land and over the Water: Use any\
      \ of 30 available modern military vehicles<br>\t\t\t\t\t\t  </li><li>Leadership\
      \ and Commanding: Take your squad through the heat of battle <br>\t\t\t\t\t\t\
      \  </li><li>Total Military Realism: Based on technology as used by Virtual Battlespace\
      \ to train real soldiers<br>\t\t\t\t\t\t  </li><li>Huge Battlezone of 400 Square\
      \ Kilometres: Become immersed into a living and dynamically simulated world<br>\t\
      \t\t\t\t\t  </li><li>Large Scale Multiplayer Battles: Join the battle in numerous\
      \ online game modes<br>\t\t\t\t\t\t  </li><li>Single Player: Play a campaign,\
      \ instant missions or learn about all equipment in the library<br>\t\t\t\t\t\
      \t  </li><li>Full Mission Editing: Play a campaign, instant missions or learn\
      \ about all equipment in the library<br>\t\t\t\t\t\t  </li><li>Arms Merchant\
      \ in Queen's Gambit: Buy or sell your weapons, ammo and equipment in inter-missions,\
      \ where you have to find and meet arms merchant, who is eager to make some money\
      \ on your little war.<br>\t\t\t\t\t\t</li></ul>"
