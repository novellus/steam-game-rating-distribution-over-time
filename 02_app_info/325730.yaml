    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/325730/extras/vive.jpg?t=1594832138"
      /><h2 class="bb_tag">Game setting</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/325730/extras/divider.png?t=1594832138"
      /><br><br>The Hive is an RTS RPG single player game where you assume control
      of insectoid hive mind, and explore the vast underworld on your journey to the
      surface.<br><br>The emphasis of the game is in exploration, discovery and story
      telling via the RTS style game play.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/325730/extras/SteamCrab03a.gif?t=1594832138"
      /><h2 class="bb_tag">Features</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/325730/extras/divider.png?t=1594832138"
      /><br><br><ul class="bb_ul"><li>Assume control as the Insectoid Hive mind. Explore
      a beautiful, vast and ruined underworld riddled with dangers and lost civilizations<br></li><li>Build
      your own underground nest and forces to defeat massive ancient creatures<br></li><li>Defeat
      enemies and dissolve their DNA to unlock new units and abilities<br></li><li>Equip
      your creatures with relics scavenged from the ruins of long lost civilizations<br></li><li>Experience
      an epic story that spans across the vast underworld of New Eden<br></li><li>Strategize
      your way to victory across 10 different levels and an estimated 10-12 hours
      of gameplay<br></li><li>The calming serenity of the blooming springs, the aggressive
      heat of volcanoes and the ruins holding a story of a sad history make up the
      world of Hive.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/325730/extras/info02.jpg?t=1594832138"
      />
