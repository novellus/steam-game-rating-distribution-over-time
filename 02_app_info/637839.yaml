    review: 'I am and avid fan of many genres of music. Rock and Heavy Metal being
      my top. However I do like classical, even some country, techno and I love pop
      music and am personally glad they finally decided to add some of the pop music
      genre. To be a great musician, you need to dabble in all the genre pools. No
      matter how hard or easy. There is always different styles.

      Thank you Ubisoft for bringing this out.'
