details:
  data:
    about_the_game: "When Samantha's new benefactor asks her to track down Alexander\
      \ the Great's Scroll of Wealth, the opportunity seems too be good to be true\x97\
      searching for the scroll while collecting amazing finds for the Museum of Secrets\
      \ Lost!  Little does she know that a secret brotherhood is watching her every\
      \ move and that she'll have to do a lot more digging to find the true treasure.\
      \ <br>                    Travel to exotic locations as you help archaeologist\
      \ and adventurer Samantha Swift uncover the ancient secrets and mystery shrouding\
      \ the famed Golden Touch!<br>                    <ul class=\"bb_ul\"><li>Engrossing\
      \ mystery story sets the stage for this Casual Adventure game<br>          \
      \          </li><li>Solve puzzles, collect artifacts and piece together clues\
      \ to uncover the secrets of the Golden Touch<br>                    </li><li>All-new\
      \ levels, backgrounds and puzzles to explore<br>                    </li><li>Collect\
      \ artifacts and golden treasure for The Museum of Secrets Lost<br>         \
      \           </li><li>Locate tools in each scene to help you along your way<br>\
      \                    </li><li>Uncover completely hidden special items, and use\
      \ the right tool to recover each one<br>                    </li></ul>"
