details:
  data:
    about_the_game: "Purchase the Max Payne 3 Rockstar Pass and get access to all\
      \ add-on content packs for Max Payne 3 for one discounted price.  All add-on\
      \ content packs are scheduled to be released from the game\u2019s launch through\
      \ the end of 2012.  The Rockstar Pass gives you access to brand new multiplayer\
      \ maps, modes, bursts, items, playable characters, challenges and more, all\
      \ from the in-game interface.<br />\r\n<br />\r\nNote: All Rockstar Pass downloads\
      \ are accessible in-game.  To avoid being charged twice, DO NOT purchase additional\
      \ add-on content from any other source after buying and/or redeeming the Rockstar\
      \ Pass. To gain access to DLC content, Rockstar Pass owners should proceed to\
      \ the IN-GAME DLC marketplace and download each DLC pack."
