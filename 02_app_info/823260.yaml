    about_the_game: "This soundtrack contains 35 beautiful original scores composed\
      \ by Rourkie Daniels, including bonus tracks that didn't make it into the game,\
      \ as well as a special insert containing insight into the composition process.\
      \ The tracks are DRM free, and in MP3 format and in non-looped versions for\
      \ your listening pleasure. <br />\r\n<br />\r\nTo locate the DLC please follow\
      \ these instructions: Right-click (Ctrl+Click on Mac) The Pirate's Fate in your\
      \ library, then select Properties&gt;Local Files&gt;Browse Local Files. <br\
      \ />\r\n<br />\r\n*Special Note: 6 tracks from the game are not included. Additional\
      \ music was composed by Ebunny, Tim Beek, and Artofescapism. These tracks may\
      \ be found online through Ebunny's Bandcamp page, Tim Beek's personal website,\
      \ and Artofescapism's Free Music Archive page.<br />\r\n<br />\r\nTracklist:<br\
      \ />\r\n<br />\r\n01. Main Theme (1:29)<br />\r\n02. Something is Happening\
      \ (2:52)<br />\r\n03. Incidental (2:50)<br />\r\n04. Underwater (2:38)<br />\r\
      \n05. An Uneasy Proposition (1:54)<br />\r\n06. Leeko the Great (2:20)<br />\r\
      \n07. Darius\u2019s Legacy (2:52)<br />\r\n08. Great Evil Approaches (2:39)<br\
      \ />\r\n09. The Cave (3:00)<br />\r\n10. A Tender Moment (2:47)<br />\r\n11.\
      \ How Interesting (2:16)<br />\r\n12. A Gift from the Goddess (2:39)<br />\r\
      \n13. Mourning (2:12)<br />\r\n14. Serious Business (2:10)<br />\r\n15. Hole\
      \ in the Ocean (2:24)<br />\r\n16. Angelic Mila (1:44)<br />\r\n17. It Will\
      \ All Be Okay (4:30)<br />\r\n18. Something is Afoot (2:56)<br />\r\n19. Making\
      \ Mischief (2:04)<br />\r\n20. Romantic Rendezvous (2:29)<br />\r\n21. Something\
      \ is Different About You (2:32)<br />\r\n22. I Think I Have a Plan (2:14)<br\
      \ />\r\n23. Tension Rising (2:21)<br />\r\n24. Can We Just Leave (2:40)<br />\r\
      \n25. A Brief Momentary Pause (1:30)<br />\r\n26. Really Serious Business (2:31)<br\
      \ />\r\n27. Interruption (1:12)<br />\r\n28. Into the Mirror (2:51)<br />\r\n\
      29. Truly Serious Business (2:12)<br />\r\n30. End Credits Theme (1:18)<br />\r\
      \nBonus - Mila\u2019s Theme (1:26)<br />\r\nBonus - Big Leeko and Chef Leeko\
