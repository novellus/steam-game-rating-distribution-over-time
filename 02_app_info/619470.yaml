    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/619470/extras/BD_steamtitle_the_game.png?t=1596614667"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/619470/extras/gif_4_resized.gif?t=1596614667"
      /><br><br>Boss Defiance - Heroic Edition is an arcade/action competitive and
      asymmetric game with both multiplayer and local co-op up to 4 players.<br><br>You
      can choose to be a powerful Boss or one of the brave Heroes fighting him.<br>Boss
      will fight ''till death, a dungeon after the other, facing the other players/characters
      in supercool dungeon battle arenas.<br>To succeed, it needs to reach the end
      of the dungeon, slaying all the Heroes in will find in his way.<br>Heroes, instead,
      need to cooperate in order to stop their evil enemy from arriving at the end
      of the arena, winning.<br>The game features two different modes: Normal Mode
      and Beast Mode, where the Boss is even more powerful and dangerous!<br>Both
      modes can be played up to 4 players.<br><br>Rediscover the pleasure of playing
      side by side with your friends in this exciting action couch game, and spend
      countless hours of fun !<br><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/619470/extras/BD_steamtitle_game_features.png?t=1596614667"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/619470/extras/Gif2_resized.gif?t=1596614667"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/619470/extras/BD_listicon01_right.png?t=1596614667"
      /> 8 different Heroes you can play (2 new amazing heroes, the Pyromancer and
      the Alchemist!)<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/619470/extras/BD_listicon01_right.png?t=1596614667"
      /> 3 different Bosses (you can play them too!)<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/619470/extras/BD_listicon01_right.png?t=1596614667"
      /> amazing retro-inspired pixel art<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/619470/extras/BD_listicon01_right.png?t=1596614667"
      /> tons of fixes and updates<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/619470/extras/BD_listicon01_right.png?t=1596614667"
      /> revamped design<br><br>Everyone who purchased the original Boss Defiance
