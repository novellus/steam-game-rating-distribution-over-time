    about_the_game: <h2 class="bb_tag">An inevitable end. An unstoppable beginning.
      <br>Where another story ends, yours is just getting started.</h2> <br><br>Ephemeral
      Tale is a classically inspired RPG for the modern age, featuring hand-crafted
      dungeons, classic JRPG-style combat, and a loot-driven progression system. <strong>This
      demo is roughly 20-45 minutes long, and includes one full dungeon.</strong><br><br><ul
      class="bb_ul"><li> <strong>EXPLORE -</strong> Traverse through hand-crafted
      environments in search of those who hold the power to rewrite fate. As you tackle
      the game's diverse dungeons, you'll discover clues that will reveal the secrets
      of this forgotten land.<br></li><li> <strong>LOOT -</strong> Collect powerful,
      randomized gear and build your own style of play! With over 50 pieces of unique
      loot, there's always something new to try.<br></li><li> <strong>COMBAT -</strong>
      Engage in challenging combat that can be approached in many different ways.
      Find and personalize the build that works for you while you fight exciting enemies
      and challenging bosses alike!</li></ul><strong>...AND MORE -</strong> Fight
      an undead T-Rex. Befriend a dog. Pet a grackle?<br><br>Ephemeral Tale includes
      a range of accessibility options, from control schemes (including keyboard,
      controller, and touch input) as well as colorblind settings and difficulty options.
      Ephemeral Tale empowers you to play however you decide (or need) to.
