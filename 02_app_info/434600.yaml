    about_the_game: "Blue Bird is a Visual Novel following the lives of four youths.\
      \ <br>The protagonist, Karin, lost someone very dear to him in his childhood\u2026\
      \ <br>Yet thanks to fate, he meets a young girl who will change his empty life\
      \ and give it meaning.<br><br>Be a part of this love story and help lead Karin\
      \ to a bright future!<h2 class=\"bb_tag\">\u0E4CNote before buy</h2> - <strong>This\
      \ game is still in development.</strong><br> - After you purchased a bluebird.\
      \  You'll gain access to a full game (<strong>5 Episodes</strong>) and doesn't\
      \ require to buy any &quot;<strong>Season Pass</strong>&quot;.<br>Just buy and\
      \ wait another episode come out and play it!!<br><br><br><br>And <strong>Steam\
      \ Trading Cards</strong> will <strong>Coming Soon!!!</strong>"
