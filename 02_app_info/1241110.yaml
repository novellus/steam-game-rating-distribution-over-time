    about_the_game: <strong>ANARCHY</strong><br><br>You are stuck in a CyberPunk neighborhood,
      or that robots are trying to eliminate you. Your objective is to activate the
      4 levers which are in 4 different zones. WARNING! There will not be just robots
      that will be there to make your life harder. Climbing, traps and even a train
      will be there to increase the challenge.<br><br>&quot;Run for your life! ANARCHY
      is a challenging and fast-paced first person shooter game about escaping and
      shooting horde of robots! 4 differents levels with traps and parkour element.
      It's fun. &quot; - Gaming Grandma, <a href="https://steamcommunity.com/groups/GGrandma/curation/app/1241110/"
      target="_blank" rel="noreferrer"  >https://steamcommunity.com/groups/GGrandma/curation/app/1241110/</a><br><br>ANARCHY
      is a game of the most difficult games on STEAM currently. If you like adversity
      and huge challenges, this game will be perfect for you!
