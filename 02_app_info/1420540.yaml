    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1420540/extras/catch-the-stars-wishlist-600x60.gif?t=1608668165"
      /><br><br>Imagine how wonderful it would be for you to be in a moment on a beach,
      a mountain, or simply in a quiet place looking at stars and being able to forget
      everything around you. Have this incredible experience right on your screen.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1420540/extras/catch-the-stars-600x200-01.gif?t=1608668165"
      /><br><br>Solve puzzles with wonderful, dynamic backgrounds. With a few simple
      mechanics, just click on a star to move it to its correct position.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1420540/extras/catch-the-stars-600x200-02.gif?t=1608668165"
      /><br><br>You don't need to understand stars, constellations, let alone astronomy.
      Solve the puzzle and see a beautiful figure from a different constellation being
      formed on your screen in each level.<h2 class="bb_tag">Main features</h2><br><ul
      class="bb_ul"><li> <strong>Minimalist</strong>. No score, no timer and no pressure.
      Solve the puzzles in your own time and enjoy the game experience.<br></li><li>
      <strong>Progression of levels</strong>. 50 unique levels, where the challenge
      increases in each level with new mechanics.<br></li><li> <strong>Atmosphere</strong>.
      Various relaxing and dynamic environments with a minimalist design.<br></li><li>
      <strong>Good soundtrack</strong>. Songs and effects designed exclusively for
      your optimal experience.</li></ul>
