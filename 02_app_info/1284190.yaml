    about_the_game: '<h2 class="bb_tag">From Hostile to Habitable</h2><br>You are
      sent on an hostile planet with one mission: Make it habitable for Humans. You''ll
      have to survive, collect resources, build your base and machines in order to
      heat the planet, create an atmosphere with enough oxygen and eventually geo-engineer
      an entire planet!<h2 class="bb_tag">Survive, Collect, Craft</h2>Gather minerals
      and resources to survive. Craft all the tools you''ll need in order to fulfill
      your mission. Explore old crashed ships and ruins and discover a planet full
      of mystery.<h2 class="bb_tag"> Build you own base </h2>You''ll need a base and
      all sorts of machines to make yourself at home, and be able to bring life on
      this planet!'
