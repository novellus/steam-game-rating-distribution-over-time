    about_the_game: "Death cannot feel fear.<br />\r\nDeath cannot have a heart.<br\
      \ />\r\n<br />\r\nIn the Deptonn hospital Dr. Hurden is performing terrible\
      \ experiments with patients, that always die afterwards. The experiments continue\
      \ until one evening Hurden succeeds and the patient doesn't feel fear and pain\
      \ anymore. <br />\r\n<br />\r\nFather Temius then performs a ritual and creates\
      \ an artificial death in a physical body. The patient's chest opens up with\
      \ no heart inside, only the arms of the dead ones are reaching out from its\
      \ chest, trying to get out into this world.<br />\r\n<br />\r\nWho are you?\
      \ A soldier, a medic, a woodsman or a war priest?<br />\r\nNo matter who you\
      \ are, you have one goal - to escape the artificial death, the false one, created\
      \ by Dr. Hurden.<br />\r\nExplore the Deptonn hospital and the forest around\
      \ it. People no longer live in this place, but they left their memories written\
      \ in pieces of paper. Those memories and letters will lead you to your own escape\
      \ from the false one. Every single note contains a clue to your own escape and\
      \ a story which might lead you to stand against the artificial death itself.<br\
      \ />\r\n<br />\r\nYour escape will lead you to one of many endings, follow the\
      \ notes, find different objects to escape the false one."
