details:
  data:
    about_the_game: "<p>A new era in warfare continues. Call of Duty\xAE: Black Ops\
      \ II Uprising, the latest downloadable content pack, includes four incredibly\
      \ diverse Multiplayer Maps, including the return of a re-imagined Multiplayer\
      \ classic:</p>\n<ul>\n<li>Magma: Lava carving through a modern Japanese village\
      \ leaves rivers of fiery damage in its wake, providing players with dangerous\
      \ terrain, compromised cover, and frenetic firefights for survival.\n<li>Encore:\
      \ Set on the grounds following a bustling London music festival, the central\
      \ stage provides players with a key vantage point overlooking the close-quarters\
      \ battle of the surrounding amphitheater and main tents.\n<li>Vertigo: High\
      \ above the clouds atop a mega skyscraper in India, players must battle across\
      \ a VTOL landing pad and through the transportation terminal, bringing new dimensions\
      \ of verticality to every battle.\n<li>Studio: Set on a Hollywood studio backlot,\
      \ players will take cover in a wide-array of classic movie sets in this reimagined\
      \ adaptation on the fan-favorite multiplayer map Firing Range.\n</ul>\n\n<p>Anchoring\
      \ the second map pack is Mob of the Dead, Treyarch\u2019s most terrifying Zombies\
      \ experience to date. Top Hollywood talent rounds out a cast of four Prohibition-era\
      \ gangsters \u2013 each with a unique set of skills \u2013 that are forced to\
      \ fend off hordes of the undead while imprisoned on San Francisco\u2019s notorious\
      \ Alcatraz Island. While guard towers and new weapons offer tactical advantages,\
      \ survival offers an unprecedented new challenge for these four lost souls.</p>\n"
