    about_the_game: "Cairo's Tale: The Big Egg is a VR animated short about the adventure\
      \ of young mage Cairo and his best friend.<br />\r\n<br />\r\nCairo is the youngest\
      \ member of the big mage Family BoBo. He was born with great talent and good\
      \ at the magic of creation. But Cairo can\u2019t concentrate on doing one thing\
      \ for long. He likes playing tricks and living leisurely. Taking a nap on the\
      \ meadow is his favorite part of the day, and that\u2019s why he barely sees\
      \ his growth in magic power.<br />\r\n<br />\r\nClusterclucked was brought by\
      \ Cairo\u2019s father when Cairo was a baby. This fellow\u2019s backstory is\
      \ a mystery, but that doesn\u2019t affect him from being the best friend and\
      \ nanny of Cairo. Clusterclucked is quite light-hearted, has a poor memory and\
      \ likes singing songs that nobody understands.<br />\r\n<br />\r\nOne day, a\
      \ giant egg falls off and breaks the roof of Cairo\u2019s flying house, just\
      \ in front of Cairo and Clusterclucked. Though being afraid, they decide to\
      \ figure out what happened\u2026"
