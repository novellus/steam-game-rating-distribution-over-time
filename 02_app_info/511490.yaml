    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/511490/extras/ella_eng.jpg?t=1598619698\"\
      \ /><br><br><strong>Malavisi\xF3n</strong> is a Guarani legend spread throughout\
      \ South America. According to the native, witnesses and victims, it\u2019s about\
      \ a woman that shows up screaming harmfully in estuaries and hills in seek of\
      \ outlanders who have gotten in her territories without permission. She\u2019\
      s capable of disturbing reality as she pleases.<br><br>The legend mentions a\
      \ woman who killed her husband for jealousy and that seven days after, her husband\
      \ showed up as a ghost to do justice as a way to put his soul in peace. This\
      \ is how he transferred his curse to her.<br>Yet maybe the reality was very\
      \ different, and much, much worse\u2026<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/511490/extras/rojo1eng.png?t=1598619698\"\
      \ /><br><br><i>Year 2013. Location: Chaco - Paraguay </i><br><br>A politician\
      \ runs away upon sued corruption acts against him were proved. He gets in a\
      \ private property located in the Paraguayan Chaco. As his assistant disappears,\
      \ he decides to go into his quest. What is awaiting him to live has existed\
      \ only in the imagination, myth and superstition. He must overcome any kind\
      \ of obstacles as a way to survive in a hostile environment, disturbed in time\
      \ and space.<br><br><i>Malavision: The Origin</i> will offer the most terrible\
      \ origins of so many ones which are related to this guarani myth and the basis\
      \ of its existence.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/511490/extras/he.jpg?t=1598619698\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/511490/extras/rojo2eng.png?t=1598619698\"\
      \ /><br><br>Talks about the social reality of <i>Paraguay</i>, a mediterranean\
      \ country in South America. Politics corruption, violence against women and\
      \ mental problems are an essential part of this game.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/511490/extras/rojo3eng.png?t=1598619698\"\
      \ /><br>The game is not only is a conceptual mixture of others from the old\
      \ school. It also adopts current concepts and mechanics. Among the main features\
      \ in playability are:<br><ul class=\"bb_ul\"><li>Lenguage Subtitle: Spanish,\
      \ English, Portuguese.<br></li><li>Rechargeable flashlight.<br></li><li>Puzzles\
      \ solving to keep going on the game.<br></li><li>Real time kinematics.<br></li><li>Agonizing\
      \ chases.<br></li><li>Life Recovered taking pills.<br></li><li>From 4 to 5 hours\
      \ in the first try.<br></li><li>Notes spoken.<br></li><li>Constant updates.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/511490/extras/mapav.jpg?t=1598619698\"\
      \ />"
