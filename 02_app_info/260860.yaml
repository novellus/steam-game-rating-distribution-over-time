details:
  data:
    about_the_game: 'Beyond the Sea is the comprehensive expansion for the acclaimed
      Renaissance economic simulator Rise of Venice. Beyond the Sea provides players
      with a whole new challenge by expanding the game world with 13 all new cities
      to explore and trade with, as well as all new residence missions and challenging
      new Doge tasks which will see your family playing a more important role. Beyond
      the Sea also allows players to command a completely new class of ship; the NAO,
      the famous ship class in which Christopher Columbus discovered America in 1492.<h2
      class="bb_tag"><strong>Features:</strong></h2><ul class="bb_ul"><li> 13 new
      cities from Marseilles to Casablanca expand the game world by 50%<br></li><li>
      Residence missions: family members contact the player with tasks to earn special
      benefits<br></li><li> Doge tasks challenge even the most experienced players.
      Can you triumph in trade war with Venice''s archenemy Genoa and its allies?<br></li><li>
      New ship type: command the famous NAO ship class<br></li><li> Numerous improvements
      and optimizations based on Rise of Venice player feedback</li></ul>'
