    about_the_game: "A real looking VR Cricket game with amazing graphics and real\
      \ cricket physics. A game designed for Cricket fans and professional players.\
      \ A virtual cricket game requiring real batting skills and talent.<br />\r\n\
      <br />\r\nFeel like standing on a real pitch in a real stadium facing fast and\
      \ spin bowlers. Your dream of hitting all those 6s and 4s is now come true.<br\
      \ />\r\n<br />\r\nFEATURES:<br />\r\n<br />\r\n- Different International Stadiums\
      \ to Select from<br />\r\n- Select your favorite country to team and your opponent\
      \ country team<br />\r\n- Slow, Medium, Fast Medium, Fast, Off Spin and Leg\
      \ Spin bowlers<br />\r\n- Crowd cheering audio on different type of shots etc<br\
      \ />\r\n- AI Voice Commentary<br />\r\n- Digital score board showing latest\
      \ scores <br />\r\n- Varying speed, line and length from each bowler <br />\r\
      \n- Suitable for both Home and Arcade setup"
