details:
  data:
    about_the_game: "In response to the overwhelming demand for more elemental magic\
      \ animations, we are proud to present the 3rd Animations Collection featuring\
      \ screen-wide effects that will further power-up mages in your game.<br>\t<br>With\
      \ Animations Collection III: Thaumaturgy, you can now give your casters\u2019\
      \ party-wide spells the stunning 60 FPS full-screen animations they deserve.\
      \ In addition, the pack also comes with a dozen casting animations for your\
      \ mages to use before they wreak havoc on their foes (or vice versa). <br><br>Take\
      \ your game\u2019s spectacles to the next level and give your players the power\
      \ to annihilate their enemies in style. <br><br><strong>Features:</strong><br>12\
      \ casting animations.<br>3 status effect animations.<br>11 full-screen magic\
      \ animations.<br>60 FPS and 30 FPS versions of each animation, for a total of\
      \ 52 animation sheets."
