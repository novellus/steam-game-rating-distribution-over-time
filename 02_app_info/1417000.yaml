details:
  data:
    about_the_game: "Welcome to Golf Party! Mini Golf done right! As a traditional\
      \ mini golf game we prided ourselves in making a mini golf game that was insanely\
      \ fun to play with your friends, as well as playing with people you don't know!\
      \ We have Multiple maps, Unlockable items, Leaderboards and so much more coming!<br\
      \ />\r\n<br />\r\nWe are in development of something never done before to a\
      \ golf game, Battle Royale! &quot;Battle Royale is not yet released&quot; In\
      \ Battle Royale mode you will be put against other players to be the last golf\
      \ ball standing. In Battle Royale mode you will have different game types to\
      \ play including, first to the hole, racing, and various mini games!  We hope\
      \ you enjoy Golf Party as much as we do and hope to see you in game!"
