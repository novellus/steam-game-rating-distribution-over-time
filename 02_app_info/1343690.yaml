    about_the_game: "The time of the winter holidays is at hand, and that means magic\
      \ is in store for children and grown-ups alike. Families gather around the tree\
      \ and table to tell stories, swap jokes and give each other gifts! <br />\r\n\
      The winter holidays are the most magical time of the year, when you can wrap\
      \ yourself in a warm blanket and read captivating old fairytales.<br />\r\n\
      <br />\r\nAnd now, thanks to Santa\u2019s Toy Factory Nonograms, you have the\
      \ unique opportunity of visiting Santa\u2019s workshop, meeting his elves and\
      \ riding reindeer alongside them to deliver gifts!<br />\r\n<br />\r\nNew and\
      \ improved controls! You won\u2019t have to guess a solution again \u2013 the\
      \ gameplay is built on logic alone! Improved, clear tutorial: choose a training\
      \ level depending on your play skills. Complete only the training that you really\
      \ need.<br />\r\n<br />\r\nDevelop your intellectual potential! This game is\
      \ great for getting into the spirit of the winter holidays  and is suitable\
      \ for everyone who loves original Japanese puzzles set in interesting locations.\
      \ What could be a better addition to a happy holiday for a fan of Japanese crosswords?<br\
      \ />\r\n<br />\r\nEnjoy a happy Halloween atmosphere with classical griddlers\
      \ gameplay!<br />\r\n<br />\r\n<br />\r\n120 unique holiday puzzles!<br />\r\
      \nCaptivating gameplay on 6 wintry locations!<br />\r\nSanta\u2019s Toy Factory\
      \ Nonograms relaxes and trains your brain at the same time. <br />\r\nOver 12\
      \ hours of gameplay with enchanting background music!<br />\r\nAn easy tutorial!<br\
      \ />\r\nSpecial tasks and more than 15 colorful trophies<br />\r\nNonograms\
      \ in a Christmas setting"
