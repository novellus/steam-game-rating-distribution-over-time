    review: "Sympathique train de la banlieue de Londres \xE0 conduire, on a une belle\
      \ mod\xE9lisation conforme \xE0 la r\xE9alit\xE9, de belles textures. L'int\xE9\
      rieur reste passable tant qu'on ne zoome pas, que ce soit au niveau de la 3D\
      \ ou des textures. Les sons restent passables et relativement conformes \xE0\
      \ la r\xE9alit\xE9 m\xEAme si la qualit\xE9 n'est pas parfaite.\nAu niveau conduite,\
      \ on retrouve seulement l'AWS et le DSD, le TPWS reste malheureusement absent.\
      \ Peu de boutons sur lesquels appuyer : pas de fermeture de portes, pas de disjoncteur\
      \ etc.. C'est dommage, cette 465 n'est clairement pas orient\xE9e simulation\
      \ et \xE7a aurait pu \xEAtre int\xE9ressant pour un train de banlieue. \n\n\
      En somme, ce train est \xE0 acheter et est m\xEAme \xE0 compl\xE9ter avec les\
      \ sons d'Armstrong Powerhouse. Malheureusement il ne comblera le manque de r\xE9\
      alisme dans TS. D'ailleurs, m\xEAme si vous poss\xE9dez la Chatham Main Line\
      \ (avec ou sans la Medway Valley) il faut absolument l'acheter car la 465 fournie\
      \ dans ces 2 lignes est pire que celle-ci (sons mauvais, mauvaise mod\xE9lisation\
      \ etc..)."
