  data:
    about_the_game: "The Class 465 EMU is a popular sight across the south east of\
      \ England on commuter services, and this modern four-car unit is now available\
      \ for Train Simulator.<br><br>The Class 465 \u2018Networker\u2019 replaced the\
      \ ageing Class 415 (4EPB) EMUs that were previously in service across the southern\
      \ rail network. Construction of the units was split between three manufacturers,\
      \ GEC Alsthom (Metro-Cammell) and BREL between 1991 and 1993, and ABB Rail between\
      \ 1993 and 1994. Generally, the different manufacturers\u2019 units were the\
      \ same with some minor differences, which includes overhead air vents, external\
      \ dot matrix displays and different traction motors.<br><br>The Networkers entered\
      \ service in 1992 and were operated by British Railways until 1997, transferring\
      \ to Connex, South Eastern Train and latterly to Southeastern as privatisation\
      \ of Britain\u2019s railways developed. In total, 147 four-car trainsets were\
      \ built, and can today be seen on suburban routes serving the south east of\
      \ England.<br><br>The Class 465/2 for Train Simulator is available in Southeastern\
      \ yellow/grey livery and features passenger view and driver reminder appliance\
      \ (DRA).<br><br>The locomotive is also Quick Drive compatible, giving you the\
      \ freedom to drive the Class 465 on any Quick Drive enabled route for Train\
      \ Simulator, such as those available through Steam. Also included are scenarios\
      \ specifically for the <a href=\"http://store.steampowered.com/app/222557/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >London-Faversham High Speed</a> (available\
      \ separately and required to play these scenarios).<br><br>The Class 465/2 is\
      \ officially licensed by Southeastern.<h2 class=\"bb_tag\">Scenarios</h2><br>Three\
      \ scenarios for the London-Faversham High Speed route:<br><ul class=\"bb_ul\"\
      ><li>Class 465: Driver Training<br></li><li>Class 465: Journey Through The Mists<br></li><li>Class\
      \ 465: Networker Blanket</li></ul>More scenarios are available on Steam Workshop\
      \ online and in-game. Train Simulator\u2019s Steam Workshop scenarios are free\
      \ and easy to download, adding many more hours of exciting gameplay. With scenarios\
      \ being added daily, why don\u2019t you check it out now!<br><br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://\u201Dhttp://steamcommunity.com/workshop/browse/?appid=24010\u201D\
      \" target=\"_blank\" rel=\"noopener\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>Class 465/2 in Southeastern\
      \ yellow/grey livery<br></li><li>Quick Drive compatible<br></li><li>Passenger\
      \ view<br></li><li>Driver reminder appliance (DVA)<br></li><li>Scenarios for\
      \ the London-Faversham High Speed route<br></li><li>Download size: 94mb</li></ul>"
