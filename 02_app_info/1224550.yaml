    review: 'Alright!  This contains the two soundtracks from the game itself!  I
      was glad to see ''em and add them to the collection!  "Survive the Night" isn''t
      on there, but the game has a build in MP3 player, so listen to it there if you
      want.  These are upbeat and fun too.  I can''t describe music, but if ya play
      the game, you can obviously recognize what they are and see if you like them.


      Go, go, go fun music!!!'
