details:
  data:
    about_the_game: "SUPER DRAGON BALL HEROES WORLD MISSION is a Tactical-Card game\
      \ packed with exhilarating confrontation, deep card game strategy and a thrilling\
      \ storyline taking place in the wide Dragon Ball Heroes universe!<br />\r\n\
      <br />\r\nWelcome to Hero Town, an alternate reality where  Dragon Ball Heroes\
      \ card game is the most popular form of entertainment. Create your own avatar\
      \ and follow his journey to become the world champion of Super Dragon Ball Heroes.\
      \ However, when the antagonists from the virtual game world appear in Hero Town\
      \ and start wreaking havoc, you have to jump into the game world and team up\
      \ with famous Dragon Ball characters to restore peace in the real world. <br\
      \ />\r\n<br />\r\n- Create your own avatar<br />\r\n- More than 350 Characters<br\
      \ />\r\n- More than a thousand cards !<br />\r\n- Card and Mission Creation\
      \ Mode<br />\r\n- Online and local Battle<br />\r\n<br />\r\nA must-have for\
      \ all Dragon Ball fans and Card Game enthusiasts!<br />\r\n<br />\r\nBuild your\
      \ best deck and become the World Champion of Super Dragon Ball Heroes !!"
