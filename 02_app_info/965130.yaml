    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/965130/extras/001_EN.png?t=1550813225"
      /><br><br>Take a trip through time and learn more about the main events and
      people of world history with the History Table: Lore &amp; Quiz!<br><br>Second
      World War, the discovery of America, the first manned flight into space... This
      interactive guide contains only the main dates and events that will allow you
      to trace the world history from its inception to our days without becoming entangled
      in endless numbers and names.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/965130/extras/002_EN.png?t=1550813225"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>All information about
      the main events of world history<br></li><li>Track events by country, theme
      and time period<br>[*Russia, China and USA are available[/list]</li></ul>'
