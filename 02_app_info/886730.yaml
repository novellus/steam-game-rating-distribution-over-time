    about_the_game: "Present the captivated dark fantasy with the attractive illustrations,\
      \ a romance adventure game for you\u2015\u2015<h2 class=\"bb_tag\">System</h2>While\
      \ the story keeps progressing, the choices will be shown. <br>According to the\
      \ choice you picked, the impression of the character toward you will be better.\
      \ <br>Let's keep raising the good impression and step to the Happy Ending!<h2\
      \ class=\"bb_tag\">We'll recommend you, if you\u2026</h2>\u2027 Interest in\
      \ romance game or otome(girls') game<br>\u2027 Like the fantasy<br>\u2027 Like\
      \ the subject about the campus<br>\u2027 Like the shojo(girls') comics and animation<br>\u2027\
      \ Have interests in werewolf and vampire<br>\u2027 Want to read a serious story<br>\u2027\
      \ Want to read a story with some jests<h2 class=\"bb_tag\">story</h2>Fleeting,\
      \ yet beautiful. The world of darkness\u2015\u2015<br><br>The main protagonist,\
      \ Cloe (name changeable) lived in a secluded town. Surrounded by wire fences,\
      \ it felt like she was trapped inside a cage.<br><br>Zombies were the only residents\
      \ in that town, and she wasn't the exception. Many took their own life rather\
      \ than to age away, but they were otherwise living a peaceful life. One day\
      \ however\u2026\u2026.<br><br>As Cloe was hoping to see the outside world, she\
      \ recieved an invitation. An invitation to attend a prestigious, diverse school\
      \ only the most talented and skilled could join.<br><br><br>*This game is based\
      \ on PSVita's \u300EEPHEMERAL -FANTASY ON DARK-\u300F, with added translations\
      \ and an updated resolution of Full HD."
