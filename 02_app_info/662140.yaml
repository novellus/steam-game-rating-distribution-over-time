    about_the_game: Toronto Pearson International Airport [CYYZ] for TOWER!2011:SE<br><br>Toronto
      Pearson International Airport is an international airport serving the city of
      Toronto, Ontario, Canada, and its metropolitan are with 8.7 million people.<br>The
      airport is located 14 miles far from Downtown. The Airport is named after Lester
      B. Pearson, Nobel Prize Laureate and 14th Prime Minister of Canada.<br>Pearson
      Airport is the largest and the busiest airport in Canada. In 2015, it handled
      more the 41 million passengers and 443,154 aircraft.<br>It`s the world`s 33rd
      busiest airport by total passenger traffic and 15th busiest airport by flights.<br>Pearson
      is the main hub for Air Canada and also WestJet and FedEx..
