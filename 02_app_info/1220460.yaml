  data:
    about_the_game: "Having been sent to get the shopping by his loving and devoted\
      \ wife; Naked Little Dude manages to lose himself in a good book on the way\
      \ home. 'The Big Book of Wallslides'.<br />\r\n<br />\r\nUnfortunately he also\
      \ manages to lose the shopping he got and his wife isn't exactly happy about\
      \ it.<br />\r\n<br />\r\nQuick to throw the book away in disgust and scold Naked\
      \ Little Dude his wife sends him off on an adventure to go and find the missing\
      \ shopping.<br />\r\n<br />\r\nHowever it would appear that the local wildlife\
      \ has started to act very strangely and all may not be as it seems.<br />\r\n\
      <br />\r\nJoin Naked Little Dude on an epic platform adventure of discovery\
      \ and fun as his adventure takes him across 7 worlds, tackling various enemies\
      \ on the quest to return home to his wife with her list of shopping!<br />\r\
      \n<br />\r\nYou'll have to outwit enemies, and find new skills to progress.\
      \ Return to previous locations to try and find items you may have previously\
      \ missed.<br />\r\n<br />\r\nWith humor from start to finish can you help Naked\
      \ Little Dude on his wild quest?<br />\r\n<br />\r\nNo wildlife was harmed in\
      \ the making of Naked Little Dude.<br />\r\n<br />\r\nFunded from Kickstarter.<br\
      \ />\r\n<br />\r\nMusic is by the very talented Scowsh."
