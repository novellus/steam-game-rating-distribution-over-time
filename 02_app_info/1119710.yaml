    reviews: "\u201CA good introduction, captivating, motivating for the future\u2026\
      [...] The old-fashioned point &amp; click is dead, the narrative game is alive\
      \ and well, and this mix of the two makes the experience particularly modern,\
      \ intelligent and surprising.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamesidestory.com/2020/01/28/look-inside/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameSideStory</a><br><br>\u201CThe game\
      \ has an overall friendly tone, and if you want a soft-handed narrative that\
      \ lets you discover things in a clever, thought-provoking way, while still maintaining\
      \ a very playful sense, you\u2019ll want to brew a nice coffee or tea and kick\
      \ back with LooK INside.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://indiegamesplus.com/2020/01/look-inside-recreates-a-family-tree-from-clues-hidden-in-different-media\"\
