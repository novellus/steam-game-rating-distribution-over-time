    about_the_game: "Persecuted by ill fate, the elven nation land on a lost island.\
      \ They'll need sharp blades as well as sharp minds to survive.<br />\r\n<br\
      \ />\r\nAn exciting hidden-object adventure game which tells the story of an\
      \ ancient elven tribe forced to survive on a long-lost island.<br />\r\nLost\
      \ Lands: A Hidden Object Adventure is a free to play game from the creators\
      \ of the Lost Lands and New York Mysteries series.<br />\r\n<br />\r\nThe elf\
      \ place is destroyed. With their kingdom in ruins the elves were forced to set\
      \ off overseas to search for a new home. By fate's will, a storm crushed their\
      \ ships on the shores of a lost island. High mountains, fragrant valleys and\
      \ shimmering rivers - what else might the children of nature need? But their\
      \ beautiful new world is filled with danger. When attempting to leave, the elves\
      \ learn that the island is surrounded by an impenetrable magic storm. The survivors\
      \ recall a legend about the last of the ancient elves, who shall awake from\
      \ a thousand year's sleep to help them overcome hardship.<br />\r\n<br />\r\n\
      Help the elf people survive on a lost island!<br />\r\nComplete quests and puzzles\
      \ to advance an exciting story!<br />\r\nExamine locations and learn more about\
      \ the Lost Lands!<br />\r\nDefeat dangerous opponents!<br />\r\nWield your mind\
      \ as a weapon!<br />\r\n<br />\r\nYou're about to see:<br />\r\n\u2022 More\
      \ than 200 interesting quests<br />\r\n\u2022 Lots of hidden object scenes<br\
      \ />\r\n\u2022 Various puzzles and mini-games<br />\r\n\u2022 Many collection\
      \ and achievements<br />\r\n\u2022 Dangerous creatures and fairy tale characters<br\
      \ />\r\n\u2022 Regular free updates!"
