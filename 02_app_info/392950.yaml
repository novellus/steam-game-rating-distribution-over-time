    review: "Com quase 200 horas de Jogo vou dizer porque N\xC3O RECOMENDO:esse jogo\
      \ tem avalia\xE7\xF5es boas pq s\xE3o pessoas que jogaram pouco e no inicio\
      \ \xE9 tudo lindo mesmo.\n\nN\xC3O V\xC1 PELOS GR\xC1FICOS o jogo \xE9 ruim\
      \ e falha no principio b\xE1sico de um jogo que \xE9 entretenimento,ele PUNI\
      \ O JOGADOR por ser bom, quando melhor voc\xEA fica mais frustante \xE9 para\
      \ suas conquistas.Por falar em conquista pra verem como \xE9 t\xE3o frustante\
      \ com 200 horas de jogo pegue UMA conquista da Steam,isso pq o jogo n\xE3o deixa\
      \ vc jogar se n\xE3o PAGAR.\n\nContras:\n-jogo \xE9 gr\xE1tis para OLHAR mas\
      \ n\xE3o jogar\n-F\xE1bricas tem trabalhadores Tartarugas Lesmas Mutantes e\
      \ Pregui\xE7osas  (entregam 1 recurso a cada 24 horas e param de trabalhar se\
      \ vc n\xE3o clicar para pegar)\n-Precisa de 200 horas para ganhar 1 conquista\
      \ Steam.(s\xE3o 48 no total faz as contas pra pegar todas)\n\n\nESSA COISA RID\xCD\
      CULA FUNCIONA ASSIM:\nVoc\xEA precisa de energia pra jogar,fazer tudo mesmo,explorar\
      \ mapa,fazer enigmas etc..\nDai quando vc faz essas coisas e a energia acaba\
      \ e tem um tempo para esperar ela carregar, esse tempo demora muiiiiitoooo HORAS\
      \ MESMO,e pra piorar coisas que usam energia gastam muito, com energia cheia\
      \ vc nunca vai conseguir jogar mais de 3 enigmas.\n\nAi pensei vou insistir\
      \ pq isso deve ser s\xF3 no come\xE7o como tem sistema de Level ent\xE3o deve\
      \ melhora..\nP-O-R-R-A NENHUMA quanto maior seu level maior o tempo pra carregar,no\
      \ level 7 carregava UM PONTO com 1.20 minutos passei do level 10 aumentou pra\
      \ 2.10 minutos UM PONTO e vai subindo esse tempo.Pra piorar quanto mais vc faz\
      \ os enigmas mais eles pedem energia.\n\nOutra coisa que mostra que vc ser bom\
      \ jogador vc s\xF3 se ferra, se vc cria uma f\xE1brica de recursos vc gasta\
      \ muita coisa pra construir demora muito mesmo, dai quando vc tem ela funcionando\
      \ ela de d\xE1 UM RECURSO a cada 8,12 ou at\xE9 24 horas,s\xE9rio isso? Essas\
      \ f\xE1bricas tem que tipo de trabalhadores, Tartarugas Lesmas Mutantes Pregui\xE7\
      osas ?\n\nPRA FECHAR A CAGADA o recurso quando termina de produzir se vc n\xE3\
      o clicar para pegar a fabrica n\xE3o produz mais. PELO AMOR DE DEOOOSSS o F-D-P\
      \ nem pra deixar a coleta automatica j\xE1 que fez as f\xE1bricas produzir de\
      \ 1 em 1.\n\nN\xC3O JOGUE ESSE PO\xC7O DE CHORUME tem varios jogos na Steam\
      \ com belos gr\xE1fico e bons enigmas e n\xE3o te penalizam por jogar bem."
