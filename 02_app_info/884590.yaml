    about_the_game: "Do you like to delve into the car hood? Are you interested in\
      \ the real engine structure? Garage Master 2018 is made exactly for you! We\
      \ also have some good news for all lovers of the real racing games. First, repair\
      \ your car with care (by yourself, of course). Then, you\u2019ll be able to\
      \ do the real test drive for it \u2013 \u2018cause why not? Ride through the\
      \ picturesque tracks, drift, speed yourself up \u2013 check your fruits of labor\
      \ in general! Complete various missions connected with the real car repair and\
      \ remember: the time is limited! Unlock more unique cars and become a real pro\
      \ garage mechanic. Upgrade your skills in car repair!<br><br><strong>Features:</strong><br><br>Your\
      \ own car repair workshop<br>Lots of interesting missions and quests<br>Unlock\
      \ four unique cars<br>Make a real test drive after the repair: only speed &amp;\
      \ drift!<br>Explore the tracks as a real racer<br>Find your way in car repair!<br>Be\
      \ good at your job \u2013 repair cars in Garage Master 2018!"
