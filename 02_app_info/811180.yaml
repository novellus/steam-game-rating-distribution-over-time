  data:
    about_the_game: "In this match-3 game, it\u2019s up to you to help a friendly\
      \ farmer run his farm. Together with four animal helpers, you\u2019ll run the\
      \ farmyard and take care of sick and hungry animals. More than 120 levels of\
      \ farming fun await you. Each day brings new chores and new surprises. Chase\
      \ away the fox or pluck ripe apples from the orchard in exciting time-management\
      \ levels. Collect enough money and build a farm of your own. <br><br>Choose\
      \ how you want to play: time-challenge action mode or stress-free relax mode.\
      \ <br><br>Do you have what it takes to be a farmer?<h2 class=\"bb_tag\">FEATURES</h2><ul\
      \ class=\"bb_ul\"><li>Funny animated farm animals<br></li><li>12 different farm\
      \ locations<br></li><li>Exciting time-management games<br></li><li>Lots of bonuses\
      \ and extras  <br></li><li>Catchy music<br></li><li>120 levels with all kinds\
      \ of match-3 scenarios<br></li><li>Funny power-ups <br></li><li>Trophies<br></li><li>Unique\
      \ match-3 game system</li></ul>"
