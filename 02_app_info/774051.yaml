details:
  data:
    about_the_game: 'September 12, 1962, JFK delivered a speech about the efforts
      of man landing on the moon. At that time we could only dream about what it would
      be like on the moon.. So we dreamed on until July 20th 1969 when man first landed
      on the moon. Our dreams went wild and deep into our imagination.<br><br>Dream
      on the moon is a ragdoll, physics Sandbox Stick Man game with different dreams
      (game modes) on the moon. <br>Play sports and combat against each other with
      swords guns etc.<br><br>Current Features:<br>Ragdoll Physics<br>Online Multiplayer
      2v2 (beta test)<br>Lan Multiplayer 2v2<br>Sandbox<br>Character clothing Customization<br>Spawnable
      Npc''s and physics items<br>New game modes to come<br><br>Future Planned Features:<br>Online
      Matches.<br>Coop Matches.<br>More Game Modes.<br><br><br><br><strong>Current
      Game Modes:</strong><br><br><strong>Dream #1</strong><br>Play Room Mode Dream:
      A fun game mode where you can do different things. For example, you can make
      yourself a playground, and spawn and kill enemy Npc''s. <br><br><br><strong>Dream
      #2</strong><br>Arena Dream: LAN Multiplayer 2v2 match where you compete against
      the other team, trying to force the disc into the opponent''s goal. (note Online
      Matches unlocked and may currently be unstable).<br><br><br><br><i>And more
      dreams to come...</i>'
