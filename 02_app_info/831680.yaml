  data:
    about_the_game: '&quot;Heroes~!!&quot; Three beauty girls broke into a fantastic
      world. in here they meet a lot of heroes and villains whom from other game worlds.
      Through continuous training their own companions, to make them more stronger,
      more reliable until conquer the universe! join this fantastic adventure trip
      quickly.<br><br>This game is based on the traditional greedy snake with improvement
      and innovation, still retain the simple play operation similar to greedy snake,
      and adding the function of hero grow up, 16 heroes through coins to upgrade
      HP. At the beginning of the game you can also using coin to buy assistance props.
      Among the unlock heroes you need to choose a hero as a leader when the game
      prepare into the fight interface. As the game continue the hero team will gradually
      grow. <br><br>In the battle you need to click the direction key to change the
      direction. . Each adjust direction can just be rotate 90 degrees. Heroes will
      automatically attack enemies within range. When the leader die then the game
      will end. Be cautious control the leader to avoid barrier and attack, and pick
      up coins and props.<br><br>[Aura]: Aura is to increase the team''s whole properties,
      having four auras including attack , speed , defend and treatment, using coins
      to upgrade aura can increase all the team members'' relative properties.<br>[Prop]:
      treasure chests, drugs, experiences, magnets, bombs, freezing, coins , shield
      and speed, this objects will occur during the game, upgrade this objects will
      upgrade relative Prop'' properties.<br>[Buff]: next stage, attack, attack speed,
      shield , cure, fast speed and increase membership, these gains are one-time,
      when the game end these gains will disappear.<br>[Reborn]: Leader can be reborn
      through buying coins, but each needed to consume more coins.'
