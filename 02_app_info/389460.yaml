    about_the_game: "Robot vs. Birds Zumbies depicts the spread of avian influenza\
      \ virus through the infected dead birds that turned into zombies, a robot is\
      \ built by survivors to eliminate that threat, your mission is to control the\
      \ robot to remove the birds and prevent zombies proliferation of the virus.\
      \ <br />\r\nYou must solve various puzzles to eliminate them. <br />\r\n<br\
      \ />\r\nVarious weapons and mechanics with many puzzles. <br />\r\n<br />\r\n\
      More than 60 levels"
