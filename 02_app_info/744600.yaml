    about_the_game: "<h2 class=\"bb_tag\">Party Up</h2>Invite your friends and have\
      \ up to 6 players in party matches or find matches online.  Use your character\u2019\
      s special abilities to aid your allies and defeat your foes.<h2 class=\"bb_tag\"\
      >Play with bots</h2>Bots can be added to solo or party matches allowing you\
      \ to play larger matches by yourself or with a group of friends.<h2 class=\"\
      bb_tag\">Solo Challenges</h2>Put your skills to the test in our single player\
      \ challenges. Compete in both speed and accuracy challenges to improve your\
      \ skills while working your way up the leaderboards.<h2 class=\"bb_tag\">Weapons</h2>With\
      \ a growing variety of unique weapons like the Box of Bees and the Saw Slinger,\
      \ plus unique abilities for every character, you can shoot your enemies at a\
      \ distance or set traps in key places during a match.<h2 class=\"bb_tag\">Environments</h2>Each\
      \ level in Balloonatics holds a variety of dangers and challenges.  From spinning\
      \ saw blades to falling lava rocks, you\u2019ll need to keep your eyes open\
      \ at all times.<h2 class=\"bb_tag\">Playable in both VR and non-VR</h2>Play\
      \ against (or team up with) VR players and non-VR players at the same time.\
      \ Balloonatics has been developed with both types of players in mind, and optimized\
      \ no matter how you choose to play."
