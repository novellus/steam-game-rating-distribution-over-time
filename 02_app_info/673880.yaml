    detailed_description: "<h1>New DLC Available</h1><p><a href=\"https://store.steampowered.com/app/1049290/Warhammer_40000_Mechanicus__Heretek/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1049290/Warhammer_40000_Mechanicus__Heretek/</a></p><br><h1>Omnissiah\
      \ Edition</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/673880/extras/Omnissiah_Edition_EN_v6.png?t=1607600050\"\
      \ /><br>Warhammer 40,000: Mechanicus \u2018Omnissiah Edition\u2019 includes\
      \ the full game plus:<br><br><ul class=\"bb_ul\"><li>The atmospheric soundtrack\
      \ featuring the highly acclaimed music of Mechanicus<br></li><li>The stunning\
      \ digital artbook containing an array of new and previously unseen concept illustrations\
      \ and art from the development of the game<br></li><li>Enhance your close-quarters\
      \ arsenal with the hard-hitting power of the Arc Scourge.<br></li><li><strong>NEW:</strong>\
      \ \u2018Deus Ex Mechanicus\u2019 by Andy Chambers - A Warhammer 40,000 short\
      \ story \u2013 <i>\u201COn the dead world of Naogeddon, mysterious tombs, missing\
      \ explorators and deadly defenders cause trouble for the Adeptus Mechanicus.\
      \ But the biggest danger might come from within\u2026\u201D</i></li></ul><br>May\
      \ the Omnissiah protect!</p><br><h1>Notable Free Content Updates</h1><p><h2\
      \ class=\"bb_tag\">Augment Update</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/673880/extras/Mechanicus_Augment_Update_Steam_Store_banner.png?t=1607600050\"\
      \ /><br>1.2.4 - Augment Update Launches<br>16 May 2019 - find out more <a href=\"\
      https://steamcommunity.com/games/673880/announcements/detail/2706012905382555082\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >here</a><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/673880/extras/store_page_divider.png?t=1607600050\"\
      \ /><h2 class=\"bb_tag\">MacOS and Linux Released</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/673880/extras/1.1.3_MacOS_and_Linux_AI1UjT7.gif.png?t=1607600050\"\
      \ /><br>1.1.3 - Mac OS X and Linux Released<br>12 Feb 2019 - find out more <a\
      \ href=\"https://steamcommunity.com/games/673880/announcements/detail/1730974328876975772\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >here</a><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/673880/extras/store_page_divider.png?t=1607600050\"\
      \ /><h2 class=\"bb_tag\">7 Free Tiresus missions</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/673880/extras/1.1.0_Tiresus_patch_PWYyyMM.gif.png?t=1607600050\"\
      \ /><br>1.1.0 Tiresus free content<br>17 Dec 2018 - find out more <a href=\"\
      https://steamcommunity.com/gid/103582791461657294/announcements/detail/3409686392282141835\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >here</a><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/673880/extras/store_page_divider.png?t=1607600050\"\
      \ /><h2 class=\"bb_tag\">A full and comprehensive list of all Patch Notes can\
      \ be found in our <a href=\"https://steamcommunity.com/app/673880/discussions/0/1651044588037185017/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >ChangeLog</a></h2></p><br><h1>About\
