  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/673880/extras/Mechanicus_Reditus_Servo-skull.gif.png?t=1607600050\"\
      \ /><br>Take control of one of the most technologically advanced armies in the\
      \ Imperium - The Adeptus Mechanicus. As Magos Dominus Faustinius, you\u2019\
      ll lead the expedition on the newly rediscovered Necron planet of Silva Tenebris.\
      \ Customize your team, manage resources, discover long-forgotten tech, and control\
      \ your Tech-Priests\u2019 every move.<br><br>Your every decision will shape\
      \ the missions ahead and ultimately decide the fate of the troops under your\
      \ command in over 50 hand-crafted missions. Choose your path carefully - the\
      \ Imperium depends on it.<h2 class=\"bb_tag\">Augment</h2>Flesh is weak! Upgrade\
      \ your Tech-Priests with weapons, support items, Servo-Skulls and other mechanical\
      \ augments as you assemble your cohort. Customize your team\u2019s disciplines,\
      \ choosing from multiple character classes to create a squad for every playstyle.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/673880/extras/Augment_v3.gif.png?t=1607600050\"\
      \ /><h2 class=\"bb_tag\">Unique Tactical Combat</h2>Engage in immersively strategic\
      \ combat that will test your mettle under the extreme pressure of the xenos\
      \ ambush. Access your most powerful weapons and abilities by using Cognition\
      \ Points and advance on your enemy without pause. Fear not, the Omnissiah favours\
      \ the brave.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/673880/extras/PlasmaCulverin-NecronPhysx_v2.gif.png?t=1607600050\"\
      \ /><h2 class=\"bb_tag\">The Library of Immersion</h2>A compelling story written\
      \ by Black Library author, Ben Counter, specifically crafted to fit the unique\
      \ personality of the Adeptus Mechanicus faction, with each character having\
      \ their own personalities and agendas. Feel the tension and admire the devotion\
      \ with unique visual effects and breathtaking audio.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/673880/extras/Library_of_Immersion_v2.gif.png?t=1607600050\"\
      \ /><h2 class=\"bb_tag\">Difficult Decisions</h2>Make tough decisions that will\
      \ forge the future from your Ark Mechanicus, The Caestus Metalican, and send\
      \ you towards alternate endings for a truly unique playthrough. Be warned, however,\
      \ the more you explore each tomb, the greater the rewards but also greater the\
      \ threat.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/673880/extras/Difficult_Decisions_v2.gif.png?t=1607600050\"\
      \ /><h2 class=\"bb_tag\">Canticles of the Omnissiah</h2>Collect in-game achievements\
      \ and be rewarded with strong abilities that can be used once per mission to\
      \ aid you in the heat of battle.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/673880/extras/Canticle_v1.gif.png?t=1607600050\"\
      \ /><h2 class=\"bb_tag\">and so much more</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/673880/extras/Combat_Necron_v1.gif.png?t=1607600050\"\
      \ /><br><br><a href=\"https://store.steampowered.com/app/673880/Warhammer_40000_Mechanicus/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_2\" >https://store.steampowered.com/app/673880/Warhammer_40000_Mechanicus/</a>"
