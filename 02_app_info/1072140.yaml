    about_the_game: "Since the first manned missions into space, entertainment has\
      \ constantly been a struggle.  Space madness is common.  RigidBody Tech\u2019\
      s line of entertainment products can help stem the psychotic effects of prolonged\
      \ space travel.  Consider adding Rigid Chess - a futuristic, interplanetary\
      \ themed novelty Chess Set that includes the following features:<br><br><ul\
      \ class=\"bb_ul\"><li>Network play with support for Find Match via Steam Lobby,\
      \ Online Rematch Requests, and In Game Chat.<br></li><li>6 levels of difficulty\
      \ to challenge yourself against our AI Opponent Chess Engine,<br></li><li>Modes\
      \ include Player Vs. Player, Player Vs. Engine, and even Engine Vs. Engine.<br></li><li>Fully\
      \ supports <strong>ALL FORMS of Timed Chess Matches</strong> with opposing Player\
      \ Clocks and Move Countdown Timers.<br></li><li>Load / Save Game.<br></li><li>Load\
      \ / Create / Save Scenarios.<br></li><li>Algebraic Notation moves panel. Also\
      \ supports  exportable / modifiable / importable game strings.<br></li><li>Supports\
      \ Castling, En Passant, and Under Promotion.<br></li><li>Full control of board\
      \ lighting intensity, black and/or white square opacity, piece color tinting\
      \ matching themes.<br></li><li>60 Fully controllable, multi-speed rotatable,\
      \ interplanetary themed backgrounds.<br></li><li>2D and 3D custom chess piece\
      \ set.<br></li><li>Suggest A Move, Revert A Move, Rotate game board.<br></li><li>Legal\
      \ moves display for newer players.<br></li><li>Rigid Chess remembers your settings\
      \ each time you change them.<br></li><li>Three original music tracks.<br></li><li>All\
      \ on screen objects can be toggled on/off collectively and individually, including\
      \ the board via a slider - adds some challenge!<br></li><li>Extensive in game\
      \ help screens.<br></li><li>Supports dual mouse play.</li></ul>"
