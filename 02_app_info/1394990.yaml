    about_the_game: "&quot;Heart of Summer&quot; is a visual novel style dating sim\
      \ game set in a classic high school anime setting.<br />\r\nYou play as Hideki\
      \ Hiro, a slightly delinquent high school student who transfers to a new school\
      \ in a different prefecture. You are on your senior year and so you are faced\
      \ with the joy and anxiety of spending your last summer at a Japanese high school.\
      \ It's up to you to live it out and try to get that hot school uniform-wearing\
      \ girlfriend that you've always wanted...<br />\r\n<br />\r\n<br />\r\nFEATURING:<br\
      \ />\r\n- Authentic old school romcom high school anime setting<br />\r\n- Energy\
      \ packed original opening track<br />\r\n- Cute and heart throbbing partial\
      \ voices for the 2 main heroines<br />\r\n- Original character art<br />\r\n\
      - Various cool and cute outfits that change as the summer progresses<br />\r\
      \n- Frequent choices that affect the course of your summer<br />\r\n- 3 different\
      \ routes and several BAD endings for you cynics<br />\r\n<br />\r\nExperience\
      \ life as a Japanese high school student for the span of one summer including:<br\
      \ />\r\n- Rainy season in June<br />\r\n- Living out your carefree after school\
      \ life as a real Go-Home-Clubber<br />\r\n- Competing in the Sports Festival<br\
      \ />\r\n- Enjoying the Summer Vacation to the fullest<br />\r\n- Going on a\
      \ School Trip with your class<br />\r\n     <br />\r\n      ...and much more!!!<br\
      \ />\r\n<br />\r\nYou've always wanted to live that dream school life from anime\
      \ and manga. Come on! What are you waiting for?<br />\r\n<br />\r\n<br />\r\n\
      Buyer's insurance: even if you cannot get a girlfriend the game studio &quot;Akehabara&quot;\
      \ GUARANTEES to you a free\u2014yes, FREE\u2014best friend from your class."
