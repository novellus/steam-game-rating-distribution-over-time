details:
  data:
    about_the_game: Fire with Fire is an online player vs player tower defense strategy
      game about ascendant fireball creatures fighting over the last remaining fuel
      sources of a dying planet. Save the trees and rise up the leader boards. New
      unique towers, creeps and arenas in development.<h2 class="bb_tag">Core Features</h2><ul
      class="bb_ul"><li>Our own system improving on traditional Tower Defense elements
      such as tech trees and tower upgrading. <br></li><li>Player vs player online
      matchmaking, opponents choose and deploy waves of creeps against each other
      in turn.<br></li><li>Achievement based leveling, players gain xp points by completing
      achievements, single player maps and defeating matchmaking opponents.<br></li><li>Unlock-able
      bonuses, grow fruit to gain stat bonuses and additional in game effects for
      your online matches.<br></li><li>Ongoing content updates, we add new towers,
      creeps, arenas, and balance updates regularly.</li></ul>
