    about_the_game: "Coco has accidentally been sent back to the year 2015 by mad\
      \ scientist monkey Yuri! 2015... when hoverboards had a weirdly nineteen-eighties-like\
      \ design! Coco McFly must now find a way to go home in the future! Will she\
      \ ever get back?<br />\r\n<br />\r\nThis DLC contains a custom skin for Coco\
      \ Nebulon in Awesomenauts. You need to have Coco Nebulon available as a playable\
      \ character in order to access the skin in-game. Owning this skin will also\
      \ unlock the special portrait for use in-game."
