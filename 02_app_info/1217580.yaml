    about_the_game: "<h2 class=\"bb_tag\">The long-awaited sequel of the legendary\
      \ \u201CThe Green Elephant\u201D is here!</h2><br>Green Elephant: Epilogue follows\
      \ up on the Russian trash art film &quot;The Green Elephant&quot;. An interactive\
      \ detective which exudes a vibe of mysticism and noir will lift up the veil\
      \ of secrecy from what really happened at the guardhouse.<h2 class=\"bb_tag\"\
      >An exciting storyline presents the events of the movie in a new light</h2><br><i>&quot;To\
      \ Chief Military Prosecutor of the USSR: this incident must be considered a\
      \ matter of national security.&quot;</i><br><br>You are a major of the secret\
      \ PISC Committee, who is entrusted with the task of solving the mysterious murder\
      \ of a Soviet army captain. A seemingly ordinary investigation will become the\
      \ most important event in the life of an officer more cloak-and-dagger than\
      \ a KGB agent. In the atmosphere of the strictest secrecy and mutual distrust\
      \ amid the Cold War, in the hands of the major lays the key to unraveling events\
      \ of international significance.<h2 class=\"bb_tag\">Detailed level design filled\
      \ with atmosphere of the perestroika </h2><br><i>&quot;Southern Ukrainian SSR.\
      \ Military Unit No. 13447. March 12, 1986\u2026&quot;</i><br><br>Original locations\
      \ from the movie are meticulously recreated in the game: the guardhouse, the\
      \ \u201Clong corridor\u201D, Lenin\u2019s Room, \u201Cthe pit\u201D ... Players\
      \ will also find themselves in previously unseen corners of the ill-fated military\
      \ unit. The nostalgic charm in the game is intertwined with recognizable sights\
      \ from the original film \u201CThe Green Elephant\u201D.<h2 class=\"bb_tag\"\
      >The Green Elephant Universe</h2><br>The story of characters from the original\
      \ film is only the first link in a long chain of events facing the major. Immerse\
      \ yourself into the quirky and unique world of Green Elephant with the help\
      \ of additional downloadable content: new chapters, trading cards, icons and\
      \ emoticons with your favorite characters will become available in the future.<h2\
      \ class=\"bb_tag\">Comrade Major,</h2><br>Do you have what it takes to solve\
      \ the mystery of the captain\u2019s murder?<br>Can you expose the true motives\
      \ of the perpetrators?<br>Are you ready to plunge into the world of the \u201C\
      Green Elephant\u201D and untangle its intrigues to the very end?"
