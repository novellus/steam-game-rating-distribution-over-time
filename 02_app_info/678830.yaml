    review: "\U0001F1EC\U0001F1E7 Its a nice concept but I lost interest in the puzzles\
      \ relatively quickly. Would e good to have some more hints or voice interactions.\
      \ I had to use the look interaction system because I was using a rift s and\
      \ my controllers were not supported and the puzzle box made me crosseyed when\
      \ it came up close.\n\n\U0001F1E9\U0001F1EA Ein gutes Konzept an sich aber man\
      \ verliert relativ schnell die Interesse. W\xE4re cool wenn es mehr Audiohinweise\
      \ g\xE4be. Ich musste die Blickinteraktion verwenden da die Controller meiner\
      \ Rift s nicht erkannt wurden und als die Box in den Vordergrund kam musste\
      \ ich unangenehm schielen."
