    about_the_game: "\u300A\u5929\u9014\u300B\u662F\u4E00\u6B3E\u7531\u4F7F\u7528\u7814\
      \u53D1\u516C\u53F8\u81EA\u7814\u7684\u72EC\u7ACB\u81EA\u4E3B2D\u7269\u7406\u5F15\
      \u64CE\u6765\u5728\u6E38\u620F\u4E2D\u5B9E\u73B0\u7269\u7406\u78B0\u649E\u3001\
      \u9AD8\u5EA6\u843D\u5DEE\u3001\u91CD\u529B\u4F5C\u7528\u7B49\u9AD8\u62DF\u771F\
      \u7684\u6E38\u620F\uFF0C\u8F7B\u5DE7\u7075\u6027\u7684\u8F7B\u529F\u5C06\u7ED9\
      \u73A9\u5BB6\u5E26\u6765\u72EC\u7279\u7684\u4F53\u9A8C\u3002\u91C7\u7528\u6B66\
      \u4FA0\u7384\u5E7B\u9898\u6750\u7684\u5373\u65F6\u6218\u6597\u6E38\u620F\uFF0C\
      \u62E5\u6709\u6781\u81F4\u7684\u6E38\u620F\u753B\u9762\uFF0C\u534E\u4E3D\u7684\
      \u6280\u80FD\u7279\u6548\uFF0C\u4E30\u5BCC\u591A\u5F69\u7684\u6E38\u620FPK\u4F53\
      \u9A8C\u3002\u6E38\u620F\u4E2D\u73A9\u5BB6\u4F5C\u4E3A\u5929\u4E0B\u4F1A\u5C11\
      \u4E3B\u51FA\u5C71\u5386\u7EC3\uFF0C\u95EF\u8361\u56DB\u65B9\uFF0C\u4E0D\u65AD\
      \u63D0\u5347\u81EA\u5DF1\u5B9E\u529B\uFF0C\u6536\u670D\u66F4\u591A\u66F4\u5F3A\
      \u4FA0\u5BA2\uFF0C\u901A\u8FC7\u8BD5\u70BC\u6210\u4E3A\u5E2E\u4E3B\uFF0C\u4EE5\
      \u6B64\u4E3A\u4E3B\u7EBF\u53D1\u5C55\u3002 \u6E38\u620F\u6709\u4FA0\u5BA2\u7F8E\
      \u4EBA\uFF0C\u5251\u7075\u7B49\u591A\u4E2A\u7279\u8272\u73A9\u6CD5\uFF0C\u4E0D\
      \u4EC5\u80FD\u4F53\u9A8C\u534E\u4E3D\u7CBE\u81F4\u7684\u5916\u89C2\uFF0C\u8FD8\
      \u80FD\u4F53\u9A8C\u5230\u81EA\u8EAB\u5C5E\u6027\u6210\u957F\u5E26\u6765\u7684\
      \u6218\u529B\u63D0\u5347\u3002\u5168\u65B0\u653B\u57CE\u6A21\u5F0F\u53EF\u8BA9\
      \u73A9\u5BB6\u5728\u6E38\u620F\u4E2D\u611F\u53D7\u5230\u96C6\u4F53\u7684\u8363\
      \u8A89\u611F\u4EE5\u53CA\u540C\u4EC7\u654C\u5FFE\u7684\u6C14\u9B44\u3002\u5728\
      \u6E38\u620F\u4E2D\uFF0C\u73A9\u5BB6\u53EF\u4EE5\u505A\u4E2A\u8F7B\u529F\u7EDD\
      \u4E16\u7684\u5927\u4FA0\uFF0C\u5728\u65E0\u57A0\u7684\u6C5F\u6E56\u4E2D\u56DB\
      \u5904\u95EF\u8361\uFF0C\u8F7B\u529F\u5927\u6BD4\u62FC\u6D3B\u52A8\u53EF\u4EE5\
      \u5C55\u793A\u81EA\u5DF1\u72EC\u7279\u7684\u8F7B\u529F\u4F7F\u7528\u6280\u5DE7\
      \uFF0C\u8D62\u5F97\u5404\u65B9\u8D5E\u8A89\u3002<br />\r\n<br />\r\n\u8DE8\u670D\
      \u5929\u68AF<br />\r\n\u8DE8\u670Dpvp\u6D3B\u52A8\uFF0C\u6E38\u620F\u4E2D\u671F\
      \u5F00\u653E\uFF0C\u5168\u670D\u73A9\u5BB6\u4E4B\u95F4\u8FDB\u884Cpk\uFF0C\u63D0\
      \u5347\u6BB5\u4F4D\uFF0C\u6BCF\u6708\u4F1A\u6709\u5956\u52B1\u7ED3\u7B97\u5E76\
      \u91CD\u7F6E\u6BB5\u4F4D<br />\r\n<br />\r\n\u51B3\u6218\u4E91\u4E0A\u57CE<br\
      \ />\r\n\u52BF\u529B\u653B\u57CE\u6D3B\u52A8\uFF0C\u83B7\u80DC\u52BF\u529B\u53EF\
      \u53C2\u4E0E\u5723\u57DFBOSS\u6D3B\u52A8<br />\r\n<br />\r\n\u82CD\u5C71\u95EE\
      \u5251<br />\r\n\u968F\u673A\u7EC4\u961Fpvp\u6D3B\u52A8\uFF0C\u73A9\u5BB6\u968F\
      \u673A\u5206\u7EC4\u8FDB\u884Cpk\uFF0C\u83B7\u5F97\u79EF\u5206\u8FBE\u5230\u4E00\
      \u5B9A\u91CF\u540E\u83B7\u80DC\uFF0C\u6BCF\u6B21\u53EF\u83B7\u5F97\u793C\u5305\
      \u5956\u52B1"
