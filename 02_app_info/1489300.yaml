      hand-drawn graphics.</strong><br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1489300/extras/ufo.gif?t=1610073890"
      /><br><br><br><strong>Game features:</strong><br><ul class="bb_ul"><li>Procedurally
      generated levels with randomised enemy waves and pickups<br></li><li>Branching
      paths - select from 20+ levels<br></li><li>30+ weird and wonderful bosses<br></li><li>30+
      unique weapons and items to find<br></li><li>Upgrade your ship between levels
      at the shop<br></li><li>Boss Rush mode<br></li><li>Online leaderboards<br></li><li>Awesome
      soundtrack by the amazing <a href="https://steamcommunity.com/linkfilter/?url=https://soundcloud.com/dolphin/"
      target="_blank" rel="noopener"  >Dolphin</a>!</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1489300/extras/owl.gif?t=1610073890"
