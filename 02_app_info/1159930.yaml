    about_the_game: '<strong>Felix The Reaper - Supporter Pack</strong><br><br>This
      is a collection of goodies for all our field reapers who want to show their
      support for the developers of Felix The Reaper.<br>Behind the scenes material
      from the game''s development process, the full game soundtrack, wallpapers in
      4K and for your mobile device, plus a &quot;print your own&quot; Felix mask!<br>And
      on top of that: The digital &quot;Felix Dance Guide&quot; so you can get your
      moves on, just like Felix himself!<h2 class="bb_tag">What do I get as a supporter
      today?</h2><ul class="bb_ul"><li>The full Felix The Reaper Soundtrack<br></li><li>The
      &quot;print your own&quot; Felix mask<br></li><li>The digital artbook<br></li><li>A
      variety of 4K wallpapers<br></li><li>A variety of mobile wallpapers</li></ul><h2
      class="bb_tag">What will I get in the near future? (Ready within the next 4
      weeks)</h2><ul class="bb_ul"><li>The digital &quot;Felix Dance Guide&quot;</li></ul>'
