    about_the_game: <i>Tcheco in the Castle of Lucio</i> is an exciting, fast-paced
      action game.<br>Help Tcheco the Adventure Boy to leave a mysterious castle full
      of deadly creatures! <br>Be ready for a big challenge, full of nonsense humor
      and retro goodness.<br><br><strong>FEATURES:</strong><br><br><ul class="bb_ul"><li>2D
      platform game, perfect for classic Famicom/NES game fans! <br></li><li>Graphics
      and sounds inspired by 8-bit aesthetics. <br></li><li>Compatible with Xbox gamepad
      and keyboard. <br></li><li>65 rooms of progressive difficulty. <br></li><li>Easy
      to learn, simple gameplay.</li></ul>
