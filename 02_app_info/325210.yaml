  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/325210/extras/storeste.png?t=1606315755"
      /><br>Use your dog sleigh, kayak, and parachute to explore this island while
      expanding your base and setting up experiments.<br><br><strong>FEATURES</strong><h2
      class="bb_tag">Dog sleigh</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/325210/extras/sled.png?t=1606315755"
      /><br>Your loyal dogs will get you anywhere you need! Take care of their basic
      needs and enjoy their company in this lonely island.<h2 class="bb_tag">Base
      building</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/325210/extras/basebuilding.png?t=1606315755"
      /><br>Start by placing drills, set up experiments, sell plant seeds, and expand
      your science outpost!<h2 class="bb_tag">Take care of your plants and experiments</h2><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/325210/extras/plants.png?t=1606315755"
      /><br>Producing lots of crops and data will allow you to expand your base and
      buy new equipment!<h2 class="bb_tag">Decorate your base</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/325210/extras/deco.png?t=1606315755"
      /><br>Once you find new decorative objects you will be able to place them anywhere!<h2
      class="bb_tag">Exploring</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/325210/extras/explore.png?t=1606315755"
      /><br>You will have a kayak, a dog sleigh, a parachute and a glider at your
      disposal to explore every bit of this landscape.<h2 class="bb_tag">The island</h2><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/325210/extras/island.png?t=1606315755"
      /><br>This silent land will offer beautiful horizons and serene moments at all
      times.<h2 class="bb_tag">Co-op</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/325210/extras/storesled.png?t=1606315755"
      /><br>You can play with a friend!
