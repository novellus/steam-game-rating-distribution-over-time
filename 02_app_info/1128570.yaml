  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1128570/extras/Steam_1.gif?t=1583430366"
      /><br><br>Weeping Willow is a kinetic visual novel in the genre of detective
      story, which takes place in the small medieval town of Weidendorf, which was
      quarantined due to an outbreak of plague in poor neighborhoods.<br>The short
      story will delight its players with a fascinating plot tied to intrigues, betrayals,
      and conspiracies.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1128570/extras/Steam_2_eng.png?t=1583430366"
      /><br><br>The story begins with the mysterious disappearance of the husband
      of the main character, Baron Von Wolf, who disappeared a couple of days after
      the couple moved to the small town of Weidendorf.<br>A few days later he was
      found in the local parish of the Scarlet Rose Order. But the baroness claims
      that she does not recognize her husband and refuses to recognize him.<br>But,
      despite her assurances, very much confirms the identity of the impostor and
      no one believes her. Because of the plague quarantine, the young Baroness is
      a captive of her own home and begins to seriously fear for her life.<br>After
      this, a series of dramatic events unfold that will irrevocably change the life
      of the poor thing.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1128570/extras/Steam_3_eng.png?t=1583430366"
      /><br><br> <ul class="bb_ul"><li>An intriguing and unpredictable plot<br></li><li>
      Unexpected ending<br></li><li> Female character<br></li><li> Memorable animated
      characters and detailed elaborate backgrounds<br></li><li> Beautiful author's
      music<br></li><li> Novell will appeal to players of any gender, as it belongs
      to the detective genre.</li></ul>
