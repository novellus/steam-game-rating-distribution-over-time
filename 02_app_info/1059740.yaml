    about_the_game: "Apparently this time there was nothing special in last night's\
      \ Whiskey. This time it's happening for real <strong>Welcome in Weird West where\
      \ rules have changed.</strong><br><br>Gunslingers &amp; Zombies is an action-adventure\
      \ strategy game hilariously mixing two beloved pop-culture themes: the Wild\
      \ West and the undead. Become one of the triggermen facing the zombie apocalypse.\
      \ Plan your tactics, and bring it to life-fighting turn-based duels. Enjoy the\
      \ Wild West with a twist in a lightweight, post-apocalypse scenario, where nothing\
      \ is normal. Face a variety of themed undead such as the mighty Buffalo Zombie!\
      \ Let those zombies taste your pistols, rifles, canons, or knives, and make\
      \ sure they\u2019ll regret the day they were\u2026 erhm\u2026 they went undead.<h2\
      \ class=\"bb_tag\">You have a choice, shoot, or get eaten.</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1059740/extras/GnZ_GiF_Desc_Begin.gif?t=1609346500\"\
      \ /><h2 class=\"bb_tag\">Gunslingers and Zombies:</h2>&quot;Go West&quot;, they\
      \ said. &quot;Adventure and easy money await&quot;, they said. The problem is\
      \ the only green things that matter now are trying to eat us alive. <br>A Great\
      \ Adventure like hell! Zombie Apocalypse hell! Survive in the unique post-apocalypse\
      \ scenario and help Gang of Gunslingers to not die like Greenhorns.<h2 class=\"\
      bb_tag\">Shoot first, ask questions later,</h2> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1059740/extras/Shoot_shoot_shoot.gif?t=1609346500\"\
      \ /><h2 class=\"bb_tag\">Main Features:</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1059740/extras/Icon.png?t=1609346500\"\
      \ />    <strong>Tactical Turn-based combat</strong> - have time to aim, shoot\
      \ and watch<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1059740/extras/Icon.png?t=1609346500\"\
      \ />    <strong>Weird West World</strong> - lightweight post-apocalypse scenario.\
      \ Let's yeeehaaw those zeds!<h2 class=\"bb_tag\">Early Access Features:</h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1059740/extras/Icon.png?t=1609346500\"\
      \ />    <strong>Guns</strong> - pistols, rifles, canons, knives and more;<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1059740/extras/Icon.png?t=1609346500\"\
      \ />    <strong>Zombie</strong> - Zombie zombie;<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1059740/extras/Icon.png?t=1609346500\"\
      \ />    <strong>Chapter One</strong> - The Great Journey begins!;<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1059740/extras/Icon.png?t=1609346500\"\
      \ />    <strong>Language</strong> - Support for 11 languages!<h2 class=\"bb_tag\"\
      >Don't forget to bring Knife to Zombie fight</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1059740/extras/Find_your_strategy.gif?t=1609346500\"\
      \ /><h2 class=\"bb_tag\">Game Future:</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1059740/extras/Icon.png?t=1609346500\"\
      \ />    <strong>Zombie West World</strong> - explore the beautiful world of\
      \ weird west, where nothing is &quot;normal&quot;;<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1059740/extras/Icon.png?t=1609346500\"\
      \ />    <strong>Engaging story</strong> - nothing will be revealed, find it\
      \ and live it yourself;<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1059740/extras/Icon.png?t=1609346500\"\
      \ />    <strong>Zombie</strong> - variety of zombie, beware of Zombie Buffalo!<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1059740/extras/Icon.png?t=1609346500\"\
      \ />    <strong>RPG elements</strong> - Special times need specialized people;<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1059740/extras/Icon.png?t=1609346500\"\
      \ />    <strong>Scavenging</strong> - look for supplies, ammo, food, medicine;<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1059740/extras/Icon.png?t=1609346500\"\
      \ />    <strong>Lockpicking</strong> - not all can be opened just like that;<h2\
      \ class=\"bb_tag\">Contact us</h2>You can get in touch with us in several ways\
      \ listed in Steam forum thread:<br><a href=\"https://steamcommunity.com/app/1059740/discussions/0/2970650651607270949/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://steamcommunity.com/app/1059740/discussions/0/2970650651607270949/</a><h2\
      \ class=\"bb_tag\">Weird West World awaits</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1059740/extras/Outro.gif?t=1609346500\"\
      \ />"
