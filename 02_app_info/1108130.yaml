details:
  data:
    about_the_game: 'The Queen Ant doesn''t like filthy half-ant, half-lion hybrids
      like you living in her nefarious kingdom.   She has made it her life''s mission
      to eradicate your kind from the earth in order to restore the purity of the
      ant race.  Continent by continent, her Army Ants have captured every single
      AntLion in existence and forced them to participate in her cruel gladiatorial
      games.  <br><br>It amuses her to watch you fight to the death against her powerful
      army.  With each wave of her wand, another set of ants are unleashed to defeat
      you.  Nobody has ever made it through all 8 waves.  Using your magical bow,
      you''ll be forced to battle the Worker Ants, Fire Ants, Ghost Ants, Mummy Ants,
      Pharaoh Ant, Electric Ants, Dinosaur Ants and Army Ants.  If you manage to make
      it that far, you''ll have to battle the Queen herself to survive.<br><br>Loot
      hundreds of enemies, open magical chests, find hidden items and purchase epic
      rewards, including Armor of the AntLion, Book of the Dead, Cloak of Flames,
      Boots of Bravery, Ring of Lightning, Fire Arrows, Belt of Haste, Amulet of Time,
      Quivers, Bombs, Potions and Keys.<br><br>It''s time to get revenge and redeem
      your fallen comrades.  <strong>YOU</strong> are The Last AntLion.  <i>Can you
      survive?</i><br><br><strong>Use ANY of the following Controls:</strong><br>Shoot:
      1, H, J, SHIFT LEFT, SHIFT RIGHT, NUMPAD1, NUMPAD4<br><br>Roar: 2, Y, U<br><br>Potion:
      3, T, I, BACKSLASH, NUMPAD2, NUMPAD8<br><br>Bomb: 4, F, L, NUMPAD3, NUMPAD6<br><br>Run:
      LEFT ARROW, RIGHT ARROW, A, D<br><br>Jump: SPACE, UP ARROW, W, G, K, NUMPAD0,
      NUMPAD5<br><br>Select: MOUSE<br><br>Pause/Retry: ESC<br><br>Mute: M'
