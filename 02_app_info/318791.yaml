    review: "Tahribata Haz\u0131r Olun\nCall of Duty\xAE: Advanced Warfare i\xE7in\
      \ ilk indirilebilir i\xE7erik paketi, yepyeni Exo Zombies i\u015F birli\u011F\
      i deneyimi, tamamen yeni \xE7ok y\xF6nl\xFC AE4 y\xF6nlendirmeli enerji sald\u0131\
      r\u0131 t\xFCfe\u011Fi, AE4 Widowmaker \xF6zel varyant\u0131 ve d\xF6rt yeni\
      \ \xC7ok Oyunculu harita, terzi - d\u0131\u015Fkeletonunuzun g\xFCc\xFCn\xFC\
      \ a\xE7\u0131\u011Fa \xE7\u0131karmak i\xE7in yap\u0131lm\u0131\u015Ft\u0131\
      r.\n\xC7ekirdek Harita\nBir n\xFCkleer f\xFCzyon tesisinin harap olmu\u015F\
      \ harabelerinin y\xFCksek oktanl\u0131 bir sava\u015F b\xF6lgesi i\xE7in sahneyi\
      \ haz\u0131rlad\u0131\u011F\u0131 Gobi \xE7\xF6l\xFCne konu\u015Flan\u0131n.\
      \ Uzun menzilli sava\u015Fta enkazdan d\xFC\u015Fmanlar\u0131 indirin veya merkezi\
      \ t\xFCrbini \xE7evreleyen t\xFCnellerde yak\u0131nla\u015F\u0131n ve ki\u015F\
      isel olun. Rekabeti temizlemeye yard\u0131mc\u0131 olmak i\xE7in harita tabanl\u0131\
      \ skor dizisini kullanarak dekontaminasyon dronlar\u0131n\u0131 etkinle\u015F\
      tirin.\nKentsel Harita\nKendinizi gelece\u011Fin mega yap\u0131s\u0131 Dallas\
      \ Ward 3'te ac\u0131mas\u0131z, y\xFCksek h\u0131zl\u0131 sava\u015Fa haz\u0131\
      rlay\u0131n ve oyuncular\u0131 herkese a\xE7\u0131k bir yak\u0131n b\xF6lgeye\
      \ y\xF6nlendirin. Bu mod\xFCler bile\u015Fi\u011Fin dikeyli\u011Fi, d\u0131\u015F\
      \ iskeletin yeteneklerini ortaya \xE7\u0131kar\u0131r. Patlama kap\u0131lar\u0131\
      \ haritan\u0131n ak\u0131\u015F\u0131n\u0131 ve g\xF6r\xFC\u015F \xE7izgilerini\
      \ de\u011Fi\u015Ftirdi\u011Finden, zamanlanm\u0131\u015F etkinlik s\u0131ras\u0131\
      nda odaklan\u0131n.\nSideshow Haritas\u0131\nWyoming'deki Devil\u2019s Tower'\u0131\
      n g\xF6lgesinde yer alan bu terk edilmi\u015F motelin a\xE7\u0131k d\xFCzeni,\
      \ s\xFCr\xFCnme fakt\xF6r\xFCn\xFC art\u0131r\u0131yor. Yak\u0131n mesafe sava\u015F\
      lar\u0131 ile palya\xE7o han\u0131nda yolunuzu patlat\u0131n ya da madencilik\
      \ tesislerinden ve do\u011Fal araziden uzun menzilli saha hatlar\u0131n\u0131\
      \ kullan\u0131n. Palya\xE7o se\xE7im \xE7er\xE7evesinin \u0131\u015F\u0131klar\u0131\
      n\u0131, m\xFCzi\u011Fini ve b\xFCy\xFCs\xFCn\xFC etkinle\u015Ftirmek i\xE7\
      in harita tabanl\u0131 skor dizisini kullan\u0131n ve g\xF6kku\u015Fa\u011F\u0131\
      \ dumanl\u0131 top mermilerinin baraj\u0131n\u0131 ya\u011Fd\u0131r\u0131n.\n\
      Drift Haritas\u0131\nRocky Da\u011Flar\u0131'n\u0131n yukar\u0131s\u0131ndaki\
      \ pastoral bir kayak merkezi, topyek\xFCn bir \xE7at\u0131\u015Fma i\xE7in m\xFC\
      kemmel olan \u015Fenlikli bir y\xFCksek irtifa oyun alan\u0131na d\xF6n\xFC\u015F\
      t\xFCr\xFCl\xFCr. Cam g\xF6zlem g\xFCvertesinde son derece \xE7eki\u015Fmeli\
      \ g\xF6zetleme pozisyonuna do\u011Fru ilerleyin veya 360 derecelik katliam sunmak\
