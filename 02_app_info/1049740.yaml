    about_the_game: "Out of Coverage is a third person 2D Point and Click adventure\
      \ comedy made in the spirit of classic adventure games of the 90's.<br><br>The\
      \ game tells the story of Nawwaf who is a 22 year old City guy coming straight\
      \ out of college. After his graduation he goes on a desert trip to celebrate\
      \ with his friends, only to get lost in the middle of no where.VA day passes\
      \ by wandering aimlessly. Nawwaf is tired, thirsty and starving. He collapses.\
      \ Nawwaf wakes up in a remote town, having been rescued by a young boy.<br><br>The\
      \ town is named \u201CMarta Al Aqareb\u201D \u2013 which is Arabic for \u201C\
      The Scorpions\u2019 Den\u201D \u2013 a place out of coverage and lost from contact\
      \ with the outside world; time feels like it stopped still at the year 1970.\
      \ Without technology or a way to communicate, even the simple task of leaving\
      \ the town will become a great undertaking for Nawwaf. All while a sinister\
      \ plot is taking place threatening the town's residents.<h2 class=\"bb_tag\"\
      >* FEATURES</h2><ul class=\"bb_ul\"><li>Meet an amazing cast of weird and intriguing\
      \ characters that will help you or stand in your way of getting out of the Scorpions\u2019\
      \ Den!<br></li><li>Explore the alleys, streets and shops of Scorpions\u2019\
      \ Den with vivid environments.<br></li><li>Help Nawwaf through mind bending\
      \ puzzles that will challenge his skills.<br></li><li>Professional voice acting<br></li><li>An\
      \ immersive story full of twists and turns<br></li><li>An atmospheric soundtrack</li></ul><h2\
      \ class=\"bb_tag\">* FOLLOW US:</h2>For more information and to receive exclusive\
      \ updates about Out of Coverage:<br><ul class=\"bb_ul\"><li>Website: <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.SemaphoreLab.com\" target=\"\
      _blank\" rel=\"noopener\"  >http://www.SemaphoreLab.com</a> <br></li><li>Facebook:\
