    about_the_game: 'It''s open season! The deer are overpopulating as we speak. Sgt.
      O''doyle must thin the herd!<br><br>You play in a deer stand in the middle of
      the woods at an undisclosed location. You cannot leave the stand and you have
      unlimited ammo. The deer are everywhere. This is unacceptable. The deer have
      no natural predators, as such you must become what they fear, the ultimate hunter
      from beyond their realm of understanding (such a feeble minded jerky on legs).<br><br>The
      points don''t matter, hit as many as you can!<h2 class="bb_tag">Controls</h2><br>Escape:
      Menu / Settings<br>Mouse: Aim<br>Left-Click: Fire<br>Right-Click: ADS<br>C:
      Crouch'
