details:
  data:
    about_the_game: "At its core Rituals is an adventure game with mechanics inspired\
      \ by classic point and click games. Every environment and puzzle is designed\
      \ to tell its own part of the story. What is the real purpose of the office\
      \ building? Why are you walking through the woods at night? Whose voice are\
      \ you supposed to hear? Immerse yourself in Rituals\u2019 eerie world and see\
      \ how it relates to the real one.<h2 class=\"bb_tag\">Features:</h2><br><ul\
      \ class=\"bb_ul\"><li>Feel the eerie and mysterious ambience reinforced by Ritual\u2019\
      s minimalistic low polygon look.<br></li><li>Find yourself in many places you\
      \ didn\u2019t expect. Some real, like a lush jungle, some unreal, like an ancient\
      \ forest temple, all unsettling. Explore them carefully and find your way out.<br></li><li>Solve\
      \ puzzles and ponder on their meaning. There\u2019s a message for you to uncover.<br></li><li>Be\
      \ curious. You will find many clues which will help you answer your questions.<br></li><li>Play\
      \ Rituals like you would play a classic adventure game - you\u2019ll only need\
      \ your mouse and your head.</li></ul>"
