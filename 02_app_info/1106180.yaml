details:
  data:
    about_the_game: SpriteStack is a 3d pixelart editor based on sprite stacking technique.
      It's a special kind of voxel editor suited for 2D artists where the model is
      drawn layer by layer like a pixelart. Featuring handcrafted retro renderer and
      experimental animation support.<h2 class="bb_tag">Examples</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1106180/extras/spritestack-export_(8).gif?t=1567284945"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/1106180/extras/spritestack-export_(9).gif?t=1567284945"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/1106180/extras/spritestack-export_(7).gif?t=1567284945"
      /><h2 class="bb_tag">Editor</h2>Each model is made of 2D slices that create
      a 3D volume when put on top of each other.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1106180/extras/editor.png?t=1567284945"
      /><h2 class="bb_tag">Animator</h2>Animation support is experimental but it can
      already yeld nice results.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1106180/extras/animator.png?t=1567284945"
      /><h2 class="bb_tag">Exporter</h2>Top notch exporter featuring unique low resolution
      renderer stylized to look like pixelart. It can output 2D spritesheets, slices
      for spritestacking or .vox models that can be later converted to many popular
      3D formats.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1106180/extras/exporter.png?t=1567284945"
      /><h2 class="bb_tag">MagicaVoxel support</h2>Thanks to two-way MagicaVoxel integration
      you are not bound to use the spritestacking editor. You can also render your
      existing .vox models in my retro rendering engine or get your spritestacks converted
      to formats like OBJ.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1106180/extras/magica.png?t=1567284945"
      />
