details:
  data:
    about_the_game: "Have you ever wanted to run your own software company? Go to\
      \ IT is a business simulation game with a multitude of parameters to manage\
      \ and meaningful choices to enjoy. Build your company and bring it to the top,\
      \ surviving almost 30 years of software industry ups and downs.<br><br>Tactical\
      \ Depth<br><ul class=\"bb_ul\"><li> Choose your corporate strategy. In-house\
      \ projects or outsource? Tight deadlines when stakes are high or playing safe\
      \ while missing on profit?<br></li><li> Manage the entire project lifecycle.\
      \ Implement methodologies and techniques: test-driven development, refactoring,\
      \ pair programming. Build your processes and test them against market reality.<br></li><li>\
      \ Loans, investments, recruitment, buying development tools, setting up an office.\
      \ Challenging decisions await.</li></ul><br>Multidimensional Management Challenges<br><ul\
      \ class=\"bb_ul\"><li> Additionally to hard skills, each employee has soft skills\
      \ and personality. A highly qualified person, who is always late and not really\
      \ willing to learn? Or jack-of-all-trades, punctual, but lacking motivation?\
      \ Choose wisely while recruiting and assigning tasks.<br></li><li> Find new\
      \ employees, promote and educate them, and don\u2019t forget to take care of\
      \ their job satisfaction.<br></li><li> 10+ parameters affect job satisfaction\
      \ level. Who said it would be easy?</li></ul><br>The History of the Software\
      \ Industry<br><ul class=\"bb_ul\"><li> The game starts in 1991 when the software\
      \ market establishes. You will live through all industry milestones and pivotal\
      \ points.<br></li><li> As the market develops, you get new technological opportunities.\
      \ Use them for your good and profit.<br></li><li> The game features cutting-edge\
      \ software technologies as well. Starting in 2009, you can build blockchain\
      \ projects.<br></li><li> We did our best to make the timeline as realistic as\
      \ possible. Have fun and learn new facts simultaneously.</li></ul><br>All in-game\
      \ music is produced by <a href=\"https://steamcommunity.com/linkfilter/?url=https://theflashbulb.bandcamp.com\"\
      \ target=\"_blank\" rel=\"noopener\"  > The Flashbulb </a>."
