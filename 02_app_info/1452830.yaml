      10 players online. Play with your friends or find new ones. Unlimited fun is
      guaranteed.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li> Play 3v3,
      4v4, 5v5 Ultimate Frisbee game<br></li><li> Play with your friends or against
      ''Computer AI''<br></li><li> Select specialization to match your play style:
      Handler, Cutter, Cannon, Newbie or D-Machine</li></ul>'
