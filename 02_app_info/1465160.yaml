details:
  data:
    about_the_game: <u>Lantern Light</u><br>Lantern Light is a relaxing archery dungeon
      game. Discover enchanting worlds inside the dungeon. The dungeon is Large and
      you'll need to explore in order to find a way out. Master difficult puzzles.
      Each room gets more difficult and presents new challenges. <br><br>You are trapped
      in a dungeon. will you find the magic key and get out?<br><br><u>Gameplay</u><br>Comfortable
      Room-Scale experience and designed controls with comfort in mind. <br><br><u>Controls</u><br><strong>Shoot
      Arrows</strong> - When both controllers are close an arrow will automatically
      nock. Pinch the right trigger, pull back and release. <br><br><strong>Interact</strong>
      - Use your free hand (Right Hand) to interact with objects in the scene.<br><br><strong>Menu</strong>
      - Hold right trigger  + right grip = open menu.  <br>- After the menu is open
      swipe up to reset the lanterns and Arrows.<br>- After the menu is open swipe
      down to return to main menu.
