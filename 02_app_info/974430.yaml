details:
  data:
    about_the_game: "Six candidates will confront each other in a galactic electoral\
      \ campaign in order to become the supreme chancellor. In the Galactic Campaign\
      \ Game, you play one of the six candidates.<br />\r\n<br />\r\nWith strategy,\
      \ you must travel from planet to planet and answer to the wishes of the population.\
      \ During the press conference, the promises made to a planet are going to influence\
      \ 5 gauges (Technology, Security, Spirituality, Economy, Environment). If your\
      \ answers are correct, you will win the voices needed to become the chancellor.\
      \ On the other hand, a communication campaign will help you to win a planet.<br\
      \ />\r\n<br />\r\nYou will also have 4 advisers to help you during the campaign.\
      \ Finally, do not forget to master your campaign budget.<br />\r\n<br />\r\n\
      How far are you willing to go to win?"
