    about_the_game: "From the creators of RIDE comes a spin-off entirely dedicated\
      \ to the legendary Ducati brand - nearly a century of legend wrapped up in one\
      \ video game! <br>With <strong>39 models</strong> in the game, you can thrash\
      \ the most iconic bikes. 7 great ERAS ere you can rediscover the bike of your\
      \ dreams, from the 50s to historic victories. Test out the legendary 1954 125\
      \ Gran Sport Marianna or Fogarty\u2019s powerful Ducati 996. <br>Get an adrenaline\
      \ rush racing on the tracks where Ducati made history! Hit the gas on <strong>5\
      \ faithfully-reproduced country tracks</strong> and <strong>8 official circuits</strong>,\
      \ including the Ducati fans\u2019 favourite, the Misano World Circuit - Marco\
      \ Simoncelli, reliving the exploits of those who made history. <br>Find out\
      \ more about Ducati's history in <strong>the museum</strong>, dedicated to the\
      \ technical and historical details which have rendered every vehicle famous.\
      \ <br>What are you waiting for? Go get involved in history!"
