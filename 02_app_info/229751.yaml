  data:
    about_the_game: 'We are once again very proud to present the followup to the highly-successful
      High Fantasy Resource Bundle: The High Fantasy Resource Bundle II! We have learned
      a lot from the first Bundle, and have developed new techniques to create even
      higher-quality sprites and resources for your Fantasy RPG needs! <br><br><br>As
      always, our primary goal is to help you tell the story you want to tell. This
      bundle has a HUGE amount of graphical resources aimed at doing just that. <br><br><br>This
      bundle contains everything you see in the screenshots and A LOT MORE! <br><br><br><ul
      class="bb_ul"><li>60 Battle Backgrounds and Parallax Images<br></li><li>Nearly
      600(!!!) character sprite sheets (most characters have a primary 4-direction
      sprite sheet, an additional sprite sheet for 8-directions, and a pose sprite
      sheet primarily for down poses).<br></li><li>216 Character Face Portraits!<br></li><li>146
      Front-View Battlers and 145 Side-View Battlers (that is about 50% more than
      the first Bundle!)<br></li><li>3 brand-new graphical overlays for Torch Light,
      Lamp Light, and No Light for dungeons.<br></li><li>41 Tile Sheets, including
      13 Auto-Tile sheets!<br></li><li>Bonus Script included for RPGMaker VX Ace!</li></ul>All
      resources have been formatted for quick and easy use in RPG Maker VX and RPG
      Maker VX Ace, though will work with other RPG Maker products and game-making
      software as well, though may require some format editing depending.<br><br><br>We
      truly hope that you enjoy these resources and they help you tell the story that
      you want to tell. <br><br><br>Moving forward, keep an eye out for additional
      resources coming in the not-too-distant future, including a Monster Expansion
      Pack (because you can never have enough bad guys!) and the first in a series
      of ''Main Party'' Packs, which will include some very awesome resources to create
      your central main party (and will include animated battler sprite sheets in
      the extremely popular Holder''s format, for quick and easy use with all current
      scripts!)<br><br><br>As always, we thank you from the depths of our RPG-Loving
      souls,<br><br><br><ul class="bb_ul"><li>Megan and Jesse</li></ul><h2 class="bb_tag">Pioneer
      Valley Games</h2>'
