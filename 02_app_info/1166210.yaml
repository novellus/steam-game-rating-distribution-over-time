    about_the_game: "<h2 class=\"bb_tag\">Precision Color Grading. Professional Results.</h2>ColorDirector\
      \ makes it possible for you to apply Lightroom-like color grading and color\
      \ correction to video projects, producing amazing transitions in a few, quick\
      \ steps. Seamless integration with PowerDirector\u2019s video editing workflow\
      \ makes ColorDirector a must-have application for professional video makers\
      \ wanting to add the right finishing touches to their productions.<br><ul class=\"\
      bb_ul\"><h2 class=\"bb_tag\">Color Replacement with Keyframe Control</h2>Completely\
      \ change the look of objects in your footage by remapping their color to give\
      \ them an entirely different feel. With keyframe control, you can now apply\
      \ multiple color changes to objects in a video clip.<h2 class=\"bb_tag\"><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1166210/extras/CDR_Keyframe_Control.jpg?t=1573811277\"\
      \ crossorigin=\"anonymous\"/></h2></ul><br><ul class=\"bb_ul\"><h2 class=\"\
      bb_tag\">Color Match</h2>Scenes filmed with different cameras can have very\
      \ different exposure and color looks. Color Match lets you standardize color\
      \ through different clips with the click of a button.<h2 class=\"bb_tag\"><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1166210/extras/CDR_Color_match.jpg?t=1573811277\"\
      \ crossorigin=\"anonymous\"/></h2></ul><br><ul class=\"bb_ul\"><h2 class=\"\
      bb_tag\">Split Tone for Video</h2>Applying split tone effects to video clips\
      \ allows you to give scenes a truly distinctive look. Just like Lightroom for\
      \ your videos, ColorDirector gives you the ability to control and adjust highlights,\
      \ mid tones &amp; shadows.<h2 class=\"bb_tag\"><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1166210/extras/CDR_split_tone.jpg?t=1573811277\"\
      \ crossorigin=\"anonymous\"/></h2></ul><br><ul class=\"bb_ul\"><h2 class=\"\
      bb_tag\">Color Splash</h2>Quickly add drama and focus to your videos by turning\
      \ them to black and white while retaining selected parts of the clip in color.<h2\
      \ class=\"bb_tag\"><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1166210/extras/CDR_Color_splash.jpg?t=1573811277\"\
      \ crossorigin=\"anonymous\"/></h2></ul><br><ul class=\"bb_ul\"><h2 class=\"\
      bb_tag\">Motion Tracking</h2>Intelligent motion tracking algorithm makes frame-by-frame\
      \ object tracking a breeze. Precision selection tools, now including Bezier\
      \ Curve, let you select, isolate and track multiple objects through your footage.<h2\
      \ class=\"bb_tag\"><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1166210/extras/cdr_motion.jpg?t=1573811277\"\
      \ crossorigin=\"anonymous\"/></h2></ul><br><ul class=\"bb_ul\"><h2 class=\"\
      bb_tag\">Automatic Noise Reduction &amp; Dehaze</h2>Noise Reduction minimizes\
      \ extraneous visible artifacts including luminance (grain) and color noise,\
      \ that degrade video quality.Use the intuitive Dehaze slider to remove fog and\
      \ haze and create remarkably clear videos.<h2 class=\"bb_tag\"><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1166210/extras/CDR_Automatic_Noise.jpg?t=1573811277\"\
      \ crossorigin=\"anonymous\"/></h2></ul><br><ul class=\"bb_ul\"><h2 class=\"\
      bb_tag\">Import &amp; Export LUTs</h2>Import and export Look-up Tables (LUTs)\
      \ for professional color grading control. Match footage from one source to another\
      \ in order to achieve a particular effect throughout a video.<h2 class=\"bb_tag\"\
      ><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1166210/extras/cdr_LUT.jpg?t=1573811277\"\
      \ crossorigin=\"anonymous\"/></h2></ul><br><ul class=\"bb_ul\"><h2 class=\"\
      bb_tag\">Adjustable Presets with Keyframe Support</h2>Take more control when\
      \ color grading your projects, even when you use one of our pre-made templates.\
      \ Control the intensity of each effect with as much granularity as you desire,\
      \ using keyframe editing support.<h2 class=\"bb_tag\"><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1166210/extras/cdr_Kf_support.jpg?t=1573811277\"\
      \ crossorigin=\"anonymous\"/></h2></ul><br><ul class=\"bb_ul\"><h2 class=\"\
      bb_tag\">360\xBA Video Color Grading</h2>Import, preview, edit and export 360-degree\
      \ video footage. Launch ColorDirector directly from PowerDirector\u2019s interface\
      \ for color grading, then send the footage back to PowerDirector for video rendering\
      \ and production. You\u2019ll be hard pressed to find an easier 360\xBA video\
      \ editing workflow.<h2 class=\"bb_tag\"><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1166210/extras/cdr_360support.jpg?t=1573811277\"\
      \ crossorigin=\"anonymous\"/></h2></ul>"
