    about_the_game: "One of the most powerful single-engine diesel locomotives in\
      \ the World comes to Train Simulator, the General Electric AC6000CW.<br><br>The\
      \ 1990s saw a huge horsepower race between North America\u2019s two major locomotive\
      \ manufacturers, GE Transportation and Electro-Motive, both keen to harness\
      \ an anticipated demand from the railroads for high-powered freight movers.\
      \ The results were the AC6000CW from GE and SD90MAC from EMD \u2013 both 6,000hp\
      \ models.<br><br>Between 1995 and 2001, a total of 314 AC6000CW locomotives\
      \ (in two variants) were constructed for CSX and Union Pacific in the US, and\
      \ BHP Billiton in Australia. To achieve 6,000hp in a single-power-plant unit,\
      \ GE collaborated with Deutz MWM of Germany to develop a new engine, the 7HDL16.\
      \ Due to an eventual lack of demand for units of this size and the subsequent\
      \ development of the more efficient and reliable GEVO power plant, the AC6000CW\
      \ was the only significant rail application of the 7HDL-series power plant.<br><br>The\
      \ AC6000CW packed considerable specifications when it entered service \u2013\
      \ units measured 76ft in length and weighed 425 tons. The locomotives are noted\
      \ for their North American wide-nose cab styling, massive 5,500-gallon fuel\
      \ tank, and huge rear \u2018flared\u2019 radiators unique to this GE locomotive.\
      \ A total of 207 7HDL-powered AC6000CWs were built. Additionally, to hurry the\
      \ model to market, GE built 106 locomotives for Union Pacific with GE\u2019\
      s standard 7FDL engine rated for 4,400hp, which were intended to be converted\
      \ to the more powerful engine, but this re-powering program never materialised.<br><br>The\
      \ GE AC6000CW for Train Simulator is available in \u2018BC2\u2019 CSX Transportation\
      \ livery and features CSX freight wagons.<br><br>The locomotive is also Quick\
      \ Drive compatible, giving you the freedom to drive the CSX AC6000CW on any\
      \ Quick Drive enabled route for Train Simulator, such as those available through\
      \ Steam. Also included are scenarios specifically for the <a href=\"http://store.steampowered.com/app/277752\"\
      \ target=\"_blank\" rel=\"noreferrer\"  > Miami \u2013 West Palm Beach </a>\
      \ route (available separately and required to play these scenarios).<h2 class=\"\
      bb_tag\">Scenarios</h2><br>Three scenarios for the Miami \u2013 West Palm Beach\
      \ route:<br><ul class=\"bb_ul\"><li>\tEmpties to Hialeah<br></li><li>\tHialeah\
      \ Hustle<br></li><li>\tLast Minute Order</li></ul><br>More scenarios are available\
      \ on Steam Workshop online and in-game. Train Simulator\u2019s Steam Workshop\
      \ scenarios are free and easy to download, adding many more hours of exciting\
      \ gameplay. With scenarios being added daily, why don\u2019t you check it out\
      \ now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\tGE AC6000CW in\
      \ \u2018BC2\u2019 CSX Transportation livery<br></li><li>\tCSX freight wagons<br></li><li>\t\
      Quick Drive compatible<br></li><li>\tScenarios for the Miami \u2013 West Palm\
      \ Beach route</li></ul>"
