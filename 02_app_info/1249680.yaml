    about_the_game: Ninshi Masuta is a 2D action game, where you need to act fast
      and think like a ninja to keep yourself alive.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1249680/extras/shadow-menor.gif?t=1603153229"
      /><br><br>Get ready to face more than 20 levels and 8 bosses to free the city
      from criminals.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1249680/extras/ninshi-2.gif?t=1603153229"
      /><br><br>Incredible high resolution graphics running at 1080p and precise controls
      with fluent 60 frames per second.<br><br>Use weapons like shurikens and grenades,
      in addition to your fists to defeat your enemies.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1249680/extras/2522020131520-ninshi.gif?t=1603153229"
      /><br><br><strong><i>Features</i></strong><br><ul class="bb_ul"><li>20+ levels
      to beat<br></li><li>High resolution graphics<br></li><li>Gamepad support<br></li><li>Leaderboards<br></li><li>Achievements<br></li><li>Sound
      Test</li></ul>
