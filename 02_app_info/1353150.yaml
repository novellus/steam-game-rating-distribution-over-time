    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1353150/extras/BS_Logo_Steam_1.jpg?t=1606383593\"\
      \ /><br><br>For the majority of kids school is mostly about making new friends,\
      \ exciting challenges, and of course learning new things. In fact despite complaining\
      \ about home works and occasionally querulous teachers, most children like school.\
      \ But Matheus wasn\u2019t like most kids.<br> A bit shy, a little withdrawn,\
      \ the boy was an easy target for school bullies. And soon enough most of the\
      \ pupils were making fun of him, creating memes laughing at Matheus and then\
      \ sharing them over the internet. In result the only friend Matheus had was\
      \ Agro the puppy. And the only time he really felt happy was when he was alone\
      \ in his room playing his favorite game Spiral Galaxy 2. Oh if only there was\
      \ a place somewhere without the internet! But Matheus knew there was no escape\
      \ for him. <br>Until one afternoon when an unusual entity named Calydra appeared\
      \ in his room and entered a portal to Calysgore \u2013 a mysterious world full\
      \ of wonders, magic and\u2026 no internet! Matheus entered the portal without\
      \ a second thought and this is where our adventure begins and our hero is born.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1353150/extras/ezgif.com-video-to-gif_(5).gif?t=1606383593\"\
      \ /><h2 class=\"bb_tag\">Features</h2><br><strong>A backpack full of magic.</strong>\
      \ An ordinary item like a school backpack can become extraordinary with a pinch\
      \ of Calydra\u2019s magic. Changing shapes not only visually but most importantly\
      \ shaping the gameplay in four different ways.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1353150/extras/plecak_gif.gif?t=1606383593\"\
      \ /><br><br><strong>Puzzles powered by four elements.</strong> Rare treasures\
      \ and hidden passageways are protected not only by clever mechanical or weight\
      \ mechanisms but most importantly by the power of the four elements Matheus\
      \ is seeking.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1353150/extras/gif_puzzle_2.gif?t=1606383593\"\
      \ /><br><br><strong>Epic battles with Calysgore\u2019s guardians. </strong>\
      \ Creatures not seen in real life are in possession of Calydra\u2019s powers\
      \ and it\u2019s up to Matheus to find the courage to face and fight them one\
      \ by one.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1353150/extras/walka_gif.gif?t=1606383593\"\
      \ /><br><br><strong>A magical world filled with secrets to be discovered.</strong>\
      \ An inquisitive boy he is, Matheus will get the chance to freely explore the\
      \ mysterious Calydra\u2019s world.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1353150/extras/woda_gif.gif?t=1606383593\"\
      \ /><br><br><strong>An adventure of a lifetime.</strong> Learn Matheus\u2019\
      \ story, help him get Calydra her powers back and bring the boy home safely.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1353150/extras/przygoda_gif.gif?t=1606383593\"\
      \ /><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/ThePathofCalydra/\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1353150/extras/steam_end_facebook_2.png?t=1606383593\"\
      \ /></a>"
