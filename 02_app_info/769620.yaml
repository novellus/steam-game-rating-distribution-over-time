    about_the_game: "Samskara  is  an  ongoing  art  project  inspired  by  the  amazing\
      \  digital <br>artwork  of  Android  Jones  and  created  in  collaboration\
      \  with  the <br>production  studio  360ART.  It  is  based  on  ancient  Vedic\
      \  tales  and <br>Sanskrit mantras.  <br>\u201CSamskara are the deepest impressions\
      \ and experiences in human life, <br>which remain in the consciousness of all\
      \ living beings. All our actions <br>and  thoughts  are  moved  by  these  impressions,\
      \  both  negative  and <br>positive.  Every human being naturally moves towards\
      \ perfection  and <br>this  ability  is  absolutely the reflection  of  pure\
      \  human  consciousness. <br>Mind is merely the hardware of consciousness. The\
      \ SAMSARA VR experience  is <br>a journey through  consciousness, beyond the\
      \ mind, and its goal is to <br>discover the  inner self  via the media of  visuals\
      \ and sound.\u201D <br><br><ul class=\"bb_ul\"><li> George Aistov, </li></ul><h2\
      \ class=\"bb_tag\">Producer</h2>"
