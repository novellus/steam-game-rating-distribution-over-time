    about_the_game: "The world's greatest warriors set out for the tower!<br>Start\
      \ your expedition! Defeat those cute enemies who suddenly appear in front of\
      \ you! Or be frightened by treasures and your amazing luck!<h2 class=\"bb_tag\"\
      > Game Features: </h2><br>\xB7Pixel style world composition<br>A horizontal\
      \ version of the pixel world, including towns and towers, shows a unique artistic\
      \ style.<br><br>\xB7 Layer-by-level adventure challenges<br>Go to the Enchanted\
      \ Tower to receive endless exploration challenges, defeat every enemy on every\
      \ floor and challenge the leader to save the world.<br><br>\xB7 Rich activities<br>Go\
      \ to the tower to fight, go fishing on the river, or go to the luck house to\
      \ earn more money. There are a lot of things you can do in the game."
