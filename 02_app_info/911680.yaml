  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/911680/extras/ARCAN_AND_ZEPH_REZ_PROMO.gif?t=1595863950\"\
      \ /><h2 class=\"bb_tag\">Human Sacrifices, Very Poor Magic and More!</h2> <br>Join\
      \ apprentice wizard brothers Arcan and Zeph as they fight the forces of Dark\
      \ Arcanum armed with little more than the Resurrection Scroll, a tool they can\
      \ use to bring each other back to life. While traversing through platforming\
      \ challenges and solving puzzles, you will encounter dangerous monsters and\
      \ traps that require you to KILL one of the brothers in order to advance. But\
      \ thanks to the magical scroll, you can resurrect the brothers from a multitude\
      \ of one-hit deaths, ranging from being sliced in half, eaten by creatures,\
      \ burned alive and more. While progressing through the game, you will unlock\
      \ new spells that grant abilities to conquer the increasingly difficult challenges\
      \ ahead.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/911680/extras/PremiseForGif.gif?t=1595863950\"\
      \ /><br><br>As you progress, you will unlock new spells that grant diverse abilities\
      \ to conquer the increasingly difficult challenges ahead. Be careful because\
      \ these brothers are poor at magic and one bad spell can mean death!<h2 class=\"\
      bb_tag\"><strong>FEATURES</strong></h2><br><ul class=\"bb_ul\"><li><h2 class=\"\
      bb_tag\">Co-op Play</h2>REZ PLZ puts a unique spin on the traditional co-op\
      \ concept. Instead of trying to keep each player alive through each level, you\
      \ must strategically kill each other to solve puzzles and defeat enemies. Use\
      \ the Resurrection Scroll to bring Arcan and Zeph back to life.<br></li><li><h2\
      \ class=\"bb_tag\">Death Around Every Corner</h2> Death is everywhere in REZ\
      \ PLZ, and can come from a multitude of one-hit deaths, ranging from being sliced\
      \ in half, eaten by creatures, burned alive and more.<br></li><li><h2 class=\"\
      bb_tag\">Unlock Magical Spells</h2> Unlock new spells to conquer the increasingly\
      \ difficult challenges ahead, but be careful because these brothers are poor\
      \ at magic and one bad spell can mean death!<br></li><li><h2 class=\"bb_tag\"\
      >Unlockables</h2> Explore and find a bevy of unlockable cosmetic items and unlockable\
      \ challenging gauntlet levels to customize your gameplay. Challenge yourself\
      \ further with bonus modes such as PVP foot race. <br></li><li><h2 class=\"\
      bb_tag\">Story</h2> REZ PLZ tells the story of Arcan and Zeph, two young apprentice\
      \ wizards. When their school is overrun by evil forces, the duo has to work\
      \ together to defeat the evil wizards of Dark Arcanum. The catch: They\u2019\
      re both terrible at magic. Although Arcan and Zeph learn spells along the way,\
      \ their progress is slow. When they die, the Resurrection Scroll brings them\
      \ back to life.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/911680/extras/exec-death-600x200.gif?t=1595863950\"\
      \ />"
