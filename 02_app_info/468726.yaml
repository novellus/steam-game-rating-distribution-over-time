    short_description: Zombicide is the board game that lets 1-6 players live out
      their zombie survival nightmares! Players take control of one of six survivors,
      each who have their own special abilities and skill trees. Using unique and
      clever mechanics, Zombicide is designed as a fully cooperative game where no
      player has to play as the zombies.
