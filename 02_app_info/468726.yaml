  data:
    about_the_game: "<i>Only the host needs to own this DLC. </i><br><br>1-6 Players\
      \ | Ages 14 &amp; Up <br><br>60 Minutes &amp; up.<br><br><strong><i>Zombicide\
      \ </i></strong> is a collaborative board game in which players take the role\
      \ of a survivor \u2013 each with unique abilities \u2013 and harness both their\
      \ skills and the power of teamwork against the hordes of unthinking undead!\
      \ Using unique and clever mechanics, Zombicide is designed as a fully cooperative\
      \ game where no player has to play as the zombies.<br><br>Each player controls\
      \ between one (for 6 players) and four (solo game) survivors, humans trapped\
      \ in a zombie-infested town. In fact, \u201Csurvivors\u201D quickly change to\
      \ \u201Chunters\u201D to smash zombies through and through. However, the team\
      \ must constantly maintain a balance between survival and slaughter, for as\
      \ the zombicide continues, the Danger Level increases, and the infected grow\
      \ in numbers. Any misstep can turn to disaster.<br><br>Zombicide is a fun and\
      \ easy game with cool miniatures in an archetypical, popular and comics-inspired\
      \ environment. Ambiance is constantly balanced between \u201Cbeat\u2019em up\u201D\
      \ and \u201Csurvival horror\u201D as survivors keep switching from prey to predators.\
      \ Humor and gloom happily marry in a zombie-fest."
