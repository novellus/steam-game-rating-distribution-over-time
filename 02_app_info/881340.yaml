  data:
    about_the_game: "ZONE OF THE ENDERS: The 2nd Runner comes with 4K and VR support\
      \ to PC for the first time in this fast-paced demo!   <br />\r\n           \
      \                                                                          \
      \  <br />\r\n\u2022 Discover JEHUTY in stunning 4K with or fly in first-person\
      \ view in VR mode<br />\r\n\u2022 Dash into BAHRAM\u2019s battleship at breath-taking\
      \ speed<br />\r\n\u2022 Face off ARDJET, NEPHTIS and ANUBIS<br />\r\n<br />\r\
      \nJEHUTY lives. And there, ANUBIS thrives. Relive the experience ZONE OF THE\
      \ ENDERS: The 2nd Runner - MARS as a full-length remaster of the classic fast-paced\
      \ 3D robot action game, recreated in VR, native 4K and in full surround sound.\
      \ Enter JEHUTY\u2019s cockpit and fly through Martian skies!<br />\r\n<br />\r\
      \nThe year is 2174 and the despotic BAHRAM military organisation is using new\
      \ Orbital Frames robot technology to secure its grip on Mars and Earth. Seizing\
      \ control of the JEHUTY Orbital Frame, the player is the last hope for the stricken\
      \ planets. Strike deep at the heart of the BAHRAM army with unrivaled powers!<br\
      \ />\r\n<br />\r\n*You will not be able to carry over your save data to the\
      \ full game."
