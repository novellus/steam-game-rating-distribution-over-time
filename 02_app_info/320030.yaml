    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=http://www.overkillsoftware.com/gageassaultpack/\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/320030/extras/gage_assault_banner_main.jpg?t=1516114989\"\
      \ /></a><br><br><strong>When plan A is not an option.</strong><br><br>The Gage\
      \ Assault Pack DLC is the tenth DLC pack for PAYDAY 2 and adds an arsenal of\
      \ assault weapons to the PAYDAY gang to control the chaos of the battlefield.<br><br>Three\
      \ new assault rifles, four new melee weapons, the return of the GL40 grenade\
      \ launcher, a host of mods, four new masks, patterns and materials are also\
      \ included.<h2 class=\"bb_tag\">Key Features</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/320030/extras/gage_assault_banner_weapons.jpg?t=1516114989\"\
      \ /><br>\u2022\t<strong>New hardware has arrived</strong> \u2013 High velocity\
      \ rifles, perfect when the shit hits the fan. The Clarion rifle is a 5.56mm\
      \ assault rifle with a bullpup configuration. The Gecko is a real battlefield\
      \ work horse and has plenty of mods. The Gewehr 3 is a 7.62x51mm battle rifle\
      \ is a hugely popular weapon, used by armed forces in over 40 countries.<br><br>\u2022\
      \t<strong>Blast from the past</strong> \u2013 Say hello to an old friend! The\
      \ Thumper, The Blooper, The Ex-wife, whatever you call it, the 40mm breech-loaded,\
      \ break-action GL40 grenade launcher is back with a thump and a boom.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/320030/extras/gage_assault_banner_melee.jpg?t=1516114989\"\
      \ /><br>\u2022\t<strong>Four new melee weapons</strong> \u2013 Includes the\
      \ bayonet, a battlefield classic. The Bullseye hatchet, made from a single piece\
      \ of forged surgical steel with rubberized handle. The X-46 knife, as useful\
      \ in a warzone as it is in an emergency. Last but not least - the Ding Dong\
      \ breaching tool. You will probably use it for everything but breaching things.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/320030/extras/gage_assault_banner_masks.jpg?t=1516114989\"\
      \ /><br>\u2022\t<strong>Four new masks</strong> \u2013 Inspired by comic book\
      \ super villains with awesome super powers and evil intent, immerse yourself\
      \ with the masks of Professor Wrath, Volt, Crow Goblin and Black Death!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/320030/extras/gage_assault_banner_matpat.jpg?t=1516114989\"\
      \ /><br>\u2022\t<strong>Four new materials and patterns</strong> \u2013  You\
      \ can't take over the world without looking fabulous. Enjoy new materials and\
      \ patterns such as Emperor, Vicious, Death and Muerte!<br><br>\u2022\t<strong>10\
      \ new achievements to unlock</strong> \u2013 Right when you thought you had\
      \ completed all of the achievements we pull you right back in with 10 new and\
      \ exciting ones that will surely test your mettle."
