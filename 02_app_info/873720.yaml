details:
  data:
    about_the_game: "Discover the classic retro game all over again! In the new 3D\
      \ mazes, you must feel your dexterity and sharpness, avoid or hunt back the\
      \ monsters, eat all dots to win! It has 4 game modes and 180 levels: Classic\
      \ Adventure (50 levels), Big Adventure (50 levels), Need For Speed (50 levels),\
      \ Pac SokoBan (30 levels). This game supports single player mode and multi-player\
      \ mode that allows two players to play from the same computer cooperatively\
      \ or competitively.<br />\r\n<br />\r\nGame Features:<br />\r\nSmooth game play<br\
      \ />\r\nExciting background music<br />\r\nSingle or multi player mode<br />\r\
      \nGood for family fun<br />\r\nMake you laugh!<br />\r\n<br />\r\nGame Controls\
      \ (with keyboard)<br />\r\n<br />\r\nPlayer 1:<br />\r\nLeft arrow key - turn\
      \ left<br />\r\nRight arrow key - turn right<br />\r\nUp arrow key - turn up<br\
      \ />\r\nDown arrow key - turn down<br />\r\n<br />\r\nPlayer 2:<br />\r\nA -\
      \ turn left<br />\r\nD - turn right<br />\r\nW - turn up<br />\r\nS - turn down"
