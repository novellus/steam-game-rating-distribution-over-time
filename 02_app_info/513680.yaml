details:
  data:
    about_the_game: <strong>Maximum Archery The Game is an Ultra-Realistic first person
      Bow Hunting simulation.</strong><br><br>Players must master hunting equipment
      and the elements just like you would in a real life buck hunt. The game is targeted
      for users who love to experience a challenging bow hunt for monster white tail
      deer.<br><br>The game includes 20 different episodes with an array of different
      weather and hunting conditions.<br>You will hunt with the help of your special
      powers cameraman assistant, from ground blinds and tree stands, use various
      baits, decoys and real life hunting equipment to pursue your prey of monster
      bucks, bucks, does, turkey, raccoon and squirrel, under extreme conditions including
      snow, rain, wind, and fog.<br>Successfully shooting your target requires you
      to track down your prey by following a blood trail to bag your kill and increase
      your score.<h2 class="bb_tag"><strong>Key Features</strong></h2><ul class="bb_ul"><li>
      Ultra-Realistic Bow Hunting Experience.<br></li><li> Hunt from both tree stands
      and ground blinds.<br></li><li> Use Decoys, Baits and other real hunting Equipment.<br></li><li>
      Hunt Does, Bucks, Turkeys, Raccoons and Squirrels.<br></li><li> Pursue your
      prey under extreme conditions including snow, rain, wind and fog.</li></ul>
