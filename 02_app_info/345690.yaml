  data:
    about_the_game: "The evil D-TROIT has kidnapped MIA, the Advisor\u2019s daughter!\
      \ You might be playing as CID, the simple crash dummy, but CID was also programmed\
      \ and equipped with everything need to be the hero he always dreamt of. <br><br>It\u2019\
      s time set CID on his adventure and to save MIA.<br><br>Crash Dummy is a challenging\
      \ 2D platform game with multiple challenges to test even the most hardened gamer.\
      \ Blast, burn and freeze your way through each level. Jump long distances and\
      \ do some stylish ninja action wall-runs in this story-driven adventure with\
      \ a unique set of endearing characters.<br><br><strong>Game\u2019s Features:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Fight your way through the unique worlds corrupted by\
      \ D-TROIT using the power of your fists. If that doesn\u2019t work, Burn, Blast\
      \ and Freeze them.<br></li><li>Show off your moves: CID was upgraded with Ninja\
      \ Skills allowing him to run walls and disorient foes by performing insane stunts.<br></li><li>Leap\
      \ through entire levels using CID\u2019s Long jump ability.<br></li><li>Sneak\
      \ through security.<br></li><li>Climb &amp; Slide for exciting heights.<br></li><li>Launch\
      \ CID\u2019s Panic Attack and destroy all danger at once.<br></li><li>Multiple\
      \ enemy types, each one with their own attacking moves.<br></li><li>Full-controller\
      \ support.</li></ul>"
