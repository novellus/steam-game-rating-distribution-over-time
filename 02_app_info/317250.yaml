  data:
    about_the_game: 'Airscape: The Fall of Gravity is a fast-paced, gravity-shifting
      action platformer about a deep-sea octopus who has been kidnapped by a mechanical
      alien race. <br><br>Control a Dumbo Octopus (<i>Grimpoteuthis abyssicola</i>)
      on a skybound adventure to save its family from the clutches of the motorized
      menace.<br>Jump, dodge, and swim through a breathtaking environment full of
      floating islands, water formations, and robotic terrors. There''s no fighting
      in Airscape - you''ll have to rely on your wits, speed, and reflexes to navigate
      through the deadly gauntlets.<br><br><ul class="bb_ul"><li><strong>18 devious
      zones - </strong> including 60+ unique levels!<br></li><li><strong>Tight controls
      - dodge bullets, outsmart seekers, and avoid mines with ease, optimized for
      gamepads and keyboards! </strong> <br></li><li><strong>Hardcore difficulty -
      </strong> life as an octopus is tough, but frequent checkpoints and quick respawn
      times get you back to the action in no time!<br></li><li><strong>Five playable
      characters - </strong> each with their own unique strengths and weaknesses!<br></li><li><strong>Swim
      like an octopus - </strong> you''ll transition smoothly between running on land
      and swimming through impossibly suspended water blobs!<br></li><li><strong>Full
      Orchestral Soundtrack - </strong> Your thumbs may hate you, but your ears will
      love you!</li></ul>'
