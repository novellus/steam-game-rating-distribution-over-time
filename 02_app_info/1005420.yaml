    about_the_game: '<h2 class="bb_tag">Classic horror with elements of puzzles.</h2>Try
      to find out how and where you ended up. What happens around and how not to die
      in a creepy research center! Jigsaw puzzles, horror stories, monsters and an
      exciting story!<br><br><br><strong>Key Features</strong><br><ul class="bb_ul"><li><strong>Real
      horror: </strong><br>You are not a fighter, in order to survive you need to
      hide or run away.<br></li><li><strong>Great graphics:</strong> <br>AAA-quality
      graphics will plunge into the world of horrors<br></li><li><strong>Puzzles:</strong>
      <br>Many interesting puzzles<br></li><li><strong>Locks:</strong> <br>Interactive
      system for breaking locks, various types and methods of opening locks<br></li><li><strong>Darkness:</strong>
      <br>Interiors are poorly lit, completely dark rooms and a depressing atmosphere.</li></ul>'
