  data:
    about_the_game: '<h2 class="bb_tag">PLAY FOR FREE</h2>Play Geneshift for free
      by downloading the demo above! This is much more than a demo, this is a full
      multplayer game that you can play forever with no time limits or restrictions.
      You''ll level up a bit slower, but you''ll get all withheld progress back when
      you buy the full game!<h2 class="bb_tag">THE DLC IS INCLUDED</h2>Note: If you
      buy Geneshift then you''ll automatically get the Complete Edition DLC included
      for free. You don''t have to buy them both. This is a special promotion for
      Early Access supporters. The DLC includes a singleplayer campaign, faster XP
      rates, bonus challenges and more!<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/620400/extras/battleRoyale600x280_good2.gif?t=1586900680"
      /><h2 class="bb_tag"><strong>KEY FEATURES IN GENESHIFT (AND THE INCLUDED DLC)</strong></h2><ul
      class="bb_ul"><li><strong>Battle Royale Turbo</strong><br>Be the last man standing
      in the Battle Royale, where each round only lasts 2 minutes.<br></li><li><strong>Zombie
      Comebacks</strong><br>Become a zombie if you die. You can loot for next round
      - or try kill an enemy to respawn.<br></li><li><strong>Full Singleplayer Campaign
      (DLC Bonus)</strong><br>Play through the tongue-in-cheek storyline, either solo
      or co-op with up to 4 friends online.<br></li><li><strong>4 Extra PvP Game Modes</strong><br>Dominate
      online in Capture the Flag, Team Deathmatch, Conquest, and Checkpoint Racing.<br></li><li><strong>Smart
      &amp; Sarcastic Bots</strong><br>If you want you can fight intelligent bots,
      and battle through increasing difficulty levels.<br></li><li><strong>Challenges
      &amp; Progression</strong><br>Unlock items by completing crazy challenges, like
      mid-air knife attacks and vehicle jumps.<br></li><li><strong>Daily Leaderboards</strong><br>Show
      off your skills by winning games, earning bonus XP, and topping leaderboards.<br></li><li><strong>Insane
      Vehicle Action</strong><br>Ride with allies to do drive-by shootings, detonate
      car bombs, and fire homing missiles.<br></li><li><strong>Over 30 Tactical Skills</strong><br>Discover
      special abilities like Invisibility, Bouncing Bullets, Fire Balls, and Teleportation.<br></li><li><strong>Secret
      Base Building</strong><br>Place hidden chemicals to gain secret benefits, like
      selling weapons and spying on enemies.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/620400/extras/store1.png?t=1586900680"
      />'
