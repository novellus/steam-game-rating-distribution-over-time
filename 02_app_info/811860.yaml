    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/811860/extras/ezgif-3-15bdf16b42.png?t=1593663345\"\
      \ /><br>Let\u2019s start from the beginning - you are a squirrel with guns.\
      \ Quiet cool, yeah? Your mission is to cross the world in a cart, pulled by\
      \ different animals, destroy enemy bases, crush everything on your way, run\
      \ from police and escape from Mega-Bosses!<br><br>You have to choose a place\
      \ to lead your destroying team:<br>- Santa Land<br>- RageTown<br>- Burning Desert<br>-\
      \ Lost Jungles<br>- Ocean Ride<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/811860/extras/ezgif-3-53f9fe6596.png?t=1593663345\"\
      \ /><br><br>There, obviously, you will face Cross And Crush Bosses, such as:<br>-\
      \ Rabbitron<br>- Scorpinator<br>- Hoboniac<br>- Sniper Shark<br>- Killing Widow<br><br>Are\
      \ you ready for a ride? Smash everything on your way and pick up boosters. When\
      \ your destructions will go beyond the limits, angry boss will appear. Want\
      \ to show him who is the coolest squirrel in da hood with the machine gun?!\
      \ Remember, you won\u2019t leave the location, until you win!<br><br>Make it\
      \ HOT!"
