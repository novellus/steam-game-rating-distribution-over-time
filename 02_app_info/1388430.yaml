    about_the_game: The story of a homeless person is a wonderful story about one
      cheerful homeless person. This game will be able to immerse you in a homeless
      world. In this excellent game, you will need to collect bottles and turn them
      in to buy some vodka.<br><br><br>In a third-person survival game, you have to
      fight criminals from the garbage protection organization that occupied the city.
      Take the bottles from these rascals! You can trick into taking them away, or
      you can fight this cunning criminals from the garbage protection group. Pick
      up the bottles that are near the trash can. Return all bottles to a glass collection
      point and buy some vodka. Also, never forget to smoke the cigarette from the
      urns so that the bum does not take damage.<br><br><br><ul class="bb_ul"><li>Nice
      graphics<br></li><li>Pleasant music<br></li><li>Excellent storyline<br></li><li>Professional
      voice acting</li></ul>
