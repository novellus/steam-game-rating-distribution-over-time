    about_the_game: 'A cute sandbox game about restoring an estate.<br><br>Work with
      your (real or AI) friend Bollie to cut trees, catch sheep, build a shed and
      more in this outdoor autumn sandbox game. <br><br><ul class="bb_ul"><li>four
      tasks to complete<br></li><li>2 player local co-op<br></li><li>gamepad support<br></li><li>freerunning<br></li><li>really
      good Bollie AI</li></ul><h2 class="bb_tag">Co-op</h2>To play co-op, set Bollie
      to p2 in the options menu. Controls:<br><br>Ollie: arrow keys + ,  and .<br>Bollie:
      WASD + N and M<br>You can also play with either one or two controllers!<br><br><i>Originally
      made as a Humble Original for the October 2018 Humble Monthly</i><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1218890/extras/about.png?t=1579283939"
      /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month
      at <a href="https://steamcommunity.com/linkfilter/?url=http://sokpop.co" target="_blank"
      rel="noopener"  >http://sokpop.co</a>'
