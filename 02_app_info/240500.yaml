details:
  data:
    about_the_game: 'The UH-1 Huey is one of the most iconic and recognizable helicopters
      in the world. Having served extensively as a transport and armed combat support
      helicopter in the Vietnam War, the Huey continues to perform a wide variety
      of military and civilian missions around the world today.<br><br>&quot;DCS:
      UH-1H Huey&quot; will feature the same incredible level of modelling detail
      as the existing Ka-50 Black Shark, A-10C Warthog and P-51D Mustang DCS aircraft
      and it will be online compatible with them. Working in close partnership with
      actual UH-1H operators and experts, EDSA has leveraged their unique skills and
      experience to provide the most dynamic and true to life conventional helicopter
      experience available on the PC.<h2 class="bb_tag">Key Features of &quot;DCS:
      UH-1H Huey&quot; include:</h2><br><ul class="bb_ul"><li>Unmatched flight physics
      providing the most realistic and dynamic conventional helicopter experience
      on the PC.<br></li><li>Multiple player positions, including pilot, co-pilot,
      and door gunner.<br></li><li>Accurate and highly detailed 3D cockpit featuring
      six-degrees-of-freedom technology.<br></li><li>Interactive cockpit controls
      that allow you to operate the systems using the mouse.<br></li><li>Highly detailed
      UH-1H external 3D model, liveries, and weapons.<br></li><li>Realistic modelling
      of the UH-1H instruments, weapons, engine, radios, fuel, electrical, and hydraulic
      systems.<br></li><li>Accurate and engaging audio environment based on actual
      UH-1H sound recordings.<br></li><li>Developed in close cooperation with real
      UH-1H operators.<br></li><li>Missions that include transport and combat support
      operations.<br></li><li>Training that includes interactive and video lessons.</li></ul>'
