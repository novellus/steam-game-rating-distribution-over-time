    about_the_game: "You can spend relaxing time with goldfish in VR space.<br />\r\
      \n<br />\r\nIn VR space you can do the following operations.<br />\r\n\xB7 You\
      \ can touch goldfish<br />\r\n\xB7 You can call goldfish<br />\r\n\xB7 You can\
      \ take pictures and Gif movie.<br />\r\n\xB7 You can change the background.<br\
      \ />\r\n\xB7 You can change BGM<br />\r\n<br />\r\nThe types of goldfish are\
      \ below<br />\r\n\u30FBWakin(\u548C\u91D1)<br />\r\n\u30FBComet(\u30B3\u30E1\
      \u30C3\u30C8)<br />\r\n\u30FBRyukin(\u7409\u91D1)<br />\r\n\u30FBDemekin(\u51FA\
      \u76EE\u91D1)<br />\r\n\u30FBRantyu(\u3089\u3093\u3061\u3085\u3046)<br />\r\n\
      <br />\r\nThe type of background is below<br />\r\n\u30FBBubbleDome<br />\r\n\
      \u30FBSakura<br />\r\n\u30FBFireworks<br />\r\n<br />\r\nFuture Update<br />\r\
      \n\xB7 Increase the kind of goldfish<br />\r\n\xB7 Adjust the appearance of\
      \ goldfish<br />\r\n\xB7 Add the function to edit Aquarium<br />\r\n\xB7 Plans\
      \ to fix the problem"
