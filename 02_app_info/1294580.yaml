    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1294580/extras/Cattitle.gif?t=1592409677"
      /><br><br>Kitty Cross brings no less than 100 new nonograms, this time dedicated
      to our feline friends! No one will be left behind. <br><br>Spread out across
      10 paintings, these grids can unlock up to 10 different cats who will get to
      visit the garden and meet the other canine residents. 10 new items are also
      available to decorate your little paradise.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1294580/extras/Cat1.gif?t=1592409677"
      /><h2 class="bb_tag">FEATURES</h2><br><ul class="bb_ul"><li>100 additional grids,
      doubling the base content<br></li><li>These grids are parts of a larger painting
      that unveils progressively<br></li><li>Rewards are not related to completion
      time, fill the grids at your own pace<br></li><li>10 cute cat breeds and 10
      decorative items to unlock for the garden</li></ul>
