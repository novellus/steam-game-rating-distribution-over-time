    about_the_game: Sophie is a private investigator not unlike Sherlock Holmes.  She
      resides in the Steam City, a metropolis going through an industrial revolution.<br><br>In
      this growing city with a huge population, there are many different kinds of
      people; industrialists, workers, merchants, and your average citizens.<br><br>However,
      within any big city, there are always criminals and conspiracies.  The Steam
      City will need a detective on the case!<br><br>It'll be up to Sophie to uncover
      the mysteries of the Steam City through her investigations.<br><br>What mysteries
      and intrigue await her?<br><br><strong>Find out in this Steam Punk RPG brought
      to you in native English!</strong><br><br><strong><h2 class="bb_tag">Features</h2></strong><ul
      class="bb_ul"><li>A Classic RPG Experience</li></ul><ul class="bb_ul"><li>A
      Big City to Explore</li></ul><ul class="bb_ul"><li>Side Quests</li></ul><ul
      class="bb_ul"><li>Multiple Supporting Characters</li></ul><ul class="bb_ul"><li>And
      a Variety of Enemies!</li></ul>
