    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/410430/extras/MorphineNedir.png?t=1572528643"
      /><br><br>You will be playing as an eighteen year old high school student who
      is living in his own utopia as an ignored, bullied person by many others throughout
      his life...<br><br>You will journey into his past testifying his dramatic events
      that troubled his young life.<br><br><strong>Morphine</strong> will drag you
      empathize and make you witness to an alternative subconscious world from a different
      perspective.
