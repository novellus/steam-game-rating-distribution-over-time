    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/735420/extras/1.Before-Battle.jpg?t=1571755527\"\
      \ /><br><br><strong>Tretch Craventail</strong><br><br>Chieftain of Clan Rictus,\
      \ the warlord Tretch Craventail is unique amongst his kind. Even for a Race\
      \ which exemplifies high cunning and peerless guile, Tretch stands head and\
      \ shoulders above the Skaven pack thanks to his startling gift for underhandedness.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/735420/extras/2.Tretch_Camp.jpg?t=1571755527\"\
      \ /><br><br>His legendary instinct for self-preservation has saved his skin\
      \ on many occasions and continues to do so. Moreover, it informs the manner\
      \ in which he exerts controls over Clan Rictus. In battle, Tretch\u2019s army\
      \ will gain attack bonuses when ambushing or fighting a battle after an initial\
      \ retreat. Troops under Tretch\u2019s direct control can vanguard deploy in\
      \ all battles, and his empire revels in discord, gaining public order bonuses\
      \ whenever diplomatic treaties are broken.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/735420/extras/3.Tretch_Boom1.jpg?t=1571755527\"\
      \ />"
