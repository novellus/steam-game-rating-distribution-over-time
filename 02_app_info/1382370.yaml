details:
  data:
    about_the_game: <strong>History</strong><br>The main character named Theo was
      born on the planet &quot;T&quot;. The whole world of the planet has dangerous
      caves into which it is forbidden to descend. Together with the main character,
      you have to explore the underworld avoiding dangers.<br><br>ProjectTeo - Teo
      is a brave resident of the Underworld &quot;T&quot;<br><br>Game features:<br><ul
      class="bb_ul"><li>Collecting keys<br></li><li>Dangerous saws<br></li><li>Convenient
      management<br></li><li>The ability to replenish health<br></li><li>Difficult
      levels<br></li><li>Achievements obtained by passing levels.</li></ul><br>The
      main character &quot;Theo&quot; has 4 powerful wings that allow you to smoothly
      descend and maneuver between deadly saws and dangerous inhabitants of the underworld.<br><br>To
      complete the level, you need to collect keys on the entire level. The number
      of keys required to move to a new level is indicated near the teleport.
