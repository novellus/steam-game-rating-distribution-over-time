    about_the_game: "This is the official soundtrack for Wizard of Legend composed\
      \ by Dale North!<br />\r\n<br />\r\nThe album can be played directly through\
      \ the Steam client by going to Library -&gt; Music.<br />\r\nYou can also find\
      \ the files by right clicking on Wizard of Legend in your Library and going\
      \ to properties. Then click on the Local Files tab and click on the Browse Local\
      \ Files button. The folder will show up as Wizard of Legend - OST.<br />\r\n\
      <br />\r\nTrack list:<br />\r\n01. Wizard of Legend (Title)<br />\r\n02. Lanova's\
      \ Treasures (Museum)<br />\r\n03. Prepare for Chaos (Plaza)<br />\r\n04. Freiya's\
      \ Cage (Ice)<br />\r\n05. Atlas's Terrace (Earth)<br />\r\n06. Zeal's Forge\
      \ (Fire)<br />\r\n07. Shuu's Spire (Air)<br />\r\n08. Arcane Refuge (Home)<br\
      \ />\r\n09. Duel (Boss)<br />\r\n10. Duel of Legend (Final Boss)<br />\r\n11.\
      \ Magical Merrymaking (Ending)<br />\r\n12. Legendary Deeds (Credits)<br />\r\
      \n13. Conjurer's Call (Debut Trailer)<br />\r\n14. Wizard's Wail (Launch Trailer)"
