    reviews: "\u201CProporre un mix di antico/moderno non \xE8 facile, ma quando c\u2019\
      \xE8 il divertimento, si rivela una formula vincente e originale. Concludendo,\
      \ mi sono veramente divertito. Consiglio questo gioco a tutti coloro che voglio\
      \ provare un\u2019esperienza nuova, che ricorda un\u2019epoca lontana ma allo\
      \ stesso tempo indimenticabile.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.ayrion.it/2020/clan-n-la-recensione/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Ayrion</a><br><br>\u201CPodemos decir\
      \ que Clan N ha sido una grata sorpresa por todo lo que aporta al g\xE9nero:\
      \ frescura, calidad, carisma o personalidad.\u201D<br>8/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://regionps.com/analisis-clan-n/\"\
      \ target=\"_blank\" rel=\"noopener\"  >RegionPS</a><br><br>\u201CClan N is a\
      \ beautifully sprited top down beat-em-up. With plenty characters and combat\
      \ styles to pick from, Creamative has made a wonderfully versitile and meaty\
      \ game.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://#ClanN\
      \ is a beautifully sprited top down beat-em-up. With plenty characters and combat\
      \ styles to pick from  @Creamative_  has made a wonderfully versitile and meaty\
      \ game.\" target=\"_blank\" rel=\"noopener\"  >Nindie Review</a><br>"
