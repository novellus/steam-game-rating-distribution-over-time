  data:
    about_the_game: "Lords of Kingdoms is a multiplayer online war game. Turn your\
      \ small castle into a mighty fortress and become ruler of the greatest realm.<br\
      \ />\r\n<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\nBuild and manage your\
      \ city, create new towns as you grow.<br />\r\n<br />\r\nThree PVE modes: Wild\
      \ Land, War of Honor and Expedition.<br />\r\n<br />\r\nFive PVP modes: Support,\
      \ Arena, Plunder, Destroy or Exile.<br />\r\n<br />\r\nTons of bonuses and rewards\
      \ help new players grow fast.<br />\r\n<br />\r\nLevel up heroes or craft legendary\
      \ artifacts to improve their abilities.<br />\r\n<br />\r\nWatch battles in\
      \ real time.<br />\r\n<br />\r\nWorld conquest event for a game world starts\
      \ in 60 days, the world enters a new period after that.<br />\r\n<br />\r\n\
      Supports rally attack."
