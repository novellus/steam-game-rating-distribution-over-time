    about_the_game: "<i>Whispers of a Machine</i> is a Sci-Fi Nordic Noir that tells\
      \ the story of Vera, a cybernetically augmented special agent tasked with investigating\
      \ a string of murders. These brutal killings obscure a sinister truth, as Vera\
      \ soon finds ties to a group of fanatics committed to creating an AI superintelligence\
      \ \u2014 a pursuit outlawed for nearly a century. <br><br>Complicating things,\
      \ a great loss from Vera's past comes back to haunt her, making her question\
      \ her own sanity and everything she stands for.<br><br>As an agent of the Central\
      \ Bureau, Vera is equipped with an advanced nano-substance called Blue. This\
      \ rare and sought-after technology allows her to develop superhuman abilities\
      \ adapted to her psychological mindset. <br><br>Choose your playstyle and utilize\
      \ these augmentations to investigate, gather information, and solve puzzles\
      \ with multiple solutions.<br><br>Will Vera\u2019s unique blend of skills and\
      \ intuition be enough to solve the case, or will she discover that things are\
      \ more ambiguous than they seemed? In this emotionally gripping story with existential\
      \ twists and multiple endings, Vera's actions will have monumental consequences\
      \ not only for herself, but for all of humanity...<br><br><ul class=\"bb_ul\"\
      ><li><h2 class=\"bb_tag\">INVESTIGATION, AUGMENTED:</h2> Will Vera approach\
      \ situations with a more empathetic, analytical, or assertive style? Your choices\
      \ will impact her augmentations and subsequent puzzle solutions.<br><br></li><li><h2\
      \ class=\"bb_tag\">A POST-AI FUTURISTIC DYSTOPIA:</h2> Immerse yourself in a\
      \ realized world of beautifully hand-drawn pixel art design and gorgeous settings\
      \ influenced by the Nordics.<br><br></li><li><h2 class=\"bb_tag\">POINT-AND-CLICK\
      \ INNOVATION:</h2> A groundbreaking entry to the point-and-click adventure game\
      \ genre by the experienced developers of Kathy Rain and The Samaritan Paradox.<br><br></li><li><h2\
      \ class=\"bb_tag\">PROFESSIONALLY VOICED:</h2> 4,000+ lines of dialogue with\
      \ full English voice acting, directed by Wadjet Eye Games' Dave Gilbert.</li></ul>"
