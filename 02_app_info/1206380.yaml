    about_the_game: "Rock and Roll.  <br />\r\n<br />\r\nSpin and smash through the\
      \ colorful, chaotic worlds of Tin &amp; Kuna. Explore levels filled with puzzles\
      \ and peril. As Kuna collects power crystals, he obtains special abilities;\
      \ jumping higher, catching fire, and attaching to magnetic objects to rescue\
      \ Tin. Use all your skills and abilities to bring the world into balance and\
      \ defeat Chaos!"
