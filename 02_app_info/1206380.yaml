    review: "Tin & Kuna em poucas palavras: Um \xF3timo e divertido jogo de plataforma\
      \ 3D, com um qu\xEA de Super Mario 64 + Sonic.N\xE3o se deixe enganar pela arte\
      \ aparentemente simples e cartunesca de Tim & Kuna: Este \xE9 um jogo muito\
      \ bem feito, tanto pela pr\xF3pria arte, quanto pelos controles, trilha sonora\
      \ e n\xEDvel de desafio. O jogo \xE9 bastante divertido, com uma variedade grande\
      \ de fases (40 no total) e na medida em que se avan\xE7a por elas, v\xE3o sendo\
      \ introduzidas novas mec\xE2nicas, puzzles e desafios que renovam a jogabilidade\
      \ e comprovam que este n\xE3o \xE9 um jogo de baixa dificuldade, servindo bem\
      \ tanto o p\xFAblico infanto-juvenil quanto adultos. Mesmo ap\xF3s terminar\
      \ o jogo, h\xE1 um fator de replay interessante atrav\xE9s de desafios mais\
      \ dif\xEDceis como finalizar cada fase abaixo de um determinado tempo, sem receber\
      \ dano e coletando os cristais escondidos pelo mapa.O jogo \xE9 bem leve, roda\
      \ at\xE9 no \"PC da Xuxa\", basicamente, ent\xE3o n\xE3o se preocupe com isso.Concluindo,\
      \ recomendo o jogo. Na minha vis\xE3o \xE9 uma excelente pedida, principalmente\
      \ para f\xE3s do g\xEAnero de plataforma."
