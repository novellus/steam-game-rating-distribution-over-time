    about_the_game: "<i>Are Birds Real?</i> - <strong>Just another day flying over\
      \ the city  &amp; monitoring the plebs.</strong><br><br>Birds Are Real is a\
      \ flying-based sandbox, where you are a fresh recruit to the B.I.R.D.S. program.\
      \ <br>Make your way around town, from the nearby beach, through the local farm\
      \ to the towering city and even the dog park.\L<h2 class=\"bb_tag\">Featuring:</h2><ul\
      \ class=\"bb_ul\"><li>You, the drone operator.\L<br></li><li>A small world full\
      \ of people just living their lives under the watchful eyes of the Government.\L\
      <br></li><li>A multitude of extremely classified Bio-Imitating, Reconnaissance\
      \ Drones.</li></ul><h2 class=\"bb_tag\">Your Mission:</h2><ul class=\"bb_ul\"\
      ><li>Keep the peace.\L<br></li><li>Take out bad guys.\L<br></li><li>Convince\
      \ the public Birds Are Real.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1218400/extras/birds_real_250px.png?t=1578935387\"\
      \ />"
