details:
  data:
    about_the_game: Bring your game world to life in crisp pixel art with these RPG
      tiles. This pack includes new environment tiles for cold areas such as a winter
      forest, ice cave and snow village.<br><br>Created in the iconic retro style
      of Time Fantasy series, this fun-sized pack is a great addition to your growing
      RPG Maker library.<br><br><strong><u>Features:</u></strong><br><ul class="bb_ul"><li>New
      tiles to expand on the Time Fantasy style.<br></li><li>Autotile terrain, including
      animated water for different ground types.<br></li><li>TileA5 wall tiles for
      exterior cliffs as well as icey caverns.<br></li><li>Three object-layer tile
      sheets (winter wilderness/snow cave, tree/forest and snow town).<br></li><li>For
      use with RPG Maker VX Ace or the engine of your choice</li></ul>
