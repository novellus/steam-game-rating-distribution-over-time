      \ to set your Hero free!<br />\r\n<br />\r\n\u2013\tHelp the Fool defeat the\
      \ beastly dragon.<br />\r\n\u2013\tVisit the land of zombies.<br />\r\n\u2013\
      \tTravel to Steam City \u2013 the steampunk industrial center in decline.<br\
      \ />\r\n\u2013\tUnveil a kingdom floating in the clouds and solve the mystery\
      \ behind the UFO.<br />\r\n\u2013\tLocate dragon's lair and save princess Catherine.<br\
      \ />\r\n\u2013\tBecome a Hero!<br />\r\n\u2013\tMany ingenious puzzles and subtle\
      \ humor!"
