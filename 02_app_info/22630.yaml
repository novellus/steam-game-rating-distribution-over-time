      \ and visual variety of the 'Fort mode', or for those who have seen them while\
      \ playing online and wished they could have them too, this DLC pack offers an\
      \ opportunity to purchase the previously exclusive x10 Forts that have been\
      \ only available to those who pre-purchased the game.  The pack also contains\
      \ the x6 pre-purchase hats."
