    about_the_game: <h2 class="bb_tag">The first musical runner by DigixArt!</h2>
      <br>Dive into a fantastic musical odyssey, brought by an immersive soundtrack
      imagined by famous composers Wyclef Jean, Roc Chen, Mark Griskey, Borislav Slavov
      Onoken, Godspeed Vivix, Tadayoshi Makino, Fumitake Igarashi, Tsukasa Tawada
      and Xilix.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/509400/extras/lih.png?t=1606169898"
      /><br><br><ul class="bb_ul"><li>Experience music in a new way with the combination
      of rhythmic tapping and choreographic runner<br></li><li>Discover the musical
      story from Yoan Fanise the co-creator of Valiant Hearts<br></li><li>Guide Kaito
      and Aya through their adventures, in total harmony with the music<br></li><li>Travel
      trough 30+ painted environments<br></li><li>Customize your character's clothes,
      headphones, hat and skateboard</li></ul>
