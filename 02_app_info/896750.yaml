    reviews: "\u201CThe best part of Koral is it is a really well done game, but deeply\
      \ humble and honest.\u201D<br>90/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.mundogamers.com/analisis-koral-pc.1253.html\"\
