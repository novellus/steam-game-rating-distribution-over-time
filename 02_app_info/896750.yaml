  data:
    about_the_game: "<i>Disclaimer: Koral is a short but dense game that will last\
      \ you no more than 3 hours. More if you want to get 100%. If playtime/price\
      \ is crucial to you, waiting for a sale is adviced :)</i><h2 class=\"bb_tag\"\
      >A love letter to the ocean.</h2><br>In Koral the player will dive into the\
      \ beautiful underwater world as a sea current. <strong>Solve puzzles to bring\
      \ back to life coral reefs</strong> and spread the beauty of the oceans in 15\
      \ different sea ecosystems. Flow anywhere you want to find for ways to transport\
      \ healing energy for other corals and heal entire reefs and watch in realtime\
      \ how the seafloor becomes colorful and vibrant with life and diversity.<br><br>On\
      \ it\u2019s core,<strong> Koral is a love letter to the ocean</strong>. On it\u2019\
      s surface, Koral is a <strong>puzzle game featuring unique gameplay and puzzle\
      \ mechanics thanks to the interactions with various Coral species and underwater\
      \ life</strong>.<br><br>With it's light puzzles elements and various challenges\
      \ you will learn about stunning sea facts and discover out of this planet worlds.\
      \ <strong>Koral will feature 15 different sea environments and 32 collectibles</strong>\
      \ and the core gameplay features plenty of accessibility features to make the\
      \ game accessible by default to a wide, large audience including casual and\
      \ non videogame players.<h2 class=\"bb_tag\">The game about the sea made in\
      \ the sea</h2><br>On the other hand, the Making Of explaining how Koral was\
      \ developed in a sailship got released too! The game was developed on a sailship\
      \ in a pristine marine reserve in Northern Catalonia called Cap De Creus. Everything\
      \ was recorded (including the trip to get there, a scuba diving adventure and\
      \ various challenges that come from developing a game on a boat with limited\
      \ power supply) and the most interesting parts are featured in the Making Of.\
      \ <a href=\"https://www.youtube.com/watch?v=UD5eqrRbfDs\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Watch it on Youtube now</a>.<h2 class=\"bb_tag\">Awards</h2><br>Koral\
      \ was awarded with an<strong> Unreal Dev Grant</strong> and was developed by\
      \ Carlos Coronado, winner of over<strong> 15 awards</strong> including <strong>Titanium\
      \ Indie Game of the Year</strong> with MIND: Path to Thalamus (Switch, Pc) and\
      \ also developer of Infernium (PS4, Switch, PC) and Annie Amber (gearVr)."
