    about_the_game: "Avadon 3: The Warborn is a huge, old-school, indie fantasy role-playing\
      \ adventure, the conclusion of the epic Avadon trilogy. You are a Hand of Avadon,\
      \ warrior and spy, judge and executioner, with nearly unlimited power to fight\
      \ the enemies of your homeland. Your word is Law. However, your lands have been\
      \ invaded. Barbarians and monsters are rampaging through your home, and you\
      \ are the only one who has a way to stop them.<br><br>Avadon 3: The Warborn\
      \ is an epic, retro adventure in an enormous and unique world. Choose from five\
      \ different character classes, each with dozens of unique spells and abilities.\
      \ Explore cunning dungeons, hunt for hundreds of magical artifacts, and pass\
      \ judgment on your enemies (or just people you don\u2019t like). Avadon 3 features\
      \ many different endings. Will you save your people or betray them? Follow orders\
      \ or claw for more power? We leave those decisions for you.<h2 class=\"bb_tag\"\
      >Key Features:</h2><br><ul class=\"bb_ul\"><li>Epic fantasy role-playing adventure\
      \ in an enormous and unique world.<br></li><li>Many different endings. Will\
      \ you be loyal to your leaders or switch sides and bring them down? The choice\
      \ is yours!<br></li><li>Five different character classes, with dozens of unique\
      \ spells and abilities.<br></li><li>Experience an exciting story, with fascinating\
      \ characters, tough decisions, and many twists and turns.<br></li><li>Dozens\
      \ of side quests, dungeons, and secrets to discover.<br></li><li>Hundreds of\
      \ magical items to find. Use powerful crystals to make your artifacts even more\
      \ powerful.<br></li><li>Huge adventure with lots of replay value. Experience\
      \ with earlier games is entirely unnecessary to enjoy Avadon 3.</li></ul>"
