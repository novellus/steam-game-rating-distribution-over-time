    about_the_game: <h2 class="bb_tag">Three Roller Coasters </h2><strong>Three different
      experiences for VR - Virtual Reality</strong><br><strong>Interactive Roller
      Coaster to play with VR Touch Motion Controller</strong><h2 class="bb_tag">-Apocalypse
      Destruction At this ride you feel inside the apocalypse</h2> The asteroids will
      destroy everything Even the roller coaster you are in can be destroyed Feel
      different Sensations<h2 class="bb_tag">-Apocalypse Shoot the Asteroids Interactive
      Roller Coaster ride at apocalypse environment</h2> Here you can shoot and destroy
      the asteroids, with a powerful laser <br>You can ride and make a new score at
      each new ride.<h2 class="bb_tag">-Before Apocalypse Here you can enjoy a slow
      ride with no loops at a sunny day</h2> At this experience there is no apocalypse
      Roller Coaster at Immersive Apocalypse environment <br>You can ride and feel
      the Apocalypse environment<br><br><strong>This app require virtual reality headset</strong>
