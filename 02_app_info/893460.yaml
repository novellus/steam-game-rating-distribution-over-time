    about_the_game: "&quot;Nightmare Bullet&quot; is a top-down shooting game.<br\
      \ />\r\n<br />\r\n\u30FBSummary<br />\r\nOur hero is trapped in a world of nightmares.\
      \ Search for a way out! Various enemies threaten the escape routes. Take them\
      \ out with the hero's gun - or use a bomb and clear whole areas!<br />\r\n<br\
      \ />\r\nTypical enemies unleash various attacks. Bosses show you their special\
      \ powers. The score increases as you take out enemies. Check out your records\
      \ and improve during future replays! Use multiple projectiles to cancel traps\
      \ that block your path!<br />\r\n<br />\r\nIs it possible for the hero to escape\
      \ this nightmare?!?<br />\r\n<br />\r\n\u30FBSystem<br />\r\n Player<br />\r\
      \nThe player is free to move up, down, left, right, and diagonally.<br />\r\n\
      The player can enhance their abilities and fire projectiles in many directions!<br\
      \ />\r\nThere are pros and cons when clearing stages such as remaining lives\
      \ and other factors - offering replayability!<br />\r\nIf you defeat multiple\
      \ enemies within a certain period of time, then combos occur and bonus points\
      \ are added.<br />\r\nClear stages while fulfilling certain conditions and aim\
      \ for high scores!<br />\r\n<br />\r\n Gun<br />\r\nThe player's gun has various\
      \ firing effects based on items acquired and attributes.<br />\r\n<br />\r\n\
      \u30FBFire Attribute \u2026It can be used to light candles on dark floors!<br\
      \ />\r\n\u30FBWater Attribute \u2026It can be used to put out fires on roads\uFF01\
      <br />\r\n\u30FBElectric Attribute \u2026 Hit an outlet to power mechanisms\
      \ that open gates!<br />\r\n<br />\r\n Bomb<br />\r\nYou can clear out enemies\
      \ on the screen by blowing them away with a blast! It can also be used to raise\
      \ combo scores.<br />\r\nSome players might use it to get out of tough emergency\
      \ situations.<br />\r\n<br />\r\nDifficulty<br />\r\nThere are four difficulty\
      \ levels and score rankings. Even casual players can challenge themselves by\
      \ raising their scores and assessing their improvement!"
