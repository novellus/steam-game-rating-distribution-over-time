    about_the_game: "During a difficult period of his life, young Tommy has finally\
      \ found the perfect job! He was hired as a handyman in the rich and luxurious\
      \ Pleasure Villa! Everything seems to go in the right way now: a very good salary,\
      \ a good place to live, and the Pleasures, a nice family to work for! But every\
      \ member of this family and even its crew seems to hide a different secret!\
      \ Why does detective Rhonda Robinson want to frame Mr Aristotele Pleasure? Will\
      \ Tommy resist the incredible sex appeal of the two young Pleasure daughters,\
      \ Elettra and Marika? What secret is Mrs Venere Pleasure hiding, and how could\
      \ Tommy use it for his purposes? Sweet waitress Cindy is so gorgeous, but how\
      \ could Tommy help solve her difficult situation? And how could he evade Ambrogio's\
      \ and Amanda's (the evil and mysterious Pleasure's crew) attacks? Just one thing\
      \ is sure for now: In Pleasure Villa every room hides a secret, and they're\
      \ HOT!<br />\r\nIn this visual novel the player has the control of the protagonist\
      \ and will be able to move in a very large environment in search of intrigues\
      \ to solve.<br />\r\nThe most important moments will be reported in a replay\
      \ gallery."
