    review: "Netter \"Clicker\"!\nMir gef\xE4llt das Angebot soweit gut.\n\nDie Umgebung\
      \ ist farbenfroh und stellt Strandatmosph\xE4re dar.\nMan muss die Auftr\xE4\
      ge der Strandbesucher mit schnellem Klicken auf den gew\xFCnschten Artikel erf\xFC\
      llen.\nMan levelt seinen \"Beach Shop\".\n\nW\xFCnsche: Die Dauerschleife-Musik,\
      \ der Loop ist zu kurz und nervt, bitte \xE4ndern. Da kann man doch stattdessen\
      \ was anderes nettes anbieten. Oder die M\xF6glichkeit Umgebungsger\xE4usche\
      \ / Stimmen und Musik gesondert einstellen zu k\xF6nnen. Aktuell l\xE4uft das\
      \ ja alles zusammen. Aber ich m\xF6chte schon gerne Ton haben. :) \nDie Ger\xE4\
      usche des Meeres k\xF6nnten ruhig mehr ausgebaut werden. Und mehr Stimmen der\
      \ Strandbesucher. \n\nWas ist mit Wassermelonen- und Kokosnuss-St\xFCcken zum\
      \ Verkauf?"
