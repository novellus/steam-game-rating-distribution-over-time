    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1359890/extras/Title01.png?t=1596098156"
      /><br>You just moved in the city and you are ready to start a new business:
      <strong>a Beach Shop !</strong><br>Gather your merchandises and start selling!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1359890/extras/page_image2v2.png?t=1596098156"
      /><h2 class="bb_tag">A new adventure is starting!</h2><ul class="bb_ul"><li>Sell
      items on the beach like candies, cookies, alcohol free cocktails, ice-creams...!<br></li><li>Upgrade
      your structures to sell faster, for a better price and to more customers!<br></li><li>Meet
      the locals and convince them to invest in your business!<br></li><li>Bond with
      them and unlock new merchandises, structures and bonuses!<br></li><li>High randomisation
      with 62 purchasable objects and 44 beach item variations for the background.<br></li><li>15
      in-game achievements connected to Steam.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1359890/extras/Title02.png?t=1596098156"
      />'
