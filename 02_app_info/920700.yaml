    about_the_game: Piano Bar is a music rhythm game where you come into the game
      as a professional piano player, who performs in a cocktail lounge playing jazz
      music to make a living. The most wonderful thing about this job is that many
      pretty girls come to spend an evening over a glass of a good beverage and nice
      music. And of course, they don't mind to flirt with the pianist, so he would
      play a special melody for them.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/920700/extras/003.png?t=1539149300"
      /><br>And this is the chance that you never miss! Play a perfect melody to catch
      a young lady's attention, and who knows, maybe you will get lucky?<h2 class="bb_tag">Game
      Highlights</h2><ul class="bb_ul"><li> Play music by pressing right keys on the
      keyboard at the right time. The better you play, the happier the lady.<br></li><li>
      3 difficulty levels. Each of the levels involves more keys on your keyboard.
      You should be very attentive and precise.<br></li><li> 6 different jazzy soundtracks.
      Feel the atmosphere of a fancy lounge bar.</li></ul><br>Try to perform at your
      best this evening and make these girls happy.
