    review: "I will say I bought this with the intention of it posisbly being a lewd\
      \ game, but it's not. It's more of a Jeff Goldblum simulator in which you play\
      \ through 6 relaxing songs at a club while a female patron looks on in awe.\
      \ The asking price is a little high but I had my fun with the game. \n\nhttps://www.youtube.com/watch?v=YVgFY5881rE"
