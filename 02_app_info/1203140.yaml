    about_the_game: '<strong>RaidTitans is a classic real-time strategy role-playing
      game</strong><br>A hero who lost everything at once is deported to a remote
      village, but his story is just beginning<br>Join his journey to discover past
      truths, faith, forgiveness, and love<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1203140/extras/gif_1.gif?t=1603707059"
      /><h2 class="bb_tag">Features</h2><br><br><ul class="bb_ul"><li>Troops that
      grow with reputation</li></ul>As your reputation grows, you can hire up to 30
      mercenaries. Make a free strategy!<br>The mercenaries are divided into five
      types : Attacker, Tank, Archer, Wizard and Healer<br>Different types have different
      skills and different characteristics, but it''s up to you to choose<br>The more
      you build your reputation, the newer mercenaries will come to your tavern!<br><br><ul
      class="bb_ul"><li>Emotional Story</li></ul>What happened when the world became
      peaceful? Follow the journey of the fallen hero<br><br><ul class="bb_ul"><li>Unique
      Real-Time Combat</li></ul>Monsters are as smart and aggressive as players!<br>When
      the battle begins, command quickly and defeat the monster quickly before dark!<br><br><ul
      class="bb_ul"><li>Materials Farming and Equipment Manufacturing</li></ul>We
      can defeat monsters, we can destroy boxes, barrels, certain rocks in battle
      areas, and we can get materials<br>Make better equipment using the materials
      you have acquired. It will be easier to fight!'
