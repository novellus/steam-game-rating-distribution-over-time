    review: "[b]Un [i]walk sim[/i] horrifique simple mais qui parvient \xE0 faire\
      \ illusion.[/b]\n\n\nLe jeu d\xE9bute par une promenade de nuit au milieu d'une\
      \ for\xEAt suite \xE0 une panne de voiture.\nEh oui, c'est pas tr\xE8s original\
      \ et comme le gameplay est tr\xE8s simple et le sc\xE9nario quasi inexistant,\
      \ on pourrait penser que le jeu est d'entr\xE9e une d\xE9ception.\n\nMais [i]Nightwalker[/i]\
      \ peut profiter d'une ambiance inqui\xE9tante r\xE9ussie, notamment gr\xE2ce\
      \ \xE0 sa musique et ses bruitages. \nLa recette est bien connue mais la m\xE9\
      thode est ma\xEEtris\xE9e avec une m\xE9lodie qui \xE9voquent imm\xE9diatement\
      \ les classiques des films d'horreur et des sons, comme des branches qui craquent,\
      \ qui font travailler notre imagination.\nDurant notre exploration, le danger\
      \ est dans un premier temps hypoth\xE9tique et c'est peut-\xEAtre le meilleur\
      \ moment de la partie. Les graphismes sont par ailleurs relativement corrects\
      \ et convaincants. On peut juste peut-\xEAtre regretter de ne pouvoir ni sauter\
      \ ni escalader.\n\nPuis on d\xE9couvre la pr\xE9sence de cr\xE9atures mena\xE7\
      antes qui va n\xE9cessiter de progresser de mani\xE8re discr\xE8te, de prendre\
      \ parfois la fuite ou de pr\xE9parer des pi\xE8ges. Et c'est l\xE0 qu'on r\xE9\
      alise malheureusement que cette opposition ne repr\xE9sente pas un bien grand\
      \ danger, tellement il est facile d'en rester \xE0 bonne distance, d'autant\
      \ plus que notre jauge de sprint remonte bien trop vite pour \xEAtre consid\xE9\
      r\xE9e comme un r\xE9el handicap.\n\nEn perdant la sensation initiale de danger\
      \ et de suspense, l'ambiance en prend un coup et c'est l\xE0 qu'on r\xE9alise\
      \ que le jeu n'a pas beaucoup d'autres choses \xE0 offrir.\nAucun v\xE9ritable\
      \ sc\xE9nario, si ce n'est cette improbable id\xE9e qu'on puisse trouver au\
      \ milieu de la for\xEAt la pi\xE8ce qu'il faut remplacer dans le moteur de notre\
      \ voiture.\nAucune \xE9nigme n\xE9cessitant un minimum de r\xE9flexion mais\
      \ juste chercher les objets qu'on nous r\xE9clame.\nUne progression rythm\xE9\
      e par des objectifs impos\xE9s qui limite notre libert\xE9 d'explorer en nous\
      \ interdisant l'acc\xE8s \xE0 certains endroits sous pr\xE9texte \"[i]qu'il\
      \ faut faire autre chose avant[/i]\".\nOn se retrouve m\xEAme \xE0 devoir subir\
      \ quelques phases plut\xF4t fastidieuses, comme chercher des planches qu'on\
      \ ne peut transporter qu'une \xE0 une.\n\n\nBref, un jeu simple mais relativement\
      \ efficace, une exp\xE9rience courte (1h en prenant le temps d'explorer le moindre\
      \ recoin) qui reste n\xE9anmoins plaisante, un achat \xE0 r\xE9server aux amateurs\
      \ du genre un jour de soldes.\n\n\n\n\n"
