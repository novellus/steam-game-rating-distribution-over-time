    about_the_game: You play as a wannabe investigator who calls himself 'Nightwalker'.
      After researching thoroughly, he finally picks a place to make his first ever
      investigation. Only this place is rumored to be deadly and extremely horrifying.
      Determined mind of the Nightwalker slowly starts to fill with doubts as he drives
      closer to the forest.<br><br>Nightwalker is a short horror adventure game with
      classic horror game elements. The game offers some, but not many unique gameplay
      features that leaves a fresh taste in your mouth.<h2 class="bb_tag">Features:</h2><br><ul
      class="bb_ul"><li>Short horror story<br></li><li>Tension<br></li><li>Ambience<br></li><li>Creatures<br></li><li>Stealth
      mechanic<br></li><li>Small puzzles</li></ul><h2 class="bb_tag">No Features:</h2><br><ul
      class="bb_ul"><li>The game does not feature jump and crouch mechanics.</li></ul>
