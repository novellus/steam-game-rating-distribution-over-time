details:
  data:
    about_the_game: Island of the Lost is a relaxing first-person exploration game.
      In the midst of a storm you are marooned on an uncharted island. Journey through
      eight unique levels as you walk across immersive, vast environments in your
      search for a way off the island.<br><br>Unwind and relax as you explore and
      linger in the colourful surroundings. Investigate tropical islands, dusty canyons,
      jungle ruins and deadly swamps.<br><br><strong>Features</strong><br><br><ul
      class="bb_ul"><li>A relaxing, peaceful, exploration-adventure full of enchanting
      detail<br></li><li>Search for hidden treasures and special items, spread across
      all eight levels<br></li><li>Discover dozens of secret areas, hidden spaces
      and Easter eggs<br></li><li>Watch out for hidden dangers and booby traps!<br></li><li>Featuring
      an original score by Emmy-nominated composer Nicholas Singer</li></ul>
