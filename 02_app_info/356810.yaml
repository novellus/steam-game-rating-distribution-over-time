    about_the_game: "In the Empire of the Petal Throne\u2122, will you find glory,\
      \ or a knife in your back?<br />\r\n<br />\r\n&quot;Choice of the Petal Throne&quot;\
      \ is a 124,000-word interactive fantasy novel by Danielle Goudeau, where your\
      \ choices control the story. It's entirely text-based--without graphics or sound\
      \ effects--and fueled by the vast, unstoppable power of your imagination.<br\
      \ />\r\n<br />\r\nM.A.R. Barker's world of T\xE9kumel\u2122 is a fantasy universe\
      \ like no other, where South American, Middle Eastern, and Indian cultures collide.\
      \ The princes and princesses of the Tsoly\xE1ni empire vie for their father's\
      \ mystical Petal Throne, tearing the nation apart with civil war and political\
      \ intrigues.<br />\r\n<br />\r\nAs a captain in one of their armies, will you\
      \ play as male or female, gay straight or bi? A brave and forthright soldier,\
      \ a hedonistic intriguer with a heart of gold, or scheming double agent?"
