    about_the_game: <strong>DUSTNET</strong> is an asymmetrical experience, join as
      a <strong>PC</strong>, <strong>VR</strong>, or <strong>AR</strong> player, enter
      the ruins of <i>de_dust2</i> and rebuild.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/987290/extras/DUSTNETServerBWGIF.gif?t=1593010506"
      /><h2 class="bb_tag"><strong>PLAY IN AUGMENTED REALITY FOR FREE</strong></h2>Visit
      the DUSTNET website to download the mobile AR companion app.<br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/987290/extras/InstallationGIF.gif?t=1593010506"
      /><h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>Play as a COMPUTER,
      VIRTUAL REALITY, or AUGMENTED REALITY player and join DUSTNET, each platform
      is its own unique player type in this experimental multiplayer server.<br></li><li>Explore
      the ruins of DUSTNET, unlock bhop, noclip, teleport, and other admin commands.<br></li><li>Join
      with your friends in VR &amp; AR to edit the map and server, choose to be a
      competitive or cooperative player.</li></ul>
