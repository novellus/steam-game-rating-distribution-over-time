details:
  data:
    about_the_game: "Take a trip down memory lane and relive the magical times of\
      \ the 8-Bit era with a collection of Namco\u2019s hits and long-lost treasures\
      \ in Namco Museum Archives Volume 2.<br />\r\n<br />\r\n\u25A0Includes 11 titles!<br\
      \ />\r\nIn addition to 10 classic Namco titles, some of which were never localized\
      \ and released in the west, an 8-Bit consolized version of &quot;Gaplus&quot;\
      \ is included as a bonus!<br />\r\n(Titles included: Galaga, Battle City, Pac-Land,\
      \ Dig Dug II, Super Xevious, Mappy-Land, Legacy of the Wizard, Rolling Thunder,\
      \ Dragon Buster II, Mendel Palace, and Gaplus)<br />\r\n<br />\r\n\u25A0Equipped\
      \ with convenient modern functions!<br />\r\nConvenient features such as the\
      \ &quot;save function&quot; that allows you to interrupt the game at any time\
      \ and the &quot;replay function&quot; that allows you to start over at the last\
      \ minute."
