    about_the_game: "Battle Royale: For Your Heart! (BRFYH) is a battle royale themed\
      \ romance parody game in development. This game is a critique on common visual\
      \ novel and anime tropes, online gaming communities, and, of course, the ever-growing\
      \ popularity of battle royale games.<br><br><br>After watching SamuraiStriker,\
      \ world famous streamer and competitive battle royale player, invite gamers\
      \ of all skill levels to join him in LegendEx Games' Fighter's Cup, you decide\
      \ to enter the tournament to try and win the highly sought after mystery prize.<br>The\
      \ only problem? You are a complete noob, mistakenly entered the duos tournament\
      \ as a solo player,  have to scramble to find a partner, and attempt to win\
      \ the competition!<br><br><br>Select your avatar, player voice, gamertag, and\
      \ possible duo partner, as you venture into an expansive virtual world alongside\
      \ a colorful cast of characters.<br>It is up to you to decide how the game unfolds.\
      \ Unlock hidden scenes, build a bond with your partner (or enemies!) and try\
      \ to win the competition! <br><br><br><strong>Features:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>6 romance routes with an option to remain solo.<br></li><li>Choose\
      \ your avatar, their voice, and their gamertag.<br></li><li>Partial voice acting.<br></li><li>Interactive\
      \ Map and Mini-Map<br></li><li>Battle Minigames<br></li><li>A story that changes\
      \ based on your decisions!</li></ul><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1361070/extras/600.jpg?t=1595280592\"\
      \ /><br>Date a diverse cast of characters with interesting backstories and attractive\
      \ designs.<br><br><br><strong>Player Characters:</strong> Choose your player's\
      \ appearance, voice, and gamertag. You're a new player on the battle royale\
      \ scene and don't know much about the game or virtual world. Navigate the routes\
      \ in order to learn about the game mechanics, your partner, and the world around\
      \ you.<br>Parker: A possible partner and romance option if you choose to be\
      \ the female main character. Parker considers himself an inexperienced player\
      \ despite having played in a few unranked battle royale matches before. Parker\
      \ is more concerned with creating a fun experience for himself and his partner\
      \ than winning the tournament.<br><br><br><strong>Female Noob (???):</strong>\
      \ The player is able to name this character. She becomes a romance option if\
      \ you choose to be the male main character. She is very standoffish and defensive\
      \ about her play style. The female noob is determined to prove her skills and\
      \ that she shouldn\u2019t be judged by her basic avatar.<br><br><br><strong><br>Midnight:</strong>\
      \ For the most part, Midnight takes a relaxed approach to life... though this\
      \ doesn\u2019t apply to certain things which he feels very strongly about. Sometimes\
      \ he\u2019ll slip up and remind you that he is indeed not \u201Cone of the young\
      \ ones\u201D but tries to hide this because he doesn\u2019t want people to think\
      \ that you can\u2019t teach an old dog new tricks.<br><br><br><strong>TwinTails:\
      \ </strong>TwinTails is a peppy, vibrant girl who lights up the room\u2026 until\
      \ you do something she doesn\u2019t like. Her happy-go-lucky persona drops and\
      \ is replaced with a scary woman. Still, one can\u2019t help but be enchanted\
      \ by her...<br><br><br><strong>SamuraiStriker: </strong>Striker is a famous\
      \ streamer. He started as a competitive player in esports but has long since\
      \ watered down his content for his younger audience. Striker has a dual persona.\
      \ On stream, he plays the part of a hero, trying to garner more attention and\
      \ views. Off camera, he\u2019s a little bit different. Which side will he show\
      \ you?<br><br><br><strong>HollyDay: </strong>Holly is a no-nonsense kind of\
      \ woman. She\u2019s focused on winning the battle royale and won\u2019t let\
      \ anything stop her. Being hyperfocused on the win leaves others thinking she\
      \ has a chilly personality, but in reality, Holly is a caring and compassionate\
      \ person. She just funnels that energy into being the best at what she does:\
      \ winning battle royale games.<br><br>------------------------------------------------<br><strong>The\
      \ Team: </strong><br>LegendEx [Writer, Project Lead]<br>Yoru Uta[Programmer]<br>DahliaWilder\
      \ [Sprite Artist]<br>Fuyunokawa [background Artist]<br>Saibreaus [GUI Artist]<br>Monish\
      \ Corona [Composer]<br>Nola Klop, Elsie Lovelock [Female MC VA]<br>Kieran Flitton,\
      \ Lane Rush [Male MC VA]<br>Sarah Ruth [TwinTails VA]<br>Reed Kriner [Parker\
      \ VA]<br>Anairis Q [Female Noob VA]<br>Tom Schalk [Midnight VA]<br>John Patneaude\
      \ [SamuraiStriker VA]<br>Sheila Morris: [HollyDay VA]<br>PixelsandPins [Voice\
      \ Director]<br>Sabrina Marie @k0torisan [Editor]"
