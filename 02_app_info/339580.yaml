    about_the_game: "<h2 class=\"bb_tag\"><strong>About Ember</strong></h2><i>\u201C\
      Back in the earliest days, there was no sun and the world was dark. The heavens\
      \ opened up and stars fell like beacons into the pitch black world, and they\
      \ were known as \u201CEmbers\u201D. Powerful and wise druids of a primordial\
      \ race, \u201Cthe Lightbringers,&quot; roamed the land searching for this luminous\
      \ matter. They performed a ritual of awakening to call the \u201CEmbers\u201D\
      \ out of their deep sleep. Suddenly the world became bright, and the veil of\
      \ darkness was lifted. The Embers were the embodiment of magical flame, light,\
      \ and life, but as word spread about the sheer power of the Embers, they came\
      \ to be hunted and captured\u2026and so the War for Ember began\u2026\u201D\
      <br>                                                                       \
      \                                                                <br><br><strong><h2\
      \ class=\"bb_tag\">Gameplay overview</h2></strong><br>A passion project 10 years\
      \ in the making, Ember is a homage to classic role-playing games (RPG).   Enter\
      \ the world of Ember as a resurrected  \u201CLightbringer\u201D  summoned to\
      \ protect the dying Embers as the world is on the brink of collapse. Beginning\
      \ in the Deep Barrows, traverse vast environments divided between above ground\
      \ and underground realms \u2013 ranging from lush forests to dry deserts and\
      \ dark abysses \u2013 to reach the City of Light.  See how the story unfolds\
      \ through encounters with strangers by making pivotal decisions about your own\
      \ destiny.<br><br><br><strong><h2 class=\"bb_tag\">Key features</h2></strong><br><ul\
      \ class=\"bb_ul\"><li>Classic-style RPG with 30+ hours of epic adventure<br></li><li>\
      \ Epic storytelling  filled with fascinating characters, lore, adventure, and\
      \ humor<br></li><li> Over 70 quests with diverse gameplay enabling players to\
      \ choose their path<br></li><li> Engaging party-based real-time combat system\
      \ with tactical pause<br></li><li> Over 65 combat skills for the player to use\
      \ in customized battle party strategy<br></li><li> Encounter hundreds of NPCs\
      \ with their own tales to tell<br></li><li> In-depth crafting system, from baking\
      \ bread to forging magic weapons<br></li><li> A seamless world with over 20\
      \ handcrafted environments and dark dungeons that are fully interactive and\
      \ feature movable objects, weather changes and day / night cycles <br></li><li>Adventure\
      \ with different companions with their own backstory quests</li></ul></i>"
