    about_the_game: "<h2 class=\"bb_tag\">The Lost Legends Of Redwall\u2122 : The\
      \ Scout Act I</h2><br>Step into the epic, story-rich world of the wildly popular\
      \ Redwall books. The Scout is an episodic adventure game full of rich characters,\
      \ high adventure, and most importantly, the first new official Redwall story\
      \ since 2011. The first episode, called &quot;Lilygrove&quot; tells the story\
      \ of a mouse who is driven to Redwall Abbey when sea rats raid the peaceful\
      \ village of Lilygrove.  Not too far from the storied walls of Redwall Abbey\
      \ is a small village of mice and moles living under the constant threat of vermin\
      \ attack. Our hero, choose to play as either Liam or Sophia, is the newest member\
      \ of the Lilygrove Scout Corps, a group of woodland rangers tasked with the\
      \ protection of the little village and trained in the ancient ways of woodcraft.\
      \ But your graduation is cut short by a sudden attack of pirates led by the\
      \ brutal wearet, Scumsnout.<br><br>It will take all of your wit and guile to\
      \ make it out alive!<h2 class=\"bb_tag\">Mechanics</h2><br>\u201CThe Scout\u201D\
      \ debuts a dynamic scent system unlike any game before it. Rather than stagnant,\
      \ pre-designed paths that imitate scent, particles read the wind and the world\
      \ to simulate realistic currents and pools. Scents themselves consist of parts\
      \ and patterns designed around actual scent theory. <br><br>Outside of scent\
      \ \u201CThe Scout\u201D is alive with both friend and foe - each sporting their\
      \ own stories, values, and motives. It\u2019s up to the player to decide whether\
      \ they will prioritize the mission and leave the others to save themselves,\
      \ or take the time to lend a helping paw.<br><br>As a new member of the Lilygrove\
      \ Scout Corps, you may not be able to fight, but you\u2019re clever, fast, and\
      \ capable of some amazing leaps and daring stunts. Shimmy along ledges, scramble\
      \ sheer cliffs, even squeeze through impossibly small spaces. With courage,\
      \ faith, and friends by your side, Lilygrove\u2019s fate rests in your paws.<h2\
      \ class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li> A stealth=adventure\
      \ game set in the wondrous world of the Redwall books.<br></li><li> Play as\
      \ either Liam Rivermouse or Sophia Ryemaid<br></li><li> Innovative scent mechanics\
      \ for dynamic and nuanced scents, recognition and recombination, all fitting\
      \ or animals who experience the world through their noses.</li></ul>A Deep,\
      \ Compelling storyline, Original Composed and Performed Soundtrack, Voice Overs\
      \ From Both New and Established actors, New Dynamic Scent System<br><br>\u201C\
      The Lost Legends of Redwall\u2122\u201D is inspired by the wildly popular characters\
      \ created by Brian Jacques\u2019 in the \u201CRedwall\u2122\u201D best-selling\
      \ book series, published by and on behalf of Penguin Random House.<br><br>\u201C\
      The Lost Legends of Redwall\u2122\u201D is a proud collaboration between Redwall\
      \ Abbey Company Ltd, Penguin Random House UK and Soma Games. Together we have\
      \ nurtured a product that we believe captures the original heart of Brian Jacques\u2019\
      \ masterpiece. Between authentic musical scores, digitally sculpted art, an\
      \ inspired narrative, and an original dynamic scent system \u201CThe Lost Legends\
      \ of Redwall\u2122\u201D hopes to earn its place among the influential games\
      \ of the new millennium."
