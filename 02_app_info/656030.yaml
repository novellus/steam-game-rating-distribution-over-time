      \ source material. Fans should love just how much it cares about emulating the\
      \ books. Even if you\u2019re not a fan of Redwall, there\u2019s still some fun\
      \ stealth and adventure gameplay to be had here. This is a legend well worth\
      \ digging up.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://techraptor.net/content/lost-legends-redwall-worth-digging\"\
      \ target=\"_blank\" rel=\"noopener\"  >TechRaptor</a><br><br>\u201CThe first\
