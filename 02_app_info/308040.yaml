    about_the_game: "Back\_to\_Bed\_is\_an artistic\_3D\_puzzle\_game\_with\_a\_surreal\_\
      twist. Bob is an unlucky narcoleptic who has a tendency of falling asleep in\
      \ his boring office and then proceeding to sleepwalk into the dangers of the\
      \ big city. Luckily, Bob has a subconscious guardian named Subob, who protects\
      \ the sleepwalker and guides him back to the safety of his bed.<br><br>The ever-vigilant\
      \ Subob must lead Bob on a journey through a series of surreal painting-like\
      \ cityscapes, where the boundary between Bob's dreams and reality have vanished.<h2\
      \ class=\"bb_tag\"><strong>Unique surreal and artistic game</strong></h2>Play\
      \ in a piece of art set in a digital frame, that mixes elements from the real\
      \ world and the world of dreams to create something unique and surreal.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/308040/extras/Sans-titre---2.jpg?t=1597149071\"\
      \ /><h2 class=\"bb_tag\"><strong>Mind-bending Isometric Levels</strong></h2>Navigate\
      \ detailed 3D puzzles that defy the laws of physics, wherein the player must\
      \ manipulate the strange environment to create a safe path for Bob and avoid\
      \ the dangers of the puzzle. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/308040/extras/Sans-titre---1.jpg?t=1597149071\"\
      \ /><h2 class=\"bb_tag\"><strong>Two Characters As One</strong></h2>Play as\
      \ the embodied subconsciousness, in the form of a small guardian creature, trying\
      \ to save its own sleepwalking body from dangers of the dream world."
