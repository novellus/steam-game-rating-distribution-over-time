details:
  data:
    about_the_game: <strong>Yes, this is your grandfather's Creeper World 2. </strong>
      Now on Steam and with two new and amazing soundtracks from Finn M-K, the composer
      who did the OST scores for Creeper World 3 and Particle Fleet!<br><br>Deceptively
      simple... amazingly deep.<br>Creeper World 2 thrusts you into the 14th millennium
      fighting and enemy that flows and oozes through the terrain. Employ advanced
      weapons,gravity manipulating repulsors, wormhole like rifts, and your own wit
      against this never yielding enemy. Excavate terrain, unearth techs, crystals,
      remnants and other artifacts. Face a new mechanical enemy that employs gravity
      manipulation against you. Join the fight to save humanity now!
