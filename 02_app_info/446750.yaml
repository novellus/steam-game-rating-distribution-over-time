details:
  data:
    about_the_game: 'Portal Stories: VR builds on the foundations of the award winning
      Portal 2 modification <a href="http://store.steampowered.com/app/317400/" target="_blank"
      rel="noreferrer"  >Portal Stories: Mel</a>.<br><br>Portal Stories: VR is a brand
      new mini story set in the Portal Universe. It features 10 brand new puzzles,
      specifically designed  to work using the 360 degrees room scale that SteamVR
      offers. Inside Aperture, you''ll be able to use the new &quot;Aperture Science
      Instant Teleportation Device&quot; and the &quot;Aperture Science Apparatus
      Retrieval Tool&quot; to solve the new tests. <br><br>Powered by Unreal Engine
      4, Portal Stories: VR gives the Aperture Science facility a whole fresh look.
      With new models, textures, particles and more!<br><br>An HTC Vive Headset is
      required in order to play.'
