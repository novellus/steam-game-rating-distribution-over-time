    about_the_game: "Drive Forward is a recreational driving game.<br />\r\nDrive\
      \ through a very long trip including many beautiful scenes!<br />\r\nGrassland,\
      \ Forest, Snowy, City, Sea, Desert, Sky And Even Space!<br />\r\n6 different\
      \ vehicles to choose, 2Trucks, 2Cars and 2Sports Cars.<br />\r\nSlow or fast.\
      \ How long do you need to finish it?<br />\r\nSo Drive Forward!"
