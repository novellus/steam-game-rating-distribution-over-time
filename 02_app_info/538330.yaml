    about_the_game: <i>Will you escape in time?</i><br><br>A-Escape is an escape room
      game built from the ground up for VR. Working in collaboration with a real-world
      escape room business, A-Escape brings the complex puzzles and immersive environments
      of escape rooms to your living room.<h2 class="bb_tag">Features:</h2><strong><br><ul
      class="bb_ul"><li>Dark and foreboding rooms designed by a real-world escape
      room business<br></li><li>Challenging puzzles designed to push your escape room
      skills to the limit<br></li><li>Unique interactions that fully utilize the HTC
      Vive wand controllers<br></li><li>A compelling soundtrack by Connor O.R.T. Linning<br><ul
      class="bb_ul"></ul></li></ul></strong>
