    review: "Un petit point'n click \xE0 l'ancienne sans pr\xE9tention & peu de budget\
      \ avec une histoire bancale & trop dirigiste (o\xF9 il faudra r\xE9guli\xE8\
      rement regard\xE9 le cahier de notes)\nDes \xE9nigmes (& mini-jeux) un peu mal\
      \ con\xE7ues qui se font parfois un peu au hasard, sans \xEAtre trop compliqu\xE9\
      es...(quoique le Dr Maboul de la prison va vous faire perdre des cheveux & r\xE9\
      ajuster la sensibilit\xE9 de votre souris\_!), tout en \xE9tant un peu contre-intuitif...car\
      \ utiliser des preuves pour caler une trappe...etc...bof...\nIl n'y a que les\
      \ sous-titres en anglais & les voix \xE9tant en iranien... oui \xE7a surprend...\_\
      !\nAvec un plot de base d'intrigue polici\xE8re & le background historique du\
      \ coup d'\xE9tat iranien, le tout qui est cens\xE9 se passer en 1953, j'aurais\
      \ pu peut-\xEAtre le recommand\xE9 au d\xE9but...\nmais quand on se retrouvent\
      \ par la suite litt\xE9ralement avec des r\xE9f\xE9rences & photos des ann\xE9\
      es 60-70's & 90's avec les dates \xE9crites sur des documents...euh....WTF\_\
      !?\nOn a juste la furieuse impression qu'il ne savait pas quoi y mettre & on\
      \ fait une recherche Google en piochant des trucs au hasard sur un th\xE8me\
      \ occidental dont ils ont vaguement entendu parl\xE9..."
