    about_the_game: Gun Metal is a futuristic action-packed experience where you take
      control of the fully transformable prototype combat vehicle known as the Havoc
      Suit.<br><br>The Havoc Suit, a prototype combat vehicle, remains the only hope
      to save civilization from a tireless enemy. Standing 10 meters tall, with an
      arsenal of devastating weaponry and the ability to transform instantly into
      an agile jet, only this formidable battle machine has the potential to halt
      the invaders!<br><br>Use the Havoc Suit to battle-ground-based enemies, or transform
      in the blink of an eye into an agile jet and take on aircraft in high-speed
      dogfights. Either way, get ready for mind-blowing action and out-of-this world
      graphics.<br><br>Key Features:<br><ul class="bb_ul"><li>Fight hordes of enemies
      through 14 incredible missions<br></li><li>Scorch the earth, crush rocks under
      foot, fell trees<br></li><li>Tear chunks out of towering buildings and raze
      entire settlements to the ground!<br></li><li>Tool-up with an extensive armoury
      of devastating weaponry.</li></ul>
