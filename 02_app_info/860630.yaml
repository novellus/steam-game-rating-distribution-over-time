    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/860630/extras/AotLS_DLC_Deco2.png?t=1542124351\"\
      \ /><h2 class=\"bb_tag\"><strong>EVERY STORY HAS TWO SIDES!</strong> </h2><br><br>As\
      \ <strong>The Aces of the Luftwaffe</strong> begin their assault on mainland\
      \ USA, you are charged with leading a ragtag squadron of German elite pilots\
      \ on a secret mission of their own. Embark on an epic aerial adventure of intrigue\
      \ and deceit from a secret base in the Bermuda Triangle and turn the page on\
      \ a new chapter in history. A chapter that could very well be the final one\
      \ for what is known as the United States of America!<br><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/860630/extras/hint_team_axis.png?t=1542124351\"\
      \ /><br><br><br><strong>ACES OF THE LUFTWAFFE SQUADRON - NEBELGESCHWADER</strong>\
      \ is an action-packed DLC campaign with a fully voiced narrative. Experience\
      \ 25 new levels, defeat waves of enemies and take on 6 brand new epic Bosses.\
      \ Upgrade each of the unique characters in your squadron with their personal\
      \ skill tree as you level up. But don\u2019t go to war alone! Experience the\
      \ thrilling storyline with up to 3 friends in an epic 4 player local co-op battle.\
      \ Are you up to the task?<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/860630/extras/AotLS_DLC_Deco1.png?t=1542124351\"\
      \ /><h2 class=\"bb_tag\"><strong>FEATURES</strong></h2><br><ul class=\"bb_ul\"\
      ><li> Action packed Shoot \u2019em up with explosive special effects<br></li><li>\
      \ Captivating storyline with fully voiced characters<br></li><li> Epic co-op\
      \ multiplayer for up to 4 players<br></li><li> 25 new levels and exciting missions<br></li><li>\
      \ 6 brand new spectacular boss fights<br></li><li> Skill trees with new individual\
      \ abilities for each wingman<br></li><li> Challenging achievement system<br></li><li>\
      \ Creative haptics for gameplay and cutscenes<br></li><li> Epic movie-like orchestral\
      \ soundtrack</li></ul><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/860630/extras/AotLS_DLC_Logo.png?t=1542124351\"\
      \ />"
