  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1012650/extras/Early_Access_Banner.png?t=1549585818\"\
      \ /><br>Galactic Tower Defense has a different take on the Tower Defense genre.\
      \ Place towers anywhere to gain a strategic advantage. Choose multiple tower\
      \ upgrades to maximize your offensive or defensive capabilities. Navigate the\
      \ battlefield with your drone and become the commander that your adversary's\
      \ fear.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1012650/extras/StoryBoard_Year.png?t=1549585818\"\
      \ /><br>The year is 2242, you are a new hire in one of the more popular and\
      \ growing private military companies, the Galactic Tower Defense Group.  Your\
      \ company has been hired to conduct operations that the interplanetary Navy\
      \ (I.N.) cannot or will not partake in.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1012650/extras/StoryBoard_Situationr.png?t=1549585818\"\
      \ /><br>(R. M. E. C) Rare Metal Extraction Companies are harassing and hindering\
      \ each other\u2019s efforts to compete for prime mining locations across several\
      \ planets.  Some of the, bigger, and more lucrative mining companies, have even\
      \ begun enlisting the services of the Nozama Corporation. Like us, the Nozama\
      \ Corporation is a private military company, however their predatory and ruthless\
      \ approach to ensuring client satisfaction, has been murderous to say the least.\
      \ <br><br>Mining companies on the losing end of these so called \u201CGreed\
      \ Wars\u201D, sought help from the (I.N.) Interplanetary Navy, who are spread\
      \ too thin across the vast ocean of space.  This is where we, you come in. \
      \ Like the I.N. we are also spread thin, but the money was too good to pass\
      \ up!  Oh, and of course we are concerned about the well-being of those civilians."
