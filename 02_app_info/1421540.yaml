    about_the_game: "An add-on for ACE COMBAT\u2122 7: SKIES UNKNOWN.<br />\r\n<br\
      \ />\r\nContains the following:<br />\r\n- Playable Aircraft: ASF-X Shinden\
      \ II<br />\r\nA cutting-edge support fighter built to handle a variety of situations.\
      \ Its two-tiered jet engine and variable forward-swept wings give this aircraft\
      \ excellent versatility and flight stability. Its nickname is \u201CShinden\
      \ II\u201D.<br />\r\n- Also includes 7 skins, including the special &quot;Nagase&quot;\
      \ skin.<br />\r\n<br />\r\nThis aircraft can equip the 6AAM, RKT, or LASM as\
      \ its special weapon."
