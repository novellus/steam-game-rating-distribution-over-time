    about_the_game: "This collection of five backyard built vehicles offers a mix\
      \ that will make you go hog-wild!<br />\r\n<br />\r\nStrike fear with the crazy\
      \ monster truck, or head into battle in a fully loaded military pickup! <br\
      \ />\r\nBurn rubber like a pro with the dragster, or try the hilarious mini\
      \ racing car for size!<br />\r\nAnd finally, try taking the pig car out for\
      \ a spin - enjoy the roast!<br />\r\n<br />\r\nThis DLC pack is also included\
      \ in the Season Pass."
