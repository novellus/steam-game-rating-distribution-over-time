    reviews: "\u201CLabyrinthine Dreams is a quality game. Short but sweet, it won\u2019\
      t take up too much of your day, and it\u2019s nice to see developers try something\
      \ different. This is definitely one to try for anyone who enjoys a good maze,\
      \ or prefers a more human-experience sort of story.\u201D<br />\r\nJayisgames<br\
      \ />\r\n<br />\r\n\u201CThe puzzle design throughout Labyrinthine Dreams is\
      \ consistently challenging\u2026and enough variation for it to not become old.\u201D\
      <br />\r\nIndie Statik<br />\r\n<br />\r\n\u201CDefinitely a game worth getting\
      \ your hands on\u2026. concise and enjoyable.\u201D<br />\r\nPandemonium<br\
      \ />\r\n"
