    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/278570/extras/InText.png?t=1589355958\"\
      \ /><br><i>Labyrinthine Dreams</i> is a short puzzle game about Beth, a young\
      \ woman who is standing at Death\u2019s Door. After a traumatic childhood and\
      \ a tough entry into the world of adulthood, she was just starting to take control\
      \ of her life. However, she is now up against an insidious enemy who threatens\
      \ to take everything away from her. During what may be her final hours, Beth\
      \ wanders through important moments in her life while also staying a few steps\
      \ ahead of the monster who won\u2019t rest until she is no more.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/278570/extras/InText1.png?t=1589355958\"\
      \ /><br>Mazes in dreams are said to symbolize the dreamer\u2019s feeling of\
      \ \u201Cbeing trapped.\u201D As Beth tries to find meaning and strength in her\
      \ life, players must guide her through a variety of mazes, each with its own\
      \ twist. The most challenging sections are reserved for confrontations with\
      \ the monster, who must be outmaneuvered and outwitted to proceed.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/278570/extras/InText2.png?t=1589355958\"\
      \ /><br><strong>Features</strong><br><ul class=\"bb_ul\"><li>A unique and emotionally\
      \ powerful story with vivid characters and potent real-world themes.<br></li><li>A\
      \ variety of mazes which challenge players while complementing the narrative.<br></li><li>Gorgeous\
      \ artwork that brings the surreal world of Beth\u2019s unconscious to life.<br></li><li>A\
      \ captivating original score from Joel Steudler.<br></li><li>Voice acting that\
      \ drives home the story\u2019s emotion.</li></ul>"
