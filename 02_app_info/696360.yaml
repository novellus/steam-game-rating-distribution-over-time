  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/696360/extras/Introduction01_eng.jpg?t=1589438439\"\
      \ /><br>\u3000\u3000Since the birth of the ancient god Shen Nong, the nine springs\
      \ of Jiuquan have anchored the Heavens and Earth. Each of the Jiuquan possess\
      \ supernatural powers, and each are a fountain of energy and life for the universe.\
      \  In the War of the Three Tribes, the Beasts were defeated by the coalition\
      \ of Humans and Gods. The tribe of the Beasts retreated to the Demon World and\
      \ since then Gods, Demons and Men have lived in isolation. After the war, Shen\
      \ Nong and the Jiuquan disappeared from the world, and as time flowed on\u2026\
      \ the legend of the Jiuquan was lost.<br><br>\u3000\u3000Yue Jinzhao and Yue\
      \ Qi arrive in the West Side, searching for something they had lost -- what\
      \ they will find instead is an ancient secret uncovered. Elsewhere, a gargantuan\
      \ slumbering beast awakens in the sea -- soaring to the skies, and bewildered\
      \ at the voice in its head.<br><br>\u3000\u3000In the martial world, factions\
      \ struggle for control: True Martial Alliance, Risen Soul Saints, Hengdao Society\
      \ and the demonic Piscis\u2026 who are the true masterminds behind the traps\
      \ within traps, the devious plans and evil designs? Destinies will unfold and\
      \ become undone, as sacrifices are made\u2026 in the celebration of life.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/696360/extras/Introduction02_eng.jpg?t=1589438439\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>[Dual Combat System]</strong>\uFF1A\
      features a fusion of real-time and turn-based dual combat modes, with both modes\
      \ able to be freely selected by players.<br><br></li><li><strong>[Combat Formations]</strong>\uFF1A\
      adds more variety to enemy battles. In normal combat, players can control one\
      \ character, and use formations to execute skills to break through enemy defense\
      \ or deal damage. Players can go commands for such things as a focused attack,\
      \ priority to heal, etc. There are also special modes such as aerial fights\
      \ and ranged shooting.<br><br></li><li><strong>[Difficulty ]</strong>\uFF1A\
      Easy, Normal and Hard difficulties are available for selection. Hard difficulty\
      \ will be available after the first playthrough. Players can also lower the\
      \ difficulty during gameplay -- once the difficulty is lowered, it can not be\
      \ changed. (Players who lower their difficulty can not challenge the Hard final\
      \ boss in their first playthrough.)<br><br></li><li><strong>[Charged Attack]</strong>\uFF1A\
      features a new special attack system. Using MP accumulated during battle, players\
      \ can use either \u201CTechnique,\u201D\u201CHarmony,\u201Dor \u201CSlash\u201D\
      \ Charged Attacks and turn the tide of battle!<br><br></li><li><strong>[Surprise\
      \ Attack]</strong>\uFF1Aplayers can surpised attack enemies during combat encounters.\
      \ Players will deal surprise attack damage based on the difference between player\
      \ and enemy levels. If the party leader is of a much higher level than the average\
      \ level of the enemies, a surprise attacks can even be an instant victory, without\
      \ going into battle.<br><br></li><li><strong>[Scenario Battles]</strong>\uFF1A\
      During scenario Boss fights, combat can occur directly after the cutscene ends,\
      \ without switching modes or going into an encounter screen. This is a new storytelling\
      \ mechanic introduced for the first time in the series.</li></ul><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/696360/extras/Introduction03_eng.jpg?t=1589438439\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>[Exploration Jumps]</strong>\uFF1ACharacters\
      \ can freely explore the map, seeking out secret spots and paths. Maps and stages\
      \ are larger and have more vertical space than ever before, with mysterious\
      \ items waiting to be found. These items not only have special effects, but\
      \ also increase player reputation, which can be used to exchange costumes and\
      \ titles.<br><br></li><li><strong>[Weapon Transmogrify]</strong>\uFF1Aplayers\
      \ can mold the appearance of their weapons to their desire. Players will be\
      \ able to change the look of their weapon to another that they already have,\
      \ while the basic stats of the weapon remain unaffected. As the weapons are\
      \ shown in real-time in the game, players dictate not only the fashion, but\
      \ also how their battles and skills look during combat.<br><br></li><li><strong>[Reputation]</strong>\uFF1A\
      awarded by completing quests from NPCs, items can be exchaged with different\
      \ factions if the reputation requirements are met. Faction-specific items can\
      \ be exchanged with especially high reputation.<br><br></li><li><strong>[Meridian\
      \ System]</strong>\uFF1AEach character in the game has 3 souls, with their own\
      \ different attributes. Players can customize the characters by choosing different\
      \ attributes in those souls. Each node selected has different effects, and special\
      \ hidden effects may be found if the right nodes are selected.<br><br></li><li><strong>[Event\
      \ Mini-games]</strong>\uFF1Avarious mini-games are scattered throughout the\
      \ game. Puzzles, traps and games can be played using character-specific stage\
      \ skills. With the free exploration that the game world offers, players can\
      \ discover hidden events, and possible even find secret items.<br><br></li><li><strong>[Stage\
      \ Skills]</strong>\uFF1AEach of the six main characters have their own \u201C\
      stage skills\u201D that can be used. Players will need to utilize these skills\
      \ to overcome certain puzzle and traps. Yue Jinzhao\u2019s \u201CFlight of Sword\u201D\
      \ allows players to fly over obstacles to reach places impossible to travel\
      \ to otherwise.</li></ul>"
