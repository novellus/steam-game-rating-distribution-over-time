    review: "Wenn wir schon keinen Schnee haben, dann holen wir ihn eben auf den heimischen\
      \ Bildschirm.\n\nIch muss gestehen, das Ding ist bei mir in der Bibliothek verstaubt\
      \ und ich hatte es ganz vergessen. Heute hab mich mich mal durch meine Pile\
      \ of Shame gek\xE4mpft, einfach mal, um zu sehen was da so am verotten ist.\
      \ Ja und wie ich dann so durch die Bibo scrollte tauchte Snow Moto Racing auf.\
      \ Erster Gedanke: Ach ja, da war ja mal was! Lange Rede, kurzer Sinn! Hey, der\
      \ Krempel macht ja echt Schbass! \nJoa Grafik ist vollkommen Ok. Sehr viel Weiss\
      \ in der Umgebung, aber das soll ja! ^^ Sounds: F\xF6nartiges Brumm Brumm. Kann\
      \ man aushalten. \nIm Kern gibt es mehrere Meisterschaften zu bew\xE4ltigen.\
      \ Zum einen Checkpoint Rennen. Man d\xFCbelt Querfeldein durch Tiefschnee zu\
      \ Checkpoints Richtung Ziel. Die Rookie Meisterschaften sind da noch sehr einfach,\
      \ den ersten Platz zu holen, aber dann zieht der Schwierigkeitsgrad auch immer\
      \ mehr an und das ist gut so. Denn sp\xE4ter heisst es, seinen Turbo gekonnt\
      \ einzusetzen um sein Mitbewerberfeld hinter sich zu lassen. Die Steuerung der\
      \ Boliden ist sehr Arcade und geht direkt \xFCber, also keine Simulation. Dennoch\
      \ muss man ab und an mal Bremsen und nen fetten Powerslide hinlegen, denn die\
      \ Tore kann man nur in eine Richtung durchfahren, welche auf der kleinen Karte\
      \ auch angezeigt wird. Es macht echt Laune, durch den Tiefschnee zu fetzen,\
      \ mit einem Affenzahn Bergh\xE4nge runterzuspringen um schnellstm\xF6glich an\
      \ sein Ziel zu kommen. Mein bevorzugte Ansicht ist die Ego-Ansicht, da kommt\
      \ das Geschwindigkeitsgef\xFChl richtig gut r\xFCber. Ansichten gibt es dererlei\
      \ 3. Ego und zwei Au\xDFenperspektiven. Der Schnee sieht bei n\xE4herer Betrachtung\
      \ auch sehr gut aus. Gegner hinterlassen tiefe Spuren im Schnee wie man selbst\
      \ auch. Diese bleiben im Tiefschnee auch bestehen, denn ab un zu kreuzt man\
      \ eben seine alte Fahrbahn.\nDann gibts noch RallyCross, auf vorgefertigten\
      \ abgesperrten Strecken, welche mit Spr\xFCngen etc ausgestattet sind, wie man\
      \ es auch vom MotoCross her kennt. Bei den Spr\xFCngen kann man dann auch kleiner\
      \ Stunts ausf\xFChren, die wahrscheinlich beim dritten Singleplayer-Modus ben\xF6\
      tigt werden. Diesen hab ich aber noch nicht getestet.\nOnline PvP gibt es auch,\
      \ leider herrscht dort die totale Flaute. Ich konnte dennoch meine Runden online\
      \ drehen, denn wenn Spieler in der Lobby fehlen, werden diese durch KI Fahrer\
      \ erg\xE4nzt. \nAlso wenn ihr und eure Freunde Spass an solchen Spielen habt\
      \ und jetzt noch zum Sale 6 Euronen fl\xFCssig habt, dann kann ich euch das\
      \ Spiel echt ans Herz legen. Ich denke in einer Onlinerunde mit Freunden macht\
      \ das Spiel doppelt soviel Spass."
