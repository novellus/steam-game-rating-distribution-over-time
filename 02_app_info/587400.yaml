    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/587400/extras/SMRF_Steam_summer_sale_banner.png?t=1594805091\"\
      \ /><br><br>Snow Moto Racing Freedom let's you take your rightful place on a\
      \ high-speed snowmobile on snocross tracks or through vast beautiful winter\
      \ landscapes. Experience the thrill of racing so close to your opponents that\
      \ you can feel the spray of their snow and hear the roar of their engines. Carve\
      \ your own chosen path through exotic sceneries while stringing together extreme\
      \ stunts high up in the air to gain that extra speed boost to fly past your\
      \ opponents. <br><br>Progress through Championships to unlock new snowmobiles\
      \ and become a Legend. When you have mastered the local opposition, go online,\
      \ show off your skills and make your mark in the world competitions! <br><br>This\
      \ is the ultimate snowmobile power ride!<br><br><strong>Key Features:</strong>\
      \ <br><ul class=\"bb_ul\"><li>Zordix interactive snow technology<br></li><li>Epic\
      \ Single Player Career of 18 Championships<br></li><li>Online multiplayer with\
      \ ranking<br></li><li>Ride 12 high-powered exclusive snowmobiles<br></li><li>String\
      \ together stunt combos in your own cool style<br></li><li>Experience more than\
      \ 40 challenging courses<br></li><li>Beat Target Times and Unlock Medals<br></li><li>Excel\
      \ in 14 Achievements<br></li><li>Ghost Racing \u2013 race against your own ghost<br></li><li>Local\
      \ multiplayer up to 4 players</li></ul><br><strong>Game Modes:</strong><br><ul\
      \ class=\"bb_ul\"><li>Championship<br></li><li>Sprint<br></li><li>Snocross<br></li><li>Freedom\
      \ League<br></li><li>Time Trial<br></li><li>Freestyle<br></li><li>Custom Race<br></li><li>Leisure</li></ul>"
