  data:
    about_the_game: 'Survival RPG 3: Lost in time is the third game of the Survival
      RPG adventure retro series. It is a 2d RPG retro game. On this episode, you
      are lost in time and teleport to different timelines. Fight dinosaurs and dragons
      through time and eras. It is a survival and exploration RPG adventure game that
      combines quests, mining and crafting in a 2d retro style pixel art universe.<br><br>In
      the first game, you were exploring to find a lost treasure. In the second, you
      found a legendary artifact. <br><br>Now, a new adventure awaits you. Fight dragons
      and dinosaurs and other strange creatures in different timelines. Try to find
      what is happening to the timeline and teleport yourself to different time and
      eras. You will fight in an alternate future, dinosaurs in the Jurassic era and
      dragons in the medieval era.<br><br>Complete quests, solve puzzles, help other
      characters, gather and craft items. A new adventure awaits you.<br><br><strong>Features:</strong><br><br>-
      7 story chapters that will teleport you through time.<br>- Exploration of more
      than 50 dungeons, caverns, towns and houses.<br>- More than 220 items to gather,
      mine and craft.<br>- Multiple roleplay quests and characters to help you in
      your journey.<br>- 85 crafting recipes that you will unlock during your adventure
      and exploration.<br>- Craft tools to help you.<br>- Discover hidden items.<br>-
      Find hidden treasures with treasure maps.<br>- Fight more than 40 different
      monsters including dinosaurs and dragons.<br>- Explore and solve multiple puzzles.<br>-
      Explore 3 different eras and timeline: Future, medieval and Jurassic.'
