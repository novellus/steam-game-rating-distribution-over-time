    about_the_game: "\u6211\u4EEC\u662F\u4E00\u4E2A3\u4EBA\u5DE5\u4F5C\u5BA4\uFF0C\
      \u8FD9\u662F\u7B2C\u4E00\u6B21\u63A5\u89E6Steam\uFF0C\u6E38\u620F\u6709\u5B98\
      \u65B9\u8BA8\u8BBA\u7FA4\uFF1A<br />\r\n\u5B98\u65B9QQ1\u7FA4\uFF1A334178073<br\
      \ />\r\n\u5B98\u65B9QQ2\u7FA4\uFF1A490366789<br />\r\n\u5B98\u65B9QQ3\u7FA4\uFF1A\
      116022382<br />\r\n\u5B98\u65B9QQ4\u7FA4\uFF1A543776026<br />\r\n<br />\r\n\u4EE5\
      \u4E0B\u662F\u4E00\u4E9B\u73A9\u6CD5\u4ECB\u7ECD<br />\r\n<br />\r\n\u4E00\u4E9B\
      \u5F00\u59CB\u65F6\u73A9\u5BB6\u6700\u60F3\u77E5\u9053\u7684\u4EBA\u7269\u6240\
      \u5728\u5730\uFF1A<br />\r\n\u4E09\u4F4D\u795E\u533B\uFF1A\u8463\u5949\uFF0C\
      \u5F20\u4EF2\u666F\uFF0C\u534E\u4F57<br />\r\n\u5206\u522B\u5728\uFF1A\u6842\
      \u9633\uFF0C\u5357\u9633\uFF0C\u8BB8\u660C<br />\r\n\u4E09\u7EF4\u94C1\u5320\
      \uFF1A\u84B2\u5143\uFF0C\u90ED\u8FBE\uFF0C\u90D1\u6D51<br />\r\n\u5206\u522B\
      \u5728\uFF1A\u6210\u90FD\uFF0C\u6D4E\u5357\uFF0C\u6D1B\u9633<br />\r\n\u94C1\
      \u5320\u9664\u4E86\u51FA\u552E\u6B66\u5668\u548C\u6559\u6388\u624D\u827A\uFF0C\
      \u5176\u4E2D\u6709\u7684\u8FD8\u80FD\u9274\u5B9A\u7269\u54C1\u6216\u56FE\u7EB8\
      <br />\r\n<br />\r\n\u81F3\u5173\u91CD\u8981\u7684\u4EBA\u9645\u5173\u7CFB\u7CFB\
      \u7EDF<br />\r\n\u6240\u6709\u7ED3\u4EA4\u670B\u53CB\uFF0C\u62DB\u52DF\u6B66\
      \u5C06\uFF0C\u5B66\u4E60\u624D\u827A\uFF0C\u7ED3\u62DC\u7ED3\u5A5A\u7B49\u73A9\
      \u6CD5\uFF0C\u90FD\u662F\u57FA\u4E8E\u4EBA\u9645\u5173\u7CFB\u7684\u3002\u589E\
      \u52A0\u4EBA\u9645\u5173\u7CFB\u7684\u91CD\u8981\u624B\u6BB5\u662F\u9001\u793C\
      \uFF0C\u5176\u6B21\u662F\u751F\u75C5\u65F6\u9001\u836F\u6216\u9700\u8981\u5E2E\
      \u5FD9\u65F6\u63D0\u4F9B\u5E2E\u52A9\u3002<br />\r\n\u9001\u793C\u65F6\uFF0C\
      \u793C\u54C1\u7684\u54C1\u8D28\u51B3\u5B9A\u4E86\u6548\u679C\uFF0C\u800C\u5BF9\
      \u65B9\u5174\u8DA3\u7231\u597D\u5219\u4F1A\u52A0\u500D\u6548\u679C\u3002\u6BD4\
      \u5982\u4E00\u672C\u53F2\u8BB0\u54C1\u8D28\u4E3A4\uFF0C\u9001\u7ED9\u4E00\u4E2A\
      \u6B66\u5C06\uFF0C\u5219\u6700\u5C11\u589E\u52A04\u70B9\u5173\u7CFB\uFF0C\u82E5\
      \u5BF9\u65B9\u7684\u7231\u597D\u662F\u4E66\u7C4D\uFF0C\u5219\u4F1A\u589E\u52A0\
      8\u70B9\u5173\u7CFB\u3002<br />\r\n\u4EE5\u4E0B\u662F\u4E00\u4E9B\u5173\u7CFB\
      \u6761\u4EF6<br />\r\n\u52A0\u5165\u52BF\u529B\uFF0C\u9700\u8981\u4E0E\u541B\
      \u4E3B\u5173\u7CFB\u8FBE\u5230\u4E00\u9897\u5FC3\uFF084\u70B9\uFF09<br />\r\n\
      \u5B66\u4E60\u624D\u827A\uFF0C\u9700\u8981\u4E0E\u5BF9\u65B9\u5173\u7CFB\u8FBE\
      \u5230\u4E24\u9897\u5FC3\uFF088\u70B9\uFF09<br />\r\n\u7ED3\u62DC\u548C\u7ED3\
      \u5A5A\uFF0C\u9700\u8981\u4E0E\u5BF9\u65B9\u5173\u7CFB\u8FBE\u5230\u56DB\u9897\
      \u5FC3\uFF0816\u70B9\uFF09<br />\r\n\u62DB\u52DF\u6B66\u5C06\uFF0C\u5173\u7CFB\
      \u53EF\u4EE5\u589E\u52A0\u6210\u529F\u7387\u3002<br />\r\n<br />\r\n\u6218\u6597\
      \u7CFB\u7EDF\u589E\u52A0\u4E86\u79CD\u7C7B\uFF0C\u73B0\u5728\u5206\u4E3A\uFF1A\
      \u653B\u57CE\u6218\uFF0C\u91CE\u6218\uFF0C\u63A2\u9669\uFF0C\u6253\u730E\uFF0C\
      \u5355\u6311\u7B49\u51E0\u79CD\u3002<br />\r\n\u653B\u57CE\u6218\u53EA\u80FD\
      \u7531\u541B\u4E3B\u53D1\u8D77\uFF0C\u4E3B\u89D2\u80FD\u591F\u53C2\u4E0E\u672C\
      \u52BF\u529B\u53D1\u8D77\u7684\u4EFB\u4F55\u653B\u57CE\u6218\uFF0C\u6216\u672C\
      \u52BF\u529B\u7684\u57CE\u5E02\u88AB\u653B\u51FB\u65F6\uFF0C\u53EF\u53C2\u4E0E\
      \u5B88\u57CE\u6218\u3002\u653B\u57CE\u6218\u4E2D\uFF0C\u73A9\u5BB6\u63A7\u5236\
      \u81EA\u5DF1\u90E8\u961F\uFF0C\u4E0E\u5176\u4ED6\u6B66\u5C06\u4E00\u8D77\u8FDB\
      \u884C\u6218\u6597\u3002<br />\r\n\u91CE\u6218\u662F\u6307\u5728\u91CE\u5916\
      \u53D1\u8D77\u7684\uFF0C\u4E0E\u5F3A\u76D7\u4E71\u519B\u7B49\uFF0C\u6216\u5176\
      \u4ED6\u52BF\u529B\u6B66\u5C06\u8FDB\u884C\u7684\u6218\u6597\u3002\u8FD9\u662F\
      \u6700\u5E38\u89C1\u7684\u6218\u6597\uFF0C\u73A9\u5BB6\u53EF\u63A7\u5236\u81EA\
      \u5DF1\u90E8\u961F\u8FDB\u884C\u6218\u6597\uFF0C\u968F\u884C\u597D\u53CB\u4E5F\
      \u4F1A\u53C2\u4E0E\u3002<br />\r\n\u63A2\u9669\u662F\u6307\u5728\u7279\u5B9A\
      \u5730\u70B9\u89E6\u53D1\u7684\u6218\u6597\uFF0C\u4E00\u822C\u662F\u6D1E\u7A74\
      \u6216\u91CE\u5916\u3002\u8FD9\u79CD\u63A2\u9669\u4EE5\u83B7\u5F97\u7269\u54C1\
      \uFF0C\u56FE\u7EB8\u6216\u79F0\u53F7\u4E3A\u76EE\u7684\u3002\u53C2\u4E0E\u6218\
      \u6597\u7684\u53EA\u6709\u73A9\u5BB6\u548C\u4F19\u4F34\uFF0C\u6CA1\u6709\u58EB\
      \u5175\u3002<br />\r\n\u6253\u730E\u662F\u4EE5\u83B7\u5F97\u730E\u7269\u76AE\
      \u6BDB\u6216\u8089\u4E3A\u76EE\u7684\u7684\u6D3B\u52A8\u3002\u4E3B\u89D2\u548C\
      \u4F19\u4F34\u53EF\u4EE5\u53C2\u4E0E\uFF0C\u6CA1\u6709\u58EB\u5175\u3002\u4F46\
      \u662F\u6253\u730E\u9014\u4E2D\u53EF\u4EE5\u968F\u65F6\u7ED3\u675F\u3002<br\
      \ />\r\n\u5355\u6311\u5C31\u662F\u6307\u4E00\u5BF9\u4E00\u6218\u6597\uFF0C\u4E00\
      \u822C\u5728\u6B66\u9986\u8FDB\u884C\uFF0C\u5355\u6311\u53EA\u662F\u5207\u78CB\
      \u6B66\u529F\uFF0C\u4E0D\u4F1A\u5BFC\u81F4\u4E3B\u89D2\u6B7B\u4EA1\u3002<br\
      \ />\r\n<br />\r\n\u75BE\u75C5\u7CFB\u7EDF<br />\r\n\u6E38\u620F\u91CC\u6B66\
      \u5C06\u4F1A\u751F\u75C5\uFF0C\u751F\u75C5\u4E0D\u4F46\u662F\u663E\u793A\u5065\
      \u5EB7\u72B6\u6001\u4E0D\u540C\uFF0C\u540C\u65F6\u4E5F\u4F1A\u964D\u4F4E\u6B66\
      \u5C06\u80FD\u529B\u3002<br />\r\n\u6BD4\u5982\u6218\u6597\u5931\u8D25\u4F1A\
      \u53D8\u6210\u201C\u53D7\u4F24&quot;, \u53D7\u4F24\u5E76\u5E76\u4E0D\u964D\u4F4E\
      \u80FD\u529B\uFF0C\u53EF\u7528\u4F24\u836F\u6CBB\u597D\u3002\u4F46\u662F\uFF0C\
      \u82E5\u53D7\u4F24\u4E0D\u7BA1\uFF0C\u518D\u6B21\u6218\u8D25\u4F1A\u53D8\u6210\
      &quot;\u91CD\u4F24&quot;\uFF0C\u91CD\u4F24\u4F1A\u5BFC\u81F4\u751F\u547D\u503C\
      \u51CF\u534A\u3002\u91CD\u4F24\u7684\u6CBB\u7597\u53EF\u4EE5\u5403\u590D\u547D\
      \u4E39\uFF0C\u4E5F\u53EF\u770B\u533B\u751F\u3002<br />\r\n\u591A\u6B21\u6DCB\
      \u96E8\u548C\u5192\u98CE\u96EA\u4F1A\u7684\u98CE\u90AA\uFF08\u5C31\u662F\u611F\
      \u5192\uFF09\u98CE\u90AA\u4F1A\u5BFC\u81F4\u7CBE\u529B\u503C\u51CF\u534A\u3002\
      \u5403\u795E\u6C14\u4E38\u6216\u770B\u533B\u751F\u53EF\u6CBB\u7597\u3002<br\
      \ />\r\n\u957F\u65F6\u95F4\u4E0D\u7761\u89C9\uFF0C\u4F1A\u4F53\u865A\u3002\u4F53\
      \u865A\u4F1A\u5BFC\u81F4\u9632\u5FA1\u80FD\u529B\u53D8\u4E3A1\u70B9\u3002\u53EF\
      \u5403\u7075\u7280\u4E38\u6216\u770B\u533B\u751F\u6CBB\u7597\u3002<br />\r\n\
      \u80BE\u4E8F\u4F1A\u5BFC\u81F4\u653B\u51FB\u529B\u53D8\u4E3A1\u70B9\uFF0C\u80BE\
      \u4E8F\u53EF\u5403\u8C79\u7B4B\u4E39\u6216\u770B\u533B\u751F\u6CBB\u7597\u3002\
      <br />\r\n\u91CD\u8981\u7684\u4E00\u70B9\uFF0C\u9664\u4E86&quot;\u53D7\u4F24\
      &quot;\u4EE5\u5916\u7684\u75BE\u75C5\uFF0C\u4E00\u65E6\u5F97\u4E86\u5C31\u5C3D\
      \u5FEB\u6CBB\u7597\uFF0C\u4E0D\u7136\u6218\u6597\u5931\u8D25\u5C31\u4F1A\u9000\
      \u51FA\u6E38\u620F\u3002<br />\r\n\u53E6\u5916\u4E00\u65E6\u770B\u5230\u751F\
      \u75C5\u7684\u6B66\u5C06\uFF0C\u800C\u4F60\u9001\u4ED6\u5BF9\u75C7\u7684\u836F\
      \u7269\uFF0C\u4ED6\u5C31\u4F1A\u6CBB\u6108\u75C5\u60C5\uFF0C\u800C\u4E14\u5927\
      \u526F\u589E\u52A0\u597D\u611F\uFF01<br />\r\n<br />\r\n <br />\r\n\u624D\u827A\
      \u7CFB\u7EDF<br />\r\n\u624D\u827A\u7528\u6765\u5B9A\u4E49\u6B66\u5C06\u7684\
      \u80FD\u529B\u3002<br />\r\n\u624D\u827A\u7684\u8BBE\u8BA1\u4E0E\u73B0\u5B9E\
      \u4E2D\u6982\u5FF5\u76F8\u8FD1\uFF0C\u6BD4\u5982\u5B66\u4E60\u5175\u6CD5\u53EF\
      \u4EE5\u5B66\u4F1A\u6307\u6325\u90E8\u961F\u7684\u547D\u4EE4\uFF0C\u800C\u5B66\
      \u4E60\u9A6C\u672F\u53EF\u4EE5\u83B7\u5F97\u79F0\u53F7\u4ECE\u800C\u9A91\u66F4\
      \u9AD8\u7EA7\u7684\u9A6C\u3002\u6E38\u620F\u4E2D\u7684\u4E3B\u52A8\u6280\u80FD\
      \uFF0C\u79F0\u53F7\uFF0C\u83DC\u8C31\uFF0C\u836F\u65B9\u7B49\u7B49\u90FD\u4F1A\
      \u901A\u8FC7\u5B66\u4E60\u624D\u827A\u800C\u83B7\u5F97\u3002 <br />\r\n\u57FA\
      \u7840\u7684\u4E94\u9879\u624D\u827A\uFF1A\u6728\u5DE5\uFF0C\u77F3\u5DE5\uFF0C\
      \u91C7\u77FF\uFF0C\u91C7\u836F\uFF0C\u9493\u9C7C\uFF0C\u662F\u901A\u8FC7\u4E0D\
      \u65AD\u4F7F\u7528\u6765\u79EF\u7D2F\u7ECF\u9A8C\u5347\u7EA7\u3002<br />\r\n\
      \u5176\u4ED6\u7684\u624D\u827A\u5219\u9700\u8981\u5411\u6B66\u5C06\u5B66\u4E60\
      \uFF0C\u6B66\u5C06\u80FD\u6559\u4F1A\u4E3B\u89D2\u7684\u624D\u827A\u4E0D\u4F1A\
      \u8D85\u8FC7\u81EA\u5DF1\u7684\u624D\u827A\u7B49\u7EA7\u3002\u6240\u4EE5\u8981\
      \u60F3\u5B66\u5230\u9AD8\u7EA7\u522B\u7684\u624D\u827A\uFF0C\u5C31\u9700\u8981\
      \u627E\u5230\u6B64\u9879\u624D\u827A\u7684\u9876\u5C16\u6B66\u5C06\u624D\u884C\
      \u3002<br />\r\n <br />\r\n\u79F0\u53F7\u7CFB\u7EDF<br />\r\n\u79F0\u53F7\u76F8\
      \u5F53\u4E8E\u88AB\u52A8\u6280\u80FD\uFF0C\u4E00\u4E9B\u79F0\u53F7\u53EF\u4EE5\
      \u83B7\u5F97\u65B0\u7684\u73A9\u6CD5\uFF0C\u4E00\u4E9B\u79F0\u53F7\u83B7\u5F97\
      \u6570\u503C\u52A0\u6210\u3002<br />\r\n\u672C\u6E38\u620F\u4E2D\u7684\u6240\
      \u6709\u7279\u6B8A\u5175\u79CD\u90FD\u6709\u4E0E\u4E4B\u5BF9\u5E94\u7684\u79F0\
      \u53F7\uFF0C\u83B7\u5F97\u79F0\u53F7\u540E\u624D\u80FD\u8BAD\u7EC3\u51FA\u7279\
      \u6B8A\u5175\u79CD\u3002 <br />\r\n<br />\r\n\u4E3B\u52A8\u6280\u80FD<br />\r\
      \n\u5728\u4EBA\u7269\u7684\u5C5E\u6027\u754C\u9762\u91CC\u6709\u4E00\u4E2A\u201C\
      \u7279\u6280\u201D\u6309\u94AE\uFF0C\u91CC\u9762\u8BB0\u5F55\u4E86\u4E3B\u89D2\
      \u5B66\u4F1A\u7684\u6240\u6709\u4E3B\u52A8\u6280\u80FD\uFF0C<br />\r\n\u4E3B\
      \u52A8\u6280\u80FD\u5305\u62EC\u90E8\u961F\u7684\u547D\u4EE4\uFF0C\u6218\u6597\
      \u662F\u7684\u5927\u62DB\uFF0C\u6218\u573A\u4E0A\u7684\u8BA1\u7B56\u7B49\u3002\
      <br />\r\n\u4E3B\u52A8\u6280\u80FD\u4E00\u5F00\u59CB\u5E76\u6CA1\u6709\uFF0C\
      \u53EF\u4EE5\u901A\u8FC7\u5B66\u4E60\u624D\u827A\u83B7\u5F97\u3002\u6240\u6709\
      \u4E3B\u52A8\u6280\u80FD\uFF0C\u90FD\u9700\u8981\u73A9\u5BB6\u624B\u52A8\u6765\
      \u89E6\u53D1\u3002\u5E76\u4E14\u53EA\u80FD\u9009\u62E9\u4E09\u4E2A\u4E3B\u52A8\
      \u6280\u80FD\u8BBE\u7F6E\u5BF9\u5E94\u6309\u952E\u3002\u6240\u4EE5\u5982\u4F55\
      \u642D\u914D\u4E3B\u52A8\u6280\u80FD\uFF0C\u4E5F\u51B3\u5B9A\u4E86\u4E3B\u89D2\
      \u5728\u6218\u573A\u4E0A\u7684\u6218\u672F\u3002 <br />\r\n<br />\r\n\u5E26\u5175\
      \u7CFB\u7EDF<br />\r\n\u90E8\u961F\u6BCF\u5929\u90FD\u4F1A\u6D88\u8017\u540C\
      \u7B49\u4EBA\u6570\u7684\u7CAE\u98DF\uFF0C\u82E5\u519B\u7CAE\u4E0D\u8DB3\uFF0C\
      \u4F1A\u5BFC\u81F4\u58EB\u6C14\u4E0B\u964D\uFF0C\u58EB\u6C14\u4E3A0\u540E\u4F1A\
      \u5F00\u59CB\u51FA\u73B0\u9003\u5175\u3002<br />\r\n\u672C\u4F5C\u4E2D\uFF0C\
      \u58EB\u5175\u7684\u6765\u6E90\u4E3B\u8981\u6709\u4E24\u79CD\uFF0C\u4E00\u79CD\
      \u662F\u5728\u6751\u5E84\u4E2D\uFF0C\u627E\u6751\u957F\u52DF\u96C6\u6C11\u5175\
      \uFF0C\u7136\u540E\u81EA\u5DF1\u57F9\u517B\u3002<br />\r\n\u6BCF\u4E2A\u58EB\
      \u5175\u90FD\u6709\u81EA\u5DF1\u7684\u5C5E\u6027\uFF0C\u6BD4\u5982\u653B\u51FB\
