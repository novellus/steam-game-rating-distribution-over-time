    about_the_game: <strong>Fairtravel Battle is a fantasy collectible card game experience
      with no microtransactions</strong><br><br>Enter the land of Fairtravel, where
      you take the role of a hero, and duel using your followers, abilities, and equipment.
      Battle your friends or play solo, and have fun in multiple ways with the many
      game modes.<h2 class="bb_tag">What makes Fairtravel Battle different?</h2>As
      a Collectible Card Game, Fairtravel Battle is different from other games as:<br><ul
      class="bb_ul"><li> You purchase it only once<br></li><li> There's no microtransactions
      for cards<br></li><li> It may have paid or unpaid expansions in the future<br></li><li>
      It's more focused on fun than being a competitive game.</li></ul><h2 class="bb_tag">Features</h2><br><strong>No
      Microtransactions</strong> <img src="https://steamcdn-a.akamaihd.net/steam/apps/917820/extras/Gold.png?t=1609707935"
      /> <br><br>Fairtravel Battle will never have any microtransactions of any kind.
      Each card and reward can only be obtained by playing the game. No hidden fees.<br><br><strong>Lots
      of Rewards</strong> <img src="https://steamcdn-a.akamaihd.net/steam/apps/917820/extras/ic_deck.png?t=1609707935"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/917820/extras/Fame.png?t=1609707935"
      /><br><br>Earn gold through winning games, doing quests, or participating in
      multiplayer game modes.<br><br>Earn renown during each match, which you can
      use to unlock rewards such as specific cards and card styles.<br><br>Earn mastery
      during each match, which unlocks free rewards.<br><br><strong>Multiple Game
      Modes</strong> <img src="https://steamcdn-a.akamaihd.net/steam/apps/917820/extras/EssenceIcon_Passion.png?t=1609707935"
      /><br><br><ul class="bb_ul"><li>Battle with your collection in the Duel mode<br></li><li>Pick
      one card at a time to make a deck in Draft mode<br></li><li>Open temporary packs
      to make a deck in Sealed mode<br></li><li>Deckbuild in Explorer mode</li></ul><br><strong>Play
      Anywhere</strong> <img src="https://steamcdn-a.akamaihd.net/steam/apps/917820/extras/EssenceIcon_Life.png?t=1609707935"
      /><br><br>Each game mode supports online and LAN play, as well as offline battles
      versus the CPU.
