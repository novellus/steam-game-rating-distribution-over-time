  data:
    about_the_game: "The demo contains a small example of what to expect in Sky Squadron!<br><br>PLEASE\
      \ NOTE: We have experienced some issues with the Valve Index motion controllers\
      \ not functioning correctly. This will be fixed very soon!<h2 class=\"bb_tag\"\
      >Demo Features</h2><ul class=\"bb_ul\"><li>An Australian take on the classic\
      \ \u201CStar Fox\u201D universe with a WW2 twist<br></li><li>Play through a\
      \ branching demo episode<br></li><li>Play solo or with a friend in online multiplayer<br></li><li>Compete\
      \ on the global leaderboard</li></ul><br>Have you got what it takes to keep\
      \ the skies safe from ruthless villains? Your island paradise is being invaded,\
      \ and hot-shot Keith Koala needs to jump into the gunner\u2019s seat and fight\
      \ off some of the most menacing meanies that the Aussie Islands have ever seen!\
      \ Grab the controls to blow them out of the sky before they plunder everything\
      \ your home has to offer.<br><br>In Sky Squadron VR you take control of a plucky\
      \ Koala and his friends while they defend their home from evil invaders. Grab\
      \ the gun controls by both hands to aim and shoot in this classic arcade rail-shooter\
      \ that sees the player destroy fighters, dismantle giant bosses and repair their\
      \ plane on the fly. Invite a friend to join you in online co-op, or compete\
      \ for the highest score on the global leaderboards."
