  data:
    about_the_game: The story of &quot;smart boy&quot; takes place in a school. A
      sinister teacher sets many difficulties for a little boy. Let's overcome these
      difficulties!<br><br>Game list:<br>1. A total of 15 game scenes, each game scene
      requires the player through the keyboard keys to complete the specified requirements.<br>2.
      Each game scene has 3 levels, a total of 45 different game experience.<br>3.
      The level of each game scene has been carefully designed 100% can be passed.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/800130/extras/GameStart-yingYu.png?t=1520394239"
      /><br>Game highlights:<br>1. Each game level is divided into three levels, the
      first level is the easiest, the second level is more difficult, the third level
      is the most difficult.<br>2. The third level of each task is a test of the player,
      make sure you will not smash your mouse or keyboard.<br>3. Players will face
      numerous failures, please be mentally prepared.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/800130/extras/menu.png?t=1520394239"
      /><br>Play introduction:<br>1. After entering each game level will be prompted,
      these tips will tell the player what to do.<br>2. The scene of the game buttons
      will sometimes change, please be sure to read the tips.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/800130/extras/ready-yingYu.png?t=1520394239"
      />
