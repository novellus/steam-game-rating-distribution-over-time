    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1110620/extras/animated-rev-3.gif?t=1609735272\"\
      \ /><br><br>Way of Rhea is a puzzle platformer that begins with two simple rules:<br><ul\
      \ class=\"bb_ul\"><li> You can only interact with items in the world that match\
      \ your current color<br></li><li> You can use the color changing orbs scattered\
      \ throughout the world to change colors</li></ul>As the game progresses, classic\
      \ mechanics you've seen in other games are reintroduced\u2014as well as some\
      \ new ones. With each new mechanic, you're challenged to take advantage of its\
      \ interaction with the mechanics you've already mastered to solve the puzzle\
      \ at hand.<br><br>While the game's puzzles are challenging, the game itself\
      \ is forgiving\u2014a flexible undo/redo system lets you quickly explore possible\
      \ solutions, and correct any mistakes you made along the way. <strong>Solving\
      \ the puzzles is difficult, executing on the solutions is easy. You won't find\
      \ difficult platforming challenges in this game.</strong>"
