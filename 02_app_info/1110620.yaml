    reviews: "\u201CThough the demo only lasted about five or ten minutes, it was\
      \ enough for me to get a good glimpse into the world of Way of Rhea, and now\
      \ I\u2019m looking forward to going back when the game releases.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://techraptor.net/content/way-of-rhea-puzzle-sidescroller\"\
      \ target=\"_blank\" rel=\"noopener\"  >Tech Raptor</a><br><br>\u201C[Way of\
      \ Rhea] is a puzzle game that reminds me a bit of Hue, but unlike Hue, lays\
      \ everything out in front of you, choosing to double down on a sense of whimsy\
      \ as opposed to a sense of minimalist mystery.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.indiehangover.com/the-road-to-play-nyc-looking-good/\"\
