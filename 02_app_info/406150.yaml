    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/406150/extras/refunct_day.jpg?t=1599467449"
      /><br><br>A short experience about restoring a world featuring:<br><br><ul class="bb_ul"><li><strong>Platforming</strong>:
      Wall-jumps, slides, pipes, lifts, springboards<br></li><li><strong>Beautiful</strong>:
      Emotional soundtrack and vibrant visuals<br></li><li><strong>Peaceful</strong>:
      Non-violent, open world without death<br></li><li><strong>Playful</strong>:
      Learn to play without tutorials<br></li><li><strong>Relaxing</strong>: Play
      at your own pace without pressure<br></li><li><strong>Dynamic</strong>: Changing
      world and music-synced day/night cycle<br></li><li><strong>Seamless</strong>:
      Half an hour of uninterrupted quality playtime<br></li><li><strong>For everyone</strong>:
      Enjoyable by a wide variety of player skill</li></ul>'
