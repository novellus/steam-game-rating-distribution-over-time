    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1174820/extras/header03.png?t=1603632206"
      /><br><br>Walk inside the Tower of Heresy as a prisoner of the tower and make
      your way through monsters and wild beasts, looking for the reason for your awakening
      in this mysterious place.<br><br><br>Make your way through powerful enemies
      with swords, hammers, axes, bows and daggers, dodging, blocking enemy blows
      and keeping distance with bows and magic.<br><br>Equip the best items and armor
      for your adventure, exploring each crevice and hiding place in search of secret
      treasures.<br><br>The game is a retro-style action role-playing game with exploratory
      elements and difficult fights that reward the player's responsiveness and choice
      of action.<br><br>It also includes a weapon and a special ring that will allow
      you to lock the character level to increase the challenge level.<br><br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1174820/extras/MapGIF.gif?t=1603632206"
      /><br><br><br><br><strong>The game features:</strong><br><br><br><br><ul class="bb_ul"><li>Combat
      based on the player's ability and reactivity. Dodge, combos, special skills,
      combinable with each other.<br></li><li>83 different weapons to use, specific
      to classes and ways of playing. (bows, magician's sticks, swords, axes, sticks,
      whips, maces)<br></li><li>25 armors, visible on the character. (Heavy armors,
      light armors, light shields, heavy shields, accessories, rings, clothes.)<br></li><li>Wide
      and explorable maps full of secrets.<br></li><li>10 Bosses to defeat, different
      from each other.<br></li><li>12 hours of gameplay, if you follow the story linearly.<br></li><li>4
      classes to choose with 5 different special abilities.<br></li><li>Compelling
      and obscure history, in a world dominated by hatred and lies, where an oppressed
      race tries to survive.<br></li><li>Many useful objects for the adventure to
      be collected.<br></li><li>Charismatic NPCs.<br></li><li>Unlockable events after
      the end of the game, with the ability to test their skills and character.<br></li><li>Possibility
      to upgrade weapons and armors.<br></li><li>Possibility to use two weapons simultaneously
      to create combos.<br></li><li>Lore to discover through NPCs and objects around
      the game maps.</li></ul><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1174820/extras/GIF.gif?t=1603632206"
      /><br><br><br>How soon will you be able to finish the game?<br>You are invited
      to post your speedrunner and explorer ventures to the community, exploring every
      corner of the tower in search of hidden treasures, and powers to make your character
      stronger and stronger.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1174820/extras/JokerGIF.gif?t=1603632206"
      /><br><br>If you want to test your skills as a player, Tower of Heresy is the
      title for you, both for those who love rpgmaker games and for those who are
      not used to playing them.
