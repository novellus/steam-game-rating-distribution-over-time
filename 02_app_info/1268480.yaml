    about_the_game: '<strong>Mighty Fight Federation</strong> is a multiplayer arena
      fighter with a focus on fighting game fundamentals. Slam your enemies into walls,
      launch them into the air and follow up with fast, high-flying attacks. Choose
      from 11 fighters, each with unique play-styles and deep combo opportunities.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1268480/extras/MFF_Story_Header.png?t=1584493137"
      /><br><br>In the vast reaches of space there lies a being of incredible cosmic
      power known only as Hyperion. Wielding the ability to bend reality to his will,
      he has collected the hypest warriors from across the multiverse. His goal? To
      pit them against each other in the universe''s most electrifying pay-per-view
      event: The Mighty Fight Federation!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1268480/extras/MFF_Gameplay_Header.png?t=1584493137"
      /><br><strong>Mighty Fight</strong> is a throwback to classic 3D arena fighters,
      but with a focus on fighting game fundamentals. Select from a roster of characters
      each with distinct and deep combo opportunities. Use the game''s Hype mechanics
      to zone, evade, counter and play mind-games with your opponents. Mighty Fight
      combines the old with the new in a fresh competitive twist on the party-fighter
      genre.<br><br><strong>Hype Energy</strong><br>Dealing and receiving damage builds
      up <i>Hype Energy</i>. This two-tiered resource can be spent on Breakers, Hype
      Cancels or activating Hype Factor. <br><br><strong>Breakers</strong><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1268480/extras/MFF_SPACER.png?t=1584493137"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/1268480/extras/MFF_BreakerGIF.gif?t=1584493137"
      /><br>From hitstun or knock-back, you can spend one bar of <i>Hype Energy</i>
      on a Breaker to immediately reverse your opponent''s combo and put them into
      a knock-back state. Time it just right and you''ll get a free <i>Red Breaker</i>.<br><br><strong>Hype
      Cancels</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1268480/extras/MFF_SPACER.png?t=1584493137"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/1268480/extras/MFF_HypeCancel_GIF.gif?t=1584493137"
      /><br>During an attack you can spend one bar to Hype Cancel out of it. This
      lets you create combos from moves that wouldn''t otherwise link, or escape from
      dangerous situations.<br><br><strong>Hype Factor</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1268480/extras/MFF_SPACER.png?t=1584493137"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/1268480/extras/MFF_HypeFactorGIF.gif?t=1584493137"
      /><br>Spend both bars of Hype Energy to activate Hype Factor. During this mode,
      you won''t build any Hype but for a short time your damage output and speed
      will be increased and you''ll slowly regain lost health. <br><br><strong>Hype
      Attacks</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1268480/extras/MFF_SPACER.png?t=1584493137"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/1268480/extras/MFF_HypeAttack_GIF.gif?t=1584493137"
      /><br>Once per match, at any time, you can throw out a devastating Hype Attack.
      Use these to punish an opponent who''s put themselves in a precarious position.
      Every character has a different Hype Attack with different use cases.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1268480/extras/MFF_Features_Header.png?t=1584493137"
      /><br><ul class="bb_ul"><li><strong>Multiplayer Mayhem:</strong><br>Battle with
      up to 4 players locally and online<br></li><li><strong>Play By Yourself:</strong><br>Experience
      &quot;what if&quot; endings in Arcade Mode, and get good with in-game tutorials
      and Training Mode<br></li><li><strong>Choose your Character:</strong> Pick from
      a roster of 11 outlandish characters with unique play-styles. Place traps, throw
      explosive projectiles and charge in with rush-down combos. Find the style that
      fits the way you play<br></li><li><strong>Fight or Flight:</strong> Build energy
      to spend on combo Breakers or spend it all on a Hype Factor activation that
      can turn the tide of battle. The right choice can make all the difference<br></li><li><strong>The
      Hypest Soundtrack:</strong><br>A killer soundtrack featuring music by Tee Lopes
      (Sonic Mania), James Landino (RWBY, No Straight Roads), Vince DiCola (Rocky
      IV, Transformers) and Manami Matsumae (Mega Man, Shovel Knight)</li></ul>'
