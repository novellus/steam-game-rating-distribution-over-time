    about_the_game: 2019.3.19 Updated content:<br><ul class="bb_ul"><li>Fixed a bug.<br></li><li>Fast
      save:Press F5 to save and F6 to load game anyWhere anyTime!<br></li><li></li></ul><br>2018.10.1
      Updated content:<br><br><ul class="bb_ul"><li>When attacked more than 3 times,
      you can directly press AB to blow air<br></li><li>Speed up the movement of ladders
      and improve the accuracy of ladders<br></li><li>Raise initial HP to 9 and start
      with $2000<br></li><li>Add custom key function<br></li><li>Add speed mode FPS
      =120, press F3 switch<br></li><li>Increase the practice mode, improve the player
      operation level<br></li><li>Greatly increases the attributes of the defense
      equipment<br></li><li>Reduce some levels of difficulty<br></li><li></li></ul><br>Pixel
      Girl is a Pixel style horizontal scroll ARPG. The protagonist is a 15-year-old
      girl. According to the custom of the village, she would go out into the wild
      on her birthday alone for survival training. A series of interesting stories
      followed!<h2 class="bb_tag">key Features</h2><ul class="bb_ul"><li>Action system
      - You have many attack moves, such as running, second jump, combination boxing,
      drop hook, sliding tackle, second fly kick, unlimited hit, defense, etc.<br></li><li>Weapons
      - You can use many game weapons, such as throwing, bombs, using knives, sticks,
      pistols, machine guns, shotguns, RPG.<br></li><li>Props - You can use props
      to improve various abilities, such as attack power, defense power, moving speed,
      jumping height, etc.<br></li><li>Critical strike ability - You can collect blue
      gems to increase your critical strike ability..<br></li><li>Attack immunity
      - You can collect green gems to increase your attack immunity.<br></li><li>Pet
      - You can carry pet, flying, kicking, throwing, assists, automatic counterattacks,
      etc.<br></li><li>New Game Plus - You can choose New Game Plus at the end of
      the game.</li></ul>
