    about_the_game: "You are an intelligent robot created by scientists for the best\
      \ annual tournament &quot;Project: R.E.B.O.O.T&quot;. <br />\r\nThe best minds\
      \ from all the planets are programming their robots each year, which must pass\
      \ 30 challenging levels, equipped with deadly traps and various obstacles. <br\
      \ />\r\nIn the role of one of these robots and you have to play. <br />\r\n\
      Your main task is to reach the end and prove to everyone that you are the best!\
      \ <br />\r\nBut soon you realize that your every misstep could be the last,\
      \ because you are surrounded by the deadly traps, and any carelessness could\
      \ cost you your life."
