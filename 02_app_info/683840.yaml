details:
  data:
    about_the_game: Galaxia Conquestum is a turn-base/arcade game. Select your faction
      and enter the galaxy map to strategically choose your galaxy to conquer. Then
      fight in a space arcade scrolling shooter to conquer that galaxy! Be careful,
      your opponent(s) can also attack you! Defend your galaxy when attacked and bring
      the fight to your enemy on the next turn!<br><br><strong>FEATURES</strong><br><ul
      class="bb_ul"><li>Cross platform saves</li></ul><ul class="bb_ul"><li>Custom
      game settings</li></ul><ul class="bb_ul"><li>Choose from three factions</li></ul><ul
      class="bb_ul"><li>Turn based and arcade gameplay</li></ul><ul class="bb_ul"><li>All
      original music</li></ul>
