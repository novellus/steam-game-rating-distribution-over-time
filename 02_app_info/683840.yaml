    review: 'There are 2 modes for playing this game.  One that doesn''t really require
      any thought as the game will do the fighting for you.  The other mode is the
      standard dodge and shoot.  This game is OK for little kids but otherwise I got
      bored really fast.  If your under 12 or buying this game for someone else of
      that general age then I''d recommend this game.

