    about_the_game: "Fire Pro Wrestling World - Fighting Road: Champion Road Beyond<br><br>Wrestler\
      \ Morio Sumisu\u2019s life ended in tragedy at the height of his career. Now\
      \ his son has set out on the same path of glory, but can he find a way to the\
      \ top without following in his father\u2019s haunted footsteps?<br><br>Scenario\
      \ writer SUDA51 returns to the Fire Pro ring for the sequel to his infamous\
      \ Champion Road scenario that launched his career 26 years ago. <br><br>[CONTENT]<br>Additional\
      \ scenario: Fighting Road - Championship Road Beyond<br>Additional wrestlers\
      \ (*)<br>Additional edit parts (*)<br>Additional BGM (*)<br>Video interview\
      \ with Goichi Suda (*)<br><br>(*)Unlocks upon clearing scenario."
