    about_the_game: <strong>Exit From</strong> - is a first-person hardcore horror-stealth
      game with quest and rogue-lite elements where you have to get out of the old
      Soviet house, which changes every new game.<br><br>I do not know if you will
      like this game, but I just wanted to do something new and unusual. Its something
      like a hardcore backtracking simulator.<br><br>The main character wakes up from
      a thunderstorm and does not understand where he is. All apartments are empty
      and no one. You decide to get out, and, over time, you realize that the house
      is not so empty. Can you find a way out and not give up?<h2 class="bb_tag"><strong>Features:</strong></h2><ul
      class="bb_ul"><li><strong>No microtransactions</strong><br></li><li><strong>Free
      expansions</strong><br></li><li><strong>Steam Inventory items!!!</strong><br></li><li>Location
      is an old Soviet house<br></li><li>House Changing and location of objects with
      each new game<br></li><li>Depressing atmosphere<br></li><li>System of hiding
      in the shadows.<br></li><li>Matchstick system<br></li><li>Icons of letters in
      achevements!<br></li><li>Almost realistic sound system<br></li><li>Non-standard
      behavior of AI<br></li><li>Trade Cards (soon)<br></li><li>Macro &quot;puzzles&quot;<br></li><li>Achievements
      will give you special items in your begin room</li></ul>
