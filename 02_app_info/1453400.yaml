  data:
    about_the_game: TowerMancer, a strategy tower building game. Gather resources,
      build rooms, face menacing threats and meet The Lich family!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1453400/extras/Steam-Headers_NewGAMEPLAYSMALL.png?t=1607086727"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1453400/extras/BulletSkull.png?t=1607086727"
      /> 15 Campaign Levels <br>Follow the TowerMancer story becoming the powerful
      being that he is destined to!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1453400/extras/BulletSkull.png?t=1607086727"
      /> 18 Challenges <br>Branches and side contracts will challenge your skills
      against all the odds!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1453400/extras/BulletSkull.png?t=1607086727"
      /> 2 Game Modes (Campaign / Random Mode)<br>Meet the Lich family and fulfill
      contracts to become a master of your trade, or sharpen your skills in random
      contracts.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1453400/extras/BulletSkull.png?t=1607086727"
      /> Unlockables <br>Venturing with side contracts may award you benefits to assist
      you in this journey.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1453400/extras/Steam-Headers_NewSMALL.png?t=1607086727"
      /><br><br> Long ago The Lich, the most powerful mage of the underworld... found
      love within the cold grasp of The Lichmancer, a necromancer whose powers could
      rise an army of its own... Together they traveled and conquered the depths...<br><br><br>And
      eventually came their offspring, Lesser Lichs, each with its own passion on
      the afterlife!<br><br><br>You are the youngest son, following your burning desire
      to be a TOWERMANCER!
