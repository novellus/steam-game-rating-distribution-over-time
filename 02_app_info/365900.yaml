    about_the_game: '<h2 class="bb_tag">SlideDB Editor''s Choice Best Singleplayer
      game of 2013</h2><br>Pixel Dungeon is an exciting and extremely popular roguelike
      (more than 2 million mobile installs!). Explore the depths of Pixel Dungeon,
      collect useful items and fight fierce monsters to find the Amulet of Yendor
      (surprise!) - the ultimate artefact of this game world!<br><br>Are you prepared
      for this very easy to play yet difficult to master dungeon crawler?<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li>Charming pixel-art graphics and a simple interface that gets
      out of your way.<br></li><li>25 randomly generated levels with different settings
      like sewers, abandoned prison, caves, etc... so you will feel that every new
      game is unique!<br></li><li>A deceitful dungeon full of dangers! Try to avoid
      the hidden traps or falling on deadly chasms. Or find as many chests as you
      can, full of treasures to use or sell!<br></li><li>A different array of monsters
      that will try to get a piece of you on every corner, plus some bigger bosses
      that will try to get an even bigger piece ;)<br></li><li>Lots of different items
      to find, buy, sell... including armor, weapons, potions, wands, scrolls...<br></li><li>Various
      character classes to suit your style of play, from the strong Warrior or the
      knowledgeable Mage to the sneaky Rogue and the powerful Huntress. You can specialize
      your character even further, if you survive long enough ;)<br></li><li>Enchantments
      that you''ll have to use on your weapons and armor if you want to survive the
      dungeon''s harsh conditions<br></li><li>You''ll use your alchemy knowledge to
      brew rare potions, improve the dungeon''s economy by spending all your coins
      on the shops and deal with obnoxious NPCs and their demanding quests<br></li><li>Lots
      of other surprises, you''ll need to check the game to find out!</li></ul><br>Pixel
      Dungeon is also open source ( <a href="https://steamcommunity.com/linkfilter/?url=https://github.com/watabou/pixel-dungeon"
      target="_blank" rel="noopener"  >https://github.com/watabou/pixel-dungeon</a>
      ), and available for mobile devices! You can play a previous version now ( <a
      href="https://steamcommunity.com/linkfilter/?url=http://watabou.itch.io/pixel-dungeon"
      target="_blank" rel="noopener"  >http://watabou.itch.io/pixel-dungeon</a> )
      and get the last one for mobile at Google Play ( <a href="https://steamcommunity.com/linkfilter/?url=https://play.google.com/store/apps/details?id=com.watabou.pixeldungeon"
      target="_blank" rel="noopener"  >https://play.google.com/store/apps/details?id=com.watabou.pixeldungeon</a>
      ).<br><br><strong>Everything about Pixel Dungeon:</strong><br><ul class="bb_ul"><li>Temple
      of the Roguelike forum: <a href="https://steamcommunity.com/linkfilter/?url=http://forums.roguetemple.com/index.php?topic=2826"
      target="_blank" rel="noopener"  >http://forums.roguetemple.com/index.php?topic=2826</a><br></li><li>Official
      facebook page: <a href="https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/pixeldungeon"
      target="_blank" rel="noopener"  >https://www.facebook.com/pixeldungeon</a><br></li><li>Developer
      Blog: <a href="https://steamcommunity.com/linkfilter/?url=http://pixeldungeon.tumblr.com/"
      target="_blank" rel="noopener"  >http://pixeldungeon.tumblr.com/</a><br></li><li>Pixel
      Dungeon Wiki (including things like items and monsters descriptions, tactics
      and mechanics etc), run by a community: <a href="https://steamcommunity.com/linkfilter/?url=http://pixeldungeon.wikia.com/"
      target="_blank" rel="noopener"  >http://pixeldungeon.wikia.com/</a></li></ul>You
      can also follow us on Twitter: <a href="https://twitter.com/watawatabou" target="_blank"
      rel="noreferrer"  >https://twitter.com/watawatabou</a> &amp; <a href="https://twitter.com/Arcnor"
      target="_blank" rel="noreferrer"  >https://twitter.com/Arcnor</a>'
