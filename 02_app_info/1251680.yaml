    review: "Pour 39 centimes je pourrais recommander ce jeu mais si on consid\xE8\
      re le jeu comme un jeu sans regarder son prix ( le minimum que l'on trouve sur\
      \ steam ), je suis pas trop d\xE9sol\xE9 mais je ne peux pas recommander.\n\n\
      C'est un jeu que j'ai jouer parce que je sais qu'il \xE9tait sexy et court mais\
      \ l\xE0 il est court mais vraiment court ( presque tenter de demander un remboursement\
      \ ), en moins de 20 minutes il est possible de le terminer.\n\nC'est un roman\
      \ graphique mais sans histoire et choix d'interaction vraiment int\xE9ressant,\
      \ l'histoire est nulle, tellement que le seul int\xE9r\xEAt c'est les sc\xE8\
      nes de sexe.\n\nil y a un mini-jeu mais tellement nul avec de si peu de vari\xE9\
      t\xE9 de jouabilit\xE9 qu'il est plus ennuyant qu'amusant, il faut rep\xE8re\
      \ le plus de 3 symboles identiques pour vaincre l'ennemi, heureusement qu'il\
      \ est facile, parce qu'il a peu d'int\xE9r\xEAt comme jeu.\n\nM\xEAme sa seul\
      \ qualit\xE9 ses images sexy sont envoy\xE9 \xE0 la va vite et ne d\xE9passe\
      \ pas la dizaine et avec un type animation qui sont tr\xE8s courte et sans vari\xE9\
      t\xE9 de mouvement durant ces sc\xE8nes."
