    about_the_game: "young hiki-mori guy in his school years, he was apathetic to\
      \ everything except his classmate, she was the only one who was not indifferent\
      \ to him, but because of ridicule from classmates he closes himself and almost\
      \ reaches suicide. 4 years have passed, but since then, his best friend has\
      \ become reclusiveness, computer games and manga.<br />\r\n<br />\r\nOne evening,\
      \ a strange letter arrives to the hero, in which he is invited to immerse himself\
      \ in virtual reality. But the hero does not yet know that the city of elves,\
      \ magicians and the evil sorceress who enslaved all men will be waiting for\
      \ him there. A difficult choice will fall on his shoulders, to help the elves\
      \ or to take the path of evil and become a new villain.<br />\r\n<br />\r\n\
      You have to plunge into the fantasy world, fight against goblins, evil animals,\
      \ a real Cerberus, and an evil witch!<br />\r\nThe game consists of short stories\
      \ and casual games, more than 10 battles, will not let you get bored."
