    about_the_game: "Journey to another planet and discover its secrets in order to\
      \ bring your loved one back to life. Experience an adventure, inspired by old\
      \ school classics like <i>Another World (A.K.A. Out of This World)</i>, <i>Heart\
      \ of Darkness</i> and <i>Flashback</i>.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/311010/extras/theway_panorama.png?t=1602849058\"\
      \ /><br><br><strong>The Way</strong> tells a story about a member of space explorers\
      \ team, who lost his beloved one and cannot accept her death. Finding ancient\
      \ writings on eternal existence during one of his last expeditions makes him\
      \ come back there in search of the meaning of life itself.<br><br>He will soon\
      \ know that the planet has its own secrets and problems that he will need to\
      \ face in order to get what he is looking for.<h2 class=\"bb_tag\">Game Features:</h2><ul\
      \ class=\"bb_ul\"><li>Immersing sci-fi story<br></li><li>Mind-bending puzzles<br></li><li>Unique\
      \ alien planet to explore<br></li><li>Retro style rich with animations<br></li><li>Inspired\
      \ by \xC9ric Chahi's masterpieces</li></ul><h2 class=\"bb_tag\"><strong>Check\
      \ out this awesome game from our friends at <a href=\"https://store.steampowered.com/publisher/Moonlit\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Moonlit</a>:</strong></h2><br><a href=\"\
      https://store.steampowered.com/app/711610/Playerless_One_Button_Adventure/[img\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/711610/Playerless_One_Button_Adventure/[img</a><br><br><strong><h2\
      \ class=\"bb_tag\">Or try this atmospheric thriller-horror:</h2></strong><br><br><a\
      \ href=\"https://store.steampowered.com/app/907710/This_is_the_Zodiac_Speaking/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_4\" >https://store.steampowered.com/app/907710/This_is_the_Zodiac_Speaking/</a>"
