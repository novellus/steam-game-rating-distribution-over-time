    about_the_game: '<strong>Have you ever think about the conspiracy theory?</strong><br>SCP-087:
      Recovered document will open one of them.<br>The story based on the history
      of Dr. Kester. You have to explore the object, reveal its secrets and get to
      the truth, which SCP fund so carefully conceals from &quot;ordinary mortals.&quot;<br>Are
      you ready to get an access to the secret fund''s information?<br><br><strong>Features:</strong><br><br><ul
      class="bb_ul"><li>   Video cut-scenes with the real artists<br></li><li>    Game
      Engine: Unreal Engine 4<br></li><li>    Horror Athmosphere<br></li><li>    Full
      retelling of object: SCP 087<br></li><li>    Story Mode <br></li><li>    Free
      Mode</li></ul><br><strong>Learn the truth</strong><br><br>    You''ll know what
      the fund is keeping in secret from men of mould<br>    Dr.Castor is one of the
      few who had courage to stand up to the system<br>    Learn about the research
      works of SCP 087 straight from the horse''s mouth<br><br><strong>Don''t be afraid</strong><br><br>    Fear
      is a feeling that all people experience, try to feel like a class D experimental<br>    Fullfil
      all the directions of the fund inviolately, otherwise you may regret about your
      actions<br>    Awareness and fear about the unknown are your main but not the
      only enemies<br><br><strong>Document 4</strong><br><br>    Now you''ll know
      what''s hidden under &quot;the top secret&quot;<br>    Everybody has an own
      motivation for studying SCP objects<br><br><strong> There''s a plot in Horror</strong><br><br>    The
      storyline based upon SCP 087 research works<br>    Video extracts with lively
      actors<br><br><i>Our lives are full of exciting and terrifying moments. The
      objects we are studying are basically used for weapons development. We sacrifice
      thousands of lives in sake of studies. The purpose is welfare, as they say.
      But, in fact, we are executors who have forgotten what pity and mercy are.</i>'
