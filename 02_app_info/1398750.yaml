  data:
    about_the_game: '<strong>Sunset Mall</strong> is a simple &quot;Vaporwave&quot;
      style adventure game situated in a 90''s Shopping Mall where you explore a randomly
      generated mall in search of iconic 80''s - 90''s Music, Movies, Toys, Consoles
      and Games all while you enjoy the aesthetic style and music.<br><br>The game
      originally released on Itch.io and after a great reception was completely rewritten
      and revamped to provide a better, more fun and performant experience.<br><br>Thanks
      to <strong>Byzantium</strong> for the original game concept : )'
