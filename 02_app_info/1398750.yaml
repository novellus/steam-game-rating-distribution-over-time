    detailed_description: '<h1>Reviews</h1><p>&quot;It''s pretty fun and something
      you can pick up easily. It has high replay value with the included challenges.&quot;
      - <a href="https://steamcommunity.com/linkfilter/?url=https://vapor-games.com/2020/10/05/sunset-mall-by-cyan-dreams/"
      target="_blank" rel="noopener"  >Vapor Games</a><br><br>&quot;Armed with a shopping
      list, make your way through a brightly-lit mall and pick up what you need.&quot;
      - <a href="https://steamcommunity.com/linkfilter/?url=https://wfgames.net/games/sunset-mall/"
      target="_blank" rel="noopener"  >WF Games</a></p><br><h1>Feature List</h1><p><h2
      class="bb_tag">Sunset Mall Features tons of different things, but here is a
      few:</h2><ul class="bb_ul"><li>A Procedurally generated Mall to explore.<br></li><li>A
      Soft and Aesthetic style.<br></li><li>An adaptive world with changing seasons,
      holiday events and more!<br></li><li>A Vaporwave soundtrack that will keep you
      shopping for hours!<br></li><li>Challenges and Achievements guaranteed to keep
      you entertained.<br></li><li>Lot''s of speedrunning capability!<br></li><li>Tons
      of random quotes, references and Easter Eggs from entirely unique shoppers!<br></li><li>Nostalgic
      UI that makes you feel as though your booting up your old 90''s PC once more...</li></ul></p><br><h1>About
      the Game</h1><strong>Sunset Mall</strong> is a simple &quot;Vaporwave&quot;
      style adventure game situated in a 90''s Shopping Mall where you explore a randomly
      generated mall in search of iconic 80''s - 90''s Music, Movies, Toys, Consoles
      and Games all while you enjoy the aesthetic style and music.<br><br>The game
      originally released on Itch.io and after a great reception was completely rewritten
      and revamped to provide a better, more fun and performant experience.<br><br>Thanks
      to <strong>Byzantium</strong> for the original game concept : )'
