    about_the_game: "The classic mobile RPG, now available on Steam!  In Battleheart\
      \ Legacy, you will explore a rich and detailed fantasy world, customize your\
      \ unique hero with dozens of powerful skills and items, do battle with hordes\
      \ of enemies, encounter quirky characters and discover the stories of a troubled\
      \ realm.<br />\r\n<br />\r\n\u2022\u2022\u2022 Features \u2022\u2022\u2022<br\
      \ />\r\n\u2022 A strategic, real-time combat system, originally designed for\
      \ touchscreens, now enhanced for mouse and keyboard.  Move your character or\
      \ attack your foes through simple clicks, and unleash powerful special moves\
      \ at the right moment to turn the tide of battle!<br />\r\n\u2022 150+ unique\
      \ skills across 12 classes to customize your character with.  Poison your foes,\
      \ crush them with giant two-handed weapons, put them to sleep with a song, or\
      \ simply blow them up with a meteor strike.  And with our unique multi-classing\
      \ system, it's possible to combine classes into a nearly limitless number of\
      \ combinations.<br />\r\n\u2022 Over 200 unique pieces of equipment to further\
      \ tailor your character's play style.<br />\r\n\u2022 Delightfully zany branching\
      \ dialog and quests.<br />\r\n\u2022 Exciting boss battles that will put your\
      \ hero to the test!"
