    short_description: The &quot;Ghost of Bermuda&quot;, also known as Hawk, was once
      an accomplished mercenary thought to have died in a mission gone wrong. Ishikawa
      Goemon is a samurai bodyguard for the yakuza sworn to protect the boss. An accident
      caused by Hawk kills the boss, and Goemon seeks vengeance and a proper duel.
