details:
  data:
    about_the_game: As a program defying your operating system's wishes, plunge into
      the depths of a dying computer, and augment yourself with data-scrambling abilities
      like the Jammer, Current, Turret, and more. Uncover the secrets behind the computer's
      - and its creator's - demise.<br><br><strong>Features:</strong><br><ul class="bb_ul"><li>Explore
      a vast environment within the dying computer.<br></li><li>Gain six unique abilities
      and their upgrades to aid in exploration.<br></li><li>Manipulate the environment
      by controlling the flow of power.<br></li><li>Traverse a mix between mechanical
      and digital landscapes, rendered with distinctive visual effects and minimalist
      pixel art.<br></li><li>A mysterious ambient-glitch soundtrack by Abstraction
      Music.<br></li><li>Outsmart and overpower each of the four sector's bosses.</li></ul>
