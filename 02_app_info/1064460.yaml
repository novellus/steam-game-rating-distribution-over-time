details:
  data:
    about_the_game: A news crew breaks into the old abandoned home of an executed
      serial killer Anthony Smith, planning to shoot a salacious haunted house story.
      But is the notorious Easter Ripper really dead or is he waiting inside, ready
      to wipe them out one by one? Who will survive, and what will be left of them?
      The spiritual successor to Babysitter Bloodbath.<br><br><i>This game simulates
      a 5th gen survival horror game. It uses tank controls, third person cinematic
      camera angles and is meant to be played with a controller. If you have a problem
      playing tank control games, you will not like this game. It has no auto saves,
      you must save with pencils which are in limited supply.</i><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1064460/extras/hug.gif?t=1603845135"
      /><br><ul class="bb_ul"><li>Experience the terror of being stalked by a deranged
      serial killer.<br></li><li>Cinematic camera and tank controls.<br></li><li>Ps1
      style low poly graphics.<br></li><li>Retro synth soundtrack.<br></li><li>80's
      b-movie slasher plot.<br></li><li>Multiple camera modes.<br></li><li>Gore and
      bloody murders!<br></li><li>Fullly voice acted.</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1064460/extras/ezgif-3-fc9587c3d370.gif?t=1603845135"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1064460/extras/skele.gif?t=1603845135"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1064460/extras/crew_smoke.gif?t=1603845135"
      />
