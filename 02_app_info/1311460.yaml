details:
  data:
    about_the_game: "You are an intern headed to a secret military lab. Your plane\
      \ crashes into a helicopter on arrival and you are the only survivor. Now you\
      \ must hunt down different items to survive. But it's not so simple. Use the\
      \ W A S D keys to move around a vast environment searching for what you need\
      \ to survive. Watch the shadows for the monster in the mist.<br />\r\n<br />\r\
      \nYou are being hunted while looking for scattered survival items. You are armed\
      \ with only a flash light. Enjoy some thrills and jump scares as you hunt down\
      \ things you need. All the items that glow are what you are looking for.<br\
      \ />\r\n<br />\r\nThis game has a foggy environment and plenty of jump scares.\
      \ Explore the vast map, find the items you need to win. <br />\r\n<br />\r\n\
      More levels to come in future releases."
