details:
  data:
    about_the_game: "Dungeon Gambit Boy is a constantly aggressive platform game,\
      \ on which you\u2019re a boy that lives in the caverns and must rescue the missing\
      \ villagers within the long paths of the Blaite universe, wearing fancy clothing,\
      \ a bow and his funny and defenseless fists.<br><br>Gambit Boy is capable of\
      \ advancing through different obstacles thanks to his agility and cunning. <br><br>The\
      \ danger will at maximum, his death will be undefined, and the obstacles a terrain\
      \ filled with mines without mercy. Meanwhile, you\u2019ll take a break to enjoy\
      \ the hero\u2019s compassion to save these villagers.<br><br>Live the already\
      \ known essence multiplied to the max, and play your way without rules.<br><ul\
      \ class=\"bb_ul\"><li>Over 100 level that you\u2019ll enjoy on hour on end and\
      \ repeat again and again.<br></li><li>Versus mode with unique levels.<br></li><li>Choose\
      \ between the girl with the knives and the boy with the bow.<br></li><li>Maximum\
      \ replay ability<br></li><li>Versus Mode.<br></li><li>Unlock all the achievements.<br></li><li>Cry\
      \ and laugh through your journey on Dungeon Gambit Boy.</li></ul>"
