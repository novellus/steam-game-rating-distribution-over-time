    about_the_game: "NOISZ fuses music game and shoot-em-up elements to create a frantic\
      \ new experience that demands lightning reflexes, keen sense of rhythm, and\
      \ judicious decision making!<br><br>Even shmup and rhythm game veterans will\
      \ find there\u2019s still a lot to learn... but intuitive core gameplay will\
      \ ensure that everyone\u2019s quickly blasting away to the beat!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/681530/extras/tracklist.png?t=1608701655\"\
      \ /><br><br>Featuring a lineup of 16 hard-hitting tracks, challenging boss fights\
      \ with unique mechanics in each stage, deep and fun scoring mechanics that provide\
      \ tens of hours of intense gameplay, several gameplay styles that you can choose\
      \ between to suit the situation or your personal preference, a story in full-fledged\
      \ visual novel form packed with colorful characters and surprising twists, and\
      \ even dance pad support--NOISZ fuses its component genres to become unlike\
      \ anything else you've ever played!"
