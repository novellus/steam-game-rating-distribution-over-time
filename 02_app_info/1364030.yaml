  data:
    about_the_game: "Heavy tonnage, rolling farmlands, rugged mountains, big motive\
      \ power, and the history-rich and scenic countryside of Maryland and Pennsylvania\
      \ await you in Train Simulator\u2019s CSX Hanover Subdivision route \u2013 and\
      \ now CSX Hanover Subdivision Scenario Pack 01 delivers more railroading experiences\
      \ on this remarkable route!<br><br>Known for creating realistic railroad scenarios\
      \ based upon actual railroad operations, High Iron Simulations has created ten\
      \ new career scenarios for the CSX Hanover Subdivision route that include everything\
      \ from heavy-haul mainline duty to short line switching operations, from climbing\
      \ the rugged grades of the Blue Ridge to switching yards and urban industries.<br><br>With\
      \ CSX Hanover Subdivision Scenario Pack 01, you\u2019ll climb aboard four different\
      \ types of locomotives \u2013 CSX\u2019s unique SD40-3 rebuild, the veteran\
      \ EMD SD40-2, a burly CSX GE Dash 8-40CW, and a venerable short line EMD GP9\
      \ \u2013 to tackle assignments that include:<br><br><ul class=\"bb_ul\"><li>In\
      \ a multi-part scenario and aboard the distinctive CSX EMD SD40-3 rebuild, making\
      \ the heavy and long haul with a ponderous train of ballast over the length\
      \ of the Hanover Subdivision from Bittinger Quarry near Hanover to Hagerstown\
      \ Yard.<br></li><li>Handling set-outs, pick-ups, and switching at line-side\
      \ industries located at Hanover, around Hagerstown Yard, and at numerous locations\
      \ along the route.<br></li><li>Picking up heavy aggregates loads at the massive\
      \ Greenstone Quarry complex then making the eastbound descent down the Blue\
      \ Ridge\u2019s east summit and its 2 percent grades.<br></li><li>Tackling challenging\
      \ switching operations at the sprawling cement plant and quarry at Security,\
      \ Maryland, where the tonnage is heavy, and the switching confines are tight.<br></li><li>Taking\
      \ the throttle of classic short line EMD GP9s to handle interchange and switching\
      \ duties on the east end of the Hanover Subdivision route at Porters Junction.<br></li><li>Working\
      \ the short line interchange at the route\u2019s Highfield Summit, then toting\
      \ westbound tonnage down the scenic west slope of the Blue Ridge to Hagerstown.</li></ul><br>Over\
      \ the full length of the Train Simulator CSX Hanover Subdivision route, extending\
      \ from Porters, Pennsylvania to Hagerstown, Maryland, CSX Hanover Subdivision\
      \ Scenario Pack 01 delivers diverse and realistic railroading.<br><br>Note:\
      \ This scenario pack requires Train Simulator\u2019s CSX Hanover Subdivision\
      \ route. <br><br>Experience challenging and realistic modern railroading amid\
      \ the historic and scenic countryside of Pennsylvania and Maryland with the\
      \ CSX Hanover Subdivision route and CSX Hanover Subdivision Scenario Pack 01!<br><br><strong>Please\
      \ Note: <a href=\"https://store.steampowered.com/app/1267509/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >CSX Hanover Subdivision: Hanover - Hagerstown Route Add-On</a>\
      \ is required, as a separate purchase, in order to play the scenarios featured\
      \ in this add-on.</strong><br><br> <h2 class=\"bb_tag\">Included Scenarios</h2><br><ul\
      \ class=\"bb_ul\"><li>Granules from Greenstone<br></li><li>Highfield Interchange<br></li><li>Hanover\
      \ Evening Call<br></li><li>Hagerstown Afternoon Switcher<br></li><li>M-O-W Extra\
      \ West, Pt. 1<br></li><li>M-O-W Extra West, Pt. 2<br></li><li>M-O-W Extra West,\
      \ Pt. 3<br></li><li>Security Switch Job<br></li><li>Porters Interchange<br></li><li>Last\
      \ Lap to Hanover</li></ul>"
