    about_the_game: "Witness the amazing evolution of the genre-defining strategy\
      \ game as it becomes a next-generation phenomenon, melding classic deep fantasy\
      \ with next-generation visuals and gameplay.<br>\t\t\t\t\tIn the renowned Might\
      \ &amp; Magic universe, demon swarms spread chaos over the land in a relentless\
      \ assault. The fate of the world is at stake and Heroes from a variety of legendary\
      \ factions must stand up to defend their causes. Live their fate, lead their\
      \ forces to victory, and unveil the secret goal of the Demon lords.<br>\t\t\t\
      \t\tBecome a strategy gaming legend by raising unique hero characters, assembling\
      \ armies, and defeating enemies using the brand new active-time battle system\
      \ both offline or online.<br>\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>Cutting\
      \ edge visual technology:</strong> for the first time, experience the world\
      \ of Might &amp; Magic in a full breathtaking 3D animated world supported by\
      \ a consistent and modern graphic style.<br>\t\t\t\t\t</li><li><strong>Modern\
      \ sophisticated fantasy universe:</strong> includes all features which brought\
      \ success to the series in a complete revamped and more mature universe with\
      \ six unique factions and over forty different creatures and over 200 spells.<br>\t\
      \t\t\t\t</li><li><strong>Complete strategy experience and RPG gameplay:</strong>\
      \ during six campaigns and over thirty missions, explore and conquer territories,\
      \ manage your cities, recruit armies, raise and upgrade your heroes through\
      \ a user friendly yet deep turn-based system.<br>\t\t\t\t\t</li><li><strong>Complete\
      \ scalable turned-based battle system for challenging and tactical combat:</strong>\
      \ find out the combat system that made the success of the Heroes series or experience\
      \ the brand new Dynamic Battle system for transforming a chessboard into a lively\
      \ battlefield.<br>\t\t\t\t\t</li><li><strong>Competitive and addictive intense\
      \ multiplayer parts:</strong> Five multiplayer modes including the new Ghost\
      \ Mode.</li></ul>"
