    short_description: The Circus is in town, and the Butcher demands a show! Assemble
      teams of 4 heroes and compete in the ring in brutal, unforgiving PvP combat
      against friend and foe. Climb the ranks and show off your prestige while blowing
      off steam while taking a break from assaulting the Darkest Dungeon below.
