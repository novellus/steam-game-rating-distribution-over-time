    about_the_game: "The Hamlet may have fallen on hard times, but the creak of wagons\
      \ and blare of abused trumpets signals a change in fortune for the bold and\
      \ meek alike: the Circus is in town! <br><br>A weathered and bloodstained pavilion\
      \ tent beckons, the Twins flank the flap, and a rheumy-eyed Barker announces:<br><br>&quot;The\
      \ Butcher demands a show!&quot;<br><br><i>\u201CBuy the ticket, take the ride.\u201D\
      </i><br>\u2015 Hunter S. Thompson<br><br>Features:<br><ul class=\"bb_ul\"><li>\
      \ New Hamlet Location: The Butcher's Circus<br></li><li> Engage in no-holds-barred\
      \ PvP combat with teams of 4 heroes (without risking your Campaign heroes)<br></li><li>\
      \ Climb the ranks to show off your command of heroes and ability to weather\
      \ misfortune and violence<br></li><li> Unlock banner components and use your\
      \ creativity to assemble your own duelist heraldry<br></li><li> Strategize with\
      \ new gladiatorial trinkets that can mean all the difference in pitched battles\
      \ against other heroes<br></li><li> A gleefully warped musical theme by Stuart\
      \ Chatwood, Narrator quips by the esteemed Wayne June, and all new gripping\
      \ sound FX by Power Up Audio</li></ul>"
