    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/845370/extras/title-01.png?t=1529737106"
      /><br>As If is a first person narrative game portraying issues revolving around
      mental health. Experience the life of Matthew as he struggles to reach his dreams
      and wishes.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/845370/extras/story-01.png?t=1529737106"
      /><br><br>As a teenager, Matthew seems to have everything he needs. He has a
      loyal friend, a caring mother, and a father to look up to. He is an aspiring
      boy, whose journey to the future is a rather bright one. However, he starts
      to hear the voices inside his head, telling him that he is unworthy of the future
      awaits for him. He plunges deeper to the hole of depression when he starts to
      listen to the voices, driving him away from what he believes to be true. His
      ambitions starts to crumble when schizophrenia starts to take hold of his destiny.<br><br>See
      the world through Matthew's eyes. Experience his life. See all the broken hopes.
      See through the disappointments. Stand against the judgements. Walk as if in
      his shoes.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/845370/extras/features-01.png?t=1529737106"
      /><br><br><ul class="bb_ul"><li>Explore an immersive, stylized 3D world through
      a first person point of view.<br></li><li>Interact with various objects and
      characters.<br></li><li>Engage in voice acted conversations.<br></li><li>Enjoy
      beautifully crafted original soundtracks.</li></ul><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/845370/extras/team-01.png?t=1529737106"
      /><br><br><a href="https://steamcommunity.com/linkfilter/?url=http://asif.story.co.id/"
      target="_blank" rel="noopener"  >http://asif.story.co.id/</a><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/845370/extras/storytale-01.png?t=1529737106"
      /><br>[center]Founded by a bunch of then-undergraduate students from Bandung,
      Indonesia. The project has been rough and tough, mainly because we were university
      students. However, we dragged ourselves slowly to get sort of everything balanced.
      Now, here we are.[/center]<br><br><strong>Andreas Andika</strong> is responsible
      for the technical directing, <strong>Chandrika N. Dewi</strong> is taking care
      of the art directing, <strong>M. Irfan Permadi</strong> is the programmer, <strong>Mira
      Wardhaningsih</strong> writes all the story, and <strong>Rolly Anwari</strong>
      creates all the music for the game.
