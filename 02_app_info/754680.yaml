    about_the_game: "<strong>Are you ready for your most dangerous mission yet, where\
      \ the enemy remains unseen to the radar, and is not like any enemy that you\u2019\
      ve fought before?</strong><br><br><br>The Bomber Crew Secret Weapons DLC features\
      \ an entirely new mini campaign, with all new Bomber upgrades, all new enemy\
      \ Aces, and an all new mini-story which will defy all belief! <br><br><br>Take\
      \ your crew on an expedition which will lead them through treacherous new weather\
      \ conditions, fight against Aces with abilities that have never been seen before.\
      \ Do you have what it takes to bring your Crew home, once more?<br><br>Features:<br>-\t\
      New experimental enemy fighter craft!<br>-\tNew enemy Aces<br>-\tA snow-swept\
      \ environment featuring hazardous snowstorms<br>-\tNew upgrades for your Bomber,\
      \ such as the 20mm Cannon turret, Homing Missiles, and more!"
