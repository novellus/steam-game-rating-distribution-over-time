    about_the_game: Missed out on gorgeous ship <strong>SKINs</strong> that were only
      sold for a limited time? Now's your chance to catch up with the <u>Best SKINs
      of 2020 Bundle</u>! Get the following special SKINs for your personal fleet:<br><br><ul
      class="bb_ul"><li>Inner Zone Vanguard [Lachesis]<br></li><li>Snowline Bladerace
      [Munin]<br></li><li>Zento Isideko Combine [Basilisk]<br></li><li>Oasis of Faith
      [Sacrilege]<br></li><li>Blackfire Steel [Zarmazd]<br></li><li>Helmatt's Harriers
      [Worm]<br></li><li>Eden's Hunters [Nestor]<br></li><li>Kybernaut Clade [Noctis]</li></ul><br><strong>SKINs</strong>
      (Super Kerr-Induced Nanocoatings) allow players to change the color scheme of
      their ship at any time. They are available as licenses from various sources,
      and once used, they will unlock the color scheme for the respective ship for
      the character that used the license.<br><br>The total value of the pack contents,
      if bought separately, would be over <strong>$41</strong>.
