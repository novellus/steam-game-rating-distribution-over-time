    review: Some of the battler sprites look good, but the rest of the content in
      this pack is mediocre at best. You would also need additional content in order
      to make the sprites fit in with their surroundings, and even then you would
      be left with graphics that make your game feel "budget." If I remember correctly,
      I got this on sale, but it still isn't worth the price I paid for it, much less
      the regular $30 asking price.
