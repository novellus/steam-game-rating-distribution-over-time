    about_the_game: "Soul exploration notes - the new year beast of resentment \xB7\
      \ national rhyme art lion Awakening (49999 spirit coins attached) DLC includes\
      \ the new year beast of resentment \xB7 national rhyme art lion awakening clothing,\
      \ 49999 spirit coins attached with the skin.<br />\r\n<br />\r\n<br />\r\n<br\
      \ />\r\n&quot;The sleeping lion wakes up in the East, and the gongs and drums\
      \ celebrate the new year.&quot;<br />\r\n<br />\r\n<br />\r\n<br />\r\nLion\
      \ awakening is a traditional Chinese folk culture which integrates martial arts,\
      \ dance, music and so on. It is considered as a auspicious thing to drive away\
      \ evil spirits and avoid harm. Every time there is a festival or a major event,\
      \ there must be a lion wake-up, lasting prosperity, passed down from generation\
      \ to generation."
