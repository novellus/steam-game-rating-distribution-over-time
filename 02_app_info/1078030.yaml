  data:
    about_the_game: "Evil powers have been awoken and a horde of Draugr Warriors is\
      \ pouring into the Norse regions, leaving trails of death and chaos in its wake.\
      \ The King of the North watches silently as villages are pillaged and its civilians\
      \ captured and brought to Hel\u2019s Pillar. Once again your fellowship must\
      \ raise arms against the undead threat.<br><br><strong>Content &amp; Features</strong><br><ul\
      \ class=\"bb_ul\"><li><strong>Five new custom-designed diorama battle boards</strong>\
      \ - Offering variated tactical challenges, all set in a unique mood and style.<br></li><li><strong>New\
      \ Viking hero</strong> - Unlock Ogier the Dane a strong two-handed wielding\
      \ warrior.  <br></li><li><strong>Four new Action Cards</strong> \u2013 Unlock\
      \ new action cards to spice up your tactical game.  <br></li><li><strong>Eight\
      \ new Unique Items</strong> \u2013 Weapons and armor with magical powers tipping\
      \ the balance of battle.  <br></li><li><strong>Two new Power Tokens</strong>\
      \ \u2013 Upgrade your Vikings with the secret powers of the gods.<br></li><li><strong>New\
      \ Draugr armor set</strong> - Gear up as the undead horde from the underworld.\
      \ </li></ul>"
