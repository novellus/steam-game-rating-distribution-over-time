details:
  data:
    about_the_game: "&quot;The gnome princess has finally come home. She managed to\
      \ make peace with the trolls and befriend their queen, but at home evil was\
      \ afoot: a warlock collector stole the gnome monarch\u2019s castle along with\
      \ the royal family! The princess must gather a team and set off on a new adventure\
      \ to save her loved ones!<br />\r\n<br />\r\nSet off with her through uncharted\
      \ lands full of mystery and unbelievable creatures in the exciting casual fantasy/strategy\
      \ game Gnomes Garden 3.<br />\r\n<br />\r\nLots of different objectives, more\
      \ than 40 levels, a fun plot, simple and engrossing gameplay, and new game elements:\
      \ all this and more awaits in a special magical world. Manage resources and\
      \ building construction, plant magic giant trees, and fight against the dastardly\
      \ warlock and his mass of followers. Simple gameplay and concise insructions\
      \ will help you dive right in. Just don\u2019t forget about the princess\u2019\
      \ immense magical power if you get stuck!<br />\r\n<br />\r\nGnomes Garden 3\
      \ \u2014 track the evil warlock to the Grey Wastelands!<br />\r\n<br />\r\n\
      - An extraordinary magical world whose source of magic is ancient gardens. <br\
      \ />\r\n- An upbeat plot, colorful comics and charming characters!<br />\r\n\
      - A multitude of varied quests and new gameplay elements.<br />\r\n- Colorful\
      \ trophies.<br />\r\n- Over 40 unique levels.<br />\r\n- Unusual enemies: sentient\
      \ plants, gremlins, stone dormice and... krakens.<br />\r\n- 4 unique locations:\
      \ the magic forest, crystal caves, desert and Grey Wastelands.<br />\r\n- Useful\
      \ bonuses: speed up work, stop time, run fast. <br />\r\n- Simple controls and\
      \ a well-designed tutorial..<br />\r\n- Over 20 hours of exciting gameplay for\
      \ all ages.<br />\r\n- Pleasant themed music.&quot;"
