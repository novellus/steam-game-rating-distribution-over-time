    review: The first time I played Flood of Light I just listened to the soundtrack
      for like 2 hours. Who needs the game when the music is that good. I mean this
      is the most relaxing album I ever heard. Each unique track is very atmospheric
      and immersive. I wish I could nominate it for the best OST in 2017 but nobody
      played this wonderful game. There are 12 entries in the album but only about
      9 are unique (not counting rain sound effect) $1 on sale for 9 catchy songs
      seems like a good deal to me. I rarely bother to pay for music in games but
      this one deserves it.
