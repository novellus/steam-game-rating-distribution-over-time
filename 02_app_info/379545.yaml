    about_the_game: "Guess HU? Virtavia is back with another stunning warbird, the\
      \ Grumman HU-16B Albatross for FSX: Steam Edition<br><br>Serving mainly as a\
      \ search and rescue aircraft with the US Air Force, the Albatross is an amphibious\
      \ flying boat, first flown in 1949. Numerous alterations and improvements were\
      \ made to the aircraft over its career, including a 16-foot wing extension as\
      \ seen in the \u2018B\u2019 variant recreated for FSX: Steam Edition. A total\
      \ of 466 aircraft in the HU-16 series were built by Grumman. <br><br>The FSX:\
      \ Steam Edition version of this bird comes with seven models (including three\
      \ civilian variants) with 12 unique high-definition texture sets, including\
      \ custom specular maps and bump mapping. Take this one out near a sea or ocean\
      \ and test your water landing abilities!<br><br><i>Please note: 2D panel is\
      \ not included, period radios are used as shift-2 popups</i><h2 class=\"bb_tag\"\
      >Features</h2><ul class=\"bb_ul\"><li>\tAuthentic virtual cockpit with animations\
      \ and clickable controls<br></li><li>\tRealistic virtual cockpit night lighting,\
      \ separate illumination for cockpit flood and instrument faces<br></li><li>\t\
      High quality sound set by TSS<br></li><li>\tRealistic crew figures<br></li><li>\t\
      Opening cockpit and cabin hatches<br></li><li>\tAnimated cowl flaps and prop\
      \ pitch<br></li><li>\tAuthentic flight dynamics, water landings possible<br></li><li>\t\
      REALGAUGE technology</li></ul>"
