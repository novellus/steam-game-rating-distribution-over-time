  data:
    about_the_game: "<i>\u201CVictory is the only thing that matters\u201D</i><br>-\
      \ Ezekyle Abaddon<br><br>Get a head start in The Horus Heresy: Legions with\
      \ this amazing Starter Bundle! It brings amazing value-for-money and exclusive\
      \ items:<br><br><ul class=\"bb_ul\"><li>A <strong>full deck of 30 cards</strong>,\
      \ \u2018Justaerin Commander\u2019, with Abaddon as warlord and a Legendary card!\
      \ It is ready to play with it directly, or you can use it to round up your Sons\
      \ of Horus collection and get a handful of versatile neutral cards.<br></li><li>An\
      \ <strong>exclusive alternate art version of Ezekyle Abaddon</strong>, First\
      \ Captain of the Sons of Horus and right hand of the Warmaster.<br></li><li>An\
      \ <strong>exclusive matching card back</strong>, \u2018Justaerin Warplate\u2019\
      , based on Abaddon\u2019s iconic Terminator Armour. The perfect fit for your\
      \ Sons of Horus deck!<br></li><li><strong>1000 coins</strong> to spend on crates\
      \ and expand your card collection.<br></li><li><strong>5 tickets</strong> to\
      \ take part in Events, in which you can reenact the most famous battles of the\
      \ Horus Heresy lore and discover event-exclusive warlords.</li></ul><br>Jump-start\
      \ your progress in the fight to reach Terra. Grab yourself this amazing deal\
      \ and get ready to crush your enemies in The Horus Heresy: Legions!"
