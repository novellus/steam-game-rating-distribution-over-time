    about_the_game: "*Unity Technologies'Inc in geli\u015Ftirdi\u011Fi The Explorer\u2122\
      \ oyunun Erken Eri\u015Fim versiyonunu yay\u0131nlad\u0131k. <br />\r\n<br />\r\
      \n*E\u011Flenceli bir Macera platform oyunu ve zorlu\u011Fu ile oyunu oynamaya\
      \ heves veren b\xF6l\xFCmler tasarlad\u0131k. <br />\r\n<br />\r\n*The Explorer\u2122\
      \ oyununa her hafta geli\u015Ftirdi\u011Fimiz b\xF6l\xFCmler eklenecektir.<br\
      \ />\r\n<br />\r\n*Eklenen b\xF6l\xFCmler oyunculara daha'da e\u011Flenceli\
      \ ve zorlu b\xF6l\xFCmler gelecektir.<br />\r\n<br />\r\n*Oyunumuz T\xDCRK\u0130\
      YE \U0001F1F9\U0001F1F7  D\u0130YARBAKIR SedSanGames.LTD.\u015ET\u0130 taraf\u0131\
      ndan piyasaya s\xFCr\xFClm\xFC\u015Ft\xFCr ve yay\u0131mc\u0131l\u0131k ve yap\u0131\
      mc\u0131l\u0131\u011F\u0131 \xFCstlenmi\u015Ftir.<br />\r\n<br />\r\n*SedSanGames\
      \ taraf\u0131ndan oyunumuz g\xFCndelik olarak denetim ve g\xFCncelleme alt\u0131\
      na al\u0131nacakt\u0131r.<br />\r\n<br />\r\n*SedSanGames\u2122 Studiosu taraf\u0131\
      ndan hepinize iyi oyunlar dileriz.<br />\r\n<br />\r\n\xA9 2020 SedSanGames\
      \ B\xFCt\xFCn Haklar Sakl\u0131d\u0131r.<br />\r\n<br />\r\n\xA9 2020 Unity\
      \ Technologies B\xFCt\xFCn Haklar Sakl\u0131d\u0131r"
