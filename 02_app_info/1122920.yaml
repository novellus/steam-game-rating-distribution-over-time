    about_the_game: Experience an epic real-time strategy space opera revolving around
      a unique storyline. Take your Command Ship on a bold journey among the stars,
      research new tech along the way and construct various ship types , from light
      fighters to battleships, as you build a ragtag armada to survive the dangers
      of deep space.<br><br>Key Features:<br><br><ul class="bb_ul"><li>Story driven
      campaign<br></li><li>Move your units in any direction and point in space, horizontal
      and vertical<br></li><li>Central Command Ship<br></li><li>Gather resources.
      research, build and control various ship types, from small fighters to destroyers<br></li><li>Persistent
      fleet across all missions</li></ul>
