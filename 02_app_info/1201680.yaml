      by following logical hints. It is a 3D variation of nonograms/picross. No guessing
      involved, only deduction and dioramas made out of solved puzzles!<br><br><ul
      class="bb_ul"><li>196 puzzles<br></li><li>20 dioramas<br></li><li>Workshop (800+
