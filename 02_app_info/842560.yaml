    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/842560/extras/banner_600x60.png?t=1564767143"
      /><h2 class="bb_tag"><strong>War Hunter</strong></h2> <br><strong>War Hunter
      is a first person shooter where you take control of the special agents and must
      fight your way through a cold and mean scenery and find the arms dealer Talib.</strong><br><br>The
      world public is panic-stricken. A well-known arms dealer, Talib, stole a nuclear
      device from the Russian government.<br>The media is buzzing about the imminent
      extermination of all of humanity. The US government has sent a special unit
      to neutralize the enemy.<br>The Russians, in turn, send the best agent of the
      FSB. Will they be able to save the whole world together? Everything depends
      on you!<br><br>You have the classic FPS controls, with WASD and arrows to move
      your character and mouse to point and shoot.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/842560/extras/logo_600.png?t=1564767143"
      /><h2 class="bb_tag"><strong>FEATURES :</strong></h2><br><strong>- Great graphics
      and special effects.</strong><br><strong>- Immersive soundtrack.</strong><br>-
      Hard challenge.<br>- Intense action
