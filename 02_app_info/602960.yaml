    about_the_game: "<strong>&quot;Work together to explore and survive, and/or sabotage\
      \ one another and let the ship go down in fire and flood.&quot;</strong><br>-\
      \ Rock Paper Shotgun<h2 class=\"bb_tag\">WELCOME TO EUROPA</h2>Barotrauma is\
      \ a 2D co-op survival horror submarine simulator, inspired by games like FTL:\
      \ Faster Than Light, Rimworld, Dwarf Fortress and Space Station 13. It\u2019\
      s a Sci-Fi game that combines ragdoll physics and alien sea monsters with teamwork\
      \ and existential fear.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/602960/extras/Baro_Comand_616x250.gif?t=1607526245\"\
      \ /><h2 class=\"bb_tag\">EMBRACE THE ABYSS</h2>In the not too distant future,\
      \ humanity has fled to Jupiter\u2019s moon. With its irradiated icy surface,\
      \ life can only be found in the ocean below. Travel through a punishing underwater\
      \ world and discover what lies in the depths of Europa. Stay alert: danger in\
      \ Barotrauma doesn\u2019t announce itself.<h2 class=\"bb_tag\">HELP YOUR CREW\
      \ SUCCEED, OR MAKE SURE NO ONE DOES</h2>There are as many ways to enjoy Barotrauma\
      \ as there are ways to die in it. Work together with your crew to achieve your\
      \ goals, or brace for betrayal when you have a traitor on board. Play with friends,\
      \ strangers, or your worst enemies.<h2 class=\"bb_tag\">EXPLORE, OPERATE, COMMUNICATE</h2>Navigate\
      \ underwater, complete missions for the last remnants of humankind, explore\
      \ the ruins of an alien civilization, flee or fight monsters. Operate complex\
      \ on-board systems and devices like the sonar, nuclear reactor, weapons, engines\
      \ and pumps. Communication is key!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/602960/extras/Baro_Possibilities_616x250.gif?t=1607526245\"\
      \ /><h2 class=\"bb_tag\">EXPERIMENT, CRAFT, CREATE</h2>Master the complex on-board\
      \ wiring and the comprehensive crafting and medical systems. Create your own\
      \ submarines and monsters with built-in editors to rival the standard ones.\
      \ Even tap directly into our source code and mod away.<h2 class=\"bb_tag\">Features</h2><br><ul\
      \ class=\"bb_ul\"><li>Best enjoyed in multiplayer, with 2\u201316 players on\
      \ a submarine. Supplement your player count with bots as needed; single player\
      \ also available and being developed further.<br></li><li>6 player classes with\
      \ different skills and tasks: Captain, Engineer, Mechanic, Medic, Security officer\
      \ and Assistant.<br></li><li>Procedurally generated map and missions with multiple\
      \ game modes for virtually endless replayability.<br></li><li>Built-in Submarine,\
      \ Character and Procedural Animation editors. Share and discover mods directly\
      \ via Steam Workshop.<br></li><li>All data exposed in xml and the game\u2019\
      s source code public on GitHub.</li></ul><h2 class=\"bb_tag\">How to host a\
      \ server, where to leave a question?</h2>Take a look at the pins at <a href=\"\
      https://steamcommunity.com/app/602960/discussions/0/\" target=\"_blank\" rel=\"\
      noreferrer\"  >https://steamcommunity.com/app/602960/discussions/0/</a> for\
      \ FAQ and tips, and come say hi! We\u2019re always grateful for feedback.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/602960/extras/BARO_Beast_616x250.gif?t=1607526245\"\
      \ />"
