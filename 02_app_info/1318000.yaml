    review: '[h1] Good game, replay value is a bit meh [/h1]


      The game offers some interesting gameplay: standard rpg team but in a fast paced
      boss fight format. I have played this game for 4 hours, and i enjoyed all of
      it. However the game doesn''t have much more to offer me i believe. As of writing
      this i have beaten 14 bosses, with 2 unlocked after the big bad guy. I don''t
      know where the presumably last boss is as i can''t reread the story. So now
      i have to replay the game again.


      Is it a fun game? Yes. Is it worth the 10 Euro''s i spend on? maybe.'
