      /><br><br><strong><i>Endless Space 2: Lost Symphony</i></strong> enriches the
      game with 7 exclusive new tracks, and marks the return of a fan favorite Minor
      Faction: the <strong>Harmony</strong>.<h2 class="bb_tag">CONTENT</h2><h2 class="bb_tag">Soundtrack
      Addition</h2><br>1 - Boltzmann Brains<br>2 - Light Curve<br>3 - Lost Cities<br>4
      - Forgotten Moon<br>5 - Flat Geometry<br>6 - Digital Minds<br>7 - Unstable Molecule<h2
      class="bb_tag">New Minor Faction: Harmony</h2><br>The Harmony are galactic travelers,
      seeking energies and resonances. Sensing the waves and movements in the galaxy,
      they excel at exploiting many types of resources.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/813420/extras/Harmony_616.jpg?t=1532511851"
      />'
