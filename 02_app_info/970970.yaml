    review: 'What the actual **** is this? I spent more time downloading this (90+%
      of the 10 GB?! game is not even used and appear to be stock/stolen assets from
      elsewhere) than I did actually playing it.


      There is barely any shooting present in this game as you can simply walk past
      enemies, with the melee ones being dumb as dirt and having the hardest time
      even following you. And then it just abruptly ends a few minutes into it. The
      game itself doesn''t even know what it''s about (the About button shows a blank
      screen).


      This game isn''t worth 5 cents. The title is all you need to know about it.
      Stay far away.'
