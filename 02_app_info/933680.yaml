  data:
    about_the_game: "<strong>Gravity Lane 981 is an original first-person puzzle game\
      \ \u2013 our love letter to the Portal series. We\u2018re excited to provide\
      \ you not only with a fresh game mechanic that lets you manipulate gravity,\
      \ but also to deliver a thrilling, funny and heart-warming story.</strong><br><br>As\
      \ Stella, a talented but moderately successful inventor, you live in an enormous\
      \ villa that has belonged to your family for generations now. Your family is\
      \ far from ordinary \u2013 your closest relatives are a dubious bunch of ingenious\
      \ explorers and villains. Now you are the last living member and sole heir to\
      \ the villa. So, of course, you decide to take a look at your inheritance. What\
      \ could go wrong?<br><br>Well, once you\u2019re there, you learn that the security\
      \ system \u201EDead Paw\u201C has just been activated \u2013 and turned on the\
      \ countdown of a lethal self-destruction bomb. Hey, we know, not your fault.\
      \ But you\u2019re the only one who can restart the software to avert a catastrophe!\
      \ There\u2018s a little problem though \u2013 you have to get to the server\
      \ room, located far away in the other wing of the villa, which is by the way\
      \ impossible to reach because of the security system. Now you\u2019re in a fine\
      \ mess.<br><br>So, armed with your gravity gun and accompanied by your talking\
      \ hamster, Greg, you set out to work your way through the numerous safety measures\
      \ of the villa. Wait a minute. Greg? Who\u2018s Greg? Among other things, he\
      \ acts as the power supply for your gun. And he\u2018s not impressed. But everyone\
      \ needs to do their bit, right? All you need to do is to prevent that self-destruction\
      \ bomb from tearing you to atoms. Enough to spark your motivation? Ready to\
      \ accept the challenge?<br><br><strong>Features</strong><br>\u2022 Experience\
      \ an original game mechanic that allows you to manipulate gravity and literally\
      \ turn your environment upside down<br>\u2022 Explore a huge mansion and learn\
      \ its secrets<br>\u2022 Play numerous challenging puzzles<br>\u2022 Meet quirky\
      \ characters and learn fascinating details about neuroparasites and hamster\
      \ farming<br>\u2022 With English voice output"
