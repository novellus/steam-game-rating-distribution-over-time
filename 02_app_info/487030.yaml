    about_the_game: "Beasts Battle is a strategy game where you take the role of one\
      \ of the mighty heroes and try to save the kingdom from the monsters scourge.\
      \ As of your disposal there is a great number of warriors, who will die for\
      \ you. After every battle you are be able to recruit more soldiers, as well\
      \ as to supplement your army with the new units. After the great variety of\
      \ heavy battles, your character will get the unique experience that will help\
      \ him to learn new skills. And every battle will be unique and exciting at it's\
      \ own, use the spells that will relieve the fight.<br />\r\n<br />\r\nThe Kingdom\
      \ is still full of monsters so that go to the battlefield immediately and chop\
      \ up your enemies!<br />\r\nHotseat mode as well - play together with your friend\
      \ on same device! Good luck!"
