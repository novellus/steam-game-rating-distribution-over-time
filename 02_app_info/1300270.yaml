    review: "Bon, BP ... qu'en dire ... \n\nJe reste un peu sur ma fin avec ce jeu.\
      \ \nPour commencer, je n'aime pas vraiment le principe de : \n1. pour voir du\
      \ cul apr\xE8s une bataille, tu dois perdre obligatoirement, ce qui am\xE8ne\
      \ \xE0 : \n2. si tu perd une bataille, c'est game over. \nD\xE9j\xE0 ce genre\
      \ de choses m'\xE9nerve, parce que grosso modo, \xE7a fait qu'il n'est pas vraiment\
      \ possible de faire basculer notre h\xE9ro\xEFne dans la d\xE9pravation la plus\
      \ totale.\nDe m\xEAme pour les boss, j'aime bien avoir un petit temps mort une\
      \ fois que je me rend compte que merde ! J'aurai pas du rentrer dans cette salle\
      \ sans sauvegarder car si je veux voir la sc\xE8ne de cul il faut que je me\
      \ tape un game over ! Alors oui, il y a la meta fairy pour te pr\xE9venir, sauf\
      \ qu'elle devrait \xEAtre alors plac\xE9 pile l\xE0 o\xF9 se trouve la zone\
      \ du boss, et pas genre \xE0 perpette.\nDonc ouais c'est relou, pour un eroge,\
      \ c'est stupide. \nQui plus est, les sc\xE8nes ne sont pas moches, mais elles\
      \ ne sont pas assez fournit ! Alors, oui, je sais, c'est pas simple, faut payer\
      \ le dessinateur ...etc, mais si tu sors un eroge, fait en sorte que ce soit\
      \ sympa, car l\xE0 \xE0 part appuyer sur CTRL pour passer le dial de cul inint\xE9\
      ressant pour voir seulement trois dessins, c'est vraiment dommage.\n\nA part\
      \ \xE7a ... le gameplay est basique, on avance, on poutre des mobs, on doit\
      \ utiliser les skills pour s'en sortir, mais la difficult\xE9 n'est pas assez\
      \ \xE9lev\xE9e pour jouer avec les buff/debuff.\nPour avoir le meilleur stuff\
      \ possible faut jouer un enfoir\xE9 en volant et tuant les gens.\nMouais ...\
      \ \nLa musique n'est pas sp\xE9cialement travaill\xE9e comme sur des super productions,\
      \ le gameplay n'est pas r\xE9volutionnaire, le jeu se finit rapidement, l'histoire\
      \ n'est pas bien longue et j'ai perdu une majeure partie de mon temps sur le\
      \ casino car je pigeai pas comment passer \xE0 la suite.\nA mon avis on peut\
      \ finir le jeu en 4h max.\n\nVous le comprendrez, j'aime bien le jeu, mais je\
      \ le trouve totalement inachev\xE9. Il y avait tellement mati\xE8re \xE0 faire\
      \ plus, \xE0 faire mieux. Mais l\xE0 \xE7a donne vraiment l'impression qu'on\
      \ joue \xE0 la d\xE9mo, ou au tuto, et au final on attend la version compl\xE8\
      te. Donc si vous devez l'acheter, prenez-le avec une super promo."
