    about_the_game: "*All the characters in this game is over the age of 18.<br />\r\
      \n<br />\r\n\u25CFStory\u25CF<br />\r\n<br />\r\nThe main character lived in\
      \ a harmonious kingdom under her father's reign, where the demons and human\
      \ beings lived in peace. However, her father's sudden death changed everything.\
      \ She becomes separated even from her vassals.<br />\r\n<br />\r\nIn order to\
      \ find her vassals and to defeat the cause of chaos, the main character rises\
      \ up for an adventure - - - - - -<br />\r\n<br />\r\n<br />\r\n\u25CFSystem<br\
      \ />\r\n<br />\r\n- Utilizes classical battling system.<br />\r\n- If you have\
      \ sex with a certain monster/demon to get an item, there is also a chance to\
      \ make them your party member.<br />\r\n- If you spread or close your wings\
      \ with your skills, people may react differently to you.<br />\r\n<br />\r\n\
      Message skips and increasing of battle speed are available.<br />\r\n37 basic\
      \ illustrations.<br />\r\n362 total illustrations available.<br />\r\n<br />\r\
      \n<br />\r\n\u25CFAdditional Details\u25CF<br />\r\n<br />\r\nThis game is developed\
      \ via RPG Maker VXace."
