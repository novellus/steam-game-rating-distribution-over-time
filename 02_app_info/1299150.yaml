  data:
    about_the_game: '<h2 class="bb_tag">Software Engineering Course</h2><br>The program
      was created on the basis of an engineering study program. No prior knowledge
      of any IT issues is required - we start with simple tasks and step by step learn
      the basics of computer programming.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1299150/extras/menu_s.jpg?t=1603118982"
      crossorigin="anonymous"/><br><br><ul class="bb_ul"><li> Lesson 1: Basic Logic
      - You learn the basic logical operations.<br></li><li> Lesson 2: Gates And &amp;
      Or - You build a machine controlled by electronic gates.<br></li><li> Lesson
      3: Exercises with Gates -  You learn about more complex integrated circuits.<br></li><li>
      Lesson 4: Binary Numbers<br></li><li> Lesson 5: Single-bit Processor - You write
      the first programs - lighting the lights in the machine.<br></li><li> Lesson
      6: Programming Microprocessor - Assembler - This is the first difficult, complex
      lesson: you write assembler programs in machine language. You''ll see how the
      processor executes the commands, how the data is kept in memory, you will learn
      the basic instructions of the processor.<br></li><li> Lesson 7: C Programming
      Language - You write simple programs and see how high-level programs are translated
      into the language of the processor instructions.<br></li><li> Lesson 8: Objective
      Programming Basics - You program a robot that has to traverse the board with
      traps.<br></li><li> Lesson 9: Computer Graphics Basics - You learn how images
      are stored, write pixel drawing programs, simple charts, test colors, and compress
      the image.<br></li><li> Lesson 10: Hardware - Just a basic information.<br></li><li>
      Lesson 11: Linux Operating System - You learn the basic shell commands, combine
      them into simple scripts.</li></ul>'
