  data:
    about_the_game: "The Bloons are back and better than ever! Get ready for a massive\
      \ 3D tower defense game designed to give you hours and hours of the best strategy\
      \ gaming available.<br />\r\n<br />\r\nCraft your perfect defense from a combination\
      \ of awesome monkey towers, upgrades, Heroes, and activated abilities, then\
      \ pop every last Bloon that comes your way! <br />\r\n<br />\r\nALL NEW 3D BLOONS\
      \ TD<br />\r\n* Vibrant new monkey animations and upgrade skins<br />\r\n* Intense\
      \ visual effects <br />\r\n* 44 original maps, some with 3D objects that can\
      \ block line of sight<br />\r\n<br />\r\nEPIC MONKEY TOWER UPGRADES<br />\r\n\
      * 21 powerful monkey towers, including 2 all new monkeys - Druid and Alchemist!<br\
      \ />\r\n* 3 upgrade paths - all monkey towers now have 3 amazing paths to choose\
      \ between<br />\r\n* Tier 5 upgrades - top upgrades so powerful only one monkey\
      \ can have them<br />\r\n<br />\r\nHEROES!<br />\r\n* Each game, place one of\
      \ these unique and powerful monkeys with 20 signature upgrades<br />\r\n* Two\
      \ bloon-shredding activated abilities per Hero<br />\r\n* Craft new gameplay\
      \ strategies around each Hero's powers and synergies<br />\r\n<br />\r\nDEEP\
      \ MONKEY KNOWLEDGE SYSTEM<br />\r\n* Over 100 meta-upgrades that buff individual\
      \ monkey towers or monkey groups<br />\r\n* Adds late game power so you can\
      \ win more maps and reach higher freeplay rounds<br />\r\nMORE AWESOMENESS<br\
      \ />\r\n* Play anywhere - single player offline works even when your wifi doesn't!<br\
      \ />\r\n* New Bloons - tricky new bloon types like Purple, Fortified, and the\
      \ relentless B.A.D.<br />\r\n* New game modes added to each game difficulty,\
      \ like Restricted Monkeys, Double Health MOABs, and the brutal CHIMPS rules<br\
      \ />\r\n<br />\r\nAnd there's heaps more! We packed as much content and polish\
      \ into this game as possible, and we'll continue to add new features, content,\
      \ and challenges in regular updates. We truly respect your time and support,\
      \ and we hope Bloons TD 6 will be the best strategy game you've ever played.<br\
      \ />\r\nNow those bloons aren't going to pop themselves... sharpen your darts\
      \ and go play Bloons TD 6!"
