details:
  data:
    about_the_game: "\u8FD9\u4E00\u6B3E\u5B8C\u5168\u514D\u8D39\u7684\u5C0F\u578B\u7F51\
      \u7EDC\u6E38\u620F(\u9700\u8981\u73A9\u5BB6\u6CE8\u518C\u767B\u5F55).\u6E38\u620F\
      \u4E2D\u65E0\u4EFB\u4F55\u6536\u8D39\u73AF\u8282.<br />\r\n<br />\r\n\u8BE5\u6E38\
      \u620F\u7C7B\u4F3C\u7403\u7403\u5927\u4F5C\u6218.\u901A\u8FC7\u5403\u53D6\u5730\
      \u56FE\u4E0A\u7684\u79EF\u5206\u589E\u52A0\u81EA\u5DF1\u7B49\u7EA7,\u7B49\u7EA7\
      \u9AD8\u7684\u73A9\u5BB6\u5C06\u541E\u566C\u7B49\u7EA7\u4F4E\u7684\u73A9\u5BB6\
      .<br />\r\n\u7B49\u7EA7\u7684\u6709\u6548\u65F6\u95F4\u7EA6\u4E3A3\u5206\u949F\
      ,\u65F6\u95F4\u5230\u540E\u5C06\u91CD\u7F6E\u73A9\u5BB6\u7B49\u7EA7,\u4ECE\u5934\
      \u5F00\u59CB.<br />\r\n\u53E6\u5916\u5730\u56FE\u4E0A\u6709\u5B9D\u7BB1,\u4F1A\
      \u968F\u673A \u589E\u52A0/\u51CF\u5C11 \u73A9\u5BB6\u884C\u52A8\u901F\u5EA6\u4E00\
      \u6BB5\u65F6\u95F4.<br />\r\n<br />\r\n\u73A9\u5BB6\u6240\u51FB\u6740\u548C\u88AB\
      \u6740\u6B7B\u7684\u6570\u91CF\u5C06\u6C38\u4E45\u4FDD\u5B58\u5728\u8D26\u6237\
      \u4E2D.\u670D\u52A1\u5668\u6700\u5927\u627F\u8F7D120\u4E2A\u73A9\u5BB6."
