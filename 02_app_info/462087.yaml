    about_the_game: "A clash of swords, the exchange of gunfire, all is quiet on this\
      \ battlefield. There\u2019s something not quite right here, this battle is missing\
      \ something. It\u2019s missing\u2026\u2026.. music!<br><br>This new Action &amp;\
      \ Battle Music Pack by Scythuz features intense, dynamic and dramatic music\
      \ that fits into 5 key themes: Orchestral, Electronic, Modern, Retro and Miscellaneous.\
      \ Each track is designed to be as versatile as possible. These tracks aren\u2019\
      t just battle themes they\u2019re also: cutscene themes, chase themes, event\
      \ themes and maybe even character themes. 25 tracks are included in this pack\
      \ and they\u2019re all made to work with the various graphics packs on this\
      \ store.<br><br>Music preview on <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.rpgmakerweb.com/a/music/action-battle-themes\"\
      \ target=\"_blank\" rel=\"noopener\"  >Soundcloud</a><br><br>This pack contains:<br><ul\
      \ class=\"bb_ul\"><li>25 impactful music tracks.<br></li><li>Looped OGG, MP3\
      \ and WAV formats for use in RPG Maker VX/ACE and IG Maker.<br></li><li>Royalty\
      \ free music to use in your commercial and non-commercial RPG/IG Maker projects.</li></ul>"
