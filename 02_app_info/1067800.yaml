  data:
    about_the_game: "Your time to swing through New York like Spider-Man\u2122 has\
      \ finally arrived! <br />\r\nIn breathtaking virtual reality, you\u2019ll finally\
      \ have the chance to scale and swing from the highest towers in Manhattan. \
      \ Just pick one of four Spider-Man suits and you\u2019ll be launched into the\
      \ clouds\u2026 but keep your eyes and ears peeled, a colossal and dangerous\
      \ enemy is waiting.  Only you have the power to find and confront New York\u2019\
      s latest attacker in this thrilling, swinging adventure.    <br />\r\n<br />\r\
      \nBased on the film, the Spider-Man: Far From Home VR Experience is a fast-swinging,\
      \ thrill ride through the eyes of your favorite neighborhood Spider-Man. <br\
      \ />\r\n<br />\r\nSpider-Man: Far From Home \u2013 now available on disc and\
      \ digital.<br />\r\n<br />\r\n\xA92019 Columbia Pictures Industries, Inc. All\
      \ Rights Reserved.<br />\r\nMARVEL and all related character names: \xA9 &amp;\
      \ \u2122 2019 MARVEL.<br />\r\n<br />\r\nVR Games may cause some players to\
      \ experience motion sickness."
