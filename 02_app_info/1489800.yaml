    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1489800/extras/steam_holdfastnaw_rotgdlc_banner.gif?t=1609966736\"\
      \ /><br><br>Stand tall for the guard! Charge onwards with the most-revered Imperial\
      \ Old Guard for the French Empire, the British Empire\u2019s Coldstream Regiment\
      \ of Foot Guards, the Kingdom of Prussia\u2019s Zweites Garde Regiment zu Fuss\
      \ or the Russian Empire\u2019s Leib-Gvardii Litovskii Polk.<br><br>Content present\
      \ in <a href=\"https://store.steampowered.com/app/589290/Holdfast_Nations_At_War/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Holdfast: Nations At War</a> DLCs is\
      \ purely cosmetic. It doesn\u2019t and never will impact gameplay. Your kind\
