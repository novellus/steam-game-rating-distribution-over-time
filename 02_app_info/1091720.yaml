    detailed_description: "\u3010\u5185\u5BB9\u7B80\u4ECB\u3011<br>\u4E3B\u4EBA\u516C\
      \u5357\u671B\uFF0C\u79BB\u5BB6\u591A\u5E74\u4E4B\u540E\uFF0C\u8003\u4E0A\u4E86\
      \u6545\u4E61\u6240\u5728\u5730\u7684\u540D\u6821\u201C\u6717\u6DA6\u5927\u5B66\
      \u201D\u3002\u5728\u90A3\u91CC\uFF0C\u8BA4\u8BC6\u4E86\u81EA\u5DF1\u7684\u597D\
      \u670B\u53CB\u201C\u5927K\u201D\u6587\u6714\uFF0C\u548C\u6587\u6714\u7684\u5973\
      \u670B\u53CB\u7A0B\u53EF\u3002 \u4E09\u4E2A\u4EBA\u5FEB\u4E50\u5730\u5EA6\u8FC7\
      \u4E86\u4E00\u5E74\u7684\u5927\u5B66\u751F\u6D3B\u4E4B\u540E\uFF0C\u8F6C\u773C\
      \u95F4\u8FDB\u5165\u4E86\u5927\u5B66\u4E09\u5E74\u7EA7\u3002\u6E38\u620F\u7684\
      \u5207\u5165\u70B9\u7531\u8FDB\u5165\u5927\u4E09\u5F00\u59CB\uFF0C\u5357\u671B\
      \u6691\u671F\u8FD4\u6821\u540E\uFF0C\u5374\u53D1\u73B0\u66FE\u7ECF\u7684\u4E09\
      \u4EBA\u4E16\u754C\u53D1\u751F\u4E86\u610F\u60F3\u4E0D\u5230\u7684\u53D8\u5316\
      \u2026\u9762\u5BF9\u60B2\u4F24\uFF0C\u65E0\u4F9D\u65E0\u9760\u7684\u7684\u7A0B\
      \u53EF\uFF0C\u548C\u968F\u540E\u5728\u5927K\u5BB6\u5BB4\u4E0A\u95EA\u4EAE\u767B\
      \u573A\u7684\u795E\u79D8\u5973\u5B69\uFF0C\u5357\u671B\u7684\u751F\u6D3B\u53C8\
      \u4F1A\u53D1\u751F\u600E\u4E48\u6837\u7684\u53D8\u5316...<br><br>\u3010\u57FA\
