    about_the_game: "\u3010\u5185\u5BB9\u7B80\u4ECB\u3011<br>\u4E3B\u4EBA\u516C\u5357\
      \u671B\uFF0C\u79BB\u5BB6\u591A\u5E74\u4E4B\u540E\uFF0C\u8003\u4E0A\u4E86\u6545\
      \u4E61\u6240\u5728\u5730\u7684\u540D\u6821\u201C\u6717\u6DA6\u5927\u5B66\u201D\
      \u3002\u5728\u90A3\u91CC\uFF0C\u8BA4\u8BC6\u4E86\u81EA\u5DF1\u7684\u597D\u670B\
      \u53CB\u201C\u5927K\u201D\u6587\u6714\uFF0C\u548C\u6587\u6714\u7684\u5973\u670B\
      \u53CB\u7A0B\u53EF\u3002 \u4E09\u4E2A\u4EBA\u5FEB\u4E50\u5730\u5EA6\u8FC7\u4E86\
      \u4E00\u5E74\u7684\u5927\u5B66\u751F\u6D3B\u4E4B\u540E\uFF0C\u8F6C\u773C\u95F4\
      \u8FDB\u5165\u4E86\u5927\u5B66\u4E09\u5E74\u7EA7\u3002\u6E38\u620F\u7684\u5207\
      \u5165\u70B9\u7531\u8FDB\u5165\u5927\u4E09\u5F00\u59CB\uFF0C\u5357\u671B\u6691\
      \u671F\u8FD4\u6821\u540E\uFF0C\u5374\u53D1\u73B0\u66FE\u7ECF\u7684\u4E09\u4EBA\
      \u4E16\u754C\u53D1\u751F\u4E86\u610F\u60F3\u4E0D\u5230\u7684\u53D8\u5316\u2026\
      \u9762\u5BF9\u60B2\u4F24\uFF0C\u65E0\u4F9D\u65E0\u9760\u7684\u7684\u7A0B\u53EF\
      \uFF0C\u548C\u968F\u540E\u5728\u5927K\u5BB6\u5BB4\u4E0A\u95EA\u4EAE\u767B\u573A\
      \u7684\u795E\u79D8\u5973\u5B69\uFF0C\u5357\u671B\u7684\u751F\u6D3B\u53C8\u4F1A\
      \u53D1\u751F\u600E\u4E48\u6837\u7684\u53D8\u5316...<br><br>\u3010\u57FA\u672C\
      \u4FE1\u606F\u3011<br>\u7C7B\u578B\uFF1A\u5927\u5B66\u6821\u56ED\u6545\u4E8B\
      /\u7EAF\u7231\u7CFB\u52A8\u6F2B\u4F5C\u54C1<br>\u7ED3\u5C40\u6570\uFF1A4<br>\u9002\
      \u7528\u8303\u56F4\uFF1A\u5168\u5E74\u9F84<br>\u4F5C\u54C1\u89C4\u6A21\uFF1A\
      65\u4E2A\u4E3B\u8981\u573A\u666F\u53CA\u9053\u5177,235\u5F20\u4EBA\u7269\u7ACB\
      \u7ED8,25\u5F20CG,16\u9996\u539F\u521B\u97F3\u4E50,2206\u53E5\u8BED\u97F3\u5BF9\
      \u767D,\u7EA615\u4E07\u5B57\u811A\u672C<br><br>\u3010\u539F\u578B\u8BBE\u5B9A\
      \u3011<br>\u672C\u4F5C\u53D6\u666F\u4E8E\u53A6\u95E8\u3002\u6545\u4E8B\u4E2D\
      \u7684\u6717\u6DA6\u5927\u5B66\uFF0C\u662F\u4EE5\u53A6\u95E8\u5927\u5B66\u548C\
      \u6E05\u534E\u5927\u5B66\u4E3A\u539F\u578B\u8BBE\u5B9A\u3002\u5728\u6545\u4E8B\
      \u4E2D\uFF0C\u6717\u6DA6\u5927\u5B66\u521B\u7ACB\u4E8E1910\u5E74\uFF0C\u7531\
      \u8457\u540D\u7231\u56FD\u5B9E\u4E1A\u5BB6\u6717\u6DA6\u5148\u751F\uFF08\u4EE5\
      \u7231\u56FD\u5B9E\u4E1A\u5BB6\u9648\u5609\u5E9A\u5148\u751F\u4E3A\u539F\u578B\
      \uFF09\u521B\u7ACB\u3002\u521B\u7ACB\u4E4B\u521D\u53EA\u8BBE\u4E09\u5B66\u90E8\
      \uFF1A\u6587\u5B66\u90E8\u3001\u7406\u5B66\u90E8\u548C\u6CD5\u5B66\u90E8\u3002\
      \u6717\u6DA6\u5148\u751F\u4EE5\u4E00\u5DF1\u4E4B\u8D22\u529B\u652F\u6491\u5B66\
      \u682115\u5E74\uFF0C\u9010\u6E10\u8BF7\u5230\u4E86\u5F53\u65F6\u9887\u5177\u540D\
      \u671B\u7684\u8001\u5E08\u4EFB\u6559\u3002\u5B66\u6821\u73AF\u5883\u4F18\u7F8E\
      \uFF0C\u4F20\u7EDF\u6587\u5316\u6C1B\u56F4\u6D53\u539A\uFF0C\u5438\u5F15\u4E0D\
      \u5C11\u77E5\u540D\u5B66\u8005\u3001\u827A\u672F\u5BB6\u6765\u6B64\u5B9A\u5C45\
      \uFF0C\u9042\u9010\u6B65\u521B\u7ACB\u5DE5\u5B66\u9662\u3001\u97F3\u4E50\u5B66\
      \u9662\u4E43\u81F3\u6700\u5E74\u8F7B\u7684\u5B66\u9662\u2014\u2014\u4FE1\u606F\
      \u5B66\u9662\u3002\u672C\u4F5C\u573A\u666F\u7684\u5EFA\u7B51\u98CE\u683C\u4EE5\
      \u95FD\u5357\u201C\u5609\u5E9A\u5F0F\u5EFA\u7B51\u201D\uFF08\u6216\u79F0\u201C\
      \u5609\u5E9A\u5EFA\u7B51\u201D\uFF09\u4E3A\u53C2\u8003\uFF0C\u53EF\u4EE5\u770B\
      \u5230\u95FD\u5357\u7279\u8272\u7684\u9A91\u697C\uFF0C\u9F13\u6D6A\u5C7F\u7684\
      \u5C0F\u5DF7\u7B49\u5BCC\u6709\u6C11\u65CF\u98CE\u683C\u7684\u753B\u9762\u3002\
      <br><br>\u3010\u4E3B\u8981\u4EBA\u7269\u3011<br><strong>\u5357\u671B</strong><br>\u6E38\
      \u620F\u4E3B\u4EBA\u516C\uFF0C\u5C0F\u65F6\u56E0\u5927\u706B\u5931\u53BB\u53CC\
      \u4EB2\uFF0C\u957F\u5927\u540E\u8003\u56DE\u6545\u4E61\u7684\u201C\u6717\u6DA6\
      \u5927\u5B66\u201D\uFF0C\u5E76\u7ED3\u8BC6\u4E86\u6587\u6714\u548C\u6587\u6714\
      \u7684\u5973\u670B\u53CB\u7A0B\u53EF\u3002\u5728\u4E09\u4EBA\u5171\u5904\u7684\
      \u5927\u4E8C\u5B66\u5E74\u4E2D\uFF0C\u611F\u53D7\u5230\u4E86\u201C\u5BB6\u201D\
      \u7684\u611F\u89C9\uFF0C\u53EF\u662F\uFF0C\u6545\u4E8B\u5F00\u59CB\u65F6\uFF0C\
      \u5374\u56E0\u5FFD\u5982\u5176\u6765\u7684\u53D8\u6545\u548C\u547D\u8FD0\u7684\
      \u9082\u9005\uFF0C\u521A\u8FDB\u5165\u5927\u4E09\u7684\u4ED6\u9677\u5165\u8FF7\
      \u832B\u2026\u2026<br><br><strong>\u82E5\u745C\uFF08\u914D\u97F3CV\uFF1A\u5C71\
      \u65B0\uFF09</strong><br>\u5973\u4E3B\u89D2\uFF0C\u5168\u540D\u201C\u674E\u82E5\
      \u745C\u201D\uFF0C\u6717\u6DA6\u5927\u5B66\u97F3\u4E50\u5B66\u9662\u94A2\u7434\
      \u7CFB\u5B66\u751F\uFF0C\u5927\u5B66\u4E8C\u5E74\u7EA7\uFF0C\u97F3\u4E50\u5B66\
      \u9662\u6700\u6709\u624D\u534E\u7684\u5B66\u751F\u3002\u662F\u4E2A\u6587\u9759\
      \u6709\u7740\u826F\u597D\u7D20\u517B\u7684\u5973\u5B69\u3002\u76EE\u524D\u5728\
      \u5408\u5531\u793E\u62C5\u4EFB\u94A2\u7434\u4F34\u594F\u3002<br>\u8EAB\u9AD8\
      \uFF1A168.5\u516C\u5206<br>\u4F53\u91CD\uFF1A48.5\u516C\u65A4<br>\u8840\u578B\
      \uFF1AB\u578B<br>\u751F\u65E5\uFF1A\uFF1F\u6708\uFF1F\u65E5<br>\u7231\u597D\uFF1A\
      \u53E4\u5178\u97F3\u4E50<br><br><strong>\u7A0B\u53EF\uFF08\u914D\u97F3CV\uFF1A\
      \u7A0B\u613F\uFF09</strong><br>\u5973\u4E3B\u89D2\uFF0C\u6717\u6DA6\u5927\u5B66\
      \u620F\u5267\u793E\u793E\u957F\uFF0C\u6587\u6714\u7684\u5973\u670B\u53CB\u3002\
      \u662F\u4E2A\u5916\u8868\u6E29\u67D4\u800C\u5185\u5FC3\u5014\u5F3A\u4E14\u6D3B\
      \u6CFC\u5F00\u6717\u7684\u5973\u5B69\u3002\u5728\u5148\u524D\u7684\u4E00\u5E74\
      \u4E2D\uFF0C\u5357\u671B\u548C\u6587\u6714\u3001\u7A0B\u53EF\u4E00\u8D77\u804A\
      \u5929\u3001\u73A9\u6E38\u620F\u3001\u5B66\u4E60\uFF0C\u5EA6\u8FC7\u4E86\u6109\
      \u5FEB\u7684\u5927\u5B66\u4E8C\u5E74\u7EA7\u3002\u5728\u5927\u4E09\u5374\u9047\
      \u5230\u7A81\u5982\u5176\u6765\u7684\u53D8\u6545\u2026\u2026<br>\u8EAB\u9AD8\
      \uFF1A164.2\u516C\u5206<br>\u4F53\u91CD\uFF1A52.0\u516C\u65A4<br>\u8840\u578B\
      \uFF1AA\u578B<br>\u751F\u65E5\uFF1A9\u670817\u65E5<br>\u7231\u597D\uFF1A\u620F\
      \u5267\uFF0C\u53A8\u827A\uFF0C\u5360\u535C<br><br><strong>Echo\uFF08CV\uFF1A\
      \u5C71\u65B0\uFF09</strong><br>\u5728\u7A7A\u65E0\u4E00\u4EBA\u7684\u5408\u5531\
      \u793E\u51FA\u73B0\u7684\u795E\u79D8\u5C11\u5973\u3002\u767B\u573A\u4E4B\u65F6\
      \u5C31\u4E0E\u5357\u671B\u5341\u5206\u8981\u597D\uFF0C\u4F3C\u4E4E\u4E0E\u5357\
      \u671B\u5F88\u4EB2\u8FD1\u3002<br><br><strong>\u5C0F\u7C73\uFF08\u914D\u97F3\
      CV\uFF1A\u5510\u5C0F\u559C\uFF0C\u539F\u540D\u5510\u9759\uFF09</strong><br>\u6587\
      \u6714\u7684\u5BB6\u6559\u5B66\u751F\uFF0C\u4F3C\u4E4E\u5BF9\u6587\u6714\u6709\
      \u597D\u611F\uFF0C\u66FE\u591A\u6B21\u9A7E\u7740\u6469\u6258\u8F66\u51FA\u73B0\
      \u5728\u5927K\u4E0E\u5357\u671B\u7684\u516C\u5BD3\u697C\u4E0B\uFF0C\u770B\u8D77\
      \u6765\u662F\u4E2A\u8C03\u76AE\u7684\u5C0F\u6076\u9B54\u3002<br>\u8EAB\u9AD8\
      \uFF1A160.0\u516C\u5206<br>\u4F53\u91CD\uFF1A45.6\u516C\u65A4<br>\u8840\u578B\
      \uFF1AO\u578B<br>\u751F\u65E5\uFF1A\uFF1F\u6708\uFF1F\u65E5<br>\u7231\u597D\uFF1A\
      \u6469\u6258\u8F66<br><br><strong>\u5927K\uFF08\u914D\u97F3CV\uFF1A\u8FB9\u6C5F\
      \uFF09</strong><br>\u4E3B\u4EBA\u516C\u7684\u597D\u670B\u53CB\uFF0C\u672C\u540D\
      \u201C\u6587\u6714\u201D\uFF0C\u662F\u4E2A\u6709\u94B1\u7684\u5927\u516C\u5B50\
      \u54E5\u3002\u624D\u534E\u51FA\u4F17\uFF0C\u5927\u5B66\u4E00\u5E74\u7EA7\u7684\
      \u65F6\u5019\u5C31\u52A0\u5165\u4E86\u5B66\u6821\u7684SAR\u9879\u76EE\u3002\u548C\
      \u7A0B\u53EF\u53EF\u8C13\u662F\u90CE\u624D\u5973\u8C8C\u7684\u4E00\u5BF9\u3002\
      <br>\u8EAB\u9AD8\uFF1A182.0\u516C\u5206<br>\u4F53\u91CD\uFF1A72.2\u516C\u65A4\
      <br>\u8840\u578B\uFF1AO\u578B<br>\u751F\u65E5\uFF1A\uFF1F\u6708\uFF1F\u65E5\
      <br>\u7231\u597D\uFF1A\u4E00\u5207\u7B80\u5355\u800C\u660E\u6670\u7684\u7406\
      \u8BBA<br><br>\u3010\u65B0\u589E\u5185\u5BB9\u3011<br>\u76F8\u6BD4\u539FiOS\u7248\
      \uFF0C\u672C\u4F5C\u5305\u542B\u3001\u5E76\u5373\u5C06\u5305\u542B\u5982\u4E0B\
      \u6539\u52A8\uFF1A<br><ul class=\"bb_ul\"><li>\u91CD\u65B0\u8BBE\u8BA1\u4E86\
      \u90E8\u5206UI<br></li><li>\u91CD\u65B0\u7ED8\u5236\u4E86\u90E8\u5206CG<br></li><li>\u52A0\
      \u5165\u4E86Steam\u4E91\u5B58\u6863\u529F\u80FD<br></li><li>\u52A0\u5165\u4E86\
      \u9AD8\u4FDD\u771F\u6570\u5B57\u7248\u539F\u58F0\u97F3\u8F68\uFF0C\u8BE6\u89C1\
      DLC<br></li><li>\u5373\u5C06\u52A0\u5165\u7E41\u4F53\u4E2D\u6587\u652F\u6301\
      <br></li><li>\u5373\u5C06\u52A0\u5165Steam\u6210\u5C31\u7CFB\u7EDF\u652F\u6301\
      <br></li><li>\u5373\u5C06\u91CD\u65B0\u5236\u4F5C\u90E8\u5206\u539F\u58F0\u97F3\
      \u8F68</li></ul><br>\u3010\u8054\u7CFB\u65B9\u5F0F\u3011<br>\u201C\u53D9\u4E8B\
      \u66F2\u201D\u7CFB\u5217\u7231\u597D\u8005\u8BF7\u52A0\u5165\uFF1A<br><ul class=\"\
      bb_ul\"><li>\u767E\u5EA6\u201C\u53D9\u4E8B\u66F2\u201D\u8D34\u5427<br></li><li>\u201C\
      \u6717\u6DA6\u5927\u5B66-\u5408\u5531\u793E\u201Dqq\u7FA4\uFF1A198027529</li></ul>\u6B22\
      \u8FCE\u5927\u5BB6\u4F7F\u7528\u672C\u5DE5\u4F5C\u5BA4\u7684B2\u5F00\u6E90\u89C6\
      \u89C9\u5C0F\u8BF4\u5F15\u64CE\u5F00\u53D1\u66F4\u591A\u7684\u89C6\u89C9\u5C0F\
      \u8BF4\uFF0C\u8BE6\u60C5\u8BF7\u89C1\u672C\u5DE5\u4F5C\u5BA4\u4E3B\u9875\u3002"
