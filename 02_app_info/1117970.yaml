  data:
    about_the_game: "The world must forever make choices. The Arbiters' mission is\
      \ to use the ancient magic known as \u201CJudgment\u201D to follow their own\
      \ justice and guide the world to a better place. A newly-appointed Arbiter,\
      \ is assigned to a desolate country where he will have to make various Judgments.\
      \ However, not everyone will agree with his idea of justice.<br />\r\nWhen faced\
      \ with two extreme choices, which will he choose?<br />\r\n<br />\r\nYour Judgments\
      \ will greatly affect the story and your character's role in both good and evil\
      \ paths. As there are multiple endings, explore different routes to guide the\
      \ world toward the right direction! Get up to 18 allies from your Judgments\
      \ to try various formations and overcome challenges with each character's unique\
      \ skills!"
