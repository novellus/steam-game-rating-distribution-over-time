    review: 'Been looking for a game like this... Fun indie rpg that''s definitely
      not as easy as it seems at first.


      Clean graphics style & creatures that are punishingly fast. Already died a good
      few times but that''s just solidified my resolve to beat it.


      Finally realized i could press I to pause the fighting & heal myself which has
      helped me move forward. The grind is real... but quick & straightforward.'
