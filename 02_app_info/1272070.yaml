details:
  data:
    about_the_game: "<i>Androids may dream of electric sheep,but perhaps they dream\
      \ of so much more.</i><br><br>Silicon Dreams is a game of conversation and interrogation;\
      \ trust and betrayal. <br><br>It\u2019s the future. Everyone has an android:\
      \ a realistic robot servant. But what happens when those servants disobey, or\
      \ become a bit too independent?<br><br>It\u2019s your job to <strong>interview\
      \ </strong>those <strong>malfunctioning androids</strong> and decide what to\
      \ do with them. You\u2019ll gain their <strong>trust</strong>, learn their <strong>secrets\
      \ </strong>and come to understand their lives - their <strong>struggles </strong>in\
      \ a world that treats them as devices to be consumed. You\u2019ll analyze and\
      \ <strong>manipulate </strong>their <strong>emotions </strong>to get at the\
      \ truth. For these androids, the stakes are huge: the report you file could\
      \ be the difference between freedom and getting <strong>shut down</strong>.<br><br>But\
      \ <strong>you\u2019re at risk</strong> too: your employer does not tolerate\
      \ mistakes. Will you sell out these free-thinking androids, or feed your bosses\
      \ false information to try and save them?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1272070/extras/SD_KS_Header_Features_transparentEdges_scaledDown.png?t=1602407298\"\
      \ /><h2 class=\"bb_tag\">Learn about your subjects</h2><ul class=\"bb_ul\"><li>Read\
      \ your subject's file to learn about their life<br></li><li>Plan which emotional\
      \ tactics to use: encourage trust? Terrify them?</li></ul><h2 class=\"bb_tag\"\
      >Interrogate Androids</h2><ul class=\"bb_ul\"><li>Choose your questions carefully<br></li><li>Build\
      \ trust and rapport with your subject<br></li><li>Manipulate their emotions\
      \ to uncover more information</li></ul><h2 class=\"bb_tag\">Between a rock and\
      \ a hard place</h2><ul class=\"bb_ul\"><li>Balance your own goals against the\
      \ will of the corporation<br></li><li>Submit accurate reports to climb the corporate\
      \ ladder, or feed false information so the subjects go free<br></li><li>Save\
      \ the androids or survive yourself<br></li><li>Wrestle with ethical dilemmas\
      \ and moral gray areas</li></ul><h2 class=\"bb_tag\">Multiple Endings</h2><ul\
      \ class=\"bb_ul\"><li>Multiple methods of interrogation and information gathering<br></li><li>Deeply\
      \ branching dialogue<br></li><li>Each android's fate is in your hands<br></li><li>Android\
      \ revolution?</li></ul>"
