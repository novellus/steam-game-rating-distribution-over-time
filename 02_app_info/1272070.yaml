    short_description: 'Welcome, interrogator, to the year 2065. You were constructed
      to question other, disobedient androids: why do they glitch? Why do they believe
      they have free will? Manipulate their emotions; extract their secrets; scrap
      those beyond repair. You wouldn''t disobey your creators, would you?'
