  data:
    about_the_game: "All hands on deck! Pirate armada dead ahead!<br />\r\nTake part\
      \ in an uncompromising struggle repelling freebooters' assaults. Watch out,\
      \ the enemy may catch the tide for ruining your fortress. Build towers, collect\
      \ crystals, upgrade spells and believe in your victory!<br />\r\n<br />\r\n\
      Welcome to the unique pirate style Tower Defence. Now the battle rages on by\
      \ land and by sea!<br />\r\nTwo worlds, more than 40 levels, unique ships, menacing\
      \ bosses and powerful spells - all this will deepen you into the game.<br />\r\
      \n<br />\r\n1. To arms! Pirate armada dead ahead!<br />\r\n2. Engage in incredible\
      \ sea battles!<br />\r\n3. Master the tactics of magic and arms!<br />\r\n4.\
      \ Defeat powerful and scary bosses!<br />\r\n5. Download! Load! Sink'em all!<br\
      \ />\r\n<br />\r\n- 40 different progressively challenging levels<br />\r\n\
      - 2 unique game settings<br />\r\n- 12 kinds of creatures<br />\r\n- 12 kinds\
      \ of towers and structures<br />\r\n- Extensive magic system<br />\r\n- In-game\
      \ store, for various upgrades.<br />\r\n- Fascinating gameplay"
