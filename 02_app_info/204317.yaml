  data:
    about_the_game: "You knew there was gonna be some sort of pirate-skin at some\
      \ point, right? Chatting in piratespeech will never be more appropriate than\
      \ when you rock this baby during an Awesomenauts match. All Yo Ho's, plank-walking\
      \ references, plundering references and buried treasure references will be 74,2%\
      \ funnier (and totally non-cliche) if you are manly enough to tread the interstellar\
      \ battlefields as Cap'n Vinnie &amp; Seadog Spike.<br />\r\n<br />\r\nThis DLC\
      \ contains a custom skin for Vinnie &amp; Spike in Awesomenauts. You need to\
      \ have Vinnie &amp; Spike available as a playable character in order to access\
      \ the skin in-game. Owning this skin will also unlock the special portrait for\
      \ use in-game."
