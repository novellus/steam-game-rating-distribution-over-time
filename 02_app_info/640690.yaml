details:
  data:
    about_the_game: Super Tony Land is the story of Tony, a plumber from Brooklyn
      doing his best to make a living in the Videogame Realm.<br><br>Build your own
      Levels and link them together to create Worlds, Characters, Stories and Challenges.
      Explore the Multiverse and find new adventures.<br><br>Use Tronics, a visual
      programing language, and physics to build almost anything you can dream up.
      From robots or rocketships, to dialog trees for telling complex stories. <br><br><ul
      class="bb_ul"><li>Side Scrolling Platformer<br></li><li>Crazy Power Ups<br></li><li>Powerful
      Level Editor<br></li><li>Physics Based Construction<br></li><li>Dynamic Lighting
      on Sprites<br></li><li>Visual Programing Language<br></li><li>Character Creation<br></li><li>Link
      Levels to build whole Worlds!<br></li><li>Share Worlds over Steam Workshop<br></li><li>Find
      countless new adventures to play!</li></ul>
