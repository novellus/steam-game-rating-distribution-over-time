    about_the_game: "<strong>Two Legends Reunite for the Ultimate Puzzle Match </strong>\
      \ <br> <br>Japan\u2019s beloved puzzle game series Puyo Puyo and the world-renowned\
      \ Tetris\xAE game franchise have teamed up again to deliver even more Puyo-popping\
      \ and Tetrimino-clearing fun in Puyo Puyo Tetris 2. Playing is easy: match 4\
      \ or more same-colored Puyos or complete a line of blocks to clear them from\
      \ your board and dump Garbage into your opponent\u2019s game. But keep an eye\
      \ on what\u2019s coming your way too. <br> <br>Play traditional Puyo Puyo and\
      \ Tetris\u2026or mix them together to level up your game. Offline or online,\
      \ you\u2019ll have loads of modes that let you play the way you want from single-player\
      \ Adventure to couch-competition Versus to ranked Online matches, and more.\
      \ <br> <br><ul class=\"bb_ul\"><li>Brand-new Skill Battle introduces character-based\
      \ skills that can quickly turn the tables on a match, plus Item Cards to power\
      \ up your team <br></li><li>Vibrant characters and an all-new story adventure\
      \ add dimension to addictive arcade puzzle play <br></li><li>Improved Online\
      \ mode offers competition in game-specific leagues and Free Play for up to 4</li></ul>"
