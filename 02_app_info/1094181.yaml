    about_the_game: "An additional costume for Zhao Yun &quot;Racing Suit Costume&quot;\
      \ will be available for use.<br />\r\n<br />\r\n\u25BCHow to use:<br />\r\n\
      From the title screen, select Gallery - Characters, and then select the character\
      \ you would like to change costume.<br />\r\nFrom Change Costume, select Regular\
      \ Costume.<br />\r\nAlternatively, proceed to a Hideaway while playing the game,\
      \ select Change Costume, and then select Regular Costume. Then, select Regular\
      \ Costume, and then select the character.<br />\r\nIn either case, you must\
      \ have progressed the game to a point in which the character can be selected\
      \ as a character."
