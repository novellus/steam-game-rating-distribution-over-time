    about_the_game: 'SHUT IN is a short dark comedy/psychological horror adventure
      game which explores depression and isolation by trapping you inside your own
      house.<br><br>Your task is simple: Get out of bed, go outside, and get some
      Fresh Air.<br>Think you can handle that?<br><br>Oh, but it might not be quite
      that simple. Your house isn''t looking quite like it used to. You don''t recognise
      any of these photos, everything''s gotten dirty and disgusting, cracks seem
      to be opening up everywhere, and you''re SURE everything didn''t used to be
      so... constantly trying to kill you.<br><br>Maybe it''s not worth it. Maybe
      go back to bed. Try again tomorrow.<br><br>If you do decide to keep going, you''ll
      have to face strange puzzles, bizarre and uncomfortable obstacles, and a narrator
      who is unreliable at best, and downright insulting at worst. You''ll have to
      get through your day under a constant barrage of judgment, sarcasm, and melancholy.
      If you can cope with that. Idiot.<br><br>SHUT IN is about tension and discomfort
      in a familiar environment. Your greatest tools are also your worst enemies.
      Common sense will keep you alive, but it might not get you very far. Curiosity
      can have great rewards, but will probably just get you killed.<br><br>But don''t
      worry. When you (inevitably) die - because you fell down the stairs, were too
      stupid to operate an oven properly, got ripped apart by untold invisible horror,
      something like that - you can always just give up. Try again tomorrow. Or the
      next day. Or the next day.<br><br><strong><i>--SHUT IN is a short game. It will
      take you 1-2 hours to experience everything, depending how quick you are with
      puzzles.--</i></strong><h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li>Over
      a dozen unique ways to die!<br></li><li>Probably a way to survive!<br></li><li>Original
      atmospheric horror soundtrack by composer Luc Wilkinson.<br></li><li>Everything
      else done by person/mess Cael O''Sullivan.<br></li><li>A dangerous house full
      of original puzzles, and loads of ways to get them wrong!<br></li><li>A hint
      system which isn''t that helpful, and often insults you!<br></li><li>Multiple
      items to experiment with, each with tons of unique interactions that solve no
      puzzles and achieve nothing.<br></li><li>Option to just stay in bed forever!<br></li><li>Quite
      short, so it''s over quicker!<br></li><li>Writing up these features is exhausting...<br></li><li>Try
      again tomorrow.</li></ul>'
