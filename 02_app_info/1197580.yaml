      /></a></p><br><h1>About the Software</h1><strong>Now Nekoview only support Windows
      10 1903 and later versions</strong><br><br>Nekoview allows you to read and manage
      manga and our officially released e-book packs on Windows. <br>Free to download
      and use. Unlimited functions. No ads. No limit on the number of local libraries.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1197580/extras/longcat_white.png?t=1603801506"
