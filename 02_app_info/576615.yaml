    about_the_game: This is a story based DLC pack, it will add a new story to the
      game that you can play separately to the main storyline.<br><br>The story will
      follow Sara as the protagonist of this short story, it will see Sara try to
      come to terms with the losses she feels as Kotoha helps her connect to a Virtual
      Reality machine that will aid her in moving on from her past and finding a new
      life on the ship.<br><br><strong>This DLC episode is available to purchase now
      at a reduced rate via the 'Season Pass DLC'.</strong><br><br><a href="http://store.steampowered.com/app/708180/Galaxy_Girls_Season_Pass/"
