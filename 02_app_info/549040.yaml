details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/549040/extras/Title.png?t=1601396372"
      /><br><br>BIOTOPE - Aquarium Simulator is the first and only photorealistic
      aquarium simulator to date. Biotope makes it possible to create populations
      of fishes and plants and actively influence their complete life cycle.<br><br>Face
      strategic challenges and manage the expansion and operation of the aquarium,
      with a limited budget. Cultivate, breed and trade in fishes and plants.<br><br>Use
      authentic equipment such as filters pumps and lamps to preserve your biotope
      and create ideal living conditions for your fishes and plants.<br><br>Many decorative
      objects are available to you to make beautiful and unusual biotopes.<br><br>Depending
      on the quality and performance of the individual components, their durability
      and impact on the entire ecosystem of the aquarium will change.<br><br><ul class="bb_ul"><li><strong>Entry:</strong>
      Choose from three Starter Kits: Empty Tank (Tutorial), Amazon or Malawi Aquarium<br></li><li><strong>Budget:</strong>
      Use your monthly budget and keep an eye on the statistics!<br></li><li><strong>Shopping:</strong>
      Browse the Blue World Store<br></li><li><strong>The building blocks of life:</strong>
      Breed healthy and robust animals to increase the DNA rating of your fishes to
      the maximum!<br></li><li><strong>Stress reduction:</strong> Take care of your
      fishes and keep their stress levels low. A stressed fish will quickly get sick
      and will not reproduce.<br></li><li><strong>Decorate your aquarium:</strong>
      Create your biotope according to the preferences and needs of your fishes, and
      they will thank you with good breeding values and offspring.<br></li><li><strong>Complete
      quests</strong> and earn additional budget for the expansion of the aquarium.</li></ul>'
