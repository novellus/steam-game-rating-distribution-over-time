details:
  data:
    about_the_game: "&quot;MazM: Jekyll and Hyde&quot; is a darkly entertaining adventure\
      \ game based on the classic 1886 novel &quot;The Strange Case of Dr. Jekyll\
      \ and Mr. Hyde&quot; by Robert Louis Stevenson, in which you'll tackle the mystery\
      \ from a totally new angle!<br />\r\n<br />\r\nYou'll travel back to 19th century\
      \ London and view the city through the eyes of Mr. Utterson, a lawyer that walks\
      \ the true path hunting for clues to solve a disturbing mystery, and Mr. Hyde,\
      \ who has been pushed to his physical limits. Wander the streets of this psychological\
      \ thriller and prepare for an ending you would never expect!<br />\r\n<br />\r\
      \nThe version of London presented in &quot;MazM: Jekyll and Hyde&quot; has a\
      \ dark, heavy atmosphere, creating a sense of the eerie and macabre. The stunning\
      \ artwork and unsettling music help to further intensify the disturbing nature\
      \ of the game.<br />\r\n<br />\r\nTravel throughout London searching for clues,\
      \ and allow the world of this classic novel to envelop you as you experience\
      \ the tale of one man's many challenges and potential downfall!"
