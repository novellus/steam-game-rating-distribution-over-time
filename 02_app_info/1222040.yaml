    reviews: "\u201CPhysics are very good on this game. Really fun to play. Recommended!\u201D\
      <br>Recommended! \u2013 <a href=\"https://www.youtube.com/watch?v=ek7O5JaN7tg&amp;t=107s\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Jimmy Dali (49,9k subscribers)</a><br><br>\u201C\
      I think that Offroad Mania is fantastic. I really love the physics.\u201D<br>Fantastic\
      \ \u2013 <a href=\"https://www.youtube.com/watch?v=xFjkErfH9MY&amp;t=1s\" target=\"\
      _blank\" rel=\"noreferrer\"  >Sim UK (17,1k subscribers)</a><br><br>\u201CYou\
      \ will find some amazing physics for the game. And its a single developer game\
      \ as well, he responds to his fans via his discord and I love that, plus the\
