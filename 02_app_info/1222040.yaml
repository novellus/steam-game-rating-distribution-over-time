    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222040/extras/steam-feedback-english.png?t=1607273660\"\
      \ /><br><br><strong>Offroad Mania</strong> \u2014 based on <u>realistic car\
      \ physics</u> game for everyone, who like off road and challenge. <br><br>Play\
      \ in <u>Classic (120 levels) + Free roam + Racing + Endless</u> (rocks, trees,\
      \ bridges, ramps and so on). Unlock <u>7 amazing 4\xD74 off road cars</u> (differents\
      \ suspensions, engines, sounds) for fun driving.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222040/extras/steam-allcars-en.png?t=1607273660\"\
      \ /><h2 class=\"bb_tag\">MODES</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222040/extras/steam-classic-mode-en.png?t=1607273660\"\
      \ /><br><br><strong>Description:</strong><br>Classic trial on special levels.\
      \ All levels have start/finish and 3 trophies. No time limit. <br><br><strong>Sub-modes:</strong><br><u>Hard\
      \ mode</u> - get all trophies with one attempt.<br><u>Cockpit mode</u> - complete\
      \ all levels with cockpit view.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222040/extras/steam-freeroam-mode-en.png?t=1607273660\"\
      \ /><br><br><strong>Description:</strong><br>Free ride without limitation. No\
      \ start/finish and no trophies. No time limit.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222040/extras/steam-racing-mode-english.png?t=1607273660\"\
      \ /><br><br><strong>Description:</strong><br>Racing tracks with timer. Have\
      \ start/finish, timer and leaderboard. No trophies.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222040/extras/steam-endless-mode-en.png?t=1607273660\"\
      \ /><br><br><strong>Description:</strong><br>Endless road with trophies. No\
      \ start/finish, 1 trophies for 1 piece of track. Have leaderboard. No time limit.\
      \ <br><br><strong>Sub-mode:</strong><br><u>In near time.</u><br>p.s. Now Endless\
      \ mode generates a track of 95 pieces (later we will add more).<h2 class=\"\
      bb_tag\">FEATURED</h2><ul class=\"bb_ul\"><li> Classic (120 levels) + Free roam\
      \ + Racing + Endless (rocks, trees, bridges, ramps and so on)<br></li><li> 7\
      \ amazing 4\xD74 off road cars (differents suspensions, engines, sounds)<br></li><li>\
      \ Car physics based game<br></li><li> Car and driver customizing<br></li><li>\
      \ Fun driving gameplay<br></li><li> Flat graphics (colorful and clean)<br></li><li>\
      \ Gamepad support</li></ul><h2 class=\"bb_tag\">FREE UPDATES</h2>We regularly\
      \ improve the game with you (write your ideas in Community Hub and Discord).<h2\
      \ class=\"bb_tag\">HAVE OFF ROAD! HAVE FUN!</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222040/extras/secretgold_steam.png?t=1607273660\"\
      \ />"
