details:
  data:
    about_the_game: "<strong>Risen Kingdom</strong> is a real-time strategy game with\
      \ building and settlement management mechanics. The game is set in a medieval\
      \ fantasy world years after a great Kingdom has been overrun by hordes of the\
      \ undead. Now, the bravest warriors are going on a campaign to claim back the\
      \ land once lost by their ancestors and bring the Kingdom back to its former\
      \ glory.<h2 class=\"bb_tag\">Build your Settlement</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1216880/extras/GIF3.gif?t=1583183460\"\
      \ /><br><ul class=\"bb_ul\"><li>Build mills and houses to provide your people\
      \ with food and a place to live.<br></li><li>Obtain natural resources, expand\
      \ your settlement and develop new technologies.<br></li><li>Build markets and\
      \ banks to ensure the settlement\u2019s economic stability.<br></li><li>Carefully\
      \ manage resources, research new tech and lead your settlement to prosperity!</li></ul><h2\
      \ class=\"bb_tag\">Defend your Settlement</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1216880/extras/CAPSULE_BUILD_CITY3_2.png?t=1583183460\"\
      \ /><br><ul class=\"bb_ul\"><li>Train and hire warriors to defend your settlement.\
      \ Each unit has unique skills and upgrades.<br></li><li>Build defensive structures\
      \ such as stakewalls, lookout posts, cannons and towers.<br></li><li>Make use\
      \ of strategic possibilities and landscape features.</li></ul><h2 class=\"bb_tag\"\
      >Survive!</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1216880/extras/night.gif?t=1583183460\"\
      \ /><br>Prepare for the night and try to survive the onslaught of enemies!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1216880/extras/attack.gif?t=1583183460\"\
      \ />"
