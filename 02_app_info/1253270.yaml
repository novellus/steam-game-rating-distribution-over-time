    about_the_game: "<h2 class=\"bb_tag\">Can you survive the Tomb of Doom?</h2>Scoot\
      \ Kaboom and the Tomb of Doom is a classic-styled action platformer filled with\
      \ precision platforming action that all takes place on one screen. Explore your\
      \ way through the punishing Tomb of Doom, evading spikes, saws, projectiles,\
      \ portals and more!<br><br><br>Help Scoot through multiple zones in the labyrinthine\
      \ Tomb of Doom, each featuring new treacherous traps and malevolent mayhem!\
      \ Survive the depths and escape with the shiniest gem the world has ever seen.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1253270/extras/Page_Gif_1.gif?t=1609365462\"\
      \ /><h2 class=\"bb_tag\">Key Features</h2><br>-\tClassic <strong>platforming\
      \ action</strong> with a modern feel<br>-\t<strong>Tight, intuitive controls</strong>\
      \ and smooth gameplay<br>-\tA hand-crafted world with an <strong>intricately\
      \ designed, twisting and turning maze-like tomb</strong> to explore, escape\
      \ and survive<br>-\tMultiple difficulty levels designed to allow you to play\
      \ the game <strong>the way YOU want</strong><br>-\t<strong>Collect the mysterious\
      \ gems,</strong> and uncover the mysteries at the heart of the tomb<br>-\t<strong>Challenge\
      \ your friends and the world</strong> to determine who can survive the Tomb\u2019\
      s challenges the best"
