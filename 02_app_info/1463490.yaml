    about_the_game: "Every wizard needs a familiar, right?<br />\r\n<br />\r\nFamiliars\
      \ are NPCs that you can assign to certain tasks, such as levelling up Champions,\
      \ clicking the monsters, or using ultimates. Depending on the assigned task,\
      \ a Familiar will click a certain number of times per second/minute.<br />\r\
      \n<br />\r\n<br />\r\n<br />\r\nIn this pack:<br />\r\n<br />\r\nPirate Parrot\
      \ Familiar<br />\r\n4 Epic Potions of Speed<br />\r\n4 Epic Potions of Giant's\
      \ Strength<br />\r\n4 Epic Potions of Clairvoyance<br />\r\n1 Potion of Polish"
