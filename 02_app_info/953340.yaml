    about_the_game: <h2 class="bb_tag">Once Upon A Time,<br>There Was A land Called
      colourland.<br>The citizens,praised and love the coloursphere which made everything
      colourful.<br>But nobody knew...<br>the black and white days...<br>were about
      to come...</h2><br><br><br>Colourless is a platform indie game in which the
      player uses the power of colours to save Colourland.<br><br>Fight throughout
      80 levels using different abilities and costumes to defeat evil.<br><br><br><br>The
      game consinsts of four chapters and in each one the player faces different obstacles.
      The colours aid him to get through as they enhance him with interesting abilities.
      As the game progresses it gets more and more difficult and the tools the player
      has change.<br><br><br><br><ul class="bb_ul"><li> 80 unique levels</li></ul><ul
      class="bb_ul"><li> 19 different unlockable costumes</li></ul><ul class="bb_ul"><li>
      3 different colours to capture</li></ul><ul class="bb_ul"><li> Unique soundtrack</li></ul><ul
      class="bb_ul"><li> One very evil boss to defeat</li></ul>
