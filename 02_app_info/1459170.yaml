      \ lot of time will be devoted to the economic part, in addition to military\
      \ missions, there will be economic ones, where you do not need to fight, but\
      \ simply build a city and create<br />\r\n<br />\r\n- Construction of the base\
      \ and defensive structures<br />\r\n- Economy, resource extraction and production<br\
      \ />\r\n- Military battles on land and in the air<br />\r\n- Realistic sounds\
