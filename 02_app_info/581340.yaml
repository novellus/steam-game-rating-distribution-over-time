  data:
    about_the_game: "<strong>Enter the world of Narborion Saga: an epic, high fantasy,\
      \ role-playing game. A mixture of game-book, tactical combat, rogue-like dungeoneering,\
      \ minigames, and much more  \u0336  Narborion Saga will satisfy the fans of\
      \ narrative, story-driven RPGs.</strong><br> <br>Begin your career as a humble\
      \ page and complete the first three missions to achieve knighthood.<br> <br>First,\
      \ you must find and rebuild the chapel of a long-forgotten Goddess, but also\
      \ confront the Master Vampire, Lord Malbor, an agent of the God of Death and\
      \ Magic. Your path is not an easy one. Dark forests and dangerous swamps lie\
      \ in your path, full of undead and other nameless horrors. You will encounter\
      \ allies and enemies alike, so choose your steps wisely!<br> <br>Your second\
      \ quest is to find the God of Orcs and uncover a secret conspiracy. Something\
      \ is happening up North, on the snow-covered plains of Yria. The goblinoid races\
      \ are assembling to form a massive army\u2013 lead by their God. Are you up\
      \ to the task of discovering what's really happening? You must stop these evil\
      \ forces in order to save your country, and beyond this, break one more of chains\
      \ to help free the Goddess.<br> <br>The third mission is your most dangerous\
      \ so far. After receiving a set of strange rune-sticks, you must journey to\
      \ the Coastless Lake. Here, you must explore swamp villages, abandoned islands,\
      \ and hidden forests to find the enchanted weapon, Wyrmslayer. Only this will\
      \ enable you to defeat the terrible dragon Xaraxorn, Death on Wings.<br> <br>In\
      \ addition to the rich story, Narborion Saga is filled with <strong>random encounters</strong>,\
      \ <strong>dungeons</strong>, and <strong>loot </strong>\u2013 beyond your hero\u2019\
      s journey through the narrative, there is plenty more to discover! <br><br>When\
      \ you feel strong enough, you can try your skill in the Arena, battling monsters\
      \ from across the realm. And then face the most difficult challenge \u2013 pit\
      \ your character against fellow players in a PvP duel!<br><br>Whether you favor\
      \ ax, bow, or rapier, whether you most enjoy a rich storyline, leveling-up your\
      \ character, or becoming the most renowned warrior on the server, Narborion\
      \ Saga offers something to please every RPG fan. Download it today and begin\
      \ <i>your </i>saga!"
