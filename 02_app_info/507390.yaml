    reviews: "\u201CIt\u2019s a thought-provoking story about transience, the rapid\
      \ pace of change and abhorrent events conspiring against oneself. The developer\
      \ treated this delicate topic with dignity. We\u2019d like to see more of these\
      \ kinds of games!\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.xtgamer.de/en/2016/08/14/hands-on-with-gone-in-november-ultralight-beam-sanatory-hallways/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.xtgamer.de/en/2016/08/14/hands-on-with-gone-in-november-ultralight-beam-sanatory-hallways/</a><br><br>\u201C\
      Games are made for many reasons. Some exist merely to entertain, others strive\
      \ to tell a compelling tale and others still try to teach. Gone in November\
      \ is a game that attempts to do two things at the same time \u2013 teach while\
      \ telling a story.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.atebit.net/articles/gone-in-november-interview\"\
      \ target=\"_blank\" rel=\"noopener\"  >Ate Bit</a><br><br>\u201CI ett spel som\
      \ Gone In November \xE4r storyn det som spelar st\xF6rst roll - och \xE4ven\
      \ om spelet kan vara sv\xE5rt att tolka ibland och f\xF6r vissa individer, s\xE5\
      \ lyckas skaparen f\xF6rmedla k\xE4nslorna p\xE5 ett realistiskt s\xE4tt, n\xE4\
      r allt kommer omkring.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.eurogamer.se/articles/2016-08-18-recension-gone-in-november\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br>"
