    detailed_description: "<h1>DEMO IS LIVE!</h1><p>Please remember that this is a\
      \ Demo and the game is still in development. You may encounter errors. If you\
      \ happen to find an error or issue. Please email me at troublearcticfox223@gmail.com.\
      \ Thank you and enjoy!\r\n\r\nComment, Suggestions, or just want to follow my\
      \ progress? \r\nJust @ me on Twitter @Arcticfox223</p><br><h1>Special Thanks!</h1><p>Special\
      \ thank you goes out to Dropout aka Devin J. Combs for providing awesome and\
      \ groovy tunes.\r\n\r\nAnother thanks goes out to Ian Martin for the opening\
      \ voice line Intro. \r\nNeed some voice acting? Contact Ian at: Ianmartinvoiceover@gmail.com\r\
      \n\r\nThanks you guys!</p><br><h1>About the Game</h1>Kenji, a normal every day\
      \ college student, was supposed to be meeting a very lovely acquaintance in\
      \ the hopes of sparking a new and fruitful relationship. However, Kenji has\
      \ the worst of luck. Stood up again and looking into the night sky, he hears\
      \ the cries of someone calling out for help. Not the type of person to abandon\
      \ someone in desperate need, Kenji rushes to the rescue only to find himself\
      \ being the one that needs rescuing.\r\n\r\nAll Hell Breaks Loose.\r\n\r\nFeaturing:\r\
      \n-A Deep Original Story\r\n-Multiple Endings\r\n-Retro Turn Base RPG Goodness\r\
      \n-Strategic Battles\r\n-Customizable Skill System\r\n-Petting Cats and Dogs\r\
      \n-Original Anime Style Art and Sprites\r\n-Music By Dropout\r\n-15-20 Hours\
      \ of Gameplay"
