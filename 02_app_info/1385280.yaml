    about_the_game: "Kenji, a normal every day college student, was supposed to be\
      \ meeting a very lovely acquaintance in the hopes of sparking a new and fruitful\
      \ relationship. However, Kenji has the worst of luck. Stood up again and looking\
      \ into the night sky, he hears the cries of someone calling out for help. Not\
      \ the type of person to abandon someone in desperate need, Kenji rushes to the\
      \ rescue only to find himself being the one that needs rescuing.<br />\r\n<br\
      \ />\r\nAll Hell Breaks Loose.<br />\r\n<br />\r\nFeaturing:<br />\r\n-A Deep\
      \ Original Story<br />\r\n-Multiple Endings<br />\r\n-Retro Turn Base RPG Goodness<br\
      \ />\r\n-Strategic Battles<br />\r\n-Customizable Skill System<br />\r\n-Petting\
      \ Cats and Dogs<br />\r\n-Original Anime Style Art and Sprites<br />\r\n-Music\
      \ By Dropout<br />\r\n-15-20 Hours of Gameplay"
