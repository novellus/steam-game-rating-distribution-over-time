    about_the_game: <strong>YOU MAKE A PROFIT</strong><br>Complete objectives in hectic
      time-based levels - fighting monsters, crafting items and helping townsfolk
      all in the name of filling your pockets with those wonderful glittery coins!<br><br><strong>YOU
      PREPARE FOR THE MISSION</strong><br>Unlock and equip a wide range of weapons,
      armour, potions, spell tomes and a whole host of other items which shake up
      the gameplay from level to level and provide the edge you need to overcome your
      challenges!<br><br><strong>YOU WORK AS A TEAM</strong><br>Buddy up with up to
      three of your friends to thwart increasingly difficult foes and challenges!<br><br><strong>YOU
      SAVE THE WORLD</strong><br>Uncover a story narrated by tabletop gaming legend
      Runesmith in which you combat fearsome boss monsters, befriend powerful wizards
      and adventure across a huge fantasy world in search of glory and treasure!<br><br><strong>YOU
      ARRIVE IN A TOWN</strong><br>Arriving soon to Steam!
