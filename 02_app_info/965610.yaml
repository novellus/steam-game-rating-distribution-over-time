    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/965610/extras/Growth-min.png?t=1602544556"
      /><h2 class="bb_tag">Found an Empire</h2>Lead your dynasty to victory in the
      Warring States period of ancient China in the new digital adaptation of the
      acclaimed board game from <i>Tigris &amp; Euphrates</i> designer Reiner Knizia.<h2
      class="bb_tag">Build &amp; Conquer</h2>Conflict is inevitable as your influence
      expands. Wage war upon neighboring states to slow their growth, and build spectacular
      pagodas to increase your own prestige. How will your reign be remembered?<h2
      class="bb_tag">Balance in All Things</h2>Expand your civilization by placing
      tiles that represent the five facets of a thriving kingdom:<br><ul class="bb_ul"><li>Governors
      - Keep the peace and quell revolts with a strong civic leadership!<br></li><li><strong>Soldiers</strong>
      - Defend your growing empire -- or wage war upon your neighbors!<br></li><li><strong>Farmers</strong>
      - Cultivate the banks of the Yellow and Yangtze rivers!<br></li><li><strong>Traders</strong>
      - Acquire the resources your people need to prosper!<br></li><li><strong>Artisans</strong>
      - Shape the culture of your dynasty and inspire your citizens!</li></ul>Your
      legacy will be judged by your weakest category, so a wise leader must maintain
      harmony to achieve victory!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/965610/extras/TileFan-min.png?t=1602544556"
      />
