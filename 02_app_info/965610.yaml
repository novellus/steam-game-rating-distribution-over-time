    reviews: "\u201CIt's all very strategic as you build kingdoms and decide the best\
      \ moment to attack. The game is very intense. It's delicious stress.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://boardgamegeek.com/video/188113/yellow-yangtze/yellow-yangtze-review-tom-vasel\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Dice Tower</a><br><br>\u201C[Yellow\
      \ &amp; Yangtze] is just awesome. Because you're trying to get a balance of\
      \ all different colors, it's not just a tug-of-war back-and-forth. There's sort\
      \ of this circular cyle of motion of different colors that people are going\
      \ for, and it really makes the game super enjoyable. Overall, this game is amazing.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://boardgamegeek.com/video/189716/yellow-yangtze/yellow-yangtze-allegro-2-min-review-game-boy-geek\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Boy Geek</a><br><br>\u201CAn exceptional\
      \ thematic work. [Yellow &amp; Yangtze] condenses many many years of historical\
      \ upheaval into a gripping hour of satisfying hobby.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://playerelimination.com/2018/09/17/mellow-angst-a-yellow-yangtze-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >PlayerElimination</a><br>"
