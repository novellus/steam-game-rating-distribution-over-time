    review: "[b]Lumina[/b] ist ein herausragendes Abenteuerspiel, das stark an [url=https://store.steampowered.com/app/257510/The_Talos_Principle/]The\
      \ Talos Principle[/url] und [url=https://store.steampowered.com/app/603800/ReThink/]ReThink[/url]\
      \ erinnert.\n\nDie Protagonistin entdeckt und betritt eine verschollene Pyramide,\
      \ die zahlreiche geheime G\xE4nge und verlorene Sch\xE4tze beherbergt. Doch\
      \ nach nur wenigen Schritten gibt es kein Zur\xFCck mehr, denn der Eingang der\
      \ gigantischen Grabst\xE4tte wird versperrt und der einzige Ausweg verl\xE4\
      uft durch das tiefe Innere des \xE4gyptischen Bauwerks.\n\nAuf dem Weg nach\
      \ Drau\xDFen m\xFCssen 18 kreative und abwechslungsreiche R\xE4tselkammern abgeschlossen\
      \ werden. Obwohl es nur zwei verschiedene Objekte zum Interagieren gibt, entsteht\
      \ nie Langeweile. Jedes R\xE4tsel ist einzigartig und regt zum Nachdenken an.\
      \ So m\xFCssen Lichtstrahlen mit wenigen Spiegeln \xFCber, um oder durch Hindernisse\
      \ geleitet und zugleich mit Hilfe von Prismen in Teile der Spektralfarben zerlegt\
      \ werden. Ideen werden nahezu nie wiederaufbereitet, sodass auch jeder L\xF6\
      sungsansatz stets neu entstehen muss. Dies motiviert ungemein und f\xF6rdert\
      \ aktiv die fluide Intelligenz. Da st\xF6rt es auch wenig, dass meistens nur\
      \ eine feste [i]richtige[/i] L\xF6sung pro Kammer existiert.\n\nLeider sind\
      \ manche R\xE4ume sehr dunkel. Dies spielt zwar der Atmosph\xE4re zugute, kann\
      \ aber auch dazu f\xFChren, dass haufenweise Zeit durch systematisches Absuchen\
      \ verloren geht. Oft wusste ich nicht, ob mein Ansatz schlecht durchdacht war\
      \ oder ob ich einfach nur etwas \xFCbersehen hatte. Dies ist insbesondere in\
      \ den fortgeschrittenen Levels frustrierend, da dort Timing und Geschicklichkeit\
      \ essentielle Rollen spielen. Zus\xE4tzlich ist die letzte Kammer \xFCberladen\
      \ mit scheinbar endlosen Zwischenr\xE4umen und Unmengen an R\xE4tseln, sodass\
      \ sich gerade hier Gelegenheit f\xFCr ungewollte, meistens sogar triviale L\xF6\
      sungen bietet. Dadurch wirkt das durchaus unerwartete Ende nicht wie eine Belohnung,\
      \ sondern eher wie eine Erl\xF6sung.\n\nDennoch haben mich vor allem die positiven\
      \ Aspekte \xFCberzeugt. Es war stets eine Freude eine Kammer abzuschlie\xDF\
      en und eine neue zu erforschen!"
