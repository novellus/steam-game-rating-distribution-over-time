    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1063050/extras/g05.gif?t=1571937030"
      /><br><br>Lumina is a first person puzzle game where you use lasers to escape
      a pyramid!<br><br><i>As an archaeologist in 1920, you find an enormous forgotten
      pyramid in the desert, the lost pyramid of Ka-Nefer. After setting camp nearby,
      you decide to start the exploration. It is too late when you realize you got
      trapped in the pyramid!</i><br><br><i>The only escape are locked gates that
      open with colored light. You will have to use your skills to combine, split
      and reflect beams of lights using mirrors and prisms, while avoiding the ancient
      dangers that are buried deep in the pyramid.</i><br><br><i>Will you manage to
      steal the hidden treasures and make it out alive without awakening the dark
      forces that were meant to remain forgotten?</i><h2 class="bb_tag">WHO IS THIS
      GAME FOR?</h2>Do you enjoy games such as The Talos Principle, Portal, The Turing
      Test, Q.U.B.E. and The Witness? Then Lumina is right up your alley!<h2 class="bb_tag">IS
      THERE A STORY?</h2>Yes, the game includes a story inspired by H.P. Lovecraft's
      works and two endings depending on how you behave.<h2 class="bb_tag">WHO IS
      MAKING LUMINA?</h2>Lumina is being developed by Gem Rose Accent, a small indie
      studio from around the world (UK, France, Singapore).<h2 class="bb_tag">FEATURES</h2><ul
      class="bb_ul"><li> <strong>Solve</strong> the puzzles left by an ancient civilization
      using mirrors and prism to combine, split and bounce beams of light.<br></li><li>
      <strong>Explore</strong> the lost pyramid of Ka-Nefer. Delve into the depths
      of the pyramid and uncover the terrible secrets of the pyramid.<br></li><li>
      <strong>18 Handcrafted</strong> levels of increasing difficulty to put your
      mind to work. Will you manage to uncover the game's additional secret levels
      and hidden areas?<br></li><li> <strong>Danger</strong> increases as you go deeper
      and deeper in the sealed tombs.<br></li><li> <strong>Two endings</strong>, depending
      on your behavior as an archeologist.<br></li><li> <strong>Secret scorpion AI
      technology</strong> to give extra life to the scorpions in the desert</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1063050/extras/ezgif-2-b5a39d11b7a2.gif?t=1571937030"
      />
