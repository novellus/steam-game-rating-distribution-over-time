    review: Purtroppo questo gioco non va da nessuna parte, una storia inesistente,
      oggetti incollati in modo no sense ad uno scenario no sense. Gli oggetti per
      altro si amalgamano male con gli sfondi. Si c'e' qualche giochino per spezzare
      la solita ricerca degli oggetti ma assolutamente non all'altezza di altri titoli
      del genere.
