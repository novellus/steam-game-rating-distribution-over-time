    review: "4\xE8me opus de la s\xE9rie, nous avons toujours affaire \xE0 un jeu\
      \ de gestion du temps dans la lign\xE9e des pr\xE9c\xE9dents.\nLes nouveaut\xE9\
      s sont minimes, mais le gameplay est bien rod\xE9 et il y a pas moins de 63\
      \ niveaux a r\xE9aliser. Graphiquement c'est devenu plus cartoon, des bonhommes\
      \ tout rond, c'est dommage mais c'est coh\xE9rent avec le changement de ligne\
      \ directrice dans le sc\xE9nario.\nPar contre fini le sc\xE9nario comme dans\
      \ RT3, fini l'\xE9quipe cynique et d\xE9sabus\xE9e qui luttait contre un maire\
      \ corrompu, fini la r\xE9paration d'un b\xE2timent avec les r\xE9compenses de\
      \ chaque mission! Les d\xE9veloppeurs se sont concentr\xE9s sur les niveaux\
      \ rien que les niveaux, et c\u2019est dommage, le petit sc\xE9nario du 3 m'avait\
      \ bien plu (M\xEAme si c'\xE9tait politiquement pas tr\xE8s correct avec une\
      \ \xE9quipe de sauveteurs mercenaires travaillaient pour le maire pourri jusqu'a\
      \ la moelle...), j'aurais aim\xE9 la suite! Mais l\xE0 non, on sauve la nature\
      \ (Ce qui est bien) et on sauve des chats (C'est bien aussi) mais c'est tout,\
      \ plus rien de l\xE9g\xE8rement subversif. La fin de ce sc\xE9nario n'enl\xE8\
      ve rien au jeu, mais j'avais achet\xE9 les opus 4, 5 et 6 en esp\xE9rant une\
      \ suite du m\xEAme tonneau et ce n'est pas le cas.\nQuoi qu'il en soit, le eu\
      \ est bon et amusant, je le recommande."
