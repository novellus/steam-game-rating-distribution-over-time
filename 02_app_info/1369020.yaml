details:
  data:
    about_the_game: 'Join composer <strong>Joel Steudler</strong> for a journey through
      the horror, hope, and heroism of the fourteenth century. War and the Black Death
      swept across Europe and beyond, touching kings and commoners from all nations.
      The soundtrack to <strong>The Plague: Kingdom Wars</strong> features sixteen
      tracks set in history''s deadliest era, visiting Europe, Byzantium, and the
      eastern Slavic lands for an epic symphonic tour.'
