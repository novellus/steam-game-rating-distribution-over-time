      \ for Windows and hopefully Switch! The game is inspired by Conker\u2019s Bad\
      \ Fur Day, The Legend of Zelda and Metroidvania-style games. The game has:<br><br>-\
      \ Fully voiced characters.<br>- Vast world with many contrasting regions.<br>-\
      \ Incredibly dynamic main character with a deep expression system. <br>- Countless\
