  data:
    about_the_game: '<h2 class="bb_tag">Description</h2>Final Theory is a 4X-lite
      turn-based strategy game where you command fleets of battleships engaged in
      a galactic civil war. It presents an exciting experience for both veteran players
      and those new to the genre. It features innovative combat mechanics but also
      hearkens back to some of the classics of gaming.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Turn-Based strategy.<br></li><li>Innovative hex grid combat
      system.<br></li><li>6 difficulty levels suitable for beginners and veterans
      alike.<br></li><li>7 different ship classes to command + 1 deployable ship.<br></li><li>7
      fleet-wide stackable ship bonuses.<br></li><li>8 ship tiers featuring weapons,
      abilities and skill points.<br></li><li>56 module upgrades to choose from.<br></li><li>72
      Steam achievements.<br></li><li>Quick Battles and Custom Battles. Supports PvP
      through <a href="http://store.steampowered.com/remoteplay" target="_blank" rel="noreferrer"  >Remote
      Play Together</a><br>   Deploy your ships and battle against your friends.</li></ul><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/894630/extras/about_game_header.png?t=1605615390"
      /><br>Backstory: The galactic Empire is in a state of decay due to a severe
      shortage of it''s most vital resource, known as Tacknium. Without this resource
      millions of colonies will be cut off from deep space and inevitably regress
      to a more primitive state of being. The Empire has declared the outer rim territories
      a lost cause, and now every quadrant of the galaxy is preparing for war, desperate
      to sustain their way of life.<br><br>The archives speak of an old research project
      conducted at the height of the Empires prosperity. A warhead with the ability
      to cause a cascading subspace collapse within the center of the galaxy, and
      create a Tacknium deposit of unparalleled wealth. Enough to supply the galaxy
      for countless eons and allow for subspace jumps of previously unimaginable distances.
      The codename for this project was Final Theory.<br><br>The intended purpose
      of such a weapon was to usher in the age of intergalactic colonization, but
      the project was ultimately abandoned. The risk deemed too great since an uncontrolled
      cascade of such magnitude could prove devastating to the galaxy itself.<br><br>The
      Final Theory project data remains however. Located at old Imperial research
      stations scattered across the galaxy. Recovering this data has now become the
      last hope for the abandoned outer rim colonies.<br><br>As commander of a recently
      formed Dominion, it now falls to you to fight through these dark times and secure
      a future for your people. Your appointment by the Dominion high council came
      with but a single mandate. Ensure victory for the Dominion by any means necessary.'
