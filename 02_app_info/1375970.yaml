details:
  data:
    about_the_game: <strong>Korean Adventures in Russia</strong> is a single-player
      click and point adventure type of game based on a story. The game has unique
      pixel art and gets you involved in the situations that happen to the heroes
      in their search for new ideas for songs. The current controls are the mouse
      (to click on the in-game object and choose) and the keyboard (to show the settings).<br><br>Staytyan
      has learned that her favorite band is going from South Korea to mysterious Russia
      as they have lost their inspiration and decided to look for new ideas for their
      songs there. As a true fan, she is determined to follow them in whatever kind
      of adventures awaits them on their way... <br><br>MAIN GAME FEATURES:<br>- Follow
      the adventures of the heroes and help them,<br>- Learn interesting things,<br>-
      Get involved in the story,<br>- Enjoy the art on each level,<br>- Solve different
      puzzles,<br>- And have fun!
