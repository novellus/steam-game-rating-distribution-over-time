    about_the_game: Pangeon is a single player roguelike inspired by dungeon crawler
      classics. Dive right into a dungeon on a suicide mission to kill all the monsters.<br>Fight
      your way through to the bottom of the so-called Pangeon - an organization located
      in a dungeon that we know very little about (well, except the fact it contains
      something that has the potential to destroy the entire planet Earth) - eliminate
      the evil, and save the World from a potential tragedy.<br><br><ul class="bb_ul"><li>
      A mix of many roguelike games combined into a fun (although short) experience<br></li><li>
      +8 levels, various in looks, enemies and loot<br></li><li> +10 weapons to use
      - ranging from daggers, swords and ending on magic staffs, bows, etc.</li></ul>
