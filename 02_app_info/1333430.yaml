    about_the_game: You must save your lover. To do this, you will have to fight against
      an evil monsters.<br>You have to collect all gems and cherries in each stages.
      You will travel through 5 Worlds and fight against Bosses. It won't be an easy
      journey. So get ready for some real challenge. Good Luck little Fox!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1333430/extras/Final_Boss.png?t=1603666635"
      /><br>Features:<br><br>* You control a little fox in a platform game.<br>* To
      pass each stage, collect a certain amount of fruit and gems.<br>* Your task
      is to collect a certain number of them.<br>* Eliminate hordes of enemies on
      your way.<br><br>* Use a boomerang weapon to destroy enemies. <br>* You can
      also jump on the heads of some of them.<br>* Eliminate wooden crates and activate
      switches on your way.<br>* Explore 5 worlds with unique gameplay.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1333430/extras/Last_Stage.png?t=1603666635"
      />
