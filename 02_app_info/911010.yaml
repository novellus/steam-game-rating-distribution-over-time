details:
  data:
    about_the_game: "\u300AFarplane Relic\u300B is an action adventure game including\
      \ random elements like Rougue-like. It represents an exciting adventure story\
      \ that vicious otherworld monsters swept the protagonist Momo\u2019s world by\
      \ Relic Door, and Momo was sucked into Relic.<br />\r\n<br />\r\n\u25CF Weapon\
      \ system<br />\r\nAll weapons have two skill types: common and special, forming\
      \ a unique fighting style. You will like it.<br />\r\n<br />\r\n\u25CF Skill\
      \ system &amp; Skill upgrade system<br />\r\nAbundant skills (Active, Buff)\
      \ escort for your trip.<br />\r\nPart skills can be upgraded into stronger type\
      \ with branches, and into the best type based on the current situation.<br />\r\
      \n<br />\r\n\u25CF Unique soul system<br />\r\nUnique Trigger + Perform-Match\
      \ Mechanics could form hundreds of different combinations, greatly increasing\
      \ playability.<br />\r\n<br />\r\n\u25CF Scene weapon<br />\r\nDungeons are\
      \ full of weapons everywhere, eg, you can throw the torch into monster\u2019\
      s face.  <br />\r\n<br />\r\n\u25CF Plant system<br />\r\nSeeds obtained in\
      \ Relics can be planted in camp when you dead, and can be seemed as supply when\
      \ matured.<br />\r\n<br />\r\n\u25CF Rune system<br />\r\nRune obtained to unlock\
      \ groove. Please put the most valuable rune you think into the limited groove.<br\
      \ />\r\n<br />\r\n\u25CF Multiple monsters<br />\r\n\u25CF Fluent battles<br\
      \ />\r\n\u25CF Random dungeon<br />\r\n<br />\r\nWaiting for your participation\uFF01"
