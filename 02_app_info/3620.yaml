details:
  data:
    about_the_game: "An irresistible force has taken our fearless frog to an island\
      \ where the ribbeting puzzle-action of Zuma has evolved in amazing ways\u2026\
      \ but evil spirits and tenacious tiki bosses rule the land!  Survive the ire\
      \ of the island by firing stone spheres to destroy the deadly stream of balls.\
      \ Conquer over 60 levels by staying sharp and avoiding hidden traps. Slide and\
      \ hop for smarter shots; hit targets for exotic bonuses; detonate new power-up\
      \ balls; battle six imposing tiki bosses and guide your agile amphibian to victory\
      \ in four all new game modes! Will you succumb to the perilous pitfalls, or\
      \ can you tame the jungle in this PopCap ball-blasting challenge?<br>\t\t\t\t\
      \t<ul class=\"bb_ul\"><li>Conquer over 60 levels and defeat six mini-game Boss\
      \ Battles <br>\t\t\t\t\t</li><li>Score explosive power-ups including three new\
      \ shots<br>\t\t\t\t\t</li><li>Explore new gameplay like lily-pad hopping, slide-aiming,\
      \ and more<br>\t\t\t\t\t</li><li>Take a shot at 70 all-new Challenges in the\
      \ Jungle of Mystery, Quiet Village, Lost City and Mosquito Coast. <br>\t\t\t\
      \t\t</li><li>Run the Iron Frog gauntlet \u2014 beat 10 levels in a row!<br>\t\
      \t\t\t\t</li><li>Turn up the heat in Heroic Frog mode<br>\t\t\t\t\t</li><li>Enjoy\
      \ amazing graphics and effects that bring Zuma into the modern world of gaming<br>\t\
      \t\t\t\t</li></ul>"
