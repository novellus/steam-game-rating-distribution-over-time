  data:
    about_the_game: '<strong>Use all the real handball moves and tactics in Handball
      17, the best handball simulation ever.</strong><br><br>Find the 82 official
      teams from the most prestigious European leagues: the LIDL STARLIGUE and PROLIGUE
      in France, the DKB Handball Bundesliga &amp; 2. Handball-Bundesliga in Germany
      and the Liga ASOBAL in Spain.<br><br>Handball 17 features entirely redesigned
      controls, dynamic artificial intelligence, single player Season and Career modes,
      local and online multiplayer modes, and several levels of difficulty for an
      experience that is as close as it gets to the real thing.<br><br>- All the players
      and official teams of the 2017 season<br>- Fast-flowing matches in both single
      player and multiplayer modes<br>- Easy-to-use controls<br>- All the handball
      moves: the spin shot, the hip shot, the feint, combinations, etc.<br>- Several
      levels of difficulty<br>- Dynamic Season and Career modes'
