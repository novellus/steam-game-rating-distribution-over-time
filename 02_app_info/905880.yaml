details:
  data:
    about_the_game: "The plague enveloped this world making mysterious monsters left\
      \ their caves and conquered the human dwellings. The living dead had risen from\
      \ the graves, and the common people shuddered in a threat. Only you, a cold-blooded\
      \ plague doctor, can stop this madness! Start your refractory soul reaping with\
      \ Caves of Plague \u2013 complete fascinating missions, fight the black magic\
      \ itself and save this world! Explore the great number of stunning locations,\
      \ exterminate the evil spirits, power your hero up and search for an amazing\
      \ loot. Forget about the mercy \u2013 thus the plague will swallow the world\
      \ at large! Get ready for the traps and strange puzzles, \u2018cause the evil\
      \ doesn\u2019t slumber: its name is legion!<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n<br />\r\nPlague doctor quest in really troubled times<br />\r\nDozens\
      \ of dangerous enemies (dead and alive)<br />\r\nMemorable gameplay with a little\
      \ madness drop<br />\r\nA chance to power your equipment and stats up<br />\r\
      \nUseful potions and interesting weapons<br />\r\nWin a victory over the plaque\
      \ and become a real hero!<br />\r\n<br />\r\nDip into the atmosphere of Caves\
      \ of Plague \u2013 defeat the darkness itself!"
