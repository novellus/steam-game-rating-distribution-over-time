    review: 'Don''t let my small play-time fool you; I''ve played the heck out of
      this game and decided to purchase it again on Steam. Brough has always made...
      uh... *unique* experiences, and this one is no exception. Is it his best work?
      Nah. But his average is head and shoulders above the rest of the roguelike experiences
      you''ll find out there.


      As for the game itself... it defies simple explanation. Screenshots won''t help
      you. Reading reviews won''t help you. Good luck!'
