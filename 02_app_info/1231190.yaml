    about_the_game: "Humanity is experiencing its darkest hour.<br />\r\n<br />\r\n\
      Strangers from a distant planet land on earth and want to <br />\r\nwipe out\
      \ the humans. Your wife Laura is being taken by the aliens. <br />\r\nFind B1-12\
      \ and face the challenge of finding Laura.<br />\r\n<br />\r\n-Fight your enemies\
      \ with up to 5 different weapons.<br />\r\n-Collect ammunition for the weapons\
      \ to be ready to fight.<br />\r\n-Care for your injuries with medipacks to hold\
      \ out.<br />\r\n-Use your torch to keep an overview in the dark.<br />\r\n-But\
      \ make sure you always carry enough batteries.<br />\r\n<br />\r\nGood luck..."
