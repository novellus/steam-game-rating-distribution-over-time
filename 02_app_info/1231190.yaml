    detailed_description: "<h1>Update Notes</h1><p>The World Of Others\r\n\r\nUPDATE\
      \  #1 \r\n\r\n20-02-23\r\n\r\n- added english subtitles\r\n- fixed some collision\
      \ and physics bugs\r\n- added more items</p><br><h1>About the Game</h1>Humanity\
      \ is experiencing its darkest hour.\r\n\r\nStrangers from a distant planet land\
      \ on earth and want to \r\nwipe out the humans. Your wife Laura is being taken\
      \ by the aliens. \r\nFind B1-12 and face the challenge of finding Laura.\r\n\
      \r\n-Fight your enemies with up to 5 different weapons.\r\n-Collect ammunition\
      \ for the weapons to be ready to fight.\r\n-Care for your injuries with medipacks\
      \ to hold out.\r\n-Use your torch to keep an overview in the dark.\r\n-But make\
      \ sure you always carry enough batteries.\r\n\r\nGood luck..."
