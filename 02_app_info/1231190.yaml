    review: "Tolle Leistung eines einzigen Entwicklers.\nDementsprechend ist es dem\
      \ Titel nachzusehen das es hier und da logischerweise nicht Perfekt sein kann\
      \ wie Blockbustershooter.\nAlles in allem sind die Mechaniken gut auf einander\
      \ Abgestimmt und auch Leveldesign und Grafik k\xF6nnen sich durchaus sehen lassen.\n\
      \nMein Fazit: F\xFCr die Leistung eines einzelnen Menschen solch ein Titel zu\
      \ entwickeln und dazu noch eine Story zu schreiben ist es f\xFCr den schmalen\
      \ Taler durchaus lohnend solch ein Werk zu unterst\xFCtzen.\n\nDaumen Hoch und\
      \ weiter so!"
