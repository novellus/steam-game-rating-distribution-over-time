    about_the_game: "<h2 class=\"bb_tag\">Switcher Is A Simple Minimalistic Game.</h2><br>The\
      \ goal is to stay alive as long as possible while your enemies, those adorable\
      \ but fearful small bubbles, will try to take you down. Defeat them by going\
      \ throught them. <br>If you are the same color as the bubble don\u2019t panic\
      \ it will think you are a friend and won\u2019t attack you.<h2 class=\"bb_tag\"\
      >What If You Are A Different Color You Ask ?</h2><h2 class=\"bb_tag\">Show No\
      \ Mercy !</h2>"
