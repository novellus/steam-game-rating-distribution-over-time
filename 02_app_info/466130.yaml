    about_the_game: "Steel your nerves for a Korean horror without equal! Step into\
      \ the shoes of student Hee-Min Lee and brave the terrors of Yeondu High School\
      \ in a terrifying survival horror game filled with puzzles, secrets and - of\
      \ course - deadly ghosts.<h2 class=\"bb_tag\">SYNOPSIS</h2>Prepare yourself\
      \ for one of the most chilling games ever created! <br>On the eve of gift-giving\
      \ holiday White Day, new Yeondu High School student Hee-Min Lee slips into school\
      \ to hide a box of candies for the girl of his dreams. But when the school shutters\
      \ slam shut, he finds himself trapped in the building overnight, hunted by a\
      \ killer janitor and haunted by the troubled souls of the dead. <br>Playing\
      \ as Hee-Min Lee, can you remain hidden, solve the clues and uncover the dark\
      \ secrets of the building's past to survive the deadly threats? Or will the\
      \ after-class horrors claim your life before you can escape? With no weapons\
      \ to defend yourself there\u2019s zero room for error in this tense, stealth-based\
      \ scarefest brimming with secrets and multiple endings.<h2 class=\"bb_tag\"\
      >FEATURES</h2><ul class=\"bb_ul\"><li>A Classic Horror For A New Generation:\
      \ The notorious 2001 first-person Korean survival horror considered by original\
      \ fans to be one of the scariest games ever made returns by popular demand.\
      \ Completely rebuilt for modern gamers, and finally localized for a western\
      \ audience, <strong><i>White Day: A Labyrinth Named School</i></strong> is a\
      \ true videogame nasty<br></li><li>Spine-Tingling Story: Trapped inside your\
      \ school at night, you and your fellow classmates must carefully explore the\
      \ twisting corridors by torchlight, hiding from possessed stalkers and running\
      \ from evil spirits as you try to escape. With branching dialogue, collectable\
      \ ghost stories hidden scares, <strong><i>White Day: A Labyrinth Named School</i></strong>\
      \ demands to be played with headphones on and the lights off <br></li><li>Multiple\
      \ Endings: Your actions determine where the story goes! Shape your relationship\
      \ with the other students trapped inside the school to save or sacrifice your\
      \ friends on the way to unlocking the nine different endings<br></li><li>Mind-Bending\
      \ Puzzles: Thanks to an environment filled with classically-styled survival\
      \ horror puzzles, White Day tests your brain as much as your run button. Collect\
      \ items, solve riddles and race against the clock to save your friends from\
      \ certain doom and unpick the secrets of the school<br></li><li>Cheaters Never\
      \ Prosper: This school\u2019s wise to those who want to take shortcuts! Puzzle\
      \ solutions change every time, so pack away all thoughts of skipping the scary\
      \ bits with a guide<br></li><li>Innovative Dynamic Scare System: Want to just\
      \ absorb the story? Play on Very Easy to enjoy the adventure without the challenge.\
      \ Eager to prove your bravery? Increase the difficulty setting to ramp up the\
      \ scares and ghost activities, with hauntings ready to spring when you least\
      \ expect it<br></li><li>Traditional Survival Horror Mechanics: Resource-based\
      \ save points and limited healing items guarantee an edge-of-your-seat thrill\
      \ ride that takes no prisoners<br></li><li>New Features: As well as all-new\
      \ visuals and audio effects, discover a brand-new character, scenario, reimagined\
      \ ghosts and special endings created specifically for this remake</li></ul>"
