    short_description: Notorious cult-classic Korean horror. Sneak into school at
      midnight to return your sweetheart's diary and get caught in a terrifying game
      of cat and mouse. Explore haunted hallways, solve classic survival horror puzzles
      and escape the clutches of a killer Janitor who is out for your blood.
