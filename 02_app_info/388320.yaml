    about_the_game: "<strong>Based on real events and eyewitness testimonies.</strong><br><br>In\
      \ this authentic, historically accurate, stunningly engaging experience -- you\
      \ must decide who to trust and what you stand for -- as the world is set ablaze\
      \ around you.<br><br><strong>**Winner of Grand Jury Prize at IndieCade \u2018\
      16, Official Selection of The PAX 10, Game of the Year Finalist by TIGA, BEST\
      \ OF E3 Nominee by IGN, People\u2019s Choice Finalist by FoST, Medal Winner\
      \ at Serious Play Awards.**</strong><h2 class=\"bb_tag\"><h2 class=\"bb_tag\"\
      >Key Features</h2></h2><br><strong>CRITICAL CHOICES</strong> - The choices you\
      \ make will shape your experience in the Revolution, and the fates of those\
      \ around you -- both in the present and the future.<br><br><strong>CINEMATIC\
      \ EXPERIENCE</strong> - Branching cinematic story told through motion captured\
      \ animation and voice over performances. Discover the rarely seen world of Tehran\
      \ in the 1970\u2019s, through a striking visual style.<br>   <br><strong>EXPLORATION</strong>\
      \ - Explore the world of the collapsing city under martial law: covert headquarters,\
      \ rioting protests, bustling city streets and more.<br><br><strong>PHOTOGRAPHY</strong>\
      \ - Take photos of the period accurate in-game world and compare them to the\
      \ original archival photos captured by celebrated photojournalists.<br><br><strong>UNIQUE\
      \ GAMEPLAY</strong> - Including urban triage, interactive action scenes and\
      \ photo processing.<br> <br><strong>KEY COLLECTABLES</strong> - Discover and\
      \ unlock more than 80+ unique stories that color and enhance your experience\
      \ of the Iranian Revolution: including primary sources like archival videos,\
      \ home movies, graffiti, photographs and more.<br><br><strong>BASED ON TRUE\
      \ EVENTS</strong> - Based on real first hand testimonies of freedom fighters,\
      \ witnesses and casualties of the revolution which helped define the 21st Century,\
      \ as well as those who were imprisoned in Iran\u2019s notorious Evin Prison.<h2\
      \ class=\"bb_tag\"><h2 class=\"bb_tag\">Featuring Performances By</h2></h2>Navid\
      \ Negahban (<i>Homeland, American Sniper</i>)<br>Farshad Farahat (<i>House of\
      \ Cards, Argo, 300: Rise of an Empire, State of Affairs</i>)<br>Omid Abtahi\
      \ (<i>Damien, Hunger Games, Better Call Saul, Argo</i>)<br>Bobby Naderi (<i>Fear\
      \ the Walking Dead, Under The Shadow</i>)<br>Mozhan Marno (<i>The Blacklist,\
      \ House of Cards, A Girl Walks Home Alone At Night</i>)<br>Nicholas Guilak (<i>Of\
      \ Gods and Kings, 24</i>)<br>Ray Haratian (<i>Argo, Under The Shadow</i>)<br>Mary\
      \ Apick (<i>Homeland, Beneath The Veil</i>)<br>Fariborz David Diaan (<i>The\
      \ Brink, Stoning of Soraya, Weeds</i>)"
