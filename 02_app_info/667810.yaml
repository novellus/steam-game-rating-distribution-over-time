    review: The difficulty is too much for me.  I was looking for a dungeon crawler
      type game with persistent progression.  This game scratched that itch, except
      I didn't expect the difficulty to be so intense.  Some things that made me quit
      playing is getting stuck on walls that don't appear to have protrusions, sometimes
      when getting hit by one rolling guys it would register the hit multiple times
      and getting one hit killed, and sometimes the controller didn't register when
      I tried to dash out of the way of an attack.
