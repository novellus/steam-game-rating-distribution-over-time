    about_the_game: "Fight. Die. Win! (And probably die some more.) <br><br>Next Up\
      \ Hero is a Gauntlet-style dungeon crawler starring hand-drawn heroes that hack,\
      \ slash, shoot, drum, boomerang, jet, and explode their way through Ventures.\
      \ Choose your Hero (and/or invite a friend to co-op) and start rolling dungeons,\
      \ gearing out, and maxing your stats against the vile monsters known as the\
      \ Ceaseless Dirge.<br><br><ul class=\"bb_ul\"><li>Defeated the bosses? <strong>Craft\
      \ your own dungeon for the community</strong><br></li><li>Dungeon defeated?\
      \ <strong>Do it on Insane! </strong><br></li><li>You did that? <strong>Then\
      \ Min-Max your favorite character.</strong><br></li><li>Maxed all heroes? <strong>Tell\
      \ us what you want next on</strong> <a href=\"https://steamcommunity.com/linkfilter/?url=http://discord.gg/NextUpHero!\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://discord.gg/NextUpHero!</a><br></li><li>You\
      \ seriously did all that? <strong>Try it again with your favorite co-op partner.</strong></li></ul><h2\
      \ class=\"bb_tag\">Next Up Hero? So what? My backlog is full of dungeon crawlers!</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/667810/extras/Steam_Headings_DM.png?t=1574269995\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/667810/extras/dungeonmaker2.jpg?t=1574269995\"\
      \ /><br>Fancy yourself a game designer? Let\u2019s see what you got. Craft a\
      \ savage dungeon, and challenge the community to beat it. If they beat the dungeon,\
      \ they get to keep a rare piece of loot. If they fail, the treasure is yours.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/667810/extras/Steam_Headings_permadeath.png?t=1574269995\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/667810/extras/raiseanarmy.jpg?t=1574269995\"\
      \ /><br>Death is so permanent in Next Up Hero that your \u201Cecho\u201D remains\
      \ for the next player to raise. People die a lot in Next Up Hero, so you can\
      \ resurrect up to 20 AI followers!<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/667810/extras/Steam_Headings_MIX.png?t=1574269995\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/667810/extras/mixerenabled.jpg?t=1574269995\"\
      \ /><br>It\u2019s Hero vs. Dirge powered by Mixer Interactive. Spectators can\
      \ control the echo army, helping the hero survive the flood, or buff the Dirge\
      \ enemies, slowing and freezing the player.<h2 class=\"bb_tag\">Supported Gamepads</h2>Microsoft\xAE\
      \ Xbox\xAE 360 Controller for Windows\xAE (Wired)<br>Microsoft\xAE Xbox\xAE\
      \ One Controller (Wired)<br>Microsoft\xAE Xbox\xAE One Elite Controller<br>SONY\xAE\
      \ PS4 DUALSHOCK\xAE4 wireless controller (Wired)<br>Logitech RumblePad\u2122\
      \ 2<br>Logitech\u2122 Dual Action\u2122<br>Logitech\u2122 Wireless Gamepad F710<br>Logitech\u2122\
      \ Gamepad F310<br>Afterglow Wired Controller for Xbox 360<br>Rock Candy Controller\
      \ for Xbox 360<br>Thrustmaster GPX Controller for Xbox 360<br>RAZER Sabertooth"
