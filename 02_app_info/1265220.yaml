    reviews: "\u201CAre we capable of coding an AI that will play this game competently\
      \ and plausibly? I wish more wargame developers asked themselves this question\
      \ early in the design process, and treated answers of \u201Cpossibly\u201D and\
      \ \u201Cnot sure\u201D as reasons to head back to the drawing board. If they\
      \ did we\u2019d have less warfare fare but more games that convince and challenge\
      \ the way Cauldrons of War: Barbarossa convinces and challenges.\u201D<br><a\
      \ href=\"https://www.rockpapershotgun.com/2020/08/07/the-flare-path-stirs-cauldrons/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      CAULDRONS OF WAR PRESENTS A STARK, YET FRESH TAKE ON THE TRIALS OF WW2'S EASTERN\
