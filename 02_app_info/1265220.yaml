    about_the_game: "<strong>Cauldrons of War Barbarossa is a turn-based strategic\
      \ wargame.</strong><br>From June 1941 until the Battle of Moscow, play the USSR\
      \ or the Axis forces in one of the largest and bloodiest operations in history.<h2\
      \ class=\"bb_tag\">That was the summary, now I want to explain to you as an\
      \ author what I wanted to do with this game:</h2><br>&quot;My intention was\
      \ to make a very historic Wargame which would be the ideal game to launch when\
      \ you want your WWII shoot<br>without wanting to launch one of your usual games\
      \ that last for weeks.<br><br>I was also tired of the hexagons and &quot;regions&quot;,\
      \ I wanted to test a new system based on operations.<br>The result is more historic,\
      \ simpler and faster.<br><br>I also wanted the gameplay to be very different\
      \ for the German and the Soviet,<br>and I think you will see by playing that\
      \ each side has its own particular feeling.<br><br>What I can promise you is\
      \ that you have never played a wargame like this before and that like playtesters,<br>\_\
      you'll want to come back to it often.<br><br><strong>have Fun !</strong><br><br><strong>maestro\
      \ Cinetik</strong><br><br><i>PS: I hold the hotline on the Discord of the game,\
      \ do not hesitate to come and discuss about it</i><br>&quot;<br><br>Included\
      \ : Pbem and Hot Seat Modes<h2 class=\"bb_tag\">what they Said About Cauldrons\
      \ Of War</h2><br><a href=\"https://www.rockpapershotgun.com/2020/08/07/the-flare-path-stirs-cauldrons/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br><a href=\"\
