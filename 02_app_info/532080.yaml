    about_the_game: "Its the age of revelations,<br />\r\nMankind have emerged from\
      \ its humble beginnings,<br />\r\nSecrets of nature are unlocked,<br />\r\n\
      The tentacles of civilization is outreaching,<br />\r\nAll is made possible\
      \ with the use of one forbidden force,<br />\r\nThe Soul Force.<br />\r\n<br\
      \ />\r\nAnd they came,<br />\r\nEnormous,Crul,Blocking the sun and riding the\
      \ clouds.<br />\r\n<br />\r\nIts the earth of Gods.<br />\r\nThe tips of its\
      \ wings touched, civilizations destroyed.<br />\r\nDestruction,Desolation,is\
      \ this the end.<br />\r\n<br />\r\nWe are the survivors,<br />\r\nThe Ark Fortress\
      \ our citadel.<br />\r\nThis is our last stand.<br />\r\nWe became giants too\
      \ in our armor,Soul Force its beating heart.<br />\r\nThe last war shall begin.<br\
      \ />\r\n<br />\r\nPlayers can use their VR controllers directly to naturally\
      \ control the arms of gigantic robots to destroy enemies ,block incoming projectiles,\
      \ and perform complex gestures to unleash special powers. <br />\r\nPlayer\u2019\
      s armors are armed with multiple weapons designed to annihilate specific targets.\
      \ Handguns are best used against small and agile enemies while auto-cannons\
      \ rains death at medium range. <br />\r\nIn the game\uFF0CPlayer also can leave\
      \ the Soul Force\uFF0Cand explore \uFF0Csneak and fight on the ground. There\
      \ is an independent way of playing without gigantic robots.<br />\r\nTraditional\
      \ action game controlling schemes are replaced by natural and intuitive VR controls\
      \ that mirrors the player\u2019s movements."
