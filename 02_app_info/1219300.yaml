    about_the_game: "&quot;Contract&quot; is a 2D side-scrolling action platformer.<br\
      \ />\r\n<br />\r\nYou are the chosen one, the legendary hero\u2015and you have\
      \ successfully defeated the greatest evil of the land, the Demon King. <br />\r\
      \nNow you're going on a well-deserved vacation at a remote, peaceful village.\
      \ That is, it should have been peaceful\u2015but for some mysterious reason,\
      \ monsters are reappearing in the village, and you are tasked by the village\
      \ elder to dispatch them at the source, the eastern cave at the edge of town.<br\
      \ />\r\n<br />\r\nBut this was supposed to be a vacation! Of course you didn't\
      \ think to pack any swords along with your hawaiian shirt. Luckily, the elder\
      \ will lend you the magical sword\u2015a precious artifact of the village\u2015\
      on condition that you fill out a contract. Something about it being a, you know,\
      \ precious artifact.<br />\r\n<br />\r\nAnyways, you enter the dungeon to defeat\
      \ all those monsters\u2015but you can't shake the feeling that something is\
      \ wrong. The monsters seem endless, even as you cut through them, room after\
      \ room...<br />\r\nWill you be able to figure out the mystery behind this &quot;contract&quot;\
      \ and sudden monsters?<br />\r\n<br />\r\nFeatures:<br />\r\n\u2606 Enjoy simple\
      \ &amp; clean pixel graphics<br />\r\n\u2606 Uncover the twist by defeating\
      \ the dungeon &amp; its formidable boss<br />\r\n\u2606 Build your best strategy\u2015\
      negotiate the pros and cons of the contract<br />\r\n\u2606 Feel the sheer thrill\
      \ of slicing through enemies<br />\r\n\u2606 Supports both Windows &amp; MacOS"
