    about_the_game: "<strong>Hypernova</strong> combines classic <strong>real-time\
      \ strategy</strong> with tower defense in a <strong>vast open world</strong>,\
      \ becoming something special in the process \u2013 the original <strong>RTDS</strong>!\
      \ You decide where to land the mothership on a strange planet, what resources\
      \ to gather, which tech to research and where to put or move the defense towers\
      \ to combat waves of humorous beasts. The alien world of Hadea is colorful and\
      \ charming, but make no mistake: this is a deep and diverse strategy game with\
      \ old school sensibilities. <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/650750/extras/Lineup_store_II.png?t=1567152049\"\
      \ /><br><br>Do you like <strong>RTS</strong> games? How about tower defense?\
      \ Then do make sure to play <strong>Hypernova</strong>! In this exciting and\
      \ innovative m\xE9lange of <strong>RTS</strong> and <strong>TD</strong>, a planetary\
      \ system is in danger. Its star is becoming unstable. Realizing it is only a\
      \ matter of time before an apocalyptic explosion destroys their entire planet,\
      \ the <strong>Scynthians</strong> devise a plan to escape and rebuild the civilization\
      \ somewhere else. The salvation lies in an interstellar teleportation device.\
      \ <br><br>Unfortunately, the raw materials required to build and power up such\
      \ a device have long since been depleted. The only place offering more is a\
      \ nearby moon Haya, an inhospitable world with a toxic corrosive atmosphere,\
      \ inhabited by strange creatures. In a desperate effort to save their race,\
      \ the <strong>Scynthians</strong> send an expedition there to find a way to\
      \ power the escape technology and save their culture from extinction. <br><br>Engage\
      \ in a role of a <strong>Scynthian</strong> leader and make the first step towards\
      \ saving this long-living and long-eared race from oblivion.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/650750/extras/Description_features_header.png?t=1567152049\"\
      \ /><br><ul class=\"bb_ul\"><li>Explore the unique environment of the moon Haya\
      \ and discover several types of landscape.<br></li><li>Search for minerals that\
      \ can be used to build and power up the Scynthian technology.<br></li><li>Build\
      \ settlements allowing the Scynthians to survive Haya\u2019s harsh conditions.<br></li><li>Grow\
      \ the population.<br></li><li>Non-linearly unlock technologies in the vast tech\
      \ tree.<br></li><li>Build a tower defense system to combat nasty native creatures.<br></li><li>Build\
      \ and power up the Stellar Bridge, a teleportation device.<br></li><li>Look\
      \ for ancient relics around the moon.<br></li><li>Have enormous amount of fun\
      \ in this authentic blend of RTS and TD!</li></ul>"
