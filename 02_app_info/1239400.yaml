    review: "Das Spiel hat so gut wie keinen Inhalt. Man l\xE4uft ohne jeden Sinn\
      \ umher. Das ist bei einem Walking Simulator okay, aber anders als bei anderen\
      \ Walking Simulatoren gibt es  weder sch\xF6ne Landschaften noch irgendeine\
      \ Musik. Die Graphik ist leider wirklich schlecht. Alle \"Highlights\" sind\
      \ auf der Shopseite zu finden. Das Spiel ist weder interessant noch entspannend,\
      \ sondern nur frustrierend und langweilig. \n\nEs scheint ein unfertiges Spiel\
      \ zu sein... wird aber wohl auch nicht weiter entwickelt...\n"
