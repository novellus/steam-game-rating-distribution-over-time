    about_the_game: In 2340. Earth ravaged, nearly destroyed. The last cities try
      to keep themselves alive and not starve. Hard times ahead. The roads to the
      other cities are destroyed, devastated or besieged by bandits.<br><br><strong>Story</strong><br>You
      are postman 09. Your job is to bring parcels from one place to another. <br><br><br><strong>Gameplay</strong><br>Pick
      up your packages and bring them to the exit.<br><br><strong>Graphic</strong><br>A
      milestone in technology. With the Unreal Engine 4 we conjure breathtaking pictures
      on your screen. Enjoy sharp textures and rich colors.<br><br><strong>Explore</strong><br>Explore
      the open world of Death Courier. You are completely free.<br>You decide where
      you want to go.
