    detailed_description: "<h1>Digital Deluxe Edition</h1><p>The Digital Deluxe Edition\
      \ includes:<br><ul class=\"bb_ul\"><li>Soundtrack (in .wav and .mp3 format)<br></li><li>Story\
      \ book with detailed background info about the characters of the game<br></li><li>\u201C\
      Making of\u201D booklet of the original game<br></li><li>Papercraft mask of\
      \ The Raven (printable)<br></li><li>Four digital posters (printable)</li></ul></p><br><h1>About\
      \ the Game</h1><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/736810/extras/Top_Logo.png?t=1603719763\"\
      \ /><br><br>The Raven Remastered is a full graphical remaster of the classic\
      \ whodunit adventure that lets you explore a thrilling crime story through the\
      \ eyes of multiple characters.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/736810/extras/mid_2.png?t=1603719763\"\
      \ /><br><br>London, 1964. An ancient ruby is stolen from the British Museum.\
      \ At the crime scene: a raven feather. Is somebody trying to follow in the footsteps\
      \ of The Raven, the legendary master thief who disappeared years before?<br><br>Constable\
      \ Anton Jakob Zellner finds himself in the middle of the kind of murder mystery\
      \ he so far only knew from reading his favourite crime novels. Nothing is what\
      \ it seems. Everyone has something to hide. And the Raven is always one step\
      \ ahead...<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/736810/extras/compare1.png?t=1603719763\"\
      \ /><br><br>KEY FEATURES<br><ul class=\"bb_ul\"><li>A classic whodunit adventure\
      \ from KING Art, the creators of the Book of Unwritten Tales-series<br></li><li>Experience\
      \ a thrilling crime story through the eyes of multiple characters<br></li><li>Classic\
      \ murder mystery locations, from a train in the Swiss alps, to a majestic cruise\
      \ ship and the Cairo Museum<br></li><li>High quality voice acting from a compelling\
      \ cast of quirky characters<br></li><li>Fully remastered animations, lighting\
      \ and hair in full HD resolution</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/736810/extras/bottom_pic.png?t=1603719763\"\
      \ />"
