    about_the_game: "<strong>Anarcute is a rampaging riot simulator, combining adorable\
      \ aesthetics with huge-scale chaos, colourful destruction and crowd-beat\u2019\
      em all gameplay!</strong><br><br><br>These are dark times. A group of evil corporations\
      \ has taken over the major cities of the world. They took control of the media,\
      \ brainwashed the police and now shamelessly dictate the citizens' lives from\
      \ the heights of their skyscrapers.<br><strong>It is time to act! Take control\
      \ of the revolution to face the terrible Brainwash Patrol who\u2019s dominating\
      \ the world.</strong><h2 class=\"bb_tag\">United we stand!</h2>In Anarcute you\u2019\
      re not controlling a single character but rather a whole crowd! <br><strong>The\
      \ bigger the crowd, the more powerful it gets.</strong> Wake up your fellow\
      \ rioters in the cities and grow the revolt to <strong>unleash devastating abilities!<h2\
      \ class=\"bb_tag\">The city is your playground</h2>Phone booth, fire hydrants,\
      \ trash cans, bikes, cars\u2026 <strong>use objects from the city as projectiles</strong>.\
      \ If your crowd gets big enough, you\u2019ll even be able to take down whole\
      \ buildings and make them collapse on your opponents!<h2 class=\"bb_tag\">Fight\
      \ the Brainwash Patrol</h2> Your opponents will stop at nothing and they will\
      \ use all of their impressive equipment to stop you from completing your objectives.\
      \ Lasers, Electric Turrets, Spider Robots, Helicopters and Mortars are some\
      \ of the <strong>many traps and enemies that will stand in your way</strong><h2\
      \ class=\"bb_tag\">Spread the revolution across the Globe</h2>During your adventure,\
      \ you will get through <strong>5 cities with unique visual and audio settings</strong>.\
      \ From Tokyo to Paris and going through Reykjavik &amp; Miami, the Brainwash\
      \ Patrol won\u2019t give you any rest. Explore every corner of the cities to\
      \ find all the animals and <strong>customize the crowd to your taste</strong>!<br><br><strong>It\
      \ is time for the cute revolution!</strong><h2 class=\"bb_tag\">Key Facts :</h2><ul\
      \ class=\"bb_ul\"><li>Lead a group of adorably cute rioters and wreak havoc\
      \ all over the world in your fight against evil<br></li><li>Pick up any object\
      \ in the streets and throw those at the Brainwash Patrol<br></li><li>Take down\
      \ any building on your path and take advantage of the city\u2019s layout<br></li><li>Fight\
      \ the Brainwash Patrol, a terrible force ready to do anything to stop you<br></li><li>Explore\
      \ the world and set it free!</li></ul></strong>"
