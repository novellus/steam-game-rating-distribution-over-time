    about_the_game: "The Guild 2 is the shining successor of the ultra successful\
      \ medieval life sim, Europe 1400. The Guild 2 is a unique mixture of RPG and\
      \ life simulation in an immersive middle ages scenario. The player and his party\
      \ become part of history and can even change it in real-time.<br><br>\t\t\t\t\
      \t\tGo back to the dark middle ages and found a new dynasty! Take care of yourself,\
      \ because your opponents never sleep! Marry a beautiful wife and make new friends...\
      \ control your life! Hand down your skills and your descendants will greatly\
      \ appreciate it!<br><br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Key features:</h2><ul\
      \ class=\"bb_ul\"><li><strong>Middle Ages come to life!</strong> Experience\
      \ the end of the middle ages like you have never done before in a beautifully\
      \ crafted and immersive 3D world.<br>\t\t\t\t\t\t</li><li><strong>Everything's\
      \ realtime.</strong> Walk around the streets and accidentally watch an execution\
      \ of a prisoner or a rich merchant being robbed by one of your opponents.<br>\t\
      \t\t\t\t\t</li><li><strong>Keep your power growing.</strong> Be a successful\
      \ merchant or a cunning thief and watch your dynasty thrive or fail and see\
      \ your party and family diminish.<br>\t\t\t\t\t\t</li><li><strong>Build your\
      \ own character.</strong> State-of-the-art role playing features allow you to\
      \ create your own unique character and play in a party of up to 3 members with\
      \ different strengths and weaknesses.<br>\t\t\t\t\t\t</li></ul>"
