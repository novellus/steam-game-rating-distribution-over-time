    about_the_game: "Explore the Floating Kingdoms with Nogard and try the materia\
      \ power of the ancient Yksimals.<br><br>Nogard is a low poly 3D platformer inspired\
      \ by the very first experiences of this genre where you play as an elemental\
      \ golem called Nogard. Restore the power of the Floating Kingdoms and discover\
      \ what happened using the power to change your state from solid to liquid or\
      \ gas within an incredible adventure.<h2 class=\"bb_tag\">The Floating Kingdoms</h2><br>The\
      \ Floating Kingdoms are formed by a group of islands in the middle of the sky.\
      \ In those islands you can find a variety of different biomes with their own\
      \ wildlife, plants and weather. All those islands were inhabited by an old civilization\
      \ long time ago and even nowadays their architecture and technology prevails.<h2\
      \ class=\"bb_tag\">The Old Yksimals Tech &amp; Goddess</h2><br>The Floating\
      \ Kingdoms where inhabited long time ago by the Yksimal people, those who mastered\
      \ the sky. They prayed to an old goddess that bless them with the power of the\
      \ clouds enabling them to transform the clouds into different states. They used\
      \ this power to create a hole civilization with their cloud technology even\
      \ cloud golems as Nogard.<h2 class=\"bb_tag\">A Golem to the Rescue</h2><br>Nogard\
      \ is a security golem made by the old Yksimals to help the goddess. He has been\
      \ awaken thousands of years from the cumulonimbus wars to restore the connection\
      \ between the goddess and the kingdom lands. Your mission is to help him within\
      \ this epic adventure and discover why the goddess has awaken him.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/725140/extras/Description_Image.png?t=1522335662\"\
      \ /><h2 class=\"bb_tag\">Water States</h2><br>Nogard is an elemental golem made\
      \ by the Yksimals, that can change the state of its materia. Using the power\
      \ of the old technology he can change from solid ice, to the fluid water or\
      \ ungravity steam. This power will allow him to reach new areas, use other types\
      \ of technology and afront the environment in a whole new way.<h2 class=\"bb_tag\"\
      >Collect them All</h2>The Floating Kingdoms are repleted of cloud drops and\
      \ crystals of power. Seek out for them to get the goddess favor and restore\
      \ Nogard\u2019s power and unlock new areas."
