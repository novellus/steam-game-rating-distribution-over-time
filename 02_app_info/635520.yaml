      \ happened here 50 years ago. But can you do it in time to save your daughter\
      \ \u2013 and yourself? Find out in this time-bending Hidden Object Puzzle Adventure\
      \ Game!<br />\r\n<br />\r\nThis is a special Collector's Edition release full\
      \ of exclusive extras you won't find in the standard version. The Collector's\
      \ Edition includes:<br />\r\n<br />\r\nExperience a different perspective in\
      \ the bonus game<br />\r\nReplay hidden object puzzles and mini-games<br />\r\
