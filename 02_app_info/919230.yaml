    about_the_game: "Time to challenge the air boost capabilities from your TurbOT\
      \ with these 2 brand new race tracks on the upper city of Nimbus!<br />\r\n\
      Boost through fast traffic, use your turbines to dash on air and hear the new\
      \ track themes while supporting TurbOT Racing game growth.<br />\r\n<br />\r\
      \nNOTES:<br />\r\nWhile on the game base tracks Air Boosting is an option, on\
      \ Nimbus City this skill is almost obligatory.<br />\r\nTo race on the new tracks\
      \ you need at least 500 fans on your fanbase."
