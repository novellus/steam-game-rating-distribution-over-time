details:
  data:
    about_the_game: "<strong>Create fully customizable dashboard displays for your\
      \ favourite racing sims on your PC (USB monitors, USB480, overlay mode on screen\
      \ or SteamVR compatible HMD).</strong><br><br>Single client for all supported\
      \ games. Server automatically detects games and reads data with minimal configuration\
      \ required.<br><br>Powerful editor allows you to modify built in dashboards\
      \ or build one from the ground up. Easily download and share created dashboards\
      \ online within the app.<br><br>Try the time unlimited demo version that reads\
      \ RPM, Speed and Gear.<br>Full data unlocks can be purchased for each game via\
      \ the in app store.<h2 class=\"bb_tag\">NOTE: Purchasing Steam DLC gives you\
      \ access to full data on the Windows version of DashPanel ONLY!! If you wish\
      \ to access full data on Android or iOS devices purchase the full data unlocks\
      \ within the DashPanel application on the desired platform.</h2><br><br><strong>Supported\
      \ games</strong><br>\u2022\u2003American Truck Simulator - ATS<br>\u2022\u2003\
      Assetto Corsa (PC/PS4)<br>\u2022\u2003Assetto Corsa Competizione - ACC<br>\u2022\
      \u2003Automobilista<br>\u2022\u2003Automobilista 2<br>\u2022\u2003BeamNG.drive<br>\u2022\
      \u2003DiRT 4 (PC)<br>\u2022\u2003DiRT Rally (PC)<br>\u2022\u2003DiRT Rally 2.0\
      \ (PC)<br>\u2022\u2003Euro Truck Simulator 2 - ETS2<br>\u2022\u2003F1 2012 -\
      \ 16 (PC)<br>\u2022\u2003F1 2017<br>\u2022\u2003F1 2018<br>\u2022\u2003F1 2019<br>\u2022\
      \u2003F1 2020<br>\u2022\u2003Forza Horizon 4<br>\u2022\u2003Forza Motorsport\
      \ 7<br>\u2022\u2003GRID 2019 (PC)<br>\u2022\u2003Grid Autosport<br>\u2022\u2003\
      iRacing<br>\u2022\u2003KartKraft<br>\u2022\u2003Live For Speed - LFS<br>\u2022\
      \u2003Project Cars - pCars<br>\u2022\u2003Project Cars 2 - pCars2<br>\u2022\u2003\
      RaceRoom Racing Experience - R3E<br>\u2022\u2003rFactor<br>\u2022\u2003rFactor\
      \ 2<br><br>Supported widgets vary depending on data provided by each game. <br>You\
      \ can review widget compatibility in app.<br><br>DashPanel is not official software\
      \ and is provided &quot;as is&quot; and &quot;with all faults&quot;. All trademarks\
      \ and registered trademarks are the property of their respective owners. All\
      \ names are used for identification purposes only."
