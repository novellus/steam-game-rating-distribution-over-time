  data:
    about_the_game: "Note: Each of the pack\u2019s ten career scenarios require the\
      \ North Jersey Coast Line route (available separately) and select scenarios\
      \ also individually require Train Simulator\u2019s New York-New Haven route,\
      \ NJ Transit ALP-46, GP40PH-2B, F40PH-2CAT, and/or CSX NRE-3GS-21B GenSet\u2019\
      \ Add-ons (each available separately).<br><br>North Jersey Coast Line Scenario\
      \ Pack 01 \u2013 featuring 10 highly realistic career scenarios \u2013 brings\
      \ to life the action-packed railroading of this famed U. S. commuter and passenger\
      \ route operated by NJ TRANSIT\xAE.<br><br>North Jersey Coast Line Scenario\
      \ Pack 01 provides a variety of authentic operating challenges, whether it\u2019\
      s taking the engineer\u2019s controls of an ultra-modern NJ TRANSIT ALP-45DP\
      \ dual-power locomotive for a \u201CNY Express\u201D run down the Jersey Coast;\
      \ operating a commuter train from a MultiLevel cab car on a snowy morning; handling\
      \ the power of a ALP-46 electric on an express from famed New York Penn Station;\
      \ or taking the throttle of a NJ TRANSIT GP40PH-2B on an all-stops evening run\
      \ from historic Hoboken Terminal. And, in North Jersey Coast Line Scenario Pack\
      \ 01, you\u2019ll also be called upon for yard duty, for handling deadhead movements,\
      \ and even to work a local freight on the legendary \u201CNew York &amp; Long\
      \ Branch\u201D section of the route.<br><br>Featuring 10 career scenarios developed\
      \ by noted creator Gary Dolzall, Train Simulator\u2019s North Jersey Coast Line\
      \ Scenario Pack 01 will provide 7+ hours of realistic railroading challenges\
      \ and puts you in the engineer\u2019s seat on one of America\u2019s busiest\
      \ and most famed commuter rail routes!<h2 class=\"bb_tag\">Scenarios</h2>The\
      \ North Jersey Coast Line Scenario Pack 01 Add-on includes ten authentic operating\
      \ challenges in career scenario form for the North Jersey Coast Line Route (Available\
      \ Separately):<br><br><ul class=\"bb_ul\"><li>\tNJ TRANSIT\xAE Train 2607, Pt.\
      \ 1<br></li><li>\tNJ TRANSIT\xAE Train 2607, Pt. 2<br></li><li>\tNJ TRANSIT\xAE\
      \ Train 7241, Pt. 1<br></li><li>\tNJ TRANSIT\xAE Train 7241, Pt. 2<br></li><li>\t\
      NJ TRANSIT\xAE Train 3508<br></li><li>\tNJ TRANSIT\xAE Train 3373<br></li><li>\t\
      Local Freight SA-31 <br></li><li>\tHoboken Deadhead<br></li><li>\tNJ TRANSIT\xAE\
      \ Train 4366<br></li><li>\tNJ TRANSIT\xAE \u201CMMC\u201D Extra</li></ul>"
