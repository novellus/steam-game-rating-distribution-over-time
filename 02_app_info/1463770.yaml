details:
  data:
    about_the_game: "<ul class=\"bb_ul\"><li>Listen to over an hour and a half of\
      \ the immersively atmospheric<i> Original Score</i>, as heard in Ape Tribe Games\
      \ debut game: <strong>Disjunction.</strong><br></li><li>Explore sixteen <strong>High\
      \ Quality</strong> tracks with the power to evoke strong imagery and emotions\
      \ of a Dystopian New York in 2048.<br></li><li>Written and performed by the\
      \ fantastically multi-talented artist:<strong> Dan Farley.</strong></li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1463770/extras/Listening.gif?t=1608024625\"\
      \ /><br><br>2048. Following the arrest of a prominent community leader, New\
      \ York stands in disarray. Suspicions and allegations run rife throughout the\
      \ city, as an insidious drug known as \u2018Shard\u2019 spreads throughout the\
      \ underworld. With the city\u2019s future in doubt, three hardened citizens\
      \ rise to discover the truth and uncover a conspiracy threatening to alter the\
      \ city\u2019s fate.<br><br>Inspired by tech noir classics, Disjunction is an\
      \ intensely atmospheric stealth-action RPG that follows a trinity of interwoven\
      \ narratives, and features a reactive story where your actions have real, persistent\
      \ consequences. Choose your playstyle and use an arsenal of futuristic tech,\
      \ cybernetic upgrades and weapons to blast through levels in brutally fast combat,\
      \ or take a silent approach by using stealth and non-lethal takedowns to leave\
      \ without a trace. Nobody needs to die\u2026 unless you decide they must.<br><br><a\
      \ href=\"https://store.steampowered.com/app/979310/Disjunction/\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/979310/Disjunction/</a>"
