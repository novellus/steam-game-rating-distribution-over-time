  data:
    about_the_game: "Make the world truly yours in Junk Jack, a relaxing sandbox experience\
      \ focused on building and improving your home. Tame and breed creatures, cook\
      \ foods, collect animal companions, farm exotic plants, collect fish, grow flowers,\
      \ play with your friends!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/414190/extras/header1.png?t=1579003834\"\
      \ /> <br><br>Travel in procedural planets full of content to discover, monsters\
      \ to combat, crafts to learn and loot to equip or simply proudly display in\
      \ your home.<br><br>All of this is possible in Junk Jack, and much more will\
      \ be possible in the future. We have much more fun stuff to do planned forthcoming!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/414190/extras/whatisjunkjack.png?t=1579003834\"\
      \ /> <br><ul class=\"bb_ul\">\_<li>Use portals to travel between 12 planets\
      \ with unique hand crafted environments<br></li><li>All worlds are procedurally\
      \ generated and different every time you create a new one<br></li><li>Play online\
      \ with your friends<br></li><li>Fully featured equip system with hundreds of\
      \ different wearables with unique stats<br></li><li>Beautiful retro styled pixel\
      \ art graphics<br></li><li>Deep Electronics system to create intricate contraptions,\
      \ even complete CPUs!<br></li><li>Creative mode to unleash your creativity and\
      \ build everything you can imagine<br></li><li>More than one thousand different\
      \ crafts<br></li><li>Two styles of crafting: a crafting grid or simple mode\
      \ which allows crafting items with a single click<br></li><li>Lots of loot to\
      \ collect!<br></li><li>Hundreds of placeable objects, blocks and decorations<br></li><li>Fully\
      \ dynamic day-night system, with weather effects<br></li><li>A vibrant coloured\
      \ lighting engine that will make you enjoy every minute spent in Junk Jack worlds<br></li><li>Fish\
      \ and display your captured animals in fish tanks!<br></li><li>Place your rare\
      \ treasures on shelves, display your equip pieces on mannequins!<br></li><li>Collect\
      \ tameable pets which will follow you around<br></li><li>Capture and breed cows,\
      \ sheeps, pigs and many more animals!<br></li><li>Farm and grow unique plants\
      \ and use them to cook delicious recipes<br></li><li>A thorough ingame tutorial\
      \ will help you learn the basics of the game<br></li><li>Beautiful music tracks\
      \ by Bright Primate<br></li><li>Craft hundreds of potions with che chemistry\
      \ bench<br></li><li>Mix flower seeds to grow thousands of unique flower combinations<br></li><li>Decorate\
      \ your home with many craftable and customizable furniture sets <br></li><li>Combat\
      \ hordes of mobs with many different weapon types<br></li><li>Explosives, signs,\
      \ paintable objects and many more features awaits you!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/414190/extras/footer1.png?t=1579003834\"\
      \ /></li></ul>"
