    about_the_game: "Italia DLC expands Euro Truck Simulator 2 with SCS Software's\
      \ rendition of the beautiful European country Italy with its rich history, modern\
      \ industry, traditional architecture, and diverse natural environments. <br><br>Experience\
      \ the typical features of Italy from behind the wheel. Explore roads leading\
      \ through the Apennines, where tunnels and bridges alternate with scenic vistas\
      \ and curvy segments, opening the view to distant horizons. Descend from the\
      \ height of mountain passes to the shores of the seas, travel from manicured\
      \ farmland to wilder and more arid places.<br><br>The geography and shape of\
      \ Italy have led to a comparatively high concentration of cities in the Italia\
      \ map expansion. Local industries contain, among others, famous places like\
      \ Carrara marble quarries and Europe\u2018s largest Steelworks in Taranto.<h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li> 11,500 km of\
      \ new in-game roads<br></li><li> 22 new cities, including Rome, Napoli, Palermo<br></li><li>\
      \ Unique new 3D-assets <br></li><li> Realistic junctions including ring roads\
      \ around big cities<br></li><li> Many regional industries and companies <br></li><li>\
      \ Typical Italian toll gates and signs <br></li><li> Recognizable landmarks\
      \ <br></li><li> Typical Italian architecture<br></li><li> Improved vegetation\
      \ for the Mediterranean climate<br></li><li> Interesting new cargoes added <br></li><li>\
      \ New Italia achievements to unlock</li></ul><h2 class=\"bb_tag\">Cities included\
      \ in the expansion</h2><br><a href=\"http://cdn.akamai.steamstatic.com/steam/apps/558244/extras/it_map_small_v2.jpg\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/558244/extras/it_map_small_v2_thumb.jpg?t=1579788559\"\
      \ /></a>"
