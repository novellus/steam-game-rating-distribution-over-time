    reviews: "\u201CWith thousands of miles to drive and countless hours of playtime\
      \ thanks to all of the new possibilities that Italia offers, this is, in my\
      \ opinion, the best DLC that SCS Software has released yet for Euro Truck Simulator\
      \ 2.\u201D<br>9.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.scholarlygamers.com/review/2017/12/11/euro-truck-simulator-2-italia-dlc-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Scholarly Gamers</a><br><br>\u201CWith\
      \ the Italia DLC, SCS Software have impressed with their attention to detail\
      \ and ability to craft an immersive environment yet again. A combination of\
      \ new destinations, famous landmarks, regional industries, and additions to\
      \ the fleet of trucks will keep fans of the series coming back for more as Euro\
      \ Truck Simulator delivers yet again.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamingrespawn.com/reviews/28316/euro-truck-simulator-2-italia-dlc-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gaming Respawn</a><br><br>\u201CPrecarious\
      \ mountain paths, relaxing coastal routes, busy roads through ancient cities\
      \ \u2014 Italy\u2019s got a lot going for it. Looking outside at the rain and\
      \ the perpetually grey skies, I\u2019d love a trip down to the Mediterranean\
      \ right about now.\u201D<br>N/A \u2013 <a href=\"https://www.rockpapershotgun.com/2017/12/06/euro-truck-simulator-2-travels-to-italy-in-new-dlc/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br>"
