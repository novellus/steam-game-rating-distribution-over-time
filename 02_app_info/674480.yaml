      \ ARPG. Players will explore the eastern dark world, seeking the astonishing\
      \ truth behind the unspeakable mysterious events.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/674480/extras/\u5E8F\
      \u5217_01.gif?t=1591185521\" /><br><i>Dark Souls</i> series (include <i>Bloodborne</i>\
      \ and <i>Sekiro</i>) are always our studio's favorite, and developing our own\
      \ soul-like game has been our target since the studio established. Every single\
      \ player has his/her own understanding about what the most &quot;soul-like&quot;\
      \ factors are in games, and our game, <i>Unformed</i> is the our studio's first\
      \ answer sheet. Perhaps there would be no fancy special effects nor eye-dizzying\
      \ battles, but we do hope players could experience the tesion of exploring dangerous\
      \ stages and the accomplishment of beating invincible enemies just like they\
      \ did in <i>Dark Souls</i> series, and enjoy our spooky eastern myths story.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/674480/extras/\u5E8F\u5217\
      _02.gif?t=1591185521\" /><br>Our game, Unformed is still in early access stage.\
      \ In the next one year and a half we will keep polishing the current existing\
      \ content and publishing new content such as stages / enemies / stories etc.\
      \ Also we will communicate with players on Steam about our developing plan.\
      \ If any bugs / mistakes happen in our game, please let us know by leaving comment\
      \ on Steam, we will react as fast as we can.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/674480/extras/\u5E8F\
      \u5217_03.gif?t=1591185521\" />"
