    detailed_description: sok-worlds is a game/toy where you make and explore 3d collage
      worlds. Search a big library of images and add them to your world. Assemble
      them, cut them out, add text, add some music and create all kinds of  cool,
      weird places to explore!<br><br>Upload your creations to the sok-worlds library
      and share them with the world. Find creations by other makers and check out
      what they've made!<br><br><strong>Features</strong><br><ul class="bb_ul"><li>Make
      weird, funny, and artsy 3d collages!<br></li><li>Share your worlds with others
      using the in-game browser<br></li><li>Over 1.8 million images to add to your
      worlds, using the Pixabay API.<br></li><li>Choose from 8 soundtracks to accompany
      your sok-worlds</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1263820/extras/about.png?t=1583934405"
