    about_the_game: "Exodus: Rising is a story-driven action-RPG set within the fantasy\
      \ world of Leyda.<br><br>In Exodus: Rising you play as a mercenary hired by\
      \ a Combined Order Judge and his Guardians to aid them in their journey into\
      \ the depths of the Barathrum Forest.<br>Guided by unknown forces you find yourself\
      \ within the long-abandoned city of Vahrin. Off-limits to all but a few, Vahrin\
      \ harbours dark secrets, secrets that refuse to stay hidden.<h2 class=\"bb_tag\"\
      >EXPLORE</h2>Traverse a fantastical world: trawl the depths of Vahrin\u2019\
      s abandoned ruins as you uncover lost secrets, plunder abandoned treasures and\
      \ reveal the secrets and threats the cities long-forgotten history holds.<h2\
      \ class=\"bb_tag\">CUSTOMISE</h2>Throughout your journey, you will discover\
      \ magical spells, unique skills and an array of unique weapons and clothes to\
      \ tailor your character to your own playstyle. Whether that be a nimble-footed\
      \ archer flinging fireballs between arrows or facing your foes toe to toe as\
      \ an axe-wielding whirlwind of death; the choice is yours."
