    about_the_game: "You are James Garner, a security engineer at Mantis Corp., a\
      \ leading tech company in weaponry field. You got a usual task to decrypt company\
      \ files. Unusual is that these files contain bizarre chat. Things become weirder\
      \ when you realize that your job is to \u201Chack love story.\u201D<br><br>Why\
      \ is this so important for Mantis?<br>What can be hidden in someone's conversation?<br>What\
      \ will you risk to find out the truth?<br><br><strong>Sorry, James</strong>\
      \ is non-linear story-driven puzzle game which takes unusual step on storytelling.\
      \ You will discover plot through dialogues of two strangers and learn a tale\
      \ about James, whose role is to decrypt files containing that chat. Along with\
      \ creepy thriller and conspiracy atmosphere, there is the unique game mechanic\
      \ that reminds mix of Sudoku and Minesweeper-like gameplay.<h2 class=\"bb_tag\"\
      ><strong>Features</strong></h2><ul class=\"bb_ul\"><li>STORY. Witness non-usual\
      \ storytelling, which revolves around hacking a love story.</li><li>DIALOGUES.\
      \ Based on a chat with real people, psychology researches, and real-life conversations.<br></li><li>VISUAL.\
      \ Dive into office atmosphere with elements of a thriller in retro style graphics.<br></li><li>GAMEPLAY.\
      \ Unique puzzle experience mix inspired by Sudoku and Minesweeper.<br></li><li>LEVELS.\
      \ Half a hundred levels that will satisfy both hardcore and casual players with\
      \ up to 3-6 hours of gameplay. </li></ul><h2 class=\"bb_tag\"><strong>Languages</strong></h2><ul\
      \ class=\"bb_ul\"><li>English<br></li><li>Chinese<br></li><li>Russian<br></li><li>Ukrainian<br></li><li>Spanish<br></li><li>Portuguese<br></li><li>Turkish</li></ul>"
