    about_the_game: 'The acclaimed First-Person Shooter returns fully upgraded, and
      more beautifully challenging than ever. Hard Reset Redux is a brand new version
      of the cyberpunk classic that includes all the content of previous editions,
      and adds new improved gameplay, enhanced visuals and additional content to make
      this the Definitive Edition of Hard Reset.<br><br>Hard Reset Redux is an action-packed
      and hardcore single-player shooter which embraces the best qualities that the
      genre has it offer. It includes over-the-top destruction, loads of enemies,
      great weapon variety, a challenging campaign and a beautifully realized cyberpunk
      setting. Having been originally developed to shake-up the shooter scene on PC,
      Hard Reset now returns to do it again on a new generation of hardware.<h2 class="bb_tag">New
      Features</h2><ul class="bb_ul"><li><strong>Brand New Cyber-Katana Weapon:</strong>
      A powerful new weapon which provides an effective close range combat option<br></li><li><strong>Brand
      New Enemy Type:</strong> Various variants of a threatening new Cyborg Zombie
      now lie in wait for unsuspecting players<br></li><li><strong>New Quick Dash
      Move:</strong> Provides players with a new movement option in battle to help
      avoid incoming attacks and enemies<br></li><li><strong>Enhanced Visuals:</strong>
      The game has been updated to the newest version of the RoadHog engine and includes
      improved lightning and effects<br></li><li><strong>Improved Performance: </strong>Enjoy
      faster Load times, a new Quicksave feature and full joypad support<br></li><li><strong>Rebalanced
      Gameplay:</strong> The game now includes improved difficulty levels and better
      pacing<br></li><li><strong>Different Enemy Placement:</strong> Enemies are introduced
      differently throughout the game, and provide a new challenge for even the most
      seasoned Hard Reset veteran</li></ul><h2 class="bb_tag">Story:</h2>The world
      as we know it ceased to exist. Humanity is at the verge of extinction, living
      in the last closed city of Bezoar. Mankind wages war against the machines controlling
      vast areas of what became the ''Barrens''. Machines want to control and assimilate
      ''The Sanctuary'' a network that holds billions of digitalized human minds.
      Our hero, Maj. Fletcher, is a soldier of CLN - a corporation combat unit, established
      to protect the city. Machines are constantly assaulting the walls of Bezoar.
      Fletcher moves in when Bezoar''s protective barrier is breached.'
