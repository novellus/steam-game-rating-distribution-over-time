  data:
    about_the_game: '<strong>Space Routine</strong> is a physics-based goofy simulation
      of a typical day to day life in space. <br><br>The player controls the members
      of a space family going into their daily routines like jetpacking to work, attending
      school, doing some leisure activities, buying groceries, repairing or changing
      the car and spending some quality family time. <br><br>The game is an original
      take on the life simulation genre, adding some goofy physics mechanics to the
      gameplay and a funny retro style with lots of pop culture references that will
      hit hard on the player''s inner child. <br><br><strong>Space Routine</strong>
      is a sci-fi look at daily life, that will make the players reflect on their
      own day to day routines and family life.<h2 class="bb_tag">Key Features</h2><ul
      class="bb_ul"><li>Physics-based space life simulator.<br></li><li>Take care
      of your family''s needs: health, food, job, entertainment, and love. <br></li><li>Random
      starting locations for your family.<br></li><li>Minigames that will make your
      daily office job easier.<br></li><li>Three different space cars to buzz around
      in space.<br></li><li>Lots of space stations, homes, offices, stores, and space-food-carts!<br></li><li>Play
      with your keyboard, mouse or joystick.</li></ul>'
