    about_the_game: "<h2 class=\"bb_tag\"><strong>Wake up,</strong></h2><i>please</i><br><br>Alone\
      \ in the darkness, all memories faded into obscurity, you wake up in a small\
      \ apartment. Looking through the windows of Neo-Tokyo\u2019s Highrise E5671,\
      \ you see the city. The city, fallen completely silent. <br><br>A fragile light\
      \ appears from the darkness and you hear a soft cry,<br><br><i>\u201CYou are\
      \ awake, finally!\u201D </i><br><br>It\u2019s your personal assistant, an artificial\
      \ intelligence named \u2018<strong>Yui</strong>\u2019, your only companion during\
      \ your journey as you venture through the uncanny, eerie pathways of Neo-Tokyo.\
      \ <br><br>A groan in the shadows, searching for you.<br><br>You are not alone.\
      \ You are being followed. Something unnatural is catching up on you, and it\
      \ is getting closer. <i>hide</i><h2 class=\"bb_tag\"><strong>-</strong></h2><br><strong>Shadowrain</strong>\
      \ is a side scrolling sci-fi survival horror game that takes place in an ambient,\
      \ AI-driven, dystopian universe. A game about immersive storytelling and psychological\
      \ horror that will make your skin crawl. A true nightmare.<br><br>In Shadowrain\
      \ it is useless to try and fight, as your only options for survival are hiding\
      \ and sometimes running. As you progress through the game, you will need to\
      \ keep track of your health, energy and sanity. death lurks everywhere <i>Enjoy</i><h2\
      \ class=\"bb_tag\">Features:</h2>\u2666 Elegant, Minimalistic pixel graphics<br><br>\u2666\
      \ Psychological horror<br>\u2666 Immersive storytelling<br>\u2666 Multiple endings<br>\u2666\
      \ 2 Difficulties<br>\u2666 Steam Achievements<br>\u2666 Nowhere to run<br>\u2666\
      \ Nowhere left to hide"
