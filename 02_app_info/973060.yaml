    review: "El juego est\xE1 muy bien si lo compras con un cup\xF3n de descuento\
      \ o algo parecido, no lo comprar\xEDa por el precio que tiene actualmente en\
      \ Steam (8.19\u20AC) ni con el dinero de otro; yo lo obtuve muy rebajado gracias\
      \ a un cup\xF3n de descuento y considero que fue una buena compra, ya que el\
      \ juego da para varias horas de entretenimiento, adem\xE1s de tener logros y\
      \ cromos. En definitiva, si lo consigues por un precio bajo (<2\u20AC aprox.)\
      \ considero que merece la pena.\n\n    Por otra parte, en cuanto a la jugabilidad,\
      \ me result\xF3 un tanto extra\xF1a al principio, costaba enterderlo, puesto\
      \ que al darle a la tecla ESC no aparece el t\xEDpico men\xFA donde puedes ir\
      \ a ajustes y chequear los controles del juego, sino que los controles son ense\xF1\
      ados durante el peque\xF1o tutorial introductorio, lo cual no me parece mal,\
      \ mas s\xED rara, ya que no estoy acostumbrado a ese tipo de men\xFAs. A pesar\
      \ de lo mencionado, una vez has logrado adaptarte a los controles, el juego\
      \ es divertido, al menos hasta ahora (4h de juego)."
