    about_the_game: "EVIL MAZE 2 <br />\r\n<br />\r\nThis is a retro random strategy\
      \ ARPG.<br />\r\nRich hidden elements, random props, random magic, random maze<br\
      \ />\r\n<br />\r\nRich CG 9+<br />\r\n<br />\r\n10000+ combinations of game\
      \ levels<br />\r\nHundreds of game props, mysterious props, enemies<br />\r\n\
      80 achievements<br />\r\n<br />\r\nRich hidden treasures and hidden area<br\
      \ />\r\n<br />\r\nA new block is added. In the face of powerful enemies and\
      \ firepower, the use of block can offset all damage.<br />\r\nOptimize the original\
      \ game by adding more interesting way to play until you find them in the game<br\
      \ />\r\n<br />\r\nIt's a different experience for everyone to play games.<br\
      \ />\r\n<br />\r\nThe game begins with the ending of a generation of DLC: after\
      \ heroine poisoned, her friend suhaya searched for some medicine.<br />\r\n\
      <br />\r\nThe game can be roughly divided into two stages: Jungle, ghost city.<br\
      \ />\r\n<br />\r\nSuhaya found the bigger hidden danger in the world.<br />\r\
      \n<br />\r\nA jungle full of Demons<br />\r\n<br />\r\nAnd the hidden nightmare\
      \ castle in the jungle.<br />\r\n<br />\r\nShe need to found the antidote for\
      \ her friend.<br />\r\nAlone in this unknown area.<br />\r\nWaiting for her\
      \ is endless demons? Or hope?<br />\r\n<br />\r\nIn the game, you need to increase\
      \ your attack defense and other contents to fight the monster!<br />\r\nAt the\
      \ same time, use the classic magic tower strategy and random preset maze.<br\
      \ />\r\nYou need to ensure that the keys you collect can successfully open all\
      \ kinds of doors!<br />\r\nYou need to explore your own random props, equipment,\
      \ and magic to defeat all kinds of monsters!<br />\r\nRandom BOSS and maze give\
      \ the game more uncertainty.<br />\r\n<br />\r\nAre you ready? My friend?<br\
      \ />\r\nDo you want to save your friend who are seriously ill for friendship?<br\
      \ />\r\n<br />\r\nMaybe there is no future in the future.<br />\r\nBut for you,\
      \ my friend, I must be brave once!<br />\r\n             <br />\r\n-----Suhaya"
