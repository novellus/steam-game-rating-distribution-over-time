details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Hellenistic World Flavor Pack</h2>The empire\
      \ of Alexander is torn into separate kingdoms as former generals and functionaries\
      \ squabble over his mantle. In Egypt, the famous Ptolemy holds the body of the\
      \ great conqueror and the riches of the Nile. Seleucus has consolidated his\
      \ power in Persia while Antigonus has built a base in Anatolia. The cruel Lysimachos\
      \ dominates Thrace, and Macedonia, the heart of the empire, has fallen to Cassander\
      \ the usurper.<br><br><strong>This pack adds new color to the Wars of the Diadochi,\
      \ including new units models and game flavor.</strong><ul class=\"bb_ul\"><li>4\
      \ New Army Models: Unique army designs for Macedonia, Phrygia, the Seleucids\
      \ and Thrace.<br></li><li>4 New Ship Models: Unique warship designs for Egypt,\
      \ Macedonia, Phrygia, and the Seleucids, including depictions of the famous\
      \ Hellenistic superships.<br></li><li>Special On Map Monuments: The Mausoleum\
      \ of Alexander, the Acropolis of Rhodes, the Acropolis of Pergamon, the Palace\
      \ at Ay Khanum, the Library of Alexandria, and the Argead Palace of Macedonia,\
      \ <br></li><li>Six Hellenistic Flavor Events: About the Legacy of Alexander,\
      \ the veterans of Alexander's wars, the Spread of Hellenistic Culture, City\
      \ Athletic Events, and Trade.<br></li><li>Alexander\u2019s Body Event Chain:\
      \ Try to steal the remains of Alexander the Great and erect a monument to his\
      \ memory.<br></li><li>New Event Art: Dedicate new art for the included unique\
      \ events.<br></li><li>New music: Special music composed specifically for the\
      \ Hellenistic players.</li></ul><h2 class=\"bb_tag\">Digital Artbook</h2>High\
      \ resolution images of the artwork of Imperator: Rome are compiled in a handy\
      \ digital format, including insight from the artists and the designers responsible\
      \ for the look of this highly anticipated grand strategy game.<h2 class=\"bb_tag\"\
      >Wallpapers</h2>The historical illustrations that greet you as you load Imperator:\
      \ Rome are now immediately available to you as attractive wallpaper for your\
      \ computer's desktop."
