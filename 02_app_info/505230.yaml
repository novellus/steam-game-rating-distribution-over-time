    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/505230/extras/eng_save_everyone_2.jpg?t=1608503434\"\
      \ /><br>Pathologic 2 is a narrative-driven dramatic thriller about fighting\
      \ a deadly outbreak in a secluded rural town. The town is dying. Face the realities\
      \ of a collapsing society as you make difficult choices in seemingly lose-lose\
      \ situations. The plague isn\u2019t just a disease. You can\u2019t save everyone.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/505230/extras/pathologic_main_gif.png?t=1608503434\"\
      \ /><br><br>The plague is devouring the town. The chief local healer is dead,\
      \ and you are now to take his place. You\u2019ll have to look for unexpected\
      \ allies. The local kids are hiding something. Try playing by their rules. <br><br>You\
      \ only have 12 days.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/505230/extras/feachers_en.jpg?t=1608503434\"\
      \ /><br><ul class=\"bb_ul\"><li>12 days in an odd town ravaged by a deadly disease.<br></li><li>Time\
      \ is of the essence: if you don\u2019t manage it carefully, it\u2019ll simply\
      \ run out. You\u2019ll have to choose how to spend the priceless minutes you\
      \ have.<br></li><li>Survival thriller. You\u2019ll have to manage your bodily\
      \ functions, offsetting hunger, thirst, exhaustion, and so on. It doesn\u2019\
      t boil down to scavenging resources. Surviving on your own is hard; you\u2019\
      ll have to win over allies.<br></li><li>An uphill battle. Managing your bodily\
      \ parameters may seem bearable at first, and as time goes by, it becomes harder\
      \ and harder. Your own body is only waiting for an opportunity to give up and\
      \ betray you. Things are changing from bad to worse and the odds are stacked\
      \ against you.<br></li><li>A duel with an enemy you can\u2019t kill. Your main\
      \ foe is the plague itself, an incorporeal and malevolent entity that you have\
      \ to defeat\u2026 without having the means to. It\u2019s more powerful and more\
      \ treacherous than you can imagine.<br></li><li>Loot, murder, mug, steal, barter,\
      \ beg\u2026 or don\u2019t. You need resources to survive, and it\u2019s up to\
      \ you how to obtain them.<br></li><li>The fights are short, ungraceful, and\
      \ vicious. They\u2019re not always lethal though. Many people\u2014yourself\
      \ included\u2014would prefer to exchange their wallet for their life.</li></ul>"
