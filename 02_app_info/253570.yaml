    reviews: "\u201C...skilfully combines the arcade immediacy of Super Crate Box\
      \ with the weaponised chaos of Super Smash Bros, and VVVVVV\u2019s instant gravity-switching...\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://edge-online.com/review/gentlemen-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Edge</a><br><br>\u201CWhen playing Gentlemen!,\
      \ we couldn\u2019t let the competitive spirit slip and we\u2019re laughing ourselves\
      \ giddy as complete chaos ensued on the screen. There were even funnier times\
      \ when we were both tussling on either side of a single platform and trying\
      \ to get the slip on each other. It\u2019s just very fast and competitive fun\
      \ that you should definitely try out...\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://indiestatik.com/2013/07/16/gentlemen/\"\
      \ target=\"_blank\" rel=\"noopener\"  >IndieStatik</a><br><br>\u201CFew games\
      \ offer single-screen action with friends as intense and fun as Lucky Frame\u2019\
      s Gentlemen!\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://theverge.com/2013/7/19/4537730/best-new-apps-gentlemen\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Verge</a><br>"
