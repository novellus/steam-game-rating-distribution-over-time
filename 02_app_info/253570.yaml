      deathmatch game <strong>for 2-4 players</strong>. Full controller support!<br><br><strong>Local
      multiplayer!</strong> Play your friends. Crush their dreams. Smell their fear.
      Destroy them with a thousand pigeons. You'll need to hone a delicate balance
      of technique, knowledge, cunning, and blind panic (just like a real duel!).
