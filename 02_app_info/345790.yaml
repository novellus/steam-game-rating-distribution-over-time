    about_the_game: 'Use your skills as an architect and budget for and build your
      own creative bridges or complete existing ones. See how your creation withstands
      the design tests using cars, vans, trucks and ships.<br><br>Miscellaneous bridge
      puzzles come in three difficulty levels along with different location scenarios.
      Build your bridges using different materials such as iron, steel and wood in
      a variety of thicknesses and lengths. Make use of a variety of engineered parts
      including working hydraulics, rotary plates, winches, rope and support cables.<br><br>You
      can unlock bonus bridge puzzles for each level of difficulty by earning stars
      in three different categories. These categories consist of the total budget,
      the construction period and the number of simulation attempts.<h2 class="bb_tag"><strong>FEATURES</strong></h2><br><ul
      class="bb_ul"><li>45 bridge puzzles<br></li><li>11 unlockable bonus bridge puzzles<br></li><li>5
      Scenarios<br></li><li>3 difficulty levels: easy, medium and hard<br></li><li>Success
      statistics for all puzzles<br></li><li>Summary list of unlocked puzzles<br></li><li>Physics
      based Stress indicator<br></li><li>Preview of the potential merit of the stars
      during the construction<br></li><li>Building materials: iron, steel, wood, each
      with different strengths and lengths<br></li><li>Roadway elements: a short road,
      long road and road split<br></li><li>Components: hydraulic, rotary plate, winch,
      rope and carrying cable<br></li><li>Auxiliary components: anchors and pillars<br></li><li>Various
      stress tests: cars, vans, trucks and 3 earthquake levels<br></li><li>Various
      construction tests: Symmetry and Building<br></li><li>Various functional testing:
      hydraulic test, rotary plate test, ship test and winch test </li></ul>'
