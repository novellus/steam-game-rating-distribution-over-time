    detailed_description: Furfly is a fascinating, black and white world you traverse
      as a furry fly, moving and flying through the swamp a place that is full with
      hostile things all around you.<br>At first it feels like a classic 2D arcade
      game, but gradually it starts to become much more by creating an unique game
      that is transforming itself in a challenging adventure that gives you a sentiment
      of reward with each level you finish. <br><br>Help the little furry friend to
      escape the evil swamp and get back to his world in the amazing and thrilling
      experience that is Furfly. <br><br>But remember &quot;Don't Panic, Don't Die&quot;
      , Let's go home Furfly.<h2 class="bb_tag">Features </h2><br><ul class="bb_ul"><li>
      Beautifully crafted minimal 2D Game <br></li><li> 100 challenging levels <br></li><li>
      Great community</li></ul>
