    about_the_game: <h2 class="bb_tag">Designed to be intuitive, <strong>VideoPad
      is a fully featured video editor</strong> for creating professional quality
      videos in minutes.</h2><br><ul class="bb_ul">    <li>Drag and drop video clips
      for easy video editing<br>    </li><li>Apply effects and transitions, adjust
      video speed and more<br>    </li><li>One of the fastest video stream processors
      on the market</li></ul><h2 class="bb_tag">Edit Video From Any Device</h2>Capture
      video from a DV camcorder, VHS, webcam, or import most any video file format
      including avi, wmv, mpv and divx.<br><ul class="bb_ul">    <li>Fine-tune color
      and other visual effects<br>    </li><li>Slow down, speed up or reverse video
      clip playback<br>    </li><li>Reduce camera shake with video stabilization<br>    </li><li>Add
      photos and digital images to your sequences<br>    </li><li>Plugin support to
      add thousands of tools and effects<br>    </li><li>Optimize AVI or MPEG video
      files with VideoPad Movie Maker</li></ul><h2 class="bb_tag">Full Of Transitions
      and Visual Effects</h2>Over 50 visual and transition effects to add a professional
      touch to your movies.<br><ul class="bb_ul">    <li>Choose from a wide range
      of video clip transitions<br>    </li><li>3D video editing and 2D to 3D stereoscopic
      conversion<br>    </li><li>Customize the duration of applied transitions<br>    </li><li>Overlay
      text for captions and movie credits<br>    </li><li>Chroma key green screen
      video production</li></ul><h2 class="bb_tag">Create videos for DVD, HD, YouTube
      and more</h2>Burn movies to DVD for playback on TV, or as a standalone video
      file to share online or put on portable devices.<br><ul class="bb_ul">    <li>Burn
      to DVD and watch on your TV<br>    </li><li>Save for YouTube and share online<br>    </li><li>Save
      to PSP, iPod, iPhone or 3GP mobile phone<br>    </li><li>Export movies in multiple
      resolutions including full HD, 2K and 4K (720p, 1080p, 1440p, 2160p and more)<br>    </li><li>Easily
      share finished videos with family and friends</li></ul><h2 class="bb_tag">Amazing
      audio tools</h2><h2 class="bb_tag"><ul class="bb_ul">    <li>Import and Mix
      Music Tracks Like A Pro<br>    </li><li>Record your own narrations with the
      click of a button<br>    </li><li>Use sound effects from the free Sound Effect
      Library<br>    </li><li>VideoPad mpeg editor and movie maker allows you to mix
      a soundtrack for your movie</li></ul></h2>
