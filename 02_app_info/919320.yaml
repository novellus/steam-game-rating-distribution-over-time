    about_the_game: Draft Day is on! Ready for a round of football Solitaire?<br>Do
      you love football? Are you a master of Solitaire? Are you up for an adventure?
      Join the Solitaire City Juggernauts for the upcoming football championship and
      let the world know that you are more than a simple rookie! Master numerous levels
      of Solitaire, follow Frank and his fun story about the world of football and
      become the next champion!<br><br><ul class="bb_ul"><li>Loads of Solitaire levels
      for young and old<br></li><li>Fun characters and a hilarious story<br></li><li>Awesome
      minigames for even more game fun</li></ul>
