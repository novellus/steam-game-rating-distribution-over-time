    about_the_game: "War has been waged across the kingdom of Myrtana. Orcish hordes\
      \ invaded human territory and the king of the land needed a lot of ore to forge\
      \ enough weapons, should his army stand against this threat. Whoever breaks\
      \ the law in these darkest of times is sentenced to serve in the giant penal\
      \ colony of Khorinis, mining the so much needed ore.<br><br>\t\t\t\t\t\t The\
      \ whole area, dubbed &quot;the Colony&quot;, is surrounded by a magical barrier,\
      \ a sphere two kilometers diameter, sealing off the penal colony from the outside\
      \ world. The barrier can be passed from the outside in \u2013 but once inside,\
      \ nobody can escape. The barrier was a double-edged sword - soon the prisoners\
      \ took the opportunity and started a revolt. The Colony became divided into\
      \ three rivaling factions and the king was forced to negotiate for his ore,\
      \ not just demand it.<br><br>\t\t\t\t\t\t You are thrown through the barrier\
      \ into this prison. With your back against the wall, you have to survive and\
      \ form volatile alliances until you can finally escape.<h2 class=\"bb_tag\"\
      >Features include:</h2><ul class=\"bb_ul\"><li>One of the biggest RPGs with\
      \ over 100 hours of gameplay <br>\t\t\t\t\t\t </li><li>A large variety of weapons\
      \ and spells for your character <br>\t\t\t\t\t\t </li><li>A living world where\
      \ people go to work, sleep, eat and fight to survive </li></ul>"
