    about_the_game: Collect weapons where you can. Manage your time well. Will you
      spend precious daylight hours repairing your defense, or searching for other
      survivors to help you fight?<br><br>The promise of rescue beckons - if you can
      survive long enough to make it.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/915490/extras/FrontlineZed_Combined_Steam.gif?t=1596784168"
      /><h2 class="bb_tag">Key Features:</h2><br><ul class="bb_ul"><li>Manage your
      time by day - search for weapons and survivors, or keep your defenses repaired.<br></li><li>Defend
      your position against the horde by night. Revel in the carnage with a fully
      detailed ragdoll and dismemberment system.<br></li><li>Intense, action-driven
      gameplay. Can you make it through America and towards a final rescue?<br></li><li>Increase
      the challenge with NewGame+, and play through the campaign with a friend in
      2-player Coop.<br></li><li>ZiGen Science Facility and CrimPlex Prison Complex
      added as free updates on all platforms - with new levels, weapons, branching
      campaign and more.</li></ul>
