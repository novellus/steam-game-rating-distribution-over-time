    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/669500/extras/Store_IntricatePlot.png?t=1597565306"
      /><br>An unprovoked attack on a minor noble house sparks a fire that will engulf
      kingdoms.  Aya, the youngest daughter of House Furukawa, must find her way amid
      crumbling alliances and her family's questionable decisions.  The war rages
      on after its original aim becomes impossible and the innocent begin to lose
      their way.  If there is still a victory to be achieved, you the player must
      fight for it.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/669500/extras/Store_EpicBattles.png?t=1597565306"
      /><br>Lead House Furukawa's few remaining loyal soldiers into battle.  Forge
      new alliances and rally new troops.  Train your human troops in 20 unique character
      classes and fill your ranks with wolves, fairies, the undead, and your own mechanical
      creations, each with their own character classes.  Equip them all with hundreds
      of different items in limitless combinations.  Craft powerful new weapons to
      give them an edge in battle.  Organize your troops into lances, relying on your
      captains' leadership abilities and your troops' affinities to maximize their
      effectiveness in battle.  Order your lances in tactical turn-based combat to
      defeat your enemies in epic battles with hundreds of unique characters on each
      side.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/669500/extras/Store_HugeWorld.png?t=1597565306"
      /><br>Travel across a huge world, spanning forests, deserts, caves, mountains,
      and the dangerous Shadowlands.  Meet unique, diverse, and interesting characters
      who may help you on your way--or stab you in the back.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/669500/extras/Store_Modding.png?t=1597565306"
      /><br>And all this is just one possible adventure to be had in Himeko Sutori.  With
      the included campaign editor, you can make an infinite number of possible stories.  Use
      the powerful Kismet visual scripting tool to set up your campaign without writing
      a single line of code.  Or for the advanced modder, make entirely new games
      using Himeko Sutori as the base for your development.  Then share your campaigns
      for others to experience.<br><br>Come experience Himeko Sutori.
