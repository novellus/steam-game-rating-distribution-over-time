details:
  data:
    about_the_game: "A new area of operations - the Krasnaya Polyana village.<br />\r\
      \nTwo new operations for the Red Army and Wehrmacht during Operation Star (February\
      \ 1943).<br />\r\n<br />\r\nIn the middle of February 1943, 320 Infantry division\
      \ battered in battles is out from the encirclement in the area of Zmiyev en\
      \ route to Kharkov. Motorized battle group from SS division, sent to cross the\
      \ Uday river and break through the encirclement, deliver fuel and ammunition,\
      \ and assist in breaking out of the encirclement. On the other side, 350 Rifle\
      \ Division of the Red Army is to occupy positions in the Krasnaya Polyana village\
      \ near the bridge over the Uday river. 6th gds. Cavalry Corps has blocked the\
      \ road from Zmiyev to Kharkov."
