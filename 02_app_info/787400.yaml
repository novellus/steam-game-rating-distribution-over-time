details:
  data:
    about_the_game: Fantasy Versus focuses on quick paced 4 vs.4 multiplayer battles.<br>Use
      the 13 solo campaign stages to become familiar with the characters and then
      team up with your friends or other online players and fight towards victory
      in Versus!<br><br><ul class="bb_ul"><li> Play as a farmer and fight against
      witchcraft.<br></li><li> Become a hunter and trap your enemies.<br></li><li>
      Hold your spear high and charge towards victory.<br></li><li> Tame a magical
      bird and have it fight the enemy together with you.<br></li><li> Move like an
      Elf in and out of crowds of enemies with ease.<br></li><li> Hide in the dark
      and attack without being seen.<br></li><li> Heal your allies or cause confusion
      among your enemies.</li></ul><br>13 unique fantasy characters and even more
      items are waiting for you.<br>Choose your character and his items to find your
      own play style. <br><br>Your epic battle starts now!<br><br>We have servers
      available in the following locations:<br><ul class="bb_ul"><li> USA (Washington)<br></li><li>
      Europe (Amsterdam)<br></li><li> Japan (Tokyo)<br></li><li> Asia</li></ul>
