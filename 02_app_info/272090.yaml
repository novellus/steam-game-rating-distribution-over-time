    about_the_game: "The Unlock Assets Pack \u2013 does exactly what it says on the\
      \ tin, perfect for the gamer who's pressed for time! In the tour alone there\
      \ are no less than 100 decals, 12 stunning locations, 16 handcrafted cues and\
      \ 12 Ball sets. Want to bypass the unlocks and be handed all of these, then\
      \ download the Unlock Assets Pack! Giving you the fun of the game, but with\
      \ the unlock-able assets collected during the tour, unlocked for your gaming\
      \ pleasure! Including locations, characters, decals and cues <br><br>[CAUTION:\
      \ Achievement hunters - this does not unlock the tour, so If you've unlocked\
      \ some of it already, you will only be able to unlock the items which you are\
      \ yet to unlock.]"
