      target="_blank" rel="noreferrer"  >https://store.steampowered.com/app/1157320/Hexagun/</a></p><br><h1>About
      the Game</h1>Rotator is a casual 2D puzzle game based on groupped diamonds.
      Each falling diamonds group can be move, rotate, scroll and fast drop. If a
      stack of diamonds exceeds the height of the board, you lose lives. For destroy
      diamonds, you must collect same colored diamonds in defined order. In order
      to move to the next level, you need to collect a certain amount of diamonds.
      Passage of each level of the game is limited by the time that is regulated by
      the level of complexity of the game that you have chosen for yourself. The game
      supports two gameplay modes: classic match3 gameplay and gameplay by different
      match3 levels. Also, you can adjust the size of a group of diamonds, the speed
      of the fall diamonds, the level of filling the playing field at the beginning
      of the game, the complexity of the game. Experience endless gameplay with unique
      puzzles every day in a beautiful game filled with different surprises, explosions
      under magic music and sound effects.'
