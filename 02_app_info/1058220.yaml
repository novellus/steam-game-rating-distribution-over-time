    recommendationid: '81711765'
    review: 'Don''t let the minimalist veneer of Emoji TD fool you, you will find
      challenge and depth within. Each level presented itself as its own puzzle, requiring
      you to plan ahead, be quick on the mouse, and discover new insights. Losing
      never felt unfair, and winning always felt deserved. Refining your strategy
      through multiple attempts, sometimes coming down to a razor thin margins of
      error, always felt rewarding and fun.


      One of the best TDs I''ve played, and only cost 99 cents!'
