    about_the_game: <strong>This DLC is not compatible with an account created outside
      of Steam.</strong><br><br>Indianapolis is a truly versatile warrior. <br>Thanks
      to the Surveillance Radar consumable and high range of fire, this cruiser is
      excellent in the support role, and its effective primary armament lets you duel
      confidently against enemy same-tier cruisers. Also, don't forget about its increased
      profitability in XP and Credits!<br><br>The bundle also includes the following:<br><ul
      class="bb_ul"><li>commander with 6 skill points<br></li><li>Port slot<br></li><li>2500
      Doubloons<br></li><li>50x Equal Speed Charlie London, Papa Papa, India Bravo
      Terrathree, Zulu, and Zulu Hotel signals.</li></ul>
