    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/720560/extras/title.gif?t=1606446017\"\
      \ /><h2 class=\"bb_tag\">Brutal Combat and Cosmic Horror</h2><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/720560/extras/Steam2.gif?t=1606446017\"\
      \ /><br>Vigil: The Longest Night is a 2D action platformer with precise, technical\
      \ combat and a strong narrative. Inspired by Salt and Sanctuary and Castlevania,\
      \ Vigil: The Longest Night aims to challenge players with its difficulty while\
      \ compelling them with a tale of eldritch horror. Follow Leila on her quest\
      \ to save her hometown from the creeping evil infesting the surrounding countryside.\
      \ Navigate a world that wanders between dream and reality, sanity and madness,\
      \ and uncover the secret of the longest night and the monstrous entities invading\
      \ their world.<h2 class=\"bb_tag\">Game Features</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/720560/extras/Steam1.gif?t=1606446017\"\
      \ /><br><ul class=\"bb_ul\"><li>Experiment with 4 types of weapon and multiple\
      \ varieties of each type.<br></li><li>A number of unique items to suit how you\
      \ play<br></li><li>A fusion of Lovecraftian prose and Taiwanese culture <br></li><li>Complex\
      \ Skill Tree  to create the ultimate warrior of light.<br></li><li>Unique art\
      \ style inspired by the art of Chinese Paper Cutting<br></li><li>Brutal Enemies\
      \ with multiple methods of attack and surprising attacks<br></li><li>Explore\
      \ dank caves, abandoned villages, and haunted forests<br></li><li>Meet the residents\
      \ of Leila\u2019s hometown as they struggle in world of maddening darkness<br></li><li>Battle\
      \ a host of  hideous bosses from the depths of your nightmares<br></li><li>Multiple\
      \ endings to unravel<br></li><li>Music by the talented Jouni Valjakka of metal\
      \ band Whispered</li></ul>"
