    about_the_game: We're working on it, so stay tuned!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1301910/extras/Synopsis_e.png?t=1592385549"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1301910/extras/screenShot4.png?t=1592385549"
      /><br>The main character is a student at Lianhai High School.<br>His father's
      alcoholism and violence kept him away from his family, wandering around all
      day, and his grades consistently ranked low.<br>One day, the hero is entrusted
      by his class teacher to hand in the class materials to his classmates, Xinsu.<br>At
      the billiard club run by Xinsu's family, he witnessed a scene in which Xinsu
      was harassed by a gangster.<br>By coincidence, he picked up a billiard cue and
      won the match without any billiard experience.<br>Xinsu, who admired the billiards
      talent of the hero, gave the hero the right to represent the club in the annual
      &quot;Lianhai Billiards Club League&quot; in Lianhai City.<br>The hero, who
      once lost his faith in life, gradually became a billiard star with the support
      of his partners.<br>But as the day of the game drew nearer, certain things changed.<br>Xinsu
      learned that his father, who had beaten the hero's father in the National League,
      made the hero's father had never recovered.<br>What will happen to Xinsu who
      knows about this...and how will the game change?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1301910/extras/playstyle_e.png?t=1592385549"
      /><br>The game can be divided into two parts, &quot;Role-Play&quot; and &quot;Billiards&quot;.<br>In
      Role-Play part, players can explore freely in the school and in the city of
      Lianhai, looking for plots that can be triggered and developing relationships
      with their partners.<br>As your bonding with your partners deepens, you can
      acquire special skills for use in billiard games. (e.g. sight line visualization,
      etc.)<br>Every once in a while, there will be an important billiard match event
      where players need to use their honed out abilities to win the match and advance
      the plot.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1301910/extras/topicSelect_e.png?t=1592385549"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1301910/extras/screenShot1.png?t=1592385549"
      /><br>The player needs to select the topic of interest to the session object
      and only has a limited number of options per session.<br>There are also different
      branching options for each topic, so if the conversation is full of good feelings,
      something good will happen!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1301910/extras/mapSystem_e.png?t=1592385549"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1301910/extras/screenShot2.png?t=1592385549"
      /><br>For the first time, the city of Lianhai, which appeared in &quot;The Adventure
      of Fei Duanmu&quot; and Code Creakers, can be explored in free 3D.<br>The weather
      system also allows you to explore Lianhai City in a variety of settings, including
      dusk, early morning and rainy night.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1301910/extras/billiard_e.png?t=1592385549"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1301910/extras/screenShot3.png?t=1592385549"
      /><br>The central theme of this work, billiards.<br>Win the game by knocking
      the eight balls on the table into the bag.<br>A seemingly simple game, but in
      fact it's a test of brain and mental conditioning.<br>Here's to enjoying challenging
      different opponents!
