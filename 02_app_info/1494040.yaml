    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1494040/extras/GPP-GIF-Overlay3.gif?t=1607528449"
      /><br><br><strong>Guinea Pig Parkour</strong> is a <strong>completely hand-drawn
      2D platformer</strong> with adventure elements, drawing heavy inspiration from
      <strong>'90s animated cartoons and games</strong>. It is animated and developed
      completely by one artist, Jeff Mumm, and features music and SFX by Fat Bard.<br><br>Run,
      jump, swing, flip, vault, climb, crawl, and parkour through classic platformer
      inspired levels.  Talk to, interact with, help, and annoy a host of funny characters
      as you progress through a &quot;lost '90s cartoon episode.&quot;<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1494040/extras/TouristGIF3.gif?t=1607528449"
      /><br><br>Each animation in Guinea Pig Parkour is completely hand-drawn, frame-by-frame
      at 24 frames per second - every single frame a different drawing - to capture
      the full, fluid quality of traditional animation.
