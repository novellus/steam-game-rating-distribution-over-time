details:
  data:
    about_the_game: "Doctor Mabbb, biological terrorist, is developing a bacteriological\
      \ weapon and is kidnapping human guinea pigs to inoculate them with a virus\
      \ and test its effectiveness.<br />\r\nAfter being kidnapped, you wake up locked\
      \ in a medical room ... Can you make the antidote and escape from Doctor Mabbb's\
      \ laboratory before the virus takes effect?<br />\r\n<br />\r\nSpecially designed\
      \ for virtual reality, this immersive escape game will take you through the\
      \ different rooms of the laboratory to manipulate objects, find clues, solve\
      \ puzzles ... and many other surprises await you if you try to solve this challenge!<br\
      \ />\r\n<br />\r\nVarious and varied functionalities:<br />\r\n- random codes<br\
      \ />\r\n- several different endings<br />\r\n- many &quot;achievement&quot;\
      \ to unlock<br />\r\n- ... updates planned to add what would make you / us happy!<br\
      \ />\r\n<br />\r\nAbout the game :<br />\r\nAntidote is a project born in Teapot's\
      \ studios and comes out of 3 brains (rough estimation). It has been entirely\
      \ developed and is updated by one single person. Please report us any bug or\
      \ suggestion via steam's community hub so that we can do what is needed !<br\
      \ />\r\n<br />\r\nNote about movement :<br />\r\nThe game allows teleportation\
      \ (simple or directional). There is a feature to turn about 45\xB0, but please\
      \ use this mainly with stationnary or seated play (otherwise the teleportation\
      \ can be off-centered and you could be teleported in a wall)."
