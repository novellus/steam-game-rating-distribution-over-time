details:
  data:
    about_the_game: Bipgolf is a multiplayer minigolf game with a twist. Two teams
      must fight to get the best score using only themselves as weapons! Play with
      up to 10 &quot;friends&quot; for ultimate chaos.<br><br>The game has 5 challenging
      courses of 9 holes each. It supports Steam friend invites and invite links for
      games up to 10 players. The game has a custom physics system designed for accurate
      ball on ball collisions.<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li>5
      challenging courses of 9 holes each.<br></li><li>10 player games.<br></li><li>Bespoke
      networked physics.<br></li><li>Friends + invite links for fast lobbies</li></ul>
