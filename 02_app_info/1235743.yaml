    about_the_game: "Transform your Sims into powerful vampires and live for eternity\
      \ in an eerie new destination with The Sims\u2122 4 Vampires. Create a variety\
      \ of vampires using all-new tools, and unlock unique Powers that give your Sims\
      \ supernatural abilities. Escape to Forgotten Hollow, build a lair, and hang\
      \ out with other immortals.<br><br><strong>Key features</strong><br><br><ul\
      \ class=\"bb_ul\"><li><strong>Create vampires</strong> \u2014 With all-new Create\
      \ A Sim options, create vampire Sims that are alluring or frightening. Choose\
      \ their fangs, add mysterious glowing eyes, even customize a unique Dark Form\
      \ to transform into when enraged or spooking other Sims.<br><br></li><li><strong>Unleash\
      \ supernatural powers</strong> \u2014 Earn and wield dozens of unique Powers\
      \ that give vampires the ability to control Sims\u2019 minds and conjure spiritual\
      \ energy. Balance your skills by taking on weaknesses, and unlock new Powers\
      \ by winning epic duels to advance your rank.<br><br></li><li><strong>Escape\
      \ to Forgotten Hollow</strong> \u2014 The dark, mist-covered land of Forgotten\
      \ Hollow is the perfect place for vampires to socialize and let loose. Visit\
      \ the abandoned mansion to discover its secrets, collect ingredients for gruesome\
      \ new recipes, or move in and build your own lair.<br><br></li><li><strong>Live\
      \ the immortal life</strong> \u2014 Experience the life of a vampire and choose\
      \ how to live. Will you drink from Sims or eat Plasmafruit to quench your thirst?\
      \ Embrace evil and stir up trouble, or blend in and start a vampire family?\
      \ Whatever you choose, always avoid sunlight and garlic foods.</li></ul>"
