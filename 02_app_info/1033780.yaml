    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1033780/extras/KeyFeatures.gif?t=1597171796"
      /><h2 class="bb_tag"><strong>Lootbox Lyfe is a Metroidvania with Movement Option
      Progression. Save your species through exploring an interconnected world riddled
      with platforming obstacles. Unlock new areas as you obtain new movement options.</strong></h2><br><ul
      class="bb_ul"><li> Make use of tight movement skills to blast through the world
      at top speed.<br></li><li> Explore 11 meticulously crafted areas, ranging from
      a mountainside rebels base, to a garden infested with lootbox-induced fungi
      trees.<br></li><li> Collect hidden coins to purchase lootboxes and unlock hats
      with special powerups.<br></li><li> Customize your looks with different outfits
      and colors.<br></li><li> Explore a non-linear world with many possible paths.
      You playthrough will almost certainly differ from that of a friend.<br></li><li>
      5-8 hours of gameplay to beat the game, with even more if you choose to 100%
      it.<br></li><li> Speedrun-specific mode to facilitate the grind to become the
      best.<br></li><li> Many different ways of play with numerous modes.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1033780/extras/story.gif?t=1597171796"
      /><h2 class="bb_tag"><strong>You play as Liam Cappello, the last Xoobotl in
      existence. You wake up from a long slumber only to see the world you once loved
      is in ruins. The culprit of this calamity? Lootboxes.</strong></h2><br>Shadowleaf
      Irvine introduced Lootboxes to Liam's species, and soon enough, everyone was
      addicted to them. Slowly, Xoobotls stopped spending money on items essential
      to life such as food, and water. It was soon after that bodies started dropping.
      <br><br>Is there a way to bring the species back to its past glory? Or is this
      world forever in ruins due to Shadowleaf's monopolistic endeavour?<br><br>Join
      the game's official discord to learn more!
