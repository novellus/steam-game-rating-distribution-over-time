    recommendationid: '78668304'
    review: '[b]DLC verdict: Get it on sale[/b]


      [b]Comment:[/b]

      I always adored the music in Trine games. For me it sells the whole fairy tale
      atmosphere, especially during the narration. Here you have 20 wonderful tracks
      available in both .flac and .mp3 formats. It may seem pricey but on a sale it
      is definitely worth getting.


      [b]P.S.:[/b] You can press Download Album in the Soundtracks section of the
      library filter and then find it in "..\Steam\steamapps\music\Trine Original
      Soundtrack". Or in the game directory if it downloaded with your game.

      ------------------------------------------------------------------

      [b]If you liked this DLC review you can find more in my [/b][url=http://steamcommunity.com/groups/srcorner][u]Review
      Corner[/u][/url][b].[/b]'
