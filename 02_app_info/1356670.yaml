    about_the_game: "Spoiled harvest goddess Sakuna finds herself banished from her\
      \ opulent celestial home to an island overrun with demons. In the untamed wilderness,\
      \ she must rediscover her birthright as the daughter of a warrior god and harvest\
      \ goddess by weathering the elements, fighting monsters, and cultivating rice,\
      \ the source of her power. By her side in this forbidding place is her guardian\
      \ Tama and a group of outcast humans. Together, these unlikely companions must\
      \ join hands to tame both the soil and the demons of Hinoe Island.<br><br>Developed\
      \ by Edelweiss, the indie team behind the acclaimed Astebreed, Sakuna: Of Rice\
      \ and Ruin combines side-scrolling action with deep crafting and rice cultivation\
      \ in a powerful tale about finding one's place in the world.<h2 class=\"bb_tag\"\
      >KEY FEATURES</h2><strong>Refined Side-scrolling Platforming Action</strong><br>Using\
      \ farm tools as weapons, chain together quick, heavy, and special attacks to\
      \ take down demonic beasts, while mastering the magical \u201Cdivine raiment\u201D\
      \ will be essential to grapple distant platforms, evade danger, and overcome\
      \ powerful enemies.<br><br><strong>Detailed 3D Simulation-style Gameplay</strong><br>Learn\
      \ the ancient art of agriculture by following detailed steps from planting to\
      \ harvesting to cultivate the perfect crop. As a harvest goddess, Sakuna\u2019\
      s strength grows with each rice crop, with attributes such as aesthetic and\
      \ flavor directly correlating to her combat abilities. <br><br><strong>Creating\
      \ a Home in the Wilderness</strong><br>Sakuna\u2019s mortal companions make\
      \ weapons, armor, and meals for her using the materials and ingredients she\
      \ gathers on her adventures, and completing quests for them will unlock even\
      \ more options.<br><br><strong>A Fresh Take on Japanese Mythology</strong><br>The\
      \ heroine is part of a pantheon of gods and demons inspired by traditional Japanese\
      \ mythology but featuring many unique twists. The story and world are filled\
      \ with lovingly rendered details, some familiar and some completely original."
