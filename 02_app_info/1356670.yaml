    detailed_description: "<h1>Digital Deluxe Edition</h1><p>The Sakuna: Of Rice and\
      \ Ruin &quot;Digital Deluxe Edition&quot; comes with a 42-track digital soundtrack\
      \ as well as a digital art book featuring character illustrations, background\
      \ art, and more.<br><br>Sakuna: Of Rice and Ruin 'Digital Deluxe Edition' Contents:<br>\
      \ \u25CFSakuna: Of Rice and Ruin game<br> \u25CFDigital soundtrack with 42 tracks<br>\
      \ \u25CFDigital art book<br><br><br>Instructions for opening the Sakuna: Of\
      \ Rice and Ruin artbook:<br>1. Go to your Steam library<br>2. Click the drop-down\
      \ list under &quot;HOME&quot; and make sure Soundtracks are selected<br>3. Go\
      \ to Sakuna: Of Rice and Ruin - Soundtrack &amp; Artbook and click &quot;Download\
      \ Album&quot; on the library page<br>4. Once the download finishes, click &quot;Browse\
      \ Local Files&quot; on the library page<br>5. The artbook PDF will be in this\
      \ folder<br><br>To change the artbook/soundtrack language between English and\
      \ Japanese:<br>1. Right-click the soundtrack and click &quot;Properties&quot;<br>2.\
      \ Go to the &quot;Language&quot; tab and choose your desired language</p><br><h1>About\
