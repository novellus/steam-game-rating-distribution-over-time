    about_the_game: "Haven't heard of Dragon's Lair?! Well, you play the heroic Dirk\
      \ the Daring, a valiant knight on a quest to rescue the fair princess from the\
      \ clutches of an evil dragon! Originally released in the summer of 1983, Dragon's\
      \ Lair has solidified itself as a cultural icon in gaming. <br><br>Control the\
      \ actions of the daring adventurer, finding your way through the castle of a\
      \ dark wizard, who has enchanted it with treacherous monsters and obstacles.\
      \ In the mysterious caverns below the castle, your odyssey continues against\
      \ the awesome forces that oppose your efforts to reach the dragon\u2019s lair.<br><br>Dragon\u2019\
      s Lair is a fully animated classic arcade game from legendary animator Don Bluth.\
      \ You\u2019ll make your way through the castle and caverns below and wield your\
      \ sword against some strange creatures.  Beware of your foes, as they are numerous!<br><br>Lead\
      \ On Adventurer. Your Quest Awaits!<h2 class=\"bb_tag\">Features</h2><br><ul\
      \ class=\"bb_ul\"><li>720p HD Remastered Video<br></li><li>Original Arcade Release<br></li><li>Remastered\
      \ Game Footage<br></li><li>Bonus Extras -- Interviews With Creators, Watch Game\
      \ and more!</li></ul>"
