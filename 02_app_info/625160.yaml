    about_the_game: In the constellation Cetus, near the star Tau, lived and prospered
      a<br>civilization the Depths of Space researchers and engineers.<br>In order
      to populate the nearest solar system, 3D printer has<br>been created. The unique
      space station carrying billions<br>of microscopic drones-builders. Drones were
      landing on planets to<br>build cities, using planets own resources.<br><br>As
      a result of AI error, that occurred during the testing phase, 3D<br>printer
      went out of control and began printing houses for planets<br>orbiting Tau star
      system. Giant protective shells deprived them of<br>light. Aiming to keep the
      fruits of their years labor, the creators<br>decided to apply a fix for AI of
      3D printer.<br><br>Clearing the planets along the way, the team of engineers
      is heading<br>towards the Star, where the amazing machine is building its latest<br>creation
      - Tau's Orbital Home.<br><br><img src="https://s7.hostingkartinok.com/uploads/images/2015/02/b8042f310908251dded27cf1e10d410d.png"
      crossorigin="anonymous"/><br>- Symbiosis of arkanoid and scroll shooter gameplay<br>-
      Manually designed unique levels <br>- Various set of bonuses, enemies and level
      bosses<br>- Unique Soundtrack<br><br><img src="https://s7.hostingkartinok.com/uploads/images/2015/02/da0f5ece910114c6a8e16a55856a3c4f.png"
