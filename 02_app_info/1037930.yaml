details:
  data:
    about_the_game: "Era of Miracles \u2013 role-playing game. You are a traveler\
      \ who went in search of adventure. What can you expect? Can be civil war among\
      \ orcs?What if you have to find your own gin? Or other exciting adventures?<br\
      \ />\r\n<br />\r\nKey feature:<br />\r\n<br />\r\n\u2022  Nonlinear history.Quests\
      \ that can be completed in different ways.<br />\r\n\u2022 Dynamic world. On\
      \ your actions will respond NPC. Dynamic change of day and night. At night shops\
      \ will not work, and NPC will stray with streets.<br />\r\n\u2022  The game\
      \ world in which they live: People, orcs,elves, dwarves and other races.<br\
      \ />\r\n\u2022  Exciting gameplay in a variety of locations: get acquainted\
      \ with the life of other factions, visit the pyramids, forests and other mysterious\
      \ places.<br />\r\n\u2022 Complete freedom. You can move in any direction and\
      \ do what you want"
