    about_the_game: "The Futuristic 3D Pool game...<br />\r\n<br />\r\nIn a non too\
      \ distant future advanced in artificial gravity (or more accurately lack of\
      \ it) have provided the platform to an immersive 3D pool game called Thunder\
      \ Spheres. Set in three zones (Astronauts, Explorers and Circus) the game revolves\
      \ around your ability to pot floating spheres into pockets in the arena around\
      \ you.<br />\r\n<br />\r\nYou battle against the clock with a range of weapons\
      \ designed to help you pot the floating spheres whilst avoiding the power downs\
      \ that can hamper your progress. Choose from a gun, long bow, sling shot, mini\
      \ gun, hand canons and rocket launcher to pot the spheres in ever changing environments\
      \ such as a cage orbiting the planet mars, standing on a grill above lava flows,\
      \ battling in a cave as a spiked ceiling slowly comes down on you, in a spinning\
      \ wheel in the alps and amongst demented clowns in a revolving circus tent.<br\
      \ />\r\n<br />\r\nThunder Spheres is a fully immerse virtual reality sports\
      \ game like to other with exciting game play and detailed arenas to keep you\
      \ on your toes."
