    about_the_game: "Once you have downloaded this content, you can set a new master\
      \ by going to Hidden Leaf Village in the online lobby followed by the Ninjutsu\
      \ Library.<br />\r\n<br />\r\nEarn Training Points with Tobirama Senju to get\
      \ your hands on various Ninjutsu, weapons, and costumes, allowing you to create\
      \ a ninja unique to you!<br />\r\n<br />\r\nContent includes:<br />\r\n\u2022\
      \ Two Ninjutsu:<br />\r\nWater Style: Water Dragon Jutsu (Ranged Type)<br />\r\
      \nWater Style: Severing Wave (Ranged Type)<br />\r\n\u2022 A Secret Technique:<br\
      \ />\r\nTandem Paper Bomb (Ranged Type)<br />\r\n\u2022 A Weapon:<br />\r\n\
      Tobirama's Ninja Blade (Heal Type)<br />\r\n\u2022 An Avatar Part:<br />\r\n\
      Tobirama's Hair (male only)<br />\r\n\u2022 Costumes:<br />\r\nTobirama Outfit\
      \ (male only) Tobirama's Ninja Way T-Shirt"
