    about_the_game: "&quot;Skyscrapers Puzzle: Airi's tale&quot; is a puzzle game\
      \ with a grid that represent<br />\r\na city block, surrounded by numbers that\
      \ tell the player how many skyscrapers <br />\r\ncan be seen from that point\
      \ of view.<br />\r\nIn every row and column there can not be two skyscrapers\
      \ of the same height.<br />\r\n<br />\r\nIt's an easy to learn, addicting puzzle\
      \ game... but there is more hidden beneath the surface.<br />\r\n<br />\r\n\
      45 campaign levels and unlimited randomly generated levels give <br />\r\nthis\
      \ game an always fresh gaming experience."
