details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1063160/extras/loc.jpg?t=1561610160"
      /><br><strong><h2 class="bb_tag">About this game:</h2></strong><br>The Legends
      of Class one is a spoof-style RPG adventure game curated by BedeckeHimmel. This
      game tells a group of students to travel to different worlds. At the request
      of the creation god, they are looking for 4 ice crystal balls to save classmates.
      <br><br><strong><h2 class="bb_tag">How to play:</h2></strong><br>This game is
      a one-line plot, the customs clearance time is about 2 hours. The operation
      method is the RPG MAKER game standard mode, and the combat system has made some
      improvements on the RPG MAKER default system to make it more interesting. The
      content filtering system has been added to the game. If the filtering system
      is turned off, you can experience the standard swearing mantra of the protagonists.
      Secondly, there is a BOSS difficulty adjustment system, but if you reduce the
      difficulty, the reward will also decrease.
