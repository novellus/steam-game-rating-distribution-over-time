    about_the_game: "\u201C\u5E7D\u7075\u201D\u662F\u4E00\u6B3E\u7C7B\u94F6\u6CB3\u6218\
      \u58EB\u6076\u9B54\u57CE\u6E38\u620F\uFF0C\u6545\u4E8B\u4E2D\u4E24\u540D\u8D85\
      \u7EA7\u9ED1\u5BA2\u96C7\u4F63\u4E86\u4E00\u540D\u795E\u79D8\u7684\u7279\u5DE5\
      \u6765\u6F5C\u5165\u4E2D\u6751\u7A7A\u95F4\u7AD9\u5E76\u7A83\u53D6\u53F2\u4E0A\
      \u6700\u5927\u7684\u7535\u5B50\u673A\u5BC6\u3002\u5F53\u7136\uFF0C\u7A7A\u95F4\
      \u7AD9\u4E5F\u6709\u7740\u81EA\u536B\u7CFB\u7EDF\uFF0C\u8FD9\u5C31\u53D8\u5F97\
      \u5F88\u6709\u8DA3\u4E86\uFF1A\u5E7D\u7075\u5FC5\u987B\u6467\u6BC1\u7A7A\u95F4\
      \u7AD9\u7684\u9632\u5FA1\u4EE5\u53CA\u88C5\u6EE1\u65E0\u6570\u6B66\u5668\u4E0E\
      \u85CF\u54C1\u7684\u519B\u706B\u5E93\u3002\u4F46\u9ED1\u5BA2\u4EEC\u5374\u53D1\
      \u73B0\u7279\u5DE5\u4E0E\u7A7A\u95F4\u7AD9\u6709\u7740\u67D0\u79CD\u8054\u7CFB\
      \uFF0C\u6545\u4E8B\u6B63\u5728\u53D8\u5F97\u66F4\u52A0\u590D\u6742\u2026<br\
      \ />\r\n<br />\r\n\u6B66\u5668\u7CFB\u7EDF\uFF1A\u6B66\u5668\u4F1A\u81EA\u52A8\
      \u88C5\u586B\uFF0C\u6240\u4EE5\u6C38\u8FDC\u4E0D\u4F1A\u7528\u5149\u5F39\u836F\
      \u3002\u65E0\u9700\u4E3A\u4E86Boss\u6218\u6765\u8282\u7EA6\u5F39\u836F\uFF01\
      \u6839\u636E\u4E0D\u540C\u7684\u6E38\u620F\u6A21\u5F0F\uFF0C\u53EF\u53D1\u73B0\
      \u6216\u8D2D\u4E70\u5404\u79CD\u6B66\u5668\uFF0C\u6BCF\u79CD\u90FD\u6709\u81EA\
      \u5DF1\u7684\u4F18\u52BF\u548C\u5F31\u70B9\u3002<br />\r\n<br />\r\n\u5E7D\u7075\
      \u7CFB\u7EDF\uFF1A\u6211\u4EEC\u7684\u4E3B\u4EBA\u516C\u53EF\u4E0D\u662F\u4F60\
      \u770B\u5230\u7684\u90A3\u4E9B\u673A\u5668\u4EBA\uFF0C\u4F46\u5374\u53EF\u4EE5\
      \u8FDC\u7A0B\u63A7\u5236\u5B83\u4EEC\uFF1A\u4E00\u4E2A\u53EF\u4EE5\u79BB\u5F00\
      \u673A\u68B0\u5E95\u76D8\uFF0C\u7A7F\u8FC7\u95E8\u548C\u5899\u58C1\uFF0C\u63A7\
      \u5236\u654C\u65B9\u673A\u5668\u4EBA\uFF0C\u5E76\u4F7F\u7528\u5B83\u4EEC\u7684\
      \u6B66\u5668\u5BF9\u6297\u654C\u4EBA\u81EA\u5DF1\u7684\u795E\u79D8\u7684\u7535\
      \u5B50\u5E7D\u7075\u3002\u4F60\u60F3\u95EE\u5982\u679C\u63A7\u5236\u7684\u673A\
      \u5668\u4EBA\u88AB\u6467\u6BC1\u4E86\u8BE5\u600E\u4E48\u529E\uFF1F\u5E7D\u7075\
      \u4F1A\u91CA\u653E\u51FA\u6765\u518D\u6B21\u63A7\u5236\u522B\u4EBA\uFF0C\u6216\
      \u56DE\u5230\u672C\u4F53\u3002<br />\r\n<br />\r\n\u5347\u7EA7\u7CFB\u7EDF\uFF1A\
      \u6536\u96C6\u591A\u5C11\u5C31\u62E5\u6709\u591A\u5C11\u3002\u5347\u7EA7\u662F\
      \u88AB\u52A8\u7684\uFF0C\u4E0D\u9700\u8981\u989D\u5916\u64CD\u4F5C\u6765\u4F7F\
      \u7528\uFF0C\u4E5F\u4E0D\u4F1A\u7528\u5149\u6216\u8005\u5931\u6548\u3002\u5347\
      \u7EA7\u7684\u79CD\u7C7B\u5404\u5F0F\u5404\u6837\uFF0C\u4ECE\u4E3B\u52A8\u65E0\
      \u4EBA\u673A\u5230\u5F39\u836F\u5347\u7EA7\u3002\u8BB0\u4F4F\uFF0C\u5F97\u5230\
      \u7684\u8D8A\u591A\uFF0C\u4F60\u5C31\u8D8A\u5F3A\u3002<br />\r\n<br />\r\n\u7269\
      \u54C1\u7CFB\u7EDF\uFF1A\u53EF\u4EE5\u5728\u4EFB\u4F55\u65F6\u523B\u4F7F\u7528\
      \u7684\u88C5\u5907\u3002\u5C31\u50CF\u836F\u6C34\u548C\u5377\u8F74\u4E00\u6837\
      \uFF0C\u4F46\u8FD9\u53EF\u662F\u9AD8\u79D1\u6280\u3002<br />\r\n<br />\r\n\u6781\
      \u5BA2\u7CFB\u7EDF\uFF1A\u6781\u5BA2\u7269\u54C1\u904D\u5E03\u6E38\u620F\u3002\
      \u627E\u5230\u5E76\u6FC0\u6D3B\u5B83\u4EEC\uFF0C\u6E38\u620F\u5C31\u4F1A\u6084\
      \u7136\u6539\u53D8\uFF08\u4E0D\u4F1A\u5F71\u54CD\u5176\u5B83\u7CFB\u7EDF\uFF09\
      \u2026\u627E\u5230\u5230\u5E95\u54EA\u91CC\u6539\u53D8\u4E86\u4E5F\u662F\u4E00\
      \u79CD\u6311\u6218\u3002\u542C\u8D77\u6765\u5F88\u50BB\uFF0C\u4F46\u4E5F\u5F88\
      \u6709\u8DA3\u5462\u3002<br />\r\n<br />\r\n\u79D8\u5BC6\uFF1A200\u4E2A\u85CF\
      \u6709\u79D8\u5BC6\u7684\u623F\u95F4\uFF0C\u505A\u51FA\u7279\u5B9A\u64CD\u4F5C\
      \u5C31\u4F1A\u89E3\u5F00\u79D8\u5BC6\u3002\u5982\u679C\u4F60\u627E\u5230\u4E86\
      \u4E00\u4E2A\u79D8\u5BC6\uFF0C\u5C31\u4F1A\u5F97\u5230\u4E00\u4E2A\u5C0F\u7684\
      \u6C38\u4E45\u5F3A\u5316\u4F5C\u4E3A\u5956\u52B1\u3002\u5982\u679C\u627E\u5230\
      \u6BCF\u4E00\u533A\u57DF\u7684\u6240\u6709\u79D8\u5BC6\u8FD8\u80FD\u5F97\u5230\
      \u4E00\u4E9B\u975E\u5E38\u7279\u522B\u7684\u4E1C\u897F\u5466\u3002<br />\r\n\
      <br />\r\n\u5730\u56FE\uFF1A\u6574\u4E2A\u6E38\u620F\u6709300\u4E2A\u5DE6\u53F3\
      \u7684\u623F\u95F4\uFF0C\u5212\u5206\u4E3A\u4E0D\u540C\u7684\u533A\u57DF\u3002\
      \u6BCF\u4E2A\u533A\u57DF\u90FD\u6709\u72EC\u7279\u7684\u654C\u4EBA\uFF0C\u73AF\
      \u5883\uFF0C\u97F3\u4E50\uFF0C\u5F53\u7136\u8FD8\u6709Boss\u3002<br />\r\n<br\
      \ />\r\n\u6545\u4E8B\uFF1A\u8FD9\u6B21\u7684\u6545\u4E8B\u53EF\u4E0D\u662F\u62EF\
      \u6551\u4E16\u754C\uFF0C\u5012\u4E0D\u5982\u8BF4\u662F\u573A\u5E26\u70B9\u5E7D\
      \u9ED8\u7684\u6709\u8DA3\u65C5\u7A0B\u3002\u6240\u6709\u7684\u5BF9\u8BDD\u548C\
      \u8FC7\u573A\u90FD\u6709\u82F1\u6587\u914D\u97F3\uFF01<br />\r\n<br />\r\n\u6E38\
      \u620F\u6A21\u5F0F\uFF1A\u5E7D\u7075\u6709\u4E24\u79CD\u6E38\u620F\u6A21\u5F0F\
      \uFF1A\u201C\u7ECF\u5178\u201D\u548C\u201C\u751F\u5B58\u201D\u3002\u7ECF\u5178\
      \u6A21\u5F0F\u5C31\u50CF\u4F20\u7EDF\u7684\u7C7B\u94F6\u6CB3\u6218\u58EB\u6076\
      \u9B54\u57CE\u6E38\u620F\u4E00\u6837\uFF0C\u968F\u7740\u6E38\u620F\u7684\u63A8\
      \u8FDB\u5F97\u5230\u66F4\u591A\u7269\u54C1\u5E76\u906D\u9047\u66F4\u5F3A\u7684\
      \u654C\u4EBA\u3002\u751F\u5B58\u6A21\u5F0F\u5219\u66F4\u75AF\u72C2\u4E9B\uFF0C\
      \u660E\u663E\u52A0\u901F\u7684\u7269\u54C1\u83B7\u5F97\u4F1A\u8BA9\u4F60\u5F88\
      \u5FEB\u53D8\u6210\u4E00\u4E2A\u6740\u4EBA\u673A\u5668\uFF0C\u4F46\u4E00\u65E6\
      \u6B7B\u4EA1\u5C31\u4F1A\u5931\u53BB\u4E00\u5207\u3002<br />\r\n<br />\r\n\u6280\
      \u80FD\u6811\uFF1A\u6E38\u620F\u4E2D\u7684RPG\u6210\u5206\uFF0C\u82B1\u8D39\u6280\
      \u80FD\u70B9\u6765\u5347\u7EA7\u4F60\u7684\u89D2\u8272\uFF0C\u6BCF\u4E00\u4E2A\
      \u6280\u80FD\u70B9\u90FD\u80FD\u5F97\u5230\u4E00\u4E2A\u72EC\u4E00\u65E0\u4E8C\
      \u7684\u6280\u80FD\u3002\u6839\u636E\u4E0D\u540C\u7684\u6280\u80FD\u9009\u62E9\
      \uFF0C\u6E38\u620F\u4F53\u9A8C\u4E5F\u4F1A\u53D1\u751F\u6709\u8DA3\u7684\u53D8\
      \u5316\u3002<br />\r\n<br />\r\n\u5269\u4E0B\u7684\u5C31\u4FDD\u5BC6\u4E86\uFF0C\
      \u4E0D\u5E94\u8BE5\u5267\u900F\u8FD9\u4E48\u591A\u7684\u2026\u8FD8\u662F\u81EA\
      \u5DF1\u53BB\u53D1\u73B0\u5427\uFF01"
