    about_the_game: "Solve a four-legged mystery and help save a family zoo in 3 Days\
      \ - Zoo Mystery, an original and challenging hidden object game! Search the\
      \ grounds of Anna's zoo and her hometown for hidden clues to the whereabouts\
      \ of five missing animals. Will you be able to find the animals in time? Will\
      \ Anna ever see her favorite elephant ever again? Find out in 3 Days - Zoo Mystery!<br\
      \ />\r\nPlay 3 Days - Zoo Mystery for free - it's safe and simple!<br />\r\n\
      <br />\r\n3 Days - Zoo Mystery features:<br />\r\n<br />\r\n- 27 Challenging\
      \ Levels<br />\r\n- 54 Unique Mini-Games<br />\r\n- Over 15 locations<br />\r\
      \n- Engaging storyline"
