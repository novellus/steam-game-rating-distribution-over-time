      the villain with beautiful young Anna! You have only 3 days to unravel this
      complicated story, solve an old zoo mystery and help Anna and her uncle. Stop
      looking for a fascinating and dangerous adventure! It''s already found you!
      Welcome to 3 Days: Zoo Mystery!'
