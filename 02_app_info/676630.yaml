    about_the_game: "<strong>Attentat 1942 is a historically-accurate adventure told\
      \ through the eyes of World War 2 survivors. Many moral dilemmas and existential\
      \ struggles await you on your way to discover the troubled past of your family.\
      \ Written and made by professional historians.</strong><br><br>It's 1942 and\
      \ Reinhard Heydrich, the ruler of the Nazi occupied Czech lands appointed by\
      \ Hitler, was assassinated. Nazi retaliation was brutal. Your grandpa was among\
      \ the victims, sent to a concentration camp. <br><br>But why? What role did\
      \ he play in the attack? Why didn\u2019t he tell his family? Was he brave or\
      \ reckless?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/676630/extras/steamgif.gif?t=1607092165\"\
      \ /><br><br>Immerse yourself in a story about love, friendship and heroism among\
      \ the horrors of a world conflict. Confront witnesses, experience the everyday\
      \ life under Nazi rule and uncover the fate of your family in this award-winning\
      \ game about World War II.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/676630/extras/ludmilagif.gif?t=1607092165\"\
      \ /><br><br><strong><ul class=\"bb_ul\"><li> dive into deep-branching dialogues,\
      \ where your choices matter<br></li><li> experience history through interactive\
      \ comics and memories, hide resistance leaflets from the Gestapo or flee from\
      \ a Nazi prison<br></li><li> explore rare digitized film footage and historical\
      \ items</li></ul></strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/676630/extras/ezgif.com-optimize__7_.gif?t=1607092165\"\
      \ /><br><br><strong>About Us</strong><br>Charles Games is a Prague-based studio\
      \ focused on exploring the narrative possibilities of video games with strong\
      \ emphasis on serious games."
