    reviews: "\u201CIt captivates from start to finish by humanising history brilliantly.\u201D\
      <br><a href=\"https://www.rockpapershotgun.com/2017/11/03/the-flare-path-czechs-and-choppers/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      If like me, you have a love of history, Attentat 1942 will be a treasure not\
      \ only for a fresh perspective on a widely reported period of time but also\
      \ for the amount of work that you can see the developers put into making sure\
      \ their story fit within the confines of history.\u201D<br><a href=\"https://www.destructoid.com/review-attentat-1942-481310.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br><br>\u201CIt can\
      \ be praised for exploring an aspect and setting of a famous conflict that most\
      \ games wouldn\u2019t touch on.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.criticalhit.net/review/attentat-1942/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Critical Hit</a><br>"
