    about_the_game: 'THE RED HORSE OF WAR IS RIDING THROUGH THE EUROPE ONCE AGAIN<br><br>It''s
      1989 and the flames of a New War are flaring up. Thousands of square miles of
      German landscape will become a stage for sweeping battles between the best NATO
      and Warsaw Pact has to offer. <br><br>Lead your Regiment through the inferno
      of a wide-scale Cold War conflict in this new Real-Time Tactics game. Break
      through the lines, call in artillery and air support, maneuver, feign retreats,
      and stage mobile defenses. Do not relent.<br><br>The Platoon Command system
      lets you orchestrate battles with unprecedented precision and ease. No need
      to micromanage every infantryman - you''re a Commanding Officer, not a sergeant.
      <br><br>Form your force on the fly. Selecting the main Regiment is just a start.
      You can expand your army during the game by calling in unique Task Forces, each
      bringing its own equipment and off-map support options.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1109680/extras/SteamGif_I_LQ.gif?t=1605269284"
      /><br><br><strong>Main features</strong><br><ul class="bb_ul"><li>A strategic
      dynamic campaign, encompassing warfare around the Inner German border<br></li><li>Three
      distinct skirmish modes with varied, dynamic objectives<br></li><li>Aggressive,
      competent AI that can challenge experienced RTS players<br></li><li>On-the-fly
      force customization, rewarding adaptability, and creativity<br></li><li>Deep
      game mechanics, simulating the Cold War era mechanized fight with great detail<br></li><li>Four
      key Cold War Factions: Soviet Union, USA, West Germany, and East Germany<br></li><li>Visceral
      visual effects, bringing the WWIII to your screen in all its terrifying glory<br></li><li>Over
      60 authentic vehicles modeled, combined into a multitude of different formations.
      Deploy such iconic vehicles as Leopard 2, T-72M or M2 Bradley Fighting Vehicle<br></li><li>Smooth
      learning curve and high accessibility even to novice RTS players<br></li><li>Refined
      controls that make commanding hundreds of soldiers a breeze</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1109680/extras/SteamGif_II_LQ.gif?t=1605269284"
      />'
