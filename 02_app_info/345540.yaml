  data:
    about_the_game: 'The city''s mundane rhythm is suddenly disrupted by the emergence
      of a flying island high in the sky. Though the island initially appeared to
      be deserted, the citizens realize that they are not alone in the universe. Before
      long, the island becomes a tourist magnet, increasing revenues and crime. Then
      one day, Mary, who works at the city orphanage goes missing after a beam of
      light is seen coming from the island above. Explore the creepy island using
      the clues Mary left, make friends with the spirits of the island''s people,
      solve challenging puzzles, find missing crystals and take your friend back home
      in this absorbing adventure.<br><br><ul class="bb_ul"><li>52 Fascinating locations
      to explore <br></li><li>19 Thought-provoking mini games <br></li><li>3 Game
      modes: Casual, Normal, Expert <br></li><li>4 Engaging comics<br></li><li>Out-of-this-world
      storyline</li></ul>'
