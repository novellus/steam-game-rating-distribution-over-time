    review: "De in\xEDcio pensei que este fosse um jogo simples e sem nada de especial,\
      \ no entanto ap\xF3s dar uma chance me surpreendi pela qualidade e atmosfera\
      \ profunda, mesmo parecendo simples esse jogo conseguiu surpreender por toda\
      \ criatividade envolvida em um estilo pr\xF3ximo aos jogos do g\xEAnero, mas\
      \ com diferenciais que merecem destaque como uma trama muito bem elaborada com\
      \ personagens bem trabalhados. Em suma esta \xE9 uma boa op\xE7\xE3o pra quem\
      \ busca por algo diferenciado e mesmo sendo relativamente curto o jogo possui\
      \ muitos desafios e voc\xEA vai se sentir pressionado o tempo todo enquanto\
      \ se aventura em rumo ao desconhecido. Recomendo."
