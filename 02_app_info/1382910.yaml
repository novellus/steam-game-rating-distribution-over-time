  data:
    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/y5E2GVH\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1382910/extras/discord2_copy.png?t=1604346606\"\
      \ /></a><br>Hell Architect Prologue is a free standalone version of the game\
      \ 'Hell Architect'. This is beginning of a story where you start as a newbie\
      \ manager of Hell. You are tasked with developing the underworld in a way that\
      \ would make Lucifer himself fall off his chair. Let the Hell begin!<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1382910/extras/graphic_1b.png?t=1604346606\"\
      \ /><br>Create a hell of your dreams - will it have the infamous 9 levels, or\
      \ will you create your own chaos, the way you see fit?<br>You begin with some\
      \ basic buildings, like toilets (yup, they need those in hell, too!) and canteens,\
      \ work your way through shrines and toilets and finish off with some intricate\
      \ torture contraptions.<br>\u2013 Build your hell using materials like dirt,\
      \ metal, coal etc and became best Hell manager!<br>\u2013 Take care of your\
      \ sinners. You have to feed them, water them. They also have to rest (so you\
      \ shuld build them something to sleep). Ofc you haven't to do anything from\
      \ this list :)<br>\u2013 This everything in cute and stylish 2D graphics style!<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1382910/extras/graphic_2b.png?t=1604346606\"\
      \ /><br>You can treat the sinners sent to your humble abode to different, fun\
      \ (or not) sources of suffering - be it by punishing them for disobedience or\
      \ just doing it for fun. Your hell, your choices.<br><br>Hell Architect Prologue\
      \ is a title inspired by games such as Dungeon Keeper, Oxygen Not Included and\
      \ Prison Architect but does everything in its own, hellish style."
