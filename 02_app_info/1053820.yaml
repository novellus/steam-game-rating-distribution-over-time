details:
  data:
    about_the_game: "Forge your own unique team of characters and dive into a journey\
      \ to redeem yourselves - and the entire world - from an evil within...<br />\r\
      \n<br />\r\nExperience the first full-length JRPG from the one-man development\
      \ team Dunamis Games!<br />\r\n<br />\r\n\u2694\uFE0F Features \u2694\uFE0F\
      <br />\r\n\u2605 A main story with over 10 hours of content<br />\r\n\u2605\
      \ Every game is different! Choose your team from 8 different character classes,\
      \ from the Blacksmith to the Wizard.<br />\r\n\u2605 Over 130 enemies spread\
      \ across various locations, from dry desert and barren mountains to lush forests\
      \ and deep caves<br />\r\n\u2605 Travel by land, sea, or air across the vast\
      \ world of Concordia<br />\r\n\u2605 When you're done with the main story, discover\
      \ side quests and dungeons to continue your adventure!<br />\r\n\u2605 Fight\
      \ the world's most difficult bosses in the Monster Arena<br />\r\n\u2605 Featuring\
      \ Music by Matthew Pablo<br />\r\n<br />\r\nDo you have what it takes? Begin\
      \ your adventure and find out!"
