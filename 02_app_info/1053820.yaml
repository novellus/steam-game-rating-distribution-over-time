    review: "Choose your party go on a quest rpg. The different classes are ok. Story\
      \ starts suddenly and moves on a rail. The citys feel lustless and empty. \n\
      Map-transition is annoying (loading times) and input on the battle screen is\
      \ slow. Skills are listed and you have to scroll to find a skill you want to\
      \ use. To leave the menu you have to use the back button 2 times, this is annoying.\n\
      \nThis game should be fun to play, but the annoying Input and the map transition\
      \ kills it for me.\n"
