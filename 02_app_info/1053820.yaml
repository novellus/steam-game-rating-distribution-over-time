    reviews: "\u201CThis is a very good and interesting game, with some unique features.\
      \  The balance between difficulty and leveling up is solid, and the arena battles\
      \ are challenging and engaging.\u201D<br>5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.rpginsanity.com/forum/game-chat/34237-eternal-concord/page/3/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Link</a><br><br>\u201CI've enjoyed the\
      \ best rpg's for well over 20 years now. Eternal Concord does not disappoint.\
      \ Very well done. I'll be watching for future releases. I believe you could\
      \ easily design more fleshed out console rpg's with great success!\U0001F44D\
      \U0001F44D\u201D<br>5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://play.google.com/store/apps/details?id=com.dunamis.concordia&amp;hl=en_US&amp;reviewId=gp%3AAOqpTOFcKEha50VmVgNpzrI53HqbBbtGF_JTBIfjbe6mL-_Hpd6ddtvXd5LuFRA9pDbynNB9xL5mWMZlRc_xV_M\"\
      \ target=\"_blank\" rel=\"noopener\"  >Link</a><br><br>\u201CIf you enjoyed\
      \ Dragon Warrior/Dragonquest, Final Fantasy I, and Golden Sun then you will\
      \ love this game.\u201D<br>5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://play.google.com/store/apps/details?id=com.dunamis.concordia&amp;hl=en_US&amp;reviewId=gp%3AAOqpTOE5OGTXDJGi9Ar2eQBDArvvI_YGunuQcLfwC9PEQmmC5W-DyUOAq1pJx2KxE61E4iiXp4HpbDHO0CVmYvU\"\
      \ target=\"_blank\" rel=\"noopener\"  >Link</a><br>"
