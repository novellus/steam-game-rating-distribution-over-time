  data:
    about_the_game: CustomCross is a utility that enables you to display an image
      anywhere on your windows desktop, overlaying any windowed or borderless applications.  Use
      it to add a custom crosshair to your favorite FPS or to add custom visual elements
      to your screen!<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Use any
      standard PNG image<br></li><li>Overlay any borderless or windowed application<br></li><li>Transparency
      support<br></li><li>Edit and position your overlay in real-time<br></li><li>Very
      low CPU and RAM usage<br></li><li>Start and stop with a customizable hotkey<br></li><li>Display
      on any connected monitor<br></li><li>Use any image you can create, limited only
      by your imagination!<br></li><li>Steam Cloud saves, access your overlays on
      any PC!<br></li><li>Workshop support, share your creations!</li></ul>
