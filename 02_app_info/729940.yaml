    about_the_game: "Save the three worlds contained inside of a magical book in Azada:\
      \ In Libro! After being approached by a notary and being informed of an inheritance,\
      \ you travel off to Prague and find the magical book. One of Azada\u2019s guardians,\
      \ Titus, informs you that you have been chosen to save the different worlds,\
      \ so you\u2019re off on an incredible adventure! Stop an evil magician from\
      \ conquering Azada and protect the guardians in this incredible Hidden Object\
      \ Puzzle Adventure game! <br />\r\n<br />\r\nThis is a special Collector's Edition\
      \ release full of exclusive extras you won\u2019t find in the standard version.\
      \ The Collector\u2019s Edition includes:<br />\r\n<br />\r\nBonus gameplay<br\
      \ />\r\nIntegrated Strategy Guide<br />\r\nWonderful Wallpapers"
