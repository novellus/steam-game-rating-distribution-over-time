    about_the_game: 'Are you up for a real hardcore platformer?! Do you have what
      it takes?<br><br>Mr. Bree+ is a sidescroller adventure game about a householder
      family pig captured by wild boars and sent to work as a captive. Tired of that,
      Mr. Bree decides to run away! <br><br>During his escape, Mr. Bree had a trauma
      and forgot about his family, the way home and also his movement skills. Now
      he needs to remember all that, return home and find out what happened to his
      wife and son.<br><br>Along his journey, Mr. Bree will face some mindblowing
      challenges and revelations.<br><br><ul class="bb_ul"> </ul><h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><strong>45 Story levels</strong> that would set any pig into tears</ul><ul
      class="bb_ul"><strong>15 Secret levels</strong> to unveil the dark past of Mr.
      Bree</ul><ul class="bb_ul"><strong>Original music score</strong> so amazing
      that you will dream about for days</ul><ul class="bb_ul"><strong>Over forty
      achievements</strong> for you to extract every single bit of the game!</ul><ul
      class="bb_ul"><strong>Boss Battles</strong> that will make you backflip of excitement!</ul><ul
      class="bb_ul"><strong>Feel the Emotion</strong> of helping a householder pig
      into returning home and search his family!</ul><br><br>### Mac and Linux version
      coming soon ###'
