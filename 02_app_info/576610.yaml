    about_the_game: This DLC for the game Galaxy Girls includes two packages.<h2 class="bb_tag">1.
      Music Player in Game</h2><br>By purchasing and installing this DLC, the game
      will include a new feature on the main menu, that will allow you to change what
      music is currently playing to a different track. So you can play through the
      tracks from the game. All are available at the start once installed.<h2 class="bb_tag">2.
      Complete Digital Soundtrack</h2><br>In addition you will receive the complete
      digital soundtrack as mp3 music files for you to enjoy at your leisure outside
      of the game. A link to the music can be found inside the music player that will
      open the soundtrack directory. In addition Steam Music Player should also be
      able to access to the soundtrack.<br><br>The soundtrack includes 35 original
      tracks.<br><ul class="bb_ul">    <li>1. Main Theme 1<br>    </li><li>2. Casual
