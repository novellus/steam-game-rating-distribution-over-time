    review: "[h1]Great value on this, you get about 35 songs for the price of a soda.[/h1]\n\
      \nI have to say, this soundtrack is pretty legit. \n\nIt has a nice mix of beats/ambience\
      \ and a lot of chillax tunes.\nThere's a pretty cool mix of synth and drums'n\
      \ bass to some tracks.\n(Relaxed 1 was my fav song)\n\nReminded me a lot of\
      \ Newgrounds audio. I would compare some of them to [i]Boards of Canada[/i].\
      \ [url=https://www.youtube.com/watch?v=yT0gRc2c2wQ]Especially this one tune[/url].\
      \  (look them up if you're a fan of low fi beats and ambience)\n\nMy only complaint\
      \ is that it isn't synced up to steams built in music library automatically.\
      \ Therefore you can't listen to them using steams audio player. You have to\
      \ go to the games directory to find the downloaded music folder after your purchase\
      \ it and manually add it to the library as a fix. Minor stuff though."
