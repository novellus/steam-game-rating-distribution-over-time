    detailed_description: "<h1>Steam 360 Video Beta</h1><p>This video is part of the\
      \ Steam 360 Video beta program. After installing the Steam 360 Video tool in\
      \ the Steam Client, you can watch this video in a supported Virtual Reality\
      \ headset or on your desktop monitor. More information can be found in the <a\
      \ href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871#360\"\
      >Steam 360 Video FAQ</a>.</p><br><h1>About the Video</h1>A 360\xB0 immersive\
      \ VR video portrait of the incredible Golden Gilded Shwedagon Pagoda in Yangon\
      \ (Rangoon), Myanmar (Burma) - keep an eye out for the amazing Holy Man and\
      \ the Wall of Candles! Produced on location in Yangon, Myanmar by Camerado Media"
