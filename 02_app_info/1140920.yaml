  data:
    about_the_game: '<h2 class="bb_tag">12 Peculiar Towers</h2><br>New Heights of
      Adventure, with Stunning Cartography!<br>12 Peculiar Towersis a collection of
      5th Edition adventures for characters level 1 to 13, with the theme of--you
      guessed it--towers. This collection offers new heights of lively action, tactics,
      and roleplaying.<br><br><i>Discover the mysteries that lie within:</i><br><br><ul
      class="bb_ul"><li>The forest lair of a ravenfolk bandit gang<br></li><li>A magical
      archive of ancient elven lore<br></li><li>The hideout of a powerful thieves''
      guild master<br></li><li>The stronghold of a sinister blood mage<br></li><li>...and
      8 other distinctive dungeons!</li></ul><br>Each tower comes with a beautifully
      illustrated map, including many 3D isometric maps, and of course plenty of traps,
      hazards, and enemies to challenge your players!<br><br>NOTE: This collection
      uses monsters from the standard manual as well as from Tome of Beasts and Creature
      Codex<br><br><i>Converted by: </i><strong>Wolfgang Baur</strong><br><br>Released
      on August 09, 2019. Designed for Fantasy Grounds version 3.3.7 and higher.<br><br><strong>Requires:
      </strong>An active subscription or a one time purchase of a Fantasy Grounds
      Full or Ultimate license and the included 5E Compatible ruleset.'
