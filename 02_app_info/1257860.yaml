    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1257860/extras/clea_2_header.jpg?t=1607964818\"\
      \ /><br><br>Four years have passed since the Whitlock Mansion tragedy. Florine,\
      \ a former maid, is determined to resurrect the person who means everything\
      \ to her. To succeed, she must travel past the third dimension and into the\
      \ realms beyond. Otherworldly horrors lie in wait, but Florine is determined\
      \ to soldier on.<br><br>This, after all, is her final chance at redemption.<br><br>*\
      \ * *<br><br><strong>Skill-focused horror:</strong><br><br>Clea 2 is primarily\
      \ a test of skills. Enemies roam the halls dynamically in real-time, reacting\
      \ to the players' every noise. Clea is a challenging title, rewarding those\
      \ who have mastered its mechanics.<br><br><strong>No jump scares:</strong><br><br>Clea\
      \ 1 was a jump scare free experience, and the tradition continues here in this\
      \ sequel.<br><br><strong>Replayability:</strong><br><br>Unlockable costumes/galleries/difficulty\
      \ modes, multiple endings and even an arcade feature. Plenty of reasons for\
      \ Florine to revisit her journey.<br><br><strong>Fully voiced:</strong><br><br>Every\
      \ cutscene is fully voiced. Please enjoy the cast\u2019s performance as we sink\
      \ deeper into Clea\u2019s lore than ever before.<br><br>* * *<br><br>Thank you\
      \ for all your support with Clea throughout 2019. I hope this sequel is everything\
      \ you have dreamed of and more. Have fun!"
