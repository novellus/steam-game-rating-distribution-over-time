    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/602430/extras/controller.png?t=1593011992\"\
      \ /><h2 class=\"bb_tag\">Ready your trunk, it's time for an adventure!</h2><br>Elephants\
      \ are a mighty protectors of the world, born from the stars once per millennium.\
      \ This is the age of Elephant Yono. But Yono is still so very young and in a\
      \ kingdom inhabited by feudal Humans, undead Bonewights and robotic Mekani,\
      \ it's not easy to keep one's trunk out of trouble. <br><br>Yono and the Celestial\
      \ Elephant is a grand adventure, featuring carefully designed puzzles, treasure\
      \ hunts, a sprinkling combat and a world full of people. Play as a young elephant\
      \ tasked to save a world he\u2019s never seen before, and explore the rich history\
      \ of a kingdom where humans, zombies and robots live side by side.<h2 class=\"\
      bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Use your elephant trunk to solve\
      \ puzzles and find secrets. Load it up with air, water and other things for\
      \ different effects.<br></li><li>Visit 4 towns full of people, shops and side-quests.<br></li><li>Solve\
      \ 3 deep dungeons of puzzles, monsters and finally a scary boss.<br></li><li>Explore\
      \ forests and caves to find treasures and upgrades.<br></li><li>Discuss ascetic\
      \ virtue ethics with the undead, existentialism and freedom of will with the\
      \ robots, and political philosophy and the roots of power and authority with\
      \ the humans.<br></li><li>Piece together ancient texts to uncover the history\
      \ of the world, the development of humankind and the influence of past Elephants.<br></li><li>Play\
      \ the game in the original English, or try it out in Swedish, French, German\
      \ or Spanish.</li></ul>"
