  data:
    about_the_game: <h2 class="bb_tag">About Hover Junkers</h2><strong>Hover Junkers</strong>
      is a <strong>VR with tracked controllers ONLY</strong> multiplayer shooter designed
      from the ground up for VR.  Immerse yourself in a virtual world of drought stricken
      future where junk hunters scavenge for scrap left behind.  Choose from 17 different
      ships that range from tiny to huge to fit any size VR play area.  Engage in
      multiplayer combat to claim scrap/loot and defend against enemy players.  Use
      scrap to fortify your Junker from incoming fire.  Physically dodge, hide, and
      shoot from behind the cover of your Junkers defenses.<br><br><strong>Hover Junkers
      is unlike anything you've played.</strong>
