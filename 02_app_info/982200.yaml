details:
  data:
    about_the_game: "Aquarion is Polytopia\u2019s first Special Tribe! Having risen\
      \ from the depths of the ocean to fight in Square-wide struggle, the underwater-breathing,\
      \ fish-like Aquarion have summoned their aquatic allies to take dominion over\
      \ their land-dwelling kin. <br />\r\n<br />\r\nUnlike the other tribes, the\
      \ Aquarion have a unique style of gameplay. Instead of getting Riders, Knights,\
      \ or Giants, the Aquarion are given replacements, the quick Amphibian, ranged\
      \ Tridention, and hardy Crab, respectively. These units are all amphibious,\
      \ meaning they can move from land to water tiles, and back, with ease! The Aquarion\
      \ are also given new replacement technologies to make this new gameplay style\
      \ possible.<br />\r\n<br />\r\nThe Aquarion have a unique relationship with\
      \ the water that other tribes don\u2019t have. While they still have access\
      \ to the standard naval units, the Aquarion have new units that excel in amphibious\
      \ hit and run tactics. The Amphibian, Tridention, and Crab all have Escape,\
      \ meaning they are very hard to pin down when near a coast, as they can simply\
      \ retreat away from enemy attacks. Since Aquarion terrain is full of water,\
      \ they are able to get out onto the seas very easily!<br />\r\n<br />\r\nIf\
      \ you like a tribe that has a unique water-based gameplay, or you simply have\
      \ a fondness for the sea, then the Aquarion are the perfect tribe for you!"
