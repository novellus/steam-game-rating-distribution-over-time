    review: "The only rioting to be found in this \"game\" is the angry comments you\
      \ will leave in your near-immediate refund request.\n\nThis is one of multiple\
      \ zero-effort money grabs uploaded within days of each other by the same person,\
      \ who used a different Dev name for each title in order to hide his identity.\
      \ Unfortunately for him, he's as bad at disguising himself as he is at creating\
      \ games. See Forest Monster, Zombie Variant, Devil Flight, Desert Coachman,\
      \ Undead Zombies, \u53BB\u6B7B\u5427\u8759\u8760, Escaping maze for more examples."
