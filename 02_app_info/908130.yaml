    about_the_game: <strong>pla_toon Supporter Edition:</strong><br>This version allows
      you to further customize your characters appearance by choosing from hats such
      as hockey masks, spartan and football helmets, and more.<br>I made this version
      to thank the people who supported me thought the process of making this game.<br><br><strong>What
      you get:</strong><br><strong>1. A key to the full game.</strong><br><strong>2.</strong>
      Hats:<br>- Baseball cap that says supporter on it.<br>- Spartan helmet.<br>-
      Football helmet.<br>- Hockey mask.<br>- Cowboy hat.<br>- Aviator hat with goggles.<br>-
      Top hat + Monocle<br><strong>3.</strong> A menu (on in-game escape menu) to
      test early features (such as spawning a biplane to test flying it etc) before
      anybody else and give your feedback on them.<br><strong>4.</strong> Access to
      the Supporter Edition Discord so you can vote on features for the game and give
      suggestions.<br><strong>5.</strong> Help the game develop faster.<br><strong>6.</strong>
      A reduced early adopter price.<br><br>Thank you to all who have already supported
      me in making this project a reality!<br>Braden (The Dev)
