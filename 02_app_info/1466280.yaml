    about_the_game: Complete a unique challenge based on an historic scenario - The
      yellow fever outbreak.<br><br>It is 1853, and an uncontrollable outbreak of
      yellow fever has occurred in New Orleans. Inhabitants of several nearby cities
      are also getting infected, and there are serious fears that the disease will
      spread to more cities, if measures are not taken in time.<br><br>The situation
      is compounded by the fact that a railroad does not exist in the region, and
      it is very difficult to quickly deliver medicines to the cities. Build your
      own railroad network to swiftly supply medicines across the region, and help
      scientists to find a vaccine in time to save more people from getting infected.<br><br>The
      Yellow Fever DLC also contains additional five unique player portraits for multiplayer
      sessions.<br><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1466280/extras/outbreak_portraits_yellow.png?t=1604781962"
      crossorigin="anonymous"/>
