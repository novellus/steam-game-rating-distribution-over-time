    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/950850/extras/SteamPlants2_Title.png?t=1574871340\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/950850/extras/ezgif.com-resize.gif?t=1574871340\"\
      \ /><br><br><strong>Content Caution</strong>: <i>The Window Box</i> features\
      \ mature themes and topics such as emotional abuse. Please keep this in mind\
      \ when purchasing the game.<br><br>Wander through the home of the eccentric\
      \ Elsa Parelli, where you\u2019ll help her and her friends escape a souffle,\
      \ confront a B.F.G., solve their love life problems, and more! In this home,\
      \ oddities lurk behind every door. However, the jokes might not be what they\
      \ seem.<br><br>As you search the rooms, solve puzzles, and navigate complicated\
      \ conversations, the colorful facade begins to fade...<br><br>What\u2019s the\
      \ true relationship between Elsa and her husband?<br><br>Can Margot truly be\
      \ a leader?<br><br>Is work-life balance achievable for Sophie?<br><br>Will Paige\
      \ and Finley get back together, or grow further apart?<br><br>Is this really\
      \ just a reunion of estranged friends?<br><br>Well, it was supposed to be, but\
      \ plans change as does life, and situations, and people. Sometimes it seems\
      \ the further we get into adulthood, the further we have to reach for help.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/950850/extras/ezgif.com-video-to-gif_(5).gif?t=1574871340\"\
      \ />"
