details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/705920/extras/Extra_1.png?t=1587906377"
      /><h2 class="bb_tag"><strong>The Story:</strong></h2>Set in feudal Japan, 1336.<br><br>The
      player takes on the role of a ninja, out for vengeance against a corrupt Nobel
      who ordered the killing of an entire clan of ninjas in the area.  Maybe the
      Empress of Gold can help restore balance, unless she's already captured.<h2
      class="bb_tag"><strong>Play Style 1 - Stealthy.</strong></h2>Players can assassinate
      every enemy soldier, with sneaky mixed with fast paced action.<h2 class="bb_tag"><strong>Play
      Style 2 - Speed run!</strong></h2>Players can avoid almost every troop, except
      for the bosses.<h2 class="bb_tag"><strong>Current Features:</strong></h2><ul
      class="bb_ul"><li>2 types of weapons. Sword / Katana &amp; Shuriken / Throwing
      stars. <br></li><li>5 types of enemies.<br></li><li>15 levels.<br></li><li>8
      cut scenes.<br></li><li>Health items to pick up &amp; keys to find which unlock
      doors. <br></li><li>Level code system. Every cut-scene will reveal the code.<br></li><li>Music
      to go along with the journey.</li></ul><h2 class="bb_tag"><strong>Other Notes:</strong></h2>When
      you start playing, you will notice various transparent cubes and rectangles
      (extras).  Here's what they mean;<br><br>Small green cubes - Enemy soldier way-point.<br>Large
      green cubes - End of level indicator.<br>Orange - Edge of wall indicator.<br>Red/green
      - Wall climb indicator.<br><br>These can be hidden, or visible by pressing 'H'.<br><br>If
      you would like to see this game continue, and would like the full version please
      consider purchasing this early access version.<h2 class="bb_tag"><strong>Controls:</strong></h2><br>A,D
      = move left &amp; right<br>W,S = climb up &amp; down / drop down<br>Space =
      jump<br>Ctrl &amp; Mouse 1 = use sword / Katana<br>Alt &amp; Mouse 2 = throw
      shuriken (infinite)<br>H = hide extras<br>C = temporary block<br><br><br>* Various
      glitches exist, and we're working towards fixing them.<br>* If the player gets
      stuck in the ground, try crouching and then standing back up. Or run into the
      nearest wall to get out of the floor.<br>* If the end of the level area does
      not work, try jumping into the area or shooting it.<br>* The music in the trailer
      is not in the game.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/705920/extras/Extra_1.png?t=1587906377"
      />
