details:
  data:
    about_the_game: "Even busy people will look up at the stars in the middle of the\
      \ night, eager to explore the unknown universe. With the rapid development of\
      \ the earth civilization, we have passed through the steam era, the industrial\
      \ age, and entered the era of science and technology, but the beautiful earth\
      \ mother has quickly become more and more uninhabitable. Problems such as smog,\
      \ desertification, extinction of species, and so forth have emerged. Maybe it's\
      \ time to find another habitat! The universe is so vast that we believed there\
      \ are planets that allow humankind to survive. Brave traveler, take risks for\
      \ the happiness of all humanity!<br />\r\n<br />\r\nSpace Colonizers is an incremental\
      \ idle space clicker game, and also a simulation &amp; strategy game. Within\
      \ the game, you can:<br />\r\n<br />\r\n* Traveling through the universe<br\
      \ />\r\n* Upgrading your spaceship<br />\r\n* Cast powerful skills<br />\r\n\
      * Exploring beautiful planets<br />\r\n* Meet all kinds of aliens<br />\r\n\
      * Build space buildings<br />\r\n<br />\r\nTo explore even further, through\
      \ more peculiar planets and meet more cute aliens, you have to constantly install\
      \ parts, upgrade spacecraft, and build buildings. Don't forget to use your skills\
      \ to make yourself fly faster! As you fly, you may encounter a black hole that\
      \ can instantly pass through space and time, allowing you to quickly shuttle\
      \ through the universe.When you encounter planets suitable for human habitation,\
      \ do not forget your great mission, return to the earth, bring hope to humanity,\
      \ immigration of some human beings, and continue to explore!"
