    detailed_description: '<h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="<a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871"
      target="_blank" rel="noreferrer"  >https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871</a>">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>In this tutorial, we''ll
      create a Biomech bust in ZBrush starting from a sphere. We''ll use features
      like Dynamesh, Curve Brush and IMM Brushes. I''ll show you every step of the
      process from designing in 3D, blocking out forms to adding realistic micro-detail.
      Learn how to use Keyshot to light, shade and render your Biomech bust. Then
      using Photoshop, we''ll composite our renders and add finishing touches to create
      the final render. This is a live video demonstration covering every step of
      the process.<br><br>Basic knowledge of Zbrush required. Average knowledge of
      Photoshop &amp; Keyshot required.<br><br>Latest ZBrush UI configs available
      at <a href="https://steamcommunity.com/linkfilter/?url=http://www.dominicqwek.com/tutorials"
      target="_blank" rel="noopener"  >http://www.dominicqwek.com/tutorials</a><br><br>Chapters:<br><br><ul
      class="bb_ul"><li>Sculpting with ZBrush <br></li><li>Rendering with Keyshot
      and Photoshop</li></ul><br>Files: <br><br><ul class="bb_ul"><li>ZBrush UI config
      + Gravity Brush<br></li><li>BiomechTube Brush<br></li><li>Decimated ZTL file
      for reference.<br></li><li>Biomech OBJ files for Keyshot<br></li><li>Working
      PSD file<br></li><li>Final JPEG artwork<br></li><li>1 Hi-Res bone texture </li></ul>'
