    review: "El juego en s\xED es bastante corto, hay que dar m\xE9rito a la creatividad\
      \ en la jugabilidad, bastante simple, 2 botones de acci\xF3n para cada hermano\
      \ y movimiento independiente para cada uno, al principio es dif\xEDcil, como\
      \ que se le enredan los dedos a uno, pero es digerible. \nNo posee buenos gr\xE1\
      ficos, pero tiene un ambiente de fantas\xEDa puro y duro, bellos paisajes llenos\
      \ de imaginaci\xF3n. Tampoco hay que dejar atras el apartado sonoro, tiene una\
      \ m\xFAsica inmersiva que apela a las emociones, como todo el juego.\nComo aspecto\
      \ final, me gusta que no te meta texto, todo es expresado mediante ademanes\
      \ y un lenguaje simlish :3"
