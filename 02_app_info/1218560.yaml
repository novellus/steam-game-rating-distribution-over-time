details:
  data:
    about_the_game: "Help the young master of an ancient Tibetan game hunt for amazing\
      \ treasures in \u201CBato: Treasures of Tibet\u201D. Let stones of the same\
      \ color collide to clear the entire game board and continue your awesome journey!\
      \ Meet curious characters as you take part in an thrilling adventure. Master\
      \ the incredible power ups to make it to the end of your travels and win amazing\
      \ treasures! This game becomes more challenging along the way, so make sure\
      \ your skills improve fast. Are you ready for this adventure in the wonderful\
      \ Tibet? Play Bato now!<br />\r\n<br />\r\n\u2022\tComplete challenging levels\
      \ by knocking stones of the same colour together.<br />\r\n\u2022\tPlay quickly,\
      \ strategically, and accurately to clear the board.<br />\r\n\u2022\tReceive\
      \ help from your great mentor and the famous multi-handed god figurine.<br />\r\
      \n\u2022\tEarn points, blessings, and mana for upgrades that can help you during\
      \ levels."
