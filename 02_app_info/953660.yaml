      \ tracked ride, and adds 10 new themes based on a selection of countries; China,\
      \ USA, France, Morocco, Italy, Germany, Japan, UK, Mexico, and Spain.<br><br>With\
      \ it come cultural props, giant food signs, fences, path extras, character hats,\
      \ and 10 new wall set styles based on the new country themes complete with shop\
      \ panels, doors and roof pieces.<br><br>15 brand new music tracks from JJ Ipsen\
