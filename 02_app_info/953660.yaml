  data:
    about_the_game: "Celebrate the wonder of global culture and the peak of international\
      \ park entertainment in the World\u2019s Fair Pack!  Introducing themes and\
      \ scenery from 10 new countries this pack features two new coasters, one new\
      \ ride, a bountiful collection of new scenery, and an assortment of items from\
      \ across the globe.<br><br><strong>A globally inspired collection </strong><br>The\
      \ World\u2019s Fair Pack includes two new coasters, one new tracked ride, and\
      \ adds 10 new themes based on a selection of countries; China, USA, France,\
      \ Morocco, Italy, Germany, Japan, UK, Mexico, and Spain.<br><br>With it come\
      \ cultural props, giant food signs, fences, path extras, character hats, and\
      \ 10 new wall set styles based on the new country themes complete with shop\
      \ panels, doors and roof pieces.<br><br>15 brand new music tracks from JJ Ipsen\
      \ will give your park international flair. Hear music inspired by the diverse\
      \ local flavour of the newly added countries. Alongside the new music, there\
      \ will also be 16 new ambiences for the new regions and 25 new triggered sound\
      \ effects.<br><br><strong>A celebration of international engineering excellence\
      \ </strong><br><br>The World\u2019s Fair pack introduces two brand new coasters:\
      \ Polarity and Jixxer &amp; Interceptor.<br><br><u>Polarity</u>, is an unmanned\
      \ rapid transport system that uses magnetic forces to propel the train forward\
      \ at great speed. This has a unique and flexible track system that aesthetically\
      \ has a futuristic feel but is equally fitting in most parks.<br><br><u>Jixxer\
      \ &amp; Interceptor</u>, is a duelling duo of launched motorcycle coasters (two\
      \ separate coasters, same type of coaster). This is a type of high speed hydraulic\
      \ launched track with riders leaning into the corners in a new seating type\
      \ as they embark on a high octane motorcycle chase. Are you the good guys or\
      \ the bad guys?"
