    reviews: "\u201CDark Scavenger is one of the most genuinely funny, well-written\
      \ games I\u2019ve ever played and stands side-by-side with titles like Grim\
      \ Fandango and Monkey Island. It is THAT good.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://indiestatik.com/2013/01/28/space-and-stuff-a-waltz-through-dark-scavenger/\"\
      \ target=\"_blank\" rel=\"noopener\"  >IndieStatik</a><br><br>\u201CDark Scavenger\
      \ takes an iteration of the RPG genre that is generally thought of as obsolete\
      \ and breathes fresh life into it.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.strategyinformer.com/pc/darkscavenger/1875/review.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Strategy Informer</a><br><br>\u201C\u201C\
      If you\u2019re a fan of indie games, RPGs, laughing, and making meaningful decisions,\
      \ then you should definitely pick this up.\u201D\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://truepcgaming.com/2012/06/18/dark-scavenger-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >True PC Gaming</a><br>"
