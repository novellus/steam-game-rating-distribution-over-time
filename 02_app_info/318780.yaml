    about_the_game: 'This demo will allow you to play to end the of the first chapter.
      <u><strong>Save files from the demo will transfer to the full version of the
      game,</strong></u> so if you buy the game after playing the demo, you will be
      able to continue where you left off!<br><br>Dark Scavenger is a bizarre point-and-click
      RPG adventure with a focus on exploration, gaining loot, and meaningful choices.
      <br><br>Filling the role of a powerful space traveler, you find yourself stranded
      on a mysterious planet in the company of three eccentric, yet resourceful aliens.
      As you desperately seek a way to repair your ship, a massive conflict unfolds
      around you involving warring factions and a sinister force that threatens to
      destroy them all. <br><br>Will you adopt the problems of this world as your
      own or will you just save yourself?<h2 class="bb_tag"><strong>Key Features</strong></h2><br><ul
      class="bb_ul"><li> <strong>Unique Dark Comedy Sci-Fi Narrative</strong> driven
      entirely by your choices. Each encounter has multiple outcomes!<br></li><li>
      <strong>Earn Tons of Loot </strong> and convert it into bizarre equipment!<br></li><li>
      <strong>Deep Turn Based Combat</strong> which utilizes equipment combinations
      to exploit enemy weaknesses!<br></li><li> <strong>Epic Boss Battles</strong>
      with multiple forms.<br></li><li> <strong>New Game Plus Mode</strong> lets you
      see what you missed the first time around!<br></li><li> <strong>Tons of Secrets</strong>
      that you will probably never find.<br></li><li> <strong>Trading Cards!</strong></li></ul><h2
      class="bb_tag"><strong>Soundtrack</strong></h2>Dark Scavenger OST: <a href="https://steamcommunity.com/linkfilter/?url=https://psydragames.bandcamp.com/"
      target="_blank" rel="noopener"  >https://psydragames.bandcamp.com/</a><h2 class="bb_tag"><strong>Social
      Media</strong></h2>Twitter: <a href="https://twitter.com/PsydraGames" target="_blank"
      rel="noreferrer"  >https://twitter.com/PsydraGames</a><br>Facebook: <a href="https://steamcommunity.com/linkfilter/?url=http://www.facebook.com/PsydraGames"
      target="_blank" rel="noopener"  >http://www.facebook.com/PsydraGames</a>'
