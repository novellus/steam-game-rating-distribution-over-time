    detailed_description: '<h1>Buy The Full Game</h1><p><strong><a href="http://store.steampowered.com/app/293880/"
      target="_blank" rel="noreferrer"  >Click here to go to the Dark Scavenger Store
      Page</a></strong></p><br><h1>About the Game</h1>This demo will allow you to
      play to end the of the first chapter. <u><strong>Save files from the demo will
      transfer to the full version of the game,</strong></u> so if you buy the game
      after playing the demo, you will be able to continue where you left off!<br><br>Dark
      Scavenger is a bizarre point-and-click RPG adventure with a focus on exploration,
      gaining loot, and meaningful choices. <br><br>Filling the role of a powerful
      space traveler, you find yourself stranded on a mysterious planet in the company
      of three eccentric, yet resourceful aliens. As you desperately seek a way to
      repair your ship, a massive conflict unfolds around you involving warring factions
      and a sinister force that threatens to destroy them all. <br><br>Will you adopt
      the problems of this world as your own or will you just save yourself?<h2 class="bb_tag"><strong>Key
      Features</strong></h2><br><ul class="bb_ul"><li> <strong>Unique Dark Comedy
      Sci-Fi Narrative</strong> driven entirely by your choices. Each encounter has
      multiple outcomes!<br></li><li> <strong>Earn Tons of Loot </strong> and convert
      it into bizarre equipment!<br></li><li> <strong>Deep Turn Based Combat</strong>
      which utilizes equipment combinations to exploit enemy weaknesses!<br></li><li>
      <strong>Epic Boss Battles</strong> with multiple forms.<br></li><li> <strong>New
      Game Plus Mode</strong> lets you see what you missed the first time around!<br></li><li>
