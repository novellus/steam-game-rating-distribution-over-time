      notes: While Golden Treasure does not contain any explicit imagery, it does
        include references to the natural processes of life in the wild, including
        hunting, killing and eating of other animals and humans for nutrition, finding
        a mate, and the ingestion of substances which may be psychedelic in nature.
        Intellectual maturity is advised.
