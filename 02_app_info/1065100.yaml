details:
  data:
    about_the_game: "<i>\u201DUnquestionably breathtaking\u201D</i> - Gaming Cypher<br><br><i>\u201C\
      Visually, the game is stunning\u201D</i> - <a href=\"https://steamcommunity.com/linkfilter/?url=http://thegamer.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >thegamer.com</a><br><br><i>\u201CI love\
      \ this writing\u2026 I\u2019m absolutely enthralled\u201D</i> - English Teacher\
      \ Plays<br><br><i><strong>The Sun is your Father. The Earth is your Mother.\
      \ All Beings are your Prey. </strong></i><br><br>Golden Treasure: The Great\
      \ Green is a hand-painted game about choices, survival, and life as a non-human\
      \ being. Players take on the role of a dragon and must survive the tender and\
      \ dangerous years of childhood, forging a path to maturity in the beautiful\
      \ and deadly world of Earth in the Bronze Age.<br><br>To survive, you must hunt\
      \ prey, fight other dragons for dominance, plunder underground labyrinths for\
      \ treasures, explore the far corners of the wilderness and, most importantly,\
      \ grow and learn about the Great Green and its many inhabitants, from birds\
      \ and beasts to ancient spirits. If you become wise and powerful enough, you\
      \ may just change the history of our world and the fate of dragonkind.<br><br><strong>Features:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Over 100 hand-painted scenes<br><br></li><li>Three massive\
      \ open-world areas to explore<br><br></li><li>Thousands of choices and several\
      \ completely distinct endings<br><br></li><li>Full combat system with 70+ opponents\
      \ and dozens of special abilities<br><br></li><li>Four elemental paths of enlightenment\
      \ to master<br><br></li><li>Original 3-phase hunting system; stalk, pursue,\
      \ and destroy your prey<br><br></li><li>First-person labyrinths to explore,\
      \ each with its own unique story and treasures<br><br></li><li>Dozens of unique\
      \ artifacts and ancient secrets to discover</li></ul><br><i>The free demo version\
      \ includes the entirety of the Prologue and Part 1 of the game, including hours\
      \ of original gameplay. Permanent unlockables (Tarot Cards, Animal Mastery and\
      \ Artifacts) will be carried over into the full game.</i>"
