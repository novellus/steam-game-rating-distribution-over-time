details:
  data:
    about_the_game: 'Cat King Jasper of planet Meweroth wants to conquer the Human
      World! Will his plan succeed, or will the warmth and love of the humans change
      his heart? A fun and short RPG where you choose from four classes and journey
      about to help Jasper get back to his home planet. There are over 30 maps to
      explore, a nice selection of music, and loving companions that join you on your
      quest. <br><br><strong>Features:</strong><br><br><ul class="bb_ul">Four classes:
      Holy Warrior, Elementalist, Shadow Thief, and Berserker.</ul><br><ul class="bb_ul">A
      variety of maps with a few challenging boss fights.</ul><br><ul class="bb_ul">A
      strong feline hero.</ul><br><ul class="bb_ul">2-4 hours of old-school RPG game
      play with charming humor.</ul><br><ul class="bb_ul">A nice medley of music:
      emotional, upbeat, and spanish-guitar.</ul>'
