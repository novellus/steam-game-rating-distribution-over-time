    about_the_game: "From the creators of <strong>CONARIUM</strong> and the <strong>DARKNESS\
      \ WITHIN</strong> series, comes <strong>TRANSIENT</strong>, a Lovecraftian Cyberpunk\
      \ thriller.<br><br><i>\u201CThe Only Thing That Is Constant Is Change\u201D\
      </i> \u2015 Heraclitus<br><br>In the distant, post-apocalyptic future, what\
      \ is left of the population of mankind lives in an enclosed citadel called Domed\
      \ City Providence, created to survive the harsh outside environment. In this,\
      \ mankind's final refuge, Randolph Carter, a member of a notorious hacker-for-hire\
      \ group called ODIN, accidentally stumbles across the terrifying truth, a truth\
      \ that might tear apart his own sanity and question his very existence. <br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/962630/extras/TRA2gif_HP.gif?t=1604577129\"\
      \ /><br>Experience a never-before seen blend between H.P. Lovecraft\u2019s cosmic\
      \ existentialism and a grim, dystopian cyberpunk setting. Transient adapts and\
      \ expands upon seminal pieces of both genres to ensure that your experience\
      \ is both familiar and fresh at the same time. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/962630/extras/tra4_Discover.png?t=1604577129\"\
      \ /><br>From the forgotten wastes of Kor Shehr to the mean streets of Providence,\
      \ Transient is filled to the brim with unforgettable locations to traverse.\
      \ Explore reality, your own dreams, and the virtual world to meet a diverse\
      \ cast of friends, foes, and beings in between.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/962630/extras/tra_3gif_Escape.gif?t=1604577129\"\
      \ /><br>Combining a swath of beautiful environments with a haunting original\
      \ soundtrack creates an immersive experience.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/962630/extras/tra4gif_Augmented.gif?t=1604577129\"\
      \ /><br>You assume the role of Randolph Carter, a man equipped (read: augmented)\
      \ for the job. Use your advanced perception heightening implant, PHI, to investigate\
      \ your surroundings, scan for clues, and hack your way past barriers preventing\
      \ you from uncovering the truth.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/962630/extras/Ttansient-file.gif?t=1604577129\"\
      \ />"
