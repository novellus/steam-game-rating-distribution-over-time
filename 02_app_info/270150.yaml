    reviews: "\u201CAverage community rating\u201D<br>9.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.desura.com/games/running-with-rifles\"\
      \ target=\"_blank\" rel=\"noopener\"  >Desura</a><br><br>\u201CRunning with\
      \ Rifles is the kind of game that you think you know how to play, but after\
      \ you die a dozen times in a row you'll realize it's not actually about running\
      \ around with rifles. [...] This ain't no arcade game!\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.co-optimus.com/article/11593/running-with-rifles-dashes-to-steam-early-access.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Co-Optimus</a><br><br>\u201CThis game\
      \ stands out as a truly iconic shooter. With the vast range of gameplay aspects\
      \ as well as the addictive style and pace, this game is truly one of a kind.\
      \ War games have been done before, but never to such a free and open extent.\u201D\
      <br>10/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.desura.com/games/running-with-rifles/reviews\"\
      \ target=\"_blank\" rel=\"noopener\"  >TheSmilingArsonist @ Desura</a><br>"
