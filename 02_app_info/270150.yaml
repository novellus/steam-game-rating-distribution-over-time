    about_the_game: 'RUNNING WITH RIFLES is a top-down tactical shooter with open-world
      RPG elements.<br><br>In RWR, you join the ranks of an army as a common soldier,
      just like the thousands around you.<br><br>The open world approach lets you
      define your own path and story in the campaign. Push back the enemy with your
      comrades or go deep behind enemy lines to sabotage their efforts and loot valuable
      items.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/270150/extras/maps_gallery.jpg?t=1601810801"
      /><br><br>As you gain experience, you are promoted with higher command over
      soldiers and equipment. Call in artillery fire missions or paratrooper reinforcements
      when the situation gets tight! Use your squad to man armed boats, tanks and
      APC''s, or, become the expert lone wolf you always aspired to be - it''s up
      to you!<h2 class="bb_tag"><strong>KEY FEATURES </strong></h2><ul class="bb_ul"><li><strong>hundreds
      of locations to explore</strong> from trenches to towns, deserts to snowy valleys<br></li><li><strong>emergent
      AI</strong> that will question if you''re as smart as you think you are<br></li><li>realistic<strong>
      cover system</strong><br></li><li>dozens of different weapons, support and cover
      items, radio calls, vehicles<br></li><li>side objectives to keep you busy: destroy
      radio towers and other assets, steal cargo trucks, rescue prisoners<br></li><li>40+
      <strong>multiplayer</strong> support, dedicated servers,  <strong>coop, PvP,
      PvPvE</strong><br></li><li><strong>speech bubbles!</strong><br></li><li>deaths
      and fails, a <u>lot</u> of them, including your own!<br></li><li>...and of course,
      <strong>mods</strong>!</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/270150/extras/rwr_weapons.png?t=1601810801"
      />'
