  data:
    about_the_game: Atlantis is sinking. Become the champion of the last Queen of
      Atlantis and save the kingdom in this fast-paced, time management dash game!
      Build roads, manage resources, establish towns, create armies, defeat your enemies
      and save the villagers before the lands are destroyed and all life is lost in
      this thrilling strategy adventure!<br><br><ul class="bb_ul"><li>Play over 50
      addictive time management levels with exciting achievements, bonuses, and more!<br></li><li>Discover
      five beautifully rendered HD locations with unique and funny Atlantean characters!<br></li><li>Master
      colorful Hidden Object scenes and Match-3 mini-games for amazing power-ups!<br></li><li>Prioritize
      your objectives and create the best strategy to complete the levels in Expert
      Time!</li></ul>
