    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1481710/extras/library_hero_image_template_about_this_game.jpg?t=1608768510\"\
      \ /><br><br>Step into a story driven puzzle game, that started with a single\
      \ question, a question asked throughout all known history.<br>In the quest to\
      \ answer it and crack the mystery, you will go explore unearthly locations and\
      \ investigate them with intricate tools that will help you connect the dots\
      \ of this narrative. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1481710/extras/pleXus_clip_ai_entrance_centred.gif?t=1608768510\"\
      \ /><br><br>In this modern take on the beginning and end of times, you will\
      \ plot the way towards the puzzling solution by collecting evidences in each\
      \ and every chapter. Through the game\u2019s many twists and turns, you will\
      \ be able to solve puzzles, unravel secrets and interactively dialogue with\
      \ the surroundings around you, built specifically to exploit to a maximum the\
      \ capabilities of virtual reality. <br><br>If you were to find the enigmas too\
      \ hard, fear not! With the help of your AI companion, specifically designed\
      \ to follow and help you in every step, no path will be impossible to follow.\
      \ But, be careful! Once you follow them, do you think you can dare to face <strong>THE\
      \ ANSWER?</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1481710/extras/initial_scene.gif?t=1608768510\"\
      \ />"
