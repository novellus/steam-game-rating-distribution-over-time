  data:
    about_the_game: "Even though controls are there for Oculus rift, for htc vive\
      \ its better. <br />\r\n<br />\r\nIf bowling is your passion then this  3D-VR\
      \ bowling game offers you the most exciting, fun and addictive bowling game\
      \ ever. Set in two different exciting scenarios, one a colorful fair with all\
      \ the trappings of giant wheel, carousel, hot air balloons, tents and more.\
      \ And the other a dark tunnel lit with lamps and covered with cobwebs.  This\
      \ game is guaranteed to give you hours of bowling fun. Enjoy the most realistic\
      \ VR bowling experience! <br />\r\n<br />\r\nKNOCKOUT BOWLING FEATURES<br />\r\
      \n<br />\r\nEasy and fun to play knock out 3D-VR bowling game<br />\r\n<br />\r\
      \nTwo different exciting scenarios, two game modes to try <br />\r\n<br />\r\
      \nChoice of bottles or bowling pins to knock out<br />\r\n<br />\r\nJust pick\
      \ up to bowl"
