    about_the_game: "<strong>The only way to escape from Speedjail is to bend the\
      \ very fabric of the universe. Thinking fast, avoiding traps and steady aim\
      \ will only get you so far: To beat Time Rift you\u2019ll have to manipulate\
      \ the flow of time!</strong><br><br>You\u2019re trapped in Speedjail, an environment\
      \ constantly moving in one direction that is deadly to the touch. The only way\
      \ to survive is to shoot your way through enemies, navigate through narrow mazes\
      \ and change the jail\u2019s direction of movement in mind-bending puzzles -\
      \ all under intense time pressure. A feat that would be almost impossible were\
      \ it not for 3Li4, the ship's artificial intelligence, that gives you the ability\
      \ to manipulate and even rewind time.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1321900/extras/header-features.png?t=1592335462\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>60 Stages</strong><br><i>Master\
      \ each stage of the progressively more difficult main mode</i><br></li><li><strong>Level\
      \ editor</strong><br><i>Build your own Speedjails and share them with other\
      \ players</i><br></li><li><strong>Leaderboards</strong><br><i>Hunt for the highscore\
      \ and be the fastest Time Rifter on Earth!</i><br></li><li><strong>Adaptive\
      \ Music</strong><br><i>80s-inspired soundtrack that adapts to the challenges\
      \ you encounter!</i></li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1321900/extras/header-mechanics.png?t=1592335462\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>REWIND TIME!</strong><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1321900/extras/rewind.gif?t=1592335462\"\
      \ /><br></li><li><strong>TRIGGER BOMBS!</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1321900/extras/bomb.gif?t=1592335462\"\
      \ /><br></li><li><strong>BLAST YOUR WAY THROUGH SPEEDJAIL!</strong><br><img\
