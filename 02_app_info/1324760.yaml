      \ /><br><br>All the locations in the game are based on real areas in the Himalayas,\
      \ modelled in detail to give you an experience of the highest mountains in the\
      \ world. Get to know real routes and mark new trails. See how the most monumental\
      \ summits are reached by climbers in real life. Learn about well-known spots\
      \ and start recognizing them. Become familiar with mountain beauty as if you\
      \ were there!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324760/extras/Section_Title_1.png?t=1610116022\"\
      \ /><br><br>In the mountains, accidents happen way faster than help arrives.\
      \ While planning rescue actions, you have to make many quick decisions that\
      \ may result in someone being returned in one piece or left to die. Your resources\
      \ are limited, so chances are you won\u2019t be able to save everybody. Decide\
      \ wisely who needs you the most and plan routes of sherpas and paramedics accordingly\
      \ to be on time.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324760/extras/Section_Title_2.png?t=1610116022\"\
      \ /><br><br>Everest area is crawling with climbers and tourists. Everyone in\
      \ the mountains depends on you, but you cannot help everyone. Prioritize emergency\
      \ calls, queue actions, allocate paramedics, Sherpas, paid guides and helicopters\
      \ to help as many people as possible. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324760/extras/Section_Title_3.png?t=1610116022\"\
      \ /><br><br>Weather breakdowns, falls, frostbites, avalanches, broken limbs\
      \ \u2013 this is a daily routine of dispatchers working for Everest Search and\
      \ Rescue. It\u2019s hard to be prepared every time they happen, it\u2019s even\
      \ harder when the danger comes from other humans. Local authorities blocking\
      \ permissions for rescue helicopters, fights between mountain guides, Sherpas\
      \ gone rogue and even terrorist attacks may happen when you least expect it\
      \ and complicate what at first seemed to be an easy routine."
