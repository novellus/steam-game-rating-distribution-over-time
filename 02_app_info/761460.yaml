    reviews: "\u201CLamplight City is not only a great adventure game, but a great\
      \ detective game. When you play it you won\u2019t feel like the game\u2019s\
      \ pushing you to a specific solution, it\u2019s up to you to decide what trails\
      \ to follow and who to accuse. And if you fail then you fail. More games should\
      \ have this approach.\u201D<br>100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://cliqist.com/2018/09/14/lamplight-city-review-victorian-steampunk-noir/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Cliqist</a><br><br>\u201CA great\
      \ detective game, it's not for the faint-hearted. Well-written and with multiple\
      \ character paths to choose from, Lamplight City isn't for puzzle seekers but\
      \ will satisfy those looking for a great mystery.\u201D<br>95 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://techraptor.net/content/lamplight-city-review?utm_source=dlvr.it&amp;utm_medium=twitter\"\
      \ target=\"_blank\" rel=\"noopener\"  >TechRaptor</a><br><br>\u201CAfter the\
      \ delights of sci-fi adventure Shardlight we were always going to be interested\
      \ in what Francisco Gonzalez did next. Now having played a small section of\
      \ his follow-up, Lamplight City, I can confirm such anticipation is well merited.\u201D\
      <br><a href=\"https://www.rockpapershotgun.com/2016/10/23/lamplight-city-announced-a-steampunk-ish-adventure-game/#more-407283\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br>"
