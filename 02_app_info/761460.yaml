    about_the_game: <i>The Gateway to Vespuccia, the City of Air and Light, Lamplight
      City</i> - the thriving port city of New Bretagne is a beacon of progress and
      industrial advancement in the New World. Yet beneath the promises of a shining
      19th-century future, the city rests upon foundations of poverty, class struggle,
      and crime.<br><br>For police detective turned private investigator Miles Fordham,
      Lamplight City's shadowy corners are just part of the territory. But with his
      former partner constantly speaking to him from beyond the grave, his grip on
      sanity is slowly loosening. Can Miles find justice for his clients and track
      down his partner's killer before his entire world comes apart?<br><br>Lamplight
      City is a detective adventure set in an alternate steampunk-ish &quot;Victorian&quot;
      past.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Be the detective
      you want to be. But prepare to face the consequences.<br>Investigate crime scenes,
      interrogate suspects, get information by any means necessary. Follow the law
      or make your own rules, but how you choose to act will affect people's attitudes
      towards you.<br></li><li>Five cases to solve, with multiple suspects, false
      leads, and different outcomes.<br>Never find yourself stuck in a dead-end situation.
      If the case becomes unsolvable, simply move on to the next one. The story will
      adapt based on your choices.<br></li><li>Single click interface with no inventory.<br>Gather
      clues and documents in your casebook for review. Item manipulation is handled
      via a context-sensitive cursor.<br></li><li>A fictional city with four boroughs
      to explore, each with their own unique flavor.<br>Players will visit each of
      these boroughs throughout the game, exploring themes such as class divide and
      the public's fear of emerging steam tech.<br></li><li>Inspired by the works
      of Edgar Allan Poe and Charles Dickens.<br></li><li>Meet over 50 professionally
      voiced characters.<br></li><li>Original score by Mark Benis</li></ul>
