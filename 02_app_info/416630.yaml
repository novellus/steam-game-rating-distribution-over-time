    about_the_game: "Set sail on the romantic adventure of the season! \u201CTrue\
      \ Lover\u2019s Knot\u201D follows the story of Emma, a London-based tech genius,\
      \ as she and her best friend, Lucas, take to the high seas in a luxurious cruise\
      \ that will change their lives forever!<br />\r\n<br />\r\nTrue Lover\u2019\
      s Knot is a kinetic novel with a fun \u201Cmatch 3\u201D game element that will\
      \ truly delight anyone looking for a fun story paired with a casual and relaxing\
      \ game experience.<br />\r\n<br />\r\nThis \u201Cromantic comedy\u201D Visual\
      \ Novel will truly delight its readers featuring:<br />\r\n<br />\r\n* An interesting\
      \ and highly entertaining storyline.<br />\r\n<br />\r\n* A fun and addictive\
      \ match-3 mini game.<br />\r\n<br />\r\n* Beautiful, high-end anime characters.<br\
      \ />\r\n<br />\r\n* Funny and light hearted dialogue.<br />\r\n<br />\r\n* Witty\
      \ romantic comedy in the style of classics like \u201CNotting Hill\u201D, \u201C\
      Sweet Home Alabama\u201D &amp; \u201CMade of Honor\u201D<br />\r\n<br />\r\n\
      * Light and pleasant feel and ambiance resembling animes like \u201CMarmalade\
      \ Boy\u201D, \u201CCardcaptor Sakura\u201D, \u201CWhisper of the Heart\u201D\
      \ &amp; \u201CThe Cat Returns\u201D.<br />\r\n<br />\r\n* Groovy jazz, lounge,\
      \ reggae and RnB soundtrack.<br />\r\n<br />\r\nTreat yourself to that cruise\
      \ holiday you always dreamed of by embarking on \u201CTrue Lover\u2019s Knot\u201D\
      !"
