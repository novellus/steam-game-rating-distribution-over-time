    about_the_game: <h2 class="bb_tag"><strong>Dark Desert Map and Rune Runner Mode</strong></h2>Again
      the armies of the Kings meet! Between the dusty graves of long forgotten giants
      and the burning sands the battle rages in the <strong>Dark Desert</strong>.
      Lead your men to victory. <br><br>Beside a total new battlefield the DLC contains
      a new Battleground-Mode called &quot;<strong>Rune Runner</strong>&quot;. Bomb
      your way to victory and let your enemies run into your explosive traps, while
      defending your positions. Attack and defense it's all in your hands! <br><br>The
      Rune Runner mode can be played on all battlefields including the Floating Island
      environment which is part of the second Check vs. Mate DLC - <strong>Floating
      Island</strong>!
