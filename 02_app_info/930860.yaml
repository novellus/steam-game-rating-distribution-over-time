    about_the_game: '<h2 class="bb_tag">Description</h2><br><strong>The Party of Demons</strong>
      is a high pace, competition bullet hell game. It contains well-designed bullets
      and awesome background music. You can even compete with your friend in this
      game.<br><br><ul class="bb_ul"><li>well-designed Bullets.</li></ul><ul class="bb_ul"><li>You
      can compete with your friend in this game.</li></ul><ul class="bb_ul"><li>13
      original background music.</li></ul><ul class="bb_ul"><li>14 unique characters
      with different magic skills.</li></ul><ul class="bb_ul"><li>4 difficulty options.
      Everyone can have fun in it.</li></ul><h2 class="bb_tag">How To Play</h2><ul
      class="bb_ul"><li>Dodge the bullets on the screen</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/930860/extras/Des_01_Dodge.gif?t=1547796038"
      /><br><ul class="bb_ul"><li>Shoot the birds to gain mana and cast bullets on
      your rival''s screen.</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/930860/extras/Des_02_Birds.gif?t=1547796038"
      /><br><ul class="bb_ul"><li>Chant and release magic to defend/attack</li></ul><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/930860/extras/Des_03_Magic.gif?t=1547796038"
      /><br><ul class="bb_ul"><li>Whoever stand the last wins</li></ul><h2 class="bb_tag">How
      To Control</h2><ul class="bb_ul"><li>Keyboard:</li></ul>Move: up, down, left,
      right<br>Slowdown: left shift<br>Chant/Release magic: Z<br>Burst rune: X<br>Fire/Hold
      fire: C<br>Select rune: A, S<br><br><ul class="bb_ul"><li>Gamepad:</li></ul>Move:
      left stick<br>Slowdown: A<br>Chant/Release magic: X<br>Burst rune: B<br>Fire/Hold
      fire: Y<br>Select rune: left shoulder, right shoulder<br><br><ul class="bb_ul"><li>Mouse:</li></ul>Move:
      Move the mouse<br>Slowdown: left key<br>Chant/Release magic: right key<br>Burst
      rune: middle key<br>Fire/Hold fire: you cannot hold fire when using a mouse<br>Select
      rune: wheel up, wheel down'
