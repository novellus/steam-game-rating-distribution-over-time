    about_the_game: "Project Senko is a hack and slash game where you will have to\
      \ use your mobility, your bat, your abilities and the environment to defeat\
      \ hordes of enemies.<br><br>You play as Senko, a guy with superhuman abilities\
      \ needed to end the alien invasion sullying a post-apocalyptic world. His set\
      \ of skills are based on knowledge on combat techniques also called C.O.M.B.O.S,\
      \ which will come very handy with the enemies.<br><br>Senko will have to make\
      \ his way through an abandoned city full of different type of aliens and end\
      \ each one of them upon reaching the core of the city, in which the final boss\
      \ is waiting. Learn your abilities well in order to defeat the last of the invader\u2019\
      s scum in an epic final battle and free the city from it\u2019s claws.<h2 class=\"\
      bb_tag\"><strong>About the development team:</strong></h2>The game was developed\
      \ by 4th Year students at DigiPen Institute of Technology Europe - Bilbao.<br><br><u>Programming\
      \ Department:</u><br>- Alexandre Corcia \u2192 Producer &amp; Gameplay<br>-\
      \ Josu Cubero \u2192 Gameplay<br>- Gabriel Ma\xF1eru \u2192 AI<br>- Ivan Iglesias\
      \ \u2192 Gameplay &amp; FX<br>- Asier Bilbao \u2192 Gameplay &amp; Designer<br><br><u>Art\
      \ Department:</u><br>- Victoria Herckenrode \u2192 Producer &amp; Rigging<br>-\
      \ Ian Navarro \u2192 Animation &amp; Illumination<br>- Roberto Izquierdo \u2192\
      \ Environment<br>- Asier Olaizola \u2192 Animation &amp; Environment<br>- Gontzal\
      \ Montero \u2192 3D Generalist<br>- Sara Martinez \u2192 VFX<br><br><u>Music:</u><br>-\
      \ Nicolas Rozumek \u2192 Music &amp; SFX"
