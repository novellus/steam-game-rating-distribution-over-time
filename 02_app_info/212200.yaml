details:
  data:
    about_the_game: "Welcome to Mabinogi! The world\u2019s most expressive MMORPG,\
      \ where you create a unique character and live your fantasy life.<br><br><u>ENDLESS\
      \ ADVENTURE</u><br><br>Enter the mystical land of Erinn, where a century-old\
      \ battle threatens the balance of the known world. Explore exotic locales, defeat\
      \ mighty foes and follow the path to destiny.<br><br>With the unique Rebirth\
      \ System, your character can be reborn and live their life over and over again,\
      \ allowing you to try out all the talents, quests and skills you want without\
      \ losing progress.<br><br><br><u>YOUR WORLD TO MASTER</u><br><br>Shape your\
      \ world and play on your own terms. Choose from dozens of talents ranging from\
      \ tailors and musicians to archers and professional gunslingers.<br><br>Create\
      \ an anime-inspired idol and customize your appearance with thousands of options,\
      \ including clothing, hair styles and colors, facial features, expressions and\
      \ much more.<br><br>You can even build and customize your own homestead!<br><br><br><u>IMMERSIVE\
      \ COMMUNITY</u><br><br>Join millions of players in Mabinogi's energetic community.\
      \ Participate in game events, join a guild or take to the forums and social\
      \ media to share your passion with other players.<br><br>When you play Mabinogi,\
      \ you're rewarded with a deep social experience, both in-game and out.<br><br><br><u>THE\
      \ CHOICE IS YOURS</u><br><br>Mabinogi gives you complete freedom to live your\
      \ fantasy life. Settle into your homestead and engage in the simple pleasures\
      \ of a cook or merchant, or step into the boots of a heroic warrior or powerful\
      \ mage and start an epic adventure.<br><br>Your hero, your adventure, your fantasy\
      \ life!"
