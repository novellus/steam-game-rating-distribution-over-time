    about_the_game: "Anyone can stream in broadcasting platform like twitch for free\
      \ after buying. And other many inquiry or notices arrive at the email. So, i\
      \ launched simplified, promotional and experimental test version of this game.\
      \ 'Modern Arena' in another Steam store page is the brotherhood version of this\
      \ game. The difference is movement between third person mode of this and top\
      \ down of that. And map arrangement of that game is totally different.<br />\r\
      \n<br />\r\nSingle paly : Adventure the mysterious maps and enjoy the simple\
      \ RPG of this game. Currently, there are several simple acts. Components or\
      \ Systems are similar with the below multiplay. And Maps are same with a multiplay\
      \ mode. Multiplaying will take some time to be populous because it's first launching.<br\
      \ />\r\n<br />\r\nMultiplay : Enjoy competition of multiplaying. Multiplaying\
      \ mode of this game is an AOS style game like Heroes of Storm or LOL, fantasic\
      \ battle games. You can enjoy a RPG battle game, arming your characters by equipping\
      \ weapons and some skills in the rabyrinth map. Knock down the two final bosses,\
      \ and Escape the rabyrinth. Enjoy the fast collection of skill and item. Adventure\
      \ the Map with a team and compete. Anyone interested in AOS or battle game will\
      \ be satisfied with the another different style. Maps are same with single play\
      \ and you can select one of them.<br />\r\n<br />\r\n This game supports a single\
      \ play mode and Multiplaying, 1:1 ~3:3 Pvp. And sounds are updated. It only\
      \ support Steam Lan and personal Lan mode about this multiplaying game. Personal\
      \ Lan can be trouble with firewall or security program and allow the program\
      \ in the firewall if an allowing window did not show up after rejecting to allow\
      \ Lan network connection. <br />\r\n<br />\r\n The view is isometric. W,A,S,D\
      \ or direction key is movement keys. 1~5 key is skill implement keys. You can\
      \ buy weapons and skills from near two merchants in games. Interaction Key is\
      \ 'Z'. <br />\r\n Right mouse click-down on the screen can rotate the camera.\
      \ 'Q' key return the camera direction towards front of player. And you can get\
      \ money from defeating the monsters. <br />\r\n<br />\r\nIf you knock down the\
      \ bosses in the opposite ruined castle in first map, door will be broken and\
      \ you can escape the game or progress to the next map. The team in a multiplayer\
      \ game, that escapes firstly win the game. In a single play game, defeat two\
      \ bosses and going to the near opened entrance to progress or win the game.\
      \ You could also adventure the other maps yourself."
