    about_the_game: <strong>This DLC unlocks the third story in Doctor Who Infinity.</strong><br><br><strong>The
      Lady of the Lake by Scott Handcock<br>Featuring Celyn Jones (&quot;Geraint&quot;),
      Katy Manning (&quot;Delyth&quot;), Marilyn Le Conte (the &quot;Lady&quot;)<br>Drawn
      by Neil Edwards<br>Colored by John-Paul Bove and Dylan Teague<br>Audio Direction
      by Stafford Bawler and Gary Russell</strong><br><br>The Tenth Doctor and Rose
      Tyler find themselves pulled into a thematic retelling of a legendary Welsh
      tale whilst visiting the Black Mountains of Wales.<br><br>A dense fog, as well
      as a full blown alien war have descended on a small village. Luckily the Tenth
      Doctor and Rose Tyler have just arrived on holiday.<br><br>As a piece of alien
      weaponry poses an existential threat to mankind, the Doctor has to team up with
      a local poet as they try to unravel the mysteries of why a Lady has been seen
      walking over the surface of Llyn-y-Van Bach Lake, and why all the animals nearby
      have been dying at midnight.
