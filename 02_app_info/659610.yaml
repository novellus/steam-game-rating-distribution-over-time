    about_the_game: In a terrifying tale of the &quot;American Dream&quot; gone horribly
      wrong, residents of a picture-perfect Midwestern town begin to succumb to an
      uncontrollable urge for violence when a mysterious toxin in the water supply
      turns everyone exposed to it into mindless killers. Sheriff David Dutton (Timothy
      Olyphant of LIVE FREE OR DIE HARD); his pregnant wife, Judy (Radha Mitchell
      of SILENT HILL); Becca (Danielle Panabaker of FRIDAY THE 13th), an assistant
      at the medical center; and Russell (Joe Anderson of ACROSS THE UNIVERSE), Dutton's
      deputy and right-hand man, find themselves trapped in a once idyllic town they
      can no longer recognize. Unable to trust former neighbors and friends, deserted
      by the authorities and terrified of contracting the illness themselves, they
      are forced to band together in a nightmarish struggle for survival in this reinvention
      of the George Romero classic.
