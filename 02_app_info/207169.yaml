details:
  data:
    about_the_game: 'It may be soldiers that fight the battles, but its technology
      that wins the war and the Science Vessel will give you that tech advantage on
      the battlefield. Using a vast array of gravitational technology, the Science
      Vessel will allow you to gain a tactical upper hand in taking control of enemy
      ships.<br><br>The Science Vessel has a frigate tonnage and specializes in the
      use of the latest generation technology.  This fast ship can go deep in enemy
      lines to disrupt ship formation and break the cohesion of the opposing fleets
      by using its high tech arsenal.<h2 class="bb_tag">Skills</h2><ul class="bb_ul"><li>Gravity
      wave: Brutally pushes back the opponent vessels.<br></li><li>Tractor beam: Used
      to pull ships in while preventing the enemy from using the quantum portals.<br></li><li>Distortion
      bombs: Creates amazing small stellar anomalies that explode and destroy everything
      that comes in contact with it.<br></li><li>Electronic warfare: Prevents the
      target from changing any of its actual course coordinates.<br></li><li>Gravitational
      singularity: Produces a huge destructive vortex pulling in all nearby vessels.</li></ul>'
