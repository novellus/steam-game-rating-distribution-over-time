  data:
    about_the_game: "<strong>Take a mower in the relaxing MOWING SIMULATOR!</strong>\
      \ <br>Mow grass manually at various levels such as yards, parks and lawns and\
      \ even overpasses, golf courses and skyscraper roofs as well as at the most\
      \ recognizable locations around the world such as the lawn of the White House\
      \ in Washington or the Versailles Garden in Paris. Run your own gardening company,\
      \ earn money and invest in its development.<br><br>In addition to mowing, customize\
      \ numerous lawnmower models, gas weed-whackers and tractor mowers \u2014 change\
      \ their appearance, colors and parts. You will be able to replace worn equipment\
      \ parts and repair them when they become damaged. Be sure to avoid obstacles\
      \ as swimming pools, flowers and decorations in order to avoid equipment failure\
      \ and penalties for the damage made!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222320/extras/mowing_simGIF.gif?t=1607517655\"\
      \ /><h2 class=\"bb_tag\">KEY FEATURES</h2><ul class=\"bb_ul\"><li>Cut grass\
      \ on different levels: backyards, parks, viaducts, etc.<br></li><li>Mow lawns\
      \ in famous and historic places around the world as the lawn of the White House\
      \ in Washington.<br></li><li>Take care of the lawns and relax, but remember\
      \ to be precise and avoid obstacles!<br></li><li>Choose the best equipment from\
      \ a wide range of mowers, gas weed-whackers and tractor mowers \u2014 whatever\
      \ your heart desires!<br></li><li>Work in the workshop \u2014 repair and replace\
      \ damaged or worn parts of machines.<br></li><li>Make money and invest them\
      \ in the development of your own gardening business.</li></ul>"
