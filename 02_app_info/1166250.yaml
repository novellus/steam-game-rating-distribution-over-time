    about_the_game: "All hands on deck! Land ahoy!<br />\r\n<br />\r\nTake part in\
      \ the search for Long John Silver's treasure.<br />\r\n<br />\r\nUncover the\
      \ secrets of the old pirate.<br />\r\n<br />\r\nRemove Mah-jong tokens and travel\
      \ around a distant island.<br />\r\n<br />\r\nEach level has been painstakingly\
      \ balanced, and special gold tokens force players both new and old to adopt\
      \ a fresh perspective on this well-known game. Professional players won't get\
      \ bored either, receiving additional tasks to complete.<br />\r\n<br />\r\n\
      - A sea voyage in a Mahjong world!<br />\r\n- 120 unique levels and more than\
      \ 6 hours of game-play<br />\r\n- A real treasure island!<br />\r\n- Beat the\
      \ game with new rules<br />\r\n- The pirate's treasure awaits you!"
