details:
  data:
    about_the_game: "<strong>Burn Me Twice is a narrative adventure that combines\
      \ investigation segments, in which you can explore the enigmatic town of D\xFC\
      stenburg, with trials that will test your knowledge about the case.</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1283140/extras/the_game.gif?t=1608822721\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1283140/extras/The_game600px.png?t=1608822721\"\
      \ /><br><br>To avoid being burned at the stake, the witch Abigail von Rattenhartz\
      \ must collaborate with the Inquisition to solve supernatural crimes.<br>Even\
      \ the smallest mistake would cause her execution, if it wasn't for the intervention\
      \ of a mysterious entity that gives Abigail the power to relive her last day\
      \ alive.<br><br>Explore the medieval town of D\xFCstenburg. Investigate its\
      \ charismatic habitants and learn their secrets. Revisit the same day until\
      \ finding all the evidence you need, and use them to uncover the truth in exciting\
      \ trials.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1283140/extras/Highlights600px.png?t=1608822721\"\
      \ /><br><br>\u2022   Three chapters packed with mysteries, intrigue and unique\
      \ puzzles<br>\u2022   Explore the town of D\xFCstenburg and the surrounding\
      \ areas<br>\u2022   Meet your new neighbours and find out their secrets<br>\u2022\
      \   Relive your last day alive and put into practice what you've learned in\
      \ your past life<br>\u2022   Use your witch powers to speak to the dead. Even\
      \ to the victims of the crimes you are investigating!<br>\u2022   Take part\
      \ in thrilling medieval trials<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1283140/extras/Conversaciones.gif?t=1608822721\"\
      \ /><br><br>Languages: English and Spanish.<br><br>This game has been made possible\
      \ thanks to the support and collaboration of the University of Technology and\
      \ Digital Art (U-TAD) in Madrid. Without them, this game would not have been\
      \ possible. Thank you."
