    review: "m\xE1s que ser un juego parece una aplicaci\xF3n de celular, de esas\
      \ que sirven como dado.\nPues tendremos una ruleta con 2 opciones, que girar\xE1\
      \ y girar\xE1 hasta parar en uno de los dibujos.\nPuedes utilizar la imaginaci\xF3\
      n y usarlo para tomar decisiones \"si sale el dibujo que quiero har\xE9 tal\
      \ cosa, si sale el otro dibujo entonces no lo har\xE9\", es pr\xE1cticamente\
      \ como tirar un dado o una moneda.\n\nEs algo gratificante ver como gira la\
      \ ruleta y ganas estando en una muy buena racha. Cuando pierdes es bastante\
      \ molesto pero al ser algo tan r\xE1pido te insita a seguir intentando hasta\
      \ ganar.\nAunque aqu\xED no tiene nada que ver la habilidad, el jugador no toma\
      \ realmente una decisi\xF3n sobre el juego, es pura y exclusivamente suerte.\n\
      Supongo que el ganar viendo como gira la ruleta es el mismo principio que tiene\
      \ los casinos lo que lo vuelve algo adictivo.\nMeh, solo sirve para generar\
      \ contenido en youtube o cosas as\xED."
