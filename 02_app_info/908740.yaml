    detailed_description: "<h1>BE THE FIRST TO TRY THE GAME AND HELP THE DEVELOPMENT</h1><p><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/908740/extras/Siege_Gif.gif?t=1609624636\"\
      \ /><br><strong>VALHALL is a crowdfunded project in development process.</strong>\
      \ Purchasing now you get instant access to early tests and will receive the\
      \ previously announced content such as BR, Siege and more upon full release.<br><br>Currently\
      \ VALHALL is in Pre-Beta stage. We are still working on some core elements and\
      \ fixing bugs.<br><br>We are a small independent team working on achieving high\
      \ quality standards, this is why schedule is fairly flexible. We make patches\
      \ and share the progress though updates regularly.</p><br><h1>About the Game</h1><strong>VALHALL</strong>\
      \ \u2014 Viking universe and first &amp; third person slasher with directional\
      \ physical melee combat. It is a unique blend of multiple genres with Viking\
      \ realism and Norse mythology.<h2 class=\"bb_tag\"><strong>Current state is\
      \ Pre-Beta - it doesn't provide experience intended for the full game.</strong></h2>After\
      \ combat system core rework we are adding other game aspects on top of.<br><br>Now\
      \ you can try just the basics, the other features and modes will become available\
      \ with the development progress.<br><br><strong>Wield Mjolnir</strong><br>Teach\
      \ your foes to fly, smash, throw hammer, use lightnings and shake the ground.\
      \ Feel control of the Mjolnir throw by adjusting the flight distance in real\
      \ time with the mouse swing.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/908740/extras/2.gif?t=1609624636\"\
      \ /><br><br><strong>Directional physical combat</strong><br>Control the direction\
      \ and type of your attacks with fluid, weighty and dynamic combat system. Dodge,\
      \ slide, use your rage and enter berserker mode. Perfect your own style.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/908740/extras/1.gif?t=1609624636\"\
      \ /><br><br><strong>Cinematic experience</strong><br>All of us have seen epic\
      \ medieval battles in movies, but what about experiencing it?<br><br><strong>Both\
      \ Viking realism and Norse mythology</strong><br>Play in a realistic world or\
      \ explore mythological realms through separate game modes.<br><br><strong>Loki's\
      \ maze</strong><br>A labyrinth that changes every match.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/908740/extras/3.gif?t=1609624636\"\
      \ /><br><br><strong>Weapon customization</strong><br>Create your weapon with\
      \ modular parts such as blade, guard, hilt, pommel, etc.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/908740/extras/4.gif?t=1609624636\"\
      \ /><br><br>And much more to come.<br><br>Special thanks for the incredibly\
      \ authentic music to Danheim and Geald\xFDr.<br><br>Sk\xE5l!"
