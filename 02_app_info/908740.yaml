    about_the_game: "<strong>VALHALL</strong> \u2014 Viking universe and first &amp;\
      \ third person slasher with directional physical melee combat. It is a unique\
      \ blend of multiple genres with Viking realism and Norse mythology.<h2 class=\"\
      bb_tag\"><strong>Current state is Pre-Beta - it doesn't provide experience intended\
      \ for the full game.</strong></h2>After combat system core rework we are adding\
      \ other game aspects on top of.<br><br>Now you can try just the basics, the\
      \ other features and modes will become available with the development progress.<br><br><strong>Wield\
      \ Mjolnir</strong><br>Teach your foes to fly, smash, throw hammer, use lightnings\
      \ and shake the ground. Feel control of the Mjolnir throw by adjusting the flight\
      \ distance in real time with the mouse swing.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/908740/extras/2.gif?t=1609624636\"\
      \ /><br><br><strong>Directional physical combat</strong><br>Control the direction\
      \ and type of your attacks with fluid, weighty and dynamic combat system. Dodge,\
      \ slide, use your rage and enter berserker mode. Perfect your own style.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/908740/extras/1.gif?t=1609624636\"\
      \ /><br><br><strong>Cinematic experience</strong><br>All of us have seen epic\
      \ medieval battles in movies, but what about experiencing it?<br><br><strong>Both\
      \ Viking realism and Norse mythology</strong><br>Play in a realistic world or\
      \ explore mythological realms through separate game modes.<br><br><strong>Loki's\
      \ maze</strong><br>A labyrinth that changes every match.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/908740/extras/3.gif?t=1609624636\"\
      \ /><br><br><strong>Weapon customization</strong><br>Create your weapon with\
      \ modular parts such as blade, guard, hilt, pommel, etc.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/908740/extras/4.gif?t=1609624636\"\
      \ /><br><br>And much more to come.<br><br>Special thanks for the incredibly\
      \ authentic music to Danheim and Geald\xFDr.<br><br>Sk\xE5l!"
