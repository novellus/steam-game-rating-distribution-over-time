    reviews: "\u201CArchaica is a really fun puzzle game, and very beautiful. Great\
      \ job, guys!\u201D<br><a href=\"https://twitter.com/romero/status/733776762195283968\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >John Romero</a><br><br>\u201C\u300A\
      Archaica: The Path Of Light\u300B\u662F\u4E00\u6B3E\u89E3\u8C1C\u6E38\u620F\u3002\
      \u73A9\u5BB6\u5C06\u64CD\u7EB5\u573A\u666F\u4E2D\u7684\u955C\u5B50\u3001\u6709\
      \u8272\u73BB\u7483\u7B49\u5404\u79CD\u5143\u4EF6\uFF0C\u901A\u8FC7\u53CD\u5C04\
      \u6765\u5F15\u5BFC\u5149\u7EBF\uFF0C\u7167\u4EAE\u5168\u90E8\u6C34\u6676\u4EE5\
      \u5B8C\u6210\u5173\u5361\u3002\u672C\u4F5C\u7684\u63D0\u793A\u7CFB\u7EDF\u6709\
      \u9488\u5BF9\u6027\u4E14\u5B9E\u7528\uFF0C\u5173\u5361\u6709\u4E00\u5B9A\u6536\
      \u96C6\u8981\u7D20\uFF0C\u4F34\u968F\u7740\u6E38\u620F\u8FDB\u7A0B\u7684\u53D1\
      \u5C55\u4E0E\u6536\u96C6\u54C1\u7684\u5B8C\u5584\uFF0C\u6E38\u620F\u4E5F\u5C06\
      \u9010\u6B65\u63ED\u793A\u5B83\u7684\u5267\u60C5\u4E0E\u80CC\u666F\u6545\u4E8B\
      \u3002\u2014\u2014 \u6765\u81EA \u7EC6\u62C9\u201D<br>4/5 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://cowlevel.net/game/Archaica/review/2686688\"\
      \ target=\"_blank\" rel=\"noopener\"  >CowLevel</a><br><br>\u201CIt has very\
      \ accessible puzzles for beginners, really tough puzzles for veterans, and every\
      \ middling difficulty for everyone in between.  For a first game, I think it's\
      \ really impressive.  Good job, Two Mammoths.\u201D<br>8.2/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.keengamer.com/article/17018_archaica-the-path-of-light-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >KEEN Gamer</a><br>"
