    about_the_game: "<strong>Archaica: The Path Of Light</strong> is an atmospheric\
      \ puzzler with lasers and mirrors, that introduces a mystical and ancient world,\
      \ full of challenging puzzles. In this game, we become the Light Bearer who\
      \ is sent on a quest to walk the legendary Path of Light and save the world\
      \ from impending disaster. We revive mysterious artifacts, explore secrets of\
      \ an alien civilization, and discover the true destiny of The Path along the\
      \ way through extraordinary realms.<h2 class=\"bb_tag\"> </h2><h2 class=\"bb_tag\"\
      >KEY FEATURES:</h2><ul class=\"bb_ul\"><li>Beautiful aesthetic and an extraordinary\
      \ atmosphere of an ancient and unknown civilization<br>We have put a lot of\
      \ work to make Archaica\u2019s world a beautiful and remarkable place. Every\
      \ single place has its unique atmosphere and encourages further exploration.<br></li><li>Interesting\
      \ and unique puzzles<br>We have prototyped hundreds of puzzles, but selected\
      \ only a few of them for the game, ensuring that each puzzle is unique and based\
      \ on a separate idea.<br></li><li>Intriguing narrative<br>Revealing the storyline\
      \ is optional, yet it is available to players who would like to delve into the\
      \ game\u2019s world. Individual themes are being excerpted to a player piece\
      \ by piece, while uncovering hieroglyphs scattered on the board. Some themes\
      \ will be discovered only on completion of the challenging levels.</li></ul>"
