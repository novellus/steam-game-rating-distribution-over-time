    detailed_description: My Village Life is a open world village simulator vehicle
      driving game. You can complete missions, earn money, obtaine vehicles all around
      the map. You can chop wood and sale it on the wood delivery point for money.
      And from the money you can shopping. You can walk to the pub to drink some beer.
      Find granny and take her to the market for some rewards. You can pick up any
      item and take it with yourself. You can find in the game many little story line.
      The vehicles based on their real life speed. You can find some secret thing
      in the game. On the roads are some AI but you should be cautious with them.
