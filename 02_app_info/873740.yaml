    review: 'https://www.youtube.com/watch?v=wnL5KuaPT2s


      Imagine a developer offering a massive lunar landscape so big that it makes
      the download and install on your computer a whopping 35 GB in size. Now imagine
      NOTHING on this landscape asset except for some free spinning gold coins that
      you can collect as you run your astronaut asset endlessly across the surface.  There''s
      nothing to do with the coins and ZERO actual content as well as ZERO fun to
      be had!


      I mean some might find the fact they can run around endlessly on a map of the
      actual moon landscape around the Apollo 11 landing site cool, but trust me when
      I say that this is about the most boring thing I''ve ever experienced!


      NOT RECOMMENDED.  The developer of this is NOT a developer at all.  They simply
      smashed together a huge lunar map with an Astronaut asset with a jet pack as
      well as scattered a few random spinning coins around the massive map and then
      uploaded the unpacked 35 GB mess here to Steam to try and charge $10 for it.'
