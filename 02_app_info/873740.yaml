    developer_response: "As painful as it was to read this, it was not unfair.\n\n\
      First, I wish to thank you for trying the program, spending a fair amount of\
      \ time running around the world and then comprising a long, thoughtful and fair\
      \ review. I truly appreciate your comments and feedback. I apologize that this\
      \ was not the experience that you were expecting.\n\nSecondly, I would like\
      \ to address several points that you brought up:\n\t\n    Yes. This is a massive\
      \ play area, and, as you stated, is more of a Lunar \n    Exploration Simulator.\
      \ This version is called \u201CExplorer\u201D because it is meant for us \n\
      \    Moon-geeks and explorers to wander and explore this open-world lunar \n\
      \    environment. It is primarily focused upon the terrain and landscape of\
      \ the Moon. I \n    understand that this may not be considered \u201Cfun\u201D\
      \ by most. I will review the store \n    page and update to better communicate\
      \ this going forward.\n\n    Again, this is a massive play area, which accounts\
      \ for the large file size. 17,000 \n    square kilometers is a lot of area,\
      \ which accounts for the 35 GB of space needed \n    to install.\n\n    I am\
      \ working on the glitch. There will be an update.\n\nAgain, I thank you for\
      \ the thoughtful review. I, clearly, have some things to work on\u2026\n"
