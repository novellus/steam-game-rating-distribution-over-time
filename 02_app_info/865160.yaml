    recommendationid: '84184219'
    review: "[h1]Une adaptation parfaite... mais de gros d\xE9fauts[/h1]\n\nOn retrouve\
      \ tout ce qu'on aime du jeu de plateau en termes d'ambiance, de couleur, et\
      \ de beaut\xE9.\nLe jeu est assez po\xE9tique et charmant, la BO choisi concorde\
      \ tr\xE8s bien avec l'atmosph\xE8re zen du jeu, les animations sont celles que\
      \ l'on peut s'attendre \xE0 voir de la part de nos personnages asiatiques pr\xE9\
      f\xE9r\xE9s.\nL'univers iris\xE9 et chatoyant de Takenoko est bel et bien pr\xE9\
      sent.\nUn Tutoriel qui enseigne rapidement et simplement les r\xE8gles pour\
      \ mieux se plonger rapidement dans les vraies parties.\nUne interface joli et\
      \ pratique bien que standard.\n\nBref que du bon me direz vous ?\nOui, mais\
      \ h\xE9las, non.\n\nle jeu souffre de deux probl\xE8mes majeurs... :\n\n1) Il\
      \ est mal \xE9quilibr\xE9 dans le sens o\xF9 il me para\xEEt tr\xE8s difficile\
      \ de gagner contre les Pandabots. En tout cas, c'est beaucoup  plus difficile\
      \ que contre de vrais joueur. Il me semble qu'ils ont syst\xE9matiquement plus\
      \ de chance que moi sur les pioches et sur la m\xE9t\xE9o. Ce n'est pas que\
      \ je n'aime pas le challenge, c'est plut\xF4t que je n'ai gagn\xE9 qu'une seule\
      \ partie sur la vingtaine jou\xE9e, ce qui ne m'arrive jamais avec le jeu de\
      \ plateau. Alors soit le jeu est trop dur, soit je suis un chouineur, ou un\
      \ gros nul. Dans les deux derniers cas, que quelqu'un me le dise svp, que je\
      \ puisse au moins me faire soigner. \n\n2) Malheureusement les serveurs en ligne\
      \ semblent bien vide. ce n'est pourtant pas faute d'avoir r\xE9alis\xE9 un jeu\
      \ tr\xE8s beau et sympathique. Heureusement que l'on peut jouer en local.\n\n\
      ... Et de trois probl\xE8mes mineurs:\n\n1) les animations sont sympas, mais\
      \ lentes, trop lentes. C'est beau au d\xE9but puis on a vite envie de pouvoir\
      \ acc\xE9l\xE9rer les choses, c'est \xE0 dire les animations elles m\xEAme ainsi\
      \ que les tours des autre joueurs (quand ce sont des bots bien s\xFBr).\nIl\
      \ faut aussi syst\xE9matiquement valider en cliquant qu'on a bien compris que\
      \ tel joueur a fait telle action... \n\n2) L'impossibilit\xE9 de voir ses cartes\
      \ objectifs \xE0 tout moment est handicapante quand il s'agit de choisir en\
      \ fonction d'elles mais que l'on ne peut pas les voir avant d'avoir choisi justement\
      \ (la m\xE9t\xE9o par exemple)\n\n3) une traduction fran\xE7aise imparfaite,\
      \ concernant les succ\xE8s surtout\n\n\n[h1] conseil aux dev [/h1]\n[list]\n\
      [*] un joueur qui perd syst\xE9matiquement est un joueur qui arr\xEAte de jouer,\
      \ qu'il soit bon ou mauvais joueur c'est pareil.\nTakenoko n'a s\xFBrement pas\
      \ vocation \xE0 \xEAtre un [i]try-hard.[/i] Proposez nous des niveaux de difficult\xE9\
      s, s'il vous pla\xEEt. Celle qui existe actuellement est peut-\xEAtre appropri\xE9\
      \ pour les meilleur d'entre nous, mais elle est surement bien inaccessible \xE0\
      \ la majorit\xE9.\n[*] Faites que l'on puisse voir nos objectifs en permanence,\
      \ car faire un choix obligatoirement \xE0 l'aveugle est tr\xE8s handicapant\
      \ et frustrant, et \xE7a peut faire la diff\xE9rence entre une victoire et une\
      \ d\xE9faite.\n[*] Mettez en place, s'il vous pla\xEEt, une option pour acc\xE9\
      l\xE9rer les animations en g\xE9n\xE9ral ainsi que les tours des pandabots,\
      \ voir de carr\xE9ment les passer pour arriver de suite \xE0 son tour. Comme\
      \ on peut voir tout ce que poss\xE8de chaque joueur \xE0 tout instant, ce n'est\
      \ pas un probl\xE8me pour les personnes exp\xE9riment\xE9es qui veulent faire\
      \ des parties plus rapide.\n[*] Supprimer ou donner nous la possibilit\xE9 de\
      \ supprimer dans les options les confirmations syst\xE9matiques des actions\
      \ des autres joueurs. Cela fluidifierait le jeu.\n[*] si vos serveur en ligne\
      \ crashes trop r\xE9guli\xE8rement vous ne risquez pas de les voir se remplir.\
      \ C'est dommage.\n(je n'ai pas constat\xE9 cela personnellement mais d'autres\
      \ \xE9valuations le sugg\xE8re)\n[*] c'est beaucoup moins important, mais une\
      \ traduction correcte, m\xEAme sur des \xE9l\xE9ments pas essentiels comme les\
      \ succ\xE8s est toujours appr\xE9ci\xE9e.\n[/list]\n[u]Bravo pour le c\xF4t\xE9\
      \ artistique du jeu qui est superbe ![/u]\n\n[h1] Malgr\xE9 tout [/h1]\nJe recommande\
      \ ce jeu, qui est une adaptation particuli\xE8rement bien r\xE9ussie du jeu\
      \ de plateau.\nQuand ses quelques d\xE9fauts seront corrig\xE9s, le jeu sera\
      \ une vraie r\xE9ussite, et m\xEAme un mod\xE8le \xE0 suivre pour l'adaptation\
      \ de jeu de plateau en jeu vid\xE9o.\n\n[b]Notez que tous les d\xE9faut que\
      \ j'ai mentionn\xE9, bien que r\xE9dhibitoires \xE0 la longue, n'emp\xEAche\
      \ \xE0 priori pas d'avoir une exp\xE9rience agr\xE9able sur Takenoko.[/b]"
