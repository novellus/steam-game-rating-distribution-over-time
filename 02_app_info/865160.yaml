    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/865160/extras/20190903-Takenoko-Steam-page_02.png?t=1574943696\"\
      \ /><br>PLANT, IRRIGATE, AND GROW BAMBOO\u2026 BUT WILL YOU BE ABLE TO SATISFY\
      \ THE APPETITE OF THE GREEDY IMPERIAL PANDA?<br><br>The Japanese emperor has\
      \ called the very best gardeners in the empire to compete for the complicated\
      \ task of caring for his sacred panda. Only the gardener with the very best\
      \ plots of bamboo will be able to satisfy this picky animal!<br><br>Plant a\
      \ bamboo forest around the emperor\u2019s pond. Cultivate and irrigate your\
      \ plots to grow all the types of bamboo the panda loves. <br>To beat your rivals,\
      \ make improvements to your plots: build irrigation channels or add fertilizer\
      \ to accelerate the growth of your bamboo\u2026 and pray that the weather is\
      \ favorable!<br><br>The player who completes the most objectives wins the game.\
      \ Only one gardener can win the emperor\u2019s favor\u2026 So grab a rake!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/865160/extras/20190903-Takenoko-Steam-page_06.png?t=1574943696\"\
      \ /><br>Characteristics:<br>-\tSimple and tactical gameplay adapted from the\
      \ acclaimed board game, Takenoko, by Antoine Bauza.<br>-\t1 to 4 players<br>-\t\
      Play in single-player mode against the computer or your friends and the rest\
      \ of the world in local or online multi-player!<br>-\tChibis: an extension pack\
      \ with all new objectives, new plots of land, and most importantly, Miss Panda\
      \ and her babies. Available for purchase in the game shop!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/865160/extras/20190228-Takenoko-Steam-page_11.png?t=1574943696\"\
      \ /><br><br>Original board game awards:<br>- 2013 Ludoteca Ideale official selection<br>-\
      \ 2013 winner of Games Magazine best new family game<br>- 2012 Tric Trac nomination<br>-\
      \ 2012 winner of Lys public choice award<br>- 2012 nomination for JoTa best\
      \ family board game<br>- 2012 nomination for Golden Geek best family board game<br>-\
      \ 2012 nomination for the Golden Geek best kids\u2019 board game<br>- 2012 winner\
      \ of As d\u2019Or-Jeu de l\u2019Ann\xE9e<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/865160/extras/20190903-Takenoko-Steam-page_04.png?t=1574943696\"\
      \ /><br><br>Languages available: French, English, German, Spanish and Italian."
