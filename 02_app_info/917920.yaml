    about_the_game: "A Demon Hunter receives a letter from Daniel, a man begging for\
      \ help against a demonic infestation from the mountain that he calls home. The\
      \ Hunter, in a search for him through the cold and abandoned world, will discover\
      \ a twisted tale of intimacy and violence of the past, and must use that knowledge\
      \ to purge the demons from the once-beautiful land.<br />\r\n<br />\r\n- Hand\
      \ animated 2D characters on a cold and ruined 3D world<br />\r\n- Methodical\
      \ combat that rewards patience, precision, and knowing the enemies intimately<br\
      \ />\r\n- A one-sitting narrative of discovering memory fragments that showcase\
      \ the beauty of the past<br />\r\n- Fully voiced dialogues and narrations<br\
      \ />\r\n- Optional Narrative Mode for those who don't want difficulty to affect\
      \ the pacing of the story, without taking away the intensity of combat"
