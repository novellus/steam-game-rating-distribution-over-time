    reviews: "\u201CBalancing plot twists and messing with a player\u2019s expectations\
      \ without simply frustrating or misleading them, let alone being smug or hostile\
      \ is a hell of a tall order, and most games would either fail or not even try.\
      \ The Other Half bites off exactly as much as it can chew, and thoughtfully\
      \ sprays crumbs across the, er, the table.\u201D<br><a href=\"https://www.rockpapershotgun.com/2018/12/07/unknown-pleasures-business-time\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      I was overhearing a man\u2019s descent into madness, and how one woman\u2019\
      s feelings for him dissolved from trust to fear... It doesn\u2019t get any less\
      \ sickening, heartbreaking, or frustrating in real life, and that truth is reflected\
      \ in this game.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://gameluster.com/review-half-facing-cold-reality-crimes/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameLuster</a><br><br>\u201CSometimes,\
      \ a game comes out, and without much warnings, grabs you, swallows you, and\
      \ spits you out like you\u2019ve just been inside a washing-machine high speed\
      \ tumbler.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://medium.com/@gofig.news/a-coffee-break-with-fred-yang-the-other-half-a64c568dc9a7\"\
      \ target=\"_blank\" rel=\"noopener\"  >GOFIG</a><br>"
