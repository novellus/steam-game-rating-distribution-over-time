    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1054490/extras/American_Goldfinch.gif?t=1601974064\"\
      \ /><br><strong>Wingspan - Relaxing Strategy Card Game About Birds for 1 to\
      \ 5 players. </strong><br><br>The officially licensed digital adaptation of\
      \ Wingspan, the winner of the prestigious 2019 Kennerspiel des Jahres board\
      \ game award. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1054490/extras/allbirds_600px.gif?t=1601974064\"\
      \ /><br><br>You are bird enthusiasts\u2014researchers, bird watchers, ornithologists,\
      \ and collectors\u2014seeking to discover and attract the best birds to your\
      \ network of wildlife preserves. Each bird extends a chain of powerful combinations\
      \ in one of your habitats. Each habitat focuses on a key aspect of the growth\
      \ of your preserves.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1054490/extras/Blue_winged_warbler.gif?t=1601974064\"\
      \ /><br><br>In Wingspan up to 5 players compete to build up their nature preserves\
      \ in a limited number of turns. Each beautiful bird that you add to your preserve\
      \ makes you better at laying eggs, drawing cards, or gathering food. Many of\
      \ the 170 unique birds have powers that echo real life: your hawks will hunt,\
      \ your pelicans will fish, and your geese will form a flock.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1054490/extras/Baltimore_Oriole.gif?t=1601974064\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Relaxing strategy\
      \ card game where your goal is to discover and attract the best birds.<br></li><li>Single\
      \ player and multiplayer modes for up to five players.<br></li><li>Based on\
      \ award winning, competitive, card-driven, engine-building board game.<br></li><li>Hundreds\
      \ of unique, animated birds with their real life sound recordings.<br></li><li>Multiple\
      \ ways to accumulate points with birds, bonus cards and end-of-round goals.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1054490/extras/American_Robin.gif?t=1601974064\"\
      \ /><br><br><a href=\"https://store.steampowered.com/app/1054490\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_2\" >https://store.steampowered.com/app/1054490</a><h2\
      \ class=\"bb_tag\">Other Games by Stonemaier Games</h2><a href=\"https://store.steampowered.com/app/1325800/Viticulture_Essential_Edition/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/1325800/Viticulture_Essential_Edition/</a>"
