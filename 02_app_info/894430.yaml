details:
  data:
    about_the_game: "Challenging block-pushing puzzle game, where the aim is to connect\
      \ together all blocks of the same color. Navigate locks, conveyors, lasers,\
      \ and other obstacles, amid fiendishly designed levels and contraptions. 75%\
      \ completion will hand you victory; complete the game in its entirety to join\
      \ the Hall of Push Blox Masters.<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\
      \n- Hand-made puzzles <br />\r\n- Gradually increasing difficulty from simple\
      \ to deep <br />\r\n- A relaxing, original guitar soundtrack <br />\r\n- Sleek,\
      \ minimalist interface"
