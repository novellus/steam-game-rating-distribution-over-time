    about_the_game: "\u300ANuclearRifle\u300B is an FPS shooting game. The protagonist\
      \ wakes up from a small town house, only to find that the doors are locked.<br>From\
      \ time to time, strange sounds of biting came from nearby houses, and the exit\
      \ of the town were sealed.<br>What happened to the town? Can the protagonist\
      \ escape?<br><br>Game features<br><br><ul class=\"bb_ul\"><li>Powerful physical\
      \ damage effect<br></li><li>A tense fight<br></li><li>Simulate real ballistics<br></li><li>Minor\
      \ puzzles<br></li><li>The most important<br></li><li>There's a gun that doesn't\
      \ have to be reloaded</li></ul>"
