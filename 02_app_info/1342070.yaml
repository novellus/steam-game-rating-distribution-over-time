    about_the_game: A world ravaged by war and conflict...<br><br>When a powerful
      demon arises, humanity puts aside its differences and comes together to save
      the world.<br><br>18 years later, a young man named Rain is training to become
      an imperial knight alongside his friend Ciel.<br><br>One day when they venture
      to a cave, a mysterious figure approaches them saying, &quot;We have been waiting
      for you, Demon Lord.&quot;<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Classic
      RPG Experience<br></li><li>Turn-based Combat with Active Time battle (ATB)<br></li><li>Leveling
      System<br></li><li>Skill Tree<br></li><li>Multiple Party Members</li></ul>
