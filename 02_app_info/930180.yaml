details:
  data:
    about_the_game: 'Finally the original Soundtrack to <strong>VR2: Vacate 2 Rooms</strong>
      is released. Also included is the underground Drum''N''Base Remix that was never
      before released in full and the original Song that was created by hOSHI more
      than 10 years ago in a Music Tracker Software and - until now - only known to
      insiders. <br><br>Also included in this DLC is the complete Guide to <strong>VR2:
      Vacate 2 Rooms</strong> in case you need help solving a few of the harder puzzles.<br><br>The
      third item in this DLC is a Concept Book that includes puzzle concepts, scribbles
      and game design hints.<h2 class="bb_tag">Contents:</h2><ul class="bb_ul"><li>5
      music tracks: 1 Soundtrack, 1 Drum''N''Base Remix, 1 Original, 2 Bonus Tracks<br></li><li>VR2:
      Vacate 2 Rooms - Concept Book<br></li><li>Walkthrough Guide (Spoiler Alert!)</li></ul><h2
      class="bb_tag">Tracks:</h2><ul class="bb_ul"><li>1 Vacate 2 Rooms - Soundtrack<br></li><li>2
      Vacate the Room - Sountrack (Drum &amp; Bass Remix)<br></li><li>3 Vacate the
      Room - Sountrack (Classic Music Tracker Version)<br></li><li>4 Bonus Track -
      The Quest for the BIG KEY<br></li><li>5 Bonus Track - hOSHIs Elektronauts</li></ul>'
