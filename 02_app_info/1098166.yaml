    about_the_game: "The Classic BR Class 142 \u2018Pacer\u2019 arrives for service\
      \ in Train Simulator, emanating authentic 1980s vibes!<br><br>By the time that\
      \ the 1980s rolled around, many of British Rail\u2019s regional passenger trains\
      \ were ageing and in dire need of replacement \u2013 however, the Government\
      \ were being tight on BR, and as a result they didn\u2019t have enough money\
      \ to produce a new unit that could bring a step change in quality across the\
      \ network.<br><br>Instead, another plan was put into place; 2 new trains would\
      \ be developed, the \u2018Sprinter\u2019 and the \u2018Pacer\u2019, one matching\
      \ the quality and evolution that BR were aiming to achieve, with the other being\
      \ a lower cost type that would get the job done but ultimately with the intention\
      \ of just being temporary. The Sprinters would be derived from the Mk3 body\
      \ shell profile and be put to use on urban, longer-distance services, while\
      \ the Pacer got its design from a very different source\u2026<br><br>The concept\
      \ was simple, use the body of the bus set atop what was essentially stripped-down\
      \ freight wagon, this ensured cost was kept to a minimum as very little bespoke\
      \ construction was required. There would be various Pacers based off multiple\
      \ buses, but the largest and most prolific would be those built with assistance\
      \ from British Leyland with their \u2018Leyland National\u2019 bus design \u2013\
      \ and these units were dubbed the BR Class 142.<br><br>A fleet of 96 Class 142\
      \ Pacers were built between 1985 and 1987, and they were quickly put to use\
      \ on regional services in Devon and Cornwall, as well as the North West. It\
      \ was early on in their careers that they came under scrutiny for being uncomfortable,\
      \ and bouncy, thanks to their bogie-less wheel configuration; the 142s in Cornwall\
      \ were struggling with sharp curves on the branch lines, and so they had to\
      \ be moved elsewhere, in particular around Liverpool and in the North East.<br><br>Love\
      \ them or hate them, it cannot be ignored that the revolutionary Pacer stands\
      \ tall as a fine example of a stopgap that made an era-defining impact on the\
      \ British rail network.<h2 class=\"bb_tag\">Included Scenarios</h2><br>A trio\
      \ of engaging Career scenarios are included for the Liverpool-Manchester route:<br><br><ul\
      \ class=\"bb_ul\"><li>[142] 1. The Last Provincial<br></li><li>[142] 2. Evening\
      \ Drive<br></li><li>[142] 3. Working Together</li></ul><br><strong>Please Note:\
      \ <a href=\"https://store.steampowered.com/app/258653/\" target=\"_blank\" rel=\"\
      noreferrer\"  >Liverpool-Manchester Route Add-On</a> is required, as a separate\
      \ purchase, in order to play the scenarios featured in this add-on.</strong><br><br>More\
      \ scenarios are available on the Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>BR Class 142\
      \ \u2018Pacer\u2019 DMU in as-built condition<br></li><li>BR Provincial and\
      \ Regional Railways liveries<br></li><li>Original \u201Cbus seat\u201D passenger\
      \ view with both BR Provincial and Regional Railways seat moquettes<br></li><li>3\
      \ Career scenarios for the Liverpool-Manchester route<br></li><li>Quick Drive\
      \ compatible<br></li><li>Download size: 89.3mb </li></ul>"
