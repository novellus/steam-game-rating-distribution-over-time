    about_the_game: "In this game you need to collect Vietnamese puzzles. Puzzles\
      \ are different - with American soldiers, with Vetnam soldiers, with helicopters\
      \ and so on. Also, it's possible that you will catch a flashback.<br />\r\n\
      Features:<br />\r\n-Game genre: puzzles<br />\r\n-Tematics: Vietnam War<br />\r\
      \n-Vietnam, US soldiers - everything is in the game<br />\r\n-Different puzzles<br\
      \ />\r\n-Simple and fun gameplay (just drag and drop the elements of puzzles\
      \ - thereby you collect the picture)<br />\r\n-You will be able to catch flashbacks\
      \ from the Vietnam War, as well as relax<br />\r\n-Powerful engine Unreal Engine<br\
      \ />\r\n-Steam achievements<br />\r\n-Good soundtrack"
