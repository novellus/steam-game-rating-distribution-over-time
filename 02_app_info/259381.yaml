    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=http://www.overkillsoftware.com/gagemodcourier/\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/259381/extras/Gage_mod_logo.jpg?t=1516115206\"\
      \ /></a><br>The Gage Mod Courier DLC is the sixth DLC for PAYDAY 2. It allows\
      \ players to act as a courier for Gage the arms dealer, picking up packages\
      \ containing mods that are scattered all over D.C. The DLC introduces no less\
      \ than 28 new weapon modifications for the player to tinker with. 10 achievements\
      \ are also added for players that enjoy achievement hunting.<h2 class=\"bb_tag\"\
      >Key Features</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/259381/extras/Gage_mod_packages.jpg?t=1516115206\"\
      \ /><br>\u2022\t<strong>Act as a weapon mod courier</strong> \u2013 Scattered\
      \ around all of Washington D.C. are packages for the player to pick up. Gather\
      \ enough packages of a certain type and you will trade those for powerful weapon\
      \ modifications with Gage the arms dealer.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/259381/extras/Gage_mod_emblems.jpg?t=1516115206\"\
      \ /><br>\u2022\t<strong>5 package types to find</strong> \u2013 Gage ships all\
      \ his gun modifications in small, non-descript packages that are easy to carry\
      \ and easy to conceal. There are five types of packages and they're ordered\
      \ by the value of the contents, ranging from the Green Mantis packages to the\
      \ Purple Snake ones.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/259381/extras/Gage_mod_mods.jpg?t=1516115206\"\
      \ /><br>\u2022\t<strong>28 new weapon mods to unlock</strong> \u2013 28 new\
      \ weapon mods are introduced for the player to tinker with. How about adding\
      \ a rail mount for attaching scopes and sights to the Bronco revolver, turning\
      \ it into a pocket sniper rifle.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/259381/extras/Gage_mod_achievements.jpg?t=1516115206\"\
      \ /><br>\u2022\t<strong>Ten new achievements to unlock</strong> \u2013  And\
      \ finally, what would a DLC be without the added achievements to unlock. 10\
      \ new achievements related to, you guessed right, weapon mods!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/259381/extras/Gage_mod_reticles.jpg?t=1516115206\"\
      \ /><br>\u2022\t<strong>Introducing Reticle Switches</strong> \u2013 Gage's\
      \ tech connections has allowed us to upgrade all available scopes and sights\
      \ with a super useful reticle switch functionality, allowing you to individually\
      \ customize the look and color of all your mounted sighting devices. Get four\
      \ different reticles for free and a total of 10 reticles if you buy the DLC!"
