    about_the_game: <strong>Luigi-Maria Rapisarda, composer of the Colt Canyon soundtrack:</strong><br>&quot;Endless
      deserts, smoking colts, saloons in which the whiskey flows, bandits that wanna
      chase you down and the burning sun in the sky combined with typical instruments
      like harmonica, fiddle or an old bar-piano - the Colt Canyon soundtrack is inspired
      by the works of Ennio Morricone on the great Spaghetti Western movies of the
      60s and 70s.&quot;
