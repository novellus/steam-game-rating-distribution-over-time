  data:
    about_the_game: "Set in 20XX, Arcade Spirits, a romantic visual novel, follows\
      \ an alternate timeline where the 1983 video game crash never occurred. After\
      \ a turbulent work history, you are granted employment at Funplex, a popular\
      \ arcade, home to a host of unique personalities and customers. Where will this\
      \ new-found employment take you? Who will you meet along the way? Will you find\
      \ the romance you're seeking? <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/915520/extras/KeyFeaturesNeon.png?t=1533648631\"\
      \ /><br><ul class=\"bb_ul\"><li>Design your own character from the ground up\
      \ - pronoun, hairstyle, skin tone, hair color, eye color and more are completely\
      \ customizable and are reflected throughout the game in both gameplay and artwork!<br><br></li><li>With\
      \ roleplaying-based choices, you will be able to grow your personality and relationships\
      \ in any way you desire; Friendship, Platonic or something more intimate! Work\
      \ hard and build the relationship you desire with a total of seven romanceable\
      \ characters!<br><br></li><li>The Identity Identifier System, or IRIS, can track\
      \ your relationship statuses with all characters throughout Arcade Spirits as\
      \ well as your personality traits, from Quirky, Steady, and Kindly, to Gutsy\
      \ and Basically. <br><br></li><li>Everything you choose in Arcade Spirits, from\
      \ your relationships to your personality, your crisis management moments, and\
      \ a myriad other decision will have an effect on the future of Funplex Arcade!</li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/915520/extras/MeetTheCastNeonFinal.png?t=1533648631\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/915520/extras/CharacterSetOneFinal.png?t=1533648631\"\
      \ /><br><strong> \_ \_ \_ \_ \_The Childhood BFF \_ \_ \_ \_</strong><strong>The\
      \ Accountant \_ \_ \_ \_</strong><strong> \_ \_ \_The Fixer \_ \_ \_ \_</strong><strong>\
      \ \_  \_ \_\_The Dancer</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/915520/extras/CharacterSetTwoFinal.png?t=1533648631\"\
      \ /><br><strong> \_ \_ \_ \_ \_ \_The Competitor \_ \_\_ \_ \_\_ \_</strong><strong>\
      \ \_The Scorechaser \_  \_ \_</strong><strong>  \_ \_The Cosplayer \_\_ \_</strong><strong>\
      \ \_     \_  \_The Unlucky One</strong>"
