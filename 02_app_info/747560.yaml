details:
  data:
    about_the_game: "DARKROOM is a mystic novel. You wake up in complete darkness\
      \ and you don\u2019t know where you are or how you got there. Yet, there is\
      \ someone else in this dark room. <br><br><ul class=\"bb_ul\"><li>Atmospheric\
      \ visual novel with elements of horror. <br></li><li>Try to find clues in your\
      \ memories.<br></li><li>Find out who is here in the dark room with you and how\
      \ they got here.<br></li><li>Answers which at first sight seem obvious may lead\
      \ you away from the truth.<br></li><li>Great pixel art graphics.</li></ul>"
