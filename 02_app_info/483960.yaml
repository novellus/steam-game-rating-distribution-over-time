details:
  data:
    about_the_game: "Purino Party is a puzzle game which offers the player tons of\
      \ freedom; As long as you do it within a certain amount of time, you're allowed\
      \ to move the jewels anywhere you want! Experience a real sense of accomplishment\
      \ as you create chains and rack up some serious points!<br />\r\n<br />\r\n\
      It's an addictive tile-matching game crossed with what Japan does best: visual\
      \ novels with cute girls you can fall in love with. It's the best of both worlds\
      \ in casual gaming.<br />\r\n<br />\r\nThe way the game works is simple:<br\
      \ />\r\n<br />\r\nFirst, choose a girl you're interested in. After clearing\
      \ each puzzle, you'll get to advance to the next scene or conversation with\
      \ her.<br />\r\n<br />\r\nFor every scene you complete, you'll unlock a new\
      \ piece of artwork. All the ones you've unlocked can be viewed in the gallery\
      \ at any time.<br />\r\n<br />\r\nThis game features eight romanceable characters,\
      \ with each route containing five chapters for your enjoyment.<br />\r\n<br\
      \ />\r\nDon't worry if you can't clear a stage on your first try; the difficulty\
      \ level can be lowered to make this game accessible even to beginners."
