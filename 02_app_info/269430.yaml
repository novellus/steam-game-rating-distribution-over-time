    about_the_game: "He got close a few times, but never won the Trashpit Championship.\
      \ As skilled behind the wheel as your father was, there was something missing.\
      \ Maybe it was instinct, maybe ferocity, or the hummingbird beat reaction times\
      \ that success on the track demands. Regardless, his racing days are over; that\u2019\
      s why he gave you the keys to his old truck and a little money to get started.\
      \ The future is now yours and you have a family legacy to uphold.<br />\n<br\
      \ />\nStunning effects, amazing fire and hard racing with bullets - is that\
      \ what you were craving for so long? Prepare to listen to the burn-in noise\
      \ of madly spinning tires at the start. Just get in a car and try to survive\
      \ on the track. Be quick, be smart, be fearless and the Trashpit Cup will be\
      \ yours! Just don't forget to take a good minigun and couple of mines, the competition\
      \ is anything but friendly.<br />\n<br />\nFeatures:<br />\n- 16 Race tracks.<br\
      \ />\n- 2 Car types, 5 modifications.<br />\n- 5 Weapon types, 12 modifications.<br\
      \ />\n- 20 upgradeable systems: Engines, Nitrous, Armors, Ammo Boxes etc.<br\
      \ />\n- 3 AI opponents with unique style of action.<br />\n- Additional bonuses\
      \ on a track.<br />\n- Race statistics awards."
