    detailed_description: "<h1>Update Notes</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1186270/extras/update108e.png?t=1608645992\"\
      \ /><br><strong>Ver.1.0.8 update's details</strong><br>-Added a new skin &quot;Snow\
      \ Dress&quot;.<br>-Added difficulty levels.<br>-Updated some graphics.<br>-Fixed\
      \ minor bugs.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1186270/extras/update107e.png?t=1608645992\"\
      \ /><br><strong>Ver.1.0.7 update's details</strong><br>-Added a new skin &quot;Halloween\
      \ Dress&quot;.<br>-Reduced downward hit collision during a jump.<br>-Fixed a\
      \ problem with synchronizing save data.<br>-Other minor adjustments were made.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1186270/extras/update106e.png?t=1608645992\"\
      \ /><br><strong>Ver.1.0.6 update's details</strong><br>-Even you quit the game,\
      \ your Blood Points will save automatically.<br>-The invincible time, when you\
      \ use skill \u201CSummon Zasha\u201D now extended.<br>-BGM for each area has\
      \ been updated.<br>-Fixed minor bugs.<br><br><br><strong>Ver.1.0.5 update's\
      \ details</strong><br>-Added support for German and French.<br>-Fixed auto-save\
      \ while stage changing .<br>-Fixed a bug related to the behavior of enemy during\
      \ stun.<br>-Updated some effects.<br>-Fixed minor bugs.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1186270/extras/update105.gif?t=1608645992\"\
      \ /><br><br><strong>Ver.1.0.4 update's details</strong><br>-Added &quot;Death\
      \ Log&quot; function to the option.<br>-Updated some BGM.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1186270/extras/d_log_ss1.png?t=1608645992\"\
      \ /><br><br><strong>Ver.1.0.3 update's details</strong><br>-Added new skin &quot;Santa\
      \ Dress&quot;.<br>-Added support for Spanish (Latin America).<br>-Fixed minor\
      \ bugs.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1186270/extras/li_santa_walkx2.gif?t=1608645992\"\
      \ /><br><br><strong>Ver.1.0.2 update's details</strong><br>-Added new skin &quot;Uni\
      \ Akatsuki&quot;.<br>-Added support for Korean language.<br>-Adjusted the difficulty\
      \ of stage 3-6.<br>-Fixed minor bugs.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1186270/extras/uni_muni_walkx2.gif?t=1608645992\"\
      \ /><br><br><strong>Ver.1.0.1 update's details</strong><br>-Fixed the problem\
      \ that save data may not be synchronized correctly, during offline operation.<br>-Fixed\
      \ an issue that effects were not correctly show in high fps output while stage\
      \ clear.</p><br><h1>About the Game</h1>It is cute but extremely hard!!!<br>The\
      \ immortal girl keeps to be reborn any number of times even if she gets beaten.<br>It\
      \ is an action game that includes puzzle-like elements by learning the movement\
      \ and timing of the enemies.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1186270/extras/li_za_walkx2.gif?t=1608645992\"\
      \ /><br><br><br>Story<br>The habitation was ravaged by Vampire hunters and a\
      \ Vampire girl named Lilinor traveled with her follower Zasha to find a new\
      \ castle.<br>After traveling for a while, they found the remains in the depths\
      \ of the forest off the road.<br>However, the demons already lived there ...<br>\u201C\
      For now, let's go to the lowest level. we must defeat the big shots and make\
      \ the hierarchical relationship clear.\u201D"
