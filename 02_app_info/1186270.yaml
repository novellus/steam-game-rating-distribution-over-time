    about_the_game: "It is cute but extremely hard!!!<br>The immortal girl keeps to\
      \ be reborn any number of times even if she gets beaten.<br>It is an action\
      \ game that includes puzzle-like elements by learning the movement and timing\
      \ of the enemies.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1186270/extras/li_za_walkx2.gif?t=1608645992\"\
      \ /><br><br><br>Story<br>The habitation was ravaged by Vampire hunters and a\
      \ Vampire girl named Lilinor traveled with her follower Zasha to find a new\
      \ castle.<br>After traveling for a while, they found the remains in the depths\
      \ of the forest off the road.<br>However, the demons already lived there ...<br>\u201C\
      For now, let's go to the lowest level. we must defeat the big shots and make\
      \ the hierarchical relationship clear.\u201D"
