    about_the_game: "Riding Out is a new RPG (role play game) in a world in which\
      \ everything revolves about horses!<br />\r\n<br />\r\nExplore the beautiful\
      \ open world on the back of your horse, together with your friends.<br />\r\n\
      Experience exciting quests, build your own stable and create you own jumping\
      \ courses, dressage competitions and race tracks.<br />\r\nCollect herbs and\
      \ set out your garden to prepare your own food mix.<br />\r\nChoose for each\
      \ of your horses the perfect training, based on its individual personality.<br\
      \ />\r\nBreed your unique and perfect horse.<br />\r\n<br />\r\nWhat are you\
      \ waiting for? Let us ride out!<br />\r\n<br />\r\n<br />\r\nRiding Out is currently\
      \ in development (Not all features implemented at this moment).<br />\r\nPlay\
      \ the Beta now!<br />\r\n<br />\r\nThe beta version will be upgraded regularly\
      \ with new features. Once the development is complete, you have automatically\
      \ the full version, you don't have to purchase it in this case. (You don't have\
      \ to pay monthly fees to play the game.)"
