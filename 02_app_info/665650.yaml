    about_the_game: 'The day that your city is attacked awakens in you a great power
      that can end the tyranny.<br><br>Dodge swarms of enemies and their attacks while
      destroying them with your mighty cannon.<br><br>Features<br><ul class="bb_ul"><li>Modern
      HD graphics<br></li><li>Classic gameplay<br></li><li>Mechanic based levels<br></li><li>Weapon
      configurations<br></li><li>Local two player mode</li></ul><br>To play in multiplayer
      mode is recomended to plug two joystocks or you can use one and the keyboard.<br>The
      keys for the second player are: WASD for movement and K,L to shot and use shields
      respectively.'
