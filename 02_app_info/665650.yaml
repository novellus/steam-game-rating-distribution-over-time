    review: 'Horizontal shoot''em up. And actually decent one. But, yet again, it''s
      just too easy. I don''t know what''s with this types of games on Steam but I
      just can''t seems to find real, hard, insane bullet hell action. I don''t know.
      I guess I''ll keep looking.


      As far as this game goes, yeah, I do recommend it. Full price or discount, whatever.
      It''s ok for killing time if you are the fan of the genre. But don''t expect
      anything special. Game has zero replay value. You''ll probably get bored after
      hour or two...'
