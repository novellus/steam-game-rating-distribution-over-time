    review: "Hesab\u0131mda +500 oyun var ama ilk defa 1 liraya ald\u0131\u011F\u0131\
      m bir oyunu iade ediyorum. Oynan\u0131\u015F\u0131 kusurlu ve s\u0131k\u0131\
      c\u0131. Yapan arkada\u015F\u0131n zevkini k\u0131rmak gibi olmas\u0131n ama\
      \ oynan\u0131\u015F \xE7ok \xE7ok kusurlu. Oyundan ziyade bir teknoloji demosu\
      \ gibi olmu\u015F. Hikaye de \xE7ok yavand\u0131. Amerikan korku filmlerinden\
      \ fark\u0131 olmayan bir hikayeydi.\n\nEdit: Oyunun \"Audio\" klas\xF6r\xFC\
      n\xFC a\xE7t\u0131\u011F\u0131n\u0131zda oyunla hi\xE7bir ilgisi olmayan ses\
      \ dosyalar\u0131 \xE7\u0131k\u0131yor. Dungeon.ogg diyor Ship.ogg diyor oyunda\
      \ ne gemi ne dungeon var. Her \u015Feyi ge\xE7tim Battle.ogg diyor Bow.ogg diyor\
      \ Attack.ogg diyor lan oyunda d\xF6v\xFC\u015F sistemi yok! wtf?! Ben bunlar\u0131\
      \ neden indirdim peki? San\u0131r\u0131m oyunu yaparken arkada\u015Flar pixel\
      \ game maker bile kullanmam\u0131\u015F, bildi\u011Fimiz s\u0131ral\u0131 rpg'lerden\
      \ birinin \xFCst\xFCne yapm\u0131\u015Flar. Bu kadar da pes. \u015Eevk k\u0131\
      rmak istemiyorum demi\u015Ftim de bana 500mb dosya indirttin senin \u015Fevkin\
      \ k\u0131r\u0131ls\u0131n arkada\u015F\u0131m. \nOyun zaten berbat bir de ne\
      \ id\xFC\u011F\xFC belirsiz \u015Feyler indiriyorsunuz bilgisayar\u0131n\u0131\
      za. Oyanamay\u0131n."
