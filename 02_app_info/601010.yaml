    detailed_description: <h1>NEW UPCOMING GAME FROM ELVEN WORKSHOP</h1><p><a href="https://store.steampowered.com/app/792380/Survival_Journals/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/792380/Survival_Journals/</a></p><br><h1>About
      the Game</h1>What would you do if the hotel you checked in for the night turned
      into a death trap?<br> Hotel Anatolia is a short, terrifying horror game which
      is about a man trying to run away from his past. You will put yourself into
      Aras' shoes and check into Hotel Anatolia at midnight with your wife. You are
      tired and you will fall asleep without a thought in mind.  What would you do
      if you find the hotel in ruins, drenched in blood and filled with horrifying
      creatures lurking in the hallways when you wake up ? Your wife is missing, you
      have to find her and get out of the hotel.<br>Features<br><br><ul class="bb_ul"><li>In
      Hotel Anatolia your choices will affect the game's flow and the endings</li></ul><ul
      class="bb_ul"><li>When you finish the game, you can play the game again with
      different choices and have a new experience,</li></ul><ul class="bb_ul"><li>This
      game presents an atmospheric horror experience with its creepy atmospher and
      background story,</li></ul><ul class="bb_ul"><li>The monsters are not the only
      thing threatening your life, you should be careful about your choices.</li></ul>
