details:
  data:
    about_the_game: "Based on John Conway's &quot;Game of Life&quot; cellular automaton,\
      \ Vectrix is a techno dual-stick shooter that harkens back to arcade cabinets\
      \ and pockets full of quarters. <br />\r\n<br />\r\nFace a nearly unlimited\
      \ difficulty curve as you blast away at chaotic and erratic cells whose behavior\
      \ is mathematically unpredictable in most cases! Blasting cells causes others\
      \ to wilt away if you're lucky, but can also cause massive explosions of new\
      \ cells! Feel the upbeat rhythm energize you as you connect the shapes to unlock\
      \ cross-shots, tri-shots and T-shots at enemies! Beware of new cell formations\
      \ as the colors get hotter and the music gets more intense! Race to the top\
      \ of the leaderboard and beat developer highscores. Challenge your friends!\
      \ Are you the best cell eradicator in town? Leave your initials to prove it!<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n- Dual-stick shooting<br />\r\n- Smash\
      \ developer high scores on the leaderboard!<br />\r\n- Collect powerups for\
      \ even better blasting power!<br />\r\n- Funky techno-synthwave soundtrack<br\
      \ />\r\n- Predictable basic cell formations evolve into uncontrollable coagulations!<br\
      \ />\r\n- Solve open questions about cellular automata?<br />\r\n- Color-changing,\
      \ music crescendoing difficulty curve<br />\r\n- Challenge friends and family\
      \ to trounce your massive high scores<br />\r\n- Revel in the beauty of particle\
      \ effects<br />\r\n- Accidentally die while reveling in the beauty of particle\
      \ effects<br />\r\n- Blast unpredictable cells out of this world!"
