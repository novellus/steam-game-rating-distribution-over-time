    review: "[h1] Review zu Hell Yeah! Pimp My Rabbit Pack DLC [/h1] Diese DLC f\xFC\
      gt dem Spiel Neue Masken und Bohrer Skins hinzu, die man sofort zu beginn des\
      \ Spiels bekommt. Es gibt insgesamt 58 Masken und 11 Bohrer Skins. Einige erinnern\
      \ an SEGA Klassiker wie Shinobi, Golden Axe oder Jet Set Radio uvm.\n\n[h1]\
      \ Fazit [/h1] Nette Coole Skins die ich auch gerne benutzt habe, besonders die\
      \ Maske und den Bohrer von Shinobi sehen Cool aus. Aber man braucht dieses DLC\
      \ nicht unbedingt\n\n\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe auf\
      \ deutsch/englisch \U0001F451\u2800\u2800\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url]"
