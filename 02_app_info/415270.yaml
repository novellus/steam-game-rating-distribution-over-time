    short_description: 'Star Crusade: War for the Expanse is a free-to-play, online,
      digital collectible card game (CCG) based in a richly styled sci-fi universe,
      where each player takes command of one of the six factions vying for supremacy
      in an unclaimed exotic sector of space.'
