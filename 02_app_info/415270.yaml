    about_the_game: "War is coming. Dive into fast-paced, strategic battles with countless\
      \ unique card and deck combinations. Build your deck, forge your destiny and\
      \ shape the fate of the Galaxy! <br />\r\n<br />\r\nAs the galaxy crumbles,\
      \ whose side will you take?<br />\r\n<br />\r\nChoose your allegiance from six\
      \ unique factions:<br />\r\n* The Shan'Ti, who shape genetics into living weapons<br\
      \ />\r\n* The cybernetically augmented Hierarchy and their rigid, cold order<br\
      \ />\r\n* The psychically gifted Annunaki, who are worshipped as gods by their\
      \ zealous followers<br />\r\n* The insidious Consortium, who focus on intrigue\
      \ and vicious mercenary armies<br />\r\n* The brutal, adaptive Hajir-Gog, whose\
      \ endless tide represents a scourge to galactic civilization<br />\r\n* The\
      \ fearless, battle-hardened Terrans, with their massive weapons of war<br />\r\
      \n<br />\r\nStar Crusade\u2122 CCG Features:<br />\r\n<br />\r\nUNLIMITED STRATEGY:<br\
      \ />\r\n- Customize the size of your deck for the best odds<br />\r\n- Personalize\
      \ your starting strength<br />\r\n- Choose a commander and unleash powerful,\
      \ unique abilities<br />\r\n- Craft a killer deck from 400+ available cards<br\
      \ />\r\n<br />\r\nEASY TO PLAY, HARD TO MASTER:<br />\r\n- Play immediately\
      \ and practice your strategies in Casual mode<br />\r\n- Conquer the Galaxy\
      \ in Raid mode<br />\r\n- Hone your skills in the competitive multiplayer Ranked\
      \ mode<br />\r\n<br />\r\nVARIED AND CHALLENGING MISSIONS:<br />\r\n- Embark\
      \ on intense tactical missions across the sector<br />\r\n- Take on new events\
      \ that bring life to the game world and flesh out your experience<br />\r\n\
      - Earn rewards for your victories<br />\r\n<br />\r\nPLAY ANYWHERE:<br />\r\n\
      - Fully cross-platform, real-time gameplay<br />\r\n- Bring your card collection\
      \ with you from iOS to PC and vice versa<br />\r\n<br />\r\nRICH SCI-FI UNIVERSE:<br\
      \ />\r\n- Take command of one of the six factions vying for supremacy in an\
      \ unclaimed exotic sector of space<br />\r\n- Discover the history of Star Crusade\
      \ through beautiful, hand-drawn illustrations<br />\r\n- Learn more about the\
      \ deep and complex universe through lore and events hidden throughout the game<br\
      \ />\r\n<br />\r\nCOMMUNITY POWERED:<br />\r\n- Experience thoughtful gameplay\
      \ from a passionate team of CCG players<br />\r\n- Join a community-centered,\
      \ ever-evolving game world centered on interesting player choices<br />\r\n\
      - Submit your ideas, feedback or suggestions \u2013 we\u2019re always glad to\
      \ hear from you! <br />\r\n<br />\r\nExperience the ultimate tactical CCG, with\
      \ millions of possible card combinations and a rich universe of lore to uncover.<br\
      \ />\r\n<br />\r\nDownload now and join the Star Crusade!<br />\r\n<br />\r\n\
      This game requires an Internet connection and 1.6 GB of space on your device\
      \ to play."
