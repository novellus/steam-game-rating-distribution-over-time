    about_the_game: "<strong>Tinker Racers</strong> is not about reaching the finishing\
      \ line at all. In this <strong>Survival Racing Party Game</strong>, the challenge\
      \ is to stay in sight on chaotic miniature tracks. You want to be leading the\
      \ race to be the camera target. Especially because everyone that leaves the\
      \ camera dies!<h2 class=\"bb_tag\"><strong>Race with mini RC cars on tracks\
      \ that your parents never allowed you to set at home</strong></h2><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1234620/extras/TinkerRacersParentsNever.gif?t=1607970749\"\
      \ /><h2 class=\"bb_tag\"><strong><u>Coop Campaign</u></strong></h2><ul class=\"\
      bb_ul\"><li>Beat frenetic angry bots to unlock new tracks. Continue the good\
      \ work and you may be allowed to mess up with other rooms;<br></li><li>Damage\
      \ your car as minimum as possible to increase your score. Remember how careful\
      \ you were with your toys (errhh\u2026 you were, right?);<br></li><li>Team up\
      \ to get even higher scores playing it multiplayer. Be it your parents, siblings\
      \ or friends, join forces with them to prove that you have the best teamwork\
      \ out there!</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1234620/extras/TinkerRacersTeamUp.gif?t=1607970749\"\
      \ /><h2 class=\"bb_tag\"><strong><u>Free For All</u></strong></h2>Don't care\
      \ about scores, but love to compete and troll your friends? Race Free For All\
      \ matches against your mates in a truly sociable way!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1234620/extras/TinkerRacersFFA.gif?t=1607970749\"\
      \ /><h2 class=\"bb_tag\"><strong><u>Single Race</u></strong></h2>For the more\
      \ traditional racers, play Single Race mode with up to 4 local players in split\
      \ screen.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1234620/extras/TinkerRacersSingleRacers.gif?t=1607970749\"\
      \ /><h2 class=\"bb_tag\"><strong>WARNING: DO NOT TRY TO SET ANY OF THIS TRACKS\
      \ AT HOME! RISK OF FIRE AND SEVERE DAMAGE TO YOUR PROPERTY!</strong></h2><br>This\
      \ game is a tribute from two <strong>Codemasters MicroMachines</strong> fans.\
      \ Thank you for the inspiration!"
