    reviews: "\u201CThe bygone days of Micro Machines were all fine and dandy, but\
      \ what if you were to raise these pint-sized stakes to something a little bigger?\
      \ Rumbora Party Games lays it all on the line with their new title Tinker Racers,\
      \ a top-down racer with an elimination edge. This proposition certainly keeps\
      \ players on their toes, especially when threats stand in the way between you\
      \ and victory. The AI is balanced just right, without coming across as brain\
      \ dead or overly cheap. The environment can often be a bigger obstacle than\
      \ the rival racers, but familiarity and memorization help a great deal \u2013\
      \ just like the best arcade racers on the market. Tinker Racers pint-sized racers\
      \ put the pressure on with its elimination-based gameplay. Though this title\
      \ favors crazy drifting over tight controls, those who can get a grip on its\
      \ mechanics will have fun trouncing the competition.\u201D<br>75 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.gamersheroes.com/honest-game-reviews/tinker-racers-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamers Heroes</a><br>"
