details:
  data:
    about_the_game: "Succubus Contract is dating-sim puzzle game with many beautiful\
      \ women!<br />\r\n<br />\r\nArriving in a new city you wanted to start a new\
      \ life. This is a good city and there are a lot of beautiful girls!<br />\r\n\
      Unfortunately, for some reason you didn't get along with the girls.<br />\r\n\
      <br />\r\nOne evening you found a strange application in your phone. After trying\
      \ to start the application, nothing seemed to happen ...<br />\r\nBut suddenly\
      \ you realized that something incredible had actually happened! A succubus appeared\
      \ in your room and offered to make a contract with her. <br />\r\nLooks like\
      \ fun adventures waiting!<br />\r\n<br />\r\nDuring a meeting with girls you\
      \ can talk to them or give a gift and receive special energy.<br />\r\nThis\
      \ energy can be spent on improving your passive and active abilities, which\
      \ will help you on dates.<br />\r\nDuring dates, you'll receive money, which\
      \ you can buy gifts, food and drinks.<br />\r\nPerforming tasks for each girl,\
      \ you will improve your relationship and fill their hearts with your love!"
