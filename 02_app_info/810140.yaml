details:
  data:
    about_the_game: The Dissembler soundtrack, by Paws Menu (Michael Berto), is a
      set of 12 minimalist and contemplative Marimba pieces.<br><br>This DLC consists
      of the following 12 tracks in mp3 format and an album cover. The track names
      come from the internal 2-letter codes used to refer to the levels that inspired
      the tracks:<br><br><ul class="bb_ul"><li>1. FW (2:02)<br></li><li>2. IB (1:53)<br></li><li>3.
      FQ (1:38)<br></li><li>4. AY (1:38)<br></li><li>5. EC (1:38)<br></li><li>6. IF
      (0:58)<br></li><li>7. GO (1:50)<br></li><li>8. CN (0:58)<br></li><li>9. DJ (1:38)<br></li><li>10.
      DV (2:24)<br></li><li>11. CZ (1:24)<br></li><li>12. IO (1:22)</li></ul><br>The
      files will be downloaded to the game's installation directory. To access the
      files open Steam and right-click on the game in your library. Then click &quot;LOCAL
      FILES&quot; and &quot;BROWSE LOCAL FILES...&quot;. They are in the &quot;Soundtrack&quot;
      folder.
