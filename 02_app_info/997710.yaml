    about_the_game: "Ravenland is a challenging deck-building roguelike card game.\
      \ Adventure and deal with the ancients who rule the forest. Try the three different\
      \ heroes, unlock cards and traits and upgrade the town for better chance of\
      \ success.<br><br><strong>Features:</strong><br>\u25AA Two heroes with different\
      \ card sets. (3th character will be available during early access )<br>\u25AA\
      \ Card, Hero upgrades and lots of cards grant every run uniqueness.<br>\u25AA\
      \ The deck is a resource too, every time you shuffle the game your character\
      \ gain one insanity debuff (which increase cards' cost).<br>\u25AA Unlock cards\
      \ and upgrade the town for better chance of success.<br>\u25AA Dynamic difficulty\
      \ levels (Some action effect difficulty level, thus changes monster's power,\
      \ but also affects the rewards you get)."
