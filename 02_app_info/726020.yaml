    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/726020/extras/scene_steam.png?t=1576767735\"\
      \ /><br><br><br>The most secure prison facility in the country<br>is under attack\
      \ ...<br>The city mayor called personally and asked you to take care of this\
      \ problem.<br>You are <strong>Jake</strong>, ex-military and a member of <strong>Team</strong>\
      \ <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/726020/extras/hg109x20.png?t=1576767735\"\
      \ />. <br><br><br><strong>Mission: Demolition</strong> is a modern action game\
      \ with a lot of justified pixel violence and the clever platforming.<br><br><br>\_\
      \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\
      \_\_\_\_\_\_\_\_\_\_\_<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/726020/extras/st_features_2x.png?t=1576767735\"\
