    about_the_game: "A group of uncultivated heathenish barbarians have taken over\
      \ Zinuru's lab and transporter.  Zinuru must activate her weapon and might.\
      \ Take back the transporter room. Make it to the gold filled Temple and muster\
      \ the courage to collect as much gold as possible in every chamber of the Temple.\
      \ The mission ends when Zinuru locates the secret lab.<br />\r\nThis is a short\
      \ 3 level game, done by a beginning solo indie developer."
