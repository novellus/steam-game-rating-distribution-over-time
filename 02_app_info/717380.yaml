    recommendationid: '42013819'
    review: "Ein recht typisches Anf\xE4nger-Werk in Unity, das eigentlich vielversprechend\
      \ aussehen k\xF6nnte. Die laienhafte Kartengestaltung w\xE4re verzeihlich, die\
      \ eigenwillige Farbgestaltung vielleicht sogar interessant.\n\nAber es ist einfach\
      \ zu unfertig.\n\nDie zaghafte Bewegung mit der Axt zeigt keine Wirkung an B\xE4\
      umen, es ist nicht ersichtlich, was man au\xDFer Zwiebeln pflanzen und auf die\
      \ erste Ernte warten tun soll. Die Gegend ist steril, keine Tiere, keine anderen\
      \ Leute, ein leerer H\xE4ndlerstand mit dem man geisterhaft interagieren kann,\
      \ eine Mine ohne Funktionalit\xE4t.\n\nEs ist eindeutig Early Access, im Game\
      \ selber steht \"Early Access V 0.01\"\nDas ist auf der Shopseite nicht so angegeben.\n\
      Au\xDFerdem scheint es keine Updates gegeben zu haben, die einzigen News vom\
      \ Entwickler betreffen das \"Release\".\n\nG\xE4be es das Game f\xFCr 4.99 Normalpreis\
      \ mit Aussicht auf Updates, das h\xE4tte ich mir gefallen lassen.\nAber 19.99\
      \ ist schlicht eine unversch\xE4mte Abzocke, selbst die 5.99 im Sale sind zu\
      \ viel f\xFCr einen toten Walking-Simulator.\n\n"
