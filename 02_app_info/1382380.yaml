    recommendationid: '83430521'
    review: "It might not feel like your typical polished platformer initially, but\
      \ it works very well. The dash is NOT a single input, and you can micro it technically,\
      \ which leads to some cool and wonky plays. I would love to see a TAS. \nI must\
      \ say, this game is addicting to run. It's a fun platformer! It's cute as fuck\
      \ too, omg. So cute. Get on sale if you enjoy platformers"
