details:
  data:
    about_the_game: "With dawn the Night falls from the skies, as well as her children,\
      \ the stars. Climb the tower towards the skies on this 2D precision platform\
      \ while evading sharp crystals and recovering your lost children.<br />\r\n\
      Whenever a star joins the Night, new skills are obtained, allowing you to go\
      \ through more difficult challenges.<br />\r\n<br />\r\nDelight yourself with\
      \ the stained glass windows that tell the Aurora narrative.<br />\r\n<br />\r\
      \nCombine your skills in different ways to surpass the stages in a variety of\
      \ ways.<br />\r\n<br />\r\nEach failure is just a stepping stone to the inevitable\
      \ success."
