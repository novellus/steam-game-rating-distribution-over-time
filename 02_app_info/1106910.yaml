  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1106910/extras/header.png?t=1607938053"
      /><br><br>Nitroneers is a cartoon style racing and building game where you can
      burn rubber on different tracks in over 50 different vehicles with up to 4 friends.
      Build traps and contraptions to either trick your opponents or give yourself
      an advantage. <br><br>Compete against friends or foes in Arcade-mode or take
      on a selection of predefined tracks across the globe in the World-Tour.<br><br><strong>Features</strong><br><br><ul
      class="bb_ul"><li> Exciting mix between racing and building<br></li><li> Over
      50 different vehicles<br></li><li> Tracks in different environments<br></li><li>
      Play with up to 4 friends</li></ul><br>Nitroneers is currently in development
      and slated to release late 2019.
