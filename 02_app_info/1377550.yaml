    about_the_game: "Reincarnated in the devil world and turned into a black mascot!<br\
      \ />\r\nHe was picked up by the passing little demon and returned home.<br />\r\
      \nUsing the knowledge of the &quot;different world&quot;, the little devil's\
      \ tavern was transformed into a maid cafe.<br />\r\nIn order to return to the\
      \ original state,<br />\r\nTry your best to run your cafe!<br />\r\n<br />\r\
      \nGame elements<br />\r\n\u25A0 Convenient and efficient operation and construction\
      \ system<br />\r\n\u25A0 A variety of furniture designs, can be freely decorated\
      \ and placed<br />\r\n\u25A0 Everyone has their own independent story line.<br\
      \ />\r\n\u25A0 Multiple endings<br />\r\n<br />\r\n\u203BYou can change language\
      \ in \u201C\u8A2D\u5B9A\u201Dor\u201C\u8BBE\u7F6E\u201D\u3002"
