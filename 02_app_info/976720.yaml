  data:
    about_the_game: "The concept of the game is simple you have couple poor skins,\
      \ and it\u2019s your job to turn it into a powerful inventory. Simply click\
      \ on the the case you wish to open. Collect money and open even more rare cases.\
      \ Low on money? Sell some skins or open a free case. The better the skin, the\
      \ more you will earn. The more you earn, the more skins you can purchase, and\
      \ the more you can push the clock to develop your inventory faster.<br />\r\n\
      <br />\r\nFeatures:<br />\r\n<br />\r\n\u2022 Cases - here you can choose the\
      \ case or souvenir you would like to open. Simply click on the case you wish\
      \ to open.<br />\r\n\u2022 Inventory - all your weapon and knife skins in one\
      \ place. Review and sell your skins you do not want in your inventory by clicking\
      \ on them.<br />\r\n\u2022 Market - purchase any weapon or knife of desired\
      \ quality you want!<br />\r\n\u2022 The most realistic representation of opening\
      \ <br />\r\n\u2022 A user-friendly interface<br />\r\n\u2022 Inspect Items<br\
      \ />\r\n\u2022 Preview Skins<br />\r\n\u2022 Weighted Skins"
