    short_description: Strike Master Apocalypse is a 2D action-packed shooter in which
      you play Bluey, a human who has to survive an apocalyptic landscape. Bluey must
      endure the wrath of the mutant King Spider and his gang of barons hunting him
      down, who will try to get him by any means possible.
