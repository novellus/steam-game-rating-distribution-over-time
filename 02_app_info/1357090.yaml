details:
  data:
    about_the_game: Use your skills and strategies to challenge your friends in local
      matches or online (via Steam Play Together), in this nostalgic game that brings
      the whole experience of button soccer to your PC.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1357090/extras/gol.gif?t=1594466741"
      /><h2 class="bb_tag"><strong>8 Teams Available</strong></h2>There are eight
      teams for you and your opponent to choose, and each team has its own characteristics,
      such as speed, weight and rubber, making each team unique and suitable for certain
      strategies.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1357090/extras/seletortimes.gif?t=1594466741"
      /><h2 class="bb_tag"><strong>Strategy</strong></h2>Choose the appropriate formation
      for your game strategy.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1357090/extras/seletorformacao.gif?t=1594466741"
      /><h2 class="bb_tag"><strong>Training</strong></h2>You will have to train hard
      to become a champion, and for that, you will have 8 training scenarios available.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1357090/extras/treino.gif?t=1594466741"
      /><h2 class="bb_tag"><strong>Collectable Stickers</strong></h2>For every five
      rounds completed, you will get a new sticker for your album, and only persistents
      can have a complete album.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1357090/extras/figurinha.gif?t=1594466741"
      /><br><br><br><ul class="bb_ul"><li> 2 Players local or online.<br></li><li>
      8 Different teams.<br></li><li> 5 Types of training.<br></li><li> Departures
      of 5 min, 10 min and 15 min.<br></li><li> 8 Training scenarios.<br></li><li>
      8 Collectible stickers.<br></li><li> Play from the keyboard or gamepad.</li></ul>
