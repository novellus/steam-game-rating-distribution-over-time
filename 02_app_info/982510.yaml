    detailed_description: "Do you fight for good? Or for the gold?<br />\r\n<br />\r\
      \nFate has thrust the land into an age of chaos that ushered in the rise of\
      \ darkness. Now, the people must fend for themselves against bandits, monsters\
      \ and other unspeakable terrors. However, for mercenaries and bounty hunters,\
      \ this is an age of unbridled opportunity and prosperity, for justice always\
      \ demands a high price, and their business has never been better!<br />\r\n\
      <br />\r\nAN EPIC SOLO CAMPAIGN<br />\r\no   Hunt down monsters and villains\
      \ through all 94 missions of this expansive story.<br />\r\no   Discover a variety\
      \ of environments, from the shattered realm of Valenthia to the cold and barbarous\
      \ Valen Outpost.<br />\r\n<br />\r\nFIGHT WITH FRIENDS<br />\r\no   Rally up\
      \ to 3 other players to fight side-by-side in co-op mode.<br />\r\no   Hire\
      \ friends as Allies to help you along your journey of vengeance.<br />\r\n<br\
      \ />\r\nUNLOCK LEGENDARY POWERS<br />\r\no   Wield over 900 pieces of armor\
      \ and weaponry.<br />\r\no   Unleash hundreds of devastating spells and skills.<br\
      \ />\r\no   Master the Elements by strategically equipping the best spells and\
      \ gear for each mission.<br />\r\n<br />\r\nBUILD, DEFEND &amp; RAID<br />\r\
      \no   Protect your loot with over 60 Trap Rooms and 230 different Minions.<br\
      \ />\r\no   Craft more powerful defenders by collecting Minion Shards in co-op\
      \ mode.<br />\r\no   Upgrade your Trap Rooms and DARE your rivals to try and\
      \ break through.<br />\r\n<br />\r\nALWAYS A NEW CHALLENGE<br />\r\no   Take\
      \ on Daily and Weekly Events for more fun and huge rewards.<br />\r\no   How\
      \ far can you go in the Trial of Elements?<br />\r\no   Climb the Leaderboard\
      \ to earn mighty rewards in the Legendary Hunts.<br />\r\no   Unlock unique\
      \ rewards in special seasonal events."
