  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1168250/extras/TableDeck.png?t=1604420109"
      /><h2 class="bb_tag">Strategy Card Game</h2>Collect cards with unique abilities
      and build the perfect deck for your strategy. Use your wits to outsmart your
      opponents in a resource-based three line system arena and best them in battle,
      while climbing the ranks to become the hero that all will glorify or the shade
      that everyone will terrify...<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1168250/extras/Alignment.png?t=1604420109"
      /><h2 class="bb_tag">Good or Evil</h2>With the world descending into chaos,
      will you protect the light, or consume it? Choose between the forces of evil
      and the empire of men and turn the tides of the battle.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1168250/extras/CoOp3v1.png?t=1604420109"
      /><h2 class="bb_tag">3 Player Co-Op</h2>Gather your friends and set forth on
      an epic battle where a commander takes the leading role alongside two frontliners
      and work together in taking down formidable foes. Select between three roles:
      <strong>Commander</strong>, <strong>Vanguard</strong>, <strong>Assaulter</strong>,
      and use your abilities, perks and wits to keep your allies alive and emerge
      victorious.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1168250/extras/FeaturesV2.png?t=1604420109"
      /><br><ul class="bb_ul"><li><strong>Card Arena Battles</strong> - Use your army
      and skills to invade enemy territory or defend your castle against invading
      foes!<br></li><li><strong>PvP Matchmaking</strong> - Outwit your opponents in
      real-time 1v1 card battles!<br></li><li><strong>Deck Building</strong> - Amass
      an army of units with unique abilities and factions and create your perfect
      strategy!<br></li><li><strong>Tournaments</strong> - Compete against other players
      in PvP or other game modes and earn rewards the higher you place at the end
      of the tournament!<br></li><li><strong>Pillar Of Destiny</strong> - Fight in
      a series of relentless battles in a test of glory that will not leave you unrewarded!<br></li><li><strong>Character
      &amp; Class Development</strong> - Level up your character and advance in branching
      classes that will aid you in battle!<br></li><li><strong>Generals</strong> -
      Recruit adventurers and heroes to join your cause and lead your troops, leveling
      them up and increasing their defensive capabilites!<br></li><li><strong>Daily
      Quests</strong> - Earn rewards everyday by reaching certain milestones!<br></li><li><strong>Daily
      Challenges &amp; Treasure Hunting</strong> - Go on rounds of exciting adventures
      or seek treasure in the most dangerous of lairs!<br></li><li><strong>Valkyrie
      Mountain Adventure</strong> - Journey to the dangerous mountain in search for
      allies and earn their trust in glorious combat!<br></li><li><strong>Commander
      Quests</strong> - Send your generals on quests and reap the rewards of battle!<br></li><li><strong>Card
      Forging and Crafting</strong> - Collect items and recipes across your journeys
      and forge them into able-bodied units for your army!<br></li><li><strong>Event
      Campaigns and Quests</strong> - Frequently visit your town to not miss out on
      annual celebrations or unexpected turns of events!</li></ul><h2 class="bb_tag">Cross-platform</h2>Shades
      Of Heroes is free to play and is available for PC on Steam as well as Android
      devices.<br><br><br>This offers cross-platform gameplay, so by using the same
      account, you can show off your brilliant tactics and decks from the comfort
      of your room, or go for a quick and exciting battle anywhere else on your phone!'
