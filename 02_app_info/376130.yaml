details:
  data:
    about_the_game: "Huge letters loom in the darkness of the RNG. The sinister organisation\
      \ of the ILLUMINASCII conspire to bring forth a New World Order throughout all\
      \ the ascii land. As the lowly @ symbol, can you defeat their agents and overturn\
      \ the conspiracy? <br />\r\n<br />\r\nIlluminascii is a new first person shooter\
      \ with an ascii text based visual style that features randomly generated content\
      \ and roguelike / rpg elements. Monsters, weapons, armor, levels and cutscenes\
      \ are all created with random characteristics. <br />\r\n<br />\r\nThe aesthetics\
      \ of a roguelike, in a modern engine."
