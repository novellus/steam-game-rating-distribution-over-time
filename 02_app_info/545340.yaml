    about_the_game: <strong>Will you please let me stay with you?  I will do whatever
      you want.<br>Two arms length away, she stood shivering in the summer rain.</strong><br><br>Experience
      a future where the starlit night signals the end. Companion is a Chinese developed
      visual novel from Narrator with gorgeous artwork and a poetic romance.<br><br>The
      Companion Star Project is a name from the distant past.<br>With a population
      growth that showed no sign of slowing down,<br>a small planet was painfully
      relocated to orbit around the Earth<br>for pioneers to terraform and emigrate.<br><br>Those
      who stayed behind eventually lost control over the companion star <br>after
      bloody wars and devastating plagues.<br><br>Many years passed,<br>the companion
      star, now no longer in orbit, will bring inevitable destruction to Earth.<br>Those
      who know about the pending doom built shelters, <br>but they did not want the
      surface world to descend into chaos, so they took the secret with them underground.<br><br>And
      now,<br>a man who knows about the end and decides to live lavishly<br>and a
      girl who will turn his life upside down<br>their story begins when she steps
      under his umbrella<br><br><strong>Features:</strong><br><ul class="bb_ul"><li>Luscious
      and unique artstyle <br></li><li>Voiced in Mandarin<br></li><li>7 chapters of
      romance, intrigue and revelations</li></ul>
