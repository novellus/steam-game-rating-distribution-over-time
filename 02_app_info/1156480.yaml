    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1156480/extras/about_MVOL.png?t=1606760341"
      /><br>Enter an <strong>uncommon 30-hours Gothic adventure</strong> with a world
      <strong>made of puzzles </strong> to try to leave the <strong>disturbing realm</strong>
      where you awake <strong>amnesiac</strong> and with <strong>half of your brain
      in a strange lantern</strong>.<br><br>You'll have to learn to <strong>part ways
      with your significant other</strong> in order to unravel the <strong>mysteries
      of your past</strong> and of the numerous levels that made up the <strong>towering
      castle</strong> that dominates the place. <br><br>There you will discover a
      <strong>surprising fauna</strong> and face its hostile members in <strong>turn-based
      combats</strong> that emphasizes <strong>observation and deduction</strong>.<br><br>During
      your journey you'll also meet <strong>intriguing hosts</strong> who will ask
      for your help, but will they all be trustworthy?<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1156480/extras/other_features.png?t=1606760341"
      /><br><ul class="bb_ul"><li>Overcome <strong>increasingly original puzzles</strong>
      going through <strong>sokobans</strong>, <strong>lasers</strong>, <strong>currents</strong>,
      <strong>water levels</strong>, <strong>electricity </strong>etc. while being
      free to <strong>choose your own route</strong>.<br></li><li>Cross <strong>31
      thoroughly designed and intertwined levels</strong> ranging from the <strong>Clock
      Tower</strong> to the <strong>Occult Chambers</strong> passing by the <strong>Wing
      of the Courtesans</strong> and other <strong>Suspended Greenhouses</strong>
      or <strong>Small Opera</strong>.<br></li><li>Discover a <strong>rich and deep
      lore</strong> in which you will encounter some emblematic figures of <strong>horror
      literature</strong>. <br></li><li>Enjoy a dark, angular graphic style with a
      discreet humor punctuated <strong>with irony and innuendo</strong>.</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1156480/extras/store_art.jpg?t=1606760341"
      />
