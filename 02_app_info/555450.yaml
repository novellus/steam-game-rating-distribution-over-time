details:
  data:
    about_the_game: "Originally released as a Deus Ex: Mankind Divided game mode,\
      \ Deus Ex: Breach is an innovative game that offers an arcade approach on the\
      \ gameplay of the Deus Ex series, providing players with a unique connected\
      \ puzzle shooter experience. As a Ripper in the year 2029, your objective is\
      \ to obtain and sell classified corporate data by hacking into some of the world\u2019\
      s most secure servers, using the funds you acquire to upgrade both your skills\
      \ and arsenal. By obtaining this data, you will be able to unveil and expose\
      \ the deepest, darkest secrets of the corporations in the Deus Ex Universe,\
      \ with your efforts potentially unmasking some of the most dangerous individuals\
      \ in the world. Extract the data. Expose the truth."
