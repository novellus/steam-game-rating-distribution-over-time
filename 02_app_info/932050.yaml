    about_the_game: "<h2 class=\"bb_tag\">\u975E\u4E2D\u6587\u7CFB\u7EDF\u8FD0\u884C\
      \u987B\u77E5</h2>\u975E\u4E2D\u6587\u7CFB\u7EDF\u65E0\u6CD5\u76F4\u63A5\u8FD0\
      \u884C\u672C\u6E38\u620F,\u8BF7\u524D\u5F80\u63A7\u5236\u9762\u677F-&gt;\u533A\
      \u57DF\u548C\u8BED\u8A00-&gt;\u7BA1\u7406-&gt;\u66F4\u6539\u7CFB\u7EDF\u533A\
      \u57DF\u8BBE\u7F6E-&gt;\u4E2D\u6587(\u7B80\u4F53,\u4E2D\u56FD),\u6216\u4F7F\u7528\
      ntlea\u3001Microsoft Applocale\u7B49\u5DE5\u5177\u8FDB\u884C\u8F6C\u533A\u3002\
      <br>                                                                    ------------------------------------------------------------------------------------<br>\u672C\
      \u6E38\u620F\u7684\u5185\u5BB9\u5F00\u53D1\u5B8C\u6210\u5EA6\u5F88\u4F4E\uFF0C\
      \u5BF9\u4E8E\u76EE\u524D\u7248\u672C\u7684\u5B8C\u6210\u5EA6\u8BF7\u4E0D\u8981\
      \u62B1\u6709\u592A\u591A\u671F\u671B\uFF0C\u4F5C\u8005\u8BA4\u4E3A\u76EE\u524D\
      \u7684\u5B8C\u6210\u5EA6\u663E\u7136\u8FD8\u5E76\u4E0D\u503C\u5F97\u60A8\u4E3A\
      \u8D2D\u4E70\u8BE5\u6E38\u620F\u6240\u4ED8\u51FA\u7684\u91D1\u94B1\u65B9\u9762\
      \u7684\u4EE3\u4EF7\uFF0C\u4F46\u8FD9\u5DF2\u7ECF\u662F\u5E73\u53F0\u6240\u5141\
      \u8BB8\u7684\u6700\u4F4E\u4EF7\u4E86\u3002\u4F5C\u8005\u76EE\u524D\u6B63\u5728\
      \u52AA\u529B\u6301\u7EED\u5F00\u53D1\u66F4\u65B0\u4E2D\uFF0C\u4EE5\u671F\u53EF\
      \u4EE5\u5C3D\u5FEB\u5730\uFF0C\u8BA9\u6E38\u620F\u7684\u5B8C\u6210\u5EA6\u80FD\
      \u591F\u5BF9\u5F97\u8D77\u8FD9\u53D1\u884C\u4EF7\u683C\uFF0C\u4EE5\u53CA\u73A9\
      \u5BB6\u4EEC\u4E3A\u6B64\u6240\u4ED8\u51FA\u7684\u65F6\u95F4\u3002<br>    \u6240\
      \u4EE5\u5982\u679C\u60A8\u73B0\u5728\u5C31\u8D2D\u4E70\u5B83\uFF0C\u5B83\u5F88\
      \u53EF\u80FD\u4F1A\u4EE4\u60A8\u611F\u5230\u5931\u671B\uFF0C\u5982\u679C\u60A8\
      \u6CA1\u6709\u50CF\u4F5C\u8005\u4E00\u6837\u5BF9\u8BE5\u6E38\u620F\u66F4\u597D\
      \u66F4\u5B8C\u6574\u7684\u672A\u6765\u62B1\u6709\u5E0C\u671B\uFF0C\u90A3\u4E48\
      \u5728\u6E38\u620F\u53D8\u5F97\u66F4\u597D\u66F4\u5B8C\u6574\u4E4B\u524D\uFF0C\
      \u60A8\u771F\u7684\u4E0D\u5E94\u8BE5\u73B0\u5728\u5C31\u8D2D\u4E70\u5B83\u3002\
      <br>    \u5982\u679C\u60A8\u5728\u770B\u5230\u8FD9\u4E9B\u6587\u5B57\u65F6\u5DF2\
      \u7ECF\u8D2D\u4E70\u4E86\uFF0C\u90A3\u4E48\u4F5C\u8005\u4E3A\u6B64\u975E\u5E38\
      \u62B1\u6B49\uFF0C\u56E0\u4E3A\u6CA1\u80FD\u5728\u4E00\u5F00\u59CB\u5C31\u63D0\
      \u4F9B\u7ED9\u60A8\u4E00\u4E2A\u8DB3\u591F\u5B8C\u6574\u7684\u6E38\u620F\u4F53\
      \u9A8C\u3002\u4F46\u4E5F\u8BB8\u60A8\u4F1A\u613F\u610F\u5148\u4FDD\u7559\u8FD9\
      \u4EFD\u6E38\u620F\uFF0C\u7B49\u5F85\u5B83\u540E\u7EED\u7684\u66F4\u65B0\u5B8C\
      \u5584\uFF0C\u4F5C\u8005\u627F\u8BFA\u672C\u6B3E\u6E38\u620F\u4E3A\u4E00\u6B21\
      \u6027\u4E70\u65AD\uFF0C\u4E0D\u4F1A\u5206\u5272\u51FA\u552E\u4EFB\u4F55\u7684\
      dlc\u7A0B\u5E8F\u5305\uFF0C\u60A8\u5F53\u524D\u6240\u770B\u5230\u7684\u4EF7\u683C\
      \u5C31\u662F\u8BE5\u6E38\u620F\u76EE\u524D\u4EE5\u53CA\u672A\u6765\u6240\u6709\
      \u672A\u66F4\u65B0\u5185\u5BB9\u7684\u4EF7\u683C\u3002\u672A\u6765\u5C06\u6839\
      \u636E\u6E38\u620F\u66F4\u65B0\u8FDB\u5EA6\u6309\u9636\u6BB5\u9010\u6B65\u63D0\
      \u9AD8\u4EF7\u683C\uFF0C\u800C\u6240\u6709\u5DF2\u8D2D\u5165\u73A9\u5BB6\u90FD\
      \u5C06\u514D\u8D39\u83B7\u5F97\u6240\u6709\u66F4\u65B0\u3002<br>           \
      \                                                         ------------------------------------------------------------------------------------<br>\u8FD9\
      \u662F\u4E00\u6B3E\u5229\u7528\u4E2A\u4EBA\u5F00\u53D1\u7684\u72EC\u7ACB\u5F15\
      \u64CE\u8FDB\u884C\u5F00\u53D1\u7684\u72EC\u7ACB\u6E38\u620F\uFF0C\u5F00\u73A9\
      \u7B11\u7684\u8BF4\uFF0C\u8FD9\u53EF\u80FD\u662F\u4E16\u754C\u4E0A\u6700\u72EC\
      \u7ACB\u7684\u4E00\u6B3E\u72EC\u7ACB\u6E38\u620F\u4E86\u3002\u4E5F\u6B63\u56E0\
      \u6B64\uFF0C\u96BE\u5EA6\u4E5F\u662F\u7A7A\u524D\u5DE8\u5927\u7684\u3002\u76EE\
      \u524D\u53EA\u6709\u4F5C\u80051\u4EBA\u72EC\u81EA\u5F00\u53D1\uFF0C\u5305\u63FD\
      \u4E86\u7A0B\u5E8F\u7F8E\u672F\u7B56\u5212\u6240\u6709\u7684\u5DE5\u4F5C\u3002\
      \u4F5C\u8005\u76EE\u524D\u6B63\u5C1D\u8BD5\u5BFB\u627E\u51E0\u540D\u6709\u5174\
      \u8DA3\u5BF9\u8FD9\u4E2A\u6E38\u620F\u8FDB\u884C\u7EE7\u7EED\u5F00\u53D1\u7684\
      \u670B\u53CB\u6765\u7EC4\u5EFA\u4E00\u4E2A\u5C0F\u56E2\u961F\uFF0C\u4EE5\u4FBF\
      \u66F4\u5FEB\u66F4\u597D\u5730\u8FDB\u884C\u540E\u7EED\u7684\u5F00\u53D1\u548C\
      \u66F4\u65B0\u5DE5\u4F5C\uFF0C\u6709\u5174\u8DA3\u5E76\u6709\u7A0B\u5E8F\u7F8E\
      \u672F\u5EFA\u6A21\u7B49\u76F8\u5173\u6280\u672F\u7684\u73A9\u5BB6\u53EF\u4EE5\
      \u548C\u4F5C\u8005\u8BE6\u8C08\u3002<br>                                   \
      \                                 ------------------------------------------------------------------------------------<h2\
      \ class=\"bb_tag\">\u7A0B\u5E8F\u8BF4\u660E</h2>\u5982\u4E0A\u9762\u63D0\u5230\
      \u7684\uFF0C\u8FD9\u662F\u4E00\u4E2A\u4F7F\u7528\u81EA\u7814\u5F15\u64CE\u5F00\
      \u53D1\u7684\u6E38\u620F\u3002\u5F15\u64CE\u5185\u7F6E\u4E8E\u6E38\u620F\u7A0B\
      \u5E8F\u4E2D\uFF0C\u6E38\u620F\u903B\u8F91\u672C\u8EAB\u662F\u901A\u8FC7\u5F15\
      \u64CE\u7684\u811A\u672C\u7CFB\u7EDF\u6765\u5EFA\u7ACB\u8054\u7CFB\u5E76\u642D\
      \u5EFA\u5B8C\u6210\u7684\u3002<br>\u7A0B\u5E8F\u672C\u8EAB\u5C31\u662F\u4E00\
      \u4E2A\u5F00\u53D1\u5DE5\u5177\u3002\u4F5C\u8005\u9009\u62E9\u5982\u6B64\u590D\
      \u6742\uFF0C\u4E14\u6709\u91CD\u590D\u9020\u8F6E\u5B50\u5ACC\u7591\u7684\u65B9\
      \u5F0F\u6765\u6784\u5EFA\u4E00\u6B3E\u6E38\u620F\uFF0C\u76EE\u7684\u662F\u4E3A\
      \u4E86\u8BA9\u672C\u6E38\u620F\u53EF\u4EE5\u5C3D\u53EF\u80FD\u81EA\u7531\u5730\
      \u652F\u6301\u73A9\u5BB6\u5B89\u88C5\u548C\u81EA\u5236\u6E38\u620F\u6A21\u7EC4\
      \uFF08MOD\uFF09\u7684\u529F\u80FD\uFF0C\u56E0\u4E3A\u4F5C\u8005\u771F\u7684\u5E0C\
      \u671B\u4E5F\u8BA1\u5212\u5C06\u8FD9\u6B3E\u6E38\u620F\u5236\u4F5C\u6210\u4E00\
      \u6B3E\u5185\u5BB9\u548C\u89C4\u6A21\u90FD\u7A7A\u524D\u5E9E\u5927\u7684\u6E38\
      \u620F\u3002\u4F46\u662F\u4F5C\u8005\u660E\u767D\u4F5C\u4E3A\u4E00\u6B3E\u72EC\
      \u7ACB\u6E38\u620F\uFF0C\u8FD9\u5176\u5B9E\u5DF2\u7ECF\u8FDD\u80CC\u4E86\u72EC\
      \u7ACB\u6E38\u620F\u7684\u521D\u8877\u548C\u4F20\u7EDF\u5B9A\u4E49\u3002\u800C\
      \u4E14\u53EA\u9760\u4F5C\u8005\u4E00\u4E2A\u4EBA\uFF0C\u751A\u6216\u7EC4\u5EFA\
      \u56E2\u961F\u540E\u7684\u51E0\u4E2A\u4EBA\uFF0C\u8FD8\u662F\u65E0\u6CD5\u5B8C\
      \u6210\u8FD9\u6837\u4E00\u4EF6\u58EE\u4E3E\u7684\u3002\u56E0\u6B64\u4F5C\u8005\
      \u4EE5\u81EA\u7814\u5F15\u64CE\u7684\u65B9\u5F0F\u4F7F\u6E38\u620F\u652F\u6301\
      \u4E86\u6BD4\u8F83\u81EA\u7531\u7684\u6E38\u620F\u6A21\u7EC4\u529F\u80FD\uFF0C\
      \u4F7F\u5F97\u4EFB\u4F55\u73A9\u5BB6\u90FD\u53EF\u4EE5\u901A\u8FC7\u5F15\u64CE\
      \u7684\u811A\u672C\u529F\u80FD\u5C1D\u8BD5\u5BF9\u6E38\u620F\u8FDB\u884C\u4FEE\
      \u6539\u6216\u8865\u5145\uFF0C\u6216\u662F\u4E0B\u8F7D\u5B89\u88C5\u4ED6\u4EBA\
      \u5236\u4F5C\u7684\u6E38\u620F\u6A21\u7EC4\u5BF9\u6E38\u620F\u8FDB\u884C\u4E2A\
      \u6027\u5316\u6269\u5C55\uFF0C\u751A\u81F3\u53EF\u80FD\u5236\u4F5C\u51FA\u4E00\
      \u6B3E\u5168\u65B0\u7684\u6E38\u620F\u3002<br>\u4F5C\u8005\u5E0C\u671B\u901A\
      \u8FC7\u6E38\u620F\u6A21\u7EC4\u529F\u80FD\u80FD\u591F\u6539\u5584\u56E0\u4F5C\
      \u8005\u4E2A\u4EBA\u5F00\u53D1\u80FD\u529B\u4EE5\u53CA\u65F6\u95F4\u7CBE\u529B\
      \u6709\u9650\u800C\u5BFC\u81F4\u6E38\u620F\u66F4\u65B0\u8FDB\u5EA6\u7F13\u6162\
      \uFF0C\u6216\u662F\u96BE\u4EE5\u6EE1\u8DB3\u4E0D\u540C\u7C7B\u578B\u7684\u73A9\
      \u5BB6\u7684\u95EE\u9898\u3002\u56E0\u6B64\u6B22\u8FCE\u5404\u4F4D\u73A9\u5BB6\
      \uFF0C\u6216\u662F\u5176\u4ED6\u4EFB\u4F55\u4EBA\uFF0C\u901A\u8FC7\u672C\u6E38\
      \u620F\u7684\u6E38\u620F\u6A21\u7EC4\u529F\u80FD\u5236\u4F5C\u53D1\u5E03\u6E38\
      \u620F\u5185\u5BB9\u7684\u5404\u79CD\u4E2A\u6027\u5316\u4FEE\u6539\u548C\u8865\
      \u5145\u3002<br>\u540E\u7EED\u4F5C\u8005\u5C06\u9488\u5BF9\u6E38\u620F\u6A21\
      \u7EC4\uFF08MOD\uFF09\u529F\u80FD\u4E13\u95E8\u53D1\u5E03\u4E00\u4EFD\u8BE6\u5C3D\
      \u7684\u5173\u4E8E\u5982\u4F55\u4FEE\u6539\u548C\u5236\u4F5CMOD\u7684\u8BF4\u660E\
      \u6587\u6863\u3002<h2 class=\"bb_tag\">\u5267\u60C5\u80CC\u666F</h2>\u8FD9\u662F\
