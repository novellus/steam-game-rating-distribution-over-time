    about_the_game: <h2 class="bb_tag">Wilderlands JumpStart</h2>Seventh Creek has
      been a peaceful, agricultural city state since the end of the Pulse War. For
      over a century it has been a thriving sanctuary against the worst horrors of
      a post-apocalyptic landscape. Now the mysterious Xocate Empire is menacing Seventh
      Creek's borders. You're a Civil Defense squad, on a dawn patrol beyond the outer
      farmsteads.<br>As the sun rises you enter Hugoton Hollow, a supernatural scar
      in the landscape....<br><strong> It's time for true heroes to awaken.</strong><br>Product
      contains:<br><ul class="bb_ul"><li>A full adventure<br></li><li>Setting background
      information<br></li><li>New character options available to any Wilderlands hero<br></li><li>Six
      pre-gen heroes to get you playing fast!</li></ul><i>Adapted for Fantasy Grounds
      by:</i> <strong>Jeannette Jarrar</strong> <br> <strong> <br> <strong>Requires:</strong>
      An active subscription or a one time purchase of a Fantasy Grounds Full or Ultimate
      license and a one time purchase of the Savage Worlds ruleset. <br> Some content
      Copyright (C) 2019 Savage Mojo. ALL RIGHTS RESERVED.<br>The Savage Worlds Ruleset
      (Fantasy Grounds Conversion) by SmiteWorks USA, LLC, (C) 2019, ALL RIGHTS RESERVED.
      The Savage Worlds Ruleset format, programming code, and presentation is copyrighted
      by SmiteWorks USA, LLC and Pinnacle Entertainment Group.<br>   </strong>
