    about_the_game: 'A game about beach hunting<br><br>Help a trash monster complete
      its checklist. Transport trash in your belly or on your head, and throw it away
      to make more items wash up. More things wash up while the game is closed. Find
      all the different items to complete the game!<br><br><ul class="bb_ul"><li>15+
      items to collect<br></li><li>checklist to see what you collected<br></li><li>wear
      a stack of trash hats<br></li><li>~20 minutes of play time (a couple of hours
      (over time) to find everything)</li></ul><h2 class="bb_tag">Controls</h2><ul
      class="bb_ul"><li>walk: move the mouse<br></li><li>pick up: LMB and RMB<br></li><li>explode:
      hold both LMB and RMB<br></li><li>pause menu: escape</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1135030/extras/about.png?t=1581413491"
