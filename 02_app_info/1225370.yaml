  data:
    about_the_game: <h2 class="bb_tag">The original infinite-bomb shoot-em-up comes
      to PC!</h2><br>Ever played a shooter game and wanted more bombs to escape tight
      spots? Blast Rush gives you as many as you want... and more!<br><br>The core
      of the enemy mothership is destroyed and reinforcements are approaching fast,
      but your guns are overheated and weak. You can't shoot your way out, but you
      can BLAST your way out! Feel empowered with unlimited screen-clearing explosives,
      then take on increasingly complex waves of enemy drones and RUSH to victory!<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li>Keyboard and gamepad support<br></li><li>Fly
      through 40 intense levels or survive a randomized onslaught<br></li><li>Three
      distinct fighter ships and bomb types<br></li><li>One-button control keeps you
      blasting<br></li><li>Screamin' 16-bit-style graphics and sound</li></ul>
