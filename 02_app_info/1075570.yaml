details:
  data:
    about_the_game: "Your mission is to capture as many data pods as possible and\
      \ make it to the star within the 3:25 time limit. Maneuver the ship in front\
      \ of the pod containers and fire the ship\u2019s cannons to break them open.\
      \ Once opened, the ship\u2019s tractor beam will automatically recover the data\
      \ pod. Your base score is determined by how quickly you make it to the star.\
      \ You are awarded a bonus for each data pod that you recover along the way."
