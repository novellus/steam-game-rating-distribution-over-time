    detailed_description: <h1>Includes DLC Tracks!</h1><p>The soundtrack for Don't
      Starve also includes tracks from the &quot;Reign of Giants&quot; and &quot;Shipwrecked&quot;
      DLC's!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/219750/extras/DS_OST_SW_banner.png?t=1581549961"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/219750/extras/DS_DLC_soundtrack_banner.png?t=1581549961"
      /></p><br><h1>About the Game</h1>The official soundtrack from Don't Starve,
      the uncompromising wilderness survival game from Klei Entertainment. This release
      contains original instrumental music composed and arranged by Vince de Vera,
      Jason Garner, and Emmett Hall and includes the original music from Don't Starve,
      Reign of Giants, Shipwrecked plus a collection of original scores used in trailers
      and the Don't Starve animated shorts. All files are available in both FLAC and
      MP3 formats.<br><br>Players who purchase this will also get free additional
      tracks as they are implemented into the game!
