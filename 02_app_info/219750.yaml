  data:
    about_the_game: "The official soundtrack from Don't Starve, the uncompromising\
      \ wilderness survival game from Klei Entertainment. This release contains original\
      \ instrumental music composed and arranged by Vince de Vera, Jason Garner, and\
      \ Emmett Hall and includes the original music from Don't Starve, Reign of Giants,\
      \ Shipwrecked plus a collection of original scores used in trailers and the\
      \ Don't Starve animated shorts. All files are available in both FLAC and MP3\
      \ formats.<br />\r\n<br />\r\nPlayers who purchase this will also get free additional\
      \ tracks as they are implemented into the game!"
