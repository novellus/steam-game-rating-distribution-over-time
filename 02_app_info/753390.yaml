    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/753390/extras/PreviewEventTiny.png?t=1557518975\"\
      \ /><br><br><strong>Enjoy your way into one of the craziest beat'em ups! Be\
      \ a helper soul, take your weapon and destroy everything on your path!<br><br>This\
      \ is a BETA build currently. Content is being added constantly! So please bring\
      \ me your feedback to improve more this experience.</strong><br><br><strong>NOT\
      \ FOR SENSITIVE PLAYERS!</strong><br>________________________________________________________________<br><br><br><strong><i>Kally\
      \ was once known as a lonely girl, without family and friends. Maybe that was\
      \ the reason... she died.<br><br>Now Kally has found out she is in hell, where\
      \ darkness is everywhere and horrendous creatures want to devour her.<br><br>She\
      \ meets a new companion: Eerik, who died in strange circumstances and was apparently\
      \ locked in jail.<br><br>The Grim Reaper appeared, and Kally and Eerik thought\
      \ it was over and that Death-himself was taking their souls with him. <br>But\
      \ Eerik caught Grim Reaper off-guard, stole his scythe, and gave it to Kally.<br><br>After\
      \ an intense fight, Eerik cut off the head of Grim Reaper and decided to bring\
      \ it with them as proof of their strength.<br><br>Death's head tells them that\
      \ in order to escape and go back on earth among the living, they must take down\
      \ the supreme king...<br>And he is on top of the hills...<br>Inside a huge castle\
      \ guarded by demonic creatures!<br><br>There awaits the darkest adventure of\
      \ our lives!<br><br><br>This rooms are magic portals, any door could bring you\
      \ anywhere, where you gonna go?</i></strong><br><br>\xBF How long can you survive\
      \ ?<br>____"
