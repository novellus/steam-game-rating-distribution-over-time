    about_the_game: "Climb aboard iconic Austrian traction in the form of the advanced\
      \ \xD6BB 1144 and CityShuttle \u201CWiesel\u201D from Skyhook Games and Railworks\
      \ Austria!<br><br>In the 1990s, passenger capacity on certain routes in Austria\
      \ were reaching their limits, and something needed to be done to relieve the\
      \ strain. The solution was the introduction of double-decker coaches, which\
      \ have the unique ability to increase capacity without requiring longer trains.\
      \ The first of the new coaches and control cars rolled out in 1997, passenger\
      \ operations began the same year, and those who travelled on the new coaches\
      \ were reportedly impressed.<br><br>The new double-decker coaches \u2013 which\
      \ had been branded as the CityShuttle \u201CWiesel\u201D (Weasel) \u2013 transformed\
      \ travel across Austria, but not without accompanying traction. They were built\
      \ with inter-operability in mind, meaning multiple \xD6BB locomotives are compatible\
      \ with the sets, however one locomotive which regularly operates CityShuttle\
      \ services is the \xD6BB 1144.<br><br>The \xD6BB 1144 fleet was built in the\
      \ mid-1970s as the \xD6BB 1044, an electric locomotive that was a powerful solution\
      \ to Austria\u2019s challenging rail network. They were the backbone of the\
      \ \xD6BB line-up until 2000, when a batch of EuroSprinter locomotives were ordered\
      \ to assist and eventually replace them. Instead of scrapping the \xD6BB 1044s,\
      \ they were sent to be converted into locomotives capable of push-pull CityShuttle\
      \ operations, and as a result of the modifications, were reclassified as the\
      \ \xD6BB 1144.<br><br>Twinned up, the \xD6BB 1144 and CityShuttle Wiesel make\
      \ for a great operational pair, and have arrived in-duo for Train Simulator\
      \ service, complete with advanced features.<br><br> <h2 class=\"bb_tag\">Included\
      \ Scenarios</h2><br><ul class=\"bb_ul\"><li>(Wiesel) \u2013 Across the Borders<br></li><li>(Wiesel)\
      \ \u2013 REX 5598<br></li><li>(Wiesel) \u2013 REX 5571<br></li><li>(Wiesel)\
      \ \u2013 Special Snow Train</li></ul><br><strong>Please Note: <a href=\"https://store.steampowered.com/app/325962\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Three Country Corner Route Add-On</a>\
      \ is required, as a separate purchase, in order to play the scenarios featured\
      \ in this add-on.</strong><br><br>More scenarios are available on the Steam\
      \ Workshop online and in-game. Train Simulator\u2019s Steam Workshop scenarios\
      \ are free and easy to download, adding many more hours of exciting gameplay.\
      \ With scenarios being added daily, why don\u2019t you check it out now!<br><br><a\
      \ href=\"http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"\
      _blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>\xD6BB 1144\
      \ locomotive in \xD6BB red and white livery<br><ul class=\"bb_ul\"><li>1144\
      \ in original, new condition<br></li><li>1144 in original, weathered condition<br></li><li>1144\
      \ with \u201CGrobgitter\u201D (wide mesh) Fans<br></li><li>1144 with \u201C\
      Klatten\u201D Fans<br></li><li>1144 with \u201CSchalldaempfer\u201D (silencer)\
      \ Fans<br></li><li>1144 with \u201CSchalldaempfer\u201D (silencer) Fans and\
      \ LZB</li></ul></li><li>\xD6BB CityShuttle Double-Decker coach and control car<br><ul\
      \ class=\"bb_ul\"><li>\xD6BB CityShuttle \u201CStandard\u201D livery, clean<br></li><li>\xD6\
      BB CityShuttle \u201CStandard\u201D livery, weathered<br></li><li>\xD6BB CityShuttle\
      \ \u201CWiesel\u201D livery, clean<br></li><li>\xD6BB CityShuttle \u201CWiesel\u201D\
      \ livery, weathered</li></ul></li><li>Highly interactive cabs<br></li><li>Advanced\
      \ start-up and driving procedures<br></li><li>Sifa and PZB90 implementation<br></li><li>Advanced\
      \ passenger door system with random selective opening/closing<br></li><li>Accurate\
      \ sound set, including for each variant of the \xD6BB 1144<br></li><li>4 Career\
      \ scenarios for the Three Country Corner Route<br></li><li>Quick Drive Compatible<br></li><li>Download\
      \ size: 142.5mb </li></ul>"
