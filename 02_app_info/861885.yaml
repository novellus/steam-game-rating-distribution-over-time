      \ \u201CWiesel\u201D (Weasel) \u2013 transformed travel across Austria, but\
      \ not without accompanying traction. They were built with inter-operability\
      \ in mind, meaning multiple \xD6BB locomotives are compatible with the sets,\
      \ however one locomotive which regularly operates CityShuttle services is the\
      \ \xD6BB 1144.<br><br>The \xD6BB 1144 fleet was built in the mid-1970s as the\
      \ \xD6BB 1044, an electric locomotive that was a powerful solution to Austria\u2019\
      s challenging rail network. They were the backbone of the \xD6BB line-up until\
