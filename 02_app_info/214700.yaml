    reviews: "&quot;It\u2019s made by someone who has spent a long, long time thinking\
      \ about how to tell linear first-person stories, and who has found a new way\
      \ to do it better than anyone else.&quot;<br>\u2013 <br><a href=\"http://www.pcgamer.com/2012/03/06/thirty-flights-of-loving-does-more-with-story-in-13-minutes-than-most-games-do-in-13-hours\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>&quot;Chung spins\
      \ a memorable yarn, delivers it with confidence and panache, and trusts you\
      \ to put all the loose ends back together.&quot;<br><br>- <a href=\"http://www.wired.co.uk/news/archive/2012-08/22/30-flights-of-loving\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Wired</a><br><br>&quot;What's truly\
      \ impressive is the narrative weight and emotional impact it delivers in such\
      \ a short span of time.&quot;<br><br>- 8/10 <a href=\"http://www.ign.com/articles/2012/08/29/thirty-flights-of-loving-review\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >http://www.ign.com/articles/2012/08/29/thirty-flights-of-loving-review</a>"
