    about_the_game: Lost to Time is going to be a time-control focused 2D action platforming
      game, with a carefully crafted world to explore in an non-traditional fantasy
      RPG fashion. In order to overcome insurmountable odds, the hero, Chrona, must
      manipulate the flow of time in order to gain advantages over opponents. Additionally,
      you will be able to discover various 'Magi' throughout the game, of which Chrona
      can transform into and gain different combat abilities. By changing Magi, you
      are able to effectively change your combat style and weapon of choice. Chrona
      herself is also able to learn abilities that will help you navigate the treacherous
      world. However, Chrona must learn to live with the consequences of her actions,
      and find out what her choices say about her.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li> A large world to explore, seamlessly and meticulously connected.<br></li><li>
      Play and level up various playable &quot;Magi&quot; found throughout the game.
      Magi serve as your weapon.<br></li><li> Overcome many bosses, foes, and puzzles,
      all which may require the use of your time control abilities.<br></li><li> Various
      RPG elements, including a crafting system, level up / build system, and much
      more! Replay the game as different builds, utilize different Magi, etc.<br></li><li>
      A mysterious story, with multiple endings and secrets.</li></ul>
