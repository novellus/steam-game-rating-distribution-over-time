    about_the_game: "Master the elements of poison, fire, ice, and meteorite in Shadow\
      \ of Aya, a top-down action-adventure ode to the 8-bit classics. But beware\u2014\
      as your powers grow, so do the forces against you. The journey downward is choked\
      \ with shadow, and the creatures who lurk among them.<br><br>Features:<br><br><ul\
      \ class=\"bb_ul\"><li><strong>Discover a Handcrafted World:</strong> Every rock\
      \ is carefully placed, so leave no stone unturned. Shadow of Aya is meticulously\
      \ designed to evoke the \u201Cgotta find every secret\u201D vibes of the old-school\
      \ titles.<br></li><li><strong>Nonlinear Progression:</strong> An interconnected\
      \ overworld and underworld mean that as you gain abilities, you also gain choices.\
      \ Set out in whichever direction you favor, filling every corner of your map.<br></li><li><strong>Explore\
      \ the Mysteries:</strong> Secret paths, endless staircases, forbidden forests,\
      \ hidden graveyards\u2014the world bristles with relics, riddles, and rare powers\
      \ to aid you on your quest.<br></li><li><strong>Use Elemental Types:</strong>\
      \ Every element has its weakness. Learn how to exploit them to blast, melt,\
      \ burn, slash, and freeze your way through waves of unwitting enemies.<br></li><li><strong>Evolve\
      \ Your Combat Style:</strong> The classic two-button A + B control style is\
      \ easy to learn, challenging to master. Each elemental power gives access to\
      \ a new pair of moves, unlocking an entirely different style of play.<br></li><li><strong>Meet\
      \ an Enigmatic Cast:</strong> Wanderers, cartographers, alchemists, and a sisterhood\
      \ of blood witches are among the many strangers you\u2019ll encounter. The question\
      \ is\u2014which among them can be trusted?<br></li><li><strong>Master Your Environment:</strong>\
      \ Wield the elements to freeze lakes, burn forests, smash walls, and more. A\
      \ new discovery might reveal a shortcut back to where you started\u2014or a\
      \ secret glade where the sun can never reach.<br></li><li><strong>Amass Unstoppable\
      \ Power:</strong> Permanent character and weapon upgrades await those who would\
      \ claim them. Some require you to earn the trust of reclusive sages. Others\
      \ can only be paid in blood.</li></ul><br>As a counterpoint to procedurally-generated\
      \ maps, Shadow of Aya seeks to challenge those who love combat as much as a\
      \ lovingly crafted world. This one\u2019s for the players who seek 101% completion\u2014\
      to solve each mystery and collect each piece\u2014and not receive a randomized\
      \ reward for their achievement.<br><br>In the end, those who hope to complete\
      \ this demo will be forced to think big, be creative, and return to an older\
      \ style of play. Each secret has a pattern, every pixel is a clue. (Okay, maybe\
      \ not every pixel.) The path is most fulfilling for those who truly lose themselves\
      \ within the Shadow of Aya."
