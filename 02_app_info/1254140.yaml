    about_the_game: SpiderClimber is a role-playing adventure game<br><br>SpiderClimber
      has advanced physics engine and innovative operation. Every hill, branch and
      stone can bring you many challenges.<br><br><ul class="bb_ul"><li>find your
      way home with just one thread.</li></ul><br><ul class="bb_ul"><li>looking for
      the meaning of life in constant failures and setbacks.</li></ul><br><ul class="bb_ul"><li>Lost,
      back again and again, this journey home seems to be painful, 60% of our testers,
      struggling on the ground for 30 minutes or more, 80% lost for 1 hour or more,
      good luck.</li></ul><br><ul class="bb_ul"><li>unexpected rewards are waiting
      for the little spider. </li></ul>
