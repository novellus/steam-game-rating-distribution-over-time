    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/JtRywmm\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/429620/extras/image_(12).png?t=1581715588\"\
      \ /></a><br><br><strong>Dungeon Rushers</strong> is a 2D tactical RPG combining\
      \ dungeon crawler\u2019s gameplay and turn based fights. Manage your team, loot\
      \ dusty dungeons, crush armies of monsters and craft mighty equipment. <br>Be\
      \ part of an epic adventure with a colorful cast of characters in an off-beat\
      \ universe. Build your own dungeon and challenge other players!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/429620/extras/steam_gameplay.jpg?t=1581715588\"\
      \ /><h2 class=\"bb_tag\">The Game: </h2>Over the course of an epic quest, explore\
      \ many dungeons and loot their guarded treasures. Build your own team by choosing\
      \ the best hero combination to overcome traps and monsters lurking in the shadows.<br><br>Upgrade\
      \ the skills of your heroes to make them even more fearsome and place them strategically\
      \ to achieve victory.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/429620/extras/fight_2_steam.jpg?t=1581715588\"\
      \ /><br><br>Craft your equipment on your own with components gathered during\
      \ your journey thanks to an advanced system consisting of six different craftsmen.<br><br>Complete\
      \ dungeons and their bonus challenges to unlock the Heroic difficulty, where\
      \ only the best can make their way to the treasure!<br><br>Build your own dungeon\
      \ in which you can spread traps and monsters to prevent other adventurers from\
      \ looting your chest! Hire your \xAB dream team \xBB by exploring a world where\
      \ dungeons and manors have been abandoned by men in favor of the worst creatures,\
      \ then attack other players' dungeons to plunder their treasure!<h2 class=\"\
      bb_tag\">Heroes: </h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/429620/extras/perso_steam.jpg?t=1581715588\"\
      \ /><h2 class=\"bb_tag\"> Features: </h2><br><ul class=\"bb_ul\"> <li>Campaign\
      \ mode full of humor with various sound and graphic environments<br> </li><li>Interactive\
      \ exploration system<br> </li><li>Revised turn based fights with a hint of nostalgia<br>\
      \ </li><li>Advanced team management (equipment, skills upgrade, in-fight position,\
      \ ...)<br> </li><li>Wide range of skills to use (scout, heals, dodge, trap deactivation,\
      \ monsters stalking)\t<br> </li><li>Crafting system featuring many recipes to\
      \ unlock<br> </li><li>High replay value with a Heroic difficulty for each dungeon\t\
      \t<br> </li><li>Online arena system with matchmaking and ranking\t<br> </li><li>Battles\
      \ among friends, to die against people you love<br> </li><li>Epic custom-made\
      \ soundtrack</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/429620/extras/end_page_steam.jpg?t=1581715588\"\
      \ /><h2 class=\"bb_tag\"> Games/Series that inspired us: </h2>HeroQuest (Board\
      \ Game), Naheulbeuk (French audio serie),  Kaamelott (best french serie), Monthy\
      \ python (english serie)<br>Videos games: Darkest Dungeon, Final Fantasy, Divinity,\
      \ South Park games, Pit People, Chroma Squad and so much more"
