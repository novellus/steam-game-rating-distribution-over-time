    about_the_game: "The story begins:<br>In 2025, digital currencies and virtual\
      \ transactions will become the main theme of the world economy, and the real\
      \ economy will collapse. MotoGP retired ace driver Jason mastered his superb\
      \ car skills to snatch and steal, and the days of financial freedom seem no\
      \ longer far away.<br><br>But in one mission, Jason found that all this was\
      \ not as good as he imagined. The &quot;hack driver&quot; twice &quot;hack&quot;\
      \ was so simple. He also unknowingly surrounded a huge vortex ...<h2 class=\"\
      bb_tag\">What you will enjoy is:</h2><h2 class=\"bb_tag\">This is not just a\
      \ pure racing game!</h2><br>The motorbike is no longer boring. Because when\
      \ conspiracy comes to you as a racer, motorbike must be your weapon. This game\
      \ will subvert your entire imagination of front racing games, use speed to take\
      \ you into a man's adventure story, a violent motorbike journey.<h2 class=\"\
      bb_tag\">Higher degrees of freedom, more open exploration!</h2><br>In the game,\
      \ players can change their own travel equipment and various accessories for\
      \ motorbike. The track can enter the road, as long as you want, you can go exploration\
      \ in the wild.<br>Players can use more than 270 unique props obtained in the\
      \ game to enhance and match the car to make your car a unique driving experience,\
      \ but remember, don\u2019t waste anything that happens later!<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/693960/extras/\u91CE\u5916\u63A2\u7D22\
      .gif?t=1597319418\" /><br> <br>There are no absolute rules in the game, and\
      \ players can complete the task by their own means and methods: different task\
      \ methods will even lead to different plot trends.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/693960/extras/\u6454\
      \u8F66\u4E0A\u8F66.gif?t=1597319418\" /><h2 class=\"bb_tag\">Real simulation\
      \ restores the original appearance of the scene</h2><br>The game is based on\
      \ a variety of 1: 1 real-world extensions of Google Maps: deserts, dunes, woodlands,\
      \ towns, cities will be presented one by one with real places of interest, and\
      \ the seamless map generated programmatically will also cooperate with the day\
      \ and night change system to allow players Explore freely.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/693960/extras/\u8352\
      \u91CE\u5F39\u8DF3.gif?t=1597319418\" /><h2 class=\"bb_tag\">More refined picture\
      \ performance!</h2><br>The scene performance in the game has been continuously\
      \ polished and optimized, and it is working hard to compare the scene performance\
      \ of 3A-level works!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/693960/extras/\u96E8\
      \u5929\u6548\u679C.gif?t=1597319418\" /><h2 class=\"bb_tag\">The car is not\
      \ only a vehicle, but also a partner!</h2><br>In &quot;Just Ride&quot;, you\
      \ will embark on the journey of fighting conspiracy with your car. More than\
      \ 100 independent missions and chain plots will allow each player to experience\
      \ different game routes. At the same time, you will gradually discover that\
      \ the car that is fighting alongside you is a steering vehicle, but a unique\
      \ existence with &quot;life&quot;.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/693960/extras/\u8E39\
      \u8F66.gif?t=1597319418\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/693960/extras/\u7A7F\
      \u68AD.gif?t=1597319418\" /><h2 class=\"bb_tag\">Highways are more than just\
      \ tracks, they are battlefields!</h2><br>Speed is no longer the only pursuit.\
      \ You can aggressively attack other vehicles on the road, attract hatred by\
      \ using various methods including fetters, honking, and bumping into the interior;\
      \ you can steal unique items inside other vehicles to dispose them at will;\
      \ you can even quietly approach any vehicle eavesdropping The occupants talk\
      \ and get huge hidden tasks.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/693960/extras/\u6548\
      \u679C\u56FE5.jpg?t=1597319418\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/693960/extras/\u6025\
      \u901F\u7529\u5C3E.gif?t=1597319418\" /><br><br>In fact, you can load and use\
      \ hundreds of functional props in the game to complete the dazzling limit operation:\
      \ start the &quot;time controller&quot; to enhance the body perception in a\
      \ short time and complete the general instant operation of &quot;bullet time&quot;;\
      \ assembly &quot;Bow and Arrow&quot; can be transformed into a hell hunter,\
      \ and use the arrows filled with gunpowder to detonate all the vehicles that\
      \ are facing ...<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/693960/extras/\u6548\
      \u679C\u56FE4.jpg?t=1597319418\" /><h2 class=\"bb_tag\">Once again, conquer\
      \ this path with violence.</h2><h2 class=\"bb_tag\">Just ride!</h2><br><strong><h2\
      \ class=\"bb_tag\"> In addition, there are currently a lot of expansions in\
      \ gameplay, opening the Just Ride 1.3 era!</h2></strong><br>This major version\
      \ update expands the gameplay and adds a resource collection system. Now players\
      \ can search for nearby resources through the resource sniffing radar in the\
      \ safety car, and then drive the motorcycle to the corresponding location in\
      \ the wild to collect resources. It is because the drone is dropped in the wild\
      \ and can be found by tracking the signal displayed by the radar. As for what\
      \ kind of props can be opened in the cargo box, it depends on the luck of the\
      \ players.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/693960/extras/\u5F00\
      \u7BB1.gif?t=1597319418\" /><br><br><u>Oh yes, sometimes accidents always happen</u><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/693960/extras/\u6302\u4E0A\
      \u8DEF\u724C.gif?t=1597319418\" /><br><br><br>Ps, friends who want to communicate\
      \ directly with game makers, welcome to join the official developer discussion\
      \ group [850250693]<br>And, welcome to follow the official Twitter: @HorusGames1\
      \ to receive the latest news from our studio as soon as possible."
