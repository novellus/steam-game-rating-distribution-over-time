    about_the_game: "<strong>NOTE: Buying the game in Early Access entitles you to\
      \ a <u>FREE update </u> for all following chapters!</strong><br><br>Immerse\
      \ yourself in the comedy and grotesque atmospheres of Madievals! <br>A completely\
      \ 3D point&amp;click adventure like you haven\u2019t seen for a long time, perfect\
      \ for the whole family!<br> <br>A fearless knight named Rusty Steelknee, hunter\
      \ of precious relics, arrives in the Realm of Manzasun. Nothing is known about\
      \ him, apart from the fact that he\u2019s never separated from his helm, his\
      \ horse Spoffy and his cast iron drawers, and that his purpose is to take possession\
      \ of the Idol Lamp, kept inside the Ascension Temple. <br> <br>The realm, though,\
      \ has been afflicted by a curse, the CuPeNEver, and surrounded by a terrible\
      \ eternal darkness. Very soon, Rusty \u2013 due to both his proud temper and\
      \ a series of not exactly accidental coincidences \u2013 will become involved\
      \ in something much bigger than him. <br> <br>But Rusty will know how to tackle\
      \ the adventure head-on, and with his self-deprecating sarcasm he will be able\
      \ to disentangle himself from extraordinary situations!<br> <br><br><ul class=\"\
      bb_ul\"><li>Fascinating and mysterious story, full of absurd and zany scenarios.<br></li><li>\
      \ Funny dialogues with lots of bizarre characters.<br></li><li> Unusual puzzles\
      \ but with their own logic.<br></li><li> Ability to switch to 2D pixel art as\
      \ many like nowadays, provocative women to conquer and a final prize of a million\
      \ golden doubloons to win! (Okay, that\u2019s not true, but the game is really\
      \ funny, promise!)</li></ul>"
