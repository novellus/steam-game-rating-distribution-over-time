    review: "Creo que es una aventura gr\xE1fica renovada. La narrativa me parece\
      \ impresionante por sus m\xFAltiples posibilidades y el hecho de depositar la\
      \ carga de la investigaci\xF3n en los objetos me parece magistral adem\xE1s\
      \ de darle un toque de humor interesante.\nAprovecha recursos muy actuales de\
      \ acertijos que podemos ver en espacios de escape y que resultan tan motivadores\
      \ y te atrapan.\nEl flow es muy equilibrado: ni facil\xF3n ni imposible.\nEl\
      \ formato voxel y la parte gr\xE1fica \xA1Chapeau!\nTotalmente recomendado!"
