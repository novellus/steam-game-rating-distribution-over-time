    about_the_game: "Theatre of War 2: Africa 1943 covers the events of 1943 in Tunisia,\
      \ North Africa. Recovering from their losses after the crushing defeat and subsequent\
      \ retreat after the Second Battle of El-Alamein, the German Afrika Korps - reinforced\
      \ and now supported by the Italian Army - prepare once more to put steel against\
      \ steel with the Allies. The Axis forces, under the command of the legendary\
      \ General Erwin Rommel, have an all too brief opportunity to seize victory from\
      \ the clutches of their earlier failures. Players will lead Rommel\u2019s Afrika\
      \ Korps in their last full-scale military campaign and command the English and\
      \ American armies as they try to push the Axis forces out of Africa once and\
      \ for all.<br><br><ul class=\"bb_ul\"><li>House to house urban combat <br></li><li>Animated\
      \ hand-to-hand fighting <br></li><li>Anti-air vehicles and stationary anti-aircraft\
      \ mounts to control <br></li><li>Smoke screens <br></li><li>Different types\
      \ of trenches, sand bags, road blocks and barbed wire emplacements are now available\
      \ (to defending units only) and can be placed by the player before the battle\
      \ starts <br></li><li>Advanced unit formations control <br></li><li>Improved\
      \ soldier A.I. (e.g. soldiers will independently search for cover and share\
      \ heavy weapons ammo) <br></li><li>Improved complex infantry damage system <br></li><li>New\
      \ advanced visual spotting system accounts for observation angles and smoke\
      \ screens   <br></li><li>Online Game Server Browser <br></li><li>Improved visuals\
      \ and sound, with new soldier and vehicle models, new sounds and music, and\
      \ all new explosion effects and animations. <br></li><li>15 missions in three\
      \ campaigns \u2013 German, American and British - including famous battles such\
      \ as Kasserine Pass, Sidi Bou Zid, Sbeitla and Tebessa. <br></li><li>Mission\
      \ Editor to create your own scenarios <br></li><li>Interactive Tactical Battle\
      \ Map <br></li><li>Over 50 different vehicle types <br></li><li>Over 30 new\
      \ unique buildings</li></ul>"
