    about_the_game: "The \u2018ugly duckling\u2019 of Southern steam is now here for\
      \ Train Simulator, brought to you by Victory Works.<br><br>World War II halted\
      \ production of steam locomotives in the UK, but a large increase in goods traffic\
      \ across the country forced a shortage of suitable motive power for the Southern\
      \ Railway. The dated Q Class was seen as an obvious, but the SR\u2019s Chief\
      \ Mechanical Engineer, Oliver Bulleid, decided a new class of 0-6-0 steam locomotives\
      \ was a much better replacement, using minimal resources due to wartime austerity\
      \ and to reduce weight.<br><br>Built by SR\u2019s Brighton and Ashford Works,\
      \ the Q1 Class\u2019 unique design saw it labelled with some less than favourable\
      \ nicknames, however its lightweight construction meant it could operate across\
      \ the majority of the Southern network, and it was even used occasionally on\
      \ passenger services. The Q1 Class adequately met the Southern Railway\u2019\
      s wartime requirements and many of the Class continued into the post-war BR\
      \ era, working over the Southern Region until the end of steam in the mid-1960s.<br><br>All\
      \ but one of the Class were scrapped; the first locomotive built in the Class\
      \ was preserved and ran until 2004 at the Bluebell Railway in West Sussex. It\
      \ can now be seen on static display at the National Railway Museum in York,\
      \ England.<br><br>The Bulleid Q1 Class for Train Simulator is available in Southern\
      \ and BR liveries, with pre- and post-1956 BR logos. Extensive detailing of\
      \ the model includes three driving modes, dynamic numbering  including optional\
      \ fittings for all members of the class, multiple cab views, fully modelled\
      \ and animated Stephenson\u2019s Gear, realistic wheel slip physic and effects,\
      \ cylinder cock management, realistic injector control, fully controllable steam\
      \ sander, working tender controls and dynamic head disc/lamp settings.<br><br>Also\
      \ included are a selection of World War II era wagons, including SR single conflats\
      \ with containers, SR double conflats with loads including Spitfire fuselage,\
      \ gun barrels, tree trunks and planks, Howitzer Railgun and SR Warwell with\
      \ Cromwell tank.<br><br>The locomotive is also Quick Drive compatible, giving\
      \ you the freedom to drive the Bulleid Q1 Class on any Quick Drive enabled route\
      \ for Train Simulator, such as those available through Steam. Also included\
      \ are scenarios specifically for the <a href=\"http://store.steampowered.com/app/208302\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Somerset &amp; Dorset Joint Railway</a>\
      \ route (available separately and required to play these scenarios).<h2 class=\"\
      bb_tag\">Scenarios</h2><br>Six scenarios for the Somerset &amp; Dorset Joint\
      \ Railway route with a World War II era theme:<br><ul class=\"bb_ul\"><li>\t\
      A Proper Charlie<br></li><li>\tDanger from Above<br></li><li>\tSetting Things\
      \ Straight<br></li><li>\tCoal in the Coffee Pot<br></li><li>\tThe Ugly Duckling<br></li><li>\t\
      Bulleid Sunset</li></ul><br>More scenarios are available on Steam Workshop online\
      \ and in-game. Train Simulator\u2019s Steam Workshop scenarios are free and\
      \ easy to download, adding many more hours of exciting gameplay. With scenarios\
      \ being added daily, why don\u2019t you check it out now!<br><br><a href=\"\
      http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"_blank\" rel=\"\
      noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"bb_tag\"\
      >Key Features</h2><ul class=\"bb_ul\"><li>\tBulleid Q1 Class in Southern and\
      \ BR liveries, with pre- and post-1956 BR logos<br></li><li>\tThree driving\
      \ modes<br></li><li>\tDynamic numbering including optional fittings for all\
      \ members of the class<br></li><li>\tMultiple cab views<br></li><li>\tFully\
      \ Modelled and Animated Stephenson\u2019s Gear<br></li><li>\tRealistic wheel\
      \ slip physic and effects<br></li><li>\tCylinder cock management<br></li><li>\t\
      Realistic injector control<br></li><li>\tFully controllable steam sander<br></li><li>\t\
      Working tender controls<br></li><li>\tDynamic head disc/lamp settings.<br></li><li>\t\
      Quick Drive compatible<br></li><li>\tScenarios for the Somerset &amp; Dorset\
      \ Joint Railway route<br></li><li>\tDownload size: 654mb</li></ul>"
