    review: "Der ICE TD macht im Stand Ger\xE4usche, wie man sie bei einer Dampflok\
      \ vermuten w\xFCrde. Die f\xFCr einen Zug dieser Art obligatorische AFB ist\
      \ extrem fummelig zu bedienen - das kann jede Basis-Lok besser. Die Beleuchtung\
      \ funktioniert bei mir nicht: Bei aktiviertem Spitzensignal leuchtet lediglich\
      \ die Stirnlampe, weder die Pufferlampen noch der Zugschluss leuchten.\nDeinstalliert,\
      \ R\xFCckgabe beantragt."
