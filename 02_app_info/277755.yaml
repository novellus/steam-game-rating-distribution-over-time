    about_the_game: "One of Germany\u2019s most modern diesel multiple units speeds\
      \ into Train Simulator, with the ICE TD joining the popular ICE fleet.<br><br>Following\
      \ the successful introduction of the Intercity-Express system across Germany\
      \ in the early 1990s, Deutsche Bahn started plans to upgrade long distance services\
      \ with higher speeds and raise comfort levels for passengers, and to replace\
      \ locomotive-hauled regional services.<br><br>These developments resulted in\
      \ three new ICE trains being built \u2013 the ICE 3, ICE T and ICE VT, the latter\
      \ \u2018VT\u2019 standing for Verbrennungstriebwagen (internal combustion motor\
      \ car). All three trains were developed alongside each other and shared common\
      \ components and layout \u2013 noticeable differences on the ICE VT were its\
      \ crescent-shaped bogie supports and the removal of pantographs.<br><br>The\
      \ ICE VT \u2013 later to be more commonly known as the ICE TD \u2013 was built\
      \ by a Bombardier and Siemens consortium, and a four-car configuration chosen,\
      \ without a restaurant car. The first trainset was assembled in 1998 and in\
      \ 2001, all 20 units were commissioned for Deutsche Bahn and today operate on\
      \ many electrified lines in Germany, despite being diesel powered.<br><br>The\
      \ BR 605 ICE TD for Train Simulator is available in Deutsche Bahn livery and\
      \ features PZB and LZB signalling, SIFA and AFB driver vigilance devices, a\
      \ tilting mechanism and passenger view.<br><br>The locomotive is also Quick\
      \ Drive compatible, giving you the freedom to drive the DB BR 605 ICE TD on\
      \ any Quick Drive enabled route for Train Simulator, such as those available\
      \ through Steam. Also included are scenarios specifically for the <a href=\"\
      http://store.steampowered.com/app/222588\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Hamburg-Hanover</a> route (available separately and required to play these\
      \ scenarios).<h2 class=\"bb_tag\">Scenarios</h2><br>Three scenarios for the\
      \ Hamburg-Hanover route:<br><ul class=\"bb_ul\"><li>\tBerlin to Hamburg via\
      \ Uelzen<br></li><li>\tFootball Relief Service<br></li><li>\tHamburg to Berlin\
      \ via Uelzen</li></ul><br>More scenarios are available on Steam Workshop online\
      \ and in-game. Train Simulator\u2019s Steam Workshop scenarios are free and\
      \ easy to download, adding many more hours of exciting gameplay. With scenarios\
      \ being added daily, why don\u2019t you check it out now!<br><br><a href=\"\
      http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"_blank\" rel=\"\
      noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"bb_tag\"\
      >Key Features</h2><ul class=\"bb_ul\"><li>\tBR 605 ICE TD in Deutsche Bahn livery<br></li><li>\t\
      Tilting mechanism<br></li><li>\tPZB and LZB signalling<br></li><li>\tSIFA and\
      \ AFB driver vigilance devices<br></li><li>\tPassenger view<br></li><li>\tQuick\
      \ Drive compatible<br></li><li>\tScenarios for the Hamburg-Hanover route<br></li><li>\t\
      Download size: 170mb</li></ul>"
