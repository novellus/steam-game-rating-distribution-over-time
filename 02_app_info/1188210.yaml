    about_the_game: "\u6E38\u620F\u300A\u5FC6\u590F\u4E4B\u94C3\u300B\u7684\u97F3\u58F0\
      \u77ED\u5267\uFF0C\u5267\u60C5\u4E0E\u6E38\u620F\u72EC\u7ACB\uFF0C\u53EF\u5355\
      \u72EC\u6536\u542C\uFF0C\u4E0D\u8FC7\u914D\u5408\u6E38\u620F\u4EAB\u7528\u6548\
      \u679C\u66F4\u4F73\u54E6\uFF01<br><br>\u97F3\u58F0\u662F\u53D1\u751F\u5728\u6E38\
      \u620F Happy Ending \u4E4B\u540E\u7684\u6545\u4E8B\uFF0C\u8BB2\u8FF0\u7537\u4E3B\
      \u4E0E\u4ED6\u6361\u5230\u7684\u4E00\u53EA\u5929\u7136\u8FF7\u7CCA\u732B\u5A18\
      \uFF08\u94C3\uFF09\u7684\u6E29\u99A8\u5C0F\u65E5\u5E38\u3002<br><br>\u97F3\u58F0\
      \u5206\u4E3A\u5192\u9669\u7BC7\u4E0E\u5B89\u7720\u7BC7\u4E24\u5927\u90E8\u5206\
      \uFF0C\u5168\u957F 1 \u5C0F\u65F6 2 \u5206 53 \u79D2\uFF0C\u5171\u6709\u4E03\
      \u4E2A\u7AE0\u8282\uFF0C\u6BCF\u4E2A\u7AE0\u8282\u4E4B\u95F4\u4E92\u76F8\u5173\
      \u8054\uFF0C\u5EFA\u8BAE\u6309\u987A\u5E8F\u6536\u542C\u3002<br><br>\u94C3\u5728\
      \u5BB6\u91CC\u5927\u626B\u9664\u7684\u65F6\u5019\u53D1\u73B0\u4E86\u201C\u91CE\
      \u5916\u6C42\u751F\u51AC\u4EE4\u8425\u201D\u7684\u5957\u7968\uFF0C\u4E8E\u662F\
      \u597D\u5947\u5FC3\u6EE1\u6EA2\u5730\u62C9\u7740\u4F60\u5F00\u59CB\u4E86\u5728\
      \u91CE\u5916\u7684\u96EA\u4E2D\u5927\u5192\u9669\u3002<br><br>\u7531\u5FC6\u590F\
      \u4E4B\u94C3\u5236\u4F5C\u7EC4 x \u4E91\u68A6\u574A\u5168\u529B\u5236\u4F5C\u7684\
      \u3001\u6E29\u99A8\u53EF\u7231\u7684\u97F3\u58F0\u4F5C\u54C1\uFF0C\u5E0C\u671B\
      \u80FD\u7ED9\u95F2\u6687\u65F6\u7684\u4F60\u5E26\u6765\u4E00\u6BB5\u5E78\u798F\
      \u65F6\u5149\u3002<h2 class=\"bb_tag\">\u97F3\u58F0\u7AE0\u8282</h2><ul class=\"\
      bb_ul\"><li>\u5E8F\u7AE0\uFF1A\u5927\u7535\u5F71\u2014\u2014\u6C61\u6E0D\u539F\
      \u7206\u70B9 (09:28)<br>\u6E38\u620F\u6253\u591A\u4E86\uFF0C\u8C8C\u4F3C\u6709\
      \u70B9\u81F4\u5E7B\u3002\u2026\u2026\u603B\u4E4B\uFF0C\u94C3\u597D\u50CF\u627E\
      \u5230\u4E86\u4E24\u5F20\u795E\u5947\u7684\u95E8\u7968\uFF1F<br></li><li>\u7B2C\
      \u4E00\u7AE0\uFF1A\u5BFB\u8DEF (07:38)<br>\u4E00\u5207\u6545\u4E8B\u7684\u5F00\
      \u7AEF\uFF0C\u4E24\u4EBA\u5728\u96EA\u4E2D\u6F2B\u6B65\u3001\u63D2\u79D1\u6253\
      \u8BE8\u3002\u4E0E\u4F60\u4E00\u8D77\u6E21\u8FC7\u4E00\u6BB5\u60A0\u95F2\u53C8\
      \u8F7B\u677E\u7684\u5C0F\u65F6\u5149\u3002<br></li><li>\u7B2C\u4E8C\u7AE0\uFF1A\
      \u6797\u4E2D\u5C0F\u5C4B (06:34)<br>\u5C0F\u5C4B\u548C\u5BA3\u4F20\u753B\u4E0A\
      \u7684\u5DEE\u522B\u5F88\u5927\uFF0C\u96BE\u9053\u8FD9\u5C31\u662F\u6240\u8C13\
      \u7684\u201C\u4EC5\u4EE5\u5B9E\u7269\u4E3A\u51C6\u201D\u5417\uFF1F<br></li><li>\u7B2C\
      \u4E09\u7AE0\uFF1A\u5403\u677E\u679C\u7684\u72FC (06:27)<br>\u5154\u5B50\u8089\
      \uFF01\u5154\u5B50\u8089\uFF01\u54A6\u2026\u2026\u7B49\u7B49\uFF0C\u662F\u4E0D\
      \u662F\u8FD8\u6709\u4E9B\u4EC0\u4E48\u5947\u602A\u7684\u751F\u7269\u5728\u76EF\
      \u7740\u6211\u4EEC\uFF1F<br></li><li>\u7B2C\u56DB\u7AE0\uFF1A\u4E24\u4EBA\u7684\
      \u7BDD\u706B\u665A\u4F1A (08:36)<br>\u591C\u95F4\u3001\u94F6\u6CB3\uFF0C\u6709\
      \u7F8E\u4E3D\u7684\u5C71\u666F\uFF0C\u8FD8\u6709\u7BDD\u706B\u548C\u4F60\u3002\
      <br></li><li>\u7B2C\u4E94\u7AE0\uFF1A\u7E41\u661F\u4E4B\u4E0B (10:37)<br>\u5C4B\
      \u5916\u5927\u96EA\u7EB7\u7EB7\uFF0C\u4E24\u4EBA\u6324\u5728\u706B\u7089\u524D\
      \u7684\u5730\u6BEF\u4E0A\u4E92\u76F8\u53D6\u6696\uFF0C\u597D\u68A6\u665A\u5B89\
      \u3002<br></li><li>\u7B2C\u516D\u7AE0\uFF1A\u5C71\u4E18\u4E4B\u6668 (13:33)<br>\u4E0D\
      \u77E5\u4E0D\u89C9\u5C31\u5230\u4E86\u6700\u540E\u4E00\u5929\u7684\u6E05\u6668\
      \uFF0C\u4E0D\u8FC7\u63A5\u9001\u7684\u96EA\u5730\u8F66\u597D\u50CF\u8FD8\u6CA1\
      \u6765\uFF0C\u90A3\u5C31\u2026\u2026\u518D\u7A0D\u5FAE\u7761\u4E2A\u61D2\u89C9\
      \u5427\uFF1F</li></ul>"
