    detailed_description: "<h1>Digital Deluxe Edition</h1><p>Premium version of <strong>Rhiannon:\
      \ Curse of the Four Branches</strong> includes these added features:<br><ul\
      \ class=\"bb_ul\"><li>In-game tutorial<br></li><li>Interactive Map<br></li><li>In-game\
      \ hint system<br></li><li>Improved navigation</li></ul></p><br><h1>About the\
      \ Game</h1>Rhiannon is hearing noises and seeing things she can\u2019t explain.\
      \ Living in her family\u2019s remote farmstead miles from friends and neighbors\
      \ and having ambitious, busy parents, Rhiannon is alone. Her parents believe\
      \ her stories to be an overactive imagination and teenage angst. So the Sullivan\u2019\
      s decide to take their daughter away for a break and have asked you to look\
      \ after their home.<br><br>The moment you enter, you suspect that something\
      \ is not right. Rhiannon\u2019s stories are true, and the farmstead is engulfed\
      \ in supernatural happenings as an ancient myth spills over into reality.<br><br><ul\
      \ class=\"bb_ul\"><li>Set in present day, the plot draws from ancient Welsh\
      \ myths and legends<br></li><li>Explore the eerie Welsh farmstead, from the\
      \ imposing house to its extensive grounds and buildings<br></li><li>First-person\
      \ point-and-click with approximately 20 to 30 hours of largely non-linear gameplay<br></li><li>Involved\
      \ multi-threaded plot<br></li><li>Features classic themes such as magic, paranormal\
      \ phenomena, and technological gadgets<br></li><li>Interact with a comprehensive\
      \ inventory of nearly 200 items<br></li><li>Engaging and unusual challenges,\
      \ mostly plot and inventory driven<br></li><li>A haunting musical score will\
      \ send chills up your spine<br></li><li>Solid chapter structure to the compelling\
      \ and ultimately uplifting story</li></ul>"
