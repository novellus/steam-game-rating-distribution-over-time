    review: "M\xEAme si je ne suis pas fan des jeux de recherche d'objets et d'\xE9\
      nigmes, je dois reconna\xEEtre que Rhiannon est prenant car tr\xE8s bien r\xE9\
      alis\xE9 et jouable avec une petite soluce sous la main qu'on n'utilisera pas\
      \ si souvent car le fil conducteur est bien con\xE7u. Aspect visuel un peu rebutant\
      \ au d\xE9part (genre jeux des ann\xE9es 80 \xE0 la Myst avec progression \xE9\
      cran par \xE9cran) mais on est vite pris par l'ambiance et on passe des heures\
      \ \xE0 explorer sans voir le temps passer. Je n'avais pas jou\xE9 \xE0 ce jeu\
      \ en 2008 \xE0 sa sortie car je me souviens que le site Jeux Videos lui avait\
      \ donn\xE9 une note minable de 8/20, ils ont du se rendre compte que des jeux\
      \ d'exploration aussi r\xE9ussit on n'en trouve pas beaucoup puisqu'ils lui\
      \ attribuent aujourd'hui une note corrig\xE9e de 14/20 ce qui correspond mieux\
      \ \xE0 sa valeur."
