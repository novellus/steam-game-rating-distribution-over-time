  data:
    about_the_game: 'Hidden Dimensions 3 is a science-fiction themed collectible cards
      game offering over 500 cards, varied gameplay modes and challenges.<br><br>Control
      a powerful baseship capable of launching ships, deploying structures and performing
      actions. The structures provide various support roles and are the backbone of
      your fleet, generating energy required to launch larger ships. Ships serve to
      both defend your base against the fleet of your opponent, and to attack the
      opposing baseship.<br><br>Features<br><ul class="bb_ul"><li> more than 500 cards
      to collect<br></li><li>duel against the AI, and control the difficulty and gameplay
      rules in great detail<br></li><li>build your own decks, or let the game create
      them for you<br></li><li>participate in challenging events<br></li><li>a customizable
      flagship to lead your fleet into battle<br></li><li>combat boosts that provide
      varied benefits during battle<br></li><li>countless mercenaries that can assist
      you in duelling your opponents<br></li><li>major gameplay modes : unpredictable,
      mercenary bosses, tactical</li></ul>'
