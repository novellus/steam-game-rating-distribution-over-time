    about_the_game: '<i>A Bewitching Revolution</i> is a first-person adventure game
      about a communist witch living in a cyberpunk city. Use magic to help the city''s
      residents build collective forms of power and resistance!<br><br>Inspired by
      the work of Silvia Federici, <i>A Bewitching Revolution</i> tells an optimistic
      story about people transforming their gloomy capitalist present into a bright
      revolutionary future. It is designed to be played in a single sitting, roughly
      one hour long.<br><br><strong>FEATURES:</strong><br><ul class="bb_ul"><li>Use
      tarot readings to find the futures that capitalism has closed off<br></li><li>Repopulate
      the city with trees, plants, and helpful animals<br></li><li>Cast spells and
      brew potions which remake the urban environment<br></li><li>Help residents build
      unions, community gardens, and other collective organisations</li></ul><br><strong><i>Strike,
      riot, and take back the city!</i></strong><br><br><br><br>Trailer music: <i>Smooth
      Steering</i> by NY Vice'
