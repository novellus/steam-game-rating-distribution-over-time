    about_the_game: "\u300A\u795E\u4ED9\u540D\u5355\u300B\u662F\u4E00\u6B3E\u4ED9\u4FA0\
      \u7C7B\u98CE\u683C\u7684\u5927\u578B\u591A\u4EBA\u5728\u7EBF\u89D2\u8272\u626E\
      \u6F14\u6E38\u620F\u3002\u6E38\u620F\u4EE5\u5267\u60C5\u901A\u5173\u6311\u6218\
      \u4E3A\u6E38\u620F\u57FA\u8C03\uFF0C\u901A\u8FC7\u60CA\u8273\u7684\u6218\u6597\
      \u4F53\u7CFB\uFF0C\u82F1\u96C4\u52A9\u9635\uFF0C\u5723\u7075\u8DDF\u968F\uFF0C\
      \u624B\u6301\u795E\u5175\uFF0C\u9A7E\u9A6D\u795E\u517D\uFF0C\u6CD5\u5B9D\u62A4\
      \u8EAB\uFF0C\u4F69\u9177\u70AB\u795E\u7FFC\uFF0C\u6311\u6218BOSS\u3001\u52AB\
      \u6740\u73A9\u5BB6\u3001\u51FB\u6740\u9996\u9886\u3001\u6FC0\u6597\u6B66\u795E\
      \u53F0\u3001\u65E0\u53CC\u7687\u8005\u6BBF\uFF0C\u79F0\u9738\u795E\u9B54\u5854\
      \u3001\u591A\u6837\u5316BOSS\u7CFB\u7EDF\uFF08\u5355\u4EBA\u3001\u591A\u4EBA\
      \u3001\u4E16\u754C\u3001\u4E13\u5C5E\u3001\u79D8\u5883\uFF09\uFF0C\u66F4\u6709\
      \u8DE8\u533A\u4E89\u9738\u3010\u4F17\u795E\u7687\u5EA7\u3011\u7B49\u4F60\u4E89\
      \u593A\u795E\u7687\u4E4B\u4F4D\uFF0C\u65E0\u9650\u6311\u6218\u65E0\u5C3D\u6FC0\
      \u6FC0\u6597\u8BA9\u73A9\u5BB6\u5207\u8EAB\u4F53\u4F1A\u5230\u4E00\u4E2A\u70AB\
      \u4E3D\u5E9E\u5927\u7684\u7384\u5E7B\u4ED9\u4FA0\u4E16\u754C\u3002<br />\r\n\
      <br />\r\n\u7279\u8272\u529F\u80FD<br />\r\n1.\u9996\u521B\u96F7\u52AB\u4FEE\
      \u795E\u7CFB\u7EDF\uFF0C\u9006\u5929\u9053\uFF0C\u6E21\u795E\u52AB\uFF0C\u94F8\
      \u6C38\u6052\u3002<br />\r\n2.\u81EA\u52A8\u6253\u602A\u5347\u7EA7\uFF0C\u4EAB\
      \u53D7\u4E0D\u4E00\u6837\u7684\u6302\u673A\u4E50\u8DA3\u3002<br />\r\n3.\u5168\
      \u65B0\u517B\u6210\u7CFB\u7EDF\u73A9\u6CD5\u591A\u6837\uFF0C\u7545\u723D\u6218\
      \u6597\u4F53\u9A8C\u3002<br />\r\n4.\u8D85\u4E30\u5BCC\u6E38\u620F\u5185\u5BB9\
      \uFF0C\u8D85\u723D\u6389\u843D\uFF0C\u795E\u88C5\u4E0D\u662F\u68A6\u3002<br\
      \ />\r\n5.\u7A7F\u795E\u7532\u6301\u795E\u5175\u9A7E\u9A6D\u4E0A\u53E4\u795E\
      \u517D\uFF0C\u6D53\u90C1\u7684\u4ED9\u4FA0\u6C14\u606F\u3002<br />\r\n6.\u753B\
      \u9762\u7CBE\u7F8E\u3001\u70AB\u4E3D\u6280\u80FD\uFF0C\u8D85\u5F3A\u6218\u6597\
      \u6253\u51FB\u4F53\u9A8C\u611F\u3002<br />\r\n7.\u65E0\u654C\u82F1\u96C4\u52A9\
      \u9635\uFF0C\u65E0\u4E0A\u5723\u7075\u62A4\u9A7E\uFF0C\u6781\u54C1\u6CD5\u5B9D\
      \u5F70\u663E\u5DC5\u5CF0\u9B45\u529B\u3002<br />\r\n8.\u5168\u65B0\u95E8\u6D3E\
      \u7CFB\u7EDF\uFF0C\u517B\u795E\u9F99\u3001\u796D\u5929\u5730\u3001\u7EC3\u7EDD\
      \u5B66\u3001\u95EF\u79D8\u5883\u3001\u780D\u6076\u517D\u3002"
