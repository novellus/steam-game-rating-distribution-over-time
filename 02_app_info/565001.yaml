    about_the_game: 'The all-new Ranger class has arrived and the time has come for
      you to mount up and prepare for your journey into the deadly wasteland known
      as the Cloying Wastes.  Gear up for your adventure with the compehensive Heroic
      Ranger''s Fury Package and receive the following items:<br><br><strong>Ellun
      (100 Pack)</strong><br><br><strong>Designer Bag (24 slot)</strong><br><br><strong>Premium
      Service (30-day)</strong><br><br><strong>Mount: Radesh the Wise</strong><br><br><strong>Pet:
      Agnas the Cuddly</strong><br><br><strong>Defensive Talisman (30-day)</strong><br>     <ul
      class="bb_ul"><li>Overall Defense +10%<br>     </li><li>Health +10%<br>     </li><li>Health
      +200<br>     </li><li>Base Health Regen +100%</li></ul><br><strong>Generalist
      Talisman (30-day)</strong><br>     <ul class="bb_ul"><li>Cooldown -10%<br>     </li><li>Familiar
      EXP +50%<br>     </li><li>Drop Rate +20%</li></ul><br><br>Limit 1 Heroic Ranger''s
      Fury Package per account. Package is not transferable.<br>For more information
