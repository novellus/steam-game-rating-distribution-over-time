    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/503950/extras/but_story_press.png?t=1518009539"
      /><br><br><strong>Star Tactics</strong> is a hardcore turn-based strategy and
      tactics game full of spacefleet battles.<br>30+ hours of gameplay, infinite
      randomized battles, huge campaign with different ways of completion. Experience
      infinite tactical situations and outsmart the tricky AI using dozens of ships
      and special abilities.<br><br>Do expect fierce battles with dozens of ships
      involved, infinite amount of challenging tactical situations, tough decisions
      of how to compose your fleets  and pure joy when destroying an enemy ship. Because
      battles are tough.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/503950/extras/weap_medium_turbolaser_128x.png?t=1518009539"
      /><br><br><strong>Main features:</strong><br><ul class="bb_ul"><li>Turn-based
      tactical gameplay with top-down perspective;<br></li><li>Campaign featuring
      large-scale fleet battles. 30 missions, different ways to compose your fleet
      to increase replayability and involve thinking;<br></li><li>Skirmish mode -
      infinite randomized battles. Level up your Commander and access new ships;<br></li><li>Special
      abilities like missile or torpedo strike, afterburner, forcefield, U-turn and
      other awesomeness;<br></li><li>36 ships from smallest Scout to tremendous Command
      Dreadnought; <br></li><li>Ship variants with different stats, weapons and abilities.
      Total of 60+ different units;<br></li><li>9 weapons of different tactical roles
      which projectiles shine like little stars;<br></li><li>Advanced AI: ships avoid
      missiles, fly from the most vulnerable side, set targets according to priority
      (capitals target capitals, fighters target fighters) and take into account their
      most effective side, firepower-wise;<br></li><li>Different map objects like
      damaging gas field, nebulas to hide and make an ambush, asteroids and mine fields.
      Battles are really diverse;<br></li><li>Interesting, skill-based achievements
      with meaningful rewards;<br></li><li>Rare visual style with holographic vibe;<br></li><li>Great
      visuals overall: a lot of VFX, particles and postprocess aligned to make the
      game look astounding;<br></li><li>Carefully handcrafted UI and user experience;<br></li><li>Music
      by X3 and X-Rebirth composer.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/503950/extras/Radar_1_press.png?t=1518009539"
      />'
