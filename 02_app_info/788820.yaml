    about_the_game: "This is one 3D action game of landscape orientation . Driving\
      \ with your fighter jets, showing your talents, challanging your limits, fighting\
      \ the boss.  Gentlely remind\uFF0C you'd better cooperate with others for the\
      \ final boss.  Have fun and don't forget to share this amazing game with your\
      \ friends.<br />\r\n<br />\r\nWarning: Lightning War requires a controller for\
      \ the second player, the keyboard can not control the second player.<br />\r\
      \n<br />\r\nGame features\uFF1A<br />\r\n1. Fast-paced combat\uFF0Ccool fight.<br\
      \ />\r\n2. Some mechanisms need two players work together to unlock.<br />\r\
      \n3. Boss has varous morphological transformations, need proper action to react\
      \ with.<br />\r\n4. Hidden areas are waiting to be explored.<br />\r\n5. Time\
      \ slowing down, this special effect can be very useful."
