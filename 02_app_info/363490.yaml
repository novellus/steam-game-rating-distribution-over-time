    review: "Participava do f\xF3rum de desenvolvimento deste jogo, e esta an\xE1\
      lise \xE9 para pretendo ou n\xE3o comprar o jogo, por isso leve em considera\xE7\
      \xE3o que esta vers\xE3o est\xE1 sem receber atualiza\xE7\xF5es deste 2015,\
      \ possuindo in\xFAmeros bugs e crashs, mas o assunto n\xE3o \xE9 esse em quest\xE3\
      o. Vamos \xE0 an\xE1lise:\n\nEsse jogo me faz recordar muito, um dos meus jogos\
      \ favoritos, chamado \"Abomination: The Nemesis Project\" pelo estilo de jogabilidade\
      \ e gr\xE1ficos. A hist\xF3ria \xE9 bastante simples, algo ocorreu em um laborat\xF3\
      rio, os rob\xF4s se revoltam com seus criadores e voc\xEA \xE9 escolhido para\
      \ lutar com eles, usando uma roupa que lhe confere habilidades especiais, nada\
      \ muito marcante. Voc\xEA recebe diversas miss\xF5es que basicamente consistem\
      \ na aniquila\xE7\xE3o dos rob\xF4s, e recebe XP ao eliminar cada um deles,\
      \ ao contr\xE1rio dos habituais jogos voc\xEA n\xE3o recebe benef\xEDcios por\
      \ avan\xE7o de leveis, mas sim [u]Coins[/u] e [u]Mint[/u], explicados mais abaixo.\n\
      \nAssim que passar de cada fase, voc\xEA ir\xE1 para uma tela de compras, onde\
      \ voc\xEA das coins \xE9 permitido a compra de armas, muni\xE7\xE3o e equipamentos\
      \ como kits m\xE9dicos e granadas (ainda sem funcionalidade de uso implementada).\
      \ Com os mints, voc\xEA faz upgrades em suas armas e armaduras. Na arma \xE9\
      \ poss\xEDvel melhorar velocidade de disparo e dano causado, e melhorando a\
      \ armadura, voc\xEA \xE9 capaz de se movimentar com maior velocidade, resistir\
      \ a danos e at\xE9 carregar mais itens. Com o progresso de leveis, \xE9 poss\xED\
      vel trocar de armadura e realizar upgrades melhores no personagem em si, por\xE9\
      m outras armaduras e armamentos, n\xE3o est\xE3o dispon\xEDveis neste Beta.\
      \ \n\nO jogo possui apenas 3 fases, e teria um longo caminho pela frente, mas\
      \ seu desenvolvedor n\xE3o foi honesto com a base de jogadores e apoiadores\
      \ (leia mais abaixo). N\xE3o recomendo mais a compra e nem apoio ao desenvolvedor.\n\
      \n| [b]Valor pago:[/b] R$0,42\n| [b]Early Access Build:[/b] [url=https://steamcommunity.com/games/363490/announcements/detail/240160737685399070]beta\
      \ 0.3 (May 30, 2015)[/url]\n\n[h1]Observa\xE7\xE3o:[/h1]\n\nApr. 14, 2015\n\
      [quote=Alex Greentown]\"We estimate that Escape Machines will be in Early Access\
      \ for around 6 months approximately\"; \"The current game build is completely\
      \ stable\"[/quote]\n\nJ\xE1 passaram mais de 5 anos que o jogo foi lan\xE7ado\
      \ e todas as promessas do editor, soaram como promessas pol\xEDticas, nos ludibriando\
      \ e fazendo acreditar que isso seria de fato lan\xE7ado um dia. E n\xE3o, o\
      \ jogo n\xE3o \xE9 nenhum pouco est\xE1vel! \n\nEm 02.03.2019 o desenvolvedor\
      \ informou em seu site, que est\xE1 trabalhando em um novel e tamb\xE9m uma\
      \ [url=https://www.patreon.com/posts/escape-machines-25083715][i]nova vers\xE3\
      o do jogo[/i][/url] utilizando a linguagem Python e sistema de financiamento\
      \ Patreon, por\xE9m devido a in\xFAmeras promessas em v\xE3o, ele n\xE3o possui\
      \ NENHUM apoiador e espero que continue assim, pois sabemos que este jogo nada\
      \ mais foi do que uma maneira de arrancar dinheiro e financiar outros projetos\
      \ particulares dele. Embora tenha sido uma postagem recente, eu pe\xE7o que\
      \ n\xE3o comprem e nem financiem nada relacionado a ele, ao menos que queira\
      \ perder dinheiro sem receber nada em troca."
