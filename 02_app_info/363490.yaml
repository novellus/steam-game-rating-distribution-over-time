    about_the_game: Escape Machines is an addictive Science Fiction single/multi-player/co-op
      adventure shooter in the near future! <br>Artificial intellect and robots fight
      against their creators. You must take control of the robots and save people.<br><br>The
      game is currently in early beta, some features may be unfinished.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Play with friends in co-op and VS multi-player.*Currently
      unavailable* </li></ul><ul class="bb_ul"><li>Build robots and command them to
      win in battle. </li></ul><ul class="bb_ul"><li>Upgrade your weapons and armour.
      </li></ul><ul class="bb_ul"><li>Battle huge robot bosses. </li></ul><ul class="bb_ul"><li>Use
      vehicles to travel, add turrets to your vehicles. </li></ul><ul class="bb_ul"><li>Customize
      your armour, weapons and stats. Buy/upgrade equipment in the 'Armourer shop'</li></ul>
      <ul class="bb_ul"><li>Level editor - create levels, share and play them with
      friends. </li></ul><ul class="bb_ul"><li>Original soundtrack/SFX ~ bit-music
      mixed with progressive trance and electro-funk.</li></ul>
