    about_the_game: <h2 class="bb_tag">Features</h2><ul class="bb_ul"></ul><ul class="bb_ul"><li>Cute
      Art!<br></li><li>Relaxing Music!<br></li><li>A story that might make you cry!<br></li><li>Multiple
      Endings!<br></li><li>Tactics to combat intrusive thoughts that you can try IRL!<h2
      class="bb_tag">Story</h2><strong>The darkness inside of you has manifested right
      before your very eyes!</strong><br><br>For once in your life, you get a much
      needed break, usually you have trouble getting out of bed and struggle with
      intrusive thoughts from your past that haunt you to this day, however, thanks
      to a rather pleasant dream you get a rush of positivity and a eager outlook
      on the day!<br><br>Unfortunately for you, the negative emotions that feed on
      you don't like this at all. Not taking any chances, it decides to manifest itself
      into a physical form and attempts to have you submit to them. Will you fall
      to the darkness or rise through it?<br><br>Indeed, the strongest enemies we
      face are often an extension of ourselves, to overcome this adversary, you will
      have to...<br><br><strong>DAB ON DARKNESS!</strong></li></ul>
