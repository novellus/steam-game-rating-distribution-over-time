    about_the_game: "NASCAR Heat 2 brings the most authentic and intense stock car\
      \ and truck racing of all time. Test your driving skills across 29 NASCAR sanctioned\
      \ ovals, road courses, and the infamous dirt track, Eldora Speedway. Race as\
      \ the biggest names in motorsports with the largest roster of drivers in NASCAR\
      \ video game history. Take the racing online against a full field of drivers\
      \ in rolling seasons as you battle for the top spot on the leaderboards.\_Back\_\
      by popular demand, battle it out with a friend in head-to-head, local split-screen\
      \ multiplayer. <br />\r\n<br />\r\n3 National NASCAR Series \u2013 The NASCAR\
      \ Camping World Truck Series and NASCAR XFINITY Series are playable for the\
      \ first time in nearly a decade. Add in the Monster Energy NASCAR Cup Series\
      \ and players have over 100 drivers to choose from.<br />\r\n\_\_\_\_\_\_<br\
      \ />\r\nNew Tracks \u2013 6 new tracks make racing more diverse. 3 road courses,\
      \ 2 ovals, and 1 dirt track join the 23 updated Monster Energy NASCAR Cup Series\
      \ sanctioned tracks for a total of 29 tracks.<br />\r\n<br />\r\nNew Split-Screen\
      \ Multiplayer \u2013 Two players can race together in head-to-head, local split-screen\
      \ multi-player.<br />\r\n<br />\r\nDeeper Career Mode \u2013 Work your way through\
      \ all 3 NASCAR national series in your own custom car or takeover a stock car\
      \ from the top NASCAR race teams!<br />\r\n<br />\r\nExpanded Online Gameplay\
      \ \u2013 40-player online races are back! New this year and for the first time\
      \ ever, complete the field with\_AI. \_New leaderboards, rolling seasons, online\
      \ cautions, and the new NASCAR stage format create a robust online experience."
