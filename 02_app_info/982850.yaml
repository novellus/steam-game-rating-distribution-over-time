details:
  data:
    about_the_game: "Tess Elated is an innovative logic puzzle tour-de-force that\
      \ will have you addicted from the go! Use your wits against a series of increasingly\
      \ powerful female professionals who seem to be under some sort of mystical spell.\
      \ Access the skill trees to unlock new, powerful abilities. Engage in three\
      \ distinct difficulty levels. Compete on the Steam leader boards against your\
      \ friends. Complete all 25 achievements. And most importantly - become Elated!\
      \ With amazing graphics by Sproutsnout and an incredible original soundtrack\
      \ by Yasushi Kaminishi, of Giga Wing and Mars Matrix fame.<br />\r\n<br />\r\
      \nUpdated in November 2020 - achievements are now working properly!"
