    about_the_game: "<h2 class=\"bb_tag\">FAST, CHALLENGING ONLINE CO-OP</h2>Take\
      \ control of a cyberdragon and annihilate swarms of rocket propelled chainsaws\
      \ either online or via LAN in this high speed, high skill 8 player co-op twinstick\
      \ shooter.<h2 class=\"bb_tag\">DESIGN YOUR OWN WEAPONS</h2>Harvest components\
      \ from the smoking wreckage of your enemies and construct a vast arsenal of\
      \ crazy weaponry. Gatling laser guided rocket launchers, bear teleporters and\
      \ singularity cannons are just the beginning. All this customization isn\u2019\
      t just for show, either. Different weapon and character builds allow for a huge\
      \ range of effective playstyles.<h2 class=\"bb_tag\">TACTICAL DEPTH</h2>The\
      \ space skeleton armada is cunning and merciless \u2013 flanking, sniping, cloaking\
      \ and teleporting are just a few of the tricks the AI is capable of. However,\
      \ if you learn their tactics you can use your enemies weapons against them.\
      \ All attacks have full friendly fire, and exceptional players can annihilate\
      \ entire fleets by tricking them into shooting each other.<h2 class=\"bb_tag\"\
      >MASSIVE BOSSES</h2>After obliterating enough regular enemies, you\u2019ll have\
      \ to face down screen filling deathmachines like the Killdozer, Bullet Devil\
      \ and Terror Fortress Omega.<h2 class=\"bb_tag\">PRESS QUOTES</h2>&quot;what\u2019\
      s interesting about the game: the variety of its enemies, the manner in which\
      \ you can manipulate its AI, and that it has singleplayer as well as 8-player\
      \ coop.&quot;<br>- Graham Smith, Rock Paper Shotgun<br><br>&quot;A beautiful\
      \ shoot em up with super fast paced and challenging combat.&quot;<br>- Nick\
      \ Puleo, Co-Optimus<br><br>&quot;Want to be a teleporting, mine dropping, laser\
      \ blade wielding cyberdragon? Or evasive and armed with railgun and chaingun?\
      \ Or do you want to mind control enemy ships and use your laser like a tractor\
      \ beam? All those playstyles are equally viable.&quot;<br>- Christian Valentin,\
      \ Indie Game Enthusiast<br><br>&quot;XenoRaptor is fantastic fun, it\u2019s\
      \ a well crafted top down space shooter, with an infusion of Dead Rising style,\
      \ crazy weapon building. Highly Recommended.&quot;<br>- Alpha-Beta-Gamer<br><br>&quot;There's\
      \ something delightfully absurd about a giant circular saw flying through space&quot;<br>-\
      \ LowEndGamers<br><br>&quot; Extremely responsive controls allow for precision\
      \ accuracy, harrowing maneuvers, and a devastating outlay of firepower.&quot;<br>-\
      \ Parker, Chalgyrs Game Room"
