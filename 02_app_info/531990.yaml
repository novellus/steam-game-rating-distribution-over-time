      \nCatching eggs, defusing bombs, using \u201Cegg time\u201D a variation of bullet\
      \ time to catch even the most hard to catch eggs.<br />\r\n<br />\r\nStages\
      \ have their own twists and there are a bit more things to do than it meets\
      \ the eye."
