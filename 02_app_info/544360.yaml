details:
  data:
    about_the_game: 'Project Amaranth is a Story-based dungeon crawler with a strong
      focus on cooperative and multiplayer play where the player can take on massive
      dungeons, mini games, map building, and more. The player has the ability to
      change their form into nine different elements based on the nine regions of
      the planet Nona.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Nine
      elements: Nature, Earth, Fire, Water, Ice, Metal, Storm, Shadow, &amp; Light.<br></li><li>A
      movement system with a high skill ceiling.<br></li><li>A versatile map editor.
      The player can create their own worlds!<br></li><li>Innumerable unique dungeons
      to explore.<br></li><li>Cooperative gameplay.<br></li><li>A variety of game
      modes.</li></ul><br><br>Each element has its own unique move set, animations,
      and abilities. The player can control them all to suit their play style and
      the challenges of each dungeon.<br>The movement system is challenging, but will
      reward players with a variety of engaging options when moving.<br>Play with
      friends or by yourself on your own created maps through several game modes.<br>Use
      a map editor that allows you to create maps much as the developers of Project
      Amaranth do! With the map editor Project Amaranth will be expanded by the players
      to forge their own world.'
