  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/707040/extras/rs-about.png?t=1609605832"
      /><br><br>Robosoul is a dynamic and innovative action-adventure game that combines
      old-school FPS action, two worlds to explore, strategic gameplay elements and
      stealth mechanic.<br><br>Discover a story about a family that set out to colonize
      the planet Pax-Animi. Play as Daniel, the son of two scientists who loses his
      mortal body and whose consciousness is transferred to the planet's mainframe
      network. Become Robosoul!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/707040/extras/rs-gameplay.png?t=1609605832"
      /><br><br>Robosoul is an easy to play but hard to master game.<br><br>You play
      as Daniel in a computer simulated world, from there, you can enter the real
      world as Robosoul, a powerful robot, to fight in the war against the shadow-aliens.<br><br><ul
      class="bb_ul"><li> Explore the real world and the simulation completely at your
      own pace, both worlds are different but are connected in many ways<br></li><li>
      Overpower the enemy AI with your own army of robots and capture cores to gain
      energy and power the simulation<br></li><li> Find and use blueprints and recipes
      to craft, build and plant<br></li><li> Unlock gates to discover new areas, find
      new weapons, new blueprints and progress through an epic storyline<br></li><li>
      Unique technology, Robosoul is developed completely on the custom made WorldAxis3D
      engine<br></li><li> Use the ingame level editor to create your own adventures</li></ul>
