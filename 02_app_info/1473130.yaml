    about_the_game: "You only have one hundred days. One hundred days to pay off your\
      \ debt to a dreaded pirate lord. Luckily, you have friends, and one of those\
      \ friends has a spaceship\u2026 and an idea: transport people from planet to\
      \ planet! Seems simple, but this part of the galaxy is riddled with endless\
      \ dangers. Paying back your debt will be one thing, surviving this voyage will\
      \ be another.<h2 class=\"bb_tag\">The Game:</h2><ul class=\"bb_ul\"><li>A single-player\
      \ sci-fi adventure with unique game mechanics, gorgeous art, full voice acting,\
      \ and an epic soundtrack. <br></li><li>Pilot the Chaser. Manage power between\
      \ its weapons, shields, engines, and auxiliary systems. <br></li><li>Transport\
      \ people in need across Sector 99. Survive multiple encounters as you travel\
      \ to your client\u2019s destination.<br></li><li>Each encounter is randomly\
      \ generated based on how many days you\u2019ve survived, what kind of territory\
      \ you're in, and who your current passenger is. <br></li><li>Escape from deadly\
      \ space pirates and relentless bounty hunters!<br></li><li>Weave through treacherous\
      \ terrain like asteroids, ship graveyards, and minefields!<br></li><li>Enemies\
      \ are also randomly generated, requiring you to adapt on the fly. <br></li><li>Three\
      \ modes determine how you will experience the game.<br><ul class=\"bb_ul\"><li>Fly\
      \ casual in Voyager Mode. In this mode, you have unlimited respawns and plenty\
      \ of options to control the game\u2019s difficulty.<br></li><li>Survive in Captain\
      \ Mode. As time goes on, your adventure gets more and more challenging. You\
      \ only have one life, so make it count. <br></li><li>Prove you\u2019re the best\
      \ in Ace Mode. Encounter any of the hardest challenges in the game, right from\
      \ the beginning, while also taking increased damage. </li></ul></li><li>Express\
      \ yourself! Customize the Chaser\u2019s colors. While you\u2019re at it, customize\
      \ the menu colors as well!</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1473130/extras/About_Game_-_Colors.png?t=1608270645\"\
      \ /><br><ul class=\"bb_ul\"><li>Equip over 20 insignias, each one changing the\
      \ way you experience the game. Fly as a member of a variety of different factions,\
      \ take on new challenges, or even change the Chaser\u2019s capabilities. <br></li><li>Practice\
      \ makes perfect! Use the Flight Simulator to recreate encounters and improve\
      \ your skills. <br></li><li>Keep track of your records across each mode and\
      \ insignia. </li></ul><h2 class=\"bb_tag\">The Galaxy:</h2><ul class=\"bb_ul\"\
      ><li>Take-off on your adventure with a diverse and eccentric crew. </li></ul><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1473130/extras/About_Game_-_Crew.png?t=1608270645\"\
      \ /><br><ul class=\"bb_ul\"><li>Uncover their backstories and see the galaxy\
      \ through their eyes.<br></li><li>Explore tons of lore in your Crew Journal.\
      \ Learn about the galaxy and apply that knowledge to your travel plans. <br></li><li>Witness\
      \ the escalating war between two galactic powers fighting for control of Sector\
      \ 99. <br></li><li>Learn tidbits about over 250 planets that you can travel\
      \ to, along with the people and species that inhabit them, such as the Pajus,\
      \ the Ka'koi, the Faeians and more.</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1473130/extras/About_Game_-_Clients.png?t=1608270645\"\
      \ />"
