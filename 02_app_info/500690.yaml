    about_the_game: "It's that time of year again where developers release Christmas\
      \ related games that soon destine themselves to haunt the steam libraries of\
      \ gamers annually, or at least until they are deleted. No doubt, this game is\
      \ no exception.<br />\r\n<br />\r\nSecret Santa is a pixel art 2D arcade stealth\
      \ game featuring Santa doing what most would consider illegal and sneaking through\
      \ people's house at night. Your job is simple. Guide Santa to the Christmas\
      \ tree of every house and drop presents off without being detected, shot, chopped,\
      \ or blown up in the process. Enjoy 30 stages of Santa working his way through\
      \ the nice and naughty list, only to face the real challenges ahead with 3 more\
      \ difficult lists on his belt to overcome."
