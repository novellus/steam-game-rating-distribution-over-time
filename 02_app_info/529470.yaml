    review: 'The game is fantastic, and the OST is spot on!!!


      I never found a music album where i like all songs, but Pankapu OST actually
      did it!!!


      True, there are some favorite tracks, but I can listen to all without skipping
      any!!!


      Too Kind Studio, very well done!!!!'
