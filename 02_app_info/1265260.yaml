details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1265260/extras/logo_mini.png?t=1587926499"
      /><br>A space shooter inspired by old school games.<br>You set the order of
      the levels, get new weapons and upgrades.<br>Each stage has a boss and a sub-boss
      with unique skills and challenges.<h2 class="bb_tag"> Weapons</h2><br>Get a
      new weapon every stage defeated.<br><br>The first levels will be difficult,
      but when you win you will acquire new weapons to win the next levels. <br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1265260/extras/weapons.PNG?t=1587926499"
      /><h2 class="bb_tag">Upgrade System</h2>Every enemy you damage the Upgrade bar
      increases, allowing you to strengthen your ship.<br>Use Upgrade Chips to increase
      the level of upgrades.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1265260/extras/upgrade.PNG?t=1587926499"
      /><h2 class="bb_tag">Stages</h2>A variety of levels with unique difficulties
      and challenges.<br><br>From the first to the last level, you define the order.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1265260/extras/levels.png?t=1587926499"
      />
