  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/965680/extras/h1.png?t=1602937541"
      /><br>Roast and toast your friends in lightning-fast rounds of cute physics
      combat for up to 6 players. Perfect for parties!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/965680/extras/stackable-powerups-cropped-compressed.gif?t=1602937541"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/965680/extras/h2.png?t=1602937541"
      /><br>Discover a ridiculous range of power-ups like explosive boomerangs, disguises
      and telekinesis. Then stack your power-ups together to form outrageous combinations!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/965680/extras/disguise-cropped-compressed.gif?t=1602937541"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/965680/extras/h3.png?t=1602937541"
      /><br>It only takes one stick and three buttons to pulverize your pals. Anyone
      can play immediately, but hardcore players will love mastering the advanced
      techniques of this lost martial art. Deflect attacks, recall dropped boomerangs,
      and curve your throws around corners to become a powerful boomerang assassin.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/965680/extras/couch-cropped-compressed.gif?t=1602937541"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/965680/extras/h4.png?t=1602937541"
      /><br>Journey to an edible world as you do battle in over 30 Kung Fu arenas,
      each filled with unique tools and traps. Jump over moving platforms and sneak
      through lush foliage. Trigger sliding walls to squish your foes. Dive between
      giant rolling pins and delight the Toaster King.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/965680/extras/moving-obstacles-compressed.gif?t=1602937541"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/965680/extras/h5.png?t=1602937541"
      /><br>Join forces with your buds to take on the ingenious AI opponents. Or squabble
      over the precious Golden Boomerang in a frantic alternative game mode.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/965680/extras/marketplace-cropped-compressed.gif?t=1602937541"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/965680/extras/h6.png?t=1602937541"
      /><br>Play with only the power-ups you love. Turn off shields. Turn on friendly
      fire. You change the rules to suit your tastes!<br><br><strong>Boomerang Fu
      is best enjoyed with controllers.</strong> We support a variety of controllers
      including Xbox, PlayStation, Switch and many more.<br><br>Remote Play Together
      over Steam. Please note: video quality and input lag will vary based on the
      speed of your internet connection and hardware.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/965680/extras/h7.png?t=1602937541"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/965680/extras/character-grid-en.png?t=1602937541"
      />'
