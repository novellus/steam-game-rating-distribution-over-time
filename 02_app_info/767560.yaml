  data:
    about_the_game: "War is raging, pilot! Are you ready for surprise attacks, intricate\
      \ tactical maneuvers and the many sneaky tricks your rivals have in store for\
      \ you? Destroy enemy robots, capture all the beacons, and upgrade your weapons\
      \ to increase your battle robot\u2019s combat strength, speed and durability.\
      \ Prove yourself in each map and use different strategies and tactics to emerge\
      \ victorious in battle.<br><br><i>The renowned iOS and Android hit is coming\
      \ to Steam! Fight other Pilots from all over the world and join millions of\
      \ existing players!</i><h2 class=\"bb_tag\">FEATURES:</h2><ul class=\"bb_ul\"\
      ><li>Tactical 6v6 PVP<br></li><li>45 battle robots with different strengths<br></li><li>over\
      \ 50 weapon types, including ballistic missiles, energy and plasma guns. What\
      \ will you choose?<br></li><li>12 Maps to battle on!<br></li><li>numerous possible\
      \ combinations of robots and weapons. Create a war machine to fit your own playing\
      \ style;<br></li><li>create your own clan and lead it to glorious victories;<br></li><li>join\
      \ epic PvP battles against rivals from all over the world;<br></li><li>complete\
      \ military tasks for bonuses and earn the title Best Pilot.</li></ul><br>Onward,\
      \ soldier! Victory is yours!"
