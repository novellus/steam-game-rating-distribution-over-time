    review: "Non lascio mai una recensione avendo provato per cosi poco tempo un gioco.\
      \ Ma non ce l'ho fatta a continuare. Mi sono precipitato ad acquistare non appena\
      \ ho letto generazione procedurale e multiplayer nella stessa frase, infatti\
      \ Trackmaster \xE8 un gioco con una buona idea di sottofondo ma implementata\
      \ male sul piano tecnico. Partiamo dal dire che \xE8 una (brutta) copia di trackmania\
      \ e lo lo si poteva capire dal nome. Il problema \xE8 che la fisica generale\
      \ \xE8 imbarazzante, peggio ancora le collisioni, la deformazione delle auto\
      \ assurda, auto sbilanciate, per esempio quella che somiglia ad una lambo quasi\
      \ nemmeno frena e va in testa coda non appena sfiori il freno..... Sono stati\
      \ implementati dei powerup il che avrebbe apportato un bel po di divertimento,\
      \ ma da usare solo in multiplayer, non ho capito a che servono in singolo. Ragazzi\
      \ ma la cosa che mi ha proprio fatto scegliere il rimborso \xE8 che il motore\
      \ grafico fa andare sempre a palla la GPU. Una gtx 1080 al 100% di utilizzo\
      \ per una grafica ai limiti del potato, sia se la si mette ad ultra o il low\
      \ \xE8 inconcepibile. Mi dispiace per le parole dure, spero che il prodotto\
      \ venga maturato dalla casa, per lo meglio snellito sul piano tecnico, colpa\
      \ dell'Unity engine"
