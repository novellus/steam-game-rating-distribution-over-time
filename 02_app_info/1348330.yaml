    about_the_game: "This is a garbage classification theme game.<br />\r\n<br />\r\
      \nIn several scenes with different themes, there are some \u201Cgarbage\u201D\
      \ scattered, you need to find them.<br />\r\n<br />\r\nIn each scene, there\
      \ will be 4 different garbage cans, which correspond to: recyclable, non-returnable,\
      \ food waste, and other 4 types.<br />\r\n<br />\r\nThrow them into the right\
      \ trash can to score! There will be bonuses for combos!<br />\r\n<br />\r\n\
      Finally, we must complete these within a limited time."
