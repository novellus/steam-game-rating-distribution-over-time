details:
  data:
    about_the_game: 'Relive the halcyon years of steam hauled freight services in
      the US with this stunningly modeled Trainz Simulator addon.<br><br>This DLC
      pack includes the following: <br><br><ul class="bb_ul"><li>New York, Chicago
      &amp; St. Louis / ''Nickel Plate Road'' Class S-2 2-8-4 locomotive in early
      and late condition<br></li><li>Pere Marquette Class N-1 2-8-4 locomotive in
      ''as preserved'' condition<br></li><li>NKP 40'' Boxcar<br></li><li>NKP 400 Series
      Bay Window Caboose </li></ul><br>Features Include:<br><br><ul class="bb_ul"><li>Custom
      3d Locomotive Interior.<br></li><li>Custom 3d Caboose Interior.<br></li><li>Animated
      ringing bell, including bell lever controlls in locomotive cab.<br></li><li>Configurable
      classification lights and flags.<br></li><li>Automatically assigned prototypical
      vehicle numbering for Locomotive, Boxcar, and Caboose.<br></li><li>Tender automatically
      displays the running number.<br></li><li>Automatic tail light on rear of tender.<br></li><li>Automatically
      configured end of train flags (day), marker lamps (night) and a lantern for
      backing up on the Caboose.<br></li><li>Interior of Caboose is lit at night.<br></li><li>Train
      crew will board / alight from caboose at the crew depot.<br></li><li>Automatic
      brake hose connection on all vehicles using the ACS standard.<br></li><li>Boxcar
      loads palletized goods by default, other loads configurable in surveyor.<br></li><li>Boxcar
      doors are animated and will open when loading and unloading products.</li></ul>'
