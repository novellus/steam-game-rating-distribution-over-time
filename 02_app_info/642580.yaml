  data:
    about_the_game: "It\u2019s time for Cally\u2019s biggest adventure ever!  On a\
      \ mission to cure her friend Rupert\u2019s Curse, Cally and her team must embark\
      \ on a journey across the globe.  Along the way, Cally will make new friends,\
      \ discover a new arch-nemesis, and fight her way through hordes of enemies on\
      \ the way to becoming the greatest hero in the world!  Do you have what it takes\
      \ to fight a secret society that holds the only thing that can save Rupert?<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n9 biomes with over 300 levels packed with\
      \ enemies, collectibles and secrets.<br />\r\n11 weapon classes, with 88 unique\
      \ weapon forms<br />\r\nUsing your weapons will level them up, eventually changing\
      \ the weapon\u2019s appearance and firing effects.  Level each weapon all the\
      \ way up to unlock its final, super-powerful form! <br />\r\n11 huge bosses\
      \ to fight, reason with, and maybe even become friends with.<br />\r\n24 enemy\
      \ types spanning Regular Game, New Game + and Survival Modes.<br />\r\nNew costume\
      \ choices for Cally!<br />\r\nThe return of Cally\u2019s ninja bear sidekick\
      \ Bera as a playable character.<br />\r\nExpansive Weapon Mod system that allows\
      \ you to customize your weapon\u2019s effects.<br />\r\nMFi controller is fully\
      \ supported.<br />\r\nA massive story with new and returning characters.<br\
      \ />\r\nCally can now strafe and autofire.<br />\r\nHubworld area with shops\
      \ to buy Power-ups, Consumables, and Weapon mods with in-game currency.<br />\r\
      \n<br />\r\nCally\u2019s Caves 4 is a run-and-gun action game, with tons of\
      \ powerups, weapons, and levels.  When your friend needs your help, there\u2019\
      s only one thing to do: LEVEL UP EVERYTHING!"
