    about_the_game: A fallen bird from the nest. <br>Could the bird go back to the
      nest?<br>Tweeeeeeeeeeet~~<br><br><strong>What is this?</strong><br>Fallen Bird
      is platformer game.<br>You can feel challenges and achievements in this game.<br>You
      need micro control and there are puzzles and moving objects in the level.<br>I
      do not know if it feels a bit difficult.<br>It is your choice whether you send
      the bird back to the nest or not.<br>Good luck to you.<br><br>- Opening and
      ending cuts<br>- 12 Hidden achievements<br>- Record competition<br><br><strong>*This
      Game is very difficult. Please buy carefully.</strong>
