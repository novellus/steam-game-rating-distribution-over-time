    about_the_game: "This DLC package is a PDF of the original short story &quot;The\
      \ Abbot's Book.&quot; Written by Michael Conelly, it's richly illustrated with\
      \ concept art and illustrations throughout the text.<br />\r\n<br />\r\n...<br\
      \ />\r\n<br />\r\n&quot;Whatever machinations passed through my mind in that\
      \ moment I cannot relate; only this I knew: The Abbot's Book would be mine.\
      \ I would see life return to my son's broken body through whatever forbidden\
      \ knowledge lay within that tome.<br />\r\n<br />\r\nNow my thoughts are filled\
      \ with fear over my death to come, and long are the hours I've lain awake at\
      \ night, listening to the terrible heartbeat I believe still haunts the catacombs\
      \ beneath the Castello. The truth is this: The catacombs beneath the estate\
      \ are as much a prison as a burial ground. The captive within must not be released\
      \ into this world...&quot;<br />\r\n<br />\r\n...<br />\r\n<br />\r\nThe events\
      \ of &quot;Caliban Below&quot; spring from this story, and explain amongst other\
      \ things how Caliban came to be in his realm below.  PLEASE NOTE: This DLC is\
      \ an illustrated story in PDF format. It contains no interactive component.\
      \  We publish it here for folks eager to learn more about the world of &quot;The\
      \ Abbot's Book,&quot; and about the much larger VR project we hope one day to\
      \ produce."
