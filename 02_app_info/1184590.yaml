  data:
    about_the_game: "This is a collection of mini-games based on innovative game mechanics\
      \ and parodying famous games and other works of modern culture with its help.\
      \ This is a physics challenge with puzzle elements.<h2 class=\"bb_tag\">Gameplay</h2><br><br>At\
      \ the game level are various figures. Your goal: to put the figures so that\
      \ they intersect certain parts. The game marks these parts with a pink color.<br><br>Using\
      \ the keyboard, you control one of the figures: rotation, movement back and\
      \ forth. You can push other figures.<br><br>Some figures may have AI and move\
      \ independently of the player. Some figures can \u201Cshoot\u201D cubes, they\
      \ push the figures too.<br><br>At different levels, different settings for gravity\
      \ and destructibility of the environment.<h2 class=\"bb_tag\">Game features</h2><br><br><ul\
      \ class=\"bb_ul\"><li>Many figures of different shapes and colors.<br></li><li>Tutorial\
      \ levels.<br></li><li>Different game levels. From simple and funny to very complex,\
      \ from which you will break the keyboard and your nerves.<br></li><li>The game\
      \ develops attentiveness, precision of movements, intelligence and a sense of\
      \ rhythm.<br></li><li>This is a fun game for the whole family. Play it with\
      \ your friends, parents, children, grandparents. Play it at work so that your\
      \ boss can see that you are increasing your intellectual level and become more\
      \ useful for the company.</li></ul>"
