    about_the_game: 'Fighties is a fast paced 2D platform fighter. Choose from a wide
      selection of Fighties each with their own unique play style. Beat down your
      opponents to become the strongest Fightie of them all.<br><br>Features: <br><ul
      class="bb_ul"><li>60 fps<br></li><li>1-4 players <br></li><li>Over 25 characters
      <br></li><li>Create levels with level editor <br></li><li>3 multiplayer versus
      modes <br></li><li>Online multiplayer<br></li><li>Single player arcade mode
      <br></li><li>1-4 player co-op survival mode <br></li><li>Computer controlled
      fighters <br></li><li>Randomly generated levels <br></li><li>Item power ups
      <br></li><li>controller support  </li></ul><br>Linux Version coming soon.<br><br>If
      you find any bugs or problems with the game post something in the discussions
      in the Community Hub.<br>We will try to fix it.'
