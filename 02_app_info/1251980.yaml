    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1251980/extras/Jessika_top2.gif?t=1607778724\"\
      \ /><br><br><i>Dear <strong>Jessika,</strong><br><br>I have so many questions\u2026\
      so many questions that are haunting me since\u2026then. I know we had lots of\
      \ dissensions in the past. And sure, I have to admit that I wasn\u2019t the\
      \ best father there is\u2026everybody has his faults and his crosses to bear.\
      \ <br><br>Anyway, the important thing is, you have to learn from your mistakes.\
      \ But right now, it\u2019s too late for redemption, too late to say I\u2019\
      m sorry. There\u2019s no way I can put right the terrible wrong that I\u2019\
      ve done \u2013 because of what you did and for whatever reason you did this.\
      \ All I can think of is: <strong>WHY?</strong> Was this your last resort? If\
      \ you would\u2019ve talked to me, we could\u2019ve found a remedy, a way out\u2026\
      somehow.<br><br>I can\u2019t blame you for keeping silence and a low profile.\
      \ I can only blame myself. No matter what others will say, for my emotional\
      \ well-being, I want to \u2013 no, I have to find out what happened and what\
      \ made you do this.<br><br>I hired professionals that will be able to bring\
      \ light into the darkness, inquiring your whereabouts and examine your intentions.\
      \ And maybe, but just maybe, they can ease my conscience. At least for the time\
      \ being.<br><br>Love always.<br>Dad</i><h2 class=\"bb_tag\">What's your job?</h2>In\
      \ this full motion video mystery adventure you are part of a group that specializes\
      \ in processing digital footprints of deceased people - all on behalf of the\
      \ relatives. What at first seems to be a job like any other quickly develops\
      \ into a dark drama with twists and turns. <br><br>All you need is your laptop\
      \ and some basic background info about the \u201Cvictim\u201D \u2013 in this\
      \ case it\u2019s all about <strong>Jessika</strong>. Access her database and\
      \ browse her files by typing different search terms. These will give you access\
      \ to video clips, audio files, notes, and news articles. Share those with the\
      \ client and your colleagues to dig even deeper. Use your savvy and combine\
      \ the facts to unfold the true story of <strong>Jessika</strong>."
