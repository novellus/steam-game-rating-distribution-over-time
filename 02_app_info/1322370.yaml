    about_the_game: <i>Uphold The Realm</i> is a tower defense game that leverages
      VR to provide a uniquely immersive experience. Take all of your standard tower
      defense tropes and mix in the ability to experience it all in First-Person.
      Take command of your wargames style campaign map to interact with levels and
      manage towers. When your ready - Shrink down onto the table and use your archery
      skills to defend against the oncoming hordes. Inspired by Sanctum and KingdomRush.<br><br><strong>Key
      Features</strong><br><ul class="bb_ul"><li> Build and Upgrade your towers<br></li><li>
      Use your Archery skills to defend your base<br></li><li> Manage your towers
      from above and then Shrink down to attack the oncoming horde<br></li><li> Over
      20 different monsters - Land &amp; Flying<br></li><li> Diverse Campaign Map
      <br></li><li> 3 Upgrade paths for each tower.<br></li><li> Talent System - Customize
      your strategy<br></li><li> Level Ranking System<br></li><li> Multiple Difficulties<br></li><li>
      Inspired by Sanctum and KingdomRush. </li></ul>
