details:
  data:
    about_the_game: "In acclaimed action RPG The Elder Scrolls V: Skyrim, players\
      \ are charged with defending the world by defeating the epic dragon prophesied\
      \ to bring apocalypse. Jeremy Soule\u2019s score is equally epic, its massive\
      \ choirs (\u201CDragonborn\u201D) and mystical string ballads (\u201CFrom Past\
      \ to Present\u201D) stirring feelings of valor while its pianos and harps (\u201C\
      Secunda\u201D) conjure magical vibes. Harkening to other mythological soundtracks,\
      \ such as those for the Lord of the Rings films, the music of the colossal world\
      \ of Skyrim is the cornerstone of its fantastical, unforgettable adventure."
