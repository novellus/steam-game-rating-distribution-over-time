    review: 'Un juego a lo monument valley, mas simplificado y con "lineas" de acciones
      que insertas en una cola de ejecucion.


      no esta mal, esteticamente es hermoso, la iluminacion, sonidos y musica tambien
      resaltan bastante.


      No obstante el juego es un poco corto y repetitivo para mi gusto.


      Hubiese sido genial que tenga workshop, se lamenta mucho su ausencia.


      7/10'
