  data:
    about_the_game: Prepare to be blown away! Jiangshi x Daoshi is an epic story of
      Chinese vampires, dao priests, assassins and immortals, told in a spectacularly
      animated visual novel format.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1338460/extras/1.gif?t=1605896731"
      /><br><br><i>When former assassin Luan is attacked by man-eating creatures,
      he is saved from certain death by a wandering dao priest, Ling Ling. At that
      time, neither of them know what tribulations yet await them.</i><br><br>Features<br><ul
      class="bb_ul"><li>Breathtakingly animated action<br></li><li>Explosions that
      cut mountains in half<br></li><li>Sexy assassins of both sexes<br></li><li>Blood,
      gore and humor</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1338460/extras/2.gif?t=1605896731"
      /><br><br><strong>Includes Jiangshi x Daoshi Episode I - Boy Meets Girl, and
      Episode II - The Fable of the Fake Elixir of Life.</strong><br><br><i>Not for
      the faint of heart - you have been warned!</i>
