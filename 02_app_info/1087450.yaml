    detailed_description: "Once you have downloaded this content, you can set a new\
      \ master by going to Hidden Leaf Village in the online lobby followed by the\
      \ Ninjutsu Library.<br />\r\n<br />\r\nA special training pack for your avatar!<br\
      \ />\r\n<br />\r\nAs you train with Kakashi Hatake (Double Sharingan), you will\
      \ acquire Training Points that can be used to unlock a wide variety of Ninjutsu\
      \ and costumes for your avatar!<br />\r\n<br />\r\nContent includes:<br />\r\
      \n\u2022 2 Ninjutsu<br />\r\n- Kamui Lightning Blade (Ranged Type)<br />\r\n\
      - Kamui Bond (Ranged Type)<br />\r\n<br />\r\n\u2022 1 Secret Technique<br />\r\
      \n- Kamui Shuriken (Ranged Type)<br />\r\n<br />\r\n\u2022 2 Costumes<br />\r\
      \n- Kakashi Outfit (Sixth Hokage Ver.): Top and Bottom, for male/female avatars<br\
      \ />\r\n- Kakashi Outfit (Next Gen Ver.): Top and Bottom, for male/female avatars<br\
      \ />\r\n<br />\r\n\u2022 1 Avatar Part<br />\r\n- Hair (Kakashi Hatake Sixth\
      \ Hokage), for male/female avatars<br />\r\n<br />\r\n\u2022 Additional Content<br\
      \ />\r\n- Lobby Action: Make-out Lit.<br />\r\n- Honorary Title: Former Team\
      \ 7 Leader"
