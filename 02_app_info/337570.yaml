    review: "A charming low-fi/synthy soundtrack with high fantasy overtones. \n\n\
      It ain't too long, though - ten tracks, averaging a little over two minutes\
      \ each - so the penny-pinchers among you might wanna wait for a sale.\n\n  \
      \ Verdict: 8/10.\n\n(PS If you enjoyed this review, feel free to check out my\
      \ two Curator pages: http://store.steampowered.com/curator/9284586-ReviewsJustfortheHELLofit/\n\
