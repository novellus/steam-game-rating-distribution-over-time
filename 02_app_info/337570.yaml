  data:
    about_the_game: "The official soundtrack for Luna's Wandering Stars features ten\
      \ original compositions. Each song has a unique take on the energy and spirit\
      \ of each planet, with many of them being largely by Gustav Holst's &quot;The\
      \ Planets&quot; suite.<br />\r\n<br />\r\nTrack list:<br />\r\n<br />\r\n01\
      \ - Title Theme - Exciting exploration of the universe<br />\r\n02 - Mercury\
      \ - The fast adventurer<br />\r\n03 - Venus - Too hot to handle<br />\r\n04\
      \ - Earth - Cool piano, synth, bass and drums combo. Perfect for supporting\
      \ life<br />\r\n05 - Mars - The planet of war<br />\r\n06 - Jupiter - The large\
      \ and magnificent<br />\r\n07 - Saturn - Beautiful flowing rings<br />\r\n08\
      \ - Uranus - Mischievous piano solo<br />\r\n09 - Neptune - Peacefully drifting\
      \ through the edge of our solar system<br />\r\n10 - Pluto - Quirky piano duet\
      \ with a Rachmaninoff tribute"
