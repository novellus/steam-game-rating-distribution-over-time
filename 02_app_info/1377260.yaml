details:
  data:
    about_the_game: "Presented by Cracking The Cryptic, YouTube\u2019s most popular\
      \ Sudoku channel, comes a new game based on one of their most popular videos:\
      \ Miracle Sudoku.<br><br>Miracle Sudoku features beautiful puzzles that at first\
      \ glance look impossible to solve!! Indeed, some of our Miracle puzzles have\
      \ as few as two givens digits (!) but you will find them all to be solvable\
      \ with a bit of clever logic! At launch you will be able to play through 4 variants\
      \ all of which make use of a non-consecutive restraint (ie neighboring cells\
      \ cannot have two consecutive numbers in them). They are Non-Consecutive Sudoku,\
      \ classic Miracle Sudoku (non-consecutive + knight + king restrictions), Non-Consecutive\
      \ Thermo Sudoku and Non-Consecutive Sandwich Sudoku. Each of these variants\
      \ has a unique feel which refreshes the logic you may be used to, especially\
      \ in thermo and sandwich sudoku!<br><br>As with our other games (\u2018Classic\
      \ Sudoku\u2019, \u2018Sandwich Sudoku\u2019, \u2018Chess Sudoku\u2019 and 'Thermo\
      \ Sudoku'), Simon Anthony and Mark Goodliffe (the hosts of Cracking The Cryptic)\
      \ have written all the hints for the puzzles.  So you know that every puzzle\
      \ has been play-tested by a human being to ensure that each sudoku is interesting\
      \ and fun to solve.  <br><br>In Cracking The Cryptic\u2019s games, players start\
      \ with zero stars and earn stars by solving puzzles.  The more puzzles you solve,\
      \ the more stars you earn and the more puzzles you get to play.  Only the most\
      \ dedicated (and cleverest) sudoku players will finish all the puzzles.  Of\
      \ course the difficulty is carefully calibrated to ensure lots of puzzles at\
      \ every level (from easy through to extreme).  Anyone familiar with their YouTube\
      \ channel will know that Simon and Mark take pride in teaching viewers to be\
      \ better solvers and, in these games, they always craft the puzzles with the\
      \ mindset of trying to help solvers improve their skills.<br><br>Mark and Simon\
      \ have both represented the UK many times at the World Sudoku Championship and\
      \ you can find more of their puzzles (and lots of others) on the internet\u2019\
      s biggest sudoku channel Cracking The Cryptic.<br><br>Features:<br><ul class=\"\
      bb_ul\"><li>40 beautiful puzzles on launch <br></li><li>4 different variants\
      \ with more hybrid variants coming post launch<br></li><li>100 puzzles in all\
      \ with regular updates to reach this total in the first year post launch.  <br></li><li>Hints\
      \ crafted by Simon and Mark!</li></ul>"
