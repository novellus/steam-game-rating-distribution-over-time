details:
  data:
    about_the_game: "It's been a year since Semyon returned from &quot;Sovyonok&quot;\
      \ and met the girls from the camp in the real world.<br />\r\nBut it's New Year\
      \ at hand! And it needs to be celebrated!<br />\r\n&quot;Frosty Kiss&quot; is\
      \ a tiny piece of this holiday that will bring back the well-loved characters\
      \ of the novel one more time, even if it lasts only for a few moments. But somewhere\
      \ deep in your heart should always be a place for celebration and feelings left\
      \ by a kiss in the most important night of the year."
