    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/869930/extras/UpAndUpHeader.png?t=1560346921"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/869930/extras/Introduction.png?t=1560346921"
      /><br>In this side scroller parkour game, player need to be careful of different
      traps like fire, ice spikes, enemy balls and other traps. When player find the
      exit door and exit from there, level will be complete. Character has too many
      abilities like crouching, double jumping. Game has a health system, when player
      hit by a enemy ball, fire or ice spike, it will drop player's health. If player
      find any health pick-up and if player take one of them, player's health will
      increase.
