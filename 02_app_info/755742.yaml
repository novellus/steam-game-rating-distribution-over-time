  data:
    about_the_game: 'War and Heroism is a music pack that reflects upon combat, bravery,
      and tragedy. The compositions in this album will work well in military or war
      based scenes. This includes scenes such as battle scenes, heroic scenes, and
      tragic scenes. War and Heroism includes 15 impacting and emotional tracks that
      will help to enhance the mood to those war, heroic, and tragic scenes.<br><br>Tracklist:
      <br><i>Act of War<br>Betrayal<br>Breaking the Enemy Lines<br>Fallen Heroes<br>For
      Glory<br>Hearts Filled with Courage<br>Honor and Triumph<br>Horror on the Battlefield<br>Onward
      to Victory<br>Outnumbered<br>Requiem for a Soldier<br>The Passage to War<br>Valor<br>Wartorn<br>With
      Our Lives<br>We Sacrificed</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/755742/extras/war-and-heroism-inset-image.jpg?t=1589427775"
      /><br>Features:<br><ul class="bb_ul"><li>15 BGM themes.<br></li><li>8 ME sounds.<br></li><li>Music
      suitable for a variety of fantasy settings.<br></li><li>.OGG format included.<br></li><li>Formatted
      for and tested in RPG Maker VX-Ace</li></ul>'
