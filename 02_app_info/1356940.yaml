    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1356940/extras/u-824151530875hFS.gif?t=1606190692"
      /><br>Cloud Rack is a traditional 2D action adventure game. The game world is
      interlinked. Explore deep caves, ancient forests and dangerous tombs, fight
      with bewitched creatures, get to know friendly and strange characters, and go
      deep into the mountains to uncover the truth of the mystery.<br><br><br>Game
      features<br><br>Classic horizontal scroll game level.<br><br>Consistent and
      compact 2D control: Dodge attacks, sprint forward, and use easy kungfu to defeat
      deadly enemies.<br><br>Explore the interlinked world and shuttle between forgotten
      mountain paths, overgrown wastelands and abandoned tombs.<br><br>Make your own
      adventure! Strange mountain is a vast world, you can freely choose the way forward
      and the enemy you face.<br><br>Get new weapons! Improve your skills, jump on
      the wall, dodge and block in the battle, return the long-range attack, and launch
      powerful killing skills to the enemy!<br><br>Stylized and abstract characters,
      funny, silly and cute.<br><br>More than 50 enemies, 10 epic bosses. Face fierce
      monsters on the road and conquer powerful kung fu masters.'
