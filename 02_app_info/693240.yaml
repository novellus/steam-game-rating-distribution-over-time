    about_the_game: "Mahjong Challenge is the perfect game for the casual player looking\
      \ for fun and extensive gameplay. <br />\r\nThe goal of this game is to match\
      \ open pairs of identical tiles and remove them from the board. The game is\
      \ finished when all pairs of tiles have been removed from the board.<br />\r\
      \n<br />\r\nGame Features:<br />\r\n- Undo, <br />\r\n- Hint, <br />\r\n- Shuffle,\
      \ <br />\r\n- Highlight <br />\r\n- 3 uniquely designed sets of backgrounds<br\
      \ />\r\n- 300+ Levels Easy, Normal, Hard"
