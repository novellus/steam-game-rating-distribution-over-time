    detailed_description: '<h2 class="bb_tag">Give this project a chance to be a thing!</h2><strong>I''m  a
      solo developer trying to make something I dreamed all my live. </strong><br><br>The
      game takes place in the fictional location, Hallowseed.<br>A place forgotten
      by time, wrapped in a mysterious demonic terror!<br><br>3 friends were camping,
      when an obscure event takes them, causing 2 of them to disappear.<br>Alone in
      an unknown place, Michael seeks answers about what happened, while trying to
      find his friends.<br><br>The game focuses on telling a story where the player
      gradually gets involved, until he realizes his role in this tragedy!<br><br>Hallowseed
      is the first game of Horror Story series by Jeff Winner.<h2 class="bb_tag">Watch
      this video to see the progress of the game from July to October.</h2><a href="https://www.youtube.com/watch?v=1yWtp6rrDKg"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://www.youtube.com/watch?v=1yWtp6rrDKg</a><br>In
      2021 you will have a new version, much bigger and scary <br><br><br><br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/CkbVBNH"
      target="_blank" rel="noopener"  ><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1151250/extras/DISCORD.jpg?t=1608905576"
      /></a><br>Join our Discord Channel for support and give us your feedback<br><br><strong><h2
      class="bb_tag">WARNING</h2> </strong><br><strong>if you suffer of epilepsy,
      the game has some events with constant flickering screen to represent agony
      caused by demonic oppression.</strong><h2 class="bb_tag">IMPORTANT NOTE: </h2><strong><u>The
      Game doesn''t support VR.</u></strong>'
