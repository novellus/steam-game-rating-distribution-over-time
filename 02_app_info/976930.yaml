    about_the_game: "Groove Gunner\u2019s unique take on the VR Rhythm genre challenges\
      \ players with a mix of shooting and blocking. Every song is carefully crafted\
      \ to be fun, exciting and challenging.<h2 class=\"bb_tag\"><strong>Challenging</strong></h2>Test\
      \ your skills while you move, shoot and block to the beat.  Maintaining your\
      \ accuracy while keeping up the pace is both challenging and rewarding.<h2 class=\"\
      bb_tag\"><strong>Visually Exciting</strong></h2>Each song in the game is accompanied\
      \ by a light and stage show customized with assets from the musical artists,\
      \ pyrotechnics, big screens and more.<h2 class=\"bb_tag\"><strong>Multiple Difficulties</strong></h2>Four\
      \ difficulties ensure the game is exciting for everyone.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/976930/extras/difficulties_steam_page.png?t=1609296747\"\
      \ /><h2 class=\"bb_tag\"><strong>Collect Artist Records</strong></h2>Complete\
      \ your collection! Each featured artist has 5 collectable records in the game.<br><br><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://discord.groovegunner.com\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/976930/extras/join_community.gif?t=1609296747\"\
      \ /></a><h2 class=\"bb_tag\"><strong>Content Creator Tools</strong></h2>Groove\
      \ Gunner includes support for LIV to make it easy for streamers to make great\
      \ content.  You can also enable the Groove Camera to make first-person more\
      \ comfortable for your viewers by choosing smoothness, FOV and locking view\
      \ tilt.<h2 class=\"bb_tag\"><strong>Song Editor</strong></h2>Groove Gunner includes\
      \ the same full editor used to create the featured songs within the game.  Customize\
      \ the shooting, blocking, and movement for your own songs.  Fully editable lightshow\
      \ and assets for each song add to the excitement. <br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/976930/extras/2020-04-10_EditorGif_optimized.gif?t=1609296747\"\
      \ />"
