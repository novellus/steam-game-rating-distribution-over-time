    about_the_game: <h2 class="bb_tag"><strong>Welcome to Shiver Spa! </strong></h2><br>In
      this slice of life game you'll spend a day in the shoes of a luxury spa worker.
      Fly drunk guests to safety (or give them a tour), pick up laundry and retrieve
      lost luggage! Be part of a resort where humans and animals vacation side by
      side, and <i>of course </i> they have problems - mostly with you and the average
      service...<br><br><strong>Beautycopter</strong> is brief (about 30 minutes long),
      with simple 3D graphics when you're buzzing around on your ultralight helicopter
      and a headquarter (and other locations) explorable via point-and-click. There's
      no combat, manageable amounts of conversations, rings to fly through and guest
      problems to solve!<h2 class="bb_tag"><strong>Get ready to freeze!</strong></h2><br>To
      be honest, it used to be much colder here. Can you make it snow again properly
      in Shiver Spa, not just with that sad synthsnow? <br><br>Features:<br><ul class="bb_ul"><li>3D
      flight mode and 2D adventure mode<br></li><li>Communicate with guests via a
      customer service phrases soundboard<br></li><li>Voiced and subtitled</li></ul>
