    about_the_game: "Someone may be confused about name \u256E (\u2500 \u25BD \u2500\
      ) \u256D,<br />\r\nSplit it: Keys In 1, Emmm.. 99 in 1 (`\xB7 \u03C9 \xB7 '),\
      \ got it?<br />\r\n<br />\r\nAs the name implies, KeysIn1 is a software that\
      \ can collect all softwares' hotkeys. When you using PS, Word, Unity or other\
      \ softwares, is there any time to use a feature but spent a lot of time looking\
      \ for where is it? Finally\uFF0Cit's just a simple hotkey to get it. (I often\
      \ encountered during development... (\u256F \xB0 \u0414 \xB0) \u256F (\u253B\
      \ \u253B).<br />\r\n<br />\r\nHere, you can define your own hotkeys to display,\
      \ from the mainstream to the niche softwares, as long as you want to do, it\
      \ will be done (~ ~ \u25BD ~) ~.<br />\r\n<br />\r\nOf course, if you find it\
      \ troublesome, you can download other people's products (* / \u03C9 \\ *) from\
      \ Workshop.And if you have also made an awesome set of hotkeys, you can also\
      \ share it in the Workshop.<br />\r\n<br />\r\nIn the process of using, found\
      \ any bugs, or have any suggestions, you can contact me via the Steam Community."
