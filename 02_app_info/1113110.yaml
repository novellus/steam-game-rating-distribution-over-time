    about_the_game: "- You decide the course of story!<br />\r\n- Interactive film\
      \ game<br />\r\n- Relive the classic B-Movie style in a Psychological Thriller\
      \ key!<br />\r\n- Multiple story endings that will depend on your choices<br\
      \ />\r\n<br />\r\nMake the decisions, the protagonist of the story is you!<br\
      \ />\r\nDecide whether to go in one direction or another, whether to attack\
      \ or flee, whether to resort to weapons or not!"
