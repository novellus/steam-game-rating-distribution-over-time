    about_the_game: Muspell is a block building sandbox game.<h2 class="bb_tag">Build
      and Farm</h2><ul class="bb_ul"><li>Build your house block by block, you can
      make whatever you want. It could be a castle, a village, a farm, a tower or
      anything else.<br></li><li>Plant seeds, take care of your farm.<br></li><li>Buy
      items and blocks from random merchants that spawn every morning.<br></li><li>Sell
      your goods using the outbox and get gold every evening.</li></ul><h2 class="bb_tag">Action
      Role playing</h2><br><ul class="bb_ul"><li>Fight monsters and defend yourself
      from hostile creatures spawning at night.<br></li><li>Explore a vast procedural
      world.</li></ul><h2 class="bb_tag">Multiplayer</h2><br>Muspell can be enjoyed
      solo, but also with friends!
