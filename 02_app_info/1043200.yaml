    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1043200/extras/SteamBodyImageV3.png?t=1572458400"
      /><br><br>Set in the ultra-exclusive world of the UN, <strong>International
      Affairs</strong> is a delightfully strange visual novel that challenges <i><strong>YOU
      </strong></i>to romance powerful heads of state while uncovering a mysterious
      threat to global security.  With jaw-dropping dialogue choices, outrageous plot
      twists, and beautifully illustrated hand-drawn art, the prospect of achieving
      world peace has never been so sensual!<br><br>Choose from a dazzling array of
      globetrotting hunks including <strong>Drumpf</strong>, a brash, orange bully
      with a wall around his heart; <strong>Poutine</strong>, a sinister Russian leather
      daddy with a love of bears; <strong>Kim</strong>, a shy Asian dictator with
      a stockpile of rockets and not much else; <strong>Macaroon</strong>, a suave
      Casanova with a well earned rep for being the most romantic diplomat in town;
      and <strong>Justin Truffaut</strong>, the kind, considerate Canadian next door,
      and your childhood best friend.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1043200/extras/MainWebHeader5.png?t=1572458400"
      /><h2 class="bb_tag">Featuring</h2><br><ul class="bb_ul"><li> Unravel a shocking
      storyline stuffed full of <i><strong>secrets</strong></i>, with over a dozen
      unique endings to unlock!<br></li><li> Massive variety of branching paths, sidequests,
      and dates to explore<br></li><li> Roughly 4-7 hours of gameplay per playthrough<br></li><li>
      Hilarious and engaging dialogue<br></li><li> A brightly illustrated world of
      colorful characters and wild CG's!<br></li><li> Booty shaking music<br></li><li>
      Travel to exotic locales including Washington, Paris, Moscow, and more!</li></ul>
