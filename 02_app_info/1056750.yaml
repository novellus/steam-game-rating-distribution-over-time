    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1056750/extras/Wallpaper-en_S.png?t=1608310057"
      /><br><br>When the Demon Lord was defeated years ago, the world was thought
      to be at peace. <br><br>However, a new Demon Lord has risen to power, and now
      ruin looms on the horizon once again... but not all is lost.<br><br>In the remote
      village of Dexas lives a particular family of an ancient bloodline. This bloodline
      is capable of defeating the Demon Lord... but its strongest warrior was cursed
      by the enemy.<br><br>Now, it falls to his sister, Shera, to gather the three
      Sacred Treasures and use them to defeat the Demon Lord, once and for all!<h2
      class="bb_tag">Features:</h2><ul class="bb_ul"><li>Classic RPG experience<br></li><li>Explore
      a fantasy world<br></li><li>Turn-based combat<br></li><li>Animated battle sprite</li></ul>
