details:
  data:
    about_the_game: Spiral Clicker is a clicker style game in which a mysterious elf
      with absolutely no ulterior motives whatsoever has given you access to a magical
      spiral that can drain your willpower and turn it into energy you can use to
      build your dream harem out of the girls at your local college. <br><br>Earn
      willpower by clicking, then spend that willpower to unlock new characters to
      interact with. Level them up by breaking the mental barriers in their mind in
      order to unlock new conversations, CGs, costumes, and bonuses to help you collect
      willpower, or break barriers more easily. <br><br>Features:<br><br><ul class="bb_ul"><li>
      18 Unlockable characters<br></li><li> 4-5 Unlockable costumes for each character<br></li><li>
      70+ Unlockable CGs</li></ul>
