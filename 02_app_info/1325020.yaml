    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1325020/extras/magistersteam.gif?t=1599915053\"\
      \ /><h2 class=\"bb_tag\">Story</h2><strong>YOU</strong> are a <strong>MAGISTER</strong>,\
      \ an agent assigned to enforce the will of the Emperor and the rule of law in\
      \ the far-flung provinces of the Empire. Recently dispatched to the remote rural\
      \ village of Silverhurst, you must investigate the grim demise of a fellow Magister.\
      \ You have 15 days to solve the case.<br>Become absorbed in this procedural\
      \ murder-mystery RPG as you utilise expertly honed skills to piece together\
      \ clues and bring the perpetrator to justice. Featuring an innovative card-based\
      \ encounters system, you can fight with weapons and magic or settle disputes\
      \ peacefully using \u2018Tactical Diplomacy\u2019.<br>The Magister is designed\
      \ for repeat playthroughs. With uniquely generated events, multiple ways to\
      \ solve problems, numerous Magister types to create, and a wide variety of starting\
      \ decks to master and additional cards to acquire, every investigation offers\
      \ a new experience.<h2 class=\"bb_tag\">Key features</h2><ul class=\"bb_ul\"\
      ><li><strong>Infinitely replayable murder mystery:</strong> Find clues and identify\
      \ suspects in a randomly generated murder mystery where the events, clues, and\
      \ murderer are different every playthrough. <br></li><li><strong>Tactical card-based\
      \ encounters system:</strong> Master a diverse range of decks with a vast array\
      \ of cards to fight foes in tactical battles, or seek a peaceful outcome in\
      \ \u2018Tactical Diplomacy\u2019 mode.<br></li><li><strong>Customize your Magister\u2019\
      s traits:</strong> Combine specialities, flaws, and skills to create your Magister.\
      \ From unstable alcoholic to cunning intellectual \u2013 every variation defines\
      \ a different adventure.<br></li><li><strong>Explore a captivating fantasy world:</strong>\
      \ You have 15 days to wander Silverhurst and befriend or intimidate its inhabitants\
      \ as you race against time to unmask the murderer.</li></ul><h2 class=\"bb_tag\"\
      >Developed by Nerdook</h2> <strong>Monster Slayers, Reverse Crawl, Vertical\
      \ Drop Heroes</strong>"
