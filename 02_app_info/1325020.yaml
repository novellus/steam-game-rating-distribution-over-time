    short_description: The Magister is a procedural murder-mystery RPG. Roam the kingdom
      to investigate suspects and use complex dialog choices to defeat them psychologically.
      But, when things get out of hand, be prepared to fight on a turn-based tactical
      grid. The deck you build determines your next actions.
