    detailed_description: "<h1>Please read before you buy!</h1><p>Please note that\
      \ &quot;RPG Maker MZ - Medieval: Town &amp; Country&quot; and &quot;RPG Maker\
      \ MV - Medieval: Town &amp; Country&quot; are the same pack, only the title\
      \ &quot;MV&quot; and &quot;MZ&quot; are different. The content in these packs\
      \ are exactly the same, so if you already have one of these packs, you don't\
      \ have to purchase the other!</p><br><h1>About the Game</h1>Everything you need\
      \ is inside to create literally thousands of unique characters including their\
      \ spritesheets (with over 50 animations supported!), facesets, busts, and paperdolls.<br><br>On\
      \ top of that, there are an absolute ton of tiles included for you to build\
      \ the world you want to create. Each Medieval pack builds on the others, offering\
      \ nearly countless combinations of characters and giving an ever-expanding vast\
      \ library of tiles and other resources to build your dream game.<br><br>Each\
      \ character template and piece of equipment/clothing/etc comes with the resources\
      \ to create over 50 different spritesheets ranging from walking, running, sleeping,\
      \ sitting, side-view combat, down poses, idling, and much more \u2013 all in\
      \ 4 and 8 directions! On top of that, each comes with the resources to make\
      \ busts, paperdolls, and facesets! <br><br><strong>Features:</strong><br><ul\
      \ class=\"bb_ul\"><li>17 Tile sheets for cities, towns, and outdoor environments.<br></li><li>Over\
      \ 120 pre-made buildings to construct towns, markets, and various castle types.<br></li><li>10\
      \ animal sets featuring spritesheets (9-12 sheets each), facesets, and Front-View\
      \ battlers.<br></li><li>9 Parallax images for backgrounds.<br></li><li>6 unique\
      \ character templates with nearly 140 pieces of clothing, hair styles, equipment,\
      \ and more to allow you to create literally thousands of unique characters (fully\
      \ compatible with other templates and clothing/hair/accessories from other Medieval\
      \ packs).<br></li><li>Separated shadows for all characters and animals.<br></li><li>BONUS:\
      \ 4 children characters, each with 24 spritesheets and a faceset.</li></ul>"
