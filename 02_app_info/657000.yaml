  data:
    about_the_game: "Fight your way through hordes of blood-lusting demons and escape\
      \ hell as you unlock new characters and talents to create chaos in the randomly\
      \ generated and ever-changing landscape of hell!<br><br>Heavy-metal riffs and\
      \ pixelated madness will accompany you as you fight your way out from the depths\
      \ of fiery hell, facing the bugs-ridden Beelzebub\u2019s Lair, and other pits\
      \ of hell with different creatures, bosses, and living traps lurking around.\
      \ Chaining combos, jumping maneuvers, and talent building will be your key to\
      \ help you climb your way out of hell in this adrenaline-pumping vertical platformer.<h2\
      \ class=\"bb_tag\"><i>Rising Hell</i> features:</h2><ul class=\"bb_ul\"><li><strong>Vertical\
      \ Rogue-lite:</strong> Climb out of the ever-changing procedurally generated\
      \ hell while the ever-present threat of permadeath fills your veins with adrenaline.<br></li><li><strong>Epic\
      \ Boss Battles:</strong> Slay gigantic ancient demons such as Dagon, Beelzebub,\
      \ and many more.<br></li><li><strong>Multiple Game Modes:</strong> Choose between\
      \ campaign and challenge modes complete with its own leaderboards.<br></li><li><strong>Unlockable\
      \ Characters:</strong> Play and unlock different characters that will give you\
      \ a variety of different playstyles and strategies.</li></ul>"
