    about_the_game: Take control of Fluzz, the coolest bunny in town, with many special
      abilities and a gun that pops fruit.<br>Your adventure begins in a beautiful
      woodland where the sun is always shining.<br>Try and overcome all the hazards
      here and you will travel far to the hot deserts, a place screaming of danger
      in every corner.<br>Can you guide Fluzz to the ancient pyramids and enter one
      of the most enchanting places ever known?<br>Finally you will face your last
      battle in the snowy wastelands, where you will face King Hong for the final
      battle.<h2 class="bb_tag">FEATURES:</h2><br><ul class="bb_ul"><li>4 exciting
      themes. (woodlands,desert,pyramids and snow).<br></li><li>Complete worlds and
      unlock amazing mini games which will have you hooked for hours.<br></li><li>Complete
      end of level achievements to receive gold stars. Stars will unlock cool rewards.
      <br></li><li>Hang on to balloons, bounce off from springy mushrooms, dodge arrows,
      fire and much much more. <br></li><li>Perform many special moves. <br></li><li>Run,
      jump, spin, crouch and even fly to overcome the dangers which lay ahead. <br></li><li>Use
      your special gun, just load them with fruit and knock down your enemy. <br></li><li>Includes
      many puzzle elements which will have you guessing what to do next. <br></li><li>Face
      the ultimate battle in every world, where you will face King Hong himself. <br></li><li>Adventures
      of Fluzz will offer fast and great gameplay. <br></li><li>Save your progress
      when you move on to another world. <br></li><li>Online scores for main game
      and for the 4 mini games, the competition just cannot get better. <br></li><li>Keyboard
      and/or mouse controls.</li></ul>
