    about_the_game: Cover Your Eyes is an action packed 16 bit survival horror experience,
      focusing upon family, and the sacrifices we make to keep them safe. You will
      have to fight, think and escape out of escalating circumstances as the town
      of Verwood undergoes an unprecedented metamorphosis.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1188290/extras/jumplandsteam.gif?t=1605460995"
      /><h2 class="bb_tag">Story</h2><br>Take on the role of Chloe, married mother
      of two working nine to five to support her family.  One night, she finds out
      her husband has been having an affair with another woman. The shocking discovery
      is soon eclipsed by the town being struck by a supernatural catastrophe and
      her husband disappearing into the night. Looking for answers, Chloe takes her
      two children and heads out after him. The town has changed and monsters have
      come out to play.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1188290/extras/falling_into_hell.gif?t=1605460995"
      /><h2 class="bb_tag">Features</h2><br>-  <strong>Reunite your family</strong>
      and escape the town of Verwood. <br>-  <strong>Solve the mystery</strong> of
      who or what is behind the disaster.<br>-  <strong>Face off</strong> against
      other worldly forces.<br>-  <strong>Loot</strong> and manage supplies.<br>-  <strong>Decide
      when to fight.</strong> Those shotgun cartridges might come in handy later.<br>-  <strong>Think
      your way out</strong> of conundrums.<br>-  <strong>Keep a look out</strong>
      for your house cat.<br><br> <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1188290/extras/Webp.net-resizeimage.gif?t=1605460995"
      />
