    about_the_game: <h2 class="bb_tag"><strong><u>Naked News</u></strong></h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1224530/extras/unknown.png?t=1598281137"
      /><br><br><strong>Join in the fun with an unforgettable experience unlike any
      other!<br>Naked News brings some hardcore, crass, dirty, vulgar, dark humour
      into an easily offended world, not pulling any punches and making fun of everything!<br><i>This
      is more of a visual novel-style comic episode, almost like a Sitcom.</i><br><br>Let
      us take you away to a new place as you sit down, relax, grab something to eat,
      drink, or smoke, and chill out with us while we do all of the hard work for
      you!<br>All we want you to focus on, is laughing and having a good time, enjoying
      the show and forgetting about the stresses of daily life for a while with our
      very first episode!<h2 class="bb_tag"><strong><u>Features:</u></strong></h2><br><ul
      class="bb_ul"><li> Short and sweet episodic experience<br></li><li> The only
      game of its kind<br></li><li> Hilarious, crude, and uniquely unforgettable fun!<br></li><li>
      Super affordable for the amount of laughs you'll have!<br></li><li> The first
      of many to come based on popular demand!</li></ul></strong>
