  data:
    about_the_game: '<h2 class="bb_tag">About</h2>Two For One is a game about 2 brothers
      who have lost their home planet. It''s your job to help them find their home
      planet! Alone or together with someone else. <br>Puzzle your way through lots
      of levels to get back home by pushing boxes, opening doors and jumping on your
      friend''s head to solve all kinds of puzzles!<h2 class="bb_tag">Gameplay</h2>When
      you load a level you will be spawned somewhere inside of it. Get to the flag
      as fast as you can. <br>There can be 3 different flags:<br><ul class="bb_ul"><li>
      A Red Flag: One of the 2 brothers needs to reach this flag<br></li><li> A Blue
      Flag: Only the blue character can finish here<br></li><li> A Green Flag: Only
      the green character can finish here</li></ul>The level is complete when all
      the flags are reached!<br>Use buttons to open doors for yourself or others by
      standing on top of them or move boxes on top!<br>Be sure to not hit the spikes,
      lasers and spikeballs. Be sure to stay on the map, because when you fall off
      or get hit by one of the obstacles, you will explode and the whole level resets!<br><br>When
      your are done with the level/levels, you will see your end time and you can
      brag about your personal end time to all your friends!<h2 class="bb_tag">Controls</h2><ul
      class="bb_ul"><li> W/A/S/D: Movement of player 1.<br></li><li> Arrow keys: Movement
      of player 2.<br></li><li> R: Reset the level you''re in<br></li><li>  ESCAPE:
      pause the game (no you can not figure out the level while paused to save time
      :D)</li></ul>'
