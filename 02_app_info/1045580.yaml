details:
  data:
    about_the_game: "What goes up must come down\u2026 and what comes down must be\
      \ bounced! Send momentum from one block to another to shoot them around the\
      \ map. Cleverly conserve momentum to navigate around the map and flick all the\
      \ switches but be careful; once you\u2019re down there\u2019s no way back up;\
      \ this platformer has no jump button.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1045580/extras/Steam1.gif?t=1603739593\"\
      \ /><br><br>Each of over 120 levels features four pairs of switches, but which\
      \ switch goes with which? Figure out which pairs need pressing and how to get\
      \ there to solve each unique puzzle.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1045580/extras/Steam2.gif?t=1603739593\"\
      \ /><br><br>Push the limits of gravity and as you explore 10 worlds with their\
      \ own unique mechanics, bonus levels, challenges, and secrets!"
