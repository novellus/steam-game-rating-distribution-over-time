details:
  data:
    about_the_game: <h2 class="bb_tag">2D and 3D cross-platform game engine</h2><br><a
      href="https://steamcommunity.com/linkfilter/?url=https://godotengine.org" target="_blank"
      rel="noopener"  >Godot Engine</a> is a feature-packed, cross-platform game engine
      to <strong>create 2D and 3D games</strong> from a unified interface. It provides
      a comprehensive set of common tools, so that you can focus on making games without
      having to reinvent the wheel. Games can be exported in one click to a number
      of platforms, including the major desktop platforms (Linux, macOS, Windows)
      as well as mobile (Android, iOS), web-based (HTML5) platforms and consoles (Switch,
      PS4 and Xbox One - via thirdparty publishers).<h2 class="bb_tag">Free, open
      source and community-driven</h2><br>Godot is completely free and open source
      under the very permissive MIT license. No strings attached, no royalties, nothing.
      <strong>Your game is yours</strong> down to the last line of engine code. Godot's
      development is fully independent and community-driven, empowering you to help
      shape the engine to match your expectations. It is supported by the Software
      Freedom Conservancy not-for-profit.
