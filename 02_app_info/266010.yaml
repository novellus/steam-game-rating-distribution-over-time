    about_the_game: <h2 class="bb_tag"><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/266010/extras/GIFa_small.gif?t=1584399393"
      /></h2><br>Deceptively simple. Infinitely complex. LYNE is a minimalist puzzle
      game that will knot your brain as it calms your soul.<h2 class="bb_tag"><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/266010/extras/GIFb_small.gif?t=1584399393"
      /></h2><br>Connect the shapes. Fill the board. Lose yourself in the interflowing
      paths of LYNE.<h2 class="bb_tag"><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/266010/extras/GIFc_small.gif?t=1584399393"
      /></h2><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> Hundreds of pre-built
      puzzles<br></li><li> An infinite number of procedurally-generated puzzles, released
      daily<br></li><li> Slick, intuitive interface<br></li><li> Soothing dynamic
      audio<br></li><li> Unlockable colour palettes<br></li><li> Multiple languages
      supported</li></ul>
