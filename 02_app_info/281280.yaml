    about_the_game: "Mashed is a top down racing game that pits up to four players\
      \ against each other. <br />\r\nCompete over 13 challenging and diverse environments\
      \ using whatever means necessary <br />\r\nto batter and bruise your opponents\
      \ into submission. Using a plethora of weapons or <br />\r\njust your driving\
      \ skills unleash your fury, cause absolute carnage and send your <br />\r\n\
      friends to a humiliating defeat!<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\
      \n13 tracks to race on, with a variety of cars waiting for you to master<br\
      \ />\r\n<br />\r\nNine hi-tech weapons to pick up and unleash on your rivals<br\
      \ />\r\n<br />\r\nUse machine guns, mortars, missiles, shotguns, oil slicks,\
      \ flamethrowers, mines, barrel bombs and blinding flares<br />\r\n<br />\r\n\
      Up to four players at one time, play \u201Call-against-all\u201D or collaborate\
      \ with friends in the team mode"
