details:
  data:
    about_the_game: "Hack, Slash &amp; Backstab is a 1 - 4 Player Couch  Co-Op Dungeon\
      \ crawler, that pits players against a dungeon teeming with evil creatures.\
      \ Players collect powerful items, perform special attacks, and fight boss monsters\
      \ in a quest to find the portal that will let them leave the dungeon. The catch\
      \ is...only one of them can escape. Players will battle one another to be the\
      \ one who survives, but making the mistake of betraying your \u201Cfriends\u201D\
      \ too soon may cost you your life. Hack, Slash &amp; Backstab - where the dungeon\
      \ is dark, and your friends aren\u2019t friendly. <br />\r\n<br />\r\n<br />\r\
      \n- DISCLAIMER: Requires controllers in order to play, not compatible with mouse\
      \ and keyboard<br />\r\n<br />\r\nKey Features:<br />\r\n- 1 to 4 player couch\
      \ co-op action<br />\r\n- Fast paced, arcade style dungeon crawler<br />\r\n\
      - 4 unique playable characters<br />\r\n- Powerful items to aid in your quest<br\
      \ />\r\n- Challenging boss encounters <br />\r\n- Procedurally generated dungeons,\
      \ making for a new journey every round<br />\r\n- Friendly fire is always on,\
      \ wait for the right moment, then betray your team"
