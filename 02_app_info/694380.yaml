    about_the_game: <h2 class="bb_tag">The Dark Below - The magical board game for
      1 to 8 players.</h2><br>The dragon has increased its defence, added more traps,
      hired new monsters to keep its treasure safe from intruders.<br>Are you brave
      enough to challenge the dread castle, defeat evil monsters, discover new items
      and loot every treasure from the dragon's lair?<h2 class="bb_tag"><strong>Features</strong></h2><ul
      class="bb_ul">    <li> Travel beneath the castle<br>    </li><li> Find shiny
      amulets with good or deadly effects<br>    </li><li> Collect the powerful wizard
      artifact<br>    </li><li> Discover the lost magical wizard book and cast powerful
      spells<br>    </li><li> Assemble the mystical sunstone/moonstone from the dragon
      treasure room<br>    </li><li> 20 new room tiles<br>    </li><li> 60 new ingame
      cards<br>    </li><li> 8 new treasure tiles</li></ul>More dangerous than ever
      and many new ways to die...<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/694380/extras/newcards.png?t=1518938403"
      />
