    about_the_game: What happens in a game where most of it is hidden?<br><br>Glo
      is a puzzle platformer where the majority of the world is hidden. Using blind
      faith, glowing projectiles and memory use your skill to escape each room. Provoked
      by writing on the wall the story unravels as the mystery of the environment
      is revealed.<br><br><strong>Story</strong><br><br>Tormented by the unknown environment
      and messages on the wall that give the feeling of being watched, Glo is found
      in a strange world where everything is covered in darkness.<br><br>Using whatever
      light can be found and blind faith, Glo must try to find a way through the darkness
      to unravel the mystery and escape this nightmare.<br><br><strong>Features</strong><br><br><ul
      class="bb_ul"><li>100 challenging levels.<br></li><li>4 epic boss fights.<br></li><li>Precise
      controls.<br></li><li>Speedrun mode.<br></li><li>A world shadowed in darkness
      full of secrets.<br></li><li>Pure abstract visuals designed to stretch the boundaries
      of imagination.<br></li><li>Atmospheric soundtrack blended with the environment
      and story to build a world of emotion.<br></li><li>Glo is a one of a kind experience
      that takes you on an emotional story of curiosity, wonder and fear. Glo combines
      the environment and story as one allowing you to reveal everything from nothing.<br></li><li>In
      a world where nothing is known, everything is a surprise.</li></ul>
