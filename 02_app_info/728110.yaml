details:
  data:
    about_the_game: "Play board games in virtual reality as well as in non-VR mode.<br><br>Currently\
      \ the following games are available to play:<br><ul class=\"bb_ul\"><li> Backgammon<br></li><li>\
      \ Checkers<br></li><li> Tic-Tac-Toe<br></li><li> Chess</li></ul><br>The game\
      \ of <strong><u>chess</u></strong> is only available in multiplayer, since its\
      \ AI is still under development.<br>Check the game announcements for updates\
      \ and more info: <a href=\"https://steamcommunity.com/games/728110/announcements/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://steamcommunity.com/games/728110/announcements/</a><br><br>You\
      \ can configure the following using the <u>menu button</u> (on your controller\
      \ or on the screen) to configure game settings:<br><ul class=\"bb_ul\"><li>AI\
      \ difficulty level<br></li><li>music volume<br></li><li>table height</li></ul><br>In\
      \ the near future, you will be able to <strong><u>customize existing games</u></strong>\
      \ as well as to <strong><u>make your own board games</u></strong> for you and\
      \ the whole world to enjoy playing. This feature is currently under development.<br><br>Please\
      \ note that you might need a chair to sit on when playing the game. In which\
      \ case, try not to injure yourself.<br><br>Development of this game started\
      \ as a hobby project to chill and play backgammon. After a while I decided to\
      \ put all my time into it, expand it and share the game and its experience with\
      \ the world.<br><br>I hope you will enjoy the game!<br><br>Share your constructive\
      \ feedback here with me and watch them happen over time! Your feedback is valuable\
      \ and appreciated.<br><br>\u2764\uFE0F\u2764\uFE0F\u2764\uFE0F"
