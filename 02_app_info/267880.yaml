  data:
    about_the_game: "Velocity won over games industry critics in 2012 with its captivating\
      \ game-play and energetic retro-influenced soundtrack which perfectly complimented\
      \ its innovative spin on classic arcade action.<br><br>FuturLab has collaborated\
      \ with well respected musicians as well as up and coming remix artists to create\
      \ the Velocity\xAEUltra Original Soundtrack album. Featuring all the music from\
      \ the game by James Marsden and Joris de Man as well as space-bending remixes\
      \ from CoLDSToRAGE, Gan Juan, Lowrider Sound, Tuffcub and Jonny Martyr, it\u2019\
      s a full length album of teleport-inspired contemporary tunes - For an epic\
      \ boost of sonic pleasure, grab the album now!<h2 class=\"bb_tag\">Track List:</h2><ul\
      \ class=\"bb_ul\"><li>Protect<br></li><li>Rescue<br></li><li>Quarp Drive<br></li><li>Search<br></li><li>Conflict\
      \ Support<br></li><li>Network Autonomy<br></li><li>Protect (Gan Juan Remix)<br></li><li>Protect\
      \ (Cold Storage Remix)<br></li><li>Protect (Steve Rockett Remix)<br></li><li>Protect\
      \ (Tuffcub Remix)<br></li><li>Quarp Drive (Jonny Martyr LHC Mix)</li></ul>"
