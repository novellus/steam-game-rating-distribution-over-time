details:
  data:
    about_the_game: "<strong>Story:</strong><br><br>Welcome to Okoshin Academy, one\
      \ of the few pre-college academies created with the intention of preparing high\
      \ school graduates for the hardships ahead of them. <br><br>Unfortunately, your\
      \ parents' messy divorce has just been finalized. You've Decided to live with\
      \ your mother, forcing you to relocate halfway through the year. Making new\
      \ friends while keeping your grades up seems impossible, but with the help of\
      \ a long-lost friend\u2014and a little luck\u2014you may just be okay. <br><br>With\
      \ four wonderful ladies to get to know, each with their own flaws, secrets and\
      \ desires. Your choices within the game will either help or hinder them - will\
      \ you go the extra mile to help them achieve their dreams?<br><br><strong>Gameplay:</strong><br><br>Spending\
      \ all your free time with one of the characters will help you grow a strong\
      \ connection with them, but may hurt your other friendships in the process.\
      \ Will you branch out to help as many people as you can? Or will you focus on\
      \ one and grow close to them?  <br><br><br><strong>Features:</strong><br><br>Four\
      \ heroines to fall in love with, each with a distinct personality and variety\
      \ of outfits<br>Build relationships naturally and change the story with your\
      \ choices<br>Cell phone feature to text your favorite characters<br>Fully voiced\
      \ in English <br>HD artwork - 1920x1080 screen resolution"
