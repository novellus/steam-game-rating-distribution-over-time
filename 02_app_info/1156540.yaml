  data:
    about_the_game: <h2 class="bb_tag">Overview</h2><br>The Cork is a 2D Action-RPG
      set in a world that draws inspiration from classic Metroidvania platformers
      (with a heavy emphasis on <i>vania</i>) and the deliberate, challenging combat
      of Souls-likes. <br><br>Players take on the role of Salem Cairnwright, a member
      of the Ravencourt clan tasked with escorting Revenants through the dangerous
      Dead City of Kinsbane. Salem is able to befriend more Revenants along his journey
      and utilize their unique abilities to navigate the massive interconnected world.<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li>Beautifully animated pixel
      art that provides a sense of scale and breathes life into the kingdom beyond
      the wall.<br></li><li>A massive non-linear world to explore with new discoveries
      and challenges around every corner.<br></li><li>Fair and challenging combat
      that requires calculation as much as might.<br></li><li>Encounter allies along
      the way, accept side quests and be rewarded!<br></li><li>Upgrade your capabilities
      by equipping new weapons, armor and accessories.<br></li><li>Available on Windows,
      Mac and Linux</li></ul>
