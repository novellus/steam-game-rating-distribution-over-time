    about_the_game: 'A new threat to the universe has mysteriously appeared: The Great
      Vacuum. The Federation could not escape the powerful force of the Vacuum, and
      have become imprisoned within it. Their last hope for survival is to summon
      a creature capable of defeating the vacuum from the outside.  Do you have what
      it takes to save The Federation?<h2 class="bb_tag">Gameplay</h2>Play as a Ghost!
      Fight your way through many unique and fun enemies, while gaining new upgrades
      and game-changing skills along the way. Survive through randomized stages, defeat
      bosses and complete your mission. But be careful, if you run out of lives, it
      all resets! You can spend rare Muns collected from your battles to purchase
      permanent upgrades that will last throughout all runs. Unlock new upgrades to
      choose from by progressing through the game, including extra lives and companions!<br><br>MOUSE
      HIGHLY RECOMMENDED!!<h2 class="bb_tag">Achievements</h2>GhostGame features many
      achievements, each of which unlock new in-game features such as costumes or
      new upgrades! The more you unlock, the more the game changes!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li> 25+ Game changing skills<br></li><li> Tons of unlockable
      content<br></li><li> Completely mouse-controlled<br></li><li> Bombs!!<br></li><li>
      Upgrades<br></li><li> Roguelike!<br></li><li> Companions<br></li><li> Achievements<br></li><li>
      Costumes</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/843590/extras/Rock.gif?t=1602209599"
      /><br>&quot;We''ll have a Rockin'' good time&quot;'
