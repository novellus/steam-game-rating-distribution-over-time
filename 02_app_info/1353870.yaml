  data:
    about_the_game: An adventure platformer with slasher elements, with a lot of improvements
      and levels, move through the twisting levels, jumping from platform to platform,
      chopping down disgusting monsters on your way and collecting gold that can be
      spent on various improvements and an incredibly rare legendary sword.<br><br>WestLand
      Adventure - a dynamic 2D platformer. You go through the levels dealing with
      monsters, collect gold and at the end of the completed level you can spend you
      cash on improvements (double jumps or unique weapons).<br><br><strong>Cool features
      of game:</strong><br><ul class="bb_ul"><li> Challenging game<br></li><li> Traps,
      Boss, Item Shop<br></li><li> Nice Pixel-Art</li></ul>
