    about_the_game: "Meet Jetpack Marine - <strong>MAJOR &quot;50%&quot; DISCOUNT</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1376290/extras/major_discount_jetpack.png?t=1609361883\"\
      \ /><br><br>Prepare to meet <strong>MAJOR &quot;WINTER21&quot; UPDATE</strong>\
      \ is coming to aid soon!<br><br>WOULD YOU LIKE YOUR OWN <strong>JETPACK</strong>?<br><br><strong>It\
      \ is on! Aliens Invasion started!</strong><br><br><strong>Jetpack</strong><br>It`s\
      \ a come back to simple, fun and challenging gameplay You know from 80`s hits\
      \ played on ZX Spectrum, Atari or Commodore.<br>Proper <strong>CONTROLS</strong>\
      \ on Keyboard and pad.<br>And <strong>CO-OP MODE</strong> You have to try -\
      \ retro unpretentious fun in front of a TV.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1376290/extras/Group_assets_444x208_jetpack.jpg?t=1609361883\"\
      \ /><br><br>Rescue Colonists and Save Earth from Aliens Attack!<br><strong>IAliens\
      \ Invasion started November 11th!</strong><br><br>Forgotten gem from the 80`s,\
      \ found on tape in the attic next to ZX Spectrum 48 (mint condition).<br>Jetpack\
      \ is a tribute to the best times in arcade\_games history, games and their creators.<br><br>Main\
      \ Features include,<br>- <strong>2 types of Gameplay:</strong><br>   - <strong>Old\
      \ School</strong> - combination of great ZX Spectrum hits<br>   - <strong>New\
      \ School</strong> - classic space runner<br>- Co-op mode!<br>- Controllers support<br>-\
      \ A lot of <strong>ZX Spectrumness</strong><br>- Retro Music and sound effects<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1376290/extras/Small_capsule_231x87_jetpack.jpg?t=1609361883\"\
      \ /><br><br><strong>Enjoy the game and stay safe!</strong>"
