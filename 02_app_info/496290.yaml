details:
  data:
    about_the_game: <strong>Deep Dark Dungeon</strong> is a rogue-lite action game
      in which the player dives into the deep, dark depths of various dungeons filled
      with bad-tempered monsters that will attack them on sight!<h2 class="bb_tag">Local
      Co-op Arcade Action</h2><ul class="bb_ul"><li>Can be played with both keyboard
      or with Xbox controllers<br></li><li>Can be played with friends on single PC
      (supports up to 4)</li></ul><h2 class="bb_tag">Action-packed with intricate
      movements</h2><ul class="bb_ul"><li>Battles with monsters that require observation
      and strategizing<br></li><li>15+ different types of weapon, each with its own
      move-sets.</li></ul><h2 class="bb_tag">Every playthrough with a new experience</h2><ul
      class="bb_ul"><li>Re-generation of dungeon maps, Items, and enemies each time
      you restart<br></li><li>4 different areas, each with its own varieties of monsters
      and traps<br></li><li>More than 30 individual properties that makes you stronger
      each time you play</li></ul>
