details:
  data:
    about_the_game: 'Another Outdoor Adventure at Pinecreek Hills!<br><br>Return to
      Pinecreek Hills National Park for another Vacation Adventure in the great outdoors.
      Explore all the new areas that have opened in the park this year. Check out
      the cable cars, walk through the giant sequoias, explore the mountains, view
      the Golden Pond Falls cutting through the deep gorge and many more scenes of
      natural beauty. <br><br>But beware there is fire on the horizon. You will have
      to help the Fire Rangers deal with the devastating effects of forest fires in
      the park. <br><br>Enjoy this outstanding collection of Hidden Object Scenes
      and puzzles set in an idyllic national park. As well as finding Hidden Objects
      around the park you will need to perform your duties as a Park Ranger. Protect
      the environment by collecting all the bonus trash items to recycle and catalog
      all the wildlife throughout the park in your Wildlife Journal. <br><br>With
      over 1000 objects to find and over 200 unique animals to catalog Vacation Adventures:
      Park Ranger 2 will give you endless hours of entertainment. <br><br><br><ul
      class="bb_ul"><li>Exceptionally Enjoyable and Entertaining.<br></li><li>Gorgeous
      Graphics and Gameplay.<br></li><li>Achievement Awards Throughout.<br></li><li>Unique
      &amp; Illustrated Wildlife Notebook.</li></ul>'
