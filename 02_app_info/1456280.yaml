    about_the_game: "Battle Arena VR is a multiplayer arena shooter, where you are\
      \ automatically matched with opponents. Challenge yourself, challenge everyone\
      \ in a deathmatch Battle Arena!<br><br><ul class=\"bb_ul\"><li>Multiplayer -\
      \ best fit for 2-5 users on each map, up to 10 players per map<br></li><li>Short\
      \ sessions - to invoke emotions through sometimes intensive play and discuss\
      \ it later using voice chat<br></li><li>Guided gameplay - warmup and cooldown\
      \ stages to connect with other players, get familiar with landscape and physics.\
      \ Time-limited play stage limits the amount of motion sickness and intensity\
      \ each user can get<br></li><li>Voice chat during the game - use an open microphone\
      \ to chat with other players in realtime to share your excitement<br></li><li>Multiple\
      \ servers across the globe so everyone is included and can play with the local\
      \ community and low latency (for now we have enabled 3 servers, which can be\
      \ extended for worldwide coverage of 14 servers)<br></li><li>Complete tutorial\
      \ - learn controls and capabilities to get the most from your cyborg<br></li><li>Every\
      \ game gives you experience, level-ups, and change your position in the leaderboard,\
      \ which is visible to all players</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1456280/extras/BattleArenaVR-Cover-Animated-GIF.gif?t=1608589522\"\
      \ /><h2 class=\"bb_tag\">Controls and mechanics</h2><br><strong>In the lobby\
      \ </strong><br><br><ul class=\"bb_ul\"><li>Customize your player, choose the\
      \ model and the color<br></li><li>Tap the Battle Arena sphere to join a currently\
      \ active game where other players are<br></li><li>Tap the spheres to select\
      \ the desired level if you wish to play at a specific location<br></li><li>Tap\
      \ the button with ping/server to switch the server. \u201CPlayers now\u201D\
      \ stats are calculated per server and apply to both lobby and levels<br></li><li>Your\
      \ name, XP, and the level is rendered above the avatar and other players can\
      \ see it<br></li><li>Check the level leaderboard and weekly challenge to see\
      \ what is your current rank</li></ul><br><strong>Inside a level </strong><br><br><ul\
      \ class=\"bb_ul\"><li>Left thumb joystick for continuous movement in all directions<br></li><li>Right\
      \ thumb joystick left/right to for snap-turns and down for instant look back<br></li><li>Left\
      \ or right-hand trigger (Grab button) to jump<br></li><li>Right index trigger\
      \ to fire an active gun<br></li><li>Right primary and secondary buttons (A/B)\
      \ to switch an active gun<br></li><li>Left primary button (X) to display the\
      \ score<br></li><li>Left secondary button (Y) to mute/unmute open mic<br></li><li>Left\
      \ menu button to exit to the lobby and control the number of bots in the game</li></ul><h2\
      \ class=\"bb_tag\">GL&amp;HF</h2>"
