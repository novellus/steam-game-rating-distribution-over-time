details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/381600/extras/Description.png?t=1604591351"
      /><br>Discover the wonders of an uncharted island and help the natives restore
      their ravaged land to its former glory in Moai: Build Your Dream! Overcome the
      fury of an active volcano, hordes of attacking ghosts and the threat of dwindling
      resources as you guide the hero and a native princess on their quest. Coax the
      resources you need to survive and rebuild villages out of the earth. Calculate
      the quickest way to accomplish your tasks in order to unlock dozens of brag-worthy
      achievements. And learn to use powerful Moai statues to defend your workers
      as they perform the tasks you assign. There will never be a dull moment as you
      enjoy the colorful graphics, life-life character animations, and dazzling comic
      book style story interludes in Moai: Build Your Dream! <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/381600/extras/Features.png?t=1604591351"
      /><br><ul class="bb_ul"><li>Comic book style cutscenes<br></li><li>Outstanding
      visual design<br></li><li>Addictive gameplay </li></ul>'
    background: https://steamcdn-a.akamaihd.net/steam/apps/381600/page_bg_generated_v6b.jpg?t=1604591351
