  data:
    about_the_game: "<p>Get ready to wield your winged-scarab shooter in an all-new\
      \ LUXOR, the #1 action-puzzle game of all time!</p>\n\n\t\t\t\t\t\t<p>Navigate\
      \ your shooter to ensure matches of three or more\u2014fire colored balls into\
      \ the advancing chain of colored spheres to eliminate them before they destroy\
      \ the pyramids.  Unlock all 20 achievements as you collect Ankh coins for extra\
      \ lives and catch falling treasures for big bonus points. </p>\n\n\t\t\t\t\t\
      \t<p>Save ancient Egypt in the 100-level Adventure mode, or test your accuracy\
      \ in all-new Blast mode\u2014the 2-minute timed mode that challenges you to\
      \ rack up the points.  Or play through People\u2019s Choice mode, where we give\
      \ you 15 of players\u2019 favorites levels from LUXOR 2, LUXOR 3 and Quest for\
      \ the Afterlife!</p>  \n\n\t\t\t\t\t\t<p>Master four new power-ups: the powerful\
      \ Double Shooter, the devastating Black Hole, the ruinous Spiker Ball, and the\
      \ deathly Lead Barrage.  Outfitted with 25 all-new backgrounds and pathways,\
      \ LUXOR Fifth Passage also introduces the Eye of Horus\u2014click the button\
      \ when you\u2019re in a real jam to eliminate all remaining spheres.  And, for\
      \ the true LUXOR Pharaoh, an Insane difficulty level to test your marble-shooting\
      \ skills!  Celebrate 5 years of LUXOR\u2019s reign in the 5th Passage!</p> \n\
      \n\t\t\t\t\t\t<h2>Key Features:</h2><ul>\n\t\t\t\t\t\t<li>100 all-new Adventure\
      \ Mode levels\n\t\t\t\t\t\t<li>Classic LUXOR game play style with 25 all-new\
      \ backgrounds & pathways\n\t\t\t\t\t\t<li>4 difficulty levels: Easy, Medium,\
      \ Hard & INSANE\n\t\t\t\t\t\t<li>20 Achievements to earn\n\t\t\t\t\t\t<li>All-new\
      \ Blast Mode lets you test your skills in two minutes!\n\t\t\t\t\t\t<li>Players\u2019\
      \ Choice Mode includes 15 fan-favorite levels from LUXOR 2, LUXOR 3 & Quest\
      \ for the Afterlife\n\t\t\t\t\t\t<li>Eye of Horus lets you summon the Pharaoh\
      \ to destroy the remaining spheres!\n\t\t\t\t\t\t<li>4 all-new power-ups: Double\
      \ Shooter, Black Hole, Spiker, & Lead Barrage\n\t\t\t\t\t\t<li>New bonus stage\n\
      \t\t\t\t\t\t</ul>"
