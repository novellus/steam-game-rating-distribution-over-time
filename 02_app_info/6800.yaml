details:
  data:
    about_the_game: "Commandos: Behind Enemy Lines is a real-time tactics game set\
      \ in World War II that puts you in command of a small squad of elite troopers.\
      \ Send them behind enemy lines on a series of hazardous missions, and bring\
      \ them back alive. Clever strategy has never been so furiously action-packed.\
      \ Study the enemy's movements, develop a careful plan, synchronize your men,\
      \ and launch them on a swift and fierce attack using all your power and skill.<br>\t\
      \t\t\t\t<ul class=\"bb_ul\"><li>You control 6 individual commandos each with\
      \ a unique combat skill set. <br>\t\t\t\t\t</li><li>Thwart the German war machine\
      \ by means of sabotage and tactical genius.<br>\t\t\t\t\t</li><li>Zoomable isometric\
      \ camera allows for up to 6 simultaneous camera angles.<br>\t\t\t\t\t</li><li>20\
      \ missions throughout Europe and Northern Africa.<br>\t\t\t\t\t</li><li>Co-op\
      \ multiplayer mode on a LAN or over the internet.</li></ul>"
