    about_the_game: 2D puzzle-action game in black and white. Main goal is to make
      everything as black as possible, try all you can to achieve that using your
      imagination.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>minimalism<br></li><li>25
      unique levels<br></li><li>ambient sound</li></ul><br><i><br>In case you have
      troubles passing any level, you can start it again (press <strong>Esc</strong>
      for menu). You can also press <strong>R</strong> for quick restart.</i>
