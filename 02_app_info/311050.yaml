  data:
    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=http://www.overkillsoftware.com/gageshotgunpack/\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/311050/extras/Gage_shot_banner_main.jpg?t=1516115212\"\
      \ /></a><br><br><strong>Finally shotguns get some love!</strong><br><br>The\
      \ Gage Shotgun Pack DLC is the ninth DLC pack for PAYDAY 2 and adds Gage's favorite\
      \ shotguns to the player's weapon arsenal. Depending on what kind of ammo type\
      \ you use, the shotgun pellets you fire can have armor penetration or be explosive,\
      \ stunning your opponents.<br><br>Three new shotguns, four new ammo types, weapon\
      \ mods, four new masks, patterns and materials are also included.<h2 class=\"\
      bb_tag\">Key Features</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/311050/extras/Gage_shot_banner_weapons.jpg?t=1516115212\"\
      \ /><br>\u2022\t<strong>Finally shotguns get some love</strong> \u2013 Versatile,\
      \ powerful and easy to modify, operate and maintain. The M1014 is an auto-regulating,\
      \ gas-operated semi-auto combat service shotgun. The Raven is a bullpup 12-gauge\
      \ pump action shotgun. Last but not least, the Street Sweeper 12 gauge shotgun,\
      \ designed for riot control and CQB.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/311050/extras/Gage_shot_banner_melee.jpg?t=1516115212\"\
      \ /><br>\u2022\t<strong>Melee weapons when everything goes to hell</strong>\
      \ \u2013 It's just you and your enemy in close combat, chaos all around you.\
      \ You grab what you can and you throw it at eachother, wrestling and yelling,\
      \ throwing punches that hit empty air. Gage will help you out however, with\
      \ Survival Tomahawks, Utility Machetes, Telescopic Batons and Shovels.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/311050/extras/Gage_shot_banner_ammo.jpg?t=1516115212\"\
      \ /><br>\u2022\t<strong>Four new ammo types</strong> \u2013 These four ammo\
      \ types are fitted into regular 12 gauge shells so they'll work with any existing\
      \ shotgun in your inventory. Useful!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/311050/extras/Gage_shot_banner_masks.jpg?t=1516115212\"\
      \ /><br>\u2022\t<strong>Four new masks</strong> \u2013 Any career criminal worth\
      \ his rap sheet will tell you that it is all about first impressions, and there's\
      \ only one chance to make that first impression. Make sure you send the right\
      \ signals by using either Rutger the motherfucking orangutan, Clint the black-capped\
      \ squirrel monkey, John the mandrill or Steven the silverback gorilla.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/311050/extras/Gage_shot_banner_matpat.jpg?t=1516115212\"\
      \ /><br>\u2022\t<strong>Four new materials and patterns</strong> \u2013  Four\
      \ lovely new patterns and materials that'll make you go apeshit while heisting.\
      \ Enjoy things like &quot;the Banana&quot; or the &quot;Banana Peel&quot; to\
      \ name a few.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/311050/extras/Gage_shot_banner_achievement.jpg?t=1516115212\"\
      \ /><br>\u2022\t<strong>12 new achievements to unlock</strong> \u2013  Achievements,\
      \ you can't live with them and you can't live without them. Enjoy 12 community\
      \ inspired achievements focusing on the latest shotgun additions."
