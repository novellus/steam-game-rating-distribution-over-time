    detailed_description: '<h1>Digital Deluxe Edition</h1><p><img src="https://steamcdn-a.akamaihd.net/steam/apps/510510/extras/2KSMKT_WWE2K17_DD_STEAM_capsule_main2.jpg?t=1569014966"
      /><br>In addition to the base game, the WWE 2K17 PC Digital Deluxe includes
      over 20 characters, 50 new moves and access to loads of additional content.<br>Over
      $50 of DLC content!<br><ul class="bb_ul"><li>WWE 2K17 MyPlayer Kick Start<br></li><li>NXT
      Enhancement Pack<br></li><li>Accelerator<br></li><li>Legends Pack<br></li><li>New
      Moves Pack<br></li><li>Future Stars Pack<br></li><li>Hall of Fame Showcase</li></ul><br><i>Not
      all DLC available at launch.</i></p><br><h1>About the Game</h1>Now on PC!  Welcome
      to Suplex City, courtesy of cover Superstar Brock Lesnar!  WWE 2K17 returns
      as the reigning, defending, champion of fighting video games! WWE 2K17 features
      realistic graphics, ultra-authentic gameplay, and the largest roster to date
      featuring your favorite WWE and NXT Superstars and Legends.<h2 class="bb_tag">Exclusive
      to PC, the WWE 2K17 PC Standard Edition includes the Goldberg Pack!</h2><ul
      class="bb_ul"><li>Playable WCW Goldberg with black tights<br></li><li>Playable
      WWE Goldberg with black and white tights<br></li><li>Two Playable Arenas: WCW
      Monday Nitro and Halloween Havoc</li></ul><h2 class="bb_tag">Immersive Gameplay
      &amp; More:</h2> Experience the most authentic WWE gameplay ever, featuring
      thousands of new moves and animations, backstage and in-arena brawling, and
      the biggest roster of WWE and NXT Superstars and Legends to date.<h2 class="bb_tag">Powerful
      Creation Suite:</h2> Create and develop your custom WWE with the deepest Creation
      Suite to date, featuring new creation options such as Create a Video, Create
      a Victory and a Highlight Replay system. New features and additional content
      allow you to create the most amazing custom Superstars, Arenas, and Championships.<h2
      class="bb_tag">MyCAREER and WWE Universe with New Promo Engine:</h2> The all-new
      Promo Engine brings the drama and personality of the WWE Superstars to life
      in MyCAREER and WWE Universe modes. Choose your words wisely and smack talk
      your opponents, start rivalries or form alliances. Your words will shape your
      characters as they rise through the ranks of NXT and WWE to become WWE Hall
      of Famers! Become a Paul Heyman Guy in a new subplot exclusive to WWE 2K17.<h2
      class="bb_tag">Soundtrack by Sean &quot;Diddy&quot; Combs aka &quot;Puff Daddy&quot;:</h2>
      Enjoy a star-studded soundtrack featuring the top names in the music industry,
      such as Twenty One Pilots, French Montana and Black Sabbath, curated by Executive
      Soundtrack Producer Sean &quot;Diddy&quot; Combs aka &quot;Puff Daddy&quot;!'
