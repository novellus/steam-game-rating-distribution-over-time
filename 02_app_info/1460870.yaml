    about_the_game: '<h2 class="bb_tag"><strong>Amazing Pyramids are back!</strong></h2>    <br>Originally
      released in 2010, <strong>Amazing Pyramids</strong> is a popular word game,
      set in a world of hot sands and ancient cities. Now, 10 years later, the game
      is back as a <strong>Rebirth</strong>  project! <br>The 2020 remake features
      a completely reimagined gameplay, new high-resolution graphics, colorful special
      effects, remastered sound and much more!<br><br>Jump into <strong>Amazing Pyramids:
      Rebirth</strong> and lead a group of scientists through addicting word adventures
      in the Saharan desert! Use your wits and vocabulary to keep yourself one step
      ahead and survive the blistering sun. Earn gold, artifacts and awards for quick
      and clever solutions and explore secrets of mighty civilizations! <br>Can you
      piece together an ancient mystery and save the day? <br>Play now and solve intricate
      word puzzles to unravel the secrets of an ancient city!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1460870/extras/ScreenShotJohnEN.png?t=1608031055"
      /><h2 class="bb_tag"><strong>Features:</strong></h2><strong><ul class="bb_ul"><li>
      Unique gameplay!<br></li><li> Solid dictionary containing over 120 categories
      of words!<br></li><li> Manuscript, Shard and Blitz additional game modes!<br></li><li>
      Non-repeating Category&amp;Word combinations as long as possible!<br></li><li>
      Beautiful Egyptian music and sound effects!<br></li><li> Intriguing storyline
      on 4 exotic locations!<br></li><li> Perplexing jigsaw mini-games!<br></li><li>
      Shiny rewards for extra quests!<br></li><li> Professional actors voice acting!</li></ul></strong><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1460870/extras/ScreenShotKurtEN.png?t=1608031055"
      />'
