details:
  data:
    about_the_game: "Take role as a survivor in COLD CABLE: LIFESHIFT. After the Hope\
      \ Garden ore mining started, a new sickness spread trough the living: part of\
      \ population exposed to it become monsters! Yea, and it's up to you to discover\
      \ what's going on and most important: how to fix that BIG problem.<br />\r\n\
      <br />\r\nCCLS is a 3D First Person action-puzzle game, with survival elements,\
      \ where you have to gather supplies, control radiation level and shoot monsters\
      \ on your way to reach the next level. If you want to play this game, get ready\
      \ for the chaos."
