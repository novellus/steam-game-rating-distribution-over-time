    about_the_game: "Welcome to Suburbia, just outside the City, sometime in 198X.\
      \ This is the journey of Kid, a teenager stuck between the limitations of innocent\
      \ youth and the obligations of inevitable adulthood. The story unfolds when\
      \ Kid discovers the local arcade \u2013 finding new worlds, and new meaning,\
      \ in video games. For every visit to the arcade \u2013 every game uncovered,\
      \ every move mastered, every demon defeated \u2013 Kid grows stronger. And the\
      \ lines between game and reality starts to blur\u2026<br />\r\n<br />\r\nThis\
      \ is 198X \u2013 where a new life is just 1 credit away.<br />\r\n<br />\r\n\
      Estimated play time: 2 hours"
