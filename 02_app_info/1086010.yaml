    review: "[h1]Um software projeto de arte, n\xE3o um jogo.[/h1]\n\nUm jogo que\
      \ dura menos de 1 hora sendo que mais da metade dessa hora \xE9 assistindo uma\
      \ hist\xF3ria chata e cr\xE9ditos, a outra metade \xE9 mostrando demos de jogos\
      \ que parecem bom.\n\n[u]Overview[/u]\n\nEsse software aborda como era a inf\xE2\
      ncia do autor nos anos 80 em rela\xE7\xE3o a videogames, intercalando ele com\
      \ alguns segmentos jog\xE1veis que homenageiam games de Arcade e Mega Drive\
      \ (Genesis). \xC9 not\xE1vel como os visuais (desenhos), m\xFAsicas e os games\
      \ t\xEAm muito carinho envolvido mas muito pouco esfor\xE7o em desenvolver cada\
      \ ideia iniciada.\n\n[u]Segmento da Hist\xF3ria[/u]\n\nTrata-se da reflex\xE3\
      o da influ\xEAncia de jogos nos anos 80 para o autor desse software de forma\
      \ subjetiva, o que em um bom jogo poderia ser muito bem explorada, mas nesse\
      \ \xE9 usada no oposto. A hist\xF3ria n\xE3o tem desenvolvimento nenhum de personagem,\
      \ ou seja, nada muda ou acontece ao personagem do in\xEDcio ao fim, h\xE1 apenas\
      \ reflex\xF5es e alguns elementos que s\xE3o introduzidos e nunca mais abordado.\
      \ J\xE1 as reflex\xF5es em si, possuem um di\xE1logo t\xE3o infantil e superficial\
      \ que parece que foi escrito por um rep\xF3rter que nunca jogou antes (\"n\xE3\
      o conseguia pensar na realidade em volta pois s\xF3 me imaginava aventurando\
      \ em asteroides\" \"jogos me d\xE3o liberdade, jogos me d\xE3o controle\"),\
      \ a voz do narrador n\xE3o \xE9 nem um pouco agrad\xE1vel e cada segmento inicia\
      \ e come\xE7a com um efeito de fade-in/fade-out que demora 15 segundos pra carregar\
      \ (incluindo no menu inicial do jogo). Como se n\xE3o fosse pouco, muitas das\
      \ reflex\xF5es s\xE3o melanc\xF3licas e at\xE9 mesmo bem depressivas.\n\n[u]Segmento\
      \ Jog\xE1vel[/u]\n\nexistem 5 jogos espalhados nesse software com artes muito\
      \ bem feitas e m\xFAsicas muito boas que fazem homenagem a t\xEDtulos populares\
      \ de Mega Drive. Os jogos s\xE3o bem divertidos, parecidos at\xE9 demais com\
      \ as fontes de refer\xEAncia MAS super simplificados e n\xE3o duram nem 10 minutos\
      \ cada, possuem apenas 1 fase e acabou. As m\xFAsicas se encaixam bem na parte\
      \ da hist\xF3ria do autor mas s\xE3o modernas demais para jogos da \xE9poca,\
      \ estraga um pouco a imers\xE3o nost\xE1lgica que ele tenta trazer. N\xE3o usa\
      \ muito efeitos sonoros da \xE9poca tamb\xE9m.\n\n[u]Conclus\xE3o...[/u]\n\n\
      \xC9 bem frustrante e irritante ver uma equipe de gente qualificada que consegue\
      \ mostrar capacidade de fazer um jogo incr\xEDvel decidindo chegar s\xF3 at\xE9\
      \ 25% do caminho e desistindo de entregar uma experi\xEAncia memor\xE1vel...\
      \ o software tem \xF3tima arte, gente que sabe compor m\xFAsica, jogabilidade\
      \ que funciona, boas id\xE9ias, potencial mas decide fazer s\xF3 um demo que\
      \ dura menos de 1 hora e sem re-jogabilidade? \nSinceramente, tem est\xFAdios\
      \ indies que lan\xE7am jogos muito melhores que esse e de gra\xE7a ainda...\n\
      \n\xC9 um demo, um software com alguns segmentos jog\xE1veis, n\xE3o \xE9 nada\
      \ memor\xE1vel, tem um pre\xE7o super inflado e tenta apelar \xE0 nostalgia\
      \ de retro-gamers. Imagino que a quantidade de avalia\xE7\xF5es positivas sejam\
      \ das pessoas que contribu\xEDram financeiramente com ele na campanha do Kickstarter\
      \ aliviadas por n\xE3o terem sido enganadas."
