    about_the_game: "Fly on a magic carpet through the mystical land of Bazaar, collecting\
      \ exotic trinkets for your journey! Beware dart traps, sea cobras, and hungry\
      \ crocs that lurk around corners. Vandal monkeys have stolen relics from the\
      \ guardian of the labyrinth - will you recover them in time or be trapped forever?<br\
      \ />\r\n<br />\r\nSteer with your eyes and consult the constellations to navigate\
      \ this multi-award winning game made by developers that created indie hits Plants\
      \ vs. Zombies and Cannon Brawl.<br />\r\n<br />\r\nFeatures:<br />\r\n25+ collectible\
      \ items, with unique abilities<br />\r\n10+ traps and enemies <br />\r\nEver-changing\
      \ labyrinths <br />\r\nExtensively designed for player comfort"
