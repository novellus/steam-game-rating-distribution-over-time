details:
  data:
    about_the_game: "&quot;<i>When They Took Me</i>&quot; is a unique puzzle experience\
      \ set in the test chambers of your captors. Learn the meaning of the symbols\
      \ that surround you and escape!<h2 class=\"bb_tag\">Multiple Levels - One Simple\
      \ Goal</h2>Test your memory and patience as you find your way to the highlighted\
      \ room.<br><br>Players will find themselves confined within a 3D puzzle consisting\
      \ of many rooms.  From within each room, the player must choose a wall to open,\
      \ and then move into the next room. Upon entering the next room the level will\
      \ change as determined by the symbol on the wall chosen.<h2 class=\"bb_tag\"\
      >Learn the Meanings of Each Symbol</h2>Each symbol changes the level in a different\
      \ way. Similar symbols will share a common color.<h2 class=\"bb_tag\">Avoid\
      \ Danger</h2>Avoid spikes, lasers, dead ends, \u2026 and more.<h2 class=\"bb_tag\"\
      >Find Out What Really Happened</h2>Allow your imagination to interpret what\
      \ has really happened given the loosely told story of &quot;<i>When They Took\
      \ Me</i>&quot;."
