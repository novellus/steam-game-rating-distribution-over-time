details:
  data:
    about_the_game: "In Epic City Builder 4 you build a whole nation across multiple\
      \ maps. Build cities like in classic city builders while producing resources\
      \ to feed your massive capital. Massive game world to keep you busy building\
      \ for many hours.<br />\r\n<br />\r\n1) Build on multiple maps from your huge\
      \ capital to rural towns.<br />\r\n2) A city builder where you build not just\
      \ a city but a whole nation.<br />\r\n3) Procedurally generated maps.<br />\r\
      \n4) Subways, plumbing, everything you'd expect in a classic city builder.<br\
      \ />\r\n5) Research products to sell on the world market.<br />\r\n6) Produce\
      \ everything from tomato soup to jumbo jets.<br />\r\n7) Build rural towns to\
      \ produce resources.<br />\r\n8) Build factory complexes at the capital.<br\
      \ />\r\n9) Enact laws and national programs.<br />\r\n10) 190,000 tiles to build\
      \ on. A truly massive game world.<br />\r\n11) Diplomacy with other nations<br\
      \ />\r\n12) Trade resources with your neighbours.<br />\r\n13) Sandbox game\
      \ play, be a peaceful nation or build a military.<br />\r\n14) Generous money\
      \ supply, keep building not waiting."
