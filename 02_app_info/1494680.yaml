    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1494680/extras/736x150_2.png?t=1609708473"
      /><br><br>This is an original puzzle game inspired by basketball. With the ball,
      you need to move around the grids until you finish your movements limit, find
      the correct position to make shots and then finish your turn by scoring a basket!<h2
      class="bb_tag">Featuring:</h2><br><br><ul class="bb_ul"><li> Characters move
      according to their ability, but the goal is to use your movements to reach the
      basket;<br></li><li> 30 creative levels with increasing complexity;<br></li><li>
      A basketball game without basketball. This is an entirely new game concept for
      basketball lovers and newbies (you don't need to know basketball to play it);<br></li><li>
      Enjoy the beauty and dangers of Jupiter and many cats;<br></li><li> Soundtracks
      originally composed.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1494680/extras/736x150.png?t=1609708473"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1494680/extras/Follow.gif?t=1609708473"
      />
