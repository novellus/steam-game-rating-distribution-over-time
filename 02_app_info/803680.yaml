details:
  data:
    about_the_game: "<strong>Eat Your Words</strong> is a fun game for people that\
      \ love word games.  It is a unique mashup of a traditional word puzzle game\
      \ and a candy/gem collecting game.<br><br>I've worked in the video game industry\
      \ for many years.  <strong>Eat Your Words</strong> is my first independent game\
      \ on Steam.  I am making games that I like to play.  If you love word games,\
      \ I think you'll like this one.  I would love to hear your feedback via email\
      \ or in the discussion forums.<br><br>FEATURES<br><br>\u2022 Four game modes.<br>\u2022\
      \ 100 levels to challenge your wordliness.<br>\u2022 Quick game or relaxing\
      \ game; your choice!<br>\u2022 New game boards every day.<br>\u2022 Huge word\
      \ list.<br>\u2022 Integrated dictionary with multiple word definitions.<br>\u2022\
      \ Detailed statistics.<br>\u2022 Steam Leaderboards.<br>\u2022 Steam Achievements.<br><br>The\
      \ goal of the game is to find as many words as you can on the game board.  Each\
      \ word must be at least 3 letters, and you can't use the same word twice.  Every\
      \ word generates sushi pieces.  Match 3 sushi pieces to clear them off the board.\
      \  There are four modes of play:<br><br><strong>Play (Default Mode)</strong>\
      \ has 100 levels for your to master.<br><strong>Daily Game</strong> gives you\
      \ unlimited time on a game board that changes every day.<br><strong>Free Play</strong>\
      \ always gives you the same board layout, but the letters change each time you\
      \ play.<br><strong>Blitz</strong> is a quick pace game with a 2 minute time\
      \ limit.  The game board changes every day."
