      \ \u2013 <i>Scomber</i><br></li><li><strong>Triumphant</strong> \u2013 <i>Axl\
      \ &amp; Arth, Dustin Paul</i><br></li><li><strong>View</strong> \u2013 <i>Ametryo</i><br></li><li><strong>What</strong>\
      \ \u2013 <i>Roman &quot;Mem&quot; Nepsinsky</i><br></li><li><strong>When You're\
      \ Comin' Back Around</strong> \u2013 <i>Norwall</i><br></li><li><strong>Who's\
      \ gonna love ya</strong> \u2013 <i>Bad Parties</i><br></li><li><strong>Wrong\
      \ 4 Me</strong> \u2013 <i>DIZARO</i><br></li><li><strong>Yeah</strong> \u2013\
      \ <i>Roman &quot;Mem&quot; Nepsinsky</i></li></ul><i>Visit official Song Beater\
      \ game website <a href=\"https://steamcommunity.com/linkfilter/?url=http://SongBeater.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://SongBeater.com</a> to see full\
