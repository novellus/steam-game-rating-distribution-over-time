    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1077600/extras/game.gif?t=1606894643\"\
      \ /><br><strong>Song Beater</strong> is a VR rhythm game on steroids. Beat challenging\
      \ songs with your bare fists in <strong>Fit Boxing</strong> mode, wield variety\
      \ of weapons (<i>blades, tonfas, phasers, staff, saw</i>) in <strong>Free Style</strong>\
      \ or dominate the playfield in <strong>Real 360</strong> mode.<br><br><ul class=\"\
      bb_ul\"><li>6 game modes, singleplayer and multiplayer<br></li><li>60+ songs\
      \ and videos included, custom songs support<br></li><li>Global and friends leaderboards,\
      \ unique family party mode<br></li><li>Player achievements and statistics including\
      \ estimated calories burnt for your fitness goals</li></ul><h2 class=\"bb_tag\"\
      >More features</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1077600/extras/achievs.gif?t=1606894643\"\
      \ /><br><ul class=\"bb_ul\"><li>5 difficulty levels (light, gentle, normal,\
      \ intense and... impossibru) <br></li><li>8 different environments<br></li><li>Unique\
      \ handmade visualization for each song<br></li><li>Several types of laser obstacles,\
      \ stationary and moving<br></li><li>Variable song speed (90\u2013150%), one-hand\
      \ play, no-fail option and more<br></li><li>Level editor included<br></li><li>Video\
      \ playback<br></li><li>30 Steam achievements<br></li><li>Built-in 3rd person\
      \ cameras support (avatars) - great for watching players or streamers<br></li><li>LIV\
      \ mixed reality support<br></li><li>Hidden and not so hidden cultural references,\
      \ memes, easter eggs... :)</li></ul><h2 class=\"bb_tag\">Weapons (free style\
      \ mode)</h2>Wield variety of weapons (blades, tonfas, phasers, staff, saw) to\
      \ increase your effective range. Master different techniques for perfect play.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1077600/extras/weapons.gif?t=1606894643\"\
      \ /><h2 class=\"bb_tag\">Custom songs and videos</h2><ul class=\"bb_ul\"><li>New\
      \ songs (levels) can be created using included level editor. See Quick-start\
      \ guide in the Community Hub for more information on how to use it.<br></li><li>Song\
      \ Beater can import custom songs from other games, e.g. in ModSaber format!\
      \ Simply copy whole song directory to &quot;Custom songs&quot; directory in\
      \ Song Beater and start the game. Your song should appear on Custom songs and/or\
      \ Videos tab.</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1077600/extras/songs.gif?t=1606894643\"\
      \ /><h2 class=\"bb_tag\">Songs credits</h2><u>Volume 2</u> (full release update)<br><ul\
      \ class=\"bb_ul\"><li><strong>Addicted</strong> \u2013 <i>Mikalyn &amp; Xtro</i>\
      \ <br></li><li><strong>Blessings</strong> \u2013 <i>Vendredi</i><br></li><li><strong>Close</strong>\
      \ \u2013 <i>Mikalyn &amp; Xtro</i><br></li><li><strong>Dissent</strong> \u2013\
      \ <i>Nihilore</i><br></li><li><strong>Erosion</strong> \u2013 <i>KV</i><br></li><li><strong>Fall\
      \ Again</strong> \u2013 <i>Dizaro</i><br></li><li><strong>Fall in Love Again</strong>\
      \ \u2013 <i>Mikalyn &amp; Xtro</i><br></li><li><strong>Feelin Me</strong> \u2013\
      \ <i>Peyruis</i><br></li><li><strong>Happy Endings</strong> \u2013 <i>Dizaro</i><br></li><li><strong>Hide\
      \ and Seek</strong> \u2013 <i>Vairo</i><br></li><li><strong>Keyboard</strong>\
      \ \u2013 <i>Mikalyn</i><br></li><li><strong>Release</strong> \u2013 <i>Ason\
      \ ID</i><br></li><li><strong>Scarab</strong> \u2013 <i>Vairo</i><br></li><li><strong>Sneaky</strong>\
      \ \u2013 <i>Mikalyn</i><br></li><li><strong>Trust in Me</strong> \u2013 <i>Dizaro</i><br></li><li><strong>Time\
      \ to Wake Up</strong> \u2013 <i>Hunter Miller</i></li></ul><u>Volume 1</u> (early\
      \ access version)<br><ul class=\"bb_ul\"><li><strong>All Night</strong> \u2013\
      \ <i>Peyruis</i><br></li><li><strong>Bad Love (Vocal Edit)</strong> \u2013 <i>Niwel</i><br></li><li><strong>Bazooka</strong>\
      \ \u2013 <i>Mike Cortado</i><br></li><li><strong>Biscuit (Extended Version)</strong>\
