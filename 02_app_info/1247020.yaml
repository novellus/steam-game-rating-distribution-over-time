    about_the_game: Welcome to the Villain Conference, your number one opportunity
      to make connections with other villains, whether you're a necromancer, a criminal
      mastermind or an evil demi-god! V-con is your chance to network with baddies
      from countless dimensions and universes, update your villainous expertise at
      various interesting talks, and learn the latest industry news. You're sure to
      have a wicked time!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1247020/extras/minigamegif1_600.gif?t=1598953965"
      /> <br><br>In Lovingly Evil, you get to create your own villainous character
      from hundreds of different options, such as different facial features, body
      types, clothes, accessories, pets and more. After you've created your evil alter
      ego, you get to freely explore the conference area, meet different villains
      and attend talks on how to be a more effective villain (for example, avoiding
      monologues and adding safety railings on the bridge over your awesome lava pit).
      <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1247020/extras/grillscene1_600.gif?t=1598953965"
      /> <br><br>Each love interest has their own minigame. Grill sausages on hellfire,
      use flower language to craft meaningful bouquets, win card-based debates and
      test your knowledge -- or luck! Earning high scores boosts your relationships,
      so try your best! Minigames can also be turned off in the settings, for those
      who prefer a more story focused experience.<br><br>Features:<br><ul class="bb_ul"><li>Create
      your own villain character (of any gender!)<br></li><li>5 villainous love interests<br></li><li>5
      minigames<br></li><li>Freely explore the conference area<br></li><li>Attend
      talks and learn villainous ways<br></li><li>Party hard at the nightclub</li></ul>
