    about_the_game: "Establish the pecking order once and for all and rule the pond!<br\
      \ />\r\n<br />\r\n\u2022 Scare away the other birds<br />\r\n\u2022 Compete\
      \ with other geese<br />\r\n\u2022 Scare the most birds to rule the pond<br\
      \ />\r\n\u2022 Unlock new hats and skins<br />\r\n<br />\r\nUse the mouse, the\
      \ keyboard or a gamepad to control your goose. Waddle or swim up to unscared\
      \ birds to frighten them away before another goose does. The goose who has chased\
      \ away the most other birds at the end of the round wins. Winning rounds allows\
      \ you to earn gems in order to unlock new skins, colours and clothing to customise\
      \ your goose."
