  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/530070/extras/GIFs_(4).gif?t=1608641067\"\
      \ /><br><br>Train Sim World is an immersive first-person simulator perfect for\
      \ everyone, with complete in-cab interactivity, accurate detail on locos, real-world\
      \ routes and hours of gameplay. Take to the rails with the brand-new Train Sim\
      \ World 2020 Edition and find everything you need to master new skills, from\
      \ general to advanced operation of locomotives as you operate smooth passenger\
      \ and freight services, scenarios and much more. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/530070/extras/GIFs_(1).gif?t=1608641067\"\
      \ /><h2 class=\"bb_tag\">START A NEW JOURNEY</h2><br>Train Sim World puts you\
      \ in the engineer\u2019s seat of breathtakingly authentic machines. Balance\
      \ your brake pressure, control your speed, manage refuelling, switching, yard\
      \ work and more.<br><br>The \u2018Journeys\u2019 feature will guide you through\
      \ over 24 real hours of scenarios, tutorials and service timetables for each\
      \ route \u2013 plus a new progress tracker will highlight hundreds of railway\
      \ jobs available for you to complete as you master the routes. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/530070/extras/GIFs_(3).gif?t=1608641067\"\
      \ /><h2 class=\"bb_tag\">EXPERIENCE AUTHENTIC SIMULATION</h2><br>Powered by\
      \ SimuGraph\xAE, Train Sim World locomotives accurately recreate not only the\
      \ appearance of their real-world counterparts, but also under-the-hood physics,\
      \ cabs, control desks, sounds and even the feel of the trains.<br><br>All of\
      \ this is set on a collection of real-world routes from around the world. Fight\
      \ your way up Germany\u2019s Spessartrampe incline, navigate the sprawling underground\
      \ station at New York Penn or simply gape at the cavernous wonder of Manchester\u2019\
      s Victoria Station \u2013 and on every route you\u2019ll find true-to-life regional\
      \ signalling systems and a brand-new set of challenges.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/530070/extras/GIFs_(2).gif?t=1608641067\"\
      \ /><h2 class=\"bb_tag\">MASTER THE RAILS</h2><br>Step into any Train Sim World\
      \ cab and you\u2019ll be greeted with the same sight as any engineer \u2013\
      \ banks of controls ready for your command, giving you power over every aspect\
      \ of your locomotive\u2019s operation.<br><br>In Train Sim World 2020 we\u2019\
      re taking you one step further with updates to the sim experience such as the\
      \ new Action Point scoring system that rewards you for accuracy and debriefing\
      \ screen will help you track your performance.<h2 class=\"bb_tag\">Key Features</h2><ul\
      \ class=\"bb_ul\"><li>Explore famous routes from around the globe.<br><ul class=\"\
      bb_ul\"><li>Main-Spessart Bahn - Carry freight and passengers over the Main-Spessart\
      \ Bahn, a wondrous mix of steep gradients, scenic hillsides and swooping turns.\
      \ <br></li><li>Northern Trans-Pennine - Control icons of British motive power\
      \ on the towering moors, challenging grades and tight curves of the famous Trans-Pennine\
      \ Railway.<br></li><li>Long Island Rail Road - Experience America's busiest\
      \ commuter railroad and all the bustle of railroading in New York City in Train\
      \ Sim World: Long Island Rail Road.<br></li><li>Great Western Express - Departing\
      \ the busy London Paddington, you'll have to negotiate the intense traffic and\
      \ adverse signals, keeping-to-rule, and your nerve.<br></li><li>CSX Heavy Haul\
      \ - Explore Rockwood Mine, Sand Patch Summit and Cumberland Yard in the powerful\
      \ CSX AC4400CW.</li></ul></li><li>New for Train Sim World 2020:<br><ul class=\"\
      bb_ul\"><li>Journeys \u2013 Blends together more than 24 hours of sequential\
      \ gameplay for each route. Start a Journey on any route and enjoy hundreds of\
      \ scenarios, service timetables, and jobs to complete around the railway.<br></li><li>Tutorials\
      \ \u2013 Improved tutorials will teach new players all they need to master the\
      \ rails \u2013 and even old hands might find something new to learn.<br></li><li>UI\
      \ and HUD \u2013 We\u2019ve overhauled our user interface to give players more\
      \ control and confidence as they master some of the most powerful machines in\
      \ the world.<br></li><li>Action Points \u2013 Rewards you for completing objectives,\
      \ driving with accurate timing and records your best performance for each route\
      \ scenario and timetable service.</li></ul></li><li>12 incredibly accurate locomotives\
      \ and a control car, including the iconic Inter-city 125, Metro-North\u2019\
      s memorable M7 and Deutsche Bahn\u2019s workhorse BR 185.2 bringing you a range\
      \ of challenges to master.<br></li><li>Powered by Dovetail Games\u2019 proprietary\
      \ SimuGraph\xAE vehicle dynamics engine and Unreal Engine 4\xAE technology<br></li><li>Download\
      \ size: 4.4 GB</li></ul>"
