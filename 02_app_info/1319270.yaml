      places on our planet. They are all gifts from nature to mankind. If you can't
      travel to these places in person, then please enter our game and start a relaxing
      and enjoyable experience.<br><br><ul class="bb_ul"><li>30 beautiful scenes</li></ul><ul
      class="bb_ul"><li>puzzle game between every scene</li></ul><ul class="bb_ul"><li>casual
      mode or challenge mode</li></ul><ul class="bb_ul"><li>all kinds of animals</li></ul><ul
      class="bb_ul"><li>local customs around the world</li></ul>
