  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/382080/extras/1.png?t=1586198406"
      /><br><strong>Fight in various open-world and destructible environments</strong>
      full of aliens ! Use all weapons to defeat the <strong>different species of
      aliens</strong> with their bosses and collect all the items to win !<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/382080/extras/2.png?t=1586198406"
      /><br><strong>Earn credits</strong> when killing aliens to use with the <strong>perk
      system</strong>. Increase health, speed, jumps, melee kicks ! Play the <strong>survival
      mode</strong> and upgrade to resist against aliens for as long as possible.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/382080/extras/3.png?t=1586198406"
      /><br><strong>Many weapons to grab</strong> including revolvers, shotguns, tommy
      guns, grenade launchers with <strong>golden weapons to unlock</strong> for achieving
      the maximum fire-power !<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/382080/extras/4.png?t=1586198406"
      /><br><strong>19 achievements</strong> available, with <strong>Steam trading
      cards</strong> and Steam cloud to keep progress available on any computer. Support
      for Xbox-like gamepads and Ultra HD resolution (4K).
