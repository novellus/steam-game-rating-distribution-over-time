details:
  data:
    about_the_game: 'Do you love seeing maps with detailed towns and buildings, but
      lack the artistic skill to create them yourself? Then this pack is just for
      you.<br><br>Fantastic Buildings: Medieval contains 45 detailed and unique buildings
      that are ready to be used in your maps. Some can even be combined with different
      tiles for alternate versions. Just select the building in the editor, and place
      it on the map - it''s that simple!<br><br>This pack contains:<br><br><ul class="bb_ul"><li>A
      variety of functional buildings such as inns/pubs, stables, churches, tents
      and NPC homes.<br></li><li>Specialized buildings such as blacksmith, guild and
      castle.<br></li><li>Easy to use materials -- already formatted into tile sheets
      for you!<br></li><li>Material that matches the RTP, as well as the large variety
      of Celianna''s resources.<br></li><li>Bonus: Tile object details (gallows, lamp
      posts, garden/farm fields, market stalls, castle walls, hanging signs), Tile
      A4 ground tiles and parallax extras.</li></ul>'
