    reviews: "\u201CThe smooth gameplay and solid production quality greatly enhances\
      \ the playing experience, and special appreciation is due to the tandem play\
      \ between James and Silvia. Both are worthy protagonists \u2013 intelligent,\
      \ mature and practical in their own ways \u2013 and their subtle but undeniable\
      \ chemistry shines past the blatant conflicts.\u201D<br>4/5 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.adventuregamers.com/articles/view/26386\"\
      \ target=\"_blank\" rel=\"noopener\"  >Adventure Gamers</a><br><br>\u201CWhat's\
      \ particularly convincing, in general, is the concatenation of events, which\
      \ results in a very enjoyable plot, in addition to an interesting psychological\
      \ development of the two main characters.\u201D<br>7/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.spaziogames.it/recensioni_videogiochi/console_pc/14357/shadows-on-the-vatican-atti-i-e-ii.aspx\"\
      \ target=\"_blank\" rel=\"noopener\"  >Spazio Games</a><br><br>\u201CThe graphics\
      \ are consistently well drawn and full of detail, and I particularly enjoyed\
      \ the orchestral/choral soundtrack in Shadows on the Vatican. The voice acting\
      \ is convincing and varied, and some of the character clich\xE9s are amusing.\u201D\
      <br>B+ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameboomers.com/reviews/Ss/ShadowsVatican/ShadowsVatican1.htm\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameBoomers</a><br>"
