    review: "[b]Le flip de [i]Waverly Hills[/i] fait un flop.[/b]\n\n\nDans ce jeu,\
      \ il s'agit uniquement d'explorer de sombres couloirs labyrinthiques parcouru\
      \ par une cr\xE9ature malintentionn\xE9e pour trouver 12 objets avant de pouvoir\
      \ utiliser la sortie.\n\nPourquoi on se retrouve l\xE0? En quoi r\xE9cup\xE9\
      rer ces objets va nous aider \xE0 ouvrir cette porte et nous enfuir? Qui est\
      \ ce m\xE9chant individu qui r\xF4de? Aucune id\xE9e mais peut-\xEAtre que tous\
      \ les textes en chinois qui ne sont pas traduits (notamment le description des\
      \ objets r\xE9cup\xE9r\xE9s et les textes \xE0 la fin du jeu) auraient pu donner\
      \ du sens \xE0 cette aventure.\nMais s'il n'y avait que \xE7a qui posait probl\xE8\
      me...\n\nJ'aurais pu aussi passer sur l'aspect cheap du visuel et du sonore\
      \ (quelle horreur nos inutiles bruits de pas moches qui deviennent vite aga\xE7\
      ants !) car certains cr\xE9ateurs sont capables d'arriver \xE0 des r\xE9sultats\
      \ remarquables avec des moyens limit\xE9s.\n\nJ'aurais pu relever comme simple\
      \ d\xE9tails, d'une part, le fait que r\xE9cup\xE9rer en chemin des batteries\
      \ pour notre torche nous permet d'en augmenter la puissance (elle ne peut donc\
      \ jamais s'\xE9teindre compl\xE8tement) mais qu'il n'y a pas d'interrupteur\
      \ nous permettant de choisir d'utiliser ou non ces batteries et, d'autre part,\
      \ que l'ouverture automatique des portes et la r\xE9cup\xE9ration des objets\
      \ avec la touche E sont des actions qui manquent de fluidit\xE9.\n\nLe premier\
      \ v\xE9ritable probl\xE8me est le level design. L'environnement est trop absurde\
      \ pour \xEAtre immersif (surtout en l'absence d'un pr\xE9texte pour le justifier).\
      \ Il est souvent p\xE9nible de chercher \xE0 s'orienter parce qu'on manque de\
      \ rep\xE8res clairs car trop de couloirs m\xE8nent nulle part ou n'ont aucun\
      \ sens architecturalement parlant. Mention sp\xE9ciale aux long cul-de-sac \xE9\
      troits qui laissent penser qu'il faudrait davantage compter sur la chance plut\xF4\
      t que sur une quelconque strat\xE9gie si le monstre avait l'id\xE9e de nous\
      \ suivre \xE0 ce moment-l\xE0.\n\nC'est l\xE0 qu'on arrive au d\xE9faut le plus\
      \ important du jeu : l'antagoniste qu'on doit fuir n'est ni effrayant ni dangereux.\n\
      On a aucun moyen de le rep\xE9rer et il n'a pas la capacit\xE9 d'entretenir\
      \ une menace qui nous obligerait \xE0 \xEAtre prudent, vous savez, ce genre\
      \ de choses qui fait que l'ambiance devient tendue, qu'on se sent vuln\xE9rable\
      \ et que le moindre mouvement irr\xE9fl\xE9chi est un risque.\nEn fait, pas\
      \ besoin de se soucier du monstre tant qu'on ne tombe pas litt\xE9ralement nez-\xE0\
      -nez avec lui et dans ce cas il suffit juste s'\xE9loigner car on se d\xE9place\
      \ plus vite que lui.\n\n\nBref, rien ne va dans ce jeu qui semble plut\xF4t\
      \ une pr\xE9-alpha d'une dur\xE9e de 30 minutes qu'un jeu v\xE9ritablement termin\xE9\
      .\nJ'invite l'\xE9quipe de [i]Gocci Studio[/i] \xE0 s\xE9rieusement revoir leur\
      \ copie et/ou \xE0 davantage peaufiner leurs prochaines productions.\n\nEt,\
      \ bien-s\xFBr, je ne recommande pas [i]Waverly Hills[/i].\n\n\n\n\n"
