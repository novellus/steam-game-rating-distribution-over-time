    about_the_game: "How quickly and cleanly can you break the blocks?<br />\r\nThat\
      \ is the goal -- and thrill -- of this game!<br />\r\n<br />\r\nKuraburo kai\
      \ is not your average block-breaker game.<br />\r\n<br />\r\nHere you use Shuriken\
      \ instead of the standard balls, and you are given certain freedom in where\
      \ you want to throw them. You can also launch a multi-ball trigger when you\
      \ wish.<br />\r\n<br />\r\nThis makes the game very different from the standard\
      \ block-breaker, and you can play in a stress-free way to your heart's content.<br\
      \ />\r\n<br />\r\nShuriken have a power level -- once the power fills up, you\
      \ can launch piercing attacks that rip right through the blocks without bouncing\
      \ back.<br />\r\nUsing this power and the right timing, you can pierce through\
      \ blocks and enjoy seeing the walls crumble before you.<br />\r\n<br />\r\n\
      <br />\r\nSelect from one of five playable characters!<br />\r\nEach character\
      \ has a unique Ninjyutu (ninja art) that can be used to further bust the blocks.<br\
      \ />\r\n<br />\r\n<br />\r\nOnce you get the handle of the controls, you'll\
      \ enjoy the brisk feeling of breaking through blocks with reckless abandon."
