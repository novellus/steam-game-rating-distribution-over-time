    about_the_game: "In PixelJunk\u2122 Shooter, you must pilot your spacecraft through\
      \ a range of cavernous environments in a bid to save the scientists trapped\
      \ underground. Making your way through the game will rely on your keen sense\
      \ of observation and the ability to manipulate your surroundings. Add in a swarm\
      \ of dangerous enemies, hazardous substances and stranded survivors in need\
      \ of your help and your mission objectives are pretty clear!  <br><br>Action,\
      \ adventure and entertainment await you. Be the hero and rescue the stranded\
      \ scientists while enjoying a world of fun retro visuals and a dynamic soundtrack\
      \ that reacts to the level of danger that you find yourself in!<h2 class=\"\
      bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>Battle across 15 stages\
      \ with your spacecraft to save the scientists<br></li><li>Navigate cavernous\
      \ puzzles by manipulating water, magma and even a strange magnetic black liquid<br></li><li>Recruit\
      \ a friend and play local coop</li></ul>"
