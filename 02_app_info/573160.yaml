    about_the_game: "The Deluxe Edition includes the Space Engineers 2013 build, all\
      \ tracks from the original soundtrack, over 200 unpublished digital concept\
      \ images and never seen videos!<br><br>FREE ADDITIONS TO EXISTING PREMIUM CONTENT:\
      \ (August 22, 2019)<br><ul class=\"bb_ul\"><li>Golden armor skin<br></li><li>New\
      \ track from Karel Antonin<br></li><li>Comic concept art</li></ul><h2 class=\"\
      bb_tag\">About Space Engineers</h2>Space Engineers is a sandbox game about engineering,\
      \ construction, exploration and survival in space and on planets. Players build\
      \ space ships, space stations, planetary outposts of various sizes and uses\
      \ (civil and military), pilot ships and travel through space to explore planets\
      \ and gather resources to survive. Featuring both creative and survival modes,\
      \ there is no limit to what can be built, utilized and explored.<br><br>Space\
      \ Engineers features a realistic, volumetric-based physics engine: everything\
      \ in the game can be assembled, disassembled, damaged and destroyed. The game\
      \ can be played either in single or multiplayer modes.<br><br>Volumetric objects\
      \ are structures composed from block-like modules interlocked in a grid. Volumetric\
      \ objects behave like real physical objects with mass, inertia and velocity.\
      \ Individual modules have real volume and storage capacity.<br><br>Space Engineers\
      \ is inspired by reality and by how things work. Think about modern-day NASA\
      \ technology extrapolated 60 years into the future. Space Engineers strives\
      \ to follow the laws of physics and doesn't use technologies that wouldn't be\
      \ feasible in the near future.<br><br>Space Engineers concentrates on construction\
      \ and exploration aspects, but can be played as a survival shooter as well.\
      \ We expect players will avoid engaging in direct man-to-man combat and instead\
      \ use their creativity and engineering skills to build war machines and fortifications\
      \ to survive in space and on planets. Space Engineers shouldn\u2019t be about\
      \ troops; it should be about the machinery you build."
