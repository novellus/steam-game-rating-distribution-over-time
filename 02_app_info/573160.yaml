    detailed_description: "<h1>Digital Deluxe Edition</h1><p><ul class=\"bb_ul\"><li>Golden\
      \ Skin Set \u2013 Show your support of the game on multiplayer servers with\
      \ this exclusive skin set.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/573160/extras/gold.png?t=1599221689\"\
      \ /><br></li><li>Space Engineers 2013 build - Get in the boots of the first\
      \ Engineers who stepped into the game\u2019s universe and experience the first\
      \ version that was published back in 2013. This version doesn\u2019t include\
      \ planets, multiplayer, survival and all the features that were added later.\
      \ <br></li><li>Original Soundtrack \u2013 The Space Engineers OST features 52\
      \ tracks of epic space music that you can listen wherever you go!<br></li><li>Digital\
      \ Artwork \u2013 over 200 unpublished concept art images and never seen videos\
      \ designed by the Space Engineers team.<br></li><li>Special Banner for Medieval\
      \ Engineers owners* - Unlock a special layer, for use on your banners in the\
      \ game. Show the world your love for the game.<br>* This item is available only\
      \ if you own Medieval Engineers game.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/573160/extras/unnamed.png?t=1599221689\"\
      \ /></li></ul></p><br><h1>About the Game</h1>The Deluxe Edition includes the\
      \ Space Engineers 2013 build, all tracks from the original soundtrack, over\
      \ 200 unpublished digital concept images and never seen videos!<br><br>FREE\
      \ ADDITIONS TO EXISTING PREMIUM CONTENT: (August 22, 2019)<br><ul class=\"bb_ul\"\
      ><li>Golden armor skin<br></li><li>New track from Karel Antonin<br></li><li>Comic\
      \ concept art</li></ul><h2 class=\"bb_tag\">About Space Engineers</h2>Space\
      \ Engineers is a sandbox game about engineering, construction, exploration and\
      \ survival in space and on planets. Players build space ships, space stations,\
      \ planetary outposts of various sizes and uses (civil and military), pilot ships\
      \ and travel through space to explore planets and gather resources to survive.\
      \ Featuring both creative and survival modes, there is no limit to what can\
      \ be built, utilized and explored.<br><br>Space Engineers features a realistic,\
      \ volumetric-based physics engine: everything in the game can be assembled,\
      \ disassembled, damaged and destroyed. The game can be played either in single\
      \ or multiplayer modes.<br><br>Volumetric objects are structures composed from\
      \ block-like modules interlocked in a grid. Volumetric objects behave like real\
      \ physical objects with mass, inertia and velocity. Individual modules have\
      \ real volume and storage capacity.<br><br>Space Engineers is inspired by reality\
      \ and by how things work. Think about modern-day NASA technology extrapolated\
      \ 60 years into the future. Space Engineers strives to follow the laws of physics\
      \ and doesn't use technologies that wouldn't be feasible in the near future.<br><br>Space\
      \ Engineers concentrates on construction and exploration aspects, but can be\
      \ played as a survival shooter as well. We expect players will avoid engaging\
      \ in direct man-to-man combat and instead use their creativity and engineering\
      \ skills to build war machines and fortifications to survive in space and on\
      \ planets. Space Engineers shouldn\u2019t be about troops; it should be about\
      \ the machinery you build."
