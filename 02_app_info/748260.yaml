  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/748260/extras/ppdlc02.jpg?t=1605096195\"\
      \ /><br><br><strong>Gremlins, Inc. \u2013\_CARD GAME</strong> is the original\
      \ standalone card game set in the world of Gremlins, Inc. The game was designed\
      \ by Alexey Bokulev for 2 to 6 players, with average playtime of 30-60 minutes\
      \ per session, and has been enjoyed by hundreds of board game enthusiasts from\
      \ all over the world since 2015.<h2 class=\"bb_tag\"><strong>CONTENTS</strong></h2><br>This\
      \ Print &amp; Play DLC contains <i>everything</i> you need to produce a copy\
      \ of the card game at home, or at your neighbourhood print shop (all files are\
      \ printer-optimised and allow for two-side printing):<br><br><ul class=\"bb_ul\"\
      ><li>files for producing <u>a deck of 129 cards</u> (English, Japanese, Russian,\
      \ Simplified Chinese, German, French and Spanish language versions)<br></li><li>files\
      \ for producing <u>a deck with blank instruction spaces</u> (so you can translate\
      \ the deck into any other language)<br></li><li>files for designing your own\
      \ <u>new cards</u>, if you would like to modify the deck with your own cards<br></li><li>files\
      \ for producing a detailed <u>Rule Book</u> (English, Japanese, Russian, Simplified\
      \ Chinese, German, French and Spanish language versions)<br></li><li>files for\
      \ producing a set of <u>prestige tokens</u> (to keep the score during the game)</li></ul><br>This\
      \ DLC also grants a unique in-game item for Gremlins, Inc. video game:<br><ul\
      \ class=\"bb_ul\"><li>'Sharper' lobby icon (non-tradable)</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/748260/extras/icon_1.png?t=1605096195\"\
      \ /><h2 class=\"bb_tag\"><strong>WHAT IS THIS GAME ALL ABOUT?</strong></h2><br>This\
      \ card game is a game of strategy and malice. Half the time you\u2019ll be completing\
      \ your own projects, and the other half \u2013 disrupting the projects of other\
      \ players.<h2 class=\"bb_tag\"><strong>RULES OF THE GAME</strong></h2><br><a\
      \ href=\"http://steamcommunity.com/app/369990/discussions/0/1489992080499189485/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >For detailed rules of the game, please\
      \ refer to the Community Hub of Gremlins, Inc.</a><h2 class=\"bb_tag\"><strong>LOCATION</strong></h2><br>Please\
      \ note that the PDF files will be placed in the folder corresponding to Gremlins,\
      \ Inc.: ...Steam/steamapps/common/Gremlins_Inc/PrintAndPlay"
