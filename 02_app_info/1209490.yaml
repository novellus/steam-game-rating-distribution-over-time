    about_the_game: "Exit the Gungeon is a small, arcade-style, spin-off 'dungeon\
      \ climber' that immediately follows the adventures of the misfit Gungeoneers\
      \ attempting to survive a series of increasingly dangerous elevators and countless\
      \ waves of enemies.<br><br>The Gungeon has become a paradox and is collapsing!\
      \ Blessed by the magic of the Sorceress, your gun will change rapidly as you\
      \ ascend the Gungeon. The better you play, and the higher your combo, the more\
      \ powerful the form your gun will take. <br><br>Battle against the last and\
      \ most bitter of the Gundead at a frantic pace, slowing down just long enough\
      \ to chat with some familiar faces\u2026 and a few new ones. Shifting rooms,\
      \ enemies, bosses, bizarre weapons and items all combine to ensure that no two\
      \ attempts to Exit the Gungeon are the same.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1209490/extras/xtg1.gif?t=1605291478\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1209490/extras/xtg2.gif?t=1605291478\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1209490/extras/xtg3.gif?t=1605291478\"\
      \ />"
