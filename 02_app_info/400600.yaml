    about_the_game: "Listen to the complete Soundtrack for Rack N Ruin, composed by\
      \ Ben Briggs.  Enjoy the bombastic melodies of a lush fantasy adventure clashed\
      \ against the haunt hymns of a world plunged into eternal despair.  Ranging\
      \ from the mystical, to the apocalyptic, Rack N Ruin features one of the most\
      \ varied and rich soundtracks around.<br />\r\n<br />\r\nTrack Listing<br />\r\
      \n<br />\r\n01 - Rack N Ruin Title<br />\r\n02 - Overworld Theme<br />\r\n03\
      \ - A Shrine of the Goddess<br />\r\n04 - Overworld Corrupt Theme<br />\r\n\
      05 - Munstville<br />\r\n06 - Amon's Castle<br />\r\n07 - Showdown<br />\r\n\
      08 - Murky Caves<br />\r\n09 - Desert of the Nesting Phoenix<br />\r\n10 - The\
      \ Burning Nest<br />\r\n11 - The Electric Prison<br />\r\n12 - The Crystal Prison<br\
      \ />\r\n13 - Heart of the World<br />\r\n14 - Munstville Corrupt<br />\r\n15\
      \ - A Hell of His Own Making<br />\r\n16 - Ruin<br />\r\n17 - Wisp Dust<br />\r\
      \n18 - Launch Trailer"
