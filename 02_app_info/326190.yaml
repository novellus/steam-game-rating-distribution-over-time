  data:
    about_the_game: "Follow orphan Eva on a trip to mystical Prague in Alchemy Mysteries:\
      \ Prague Legends. After a relative's mysterious death, Eva inherits an ancient\
      \ house in Prague. Knowing nothing about her past, she goes looking for answers.\
      \ There she uncovers secrets about the house, her family and an insidious plan\
      \ of the black alchemist. A wonderful and dangerous adventure is about to begin.\
      \ Are you ready? <br />\r\n<br />\r\n- Mysterious atmosphere in old Prague <br\
      \ />\r\n- Alchemy items and secrets to find <br />\r\n- Fantastic puzzles to\
      \ solve"
