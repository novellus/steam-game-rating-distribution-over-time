    about_the_game: "<strong>abstract</strong><br>This game is a competitive card\
      \ game that aims to win 4 times by issuing stronger cards than the opponent.<br><br><strong>\
      \ Rule[/ b] <br>\u30FB Put one out of eight cards with numbers from 0 to 7 into\
      \ play.<br>\u30FB The one who turns the card face up at the same time as the\
      \ opponent and puts out a strong card (basically a card with a large number)\
      \ wins<br>\u30FB Use cards to discard<br>\u30FB If you win 4 times, you win\
      \ the game</strong>"
