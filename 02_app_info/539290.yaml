  data:
    about_the_game: "<h2 class=\"bb_tag\"> Brick Breaker, the classic arcade game,\
      \ is back with a breathtaking new version. </h2><br>Play alone or with friends\
      \ - this new version of breakout will offer you hours of fun and entertainment\
      \ in a colourful and explosive atmosphere. Thanks to its simple and fun gameplay,\
      \ Brick Breaker remains the arcade favourite of thousands of players. Aim, shoot\
      \ and destroy all the bricks to break the record!<br><br> <ul class=\"bb_ul\"\
      ><li> The classic game with improved graphics<br></li><li> Collect more than\
      \ 25 bonuses including the Fire Ball and the Magnet to improve your score and\
      \ destroy even more bricks<br></li><li> Avoid the penalties in trapped bricks\
      \ <br></li><li> Make combos by breaking various bricks with a single shot <br></li><li>Shoot\
      \ successively without dropping the ball to earn a maximum number of points<br></li><li>Arcade\
      \ mode: play 100 different levels from easy difficulty to extremely hard<br></li><li>Survival\
      \ mode: push the limit and win all the levels using your initial 5 lives only</li></ul><h2\
      \ class=\"bb_tag\"> Play with up to 4 players on the same screen </h2>Are you\
      \ a true Brick Breaker pro? Prove it! With Brick Breaker you can play against\
      \ your friends with up to 4 players on a split screen: the first to let the\
      \ ball drop loses a point. 3 multiplayer modes are available: throw each other\
      \ the ball until one of you breaks up in <i>Versus</i> mode, be the first to\
      \ hit the gold brick in <i>Rush</i> mode, or protect your base from your friends\u2019\
      \ attacks in <i>Base Defense</i> mode.<h2 class=\"bb_tag\"> Become a legend\
      \ </h2>Post your high scores on the world rankings and show everybody who the\
      \ real boss of Brick Breaker is. Easily find your Friend List scores and save\
      \ your achievements locally."
