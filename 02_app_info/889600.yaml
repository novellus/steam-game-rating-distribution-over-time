    about_the_game: "<strong><h2 class=\"bb_tag\">Relapse into the virtual world</h2></strong><br>Mobius.\
      \ An idyllic world that exists for the sake of letting people forget about the\
      \ pain and problems of reality. In this world created by a sentient vocaloid\
      \ program, \u03BC (Mu), reality and fantasy has become blurred, allowing people\
      \ to relive their high school years in bliss. Yet in this seemingly beautiful\
      \ and perfect world, something is amiss.<br><br>Escape from this false paradise\
      \ with your fellow students and return to reality in <i>The Caligula Effect:\
      \ Overdose</i>!<br><br><strong><h2 class=\"bb_tag\">Key Features: </h2></strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/889600/extras/lucid.png?t=1599774584\"\
      \ /><br><strong>An Overdose of New Features</strong> -  The Caligula Effect:\
      \ Overdose boasts enhanced visuals and gameplay! Explore new scenarios, endings,\
      \ and the \u201CForbidden Musician Route\u201D while escaping the virtual world\
      \ of Mobius.<br> <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/889600/extras/newfaces_shadow.png?t=1599774584\"\
      \ /><br><strong>The New Faces of Kishimai High</strong> - Play as the newly\
      \ added female protagonist! Plus, meet two new members of the Go-Home Club,\
      \ who each have their own new Ostinato Musician to face.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/889600/extras/imaginarychain.png?t=1599774584\"\
      \ /><br><strong>Use the Imaginary Chain!</strong> - Turn-based battle meets\
      \ exhilarating action in this refined JRPG battle system! Develop a flawless\
      \ strategy after using the Imaginary Chain to predict what your enemies will\
      \ do next!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/889600/extras/unite.png?t=1599774584\"\
      \ /><br><strong>Unite and Escape</strong> - Sometimes, it\u2019s hard to go\
      \ it alone. Befriend over 500 other students in this imaginary paradise to improve\
      \ your skills in battle and ultimately return to reality."
