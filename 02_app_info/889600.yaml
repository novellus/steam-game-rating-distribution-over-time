    review: "I don't write a lot of review on steam because I rarely enjoy a game\
      \ this much but here is a quick check-list style review of this game :\n\n\n\
      ---{Graphics}---\n\u2610 You forget what reality is\n\u2611 Beautiful\n\u2610\
      \ Good\n\u2610 Decent\n\u2610 Bad\n\u2610 Don\u2018t look too long at it\n\u2610\
      \ Paint.exe\n\n---{Gameplay}---\n\u2611 Very good\n\u2610 Good\n\u2610 It\u2018\
      s just gameplay\n\u2610 Mehh\n\u2610 Starring at walls is better\n\u2610 Just\
      \ don\u2018t\n\n---{Audio}---\n\u2611 Eargasm\n\u2610 Very good\n\u2610 Good\n\
      \u2610 Not too bad\n\u2610 Bad\n\u2610 Earrape\n\n---{Audience}---\n\u2610 Kids\n\
      \u2610 Teens\n\u2610 Adults\n\u2611 Human\n\u2610 Lizards\n\n---{PC Requirements}---\n\
      \u2610 Check if you can run paint\n\u2610 Potato\n\u2611 Decent\n\u2610 Fast\n\
      \u2610 Rich boiiiiii\n\u2610 Ask NASA if they have a spare computer\n\n---{Difficulity}---\n\
      \u2610 Just press \u201AA\u2018\n\u2610 Easy\n\u2610 Significant brain usage\n\
      \u2611 Easy to learn / Hard to master\n\u2610 Difficult\n\u2610 Dark Souls\n\
      \n---{Grind}--- (note that this section is if you setup your difficulty to extreme)\n\
      \u2610 Nothing to grind\n\u2610 Only if u care about leaderboards/ranks\n\u2610\
      \ Isnt necessary to progress\n\u2611Average grind level\n\u2610 Too much grind\n\
      \u2610 You\u2018ll need a second live for grinding\n\n---{Story}---\n\u2610\
      \ Story?\n\u2610 Text or Audio floating around\n\u2610 Average\n\u2610 Good\n\
      \u2611 Lovely\n\u2610 It\u2018ll replace your life\n\n---{Game Time}--- (Still\
      \ haven't finished yet, can't say for now, first dungeon completed after 6 hours.)\n\
      \u2610 Long enough for a cup of coffee\n\u2610 Short\n\u2610 Average\n\u2610\
      \ Long\n\u2610 To infinity and beyond\n\n---{Price}---\n\u2610 It\u2019s free!\n\
      \u2611 Worth the price\n\u2610 If u have some spare money left\n\u2610 Not recommended\n\
      \u2610 You could also just burn your money\n\n---{Bugs}---\n\u2611 Never heard\
      \ of\n\u2610 Minor bugs\n\u2610 Can get annoying\n\u2610 ARK: Survival Evolved\n\
      \u2610 The game itself is a big terrarium for bugs\n\n\n\n\n\nFinal words :\n\
      This game re-invented the turn based RPG genre with some amazing time-line based\
      \ fighthing style. You have to think before doing your move when if comes to\
      \ bosses or you might get one shot (if you play at higher difficulty) The character\
      \ have their own unique move and one does not feel like a clone of another but\
      \ with different element. \n\nIf you are familiar with persona series, you might\
      \ enjoy the social link system? Well in this game it's taken to the extreme.\
      \ Each. Single. NPC. Will ask for something (basically a quest) in order for\
      \ you to befriend them, which then unlock access to their friend with yet another\
      \ quest and so on.... Some of them are pretty much the same thing over and over\
      \ so it's not that much of a hassle, it's still a great feature and makes every\
      \ NPC a little bit more alive. Plus, there is a feature where you can send messages\
      \ to any NPC to ask about their lives, what they like, etc. (it's a great way\
      \ to learn more about your waifu/husbando!)\n\nFor once, A company did a port\
      \ of a game to PC CORRECTLY.\nThe control on PC use the mouse and mouse wheel\
      \ perfectly in menu, it's instinctive, fast, well.... perfect.\n\nIt is sad\
      \ to see such a lovely game go under the radar, once again because \"it's a\
