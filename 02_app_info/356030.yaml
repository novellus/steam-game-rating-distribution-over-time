    about_the_game: "Welcome to the world of &quot;The Survivor&quot;, hit by unknown\
      \ virus which has wiped out most of the world's population. You are one of the\
      \ few that have survived (stalkers) and now you must to fight for your life\
      \ against what is left of the indigenous population now infected with the disease.\
      \ In best traditions of survival and horror games, players in &quot;The Survivor&quot;\
      \ must explore the open world to gather raw materials to build their own weapons,\
      \ tools, fortifications, shelters, etc. against the dangers of the zombies,\
      \ infected wildlife and the world itself.<br />\r\n<br />\r\nThe only aim in\
      \ &quot;The Survivor&quot; is to survive. To do this you will need to overcome\
      \ struggles such as hunger, thirst, cold and radiation.<br />\r\n\u2714 Craft\
      \ weapons and tools. Chop down trees in the forest to build a camp, or start\
      \ a fire to keep warm.<br />\r\n\u2714 Don't starve! Kill animals for meat.\
      \ Scavenge food to keep yourself from starving.<br />\r\n\u2714 Build a small\
      \ shelter or a large fortress. Lay traps and defences to keep a safe perimeter.<br\
      \ />\r\n\u2714 Explore and build during the day. Defend your base at night.<br\
      \ />\r\n<br />\r\nKey features:<br />\r\n\u2714 Random world generation \u2013\
      \ 1 sq. km chunk of post soviet state randomized with abandoned villages, military\
      \ bases, deep forests, roads, rivers, lakes, wilderness locations, and more...<br\
      \ />\r\n\u2714 Day and night \u2013 Realistic dynamic day and night cycle with\
      \ sun and moon phases.<br />\r\n\u2714 Create and destroy \u2013 The world structures\
      \ and items can be destroyed or scrapped for resources. Re-purpose collected\
      \ materials to build custom structures and fortification by hand, placing building\
      \ pieces into the world in real time.<br />\r\n\u2714 Inventory \u2013 Carry\
      \ all of the items that you will need to survive in the intuitive inventory\
      \ system developed to answer the needs of crafting and character customization.<br\
      \ />\r\n\u2714 Item crafting and degradation - In the apocalyptic world of &quot;The\
      \ Survivor&quot;, resources are sparse and every useful bit should be utilized.\
      \ With a continually growing list of recipes, gather resources such as wood,\
      \ stone and rust metal to create weapons and tools. As your tools wear out over\
      \ time, use your crafting skills to repair them. Items or equipment can be improved,\
      \ turned into something else or fixed using the new crafting mechanisms.<br\
      \ />\r\n\u2714 Animals \u2013 Head out into the wilderness to hunt animals once\
      \ the abandoned buildings are already plundered.<br />\r\n\u2714 Drivable vehicles\
      \ \u2013 Find abandoned vehicles, fix it and go for a drive.<br />\r\n\u2714\
      \ Stealth system \u2013 Sneak past zombies and animals who can see, hear and\
      \ smell you.<br />\r\n\u2714 Environmental temperature \u2013 Build/find shelter\
      \ or campfire. Cold nights or long days will make a difference.<br />\r\nIn\
      \ coming updates these features will be expanded upon with even more depth and\
      \ a wider variety of choices to survive the increasing dangers of the world.<br\
      \ />\r\n<br />\r\nFeatures in various stages of development, which will be added\
      \ as the project progresses:<br />\r\n\u2013 More buildings<br />\r\n\u2013\
      \ More crafting<br />\r\n\u2013 Expanded AI<br />\r\n\u2013 Drivable vehicles<br\
      \ />\r\n\u2013 More animals &amp; plants<br />\r\n\u2013 Weather effects<br\
      \ />\r\nAll features and plans listed here are subject to change, we may add\
      \ or remove features as seen fit during development process."
