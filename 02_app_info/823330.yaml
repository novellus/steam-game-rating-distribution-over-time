    about_the_game: "Marginal act takes place in the middle of a global extinction,\
      \ taking down half of a huge metropolis. Time inside a small district stopped\
      \ by the action of the mechanism, hidden inside the theater in the middle of\
      \ the district. Our character worked as illuminator in the theater. The player\
      \ will have to solve the game situation, where all citizens are caught in a\
      \ trap. People can\u2019t leave the district, but they will not be able to live\
      \ long in stoppeed time.<br><br>Features:<br>\u2022 Unique gaming space exploring\
      \ with theater decoration system.<br>\u2022 Puzzles depend on activation and\
      \ deactivation of various buildings.<br>\u2022 An original visualization.<br>\u2022\
      \ Plot and art-style orientation.<br>\u2022 Several different endings, depends\
      \ on the segment\u2019s arguments of the game quarter.<br>\u2022 There are six\
      \ segments for decorations on the theater\u2019s stage. Player can put a several\
      \ decorations into each one on the segments. <br>\u2022 There are several brands\
      \ of decoration, which are represents real buildings on the map. The stage itself\
      \ represents all game space. City building appears in the direction corresponding\
      \ to the filled segment on the stage.<br><br>Marginal act shares the universe\
      \ with the Line<br><a href=\"http://store.steampowered.com/app/738760/the_Line/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >http://store.steampowered.com/app/738760/the_Line/</a><br>and\
      \ Blind Boris <br><a href=\"http://store.steampowered.com/app/789930/Blind_Boris/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_4\" >http://store.steampowered.com/app/789930/Blind_Boris/</a>"
