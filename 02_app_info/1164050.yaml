    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1164050/extras/about.png?t=1603121933\"\
      \ /><br><br>From Brigitta Rena, the creator of <a href=\"https://store.steampowered.com/app/744810/A_Raven_Monologue/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><i>A Raven Monologue</i></a> and <a\
      \ href=\"https://store.steampowered.com/app/658590/She_and_the_Light_Bearer/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><i>She &amp; The Light Bearer</i></a>.<br><br><i><strong>When\
      \ the Past was Around</strong></i> is an adventure point-and-click puzzle game\
      \ about love, moving on, letting go, and the joy and pain of everything in between.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1164050/extras/1.gif?t=1603121933\"\
      \ /><br><br>This is the story of Eda, a girl in her early 20s.<br>Like anyone\
      \ in her age, she\u2019s lost.<br>She lost her way in the journey to achieve\
      \ her dreams.<br>She lost her way in the journey to find love. <br><br><i>That\
      \ until she met The Owl.</i><br><br>The man that would help her burn her passion,<br>the\
      \ man that would help her find the spark in a relationship,<br>and also the\
      \ man that would teach her about heartbreak.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1164050/extras/notes_smallsteam.gif?t=1603121933\"\
      \ /><br><br>The game tells a bittersweet tale between a girl and her lover in\
      \ a surreal world consisting of disjointed rooms from memories and time. With\
      \ each gathered clue, solved puzzles, and unlocked door, the girl will find\
      \ her way, unraveling the secrets between her and her lover, the secrets which\
      \ she used to know.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1164050/extras/feature.png?t=1603121933\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1164050/extras/2.gif?t=1603121933\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li><strong>A picture\
      \ speaks a thousand words.</strong><br>Experience the game\u2019s story not\
      \ through words nor dialogues but beautifully hand-drawn art created by famous\
      \ Indonesian artist, Brigitta Rena.<br></li><li><strong>A short, sweet and whimsical\
      \ journey.</strong><br>Explore a bittersweet tale between a girl and her lover\
      \ in a surreal world consisting of disjointed rooms of memories and time.<br></li><li><strong>Personal\
      \ and ubiquitous.</strong><br>a game about overcoming the past and finding the\
      \ self.<br></li><li><strong>Solve brain-teasing puzzles.</strong><br>Various\
      \ intriguing puzzles to solve and stories to uncover.<br></li><li><strong>Let\
      \ the music guide you.</strong><br>Atmospheric violin music will accompany you\
      \ from the peaceful days to the angstiest moments</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1164050/extras/3.gif?t=1603121933\"\
      \ /><br><br>When The Past Was Around is a short silent narrative experience\
      \ that can be finished in less than 2 hours. Even though it is a short game,\
      \ we\u2019ve put all our hearts into delivering a deep and meaningful experience\
      \ for you. We hope that the brief moment you spend with Eda and Owl would be\
      \ priceless and unforgettable.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1164050/extras/notes_smallsteam.gif?t=1603121933\"\
      \ />"
