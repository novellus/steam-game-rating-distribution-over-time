    review: "LA BELLEZA DEL DOLOR Y SUPERACI\xD3N\n\nFue una completa locura la forma\
      \ a la que llegu\xE9 a este juego. En el \xFAltimo d\xEDa del evento de ofertas\
      \ de invierno de steam, me encontraba sacando el cromo diario que dan al revisar\
      \ mi lista de recomendados. Normalmente siempre ignoro lo que sale y trato de\
      \ llegar lo m\xE1s r\xE1pido al \xFAltimo para que me den mi recompensa, pero\
      \ aquel d\xEDa me detuve en este juego, mir\xE9 un poco las im\xE1genes que\
      \ mostraban en la p\xE1gina de la tienda y lo compr\xE9. As\xED tal cual. Lo\
      \ compr\xE9 sin saber literal nada.\n\nPero no fue un impulso de esos que uno\
      \ compra por compulsivo y abandona. Fue una corazonada que me dijo que deb\xED\
      a encontrarme con \xE9l y vivir la experiencia, la cu\xE1l se fue presentando\
      \ lo suficiente como para instalarlo y terminarlo el d\xEDa despu\xE9s de adquirirlo.\
      \ \n\nWhen The Past Was Around es una aventura de point-and-click donde vivimos\
      \ la agridulce historia de Eda, una joven que se encuentra completamente perdida\
      \ y sin motivaci\xF3n, la cu\xE1l indaga en un surreal mundo lleno de recuerdos\
      \ sus aventuras y secretos con The Owl. \n\nNo tengo nada que decir sobre la\
      \ historia. Es maravillosa. Vivimos una enormidad de emociones a lo largo del\
      \ juego, el cu\xE1l no dura m\xE1s de dos horas si eres curioso y te dedicas\
      \ a buscar hacer lo que m\xE1s puedas. Los personajes son aut\xE9nticos y llenos\
      \ de vitalidad. La qu\xEDmica que poseen entre ellos y las cosas que les ocurren\
      \ nos hacen sentir en parte culpable de ser unos espectadores omnipresentes\
      \ y no poder estar viviendo esto de una forma m\xE1s profunda. No es compleja\
      \ de entender y lo m\xE1s bonito es que se presta para diferentes interpretaciones,\
      \ acorde a lo que uno considera parte de s\xED y a la vez no.\n\nEl estilo visual\
      \ es \xFAnico. Una est\xE9tica art\xEDstica digna de un juego independiente\
      \ que se preocupa de cada detalle que te otorga. Todos los elementos tienen\
      \ un prop\xF3sito y un trabajo detr\xE1s que no te hace sentir que estan por\
      \ estar. La m\xFAsica es parte fundamental de la narrativa de este juego, el\
      \ cual no posee ning\xFAn di\xE1logo y todas las emociones y momentos profundos\
      \ se viven a trav\xE9s de las hermosas melod\xEDas que escuchamos. Digno juego\
      \ de comprar el soundtrack. Todo el apartado t\xE9cnico y art\xEDstico es sublime\
      \ y te llega a sorprender que lo haya realizado un estudio peque\xF1o y que\
      \ tiene diferentes juegos preciosos con estilos art\xEDsticos diferentes..\n\
      \nS\xF3lo me queda llenarme la boca de elogios para un juego preciso y necesario\
      \ de jugar. Es un must play completo y una experiencia como otros juegos que\
      \ he jugado en el \xFAltimo tiempo que corroboran que los videojuegos son m\xE1\
      s que entretenci\xF3n, son un medio de expresi\xF3n. Son arte.\n"
