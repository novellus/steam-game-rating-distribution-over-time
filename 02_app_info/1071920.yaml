  data:
    about_the_game: "The Fruggle is real!<br />\r\nEight brave survivors need to protect\
      \ mother earth from spacey invaders in this <br />\r\npixelated arcade style\
      \ 2d shoot 'm up. <br />\r\nUse different types of weapons to shoot those bastards,\
      \ rack up your score, and don't get 'Fruggled'. <br />\r\n <br />\r\nWebgame\
      \ hit 'Foreign Frugglers' just landed on Steam, Expanded and improved.<br />\r\
      \n<br />\r\nFeatures:<br />\r\n-Classic arcade mode<br />\r\n-Endless mode<br\
      \ />\r\n-Retro color palettes<br />\r\n-CTR-filter and other screen effects<br\
      \ />\r\n-Xbox controller support<br />\r\n-Local highscores<br />\r\n-Local\
      \ medals/achievements<br />\r\n-Steam highscores<br />\r\n-Steam achievements<br\
      \ />\r\n-Steam Badges<br />\r\n<br />\r\nDesigned and developed by ULTIMO."
