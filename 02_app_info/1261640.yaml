    about_the_game: <strong>Fill all</strong> - is an exciting puzzle game in which
      the player paints the corridors of the maze with their movements. To complete
      a level, you need to paint over the entire level. Beautiful splashes and effects
      in every corridor of the maze. Help the main character go through all the levels
      of each puzzle and feel as satisfying as the main character of the game.<br><br>Key
      feature:<br>- 100 (more in the future ) exciting and unique puzzle levels;<br>-
      Only direct movement of the character;<br>- Numerous beautiful and bright paint
      colors;<br>- Funny emotions of the game character;<br>- Simple operation;<br>-
      The great time killer;<br><br>What level can you get to?! The colors of the
      maze are waiting for you!
