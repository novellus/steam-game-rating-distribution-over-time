    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/897630/extras/run.jpg?t=1549556150"
      /><br><br>A cute pixel art puzzle platform game, with both stealth and parkour
      elements. Death Fungeon pits you against a deadly prison packed with traps,
      treacherous terrain and hulking brutish prison guards.<br><br>Use your wits,
      cunning and agility to stay one step ahead of your would be captures. You can
      take the stealthy approach, progressing slowly, hiding in amongst objects and
      staying out of the sight of guards. Or utilise your athletic ability to wall
      jump, grab on to ledges and speed run your way past each challenge.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/897630/extras/pp.png?t=1549556150"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/897630/extras/gbh.png?t=1549556150"
