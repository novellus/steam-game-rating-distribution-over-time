      \ platformer games, there games that are outright better for the same price,\
      \ might I recommend \"Out There Somewhere\" which has proper story and charm.\n\
      \n[spoiler] I think the alliteration of \"Death Dungeon\" would've sounded better\
      \ lol [/spoiler]"
