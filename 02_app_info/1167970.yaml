details:
  data:
    about_the_game: 'Will is a successful detective. He came to Veralsen City three
      months ago. In this timeline, he experienced some misfortunes. There is something
      wrong with this city. And one night, strange things happened that never happened
      before. Will is confused, and sometimes he doesn''t know what to do. When Will
      is undecided, he needs your help to choose. Help him to solve the cases.<br><br><ul
      class="bb_ul"><li> Live Will''s story.<br></li><li> Choose for him and decide
      his fate.<br></li><li> See the map of your choices and some achievements for
      every end. <br><br>Will: The Beginning is the first game of Will Trilogy. Your
      choices will affect the next games.</li></ul>'
