    about_the_game: "\u5927\u5BB6\u597D\uFF0C\u8FD9\u4E2A\u6E38\u620F\u7684\u7C7B\u578B\
      \u7A0D\u5FAE\u6709\u70B9\u590D\u6742\uFF0C\u6240\u4EE5\u8BF7\u5141\u8BB8\u6211\
      \u505A\u4E2A\u7B80\u5355\u8BF4\u660E\uFF0C\u8FD9\u662F\u4E00\u4E2A\u5927\u4E16\
      \u754CMMORPG\u3001\u65E5\u5F0FRPG\u3001ATB\u56DE\u5408\u5236\u6218\u6597\u6E38\
      \u620F\uFF0C\u7B80\u5355\u6765\u8BF4\u4ED6\u6BD4\u901A\u5E38\u7684MMORPG\u591A\
      \u4E86\u66F4\u52A0\u539A\u91CD\u7684\u4E16\u754C\u89C2\u548C\u4EBA\u7269\u5267\
      \u60C5\uFF0C\u4F60\u53EF\u4EE5\u5728\u6E38\u620F\u91CC\u548C\u4F17\u591A\u597D\
      \u53CB\u4E00\u8D77\u7EC4\u961F\u5F00\u8352\u6253\u602A\uFF0C\u4E5F\u53EF\u4EE5\
      \u5B8C\u5168\u628A\u4ED6\u5F53\u4F5C\u4E00\u4E2A\u5355\u673A\u65E5\u5F0FRPG\u4E00\
      \u4E2A\u4EBA\u6E38\u73A9\uFF0C\u5F88\u591A\u73A9\u5BB6\u628A\u4ED6\u5F62\u5BB9\
      \u4E3A\u4E00\u4E2A\u5927\u578B\u793E\u4EA4\u8F6F\u4EF6\uFF0C\u6211\u89C9\u5F97\
      \u4F3C\u4E4E\u4E5F\u662F\u90A3\u4E48\u56DE\u4E8B\u2026\u2026\u800C\u8FD9\u4E2A\
      \u6E38\u620F\u7684\u6218\u6597\u7CFB\u7EDF\uFF0C\u5728\u8BBE\u8BA1\u65F6\u8FDB\
      \u884C\u4E86\u521B\u65B0\u6452\u5F03\u4E86\u7AD9\u6869\u5F0F\u7684\u56DE\u5408\
      \u5236\uFF0C\u91C7\u7528\u4E86ATB\u5373\u65F6\u56DE\u5408\u65B9\u5F0F\uFF0C\u4F7F\
      \u4F60\u5728\u6218\u6597\u4E2D\u65E2\u4F53\u9A8C\u5230\u5373\u65F6\u6218\u6597\
      \u7684\u6253\u51FB\u611F\uFF0C\u53C8\u4E0D\u5931\u56DE\u5408\u5236\u7684\u6280\
      \u80FD\u7EC4\u5408\u7B56\u7565\u7684\u4E50\u8DA3\u3002\u53E6\u5916\uFF0C\u8FD9\
      \u4E2A\u6E38\u620F\u4E2D\u8FD8\u5305\u542B\u4E86\u81EA\u7531\u4EA4\u6613\u7CFB\
      \u7EDF\uFF0C\u53EF\u4EE5\u8BF4\u662F\u5E02\u9762\u4E0A\u5C11\u6709\u7684\u53EF\
      \u4EE5\u81EA\u7531\u4EA4\u6613\u7684\u6E38\u620F\u4E86\uFF0C\u4F60\u5B8C\u5168\
      \u53EF\u4EE5\u5728\u6E38\u620F\u4E2D\u505A\u4E00\u4E2A\u5BCC\u7532\u5929\u4E0B\
      \u7684\u81EA\u7531\u5546\u4EBA\u3002<br />\r\n\u56E0\u4E3A\u8FD9\u4E2A\u6E38\
      \u620F\u7684\u753B\u9762\u6BD4\u8F83\u590D\u53E4\uFF0C\u53EF\u80FD\u6709\u7684\
      \u73A9\u5BB6\u4F1A\u6709\u70B9\u4E0D\u9002\u5E94\uFF0C\u4E0D\u8FC7\u6211\u53EF\
      \u4EE5\u4FDD\u8BC1\u8FD9\u7EDD\u5BF9\u4E0D\u662F\u56E0\u4E3A\u5236\u4F5C\u4E0A\
