  data:
    about_the_game: '<strong>Go through the 360 degree siege!</strong><br><br>Zero
      Gunner 2 is a top-down shooter game that first appeared in arcades in 2001.<br><br>The
      planes are three attack helicopters.<br>They can use automatic normal shot,
      sub-shot and Drone Attack.<br>The Drone Attack consumes energy and deals heavy
      damage to the enemy.<br><br>This shooter has an important system of Turn Marker.<br>The
      Turn Marker become the axis of the plane''s change of direction when installed.<br><br>Master
      the Turn Marker system and prepare for attacks from all sides!<br><br>You''ll
      be surprised by the bosses attacks,<br>transforming animations and 3D mechanical
      designs.<br><br><u>You can set the difficulty level, life,<br>number of continues,
      key assignment, and more.<br><br>In addition, now we have online rankings!<br>Become
      the world''s best Zero Gunner!</u><h2 class="bb_tag">Planes:</h2><ul class="bb_ul"><li>Comanche<br>Sub-shot:
      Particle Laser<br>Drone Attack: Iron Pecker<br></li><li>Apache<br>Sub-shot:
      Hyper Arrow<br>Drone Attack: Killer Ape<br></li><li>Hokum<br>Sub-shot: Little
      Hound<br>Drone Attack: Hound Cluster</li></ul><h2 class="bb_tag">Items:</h2><ul
      class="bb_ul"><li>Power up with the &quot;P&quot; item.<br></li><li>Get an energy
      boost from the &quot;E&quot; item.<br></li><li>While not firing a shot, attract
      the &quot;E&quot; item.</li></ul><h2 class="bb_tag">Options:<h2 class="bb_tag"><ul
      class="bb_ul"><li>7 levels of difficulty can be selected.<br></li><li>Select
      the screen filter from the normal +2 version.<br></li><li>You can set the number
      of lives from 1 to 9 and the number of continues from 0 to unlimited.<br></li><li>Assign
      &quot;Shot&quot;, &quot;Turn Marker&quot; and &quot;Drone Attack&quot; in the
      key configuration.</li></ul><h2 class="bb_tag">Score Attack:<h2 class="bb_tag"><ul
      class="bb_ul"><li>This is a new feature that has a very severe mode with a fixed
      difficulty level and number of lives.<br></li><li>Compete in high scores and
      score attacks against players from all over the world!<br></li><li>Online rankings
      can be viewed from the options menu.</li></ul></h2></h2></h2></h2>'
