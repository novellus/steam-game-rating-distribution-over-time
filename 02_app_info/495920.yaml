details:
  data:
    about_the_game: "A special pack suited for novice adventurer of Dungeon Fighter\
      \ Online(DFO)!<br>From Neo Premium Plus which grants you bonus Fatigue Points\
      \ and Unique Weapon rental<br>to Safe Expansion and Account Safe Creation Ticket,\
      \ there are many benefits essential to beginner adventurers such as yourself!<br>Beginner\
      \ pack is composed of the following contents.<h2 class=\"bb_tag\">Neo Premium\
      \ Plus+ Contract (15 Days)</h2><ul class=\"bb_ul\"><li>Unique Weapon rental\
      \ suited to your character's level<br></li><li>Basic Fatigue Points 156 \u2192\
      \ 273<br></li><li>Dungeon Clear EXP +10%<br></li><li>Fatigue Express System<br></li><li>Bonus\
      \ Dungeon Clear Rewards<br></li><li>No Stamina Penalty Upon Leaving the Dungeon<br></li><li>Demon\
      \ Invitation, Simona's Letter of Recommendation, etc. given for logging in every\
      \ day</li></ul><h2 class=\"bb_tag\">Account Vault Upgrade Kit - Account Bound</h2>Upgrades\
      \ the account safe to next level. (Allows you to share items between characters\
      \ on your account.)<h2 class=\"bb_tag\">Silver Safe Upgrade Kit - Account Bound</h2>Expands\
      \ the Safe's slots from 8 -&gt; 40<h2 class=\"bb_tag\">Life Token x 30 - Untradable</h2>Consume\
      \ a Life Token to resurrect yourself if you die in dungeons.<h2 class=\"bb_tag\"\
      >Remy's Touch x 150  - Account Bound</h2>Recovers 30% HP and MP immediately.<h2\
      \ class=\"bb_tag\">DFO Beginner Title - Sealing</h2>A title that helps you during\
      \ the early levels will be given!<br>Right click on the title icon in the inventory\
      \ to equip it.<br><br>[Title Stats]<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/495920/extras/DFO_Beginner_title.PNG?t=1470762090\"\
      \ /><br><ul class=\"bb_ul\"><li>STR/INT/VIT/SPI\_+20\_<br></li><li>Attack Speed/Movement\
      \ Speed/Casting Speed\_+2%<br></li><li>HP/MP MAX +300<br></li><li>Physical/Magical\
      \ Critical Chance +2% </li></ul><br>* Please Note :<br>- Package is account\
      \ bound but some of the contents are untradable.<br>- Titles are tradable when\
      \ they are sealed. (Cannot be traded once unsealed)<br>- Please refer to <a\
      \ href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=737850671\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >http://steamcommunity.com/sharedfiles/filedetails/?id=737850671</a>\
      \ for information on how to redeem the package."
