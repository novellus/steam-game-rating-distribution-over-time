details:
  data:
    about_the_game: "The first true life simulation series set in the fascinating\
      \ medieval Europe!<br>\t\t\t\t\t\tThe Addon expands and transforms the game\
      \ into an even greater experience by adding a huge area including the cities\
      \ of &quot;The Hanse&quot; located at the shores of the European seas. Sea battles\
      \ and naval trading are added to the gameplay, and a new campaign mode provides\
      \ more than 10 hours of additional fun.<h2 class=\"bb_tag\">Key features:</h2><ul\
      \ class=\"bb_ul\"><li>Naval trading, sea battles<br>\t\t\t\t\t\t</li><li>4 new\
      \ maps, 5 different types of ships, each one can be equipped according to your\
      \ needs<br>\t\t\t\t\t\t</li><li>Campaign mode including more than 10 hours of\
      \ pure medieval fun<br>\t\t\t\t\t\t</li><li>New buildings (harbour, fishermans\
      \ hut, pirate outpost), trading station as upgrade<br>\t\t\t\t\t\t</li><li>New\
      \ professions: Pirate and Medicus!<br>\t\t\t\t\t\t</li><li>3 new offices and\
      \ titles of nobility with new privileges<br>\t\t\t\t\t\t</li></ul>"
