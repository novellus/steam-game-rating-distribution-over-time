    review: tres bon jeu de gestion strategie entre les sims et age of empire un peu
      complex car il faut absolument faire le tuto avant de se lancer. se que j aime
      se que on peut devenir maitre de la ville de plusieurs facon soit avec les armes,
      le vol (protection forcee rapine) la nourriture car sur mes parties au plus
      j avais de ferme au moins on m attaquai ou en etant elue a la mairie. sans parler
      des phases combat ou assasinat... en bref si tu aimes la gestion et/ou la strategie
      et que sans parler du tuto tu cherche un bon jeu peinard tu as cliquer sur le
      bon jeu
