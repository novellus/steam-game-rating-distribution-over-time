    about_the_game: This expansion for Infested Planet gives you several new weapons
      to fight the bugs.  Whether it's throwing cluster bombs into the alien swarms
      or calling in an airdrop, the power is at your fingertips.<br><br>The aliens
      also get new toys, so brace yourself for new opposition.  Compete with others
      on the Ironman leaderboard and watch out for the new aliens and structures.<br><br><ul
      class="bb_ul"><li>7 New commander abilities<br></li><li>Improved Campaign<br></li><li>Challenging
      Ironman mode<br></li><li>Ironman Leaderboard<br></li><li>New Mutator alien structure</li></ul>
