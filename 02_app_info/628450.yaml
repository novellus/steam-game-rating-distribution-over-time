    about_the_game: 'Model ship lovers rejoice again!  This is another collection
      of six finely-detailed vessels for viewing at both &quot;model&quot; and &quot;actual&quot;
      size with a VR headset.  Stroll their decks as they sail upon a beautifully-rendered
      ocean with dynamic day/night cycle.  Remotely control them at model-scale on
      a park &quot;boating&quot; pond, where you can compete against a &quot;ghost-ship&quot;
      to capture the most buoys, or pick them up for a closer look.  Each ship includes
      an &quot;action&quot; event while at sea, whereby mighty cannons fire, ship
      horns bellow, or the submarine dives.<br><br><strong>Included Ships:</strong><br><ul
      class="bb_ul"><li>First-rate ship of the line: HMS Victory  <br></li><li>Ford
      class aircraft carrier: USS Gerald R. Ford (CVN-78)  <br></li><li>Research Vessel:
      RV Calypso  <br></li><li>Ocean liner: RMS Queen Mary 2  <br></li><li>German
      submarine: U-boat Type VII-C/41 (U-659)  <br></li><li>Icebreaker: USCGC Healy
      (WAGB-20)  </li></ul><br>Note: this is a standalone experience and does not
      require Volume 1.<br><br>Get more ships in Volume 1: <a href="https://store.steampowered.com/app/557850/Magnificent_Ships_Volume_1/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/557850/Magnificent_Ships_Volume_1/</a>'
