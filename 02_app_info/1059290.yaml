    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1059290/extras/TDE_AncientBeasts_Banner01_(1).png?t=1594895010\"\
      \ /><br><br>In this expansion for Talisman: Digital Edition, mysterious new\
      \ forces have emerged in the form of long-dormant behemoths and titans of Talisman.\
      \ These beasts are roaming the land, causing havoc in their wake and attacking\
      \ any adventurer foolish enough to cross their paths.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1059290/extras/TDE_AncientBeasts_Banner02_(1).png?t=1594895010\"\
      \ /><br><br>With 27 Beast Reward Cards to collect, there\u2019s plenty of glory\
      \ for those brave enough to hunt it down! Use your newly acquired weapons to\
      \ give you an edge over your opponents as you fight your way to the Crown of\
      \ Command!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1059290/extras/TDE_AncientBeasts_Banner03_(1).png?t=1594895010\"\
      \ /><br><br>It\u2019s not just the beasts that have been awoken though, something\
      \ is rising from long forgotten depths... The quest for the Crown is no longer\
      \ the main concern of heroes when the titans of Talisman finally wake from their\
      \ slumber!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1059290/extras/TDE_AncientBeasts_Banner04_(1).png?t=1594895010\"\
      \ /><h2 class=\"bb_tag\">Specialist</h2>Increase your skills by killing a wide\
      \ range of different animals, to add to your catalogue! By killing different\
      \ monsters and beasts, you\u2019ll grow more powerful as this adventurer. You\u2019\
      ll also draw one more adventure card than normal, increasing the chances of\
      \ finding fiendish monsters to add to your collection!<h2 class=\"bb_tag\">Trophy\
      \ Hunter</h2>It\u2019s hunting season! Sell your unneeded trophies for gold,\
      \ and gain bonus rewards when you use your Trophies to increase your strength.\
      \ You also have a bonus whenever fighting ancient beasts, making you the perfect\
      \ candidate to take on these mighty monsters!<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1059290/extras/TDE_AncientBeasts_Banner05_(1).png?t=1594895010\"\
      \ /><br><br><ul class=\"bb_ul\"><li>2 new characters<br></li><li>16 Beast Cards<br></li><li>13\
      \ Terrain Cards<br></li><li>27 Beast Reward Cards<br></li><li>2 Alternative\
      \ Endings<br></li><li>6 Tokens</li></ul>"
