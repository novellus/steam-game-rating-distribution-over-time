details:
  data:
    about_the_game: <strong>LemWars</strong><br>Deep down the hill there are endless
      wars between anthropomorphic lemmings. The Emperor has appointed you as commander-in-chief
      of the army, do not let him down! Under your command there are thousands of
      volunteers ready to fight without sparing their lives. Build a well-adjusted
      war machine where every soldier knows his place. Reinforce your checkpoints,
      seize new lands, do not give the enemy hope of victory!<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li>Side-scrolling real time strategy with destructible randomly
      generated maps.</li></ul><ul class="bb_ul"><li>Full customization of units (settings
      of weapons, ammunition, behavior) and a unique system of squads.</li></ul><ul
      class="bb_ul"><li>The widest arsenal of weapons with its own strengths and weaknesses.</li></ul><ul
      class="bb_ul"><li>A rich selection of buildings and traps to strengthen your
      army.</li></ul><ul class="bb_ul"><li>Lots of settings for a variety of gameplay
      experiences.</li></ul>
