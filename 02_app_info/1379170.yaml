    review: "I've played hundreds of hours of Order of battle but get bit frustrated\
      \ with the scenario design sometimes.\nJust got to the Operation Bagration scenario\
      \ which I was really looking forward to and once again the Germans pop up with\
      \ loads of full strength  high quality experienced units outnumbering me having\
      \ been told at the start that there were only weak German units! Bagration was\
      \ an overwhelming Soviet assault with massive superiority  in all areas, this\
      \ is not reflected in the scenario. I want a challenge but it wants to be historically\
      \ somewhat accurate surely. Either make it a time based challenge or give a\
      \ lot more non core units or resource points to Soviets.  \nStill a great game\
      \ ."
