      for object obj_d_tm_hello:


      Unable to find any instance for object index ''109''

      at gml_Object_obj_d_tm_hello_Alarm_11]


      Hopefully the bug can be fixed. The first minutes are quite funny and I laughted
      at the tutorial. I''ll change my review, when the game will works.'
