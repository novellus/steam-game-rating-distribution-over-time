    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1304100/extras/fatman_center_logo2.png?t=1590386290"
      /><br><br>The Adventures of Fatman: Intergalactic Indigestion is the follow
      up to the original Adventures of Fatman by SOCKO! Entertainment.<br><br><i>Tired
      of being ordinary? Feel an overwhelming desire to save the world? Tired of wearing
      your underwear inside your pants? Then rejoin our hero Fatman in this classic
      adventure game, as he attempts to defeat the new threat to mankind - the evil
      Taberian race!</i><br><br><i>Play as Fatman as he joins forces with Zarlog the
      keeper of the ring, to save not just the city of Shadowlawn - but the entire
      galaxy. Will Fatman be able to overcome the odds and protect the galactic ring?
      Only <strong>your</strong> efforts will decide!</i><h2 class="bb_tag">Holy hole
      in a doughnut, Fatman !!</h2><br>Start a new adventure with the cheese-puff-chomping
      crime fighter Fatman when an intergalactic invader crash lands in his home city.
      What happened, why did it crash, and where is the nearest Doughnut World?<br><br>Suitable
      for all ages and first released in 2016 for iOS, this budget point and click
      adventure by Mike Doak features a new comic-book styled story, original artwork,
      simple controls and inventory use to help you progress through and cleanse the
      colonic mystery that awaits you!<br><br>Thank you for supporting the developer.
      Why not play the original &quot;Adventures of Fatman&quot;?<br><br><a href="https://store.steampowered.com/app/395250/The_Adventures_of_Fatman/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/395250/The_Adventures_of_Fatman/</a>'
