    about_the_game: Play as an anthropomorphic computer virus in prog.1. When world-renowned
      scientists Dr. Cushing and Dr. Keiko are assigned to the secret G.A.i.A project,
      their attempt to construct a digital universe takes a turn for the worse when
      they accidentally unleash a sentient computer virus. Can you get through 48
      levels filled to the brim with challenging platforming and puzzle solving to
      finally uncover the truth about the digital world?
