  data:
    about_the_game: "Get Into the Mash!<br />\r\n<br />\r\nAnd Get into the 3D Cartoon\
      \ Madness, 12 different cars and drivers in a fast, varied, style and weapons,\
      \  lots of weapons!<br />\r\n<br />\r\nMotor Mash is a top down racer where\
      \ your race against three other opponents over six worlds. The six worlds, Amazon,\
      \ Wild West, Nightmare, City, Arctic, and Atlantic each have eight courses to\
      \ choose from to race on in single race mode. <br />\r\n<br />\r\nYou can choose\
      \ from a variety of different characters to race as. The different characters\
      \ that you choose from are as follows, Pilot, Cornet, Hippy, Cabby, Prof, Gangsta,\
      \ Explora, Astro, Builda, Diva, and Pretty.<br />\r\n<br />\r\nThere are six\
      \ modes of play in the game, single race, practice, knockout, league, team play,\
      \ and beat-the-clock.<br />\r\n<br />\r\nHave the must fun by playing local\
      \ multiplayer with your friends!"
