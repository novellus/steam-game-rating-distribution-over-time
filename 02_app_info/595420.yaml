    about_the_game: "<strong>Franchise Hockey Manager 4</strong> is the deepest, most\
      \ authentic hockey strategy gaming experience you can find. The game is the\
      \ only PC/Mac game officially licensed by the NHL\xAE, allowing you to take\
      \ the reins of your favorite franchise to capture the Stanley Cup\xAE.<br><br>Choose\
      \ one of 24 leagues around the globe and select a team to guide to glory - or\
      \ create your own hockey universe, or choose a historical NHL\xAE start date\
      \ as far back as 1917. Sign free agents, trade players, draft the next crop\
      \ of superstars, and much more! <br><br>This is as close as you'll get to sitting\
      \ in a General Manager's office without drawing a paycheck from a team. Oversee\
      \ team finances, keep an eye on the salary cap, hire your staff, put together\
      \ trade packages, make contract offers to free agents, and draft the newest\
      \ generation of stars. <br><br>New features in FHM 4:<br><br><u><strong>2017-18\
      \ team rosters</strong></u><br>Take over a team in one of over 24 playable leagues\
      \ that feature real current rosters based on countless hours of detailed research\
      \ into player ratings. In addition to the National Hockey League\xAE license,\
      \ which gives FHM 4 real logos, uniforms, and histories for all 31 teams, the\
      \ game features North American minor leagues, Canadian major junior leagues,\
      \ and multiple levels of European hockey leagues.<br><br><u><strong>Vegas, baby!</strong></u><br><br>Yes,\
      \ you can roll the dice with the new NHL\xAE expansion team, the Vegas Golden\
      \ Knights\u2122. Take control of the team as it was built through the expansion\
      \ draft or return those players to their original teams and remake the Golden\
      \ Knights\u2122 according to your strategic vision.<br><br><u><strong>Unprecedented\
      \ customization</strong></u><br><br>FHM 4 features even more ways to set up\
      \ a league. In additional to pre-configured structures, choose the number of\
      \ conferences and divisions in your league, its schedule length, and the number\
      \ of teams.<br><br><u><strong>The most hockey ever</strong></u><br><br>Travel\
      \ as far back as the 1917-18 season and enjoy historically accurate rosters,\
      \ including the early major leagues in western Canada! FHM 4 puts more hockey\
      \ history at your fingertips than any game ever released.<br><br>In addition,\
      \ try one of FHM 4\u2019s 30 new historical challenges (one per NHL\xAE team)\
      \ and see if you can repeat, or improve on, such successes as Montreal\u2019\
      s 1950s dynasty, Philadelphia\u2019s 1970s expansion wins, and Vancouver\u2019\
      s wild ride to the 1982 Stanley Cup\xAE Final!<br><br><u><strong>Challenge Mode</strong></u><br><br>You\
      \ can also put your hockey smarts to the test in the modern day with Challenge\
      \ Mode, a new twist that pushes you to compete and win even when the odds are\
      \ stacked against you. It\u2019s a spin on the popular Path to Glory Mode, which\
      \ is now available in every aspect of FHM 4.<br><br><u><strong>Commissioner\
      \ Mode</strong></u><br><br>You can now take the top-level view in all game types\
      \ and make changes as you see fit.<br><br><u><strong>Worldwide playable leagues</strong></u><br><br>Take\
      \ the reins of a team in Austria, Belarus, Denmark, Slovakia, Poland, and other\
      \ countries, in addition to returning favorites. FHM 4 also features a European\
      \ Champions League and more international competitions than ever.<br><br><u><strong>Staggering\
      \ detail</strong></u><br><ul class=\"bb_ul\"><li>Many more new features include:<br></li><li>A\
      \ new Hall of Fame system<br></li><li>Line chemistry<br></li><li>Player uniform\
      \ number retirements<br></li><li>New postseason awards<br></li><li>Expanded\
      \ statistical tracking, including single game records<br></li><li>In-game audio\
      \ and visual enhancements<br></li><li>And much more!</li></ul>"
