details:
  data:
    about_the_game: "<strong>Experience the thrill of one versus thousands in an all\
      \ new open world setting with DYNASTY WARRIORS 9, the latest installment in\
      \ the series!</strong><br><br><strong>\u30FBA New Open World Warriors Game</strong><br>For\
      \ the first time in the series, the expansive land of China is shown on a single\
      \ map with the introduction of an open world format for diverse progression\
      \ through the game. The 'one vs. thousands' exhilarating action of the Warriors\
      \ series and the beloved characters from the Romance of the Three Kingdoms tale\
      \ are carried over, but the freedom through an open world stage provides a brand\
      \ new Warriors experience.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/730310/extras/\u30B2\
      \u30FC\u30E0\u306E\u6D41\u308C5_\u6D1B\u967D\u3067\u306E\u6226\u3044.jpg?t=1583395525\"\
      \ /><br>Key Missions unfold and progress the story of the player character,\
      \ and are supplemented by numerous missions from various regions such as Regular\
      \ Missions that affect the Key Missions and requests from other characters.\
      \ The situation will be ever changing depending on what missions are selected.\
      \ In the many battles that occur on the map, players will find a variety of\
      \ strategies and tactics open to them such as &quot;attacking head on,&quot;\
      \ &quot;launching a surprise attack from an elevated position&quot; or &quot;infiltrating\
      \ at night&quot;, for numerous ways to enjoy the expansive world of the Three\
      \ Kingdoms.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/730310/extras/\u81EA\
      \u7531\u306A\u6226\u95D86_\u9060\u8DDD\u96E2\u304B\u3089\u306E\u653B\u648302_01_noUI.jpg?t=1583395525\"\
      \ /><br>The map is displayed with beautiful graphics and features many different\
      \ regions of China such as snow plains, jungles and deserts which reflect the\
      \ passage of time and changing climate. Key cities and checkpoints, such as\
      \ Luoyang and Hulao Gate, and landmarks such as the Yellow River and Mt. Song,\
      \ are replicated, allowing for deeper immersion into the game world.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/730310/extras/\u30EA\u30A2\
      \u30EB\u30BF\u30A4\u30E0\u5909\u53163_\u5915\u65B9.jpg?t=1583395525\" /><br><strong>\u30FB\
      A Redefined Action System</strong><br>The new State Combo System reacts and\
      \ responds to the surrounding conditions, building up on the base Warriors action\
      \ system. The three core elements are: &quot;Flow Attacks&quot; that change\
      \ depending on an enemy's state; &quot;Reactive Attacks&quot; that optimally\
      \ adapt to situations; and &quot;Trigger Attacks&quot; that change an enemy's\
      \ state.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/730310/extras/\u30B9\
      \u30C6\u30FC\u30C8\u30B3\u30F3\u30DC2-1_\u6253\u4E0A\u30C8\u30EA\u30AC\u30FC\
      00.jpg?t=1583395525\" /><br>The addition of Interactive Action allows players\
      \ to take advantage of the surrounding terrain and environment. In addition\
      \ to climbing mountains and swimming across rivers, using grappling hooks to\
      \ climb walls and launching fire arrows into oil barrels to induce explosions\
      \ are among the new actions for broader strategic gameplay.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/730310/extras/\u9264\
      \u7E041_00_noUI.jpg?t=1583395525\" /><br><strong>\u30FBThe epic tales from the\
      \ Three Kingdoms through the eyes of new and returning officers</strong><br>Experience\
      \ the Three Kingdoms story woven through a vast roster of characters. Seven\
      \ new officers (Cao Xiu, Man Chong, Xun You, Cheng Pu, Xu Sheng, Zhou Cang,\
      \ Xin Xianying) have been added for a total of 90 playable characters; all 83\
      \ officers from the Dynasty Warriors series return, with new costumes.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/730310/extras/\u7A0B\u666E\
      \u30A2\u30AF\u30B7\u30E7\u30F3_01.jpg?t=1583395525\" />"
