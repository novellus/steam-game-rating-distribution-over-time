  data:
    about_the_game: <h2 class="bb_tag">Description</h2><br>Synced Warriors is a puzzle
      game where each button press controls all of the characters on the screen at
      the same time. The main feature of the game is that each character moves relative
      to the direction they are facing. This means that if you instruct the characters
      to move left, they do not move to the left relative to the camera. Instead,
      they move left relative to the direction they are facing. This makes for some
      interesting puzzle situations as you attempt to orchestrate a battle between
      the forces of red, blue, green, and yellow.<h2 class="bb_tag">Modes</h2><br>In
      <strong>puzzle mode</strong> you attempt to move the warriors to the puzzle
      pads of the same color while killing off the extra warriors.<br><br>In <strong>infinite
      mode</strong> you attempt to keep the number of warriors on the map greater
      than 0 and less than a specified number.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>Dozens of puzzles<br></li><li>Three kinds of warriors that
      add complexity to the puzzles<br></li><li>Moving blocks and ballistae<br></li><li>Puzzle
      editor for making and sharing puzzles</li></ul>
