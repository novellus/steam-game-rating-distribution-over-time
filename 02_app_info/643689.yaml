    review: I took a chance considering bad reviews when I noticed this plane on Steam
      sale.  I love the plane, and in no way do I regret purchasing it.  I took off
      from KSFO after sitting in cockpit for <10 min doing cockpit familiarization.  I
      flew around verifying things worked.  I created a small FP, selected approach
      procedures in the GPS, Activated, and performed something close to an ILS approach.  I
      managed altitude using the papi when close enough.  I buttered the bread on
      the first attempt.  I'm really pleased  with this DC.
