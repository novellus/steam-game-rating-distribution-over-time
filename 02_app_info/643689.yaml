  data:
    about_the_game: "Developed by Carenado, the FSX: Steam Edition rendition of the\
      \ Cessna\xAE C208B Grand Caravan\xAE is a hugely detailed and accurate aircraft.\
      \ It comes in seven paint schemes, features accurate flight dynamics and realistic\
      \ instruments including autopilot, custom weather radar and an original GNS\
      \ 430.<h2 class=\"bb_tag\">Features:</h2><br><ul class=\"bb_ul\"><li>Includes\
      \ the Cessna\xAE C208B Grand Caravan\xAE with liveries 5 and the Super Cargomaster\
      \ with 2 liveries.<br></li><li>Custom high quality digital stereo sounds recorded\
      \ directly from a real PT6A engine.<br></li><li>Original GNS 430.<br></li><li>Interactive\
      \ virtual cockpit.<br></li><li>Customisable panel for controlling seat configuration.<br></li><li>External\
      \ dynamic shadows, internal dynamic shadows on VC, volumetric normal mapping,\
      \ specular mapping and bloom lights.<br></li><li>Full moving parts: Ailerons,\
      \ elevators, rudders, flaps, rolling wheels and trim tab.<br></li><li>Animated\
      \ sections such as: propeller, doors, windows, sun visors, co-pilot seat and\
      \ pilot.<br></li><li>Detailed PDF documentation.</li></ul><h2 class=\"bb_tag\"\
      >Virtual Cockpit features:</h2><br><ul class=\"bb_ul\"><li>Customisable panel\
      \ for controlling seat configuration.<br></li><li>3D control knobs in Virtual\
      \ Cockpit.<br></li><li>Realistic night lights effect on virtual cockpit.<br></li><li>Autopilot.<br></li><li>3D-modeled\
      \ pilot, cockpit area and passenger cabin area.<br></li><li>Realistic light\
      \ effects on gauges.<br></li><li>Nightlight effects on panel.<br></li><li>Separate\
      \ switches for instruments lights and cabin light.<br></li><li>Toggle yoke.</li></ul><h2\
      \ class=\"bb_tag\">Animations &amp; model features:</h2><br><ul class=\"bb_ul\"\
      ><li>Cargo Pod.<br></li><li>Includes wheel chocks, pitot cover and tail prop\
      \ stand.<br></li><li>Flight dynamics tested by real C208B pilots - real behaviour\
      \ compared to the real aircraft.<br></li><li>Polygon optimized model.<br></li><li>Navigation\
      \ lights, landing and taxi lights.<br></li><li>Real weight and balance.<br></li><li>Full\
      \ complement of moving parts: ailerons, elevators, rudders, flaps, rolling wheels\
      \ and trim tab.<br></li><li>Animated sections such as: propeller, doors, windows,\
      \ sun visors, co-pilot seat and pilot.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/643689/extras/Cessna_new_updated_logo.jpg?t=1537258043\"\
      \ />"
