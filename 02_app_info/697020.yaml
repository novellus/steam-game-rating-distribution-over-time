details:
  data:
    about_the_game: 'Until None Remain is a futuristic multiplayer first person shooter
      in a Battle Royale or Last Man Standing format. Matches pit weaponless players
      against one another in a death match that continues until only one player remains.
      Players must rush to acquire weapons, armor, or specialty items such as jet
      packs, or traps. Scale walls or objects using magnetized gloves, jet around
      the arena in a jet pack, and interact with an environment that includes turrets,
      explosive containers, noxious gases, and more!<br><br>Action takes place on
      a competitive map with poisonous gases which will push the players inward every
      five minutes. Matches will last for a maximum of 10 minutes, or until only one
      player remains. Players will be automatically matched for quick action and will
      be able to practice in an offline lobby. Matches will take a maximum of five
      minutes to begin. If a match has not filled up its slots by that time it will
      fill out the match with AI controlled players.<br><br><strong>Key Features</strong><br><br><ul
      class="bb_ul"><li>Battle Royale gameplay rewards players for obtaining armor,
      weapons, or utility items.<br></li><li>15 minute matches in a shrinking play
      area encourage fast action. <br></li><li>Automatic multiplayer matching with
      servers running 24/7.<br></li><li>Fully integrated and 3d spatialized voice
      chat.<br></li><li>5 movement mode options are available for each controller.
      <br></li><li>Holster weapons, utility items, and grenades so that you can retrieve
      them later.<br></li><li>Mine launchers, shotguns, rifles, rocket launchers,
      pistols, knives, grenade launchers, and five types of thrown grenades. <br></li><li>Positional
      damage, as well as armor and penetration values.<br></li><li>Jet packs grant
      limited flight capabilities to those who find them.<br></li><li>Climb walls
      or objects using magnetic gloves.<br></li><li>Full body rendering for all players
      including automatic crouch detection.<br></li><li>Dominant hand support for
      left handed players. <br></li><li>Bots will automatically be spawned if any
      player slots are empty when a match begins.<br></li><li>Powerup system rewards
      exploration.<br></li><li>Block incoming damage with energy shields.</li></ul><br>This
      version of Until None Remains requires a VR headset. If you are seeking the
      PC Edition (no headset required) of the game you can find it here: <a href="http://store.steampowered.com/app/697010/Until_None_Remain_Battle_Royale_PC_Edition/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >http://store.steampowered.com/app/697010/Until_None_Remain_Battle_Royale_PC_Edition/</a>'
