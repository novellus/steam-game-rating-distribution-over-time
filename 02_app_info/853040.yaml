    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/853040/extras/steam_1.png?t=1528282130"
      /><br>What is <strong>DEEP SPACE</strong>?<br><strong>DEEP SPACE</strong> -
      a new game from BUG-Studio representing hardcore-endless Sci-fi platformer,
      <br>which generates new levels on the go! Each new level will not be like the
      past!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/853040/extras/steam_2.png?t=1528282130"
      /><br>What's the game about?<br>You are one of the members of the <strong>DeTeam</strong>
      team, which controls the safety of scientific stations, which are various experiments
      of scientists.<br>If there was a leak of the virus and everyone at the station
      got infected, it's your time! <br>Grab your gun, jump into the spaceship and
      go to a new sweep!<br>Be careful... The <strong>DeTeam</strong> team is top
      secret! If you die, no one will remember you...<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/853040/extras/steam_3.png?t=1528282130"
      /><br>Features:<br>- Fully generated levels, traps, monsters! It will be fun,
      interesting and challenging!<br>- Ability to buy and pump guns and improvements!<br>-
      Dynamic and challenging gameplay! Are you sure you can?<br>- Dynamic soundtrack
      by HateBit! Turn it up!
