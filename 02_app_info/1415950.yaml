    about_the_game: "Become a fox and escape the grip of powerful Artificial Intelligences\
      \ in a 2D action-platformer.  A young fox and his robot search for meaning in\
      \ a beautiful yet dangerous world\u2026<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1415950/extras/AFAHR_Story_copyrightJoshuaJanik.gif?t=1600203464\"\
      \ /><br>On planet Delta 7, Alpha, one of the last remaining foxes in the universe\
      \ plans his escape from Bio-Prison-9.  Unwittingly aided by an Artificial Intelligence,\
      \ the duo breaches containment and searches to escape from the bio hazard planet.\
      \  With every other Artificial Intelligence gunning for his existence, Alpha\
      \ must use his wit to out-fox robots in an action adventure not too far in our\
      \ future\u2026<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1415950/extras/AFAHR_GP_copyrightJoshuaJanik.gif?t=1600203464\"\
      \ /><br>A Fox and His Robot is a 2D action-platformer taking place in a breathtaking\
      \ world.  Jump and dash past robot security and though unforgiving terrain in\
      \ a masterclass of platforming prowess.<br><br><ul class=\"bb_ul\"><li>Master\
      \ the biomes as you utilize wind, portals, and more to traverse though the world.<br></li><li>Utilize\
      \ Alpha\u2019s skills to find alternate roots for speed running over obstacles\
      \ and dangers.<br></li><li>Dive into the mystery of Artificial Intelligence\
      \ as Alpha\u2019s escapes from planet Delta 7</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1415950/extras/AFAHR_Dev_copyrightJoshuaJanik.gif?t=1600203464\"\
      \ /><br>The creator of the 'Fox Ridge' and 'A Transposition in Time' franchises\
      \ brings you a new completing story set in a new world.  Joshua Janik is an\
      \ author, software engineer, and game designer. Whether creating stories through\
      \ words on a page or in digital worlds, Joshua believes in the power of storytelling\
      \ to recapture the child like wonder of life, and to explore new fantastical\
      \ frontiers."
