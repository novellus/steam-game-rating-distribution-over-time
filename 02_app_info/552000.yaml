details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/552000/extras/blowhards_logo_small.png?t=1498451774"
      /><br><strong>Blowhards</strong> is a long range multiplayer fighting game,
      with king of the hill style gameplay. The characters are colourful, the music
      is fun, and the chaoticness is hilarious! <br><br>You can''t be a blowhard on
      your own: Gather your friends and blow each other off - platforms! Blowhards
      is a local 2 - 4 player party game! <br><br>Two playable characters, Noot &amp;
      Toot! Shoot, block and supercharge your way to victory, <br>Pick up power-ups
      to defeat your opponents! <br><br>Several different levels of landmarks throughout
      the world, with a twist! <br><br>Make your own levels with the <strong>level
      editor!</strong><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Two Playable
      Characters, Noot &amp; Toot <br></li><li>Choose 1 of 3 Skins For Your Player
      <br></li><li>Choose Which Map You Want to Play <br></li><li>Different Gamemodes
      <br></li><li>Free-for-all deathmatch<br></li><li>King Of the Hill<br></li><li>Team
      matches<br></li><li>Team King Of the Hill<br></li><li>Nootball<br></li><li>Build
      and play your own levels with the level editor<br></li><li>Taunt your friends
      when crushing them<br></li><li>4 players local</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/552000/extras/AboutUs3_small.png?t=1498451774"
      /><br>We are Babloon Studios, 6 people from Sweden making this game because
      we thought there were too few party fighting games on Steam. The game is inspired
      from a mix of Super Smash Bros. and Towerfall Ascension. <br>This game is made
      for every couch game lover out there!'
