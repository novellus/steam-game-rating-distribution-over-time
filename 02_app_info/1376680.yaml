details:
  data:
    about_the_game: "The Paper Dolls series is a creation of the Chinese-based indie\
      \ game developer Litchi Game; <br><br>Our official music collection contains\
      \ 18 tracks\uFF08formats including MP3 and WAV\uFF09, all of which are original\
      \ creations by Lichi Game.<br>The tracks contain elements of Chinese folk music,\
      \ pop, and rock and increases immersion as they were created to fit the atmosphere\
      \ of the game by conveying the main character's state of mind as the story develops\
      \ further. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1376680/extras/STEAMTitle01.jpg?t=1597722584\"\
      \ /><br><br>We've also added elements of Buddhism, a mysterious multi-faceted\
      \ culture, <br>including the the king of mantas: Shurangama Mantra. It hosts\
      \ incredible power, being capable of radiating light and repelling all which\
      \ is evil; it has the power to break all curses and exorcise any demon. All\
      \ in all, it is a perfect fit for Paper Dolls.<br>The Great Compassion Dh\u0101\
      ra\u1E47\u012B (a Mahayana Buddhist mantra also known as &quot;N\u012Blaka\u1E47\
      \u1E6Dha Dh\u0101ra\u1E47\u012Ba&quot;) brings peace, happiness, and fulfillment\
      \ with its melodic tunes: it can dispel the worries of your mind and awaken\
      \ your spirit. But to quote one of our players: &quot;Why does the mantra sound\
      \ completely different from what I've heard in temples before? Back then, I\
      \ didn't feel the warmth of divine protection that now suffuse me&quot;\u2026\
      <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1376680/extras/STEAMTitle02.jpg?t=1597722584\"\
      \ /><br><br>The age-old Yin Mansion with its seclusion from the world melds\
      \ together with the music to create the immersive and unique experience that\
      \ is Paper Dolls.<br>Creation is rooted in inspiration, whether that be creating\
      \ games or music. And inspiration works differently for every one of us: while\
      \ we are not professional music creators, we spared no effort in the creation\
      \ of soundtracks that would fit our game. We hope that all of you who love Paper\
      \ Dolls can resonate with us in the deepest recesses of our souls, and experience\
      \ the genuine intent with which we have created these games. We thank you so\
      \ much for your support!"
