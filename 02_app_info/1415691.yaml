details:
  data:
    about_the_game: "Debuting as Western Star\u2019s latest model, the Western Star\xAE\
      \ 49X brings together the latest in safety, technology, and driver comfort,\
      \ as well as the brand's legendary build quality. Built to thrive in the most\
      \ rugged of environments, on a heritage of toughness, the Western Star\xAE 49X\
      \ will easily take on any challenge it comes across. See and drive this new\
      \ legend first in American Truck Simulator!<br />\r\n<br />\r\nThe Western Star\xAE\
      \ 49X in American Truck Simulator is initially launching with a select choice\
      \ of configurations, including 2 Set-Forward chassis variants, 12 engine and\
      \ 7 transmissions options (including the Detroit\u2122  DD13/15/16 and DT12\
      \ transmissions), in day cab form with a sizable variety of customization options.\
      \ Larger sleeper variants will be added in time. Detailed engine sounds will\
      \ be added at a later date when circumstances allow for the necessary travel."
