details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1338660/extras/ezgif-7-ee91175e447c.gif?t=1606758246\"\
      \ /><br><br>Arcano is an over the top action adventure in VR. Playing as a secret\
      \ agent, you'll make the impossible possible. Slow-motion shootouts and crazy\
      \ stunts at a variety of exciting locations.<br><br>Set in a time where elected\
      \ politicians have no power to influence the world anymore, and rich companies\
      \ control everything. A secret group called Arcano has emerged to keep bad actors\
      \ in check, and they're looking for agents \u2014 this is where you come in!<br><br><strong>GAMEPLAY</strong><br><br>Take\
      \ on bite-sized missions, either solo or with a friend in online co-op. Find\
      \ yourself in exciting high-risk situations at a variety of locations.<br><br>Have\
      \ intense shootouts and dodge bullets in slow-motion. Catch and throw live grenades.\
      \ Climb, fly drones, use gadgets, and hide from guards.<br><br><strong>PAY IF\
      \ YOU WANT</strong><br><br>Try Arcano for free and buy more missions if you\
      \ want!"
