details:
  data:
    about_the_game: "The City Lights Pack Cosmetic DLC includes 21 new ornaments you\
      \ can use to further flesh out your industrial cities and make them the envy\
      \ of your rivals. <br />\r\n<br />\r\nThe fully functional streetlamps give\
      \ you full control over which parts of your city you want to illuminate at night.\
      \ Place them stand-alone or connect them with new ornamental fencing.<br />\r\
      \n<br />\r\nDelight your citizens with a new centerpiece for your city center:\
      \ a decorative pond with swan boats! <br />\r\n<br />\r\nBring joy to children\
      \ of all ages with two new playgrounds. <br />\r\n<br />\r\nA variety of new\
      \ vendor stalls and tables allow you to build the culinary festival of your\
      \ dreams."
