details:
  data:
    about_the_game: "Tyler Warren brings us his 6th set of 50 monster battlers, with\
      \ theme of \u201Cmonster evolution.\u201D  Each of the battlers is presented\
      \ in three stages of evolution.  It\u2019s time to add a fun new dynamic to\
      \ your battler lineup by starting small, evolving, and evolving again! <br><br>Use\
      \ them to evolve in battle, or create a family of monsters (mom, dad, babies),\
      \ or stronger versions of the same monster, showing their faces as your game\
      \ progresses!  Artwork similar in style to Tyler\u2019s growing library of colorful\
      \ characters. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/809631/extras/tyler-warren-rpg-battlers-6th-50-steam-inset-image-1.png?t=1589424482\"\
      \ /><br><br>Features:<br><br><ul class=\"bb_ul\"><li>More than 50 unique battlers\
      \ with matching face sets<br></li><li>Files formatted for easy Plug and Play\
      \ into RPG Maker MV<br></li><li>Included is a background screen overlay that\
      \ can be applied over battlebacks to give them a stylized texture to match each\
      \ battler<br></li><li>Each battler is also provided in an optional \u201Csoft-filtered\u201D\
      \ version<br></li><li>Add these to Tyler\u2019s other battlers and fill your\
      \ library with 300+ exciting characters for your next RPG Maker Project!</li></ul>"
