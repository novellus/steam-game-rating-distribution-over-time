details:
  data:
    about_the_game: "In creating this pack we\u2019ve bought together a large selection\
      \ of setvars to customise the buses to your needs. This pack contains several\
      \ body and chassis variants for the Gen 3 body, including the B5TL, B5LH, Masterdeck\
      \ and Masterdeck HEV chassis. Each of these can be highly customised through\
      \ the setvar system. These include, but are not limited to; Assault Shield,\
      \ glass staircases, extruded wheel arches, different seating types, internal\
      \ displays systems, adverts, wheel trims, mirrors, and more!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1058180/extras/omsi_features.png?t=1595237392\"\
      \ /><br><ul class=\"bb_ul\"><li>High customisability - Setvar system allows\
      \ for each repaint to be unique, with variations such as the glass staircase,\
      \ extruded wheel arches and more<br></li><li>High detail and accuracy bringing\
      \ you a life-like experience<br></li><li>Realistic operation of each variant<br></li><li>Multiple\
      \ custom destination displays, based on the Hanover and Mobitec display systems<br></li><li>Fully\
      \ functional ticket machine - licensed by Ticketer<br></li><li>Realistic sounds\
      \ recorded from various real-life counterparts<br></li><li>Random soundset changes\
      \ for different variants, making no two journeys the same<br></li><li>Random\
      \ and dynamic events such as a wheelchair assistance alarm<br></li><li>Complete\
      \ intricate systems, including HEV Stop/Start and DPF Regen</li></ul><br><strong>Included\
      \ Variations</strong><br><ul class=\"bb_ul\"><li>Masterdeck Gen 3 Stealth (10.5m\
      \ / 10.5m 2DR / 11.5m)<br></li><li>Masterdeck Gen 3 Pre-facelift (10.5m / 10.5m\
      \ 2DR / 11.5m)<br></li><li>Masterdeck Gen 3 Stealth HEV (10.5m / 10.5m 2DR /\
      \ 11.5m)<br></li><li>Masterbus Gen 3 B5TL Stealth (10.5m / 10.5m 2DR / 11.5m)<br></li><li>Masterbus\
      \ Gen 3 B5TL Pre-facelift (10.5m / 10.5m 2DR / 11.5m)<br></li><li>Masterbus\
      \ Gen 3 B5TL Open Top (11.5m)<br></li><li>Masterbus Gen 3 B5LH Stealth (10.5m\
      \ / 10.5m 2DR / 11.5m / 11.5m 2DR)<br></li><li>Masterbus Gen 3 B5LH Pre-facelift\
      \ (10.5m / 10.5m 2DR / 11.5m / 11.5m 2DR)</li></ul>"
