    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/332390/extras/logo-500.png?t=1571731578"
      /><h2 class="bb_tag">Description</h2><br>Can you stop the Wastelands from spreading
      and overtaking the world?<br>Play as Marcus, Bastien and Fela, three army conscripts
      with little liking for what is supposed to be their next two years, yet who
      find themselves engulfed in a mystery that could very well cause the demise
      of their nation.<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>Innovative
      and Strategic Battles<br></li><li>Stunning Artworks from the Team Behind Moonchild
      and Opaline<br></li><li>Front-view Battles with Incredible, Colorful Monsters<br></li><li>4
      Modes of Difficulty (including Legendary)<br></li><li>Visible or Invisible Encounters
      - You Decide<br></li><li>Optional Mouse Control - You Decide<br></li><li>25
      Secret Rooms to Discover<br></li><li>23 Steam Achievements to Unlock<br></li><li>16
      Side Quests to Complete</li></ul><h2 class="bb_tag">Full List of Aldorlea Games
