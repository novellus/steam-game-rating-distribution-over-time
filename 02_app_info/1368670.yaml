    about_the_game: <h2 class="bb_tag">Beach volleyball simulator.</h2><h2 class="bb_tag">Details:</h2><br><ul
      class="bb_ul"><li>2.5D isometric projection;<br></li><li>easy game play controls;<br></li><li>realistic
      ball physics and speed;<br></li><li>several levels, with several music</li></ul>.<h2
      class="bb_tag">Features:</h2><br><ul class="bb_ul"><li>styled characters;<br></li><li>internal
      control for vfx, sfx, music;<br></li><li>partner AI character behavior customization;<br></li><li>training
      mode for learning correct action execution;<br></li><li>story mode have progress
      for increasing team skills;<br></li><li>versus mode vs bots configured using
      net orders from other real users teams or teams of story mode;<br></li><li>multilingual
      translation for general settings</li></ul>.<h2 class="bb_tag">Concretely:</h2><h2
      class="bb_tag">2.5D isometric projection.</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1368670/extras/1280x720-2.png?t=1609960262"
      /><br>Court projection is isometric, that increase playable area.<h2 class="bb_tag">Easy
      game play controls.</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1368670/extras/1280x720-scheme.png?t=1609960262"
      /><br>You need one click per action, on right or left side of playable area,
      that control game play.<br>Click on upper screen area show/hide modal menu.<h2
      class="bb_tag">Styled characters.</h2>Available skin color, hair style, clothes,
      customization inside &quot;PLAYER&quot; menu.<br>Change at least the color of
      the skin of the character, not to be confused where you are in the team.<h2
      class="bb_tag">Internal control for vfx, sfx, music.</h2>Visual effects can
      be turned on/off using &quot;?&quot; menu, that decrease cpu load of slow devices.<br>Sound
      effects and music volume, can be controlled using &quot;VOLUME&quot; menu, and
      using match popup menu.<h2 class="bb_tag">Partner AI character behavior customization.</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1368670/extras/ai.png?t=1609960262"
      /><br>AI behavior can be controlled using &quot;PARTNER&quot; menu.<h2 class="bb_tag">Story
      mode have progress for increasing team skills.</h2>Next story level unlocked
      - dope capacity increased.<h2 class="bb_tag">Versus mode vs bots configured
      using net orders from other real users teams or teams of story mode.</h2><br>&quot;VERSUS&quot;-&gt;&quot;CREATE
      NETWORK AI ORDER&quot; , when complete, your team simulation was added on server,
      and other real users can take order and play versus your bots. Behavior simulate
      your behavior, less or more.<br><br>&quot;VERSUS&quot;-&gt;&quot;TAKE NETWORK
      AI ORDER&quot; , when complete, you can play vs other user team simulation.<br>That
      start match vs network ai use &quot;TRAINING&quot;-&gt;&quot;USER VS AI&quot;.
      That observe match of your team simulation vs other user team simulation use
      &quot;TRAINING&quot;-&gt;&quot;AI VS AI&quot;.<h2 class="bb_tag">Multilingual
      translation for general settings.</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1368670/extras/1280x720-1.png?t=1609960262"
      /><br>Visual effects setting description inside &quot;?&quot; translated to
      few languages.<h2 class="bb_tag">Detected lags.</h2>Generally same lags as mobile
      version.
