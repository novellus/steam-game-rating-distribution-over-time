    detailed_description: "<h1>Check our new game!</h1><p><a href=\"https://store.steampowered.com/app/985940\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/985940</a></p><br><h1>About\
      \ the Game</h1><strong>Rise of Insanity</strong> is a first-person psychological\
      \ horror game, with additional support for VR, which draws inspiration from\
      \ greatest psychological horror movies such as <i>The Shining</i>, <i>The Exorcist</i>\
      \ and <i>Silent Hill</i>.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/629220/extras/vision2.jpg?t=1602667076\"\
      \ /><br><br><br>Set in America in the 1970's, the story centers around Dr. Stephen\
      \ Dowell, a renowned psychologist faced with a difficult patient who shows distinct\
      \ yet contradictory symptoms of different mental disorders.  <br>The life of\
      \ the doctor himself is also shrouded in mystery \u2013 you must step into his\
      \ shoes to find out the truth. <br><br>What terrible fate has befallen your\
      \ wife and child? Is your new patient, on whom you are testing your experimental\
      \ treatment methods, somewhat responsible for what happened? Who is to blame?<br>Don\u2019\
      t lose your nerve and overcome your fear.<h2 class=\"bb_tag\"><strong>Key features</strong></h2><ul\
      \ class=\"bb_ul\"><li>The realistic graphics provide a horrifying and immersive\
      \ atmosphere that will chill you to the core.<br></li><li>Haunting, atmospheric\
      \ soundtrack and professional voice acting.<br></li><li>Explore diverse locations\
      \ inspired by North American architectural trends from the early 70s.<br></li><li>Walk,\
      \ examine, discover dark secrets and solve logical puzzles. Descend the inner\
      \ depths of the human consciousness. <br></li><li>Support for VR goggles ( read\
      \ the <a href=\"http://steamcommunity.com/app/629220/discussions/0/1700541698688639349/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >FAQ</a> )  </li></ul>"
