    about_the_game: "Crimes? Well, you know all about those. You\u2019ve seen some\
      \ stuff in your time. One might even go so far as to call you\u2026 \u201Dhardcore.&quot;\
      \ How does one become hardcore from playing a video game of the visual novel\
      \ and social simulation variety? Are we talking about the actual you or the\
      \ you who is currently wandering a hostile alien landscape in ravenous, desperate\
      \ longing for friendly connections? Irrelevant. Unknowable. Blame it on the\
      \ imprecise tradition of transmitting thoughts through language. <br><br>But\
      \ never mind that. Crimes? For sure. Aiding and abetting? Boy do you get up\
      \ to some of that! And what do you know? A volume of the Hiveswap Friendsim\u2014\
      volume 7, if you were curious\u2014allows you to put all those hard-won skills\
      \ to use. <br>The point is\u2014friendship. The point is\u2014play this game.<br><br>---<br><br>You\
      \ just crash-landed on Alternia, and you\u2019re DESPERATE for friendship! Anyone\
      \ will do...wait, who are those two trolls approaching you?<br><br>The <i>Hiveswap\
      \ Friendsim</i> is a quick, loosely-canonical visual novel adventure following\
      \ the efforts of the unnamed protagonist (that\u2019s you!) to survive and maybe\
      \ even thrive on the harsh surface of ALTERNIA. Set in the time of <i>Hiveswap:\
      \ Act 1</i>, this episodic visual novel\u2019s opening volume, written by <i>Homestuck</i>\
      \ creator <strong>Andrew Hussie</strong>, is sure to satisfy <i>Homestuck</i>\
      \ and <i>Hiveswap</i> fans who are eager for a darker stroll across the Alternian\
      \ landscape. <br><br>Future episodes will arrive regularly as DLC."
