    about_the_game: "The ultimate Emergency collection!<br><br>Emergency 2013 includes\
      \ the entire content of EMERGENCY 2012 DELUXE! Take command of the paramedics,\
      \ fire brigade, police and disaster relief. Send your teams on heart-stopping\
      \ real-time missions to deal with disasters in Europe\u2018s major cities. Extinguish\
      \ major fires, track down buried victims and save entire cities from disaster.<h2\
      \ class=\"bb_tag\">Key Features</h2>New scenario: A supervolcano threatens Europe!<br><ul\
      \ class=\"bb_ul\"><li>Four new missions playing in Vienna, the Eifel, on Sylt\
      \ and St. Peter\u2018s Square at the Vatican!<br></li><li>New free-play map\
      \ from the Volcano Scenario.<br></li><li>Numerous new cutscenes that take you\
      \ right into the action<br></li><li>New units including the Fire Brigade Drone.</li></ul>"
