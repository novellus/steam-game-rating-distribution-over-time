    detailed_description: '<h1>FULL RELEASE OUT NOW! (26/06/2020)</h1><p><strong><h2
      class="bb_tag">The full release of ASCENT: Crash Landing has launched!</h2></strong><br><br><strong>Additions
      to the game include:</strong><br><br><ul class="bb_ul"><li>A new level: Lunar
      Islands<br></li><li>More cutscenes<br></li><li>More achievements<br></li><li>3
      Save slots<br></li><li>A solo and local co-op option for Spark Islands<br></li><li>The
      option to toggle between fullscreen and windowed mode<br></li><li>Enhanced assets</li></ul><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/932790/extras/Full_Release_Preview.gif?t=1593189332"
      /></p><br><h1>About the Game</h1><strong>ASCENT: Crash Landing</strong> is an
      open world 3D platformer, inspired by classics such as Crash Bandicoot, Rayman,
      Croc &amp; Spyro. <br><br>Shot down and washed up on an unknown island, Bluu
      and his robot companion Blip must find a way to escape a world ruled by a ferocious
      and relentless race known as the Aphids.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/932790/extras/Review_Score.png?t=1593189332"
      /><br><br><strong>ASCENT: Crash Landing features:</strong><br><br><ul class="bb_ul"><li>Fun
      &amp; vibrant gameplay<br></li><li>Tons of items to collect<br></li><li>Aphid
      enemies to defeat<br></li><li>Boss fights<br></li><li>Minigames<br></li><li>A
      local co-op level</li></ul><br><strong>The full release launched on the 26th
      of June 2020.</strong><br><br><i>Best experienced using a controller.<br>Two
      controllers are required for local co-op.</i><h2 class="bb_tag">Warning</h2>This
      game contains flashing lights that may make it unsuitable for people with photosensitive
      epilepsy or other photosensitive conditions.'
