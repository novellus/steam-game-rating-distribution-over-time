details:
  data:
    about_the_game: "Featuring cars from the Touring, Road, Prototype, and GT disciplines,\
      \ the Limited Edition Car Pack contains five legendary cars with a combined\
      \ top speed of over 1200 km/h and 2000+ horsepower!<br />\r\n<br />\r\n\u2022\
      \ McLaren F1 \u2013 Featuring a central driving position and butterfly doors,\
      \ the McLaren F1 is one of the fastest production cars ever made with a 0-60\
      \ time just over 3 seconds<br />\r\n\u2022 Sauber C9 \u2013 This Group C Prototype\
      \ still holds one of the fastest records at Le Mans with wins in all but one\
      \ race of the World Championship in 1989<br />\r\n\u2022 BMW M1 ProCar \u2013\
      \ Driven by legends such as Niki Lauda and Nelson Piquet, and with a custom\
      \ paint job by artist Andy Warhol, the M1 ProCar is iconic in motorsports culture<br\
      \ />\r\n\u2022 Mercedes-AMG C-Class Coupe DTM \u2013 Building upon its predecessor\
      \ that was the most successful car in the 28-year history of DTM, the C-Class\
      \ Coupe DTM is stronger and safer making it one of the most competitive cars\
      \ running in DTM today<br />\r\n\u2022 1967 Ford Mk IV \u2013 Winner of both\
      \ the 1967 Le Mans 24H and Sebring 12H, and driven by legendary driver Mario\
      \ Andretti, the Mk IV still holds the record of being the only American car\
      \ to have ever won the classic endurance race"
