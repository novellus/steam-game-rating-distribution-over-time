details:
  data:
    about_the_game: '<h2 class="bb_tag"><strong>D&amp;D Waterdeep: Dragon Heist</strong></h2><br>Experience
      the ultimate urban treasure hunt in this adventure for the world''s greatest
      roleplaying game.<br><br><i>Welcome to Waterdeep, City of Splendors! You''re
      summoned by Volothamp Geddarm, famous explorer and raconteur, to complete a
      simple quest. Is anything ever really simple though? Experience a grand caper,
      pitting your skills and bravado against two nefarious organizations as you go
      on a hunt for the greatest prize of all.</i><br><br> A grand adventure set in
      the city of Waterdeep with plenty of material for a Dungeon Master to add depth
      to an urban setting and campaign. Multiple villain options provide players with
      a plethora of challenges as they explore the setting and play through the challenge
      of a grand heist befitting the Forgotten Realms.<br><br>The leader in providing
      contemporary fantasy entertainment, Dungeons &amp; Dragons is the wellspring
      for the entire modern game industry, digital as well as tabletop. Fifth edition
      D&amp;D draws from every prior edition to create a universally compelling play
      experience, and exemplifies the true spirit of a game that holds captive the
      hearts and minds of millions of players worldwide.<br><br>Released on September
      07, 2018. Designed for Fantasy Grounds version 3.3.5 and higher.<br><br><strong>Requires:</strong>
      An active subscription or a one time purchase of a Fantasy Grounds Full or Ultimate
      license and the included 5E ruleset.'
