details:
  data:
    about_the_game: "Age of Empires II: Definitive Edition celebrates the 20th anniversary\
      \ of one of the most popular strategy games ever with stunning 4K Ultra HD graphics,\
      \ a new and fully remastered soundtrack, and brand-new content, \u201CThe Last\
      \ Khans\u201D with 3 new campaigns and 4 new civilizations.<br />\r\n<br />\r\
      \nExplore all the original campaigns like never before as well as the best-selling\
      \ expansions, spanning over 200 hours of gameplay and 1,000 years of human history.\
      \ Head online to challenge other players with 35 different civilizations in\
      \ your quest for world domination throughout the ages.<br />\r\n<br />\r\nChoose\
      \ your path to greatness with this definitive remaster to one of the most beloved\
      \ strategy games of all time."
