    about_the_game: 'In <i>For Rent: Haunted House,</i> it''s your job to rent out
      a haunted house before your tyrannical boss has you fired.<br><br>How will you
      screw over your tenants? Will you ignore inconvenient supernatural phenomena,
      or use them to drum up publicity? How will you deal with ghost hunters, squatters,
      and celebrity tenants? Will you emerge as the top agent? Stage an office coup?
      Or will you become a permanent resident of 57 Crowther Terrace?'
