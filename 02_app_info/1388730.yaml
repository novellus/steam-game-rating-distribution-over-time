  data:
    about_the_game: "Out of Time is a standalone adventure set within the final day\
      \ of Jess\u2019 first week at her new school. On the verge of saving the world,\
      \ Tock, the time-traveling Pipsqueak champion, hurls Jess back in time. Trapped\
      \ in a time loop, she is forced to relive the same school day over and over\
      \ again like she was some sort of giant marmot. To add insult to injury, Jess\
      \ loses her decks in the time-traveling process. Jess must join forces with\
      \ Bloop, the only neutral champion in the game and a known weakling in the Mega\
      \ Mutant Power Pets realm... but perhaps Jess can do something about that? Together\
      \ they must join forces to defeat Tock, get out of the time loop, and get back\
      \ to saving the world!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1388730/extras/Head-7-Tock-Features.gif?t=1602521530\"\
      \ /><br><ul class=\"bb_ul\"><li>A whole new standalone campaign! Build your\
      \ collection and change the rules once more.<br></li><li>Test your card gaming\
      \ skills against a series of new enemy champions.<br></li><li>Stuck in a time\
      \ loop? Have some fun!<br></li><li>Find new combos! Bloop, a special neutral\
      \ champion can use cards from every faction. <br></li><li>Build the Champion\
      \ you want. Bloop has a unique upgrade tree to explore.<br></li><li>Find brand\
      \ new Power Pets cards!<br></li><li>Bloop and all the new cards are also added\
      \ to Gauntlet mode for endless possibilities!</li></ul>"
