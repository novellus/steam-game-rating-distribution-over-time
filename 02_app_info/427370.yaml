    about_the_game: Buddy Visalo (Michael Rispoli) is a guy with a dream as big as
      his heart. Defying everything and everyone, including his wife (Katherine Narducci),
      Buddy decides to follow his dream. When he meets a woman who truly believes
      in him (Kelly Macdonald), he must choose between the only life he's ever known
      and his desire for happiness. A tender, romantic comedy in which two people
      discover thathappily ever after can come from the most unlikely place. &quot;This
      rich romantic comedy, with its message of love and tolerance and hope and its
      great old tunes, won the Audience Award at this year's Sundance Film Festival
      and seems destined to capture many more fans...&quot;(THE NEW YORK TIMES).
