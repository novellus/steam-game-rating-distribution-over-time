    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/951440/extras/Untitled-2.png?t=1591264273\"\
      \ /><br><br>In Volcanoids you'll take on an expedition to a forsaken island\
      \ that you once called home. But sudden eruptions triggered by mechanical beings\
      \ turned the wondrous place into an apocalyptic wasteland. In order to survive\
      \ the island\u2019s natural elements, you have to outsmart these creatures and\
      \ capture one of their drillships. Use their own technology against them as\
      \ you upgrade the machinery and reclaim your homeland.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/951440/extras/Untitled-3.png?t=1591264273\"\
      \ /><br><br><strong>MOBILE BASE</strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/951440/extras/01.gif?t=1591264273\"\
      \ /><br>Take the vantage point, stay safe underground or choose a material-rich\
      \ location and explore. The drillship is a one of a kind base that serves as\
      \ a factory and armored mobile base.<br><br><strong>DEADLY ENVIRONMENT</strong><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/951440/extras/02.gif?t=1591264273\"\
      \ /><br>Experience the tension and thrill of surviving volcanic eruptions that\
      \ turn the island into an apocalyptic wasteland. Time between each eruption\
      \ is your most valuable resource. Use it to roam the island gathering materials,\
      \ finding new technology and utilizing production.<br><br><strong>MECHANICAL\
      \ MENACE</strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/951440/extras/06.gif?t=1591264273\"\
      \ /><br>Deal with a hostile race of robots that use the volcano as a source\
      \ of energy and resources. Their units are scattered all around the island\u2019\
      s surface as well as below it. <br><br><strong>BASE MANAGEMENT</strong><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/951440/extras/04.gif?t=1591264273\"\
      \ /><br>Take control over your drillship with many different stations and gadgets.\
      \ Automate production, research technologies, set up defenses and turn the drillship\
      \ into an unbreachable powerhouse.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/951440/extras/Untitled-4.png?t=1591264273\"\
      \ /><br><br>Our intent is to release a new content update every month. For a\
      \ list of the upcoming features such as Co-op, PVP multiplayer, new enemy types,\
      \ etc. check out our roadmap available on Trello.<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://trello.com/b/xsj3vAs1/volcanoids-roadmap\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/951440/extras/Untitled-17.png?t=1591264273\"\
      \ /></a><br><br>If you'd like to have all the volcanoids news in one place,\
      \ chat with the development team or participate in contests that have a permanent\
      \ impact on the game, consider joining our official Discord server.<br><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/volcanoids\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/951440/extras/Untitled-18.png?t=1591264273\"\
      \ /></a>"
