  data:
    about_the_game: "ZHEROS is a next gen beat\u2019em up based on the genre hallmarks,\
      \ above all: smashing hordes of enemies and punching stuff.<br />\r\nIn a journey\
      \ through distant and unknown galaxies, you will play as the members of the\
      \ ZHEROS squad: Mike and Captain Dorian. Brave, strong as awkward and dim-witted\
      \ the first one; agile, smart and ready for anything the second one. They are\
      \ both intergalactic agents called to defend the universe from crime.<br />\r\
      \nYour mission:  defend the universe from the evil Dr. Vendetta and his twisted\
      \ plan to mutate every living creature in his trusted minions. <br />\r\nIn\
      \ single player or in co-op mode, you can rely on your punches, using a rich\
      \ selection of combos, and on powerful hi-tech weapons, but if that was not\
      \ enough, a strong and destructive mech will come to the rescue in the most\
      \ dangerous situations.<br />\r\n<br />\r\nFrom bizarre characters and encounters\
      \ to strange locations, find out what mystery awaits you at the end of your\
      \ journey.<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n\u2022\tEngaging\
      \ combat which aim to bring back the old style beat\u2019em up feeling<br />\r\
      \n\u2022\tLots of spectacular combos and chain moves<br />\r\n\u2022\tA bright\
      \ and neat graphic style across two dangerous worlds<br />\r\n\u2022\tJump aboard\
      \ your awesome mech! Rockets and lasers await you!<br />\r\n\u2022\tDouble the\
      \ action in the local co-op mode<br />\r\n\u2022\tPlenty of twisted robots and\
      \ bio-mechanical creatures will try their best to stop you<br />\r\n\u2022\t\
      Develop your character to fit your play style, upgrading your muscle or your\
      \ weapons"
