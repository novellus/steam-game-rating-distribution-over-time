    review: "Zheros \xE8 uno un beat-em up ben realizzato e di produzione tutta italiana,\
      \ che sebbene possa risultare semplice e scorrevole a difficolt\xE0 semplice,\
      \ riesce a dare del filo da torcere anche a chi di questo genere di giochi ne\
      \ divora, se si decide di alzare l'asticella della difficolt\xE0.\n\nPer quanto\
      \ riguarda la mia esperienza col gioco, posso dire di non aver incontrato alcun\
      \ bug, cosa che a quanto leggo dalle altre recensioni invece molti hanno potuto\
      \ riscontrare, a questo punto credo si tratti pi\xF9 semplicemente di culo,\
      \ in quanto non ho avuto problemi ne di glitch ma nemmeno di input lag, magari\
      \ sono stati risolti con uno degli utlimi aggiornamenti.\n\nLo stile del gioco\
      \ \xE8 pulito e dalle prestazioni solide, le animazioni risultano simpatiche\
      \ e lo stile cartoon riesce a rendere piacevole anche l'assenza totale del doppiaggio.\n\
      Fortunatamente essendo una produzione italiana Zheros non ricade in quella categoria\
      \ di giochi tradotti con google translate, fornendo una traduzione dei men\xF9\
      \ e delle impostazioni senza strafalcioni.\n\nIl gioco \xE8 composto da due\
      \ mondi, composti da 18 livelli completabili in circa 10 minuti l'uno, cosa\
      \ a mio parere non negativa se si rapporta alla purtroppo scarsa variet\xE0\
      \ delle ambientazioni.\nIl nostro personaggio lungo l'avanzare dei livelli potr\xE0\
      \ accumulare punti in grado di sbloccare diverse combo, circa 3 per ogni livello\
      \ di abilit\xE0, che pur non essendo tantissime riescono a dare comunque la\
      \ giusta frenesia e variet\xE0 ai combattimenti.\nUnico neo il finale aperto\
      \ che relega la vera conclusione a un dlc, che pur aggiungendo livelli, nemici\
      \ e un personaggio giocabile resta comunque un aggiunta da acquistare a parte.\n\
      \nIn conclusione per il suo prezzo di 9,99\u20AC \xE8 un acquisto consigliato\
      \ se si ama il genere o anche se si cerca un gioco per menare le mani senza\
      \ troppi pensieri.\nLo consiglio sopratutto a quelli che come me hanno un launcher\
      \ esterno per i classici giochi Arcade da \"Cabinato\" per poter arricchire\
      \ la propria collezione di giochi Arcade.\n\nPro:\n- Animazioni e design pulito\n\
      - Adatto a vari livelli di difficolt\xE0\n\nContro:\n- Ambientazioni poco varie\n\
      - Il \"vero\" finale relegato a un dlc"
