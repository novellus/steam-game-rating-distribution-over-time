    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/909170/extras/13.png?t=1534331597"
      /><br><br>Angels,Demons And Men (A.D.M) is a story-driven,hack n slash RPG.A
      void earth draws near.Ancient demons awaken.Darkness creeps in from the shadows.Stand
      up,take up your weapons and defend the earth in mankind in his final days.<h2
      class="bb_tag">BECOME A .......</h2>A royal knight,Astudent mage or a lost angel.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/909170/extras/11.png?t=1534331597"
      /><h2 class="bb_tag">A NEW ADVENTURE......</h2>Explore various locations and
      slash enemies in tough combat.Experience the story.<h2 class="bb_tag">ASCEND
      IN STRENGTH....</h2>Gather xp points,magic items and rise in strength level.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/909170/extras/12.png?t=1534331597"
      /><h2 class="bb_tag">STORY</h2>In order to save her dying lover,Aya,a witch
      of the order of nine covens cracked a seal on the gates of hell.Accidentally
      she released cade and his demons from their prison.Now the earth must stand
      together to survive this new threat.
