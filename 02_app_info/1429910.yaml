  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/Steam_Wallpaper_IMG-2.png?t=1606832951\"\
      \ /> <br><br>Expand your <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/de_long_name.png?t=1606832951\"\
      \ /> even more with this <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/contentpack.png?t=1606832951\"\
      \ /> ! Additional vehicles, snowcats and ropeways complete your gaming experience\
      \ in Season 2! Prepare your slopes with the originally licensed  <img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/prioth.png?t=1606832951\"\
      \ /> Leitwolf, climb mountain trails with one of the new ATVs and complete exciting\
      \ missions!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/features.png?t=1606832951\"\
      \ /><br>Explore a new and expanded ski region! Different tasks like preparing\
      \ slopes, handling ropeways and managing the daily resort life are waiting for\
      \ you and your friends. The new gameplay missions will challenge you every day.\
      \ Grab your friends and prepare your slopes in the multiplayer mode! The Season\
      \ 2 <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/contentpack.png?t=1606832951\"\
      \ /> adds all that and even more to the game.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/icon_snow.png?t=1606832951\"\
      \ />  5 new vehicles<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/icon_snow.png?t=1606832951\"\
      \ />  2 new ropeways<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/icon_snow.png?t=1606832951\"\
      \ />  New game world with redesigned village<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/icon_snow.png?t=1606832951\"\
      \ />  Challenging In-game missions<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/vehicles.png?t=1606832951\"\
      \ /><br>Prepare your slopes with the authentically recreated <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/prioth.png?t=1606832951\"\
      \ />! Depending on your needs, the Leitwolf is available both in a solo and\
      \ a winch version, which allows you to reach the top even on the steepest slopes.\
      \ You need more speed for an urgent delivery? Choose one of the three other\
      \ new vehicles and get the job done! The ATV guarantees maximum acceleration\
      \ and speed, while a crawler-type vehicle with articulated steering keeps you\
      \ moving even in the most difficult terrain. Back on the street, a new SUV transports\
      \ you and your friends safely back home.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/icon_snow.png?t=1606832951\"\
      \ />  Brand new snowcat <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/prioth.png?t=1606832951\"\
      \ /> Leitwolf in winch and solo version<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/icon_snow.png?t=1606832951\"\
      \ />  New ATV in wheeled and crawler version<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/icon_snow.png?t=1606832951\"\
      \ />  SUV Car for transport purposes<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/icon_snow.png?t=1606832951\"\
      \ />  Off-road crawler vehicle with articulated steering <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/icon_snow.png?t=1606832951\"\
      \ />  Officially licensed by <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/prioth.png?t=1606832951\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/ropeways.png?t=1606832951\"\
      \ /><br>In addition to the vehicles, the content pack also brings two more ropeways\
      \ to your game: Both a new D-Line type 10-seater gondola lift and\_a Funitel\_\
      type\_ropeway are waiting to be put into operation. For the first time in <img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/de_long_name.png?t=1606832951\"\
      \ />, both ropeways are also equipped with a new ropeway control system that\
      \ brings along new challenges. If you wish, you can also include both ropeways\
      \ with their new station buildings in your very own map, which will even work\
      \ in multiplayer! All\_ropeways\_are recreated with the kind permission of <img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/doppelmeyer.png?t=1606832951\"\
      \ />.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/icon_snow.png?t=1606832951\"\
      \ />  New <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/doppelmeyer.png?t=1606832951\"\
      \ /> D-Line 10-seater gondola lift<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/icon_snow.png?t=1606832951\"\
      \ />  Authentic Funitel\_Type\_Ropeway\_with high transport capacity<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/icon_snow.png?t=1606832951\"\
      \ />  Including a Funitel transport gondola for delivery purposes<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/icon_snow.png?t=1606832951\"\
      \ />  Use the ropeways on your very own map!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/icon_snow.png?t=1606832951\"\
      \ />  Interactive tutorials for each ropeway<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/game_world.png?t=1606832951\"\
      \ /><br>The renewed version of\_<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/hallstein.png?t=1606832951\"\
      \ />\_village lies underneath the snowy mountains and\_waits\_to be explored\
      \ by you and your friends!\_Redefined\_slopes winding through mountains need\
      \ to be prepared for your guests. Visit the new\_alpine\_huts and enjoy the\
      \ view of the panoramic mountain view\_of\_<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/hallstein.png?t=1606832951\"\
      \ />\_Season 2!\_Explore the whole world during missions, delivering goods from\
      \ the foot\_of the\_mountain\_to the\_top! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/icon_snow.png?t=1606832951\"\
      \ />  Extensively redesigned map with completely reworked village<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/icon_snow.png?t=1606832951\"\
      \ />  New alpine restaurants and huts<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/icon_snow.png?t=1606832951\"\
      \ />  8 different ropeways<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/icon_snow.png?t=1606832951\"\
      \ />  16 ski slopes, almost doubled in area<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/icon_snow.png?t=1606832951\"\
      \ />  More detailed environment and natural feeling<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/icon_snow.png?t=1606832951\"\
      \ />  Challenging missions let you explore the new world<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/line.png?t=1606832951\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/logo-aerosoft-hr-innoways.png?t=1606832951\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1429910/extras/discord.png?t=1606832951\"\
      \ />"
