    about_the_game: "2088 year. As it turned out, the future is not that bright. Nazi\
      \ Muslims came to power. In the world, everything was banned: LGBT community,\
      \ miniskirts, free parking, and most importantly banned ANIME.<br />\r\n<br\
      \ />\r\nYou and your magazines with Hentai were hiding in the mountains of Tibet.\
      \ But the Nazis found you and threw you in jail, and also hid the illegal reading.<br\
      \ />\r\nThere you will find out that all the Anime boys were executed, and the\
      \ loli were sent to the harem. You're the last Anime boy. Get out of prison,\
      \ find all your magazines with Hentai and save the loli from the harem of the\
      \ terrible Nazi Muslims.<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n- The\
      \ ability to shoot Nazi Muslims;<br />\r\n- Save all the loli from the harem\
      \ !;<br />\r\n- Collect your own collection of Hentai;<br />\r\n- 8-bit music\
      \ accompaniment;<br />\r\n- Become the last Anime boy and save your heritage!"
