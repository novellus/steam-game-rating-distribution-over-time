    about_the_game: "<strong>Hammerting is a vertical dwarven mining colony sim with\
      \ RPG elements.</strong><br><br>Manage a clan of colourful Dwarves, establish\
      \ an epic mining operation, craft legendary swords and delve deep for greater\
      \ glory, riches... and danger.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/760650/extras/HAM_MONTAGE_BY_001.gif?t=1604410295\"\
      \ /><br><br>With a war raging on the surface, the Dwarves pledge to delve deep\
      \ and as master craftspeople, will produce and supply what is needed to aid\
      \ their allies.  From humble beginnings, you start with a handful of Dwarves\
      \ who need to set up operations quickly. However, as you progress, your small\
      \ clan will expand and become known throughout the Upper Realms for their skill\
      \ and premium craftsmanship<h2 class=\"bb_tag\">Crafting for Victory</h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/760650/extras/HAM_CRAFTING_BY_001.gif?t=1604410295\"\
      \ /><br>Allies on the surface will have all manner of requests. Dwarves may\
      \ find themselves asked to craft a plethora of silver swords against an oncoming\
      \ vampire army. For an elf princess\u2019s coronation, they\u2019ll wish for\
      \ nothing less than a Legendary Diamond-Encrusted Gold Crown of Divine Ruling\
      \ +3.<br>With the Overworld in need, every successful delivery takes you one\
      \ step closer to triumphing against evil.<br>As your Dwarves increase in skill\
      \ and your base expands, build conveyor belts and elevators to free them of\
      \ manual labour.<h2 class=\"bb_tag\">Colorful Personalities</h2><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/760650/extras/dwarves.png?t=1604410295\"\
      \ /><br>Does \xC5gl\xF6f\u2019s fancy ancestry clash with Vargskreva\u2019s\
      \ humble upbringing? Is your explorer afraid of the dark? Has your master crafter\
      \ reached their Ballmer Peak? Exploit the strengths of your Dwarves, as well\
      \ as their weaknesses, in order to succeed.<br>Each Dwarf is richly and uniquely\
      \ defined through its stats, Dwarven ancestry, traits, abilities, equipment,\
      \ move set and more as they are shaped by events in their lives.<h2 class=\"\
      bb_tag\">Skilled Craftspeople</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/760650/extras/hammerting_smelters.png?t=1604410295\"\
      \ /><br>Anyone can craft an Iron Sword, but only Dwarves can haggle a Crystal\
      \ Cave Dragon to sell her fiery Plasma Breath, pump it up to an Andthril Forge\
      \ of Doom and use it to craft an... Iron Sword +2.<br>With every strike of the\
      \ hammer on an anvil, a skilled Dwarf has a better chance of achieving a critical\
      \ result, giving you better gear.<h2 class=\"bb_tag\">Living Cave</h2><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/760650/extras/HAM_VERTICALITY_BY_001.gif?t=1604410295\"\
      \ /><br>Dwarves are big on elevators, but not so much on free falling. As such,\
      \ they have their own takes on Hellevators. For example, members of Clan Steelbrow\
      \ prefer a traditional shaft dug straight down, straddled by a crane with a\
      \ 300-meter rope, and nothing but a barrel to stand in. The barrel\u2019s built-in\
      \ bar is, of course, stocked with ale.<br><br>Only in the deepest depths will\
      \ you find the most powerful materials, the warmest magma, the rarest treasures,\
      \ and the most dangerous conditions.<br>Figuring out the fastest and safest\
      \ route down - and up again - is a chief concern, but you\u2019ll have plenty\
      \ of unique Dwarven mechanisms to help you do so.<br>Hammerting will feature\
      \ liquid and physics mechanics for pumping lava to your hearths, brewing beer,\
      \ tossing torches down shafts to light up the unknown and more.<h2 class=\"\
      bb_tag\">Modding</h2>Want to bring your own spin to Hammerting? No worries,\
      \ you can mod to your heart\u2019s content! <br>You can use the bundled SDK\
      \ to create pre-packaged mods and add or replace any of the game\u2019s assets<br>This\
      \ is not just limited to \u201Cdata\u201D assets such as textures, you can also\
      \ script and write new full-blown systems in native C++<h2 class=\"bb_tag\"\
      >End note</h2>Please wishlist the game, come join us on Discord and follow us\
      \ on Twitter!"
