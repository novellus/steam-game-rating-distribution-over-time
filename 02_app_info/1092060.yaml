    about_the_game: '<strong>&quot;Adorable&quot;</strong> - <i>Jim Sterling</i><br><br><strong>&quot;There
      for you to enjoy&quot;</strong> - <i>Jim Sterling</i><br><br><strong>&quot;Funny&quot;</strong>
      - <i>Jim Sterling</i><br><br><strong>&quot;Brilliant&quot;</strong> - <i>Jim
      Sterling</i><br><br>This... is Hiscores! Gold.<br><br>A premium re-imagining
      of a previous AIU game, with just a few small differences: a nice big gold button
      to press and a pleasing &quot;cha-ching&quot; sound effect every 100 points.<br><br>Everything
      is deliberate. Gameplay has been stripped down to the basic elements - interact
      with the button, observe your score score increase, but don''t dither too long
      or you''ll reset to zero. <i>Purity of esscence.</i><br><br>I believe this pure
      game is worth nearly $200. Who are you to tell me otherwise? (actually I made
      the game more accessible for poors because I''m nice like that)'
