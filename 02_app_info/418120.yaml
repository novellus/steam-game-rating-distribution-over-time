    about_the_game: "<strong>It\u2019s time for the epic battle to save your parents!\
      \ </strong> <br>Cally's parents have been abducted, as her arch-enemy Herbert\
      \ has taken control of the Caves to perform his evil experiments.  Join Cally\
      \ and her friends in this action-packed run and gun platformer, conquering insane\
      \ bosses, exploring to find secrets, and levelling up EVERYTHING.  <br>Use your\
      \ weapons to level them up and evolve them into their ultimate forms!  Unlock\
      \ new character abilities like the Triple Jump, Dodge Roll and Water Wings.\
      \  Use a second playable character, Bera to unleash crazy awesome ninja moves\
      \ and solve challenging puzzles.  Most importantly, battle to rescue your parents\
      \ from Herbert's clutches, and bring an end to Herbert's experiments for good!<br><br>Featuring:<br><ul\
      \ class=\"bb_ul\"> <li> 310 levels across 10 zones<br> </li><li> Full gamepad\
      \ support<br> </li><li> Intense boss fights against giant monsters<br> </li><li>\
      \ Metroidvania-style map with checkpoint system<br> </li><li> Second playable\
      \ character Bera<br> </li><li> Battle against 25 types of enemies<br> </li><li>New\
      \ Game + mode which unlocks higher weapon tiers and a second ending<br> </li><li>\
      \ Wave-based Survival mode: Can you beat 150 waves of deadly enemies and gain\
      \ the ultimate prize?<br> </li><li> Level your weapons up by using them, and\
      \ evolve them into different forms with different effects<br> </li><li> 15 weapon\
      \ classes with 95 unique weapon effects<br> </li><li> Buy consumables from the\
      \ store to use them later for an extra boost<br> </li><li> Tons of character\
      \ abilities to unlock<br> </li><li>  Weapon mod system, allowing you to customize\
      \ your favorite weapon and make it extra powerful!</li></ul><br>It's time to\
      \ battle for your parents freedom, to protect the Caves' animals and natural\
      \ resources, and most importantly, to SAVE YOUR PARENTS!"
