    about_the_game: "With the Premium Pioneer Package you get all benefits from the\
      \ Basis Package but on top even more amazing rewards which are exclusively available\
      \ with this package for the Early Access launch on Steam. Let\u2019s have a\
      \ closer look! <br><br><strong>A super exclusive piglet</strong><br>What is\
      \ better than one piglet? Two, correct! And it\u2019s not even a normal piggy,\
      \ it\u2019s the superhero of all of them: it\u2019s a piggy unicorn. Benefit\
      \ from its superpower and let it find even more valuable treasures. Did we mention\
      \ it has a rainbow tail?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1367480/extras/000gif001_piglet-unicorn_616x252.gif?t=1597907043\"\
      \ /><br><br><strong>Beautify your gardenscape with an unique decoration</strong><br>Get\
      \ the very exclusive outside decoration, the Piggy Bench, and improve the looks\
      \ of your beautiful farm even further."
