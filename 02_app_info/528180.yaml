    about_the_game: "<strong>Includes the first expansion More Buildings Big and Small!</strong><br><br>Agricola:\
      \ All Creatures Big &amp; Small is a digital adaptation of Uwe Rosenberg's award-winning\
      \ two-player board game featuring farming and livestock breeding. <br><br>You\u2019\
      re in charge of growing a farm from its simple beginnings -- just a hut and\
      \ some fields. Send your workers to the village market to barter for goods and\
      \ livestock. Breed different animals. Eventually, with your ever-growing animal\
      \ population and special buildings, you\u2019ll compete against your neighbors\
      \ to see who has the best farm! <br><br>You only have three workers in each\
      \ of the eight rounds, so make your decisions count. Play against AI, or claim\
      \ your plot on a worldwide leaderboard and become a strategy game legend.<br><br>KEY\
      \ FEATURES:<br>1. Experience another faithful boardgame conversion from the\
      \ studio behind Le Havre: The Inland Port and Patchwork.<br>2. Engage in exciting\
      \ 1v1 cross-platform multiplayer matches against players from all over the world.<br>3.\
      \ Focus on breeding the largest and most varied livestock.<br>4. Use the Playback\
      \ feature to review your best games and learn new tricks from the pros.<br>5.\
      \ Stay on your toes with challenging AI."
