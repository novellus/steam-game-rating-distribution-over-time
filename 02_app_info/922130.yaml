details:
  data:
    about_the_game: "In Land of Puzzles: Knights the king and queen need your help.\
      \  To avoid war the king has accepted a challenge of puzzles to solve.  He needs\
      \ you to solve 15 sets of challenging puzzles and help him secure the kingdom.\
      \  Each set of these challenges contains a three by three and six by six puzzle.\
      \  To move on to the next challenge you will have to solve both puzzles in a\
      \ row.  Each puzzle is randomly created so you can enjoy replaying with a new\
      \ experience each play through.  In Land of Puzzles Knights you will enjoy hours\
      \ of puzzle solving with a medieval knights theme.  Run into a hard puzzle?\
      \  Use the hint button at any time to overlay the finished puzzle to see what\
      \ parts you're missing.  Land of Puzzles Knights needs you to save the kingdom,\
      \ a true challenge for any puzzle enthusiast. <br />\r\n<br />\r\nFEATURES:<br\
      \ />\r\n15 Levels<br />\r\n3x3 Rotation Puzzles<br />\r\n6x6 Rotation Puzzles<br\
      \ />\r\n30 Puzzles total<br />\r\nRandom Puzzle Creation<br />\r\nHint Helper"
