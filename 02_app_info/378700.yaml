    review: "Very short simple game.  Recommend purchase when it is on sale. Travel\
      \ around in a sub finding \"stuff\" that helps solve a mystery.  Nothing too\
      \ difficult.  \nSome bits don't make a lot of sense - like the salvage exchange\
      \ that you don't really need after the upgrades have been purchased.  \nOverall\
      \ its relaxing, simple, somewhat engaging.  But it is very short.  You can finish\
      \ it in about an hour."
