    about_the_game: The enticing call of darkness is difficult to ignore, and these
      characters have embraced their dark side.<br><br>Created by the Japanese illustrator
      Katakura Hibiki, this character contains 16 brand new characters. Each design
      is complete with a character sprite, faceset, battler and portrait - including
      a variety of emotions and moods. Characters are divided into 8 classes/jobs,
      each sporting a male and a female variant. New to this pack is a &quot;mystery&quot;
      portrait, which has its features obscured to add a dash of mystery during conversations.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/330650/extras/d-h-inset1.png?t=1589362154"
      /><br><br>This pack contains:<br><ul class="bb_ul"><li>Resources formatted for
      use in RPG Maker VX and VX-Ace.<br></li><li>Resources that match Fantasy Hero
      Character Pack.<br></li><li>Male and Female version for each of the 8 Jobs/classes
      (archer, paladin, spell-singer, cleric, sage, thief, warrior and wizzard).<br></li><li>16
      character sprites in the classic RTP style.<br></li><li>78 hero battlers (at
      least 2 battler versions of each character).<br></li><li>34 Facesets with basic
      expressions (neutral, happy, sad, angry, and smiling) for each character.<br></li><li>Over
      250 right-facing bust portraits, including expressions and variations (at least
      5 portraits per character), as well as a version of all portraits facing to
      the left.</li></ul>
