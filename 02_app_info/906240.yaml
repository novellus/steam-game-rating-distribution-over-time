  data:
    about_the_game: 'The card game collection is back and better than ever- now updated
      with a new look, better AI and new opponents to play against! l Card Game Collection
      includes all of your favorite authentic card games! Play all the most popular
      variations of classic card games like Solitaire, Hearts, Bridge, Euchre, Rummy,
      Blackjack, Go Fish, and War. This collection also includes several card games
      never before featured such as Fan Tan, Oh Hell and Whist.  Get right into the
      action with all these classic card games. Pull up a chair and deal yourself
      in!<h2 class="bb_tag">Features: </h2><br><br><ul class="bb_ul"><li>All-new,
      redesigned look! <br></li><li>Over 70 new and classic card games to learn, practice
      and master! <br></li><li>Choose from dozens of backgrounds and cards <br></li><li>All-new
      visuals with widescreen support <br></li><li>Put yourself in the game or create
      silly faces with the new and improved Face Creator. <br></li><li>Play your best
      hand with large, easy-to-read cards. <br></li><li>Select from a variety of characters,
      speed of play, and more! </li></ul><h2 class="bb_tag">Play All Your Favorites
      Including:</h2><br><br><ul class="bb_ul"><li>Bridge <br></li><li>Crazy 8''s
      <br></li><li>Euchre <br></li><li>Gin <br></li><li>Golf <br></li><li>Klondike
      <br></li><li>Old Maid </li></ul>'
