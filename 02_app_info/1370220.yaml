    about_the_game: "BAO (of the Swahili people)<br><br>Bao is a boardgame in the\
      \ mancala family of boardgames (games with seeds and pits). <br><br>There are\
      \ many simple mancala type games out there but none of those are as mesmerizing\
      \ as Bao. This game focuses solely on the full unrestrained, unadulterated,\
      \ and arguably most beautiful version of Bao: Bao la Kiswahili (\u2018Bao of\
      \ the Swahili people\u2019).<br><br><strong>Basics of the game</strong>: your\
      \ goal is to rid your opponent\u2019s front row of seeds, or to put your opponent\
      \ in a position where they are unable to make any moves (stalemate). You do\
      \ so by placing, sowing, and stealing seeds.<br><br><br><ul class=\"bb_ul\"\
      ><li> BAO provides unparalleled diversity and complexity, not a single game\
      \ is ever the same.<br></li><li> The online game mode provides masters and novices\
      \ alike with a platform to meet their match, test their skills, challenge friends\
      \ and duel other BAO adversaries.<br></li><li> Besides providing a comprehensive\
      \ Tutorial, BAO keeps track of all of the different rules. You can\u2019t accidentally\
      \ mess up a move, making learning the game a blast.<br></li><li> BAO gives you\
      \ the option of super human seed sowing speeds, making tirelessly long moves\
      \ a thing of the past. <br></li><li> Don\u2019t want to play online? BAO also\
      \ provides a carefully crafted AI to test your skills before you head into the\
      \ ring.<br></li><li> The AI knows what move to make before you can say \u201C\
      Bao la Kiswahili\u201D, couple that with the fast sowing, and even the lengthier\
      \ games are usually no more than 20 minutes.</li></ul>"
