    about_the_game: <strong>INFEST YOUR FRIENDS!</strong> Neon Parasite is a game
      of chaotic critter combat where you'll be hovering, shooting, and dashing your
      way around the competition to reign as the most infested bug of all. <br><br><ul
      class="bb_ul"><li>This 4-player local party game boasts crazy strategic battles
      across a multitude of different arenas.<br></li><li>Battle it out accross 4
      different worlds all with their own unique flavor of stage hazards</li></ul><br><strong>NEON
      PARASITE IS SIMPLE TO PICK UP BUT DIFFICULT TO MASTER</strong><br>The combat
      is fast but strategic as you'll have to balance your energy between hovering
      and shooting, and balance your mobility between jumping and dashing.<br><br><strong>SQUASH
      PUNY BUGS</strong><br>Crush the mystical neon parasite to gain its effects,
      from bullet upgrades, to sneezes that launch you across the whole arena<br><br><strong>IT'S
      NOT OVER WHEN YOU'RE DEAD</strong><br>Play as your soul and Change the outcome
      by reflecting back bullets or dropping parasites on your rivals. Become a spectator
      by reacting with your soul or just causing mischief<br><br><strong>INFEST YOUR
      FRIENDS!</strong><br>There are 5 different types of neon parasite that will
      infest the players in different ways, giving (or removing!) different abilities
      for a short period of time. They will spawn naturally but can also be pooped
      out by the flying souls of dead players<br><br><strong>Master the Art Of Reflecting
      Enemy Projectiles</strong><br>Time a shot perfectly to reflect an enemy bullet
      back at them<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1246620/extras/reflecting.gif?t=1605306779"
      /><br><br><strong>Challenge the vicious Hydra in 8 different encounters by yourself
      or co-op with a buddy</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1246620/extras/hydraV2.gif?t=1605306779"
      /><br><br><strong>Destroy the targets as quickly as possible in Target Smash
      mode</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1246620/extras/targetSmash.gif?t=1605306779"
      /><br><br><ul class="bb_ul"><li>2 to 4 PLAYER Local Multiplayer in Versus mode<br></li><li>Play
      online with friends using Steam Remote Play<br></li><li>Destroyed all your friendships?
      Bots will be your friends (or enemies) in Versus mode<br></li><li>Fight alone
      or with help in the fast paced Target Smash mode or strategic Hydra battles<br></li><li>Cause
      mischief when you're dead as a spectator soul</li></ul>
