  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1324400/extras/addtowishlist_gif.gif?t=1608208675\"\
      \ /><br><a href=\"https://store.steampowered.com/app/1208170/Samurai_Simulator/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/1208170/Samurai_Simulator/</a><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1324400/extras/cyberpunk_detective.gif?t=1608208675\"\
      \ /><br>Play as a private detective, one of the dying species, that still seeks\
      \ for the truth, justice and money.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1324400/extras/cyberpunk_detective_header_10.png?t=1608208675\"\
      \ /><br><ul class=\"bb_ul\"><li>Explore the cyberpunk city and traipse through\
      \ its streets<br></li><li>Make enhancements to your body<br></li><li>Choose\
      \ and accept the commissions<br></li><li>Collect the money<br></li><li>Solve\
      \ the puzzles and crimes<br></li><li>Fight and survive the fusillades<br></li><li>Come\
      \ across the Mob and get out alive<br></li><li>Try to stop the crimes<br></li><li>Admire\
      \ the realistic graphic<br></li><li>Establish a romantic relationship\u2026\
      \ or don\u2019t<br></li><li>Drink&amp;walk&amp;stare into the rainy sky. But\
      \ don\u2019t forget to watch your back!</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1324400/extras/cyberpunk_detective_header_1.png?t=1608208675\"\
      \ /><br>Enter the cyberpunk City that buzzes with the technology. Walk through\
      \ the alleys barely lit by the light of neon. Solve the mysteries that cast\
      \ a shadow upon the innocents, and collect the transfer when the job is done.\
      \ You say that it\u2019s dirty money? I say \u2013 it doesn\u2019t matter in\
      \ this city of sin.<br>Feel the noir atmosphere and let yourself sink into this\
      \ world of beauty and bestiality.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1324400/extras/cyberpunk_detective_header_2.png?t=1608208675\"\
      \ /><br>Rain is drumming on the roof. Your pitiful apartment is filled with\
      \ pungency of decay and misery. You may try to get dressed, but you will only\
      \ find one semi-white shirt, a pair of not-so-new shoes and a tattered tie.\
      \ Nevertheless, inspecting the room can provide you with many intriguing details\
      \ such as the empty glass lying on the table adjacent to the window. It is still\
      \ smelling of whiskey and if you lift it up, the round stain will remain on\
      \ the wood. <br>Always try to move objects and ferret through the stuff \u2013\
      \ the clues may be hidden right under your nose!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1324400/extras/cyberpunk_detective_header_3.png?t=1608208675\"\
      \ /><br>Markets, suspicious shops and dark corners stinking with sewage. All\
      \ of these are crawling with drug dealers, hookers, cyber gangs and young hackers.\
      \ Walk by them or interact with them as you traipse through the city. Either\
      \ way, all roads lead back to the familiar, eye-catching neon. It\u2019s always\
      \ nice to spend some time in a pub, drinking to the point that you no longer\
      \ remember about this wicked town.<br>While strolling, don\u2019t forget to\
      \ look into every nook and cranny of the City, even if it doesn\u2019t seem\
      \ plausible. You don\u2019t want to miss a hidden opportunity!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1324400/extras/cyberpunk_detective_header_4.png?t=1608208675\"\
      \ /><br>Life is filled with serendipity. How else could you explain waking up\
      \ next to the beautiful woman covered only in sheets, combined with fact that\
      \ she\u2019s just given you the commission? How did you ended up here? And does\
      \ it even matter? The only thing you have to chew on is this woman\u2019s tragic\
      \ story. It is filled with love, affair, money, abuse \u2013 and is just like\
      \ the ones you\u2019ve heard before. <br>Choose the job and mystery that appeals\
      \ to you! Hear the stories of the people and get to know them better.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1324400/extras/cyberpunk_detective_header_5.png?t=1608208675\"\
      \ /><br><br>The feeble scent of the woman\u2019s perfumes is still palpable\
      \ on your stained, old shirt. Are you going accept her commission, or will you\
      \ resist those large, mournful eyes? You have to remember that the amiable intentions\
      \ are one thing, but another are high-stakes \u2013 people can offer you really\
      \ good money. If you agree, then the only thing left to do is to start the investigation!<br>Solve\
      \ the mysteries and watch all pieces of puzzle fall into the place.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1324400/extras/cyberpunk_detective_header_6.png?t=1608208675\"\
      \ /><br>Some things should remain unspoken. The corruption, murder, prosthesis\u2019\
      \ dark market \u2013 these are the foundation of this heinous city. Nevertheless,\
      \ you are dead set on finding the suspect. You have to question them all \u2013\
      \ the kingpins with sordid intentions as well as the vagrants that were in the\
      \ wrong place in the wrong time.<br>Interrogate and collect the facts. That\u2019\
      s the only way to learn the truth!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1324400/extras/cyberpunk_detective_header_7.png?t=1608208675\"\
      \ /><br>You may be lured into the traps! Find cover from the fusillade of bullets\
      \ and deftly escape from the bad guys. Combat is unavoidable, but you have to\
      \ be wise. There are many enemies and simply not enough ammunition. You may\
      \ start to doubt yourself \u2013 why were you so diligent to accept the commission?\
      \ Never mind, now you just have to bring it to an end.<br>Survive the firing\
      \ and punish those who deserve it!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1324400/extras/cyberpunk_detective_header_8.png?t=1608208675\"\
      \ /><br>Let\u2019s say that you managed to find out who the killer was. Now,\
      \ all you have to do is to choose whether you want to expose them and collect\
      \ the remuneration, or let things be. Is this worth messing with the most powerful\
      \ persons in the city? Will this satiate the blood lust or just make everything\
      \ worse? <br>Decide and live with the consequences (\u2026or don\u2019t?). You\
      \ choices have impact on the game!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1324400/extras/cyberpunk_detective_header_9.png?t=1608208675\"\
      \ /><br>This was just a beginning, and there are many more stories just waiting\
      \ for you in the dark alleys of the City. Evolve from a wreck to a true detective\
      \ that knows the true and manages to live with it. Stroll through the city,\
      \ fight the bad guys, romance with beautiful ladies, meet shadowy liaisons and\
      \ decide whether someone is worthy of your trust. Feel the vibe of this cyberpunk\
      \ city that never sleeps.<br>And nor will you, until you solve its mysteries!"
