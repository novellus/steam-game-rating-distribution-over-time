details:
  data:
    about_the_game: A fun, vibrant, 2-minute game with surprising depth, Dolphin Up
      lets you do amazing tricks with a porpoise.<br><br>Successful flips, spins and
      tailslides build speed, allowing you to jump higher and soar into the stars.
      Perfect your landings and chain your tricks together to form huge combos, discover
      new possibilities and work your way up the leaderboards. A must-have classic.<br><br>Features:<br><br>   <ul
      class="bb_ul"><li> Simple, addictive gameplay that anyone can enjoy.<br></li><li>
      Vibrant environments that change with the time of day.<br></li><li> Multiple
      characters and levels<br></li><li> Steam Leaderboards, Achievements and Trading
      Cards<br></li><li> Quick and easy Tutorial<br></li><li> Freeswim mode that lets
      you play and practice for as long as you want.</li></ul>
