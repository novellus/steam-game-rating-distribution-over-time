  data:
    about_the_game: Triangle Service returns to Steam with DeltaZeal, the second vertical
      shooter from the &quot;Shooting Love Anniversary&quot; compilation!  An homage
      to classic 90's arcade games, DeltaZeal thrills with tense shooting action,
      crisp sprite graphics, and explosive sound.   Equip wide shot, concentrated
      laser or guided missiles to get the best weapon combination, then blast your
      way through 9 stages of mechanized enemies and bosses.  Try experimenting with
      different strategies, as there are many secrets and alternate routes to discover.  If
      you reach the end, you will find a challenging adversary to test your gaming
      mettle!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/379520/extras/DZDescBanner1.png?t=1589351498"
      /><br><br><strong>Features:</strong><br><ul class="bb_ul"><li>Customize your
      weapon loadout by combining multiple weapon types, or focus on one weapon type
      to get the strongest effect!<br></li><li>The medal chaining system rewards skilled
      players with additional challenge.  Charge up the Void Bomb weapon for a cascade
      of points!<br></li><li>Highly detailed pixel graphics.  Blast hordes of tanks,
      planes, and ships and watch the debris go flying!<br></li><li>Modular boss enemies
      with multiple attack forms and lots of parts to destroy!<br></li><li>Practice
      individual stages in Score Attack Mode, or play the stages continuously in Arcade
      Mode.  There are 9 stages in all!<br></li><li>Branching stage options, secret
      routes, and hidden enemies add variety to each Arcade run.<br></li><li>Adjustable
      difficulty settings to support all levels of player skill.<br></li><li>Support
      for picture rotation and vertical aspect displays - play in an authentic arcade
      format and get a larger picture!<br></li><li>Fight your way to the top of the
      global leaderboards!  High scores are tracked for both Arcade Mode and Score
      Attack.<br></li><li>Use the replay function to share your best games with friends,
      or devise a better strategy.<br></li><li>Steam achievements are supported.</li></ul>
