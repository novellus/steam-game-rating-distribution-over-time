    review: 'This game is more like Raiden sequel than XII Zeal sequel. It was rebranded
      into Zeal series simply because it was made by the same company. So, if you
      like Raiden, you may like this game.


      Can save replay. Have online leaderboard. Can view replays from online leaderboard.
      I saw two replays that seems to not be a valid replay, but their scores are
      close to the valid top score. Either hacked or desync''ed.


      The game starts with 3 credits and it will increase the more you play. It seems
      the maximum is 9 credits.


      The original arcade name is called G-Stream G2020 in case if you want to emulate
      it.'
