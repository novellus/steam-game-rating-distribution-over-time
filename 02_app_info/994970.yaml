details:
  data:
    about_the_game: "<strong>\u0410n indirect-control tile-twisting puzzled adventure\
      \ ...with traps!</strong><br><br>Molecats is a challenging indirect-control\
      \ puzzle game that takes place in the quirky and beautiful world of... Molecats!<br><br>Molecats\
      \ are sort of cat-mole hybrids. They are a bunch of gawky fellows who like mushrooms,\
      \ marching and adventures of all kind! Molecats spend their time digging into\
      \ nearby caves and gathering delicious \u2018shrooms and shiny relics, occasionally\
      \ getting lost in the process.<br><br>Your goal is to guide Molecats through\
      \ the underground by taking control of the environment and changing the path\
      \ they follow. On their way, Molecats will face lots of dangerous traps, spooky\
      \ monsters and tricky challenges and meet a whole bunch of strange but interesting\
      \ characters.<br><br>Demo include a few start levels.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/994970/extras/2f7dcd16893123.562b2bcc9ba59.png?t=1544655281\"\
      \ />"
