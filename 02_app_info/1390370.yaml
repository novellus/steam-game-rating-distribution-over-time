  data:
    about_the_game: Winds Rhapsody is a sample RPG made in RPG Maker MZ by Ocean's
      Dream.<br><br>In an alternate world where a catastrophe made all progress come
      to an abrupt halt in 1583...<br><br>As civilization is slowly starting to evolve
      again, flying machines have become a very rare commodity...<br><br>Joyanne,
      the happy owner of such a machine, explores the ruins of the past in search
      of lost technology.<br><br>Find parts to repair your airship and craft new items,
      and fight the fearsome robot monsters guarding them in this Steampunk RPG.<br><br>Features:<ul
      class="bb_ul"><li>Pixel graphic steampunk role-playing<br></li><li>Avoid or
      encounter monsters on the map<br></li><li>Fight monsters with your faithful
      robot sidekick in Progress Time Battles<br></li><li>Learn new skills by finding
      books in the ruins of the past<br></li><li>Gather scraps and various parts to
      craft new weapons</li></ul>
