    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1118410/extras/M_shieldmaster_600x338.gif?t=1599768255"
      /><br><strong>GLADIUM</strong> is an action game set in the Roman gladiatorial
      era. With a focus on brutal boss fights and a progression system based on blood
      and gold, you will have to embrace death to be victorious.<h2 class="bb_tag">HEART
      POUNDING BOSS FIGHTS</h2>Challenge the unforgiving champions of the arena with
      their own unique mechanics and tactics!<h2 class="bb_tag">ACTION COMBAT</h2>Fast-paced
      action combat featuring dodging, parrying, special attacks and more!<h2 class="bb_tag">GLADIATORS
      OF OLD</h2>Fight against enemy gladiators with appearance and behaviour based
      on the gladiator classes of ancient Rome, from the Murmillo to the Crupellarius!<h2
      class="bb_tag">PIT FIGHTING</h2>Get a random weapon and fight one versus one
      against another gladiator with his own random weapon!<h2 class="bb_tag">ENDLESS
      MODE</h2>Face never-ending waves of enemies and bosses with highscores. Display
      your blood-spilling ability with online leaderboards!<h2 class="bb_tag">UPGRADES
      AND UNLOCKS</h2>Earn coins in the arena to purchase new weapons and shields
      - find your playstyle! <br>Unlock unique helmets offering diverse effects from
      completing various tasks!<br>Spend blood to unlock and customize the powers
      of your special attack!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1118410/extras/M_sitting_600x168.gif?t=1599768255"
      />
