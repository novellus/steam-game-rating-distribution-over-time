    about_the_game: "<strong>Warlock 2: The Great Mage Game!</strong><br><br>You have\
      \ played the game \u2013 now read the book! This first-ever novel set in the\
      \ rich Warlock universe, written by acclaimed fantasy and sci-fi author John\
      \ Helfers, tells the story of the Great Mage Miralbus \u201Cthe Hat\u201D Card\
      \ and his unlikely companion Nicolas Frost, a former Great Mage himself.<br>Miralbus\
      \ is raising an army to as he travels across the planes on his journey back\
      \ to defeat the enemy that took everything from him. Entering a new world containing\
      \ the Svarts, a powerful race of beings with advanced technology, Miralbus wishes\
      \ to bring them to his side in his battle against the United One. But he\u2019\
      s not the only one who wants them.<br><br>Two other Great Mages\u2014the fearsome\
      \ undead King Lich IV and the beautiful elven Dragon Queen\u2014are also vying\
      \ for their favor. Miralbus and Nicolas will have to navigate the most treacherous\
      \ battlefield of all\u2014diplomacy\u2014to come out on top and ally with the\
      \ Svarts while making sure neither of the other Great Mages wins the day. And,\
      \ of course, they\u2019re also watching each other\u2019s back to make sure\
      \ another warlock doesn\u2019t put a spell into it\u2026<br><br><i>Upon purchase,\
      \ this book will be downloaded to the Steam folder on your computer in three\
      \ formats: epub, mobi and PDF. To read the book on your mobile device, transfer\
      \ the epub or mobi file to the device and open the file in your ebook reader\
      \ app. Enjoy!</i>"
