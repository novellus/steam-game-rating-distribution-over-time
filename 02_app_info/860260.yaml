  data:
    about_the_game: As a member of Strike Force, it is your job to defeat a hostile
      terrorist group. In Strike Force Remastered, you will engage in 15 different
      missions with your own tactics, in every possible terrain. Develop your own
      plan to attack the terrorists!<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>
      15 Missions in 2 Campaigns<br></li><li> 2 different georaphical locations -
      Desert and Arctic<br></li><li> Different Weapons from Pistol, Submachine Gun,
      Assault Rifle, Light Machine Gun, Sniper Rifle and Shotgun</li></ul><h2 class="bb_tag">Multiplayer</h2><ul
      class="bb_ul"><li> Online Multiplayer with Dedicated Server and Player Server<br></li><li>
      Supports up to 16 players<br></li><li> Full Bot support<br></li><li> 4 different
      Classes with different weapons<br></li><li> Deathmatch and Team Deathmatch with
      5 unique Maps<br></li><li> Constant free updates with new Gamemodes, Maps and
      Weapons.</li></ul><h2 class="bb_tag">Remastered Edition</h2>The original campaigns
      Desert Thunder and Arctic Strom bundled together and remastered with:<br><ul
      class="bb_ul"><li> improved AI<br></li><li> new character models and animations<br></li><li>
      improved gunplay<br></li><li> rebalanced gameplay<br></li><li> increased view
      distance<br></li><li> new Menu and UI</li></ul>
