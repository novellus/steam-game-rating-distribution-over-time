    about_the_game: <i>The Sorrows of Young Werther</i>, published by Johann Wolfgang
      von <strong>Goethe</strong> in 1774.<br>It was one of the novels that most influenced
      the Romantic Movement in the XVIII century.<br>Loved by artists and emperors,
      it showed the inner struggle of a deeply romantic man.<br><br>Or at least that's
      what they want you to think...<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1434260/extras/ComedoresPatatas1.gif?t=1606226528"
      /><br><br>Come with us on this visual novel, retelling a classic work in a way
      you have never seen before.<br>Was really young Werther a romantic? Or was he
      just <strong>a man with a death wish</strong>?<br>How deeply did he really love
      his friend Wilhelm? Maybe his letters hide some clues...<br>And if that's so,
      did he even loved Charlotte? Or did he just love the idea of an <strong>unrequited
      love</strong>?<br><br>For all these questions and more, Mad Cream Games presents
      you and overloading artistic experience:<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1434260/extras/mainCapsuleHexa.jpg?t=1606226528"
      /><br><br>Painting Werther is an interactive linear visual novel that retell
      the romantic story, <i>The Sorrows of Young Werther</i>, written by Goethe,
      with living paintings and reimagined classical music.<br><br>With this game
      we wanted to celebrate the mastery and abilities from the painters and musicians
      that came before us, presenting their work in a new respectful way.
