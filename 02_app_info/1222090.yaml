details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222090/extras/KeyVisual.png?t=1600326032\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222090/extras/00.png?t=1600326032\"\
      \ /><br><br>The Village is lit by the glow from the top of the Tower.<br><br>The\
      \ Girl enters the Tower to fix the light for the Village.<br>The Girl thinks\
      \ she can get the Village's light back by releasing and taking the glowing Butterfly\
      \ trapped in the Tower.<br>The Queen of the Night blocks her from exiting the\
      \ tower.<br><br>The Queen of the Night wants to kill the Girl to get the Butterfly\
      \ back.<br>The Girl manages to avoid her and escape from the Tower.\_<br><br>But\
      \ because the Girl took the the Butterfly, all the light in the Village was\
      \ gone.<br>The Village disappeared into the darkness.\_<br><br>It is no longer\
      \ people but shadows that roam the streets.<br><br><br>&quot;If I put the Butterfly\
      \ back, maybe the Village will come back.&quot;<br><br>The Girl heads back to\
      \ the Tower to restore the lost light and the Village.\_<br><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222090/extras/\uB85C\uACE0\
      _640.png?t=1600326032\" /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222090/extras/01.png?t=1600326032\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222090/extras/00_\uB098\
      \uBE44\uC640_\uADF8\uB9BC\uC790\uBB38.gif?t=1600326032\" /><br><br>- A puzzle\
      \ manipulating light and darkness<br><br>The Girl can summon the Butterfly after\
      \ she obtains it from the Tower.<br>The generated Butterfly disappears after\
      \ a certain period of time and can be recalled by using mana.<br><br>The Butterfly\
      \ lights the lamps to activate the devices.<br>Move through the shadows of things\
      \ to make a path.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222090/extras/01_\uB098\
      \uBE44\uC640_\uADF8\uB9BC\uC790_\uBE14\uB85D.gif?t=1600326032\" /><br><br>When\
      \ in the darkness, the stamina deteriorates little by little.<br>Near the light,\
      \ stamina and mana are restored.\_<br>The monsters hiding in the dark come out.\_\
      <br><br>When light is near, white traps disappear, but black traps appear.<br><br>On\
      \ the contrary, in the darkness, black traps disappear, but white traps appear.<br><br>Use\
      \ traps to damage bosses and monsters.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222090/extras/02_\uBAAC\
      \uC2A4\uD130\uC640_\uD568\uC815.gif?t=1600326032\" /><br><br>- The mystery of\
      \ the Tower and the secret of the Village.<br><br>The infected Village was barely\
      \ maintained by the light of the Tower.<br><br>When the light disappears, the\
      \ Village returns to its original dark form.<br><br>The Girl goes to the Tower\
      \ to restore the Village's light.<br>Defeat the bosses of each stage and light\
      \ the lamps at each section to restore the lost Village.\_<br><br>To save the\
      \ villagers who are consumed by darkness, you need herbs from the hidden areas\
      \ of the Tower.\_<br>But inside the Tower, there are a number of bosses &amp;\
      \ the Queen of the Night who will try to kill the Girl.<br><br>Use the Butterfly\
      \ to light up the Tower and solve the puzzles.<br>Restore the lost Village and\
      \ heal the villagers' infectious diseases with the light of the Tower.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222090/extras/03_\uB9CC\uD654\
      \uACBD.gif?t=1600326032\" /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222090/extras/02.png?t=1600326032\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222090/extras/04_\uBE5B\
      \uACFC_\uBAAC\uC2A4\uD130.gif?t=1600326032\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222090/extras/04_\uBE5B\
      \uACFC_\uBAAC\uC2A4\uD130.jpg?t=1600326032\" /><br><br>You can jump to kill\
      \ a monster, or you can use a trap to kill it.<br>The more combos you have,\
      \ the more stamina you can regain.<br><br>By controlling falling speed or sliding\
      \ movement, you can achieve greater combos.<br><br>After clearing the zone and\
      \ defeating the boss, your score will be shown.<br>The faster you clear it,\
      \ the higher your score will be.<br><br>The story is animated using characters\
      \ without dialogue.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222090/extras/05_\uBCF4\
      \uC2A4\uC804.gif?t=1600326032\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222090/extras/05_\uBCF4\
      \uC2A4\uC804.jpg?t=1600326032\" /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222090/extras/03.png?t=1600326032\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222090/extras/\uC601\
      \uC5B4_\uD0A4\uBCF4\uB4DC.png?t=1600326032\" /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222090/extras/\uC601\
      \uC5B4_\uC5D1\uBC15.png?t=1600326032\" /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222090/extras/\uC601\
      \uC5B4_\uD50C\uC2A4.png?t=1600326032\" /><br><br>You can adjust the keys for\
      \ keyboard.\_<br>X-box 360, PS4 dual-shock, and so on."
