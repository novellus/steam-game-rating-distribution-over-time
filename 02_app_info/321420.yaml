  data:
    about_the_game: 'The Official Soundtrack in MP3 format, with music composed by
      Zsolt Seres, includes two remixes by Gabor Gulyas.<br><br>Also includes a special
      Coloring book, which contains 10 printable images. Print the images and then
      colour them. The book is in PDF format. <br><br><strong>Secret of the Magic
      Crystals - The Official Soundtrack </strong><br><br><ul class="bb_ul"><li>1.
      Intro - (1:04)<br></li><li>2. Spring - (2:30)<br></li><li>3. Summer - (2:01)<br></li><li>4.
      Autumn - (2:06)<br></li><li>5. Winter - (2:24)<br></li><li>6. Training - (2:40)<br></li><li>7.
      Intro (Energy mix) - (3:37)<br></li><li>8. Autumn (Melancholy mix) - (3:22)</li></ul><br>The
      songs will be downloaded in mp3 format under the Secret of the Magic Crystals
      folder in your chosen Steam Library: ...steamapps\common\Secret of the Magic
      Crystal\Soundtrack<br><br>The Coloring Book can be found at: ...steamapps\common\Secret
      of the Magic Crystal\<br><br><strong> Instructions for Coloring Book</strong><br><br><ul
      class="bb_ul"><li>1. Print the picture! <br></li><li>2. Color the Shapes!<br></li><li>3.
      Cut the Green stripe off!<br></li><li>4. The picture is now ready, put it somewhere
      visible!</li></ul>'
