    about_the_game: "\u300A\u66B4\u8D70\u706B\u7EBF\u300B\u662F\u4E00\u6B3E\u4F11\u95F2\
      \u76CA\u667A\u7C7B\u6E38\u620F\uFF0C\u6709\u8BB8\u591A\u96BE\u5EA6\u5404\u5F02\
      \u7684\u591A\u4E2A\u5173\u5361\uFF0C\u9002\u5408\u5168\u5E74\u9F84\u4EBA\u7FA4\
      \u8FDB\u884C\u6311\u6218\u3002\u5728\u8282\u594F\u611F\u5341\u8DB3\u7684\u97F3\
      \u4E50\u58F0\u4E2D\uFF0C\u73A9\u5BB6\u9700\u8981\u624B\u6301\u7535\u5B50\u63A7\
      \u5236\u68D2\u5728\u8F68\u9053\u4E0D\u65AD\u524D\u884C\uFF0C\u6311\u6218\u522B\
      \u5177\u7279\u8272\u7684\u4E0D\u540C\u9677\u9631\uFF0C\u5728\u9650\u5B9A\u65F6\
      \u95F4\u4E4B\u524D\u5230\u8FBE\u7EC8\u70B9\uFF0C\u53D6\u5F97\u80DC\u5229\u3002\
      <br><strong><i>\u5F00\u59CB\u6E38\u620F\uFF1A</i></strong><br>  \u25CF \u5C06\
      \u64CD\u7EB5\u6746\uFF08\u624B\u67C4\u524D\u7AEF\uFF09\u653E\u5165start\u5706\
      \u73AF\u4E2D\uFF0C\u5706\u73AF\u53D8\u7EFF\uFF0C\u6E38\u620F\u5F00\u59CB\u3002\
      <br><strong><i>\u6E38\u620F\u7ED3\u675F\uFF1A</i></strong><br>  \u25CF \u5173\
      \u5361\u65F6\u95F4\u7ED3\u675F\uFF1B<br>  \u25CF \u64CD\u7EB5\u6746\u78B0\u5230\
      \u8D5B\u9053\uFF1B<br>  \u25CF \u64CD\u7EB5\u6746\u524D\u7AEF\u8FC7\u524D\u6216\
      \u8005\u8FC7\u540E\uFF0C\u8131\u79BB\u8D5B\u9053\u5E73\u9762\uFF08\u5F53\u524D\
      \u7AEF\u663E\u793A\u7EA2\u8272\u65F6\uFF0C\u610F\u5473\u7740\u4F60\u5DF2\u7ECF\
      \u8FDB\u5165\u5371\u9669\u8DDD\u79BB\uFF1B\u4E3A\u84DD\u8272\u65F6\uFF0C\u8DDD\
      \u79BB\u5B89\u5168\uFF09\u3002<br><strong><i>\u8D5B\u9053\u9AD8\u5EA6\u8C03\u6574\
      :</i></strong><br>  \u25CF \u901A\u8FC7\u5706\u76D8\u7684\u4E0A\u4E0B\u6309\u952E\
      \u53EF\u4EE5\u8C03\u6574\u5706\u76D8\u7684\u9AD8\u5EA6\uFF0C\u4EE5\u4FBF\u9002\
      \u5E94\u60A8\u7684\u8EAB\u9AD8\u3002<br><strong><i>\u79EF\u5206\u8BA1\u7B97\uFF1A\
      </i></strong><br>  \u25CF \u6BCF\u5173\u62E5\u6709\u57FA\u7840\u79EF\u5206\uFF1B\
      <br>  \u25CF \u6839\u636E\u5269\u4F59\u65F6\u95F4\u8BA1\u7B97\u79EF\u5206\u3002\
      <br><strong><i>\u540E\u7EED\u5F00\u53D1\u8BA1\u5212\uFF1A</i></strong><br> \
      \ \u25CF \u6211\u4EEC\u4F1A\u589E\u52A0\u66F4\u591A\u7684\u5173\u5361\uFF1B\
      <br>  \u25CF \u6211\u4EEC\u4F1A\u8C03\u6574\u5173\u5361\u957F\u5EA6\uFF0C\u4EE5\
      \u4FBF\u7A7A\u95F4\u8F83\u5C0F\u7684\u7528\u6237\u4E5F\u80FD\u591F\u8FDB\u884C\
      \u6E38\u620F\uFF1B<br>  \u25CF \u6211\u4EEC\u4F1A\u589E\u52A0\u57FA\u4E8E\u7F51\
      \u7EDC\u7684\u5206\u6570\u6392\u884C\u699C\uFF0C\u4F7F\u60A8\u80FD\u591F\u770B\
      \u5230\u81EA\u5DF1\u7684\u6392\u540D\uFF1B<br>  \u25CF \u6211\u4EEC\u4F1A\u589E\
      \u52A0\u7B80\u6613\u6A21\u5F0F\uFF0C\u4F7F\u60A8\u5728\u6B7B\u4EA1\u540E\u53EF\
      \u4EE5\u4ECE\u8D5B\u9053\u4E2D\u95F4\u5F00\u59CB\u6E38\u620F\uFF08\u7B80\u6613\
      \u6A21\u5F0F\u79EF\u5206\u4F1A\u4E0E\u666E\u901A\u6A21\u5F0F\u8BA1\u7B97\u65B9\
      \u5F0F\u4E0D\u540C\uFF09\uFF1B<br>  \u25CF \u6211\u4EEC\u4F1A\u589E\u52A0\u8054\
      \u7F51\u5BF9\u6218\uFF0C\u53EF\u4EE5\u4F7F\u60A8\u548C\u597D\u53CB\u6765\u4E00\
      \u573A\u6BD4\u8D5B\u3002<br>  <br><br>The Wire is a casual puzzle game with\
      \ plenty of levels, which is designed to suit the needs and abilities of players\
      \ of all ages. Play with the electronic background music, you just need to move\
      \ the controller to go forward. The most import thing is making sure it is going\
      \ on the track. To win a level, you just need to reach the end point before\
      \ time up. That's it. We hope you guys enjoy it as much as we do! <br><strong><i>Game\
      \ start:</i></strong><br>\tPut the joystick in the start ring\uFF0CRings become\
      \ green, the game begins<br><strong><i>Game over\uFF1A</i></strong><br>  \t\
      time out\uFF1B<br>    \tjoystick touch the track\uFF1B<br>\tBefore or after\
      \ the end of the joystick\uFF0COut of the track plane<br>\uFF08When the current\
      \ side shows red\uFF0CMeans that you have entered a dangerous distance<br>\t\
      When the current side shows blue\uFF0Csafety\uFF09<br><strong><i>Track height\
      \ adjustment\uFF1A</i></strong><br>\tThe visual height can be adjusted by the\
      \ touchpad up and down key\uFF1B<br><strong><i>Integral calculation\uFF1A</i></strong><br>\t\
      Basic points per level\uFF1B<br>\tAccording to the remaining time statistics\
      \ score\uFF1B<br><strong><i>Follow up development plan\uFF1A</i></strong><br>\
      \        We'll add more levels.<br>\tWe will adjust the level length\uFF0Cso\
      \ that smaller users can also play the game\uFF1B<br>\tWe will increase the\
      \ network based scores\uFF0Cso that you can see your ranking\uFF1B<br>\tWe'll\
      \ add a simple pattern\uFF0CSo that you can start the game from the middle of\
      \ the circuit after you lose\uFF08Simple mode integration will be different\
      \ from the ordinary mode\uFF09\uFF1B<br>\tWe will increase the network to fight\uFF0C\
      We will increase the network to fight, so that you and your friends to a game\u3002"
