details:
  data:
    about_the_game: "Cisco, a twelve year old boy, is smart, witty and occasionally\
      \ a little stubborn. This year on December 24th, the night before Christmas,\
      \ a strange call comes through his radio urging for help. On his attempt to\
      \ assist he stumbles upon a strange glow he must follow, only to find out that\
      \ Santa has been abducted. Holidays are at stake and Cisco sets on a quest to\
      \ save Christmas. Not an easy task since this adventure will lead him through\
      \ numerous challenging puzzles.<br />\r\n<br />\r\n- Classic 2D point and click\
      \ style.<br />\r\n<br />\r\n- Unfold a unique story within one night, the night\
      \ of Christmas.<br />\r\n<br />\r\n- Fun and challenging puzzles.<br />\r\n\
      <br />\r\n- Beautiful Full HD hand-drawn graphics.<br />\r\n<br />\r\n- Original\
      \ soundtrack.<br />\r\n<br />\r\n- Suitable for all ages as well as novice and\
      \ experienced adventurers"
