  data:
    about_the_game: The Fads 177 is a four-axle open hopper wagon used for transporting
      ore, or other bulk materials which do not need to be kept dry. It entered service
      in 1972 and continued in use until 2000.<br><br>The Fads 177 Wagon Pack for
      TS Marketplace features the standard brown livery and includes the RandomSkin
      feature which gives realistic variety to your consists when placing the wagons
      in a scenario. <br><br><strong>Features:</strong><br><br><ul class="bb_ul"><li>Brown
      livery with RandomSkin feature<br></li><li>Four different loads<br></li><li>Automatic
      end plates and dynamic numbering with different liveries<br></li><li>RandomSkin
      feature installed.</li></ul>
