details:
  data:
    about_the_game: 'The endless darkness and the somber, long passages of a military
      complex have become the abode of evil, as thousands of blood-thirsty creatures
      fill its offices, storehouses and mysterious laboratories. <br>                    Your
      mission is simple: clear the base at all costs. You will be provided with explosives
      to help you gain access to the teleports from where thousands of pitiless creatures
      pour. A stationary gun will aid in the defense of the area. You have been granted
      access to the most advanced weapons technology money can buy. As you earn your
      pay, you can equip yourself with additional weapons in the arming area and biomechanical
      implants that will make your fighting abilities super human. <br>                    The
      alien invasion has begun, we have one chance, and that is to stop them cold
      in their staging area. Do not allow them escape this facility, you are our last
      hope. The fate of humanity now depends on you!<br>                    <ul class="bb_ul"><li>About
      1,000 monsters on each map, showing up to 100 monsters simultaneously on one
      playing screen<br>                    </li><li>Many hours of game play with
      10 missions and a survival mode<br>                    </li><li>Full-on-action
      male or female character <br>                    </li><li>Character upgrade
      facility <br>                    </li><li>9 weapons of mass destruction <br>                    </li><li>Red
      or Green blood selection <br>                    </li><li>Highly imaginative
      selection of enemies <br>                    </li><li>Reactive music which helps
      to drive the action<br>                    </li><li>Useful gadgets - flash lights,
      medkits, battle drones<br>                    </li></ul>'
