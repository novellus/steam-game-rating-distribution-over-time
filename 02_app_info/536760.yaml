    review: Well, as it says on the name, this is the official soundtrack for Manual
      Samuel. While it might not be among the best videogame soundtracks, it's enjoyable,
      so I can still recommend it. I personally decided to buy it to throw a few extra
      bucks at the developers of the game, especially because I like collecting and
      listening to videogame soundtracks.
