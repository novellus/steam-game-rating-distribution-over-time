    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/732810/extras/slip1.png?t=1568941435"
      /><br><br><strong>Slipstream</strong> is a racing game inspired by the visuals,
      music, games and cars from the late 80s and early 90s. It's built on a custom
      game engine, with an authentic retro feel and unique graphics. The soundtrack,
      drawing from synthpop and jazz fusion influences, sets the tone for a race across
      a variety of exotic locations from all around the world, including cities, deserts,
      forests, mountains and beaches. Drifting and slipstreaming mechanics add depth
      to the driving gameplay, and the result is a challenging and exciting experience.<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li> Authentic pseudo-3D game
      engine with 2D graphics, just like the glory days of the arcade racers.<br></li><li>
      20 Different tracks, set on a variety of exotic locations all around the world...
      and beyond.<br></li><li> Local multiplayer up to 4 players!<br></li><li> 6 Game
      modes:<br><ul class="bb_ul"><li> Grand Tour, a road trip through exotic landscapes,
      with branching paths and rivals to race against.<br></li><li> Cannonball, a
      freely customizable race mode with optional traffic, rivals and other racers<br></li><li>
      Grand Prix, a championship mode with five races back to back and money prizes
      used to upgrade your car!<br></li><li> Single Race, just a race in any of the
      game's 20 tracks<br></li><li> Time Trial, a solo race against time <br></li><li>
      Battle Royale, an elimination endurance race mode</li></ul></li><li> 5 Car models,
      each with its own specs and playstyle.<br></li><li> Original soundtrack with
      9 exclusive songs + you can add your own music.<br></li><li> A variety of graphical
      options to customize the game's visuals, including 30fps mode, CRT and NTSC
      filters.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/732810/extras/slip3.png?t=1568941435"
      />
