    about_the_game: 'Gold Avalonian Bundle is available for purchase only in the period
      of Early Access.<br><br>If you have the Gold Founder title, do not purchase
      this bundle. In a short time, you will get it for free as it is included in
      your founder bundle. You can purchase other DLC bundles and get the listed bonuses.<br><br>Bonuses
      will be distributed as soon as the corresponding game mechanics are introduced:
      <br><br>Bundle includes:<br><ul class="bb_ul"><li>Premium currency to the amount
      of $100;<br></li><li>Box with legendary items;<br></li><li>Forum and game title:
      Gold Avalonian Bundle;<br></li><li>4 additional slots in your inventory;<br></li><li>Personal
      teleporter to a peaceful area with 15 min cooldown;<br></li><li>15 unique personal
      cabin decor elements;<br></li><li>10 unique hangar decor elements;<br></li><li>Unique
      pet-drone;<br></li><li>Unique quad bike skin;<br></li><li>Unique wings skin;<br></li><li>Unique
      buggy skin;<br></li><li>Unique glider skin;<br></li><li>Unique space ship skin;<br></li><li>Your
      name in game credits;<br></li><li>Your nickname in the Hall of Fame;<br></li><li>Access
      to the developers'' chat;<br></li><li>Access to the test server;<br></li><li>Access
      to the closed developers'' sections;<br></li><li>Premium support service.</li></ul>'
