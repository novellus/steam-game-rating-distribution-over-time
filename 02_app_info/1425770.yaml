    detailed_description: '<h1>Words from the Developer</h1><p>Hello everyone, I am
      the developer of the game &quot;One More Step&quot;. Though there aren''t sufficient
      resources, I developed the game alone out of interest.<br><br>Since launched,
      the game has received support from many enthusiastic players, and their active
      feedbacks have helped me correct many deficiencies of the game. In the follow-up,
      I will continue to listen to the opinions of players and make a lot of updates
      to the game, continue to improve the framework, and add more interesting content.<br><br>&quot;One
      More Step&quot; is a turn-based auto chess + roguelike game. It is also a game
      that emphasizes the fun of combination. Therefore, players not only need to
      cultivate heroes and bonds like traditional auto chess but also to rely on different
      combinations of equipment to achieve the Maximized output. In addition, exploration
      and economic systems are also the content I want to emphasize, and more content
      related to this will be added in the future. Combine these strategic elements
      and you will find that this game has a completely different kind of fun.<br><br>Scheduled
      follow-up update plan:<br>Awakening skill system;<br>buff system;<br>MOD function;<br>List
      of Challengers, Hall of Fame.<br>And more...<br><br>If you have any questions
      or doubts about the game, or if you want to add some gameplay to the game, or
      exchange a game-playing experience, you can join the gaming QQ group: 60473475.
      Let''s make it more interesting together!</p><br><h1>About the Game</h1>This
      is a game that integrates roguelike, adventure, auto chess, turn-based, strategy,
      and more.<h2 class="bb_tag">Roguelike</h2>Every map you enter is brand new.
      The monsters in each level game instance are randomly generated. Each card acquired
      in the initial game stage is random, and you can even get a purple hero directly
      at the beginning.<h2 class="bb_tag">Adventure</h2>There are many types of plots
      in the game for players to enter, including monsters, elite monsters, shops,
      lucky wizards, profiteers, purchasers, etc.<br>Each plot corresponds to a different
      function, and players need to make the best route selection based on their current
      conditions.<br>Planning ahead and thinking about the next few steps in advance
      will help you achieve the maximum benefit.<h2 class="bb_tag">Battle</h2>The
      battle mode adopts rules similar to the auto chess gameplay. Monsters have different
      attributes, skills, occupations, etc.<br>Three or six different characters of
      the same profession play at the same time and connect to form a faction, which
      can trigger the unique professional skills of that faction.<br>In addition,
      collocating reasonable equipment for different characters is also one of the
      major features of the game.<br>The different coordination of characters, occupations,
      and equipment often causes some fantastic chemistry reactions in the battle
      lineup.<h2 class="bb_tag">Classic Lineup</h2>Chaser professions carry weapons
      such as poison darts and golden hatchet, which can break the restriction that
      ordinary attacks hit only one person, so as to attack repeatedly the rival lineup.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1425770/extras/demo1.gif?t=1608451833"
      /><br><br>The wizard profession carries equipment like a wizard''s staff and
      a wizard''s broom that triggers stuns and combo attacks, which can often prevent
      enemies from making moves.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1425770/extras/demo2.gif?t=1608451833"
      /><br><br>The assassin profession carries equipment with a high critical strike
      rate, which can break through the enemy''s line of defense and completely defeat
      the enemy''s rear line.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1425770/extras/demo3.gif?t=1608451833"
      /><br><br>More special gameplay combinations are left for you to explore by
      yourself.'
