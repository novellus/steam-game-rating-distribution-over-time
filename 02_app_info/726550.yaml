    about_the_game: <strong>Form of a Legend</strong> is a real time strategy game
      set in a fantasy world about building and managing your civilization. You start
      as a group of villagers from the civilization you choose and explore the map
      to find special places, tribes to conquer, develop your technologies.<h2 class="bb_tag"><strong>Play
      against the AI or your friends.</strong></h2><br>Add aggressive AI or pacific
      AI in single player or play with your friends online!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/726550/extras/Army_Description.png?t=1608404656"
      /><h2 class="bb_tag"><strong>Develop your civilization</strong></h2><br>Build,
      gather resources and research technologies. Then train armies of warriors and
      magicians and attack! Or fortify your city with walls to protect your economy.<h2
      class="bb_tag"><strong>Choose your path to become a Legend</strong></h2><br>Train
      an army and conquer the world or build a market to make trade routes and bring
      people to your Plaza through <strong>fairs</strong> that way you will control
      the economy.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/726550/extras/Market_Description.png?t=1608404656"
      />
