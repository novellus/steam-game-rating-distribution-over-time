    detailed_description: "<strong># ANVIL</strong> <br><i>Ancient Vault Investigation\
      \ Lab</i><br><br>ANVIL is an agency that search for the &quot;Vault&quot;, the\
      \ legacy of alien civilizations scattered throughout the universe.<br>Become\
      \ a &quot;breaker&quot; searching for the \u201CVaults\u201D and explore the\
      \ unknown galaxy.<br>Each galaxy is consisted with random planets, and unique\
      \ boss monsters will appear in each planet.<br>Overcome the monsters and opening\
      \ the Galaxy Vault, you will get stunning power within.<br> <br><strong># Breakers</strong><br>Beakers\
      \ are the Vault seekers, and they have maximized their combat capabilities to\
      \ survive various threats.<br>Breakers with unique abilities and skills are\
      \ waiting to be hired.<br> <br><strong># Artifacts and Vault Weapons</strong><br>Over\
      \ 100 randomly generated artifacts and dozens of new weapons will allow users\
      \ to feel each stage different in every play and enjoy exploring different play\
      \ styles.<br>Find synergy between among the artifacts and get powerful weapons\
      \ to create the ultimate &quot;breaker&quot;!<br> <br><strong># Death and rebirth</strong><br>Breakers\
      \ fight combats through the mechanical body, and they reborn in ANVIL if they\
      \ are destroyed.<br>Gaining EXP in the battle, you can strengthen the body and\
      \ gain new powers to be on an adventure again.<br>Breakers are not afraid of\
      \ death because the death will make them stronger.<br> <br><strong># Co-Op</strong><br>It\
      \ is always dangerous to explore alone.  When you feel if you need a hand of\
      \ others, try find colleagues to challenge together.  You can invite your friends,\
      \ or you can choose random match to play with users from all over the world."
