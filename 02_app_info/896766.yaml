details:
  data:
    about_the_game: "American railroading of the memorable early diesel era comes\
      \ alive with the iconic Baldwin RF-16 \u201CSharknose\u201D diesel in the classic\
      \ livery of the historic Baltimore &amp; Ohio.<br><br>The Baltimore &amp; Ohio\
      \ Baldwin RF-16 for Train Simulator is provided in the railroad\u2019s stylish\
      \ blue, gray, and black livery in which the locomotives were delivered.<br><br>In\
      \ 1950, the Baldwin Locomotive Works introduced an upgraded line of its diesels,\
      \ which included the 1,600-horsepower RF-16 \u201CSharknose\u201D freight locomotive.\
      \ Three of the biggest railroads in the eastern United States purchased a total\
      \ of 160 RF-16s in cab or booster configurations. The Pennsylvania purchased\
      \ 102 locomotives, Baltimore &amp; Ohio 32 units (19 cabs and 13 boosters),\
      \ and New York Central acquired 26 Sharks. Each of the three railroads often\
      \ employed the RF-16s in heavy coal or ore services. The B&amp;O, which utilized\
      \ its RF-16s regularly in West Virginia, Pennsylvania, New York, and Ohio, retired\
      \ its last \u201CShark\u201D in 1967.<br><br>Based on the DTM RF-16 and with\
      \ B&amp;O livery created by The Loco Shop, the Train Simulator RF-16 is a superb\
      \ reproduction of the iconic Sharknose diesel, featuring an authentic cab and\
      \ the unique sounds of Baldwin\u2019s slow-churning 608A diesel power plant.<br><br><strong>Please\
      \ Note: <a href=\"https://store.steampowered.com/app/277774/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >PRR RF-16 'Sharknose' Loco Add-On</a> is required, as\
      \ a separate purchase, in order to play the scenarios featured in this add-on.</strong><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>Baldwin RF-16\
      \ \u201CSharknose\u201D diesel in Baltimore &amp; Ohio livery<br></li><li>Cab\
      \ and booster locomotives<br></li><li>Authentic Baldwin power plant sounds<br></li><li>Interactive\
      \ and realistic cab and controls<br></li><li>Quick Drive compatible<br></li><li>Download\
      \ size: 51mb </li></ul>"
