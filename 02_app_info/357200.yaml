    about_the_game: 'The Earth was dying and humanity boarded ships to colonize the
      stars. These ships were named after the wonders of the ancient world: The Giza,
      The Alexandria, The Rhodes and finally, The Artemis.<br><br>The Artemis landed
      and set up a colony on an Earth-like moon. Then the Ants, an insectoid species,
      came and enslaved the colony. All hope was lost.<br><br>Years later you were
      born in the Artemis colony and joined the resistance against the Ants.<br><br>One
      day the Ants suddenly left your colony for unknown reasons. The Proctor of your
      colony tasked you with finding the ancient Artemis colony ship. Among the wreckage
      you found the captain''s yacht; and it still works! You and your crew take to
      the stars to find the other humans, if they are still out there. 500 years after
      the destruction of Earth...<br><br>500 Years is an old school episodic space
      opera. The game is an adventure where you explore different star systems and
      meet the inhabitants, some friendly, and some not so friendly.<br><br><ul class="bb_ul"><li>Story
      driven space adventure<br></li><li>Arcade style combat with non-traditional
      ship controls<br></li><li>Explore solar systems<br></li><li>Meet alien races<br></li><li>Equip
      your ship based upon the type of enemy<br></li><li>Fight huge bosses</li></ul><br>The
      story will be concluded in Act 2; DLC coming soon.'
