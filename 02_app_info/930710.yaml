  data:
    about_the_game: <h2 class="bb_tag"><strong>Save the planet, become a hero, stop
      sucking!</strong></h2> <br>Shinji, your generic protag-kun, who <i>doesn't even
      have any artwork</i> is forced to become the hero he'd always dreamed of when
      his friends Izumi and Kiyoko (who are far funnier than he is) find a mysterious
      pendant that happens to belong to an angry group of space pirate aliens. Experience
      an alien invasion, young love, and so many exams, in this hilarious comedic
      visual novel.<br><br><strong>FEATURES</strong><br>Gorgeous hand drawn CG and
      background artwork!<br>Partial voice acting from a talented cast!<br>A brand
      new OST inspired by the future bass and lo-fi hip hop genres. It's good.<br>Achieve
      greatness! (This game has achievements and one is called 'Greatness'. You can
      achieve it.)<br>Stacy and Gwinnifer.<br><br><strong>CHARACTERS</strong><br><br><i>Main
      Character</i><br>Main Character Simulator is a story following Naota, a boy
      whose suburban life is disturbed by the arrival of the alien woman...<br><br>No,
      wait, that's not right! Wasn't it Taro-kun?<br><br><i>Izumi</i><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/930710/extras/izumi.png?t=1537551668"
      /><br>Izumi is your classic genki girl, fun, sporty, full on energy, and in
      desperate need of the study group you're in together.<br><br><i>Kiyoko</i><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/930710/extras/kiyoko.png?t=1537551668"
      /><br>Kiyoko is a kawaii amateur scientist, who puts up with you on a regular
      basis.<br><br><i>Erodani</i><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/930710/extras/erodani.png?t=1537551668"
      /><br>Commander Erodani commands her own starship! How cool is that!? She also
      recently had on-demand television installed.<br><br><i>Mira</i><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/930710/extras/mira.png?t=1537551668"
      /><br>Mira is Erodani's assistant, who puts up with too damn much, and gets
      paid too damn little.<br><br>Hey! Thanks for getting all the way here. You're
      thorough. Have a cookie. I hope you enjoy this 3-4 hour fun little visual novel.
