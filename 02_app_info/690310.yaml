    about_the_game: "Nock your arrow, draw your bow, take aim, and let fly in the\
      \ ultimate test of VR archery skill!<br><br>SiegeVR is a virtual reality gaming\
      \ experience that transports players onto a medieval parapet and into the avatar\
      \ of one of two archers \u2014 your castle\u2019s last hope against the vicious\
      \ undead horde and their deadly assault with catapults and battering rams.<br>\
      \ <br>Team up and defend your castle in the exciting Siege mode, where you can\
      \ choose from a variety of specialized arrows to defeat a relentless onslaught\
      \ of battering rams, catapults and ground forces, or challenge friends and strangers\
      \ in the fast-paced Gallery mode, where victory is a matter of out-shooting\
      \ and out-thinking your opponent.<br> <br>Drill, train, and work on improving\
      \ your skills in solo-play and move your way up the Leaderboards.<br> <br>SiegeVR\
      \ utilizes advanced avatar embodiment and satisfyingly realistic bow and arrow\
      \ mechanics to turn players into experiences.<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=d9d9cec0-aa3e-11e8-b167-414b224f6349\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a>"
