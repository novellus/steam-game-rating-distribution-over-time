details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/656510/extras/ecf4.jpg?t=1573229119\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/656510/extras/ECF_mock.png?t=1573229119\"\
      \ /><br><br><strong>Epic Car Factory</strong> lets you be the CEO of your very\
      \ own car company. You are responsible for developing, building, and marketing\
      \ vehicles for the world stage. Try to stay in the black while navigating the\
      \ tumultuous market and striving to beat out the competition. To thrive you\u2019\
      ll need more than heart and determination. You\u2019ll need to hire the right\
      \ people, focus on the right projects, research the right parts, decide which\
      \ customers to court, and make the tough calls. Your company will succeed or\
      \ fail based on the choices you make! Epic Car Factory is a grand business simulation\
      \ game filled with\u2026<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/656510/extras/Key_features.png?t=1573229119\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Car Development (over 70 cars types to research)<br></li><li>Research\
      \ (24 different parts with 5 quality levels)<br></li><li>Employees (over 40\
      \ possible employees, different professions and training options)<br></li><li>Contract\
      \ Jobs (Dozens to help supplement your factories income)<br></li><li>Advertising\
      \ and marketing (to help get the product to the buyer)<br></li><li>Random economic\
      \ Events (Because the market is volatile)<br></li><li>Dynamic time control (Make\
      \ every second count or skip ahead weeks)<br></li><li>And more!</li></ul><br>If\
      \ you\u2019ve ever looked at the car companies and thought that you could do\
      \ better, then now is your chance to prove it."
