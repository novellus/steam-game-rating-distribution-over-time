    about_the_game: "The blasphemous tit cult has overtaken half of the galaxy. Are\
      \ you man enough to stop them? Do you love female ass enough to stop them? Of\
      \ course you do! Assent to The King's noble assignment! Assay your courage!\
      \ Assemble a glorious squad of Lovehammer 400 000\xAE Cosmo Commandos\xAE, equip\
      \ them with the mighty assortment of holy armaments, assess the dangers of the\
      \ mission and assail the nefarious enemy! Strike them where it hurts! I.e.,\
      \ in the tit. Assault! Assault! Assault!<br />\r\n<br />\r\nFeatures:<br />\r\
      \n<br />\r\n- Potent brew of tactic, roguelite and match-3!<br />\r\n- Intense\
      \ turn-based combat!<br />\r\n- Hardcore Action!<br />\r\n- Cosmo Commando\xAE\
      \ generator with millions of possible combinations!<br />\r\n- Destructible\
      \ landscape, planetary anomalies and foe manipulation!<br />\r\n- Undying love\
      \ for female ass!<br />\r\n- Diverse missions with challenging objectives!<br\
      \ />\r\n- Memorable Equipment!<br />\r\n- Lots of exclamation signs in the description!<br\
      \ />\r\n- Amazing OST!<br />\r\n- High Replayability!"
