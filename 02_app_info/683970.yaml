    about_the_game: "Adam Turner was an unfortunate man who was surrounded by people\
      \ who could all benefit from his death but who actually murdered him? Play the\
      \ detective in this classic whodunit mystery to find out! Interview the suspects\
      \ including his wife, sister, friend, the housemaid, the paperboy and a shadowy\
      \ mafia figure. The plot gets thicker and thicker as you find evidences against\
      \ all suspects. It is up to you to figure out who murdered Adam Turner!<br />\r\
      \n<br />\r\n\u2022\tA classic whodunit murder mystery<br />\r\n\u2022\tInterview\
      \ suspects and find the killer!<br />\r\n\u2022\tCase file stores all evidences\
      \ you collect<br />\r\n\u2022\tA detailed plot that gets thicker as you investigate"
