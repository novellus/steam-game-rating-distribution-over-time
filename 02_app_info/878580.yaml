    reviews: "\u201CNot meant to be a quick spray and pray shooter, the variety in\
      \ the challenges you\u2019ll face, the line of sight mechanic, and the plain\
      \ old weirdness throughout make it worthwhile if you\u2019re up for the challenge.\u201D\
      <br>85/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.nindiespotlight.com/2018/05/review-garage-nintendo-switch-eshop.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Nindie Spotlight</a><br><br>\u201CIt\
      \ is wonderfully well made with beautiful pixel art, a fantastic soundtrack\
      \ and great sound effects. Garage is gory and fun as hell and i love it.\u201D\
      <br>4.5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://theswitcheffect.net/2018/05/review-garage-nintendo-switch/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Switch Effect</a><br><br>\u201CIf\
      \ you\u2019ve been jonesing for something that brings demented television, rat-burping\
      \ corpses, an oddly placed motorcycle mini game and two-headed dogs all in the\
      \ same, you\u2019ve definitely come to the right place.\u201D<br>8/10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.bonusstage.co.uk/2018/05/09/garage-bad-trip-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Bonus Stage</a><br>"
