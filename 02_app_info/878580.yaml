    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/878580/extras/gif_03.png?t=1563882527\"\
      \ /><br><br>Explore the dark hallways of underground parking and find a passage\
      \ to the hidden obscure underworld. Find new weapons and use them to survive.\
      \ Solve the mystery of this cursed place and the monsters that inhabit it. <br><br><ul\
      \ class=\"bb_ul\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/878580/extras/feature_weaponse.png?t=1563882527\"\
      \ /><li>Every weapon has its dedicated use in a battle against the mutants,\
      \ the undead, and the military;<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/878580/extras/feature_gameplay.png?t=1563882527\"\
      \ /><br></li><li>Unique gameplay combines survival, ammo management, shoot\u2019\
