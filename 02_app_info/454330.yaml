      [The Game] does its frights up right, using a superb, intentionally crude yet\
      \ perfect and gorgeous \u201C2.5D\u201D pixelated visual style that actually\
      \ amps up the chill factor considerably.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://fanboydestroy.com/2016/10/17/busload-of-horror-or-way-too-many-scary-games-this-month-part-1/\"\
