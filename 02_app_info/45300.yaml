    about_the_game: "Wings of Prey is based around the large-scale aerial combat and\
      \ ground military operations of World War II. Players can participate in some\
      \ of the war\u2019s most famous battles piloting fighters, battle planes and\
      \ bombers across a range of thrilling missions. There are six theatres of war\
      \ to engage in \u2013 The Battle of Britain, Stalingrad, Ardennes, Berlin, Sicily\
      \ and Korsun' representing the main airborne battles of World War II in Europe.\
      \ <br>\t\t\t\t\tWings of Prey also boasts an all new damage effects engine as\
      \ well as advanced environmental visuals enriching the game play. Wings of Prey\
      \ features hundreds of airplanes taking part in air battles. The unique environmental\
      \ engine also produces highly detailed, realistic landscapes that allow players\
      \ to see breathtaking ground support actions.<br>\t\t\t\t\t<ul class=\"bb_ul\"\
      ><li>Authentic World War atmosphere: Cutting edge technologies with highly detailed\
      \ visuals bring the epic battles to life;<br>\t\t\t\t\t</li><li>Engage in more\
      \ than 50 missions from famous historical battles over Eastern and Western Europe;<br>\t\
      \t\t\t\t</li><li>Historically accurate aircrafts: Experience over 40 planes\
      \ including fighters, battle planes and bombers. Learn to master Spitfire, Mustang,\
      \ Messerschmitt and many more;<br>\t\t\t\t\t</li><li>Flexible difficulty level\
      \ system: from arcade to realistic simulation;<br>\t\t\t\t\t</li><li>Downloadable\
      \ content support: more planes and missions are coming next year;<br>\t\t\t\t\
      \t</li><li>Support of 6-DOF TrackIR, TripleHead2Go, Saitek and Thrustmaster\
      \ joysticks, mouse and voice headsets;<br>\t\t\t\t\t</li><li>Realistic sound\
      \ effects and original music from Jeremy Soule.<br>\t\t\t\t\t</li></ul><br><strong>Note!\
      \ Multiplayer for Wings of Prey is no more supported!</strong>"
