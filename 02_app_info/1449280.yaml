    about_the_game: "The beloved and critically acclaimed Ghostbusters video game\
      \ is back! Join the Ghostbusters team, fight monsters, capture ghosts, search\
      \ for artifacts and have a blast destroying almost everything around you in\
      \ this Remastered version of the third-person adventure Ghostbusters: The Video\
      \ Game.<br />\r\n<br />\r\nThe single player campaign will put you through a\
      \ story full of mystery and adventure. The authentic experience features the\
      \ voices and in-game likenesses of Bill Murray, Dan Aykroyd, Harold Ramis, and\
      \ Ernie Hudson in an original story penned by the writers of the original films\
      \ - Dan Aykroyd and Harold Ramis. Test the team's mettle with large scale boss\
      \ fights.<br />\r\n<br />\r\nUse the PKE Meter to scan the environment and artifacts,\
      \ and your proton pack to catch ghosts of all types. Besides the classic proton\
      \ stream mode, use experimental firing modes to solve environmental puzzles\
      \ and add some spice to the fight. Ever wanted to fling a ghost into a trap\
      \ with a slime string? Now you can!<br />\r\n<br />\r\nStrap on your proton\
      \ pack today and remember: Don't cross the streams!"
