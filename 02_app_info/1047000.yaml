  data:
    about_the_game: "<a href=\"https://store.steampowered.com/app/987720/ONINAKI/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/987720/ONINAKI/</a><br><br>The\
      \ ONINAKI Demo includes a \u201CStory Mode\u201D that lets you experience the\
      \ opening part of an epic tale about life, death and reincarnation, and \u201C\
      Battle Mode\u201D where you can enjoy thrilling combat using an upgraded character\
      \ possessed by four daemons that perform different job roles. You can also carry\
      \ your progress from Story Mode over to the full game.<br><br>In Oninaki, you\
      \ become the Watcher Kagachi, travelling between the world of the living and\
      \ beyond the veil to the world of the dead, to save the souls of the Lost. You\
      \ will experience a tumultuous tale of life and death, bound to the precepts\
      \ of reincarnation.<br><br>In executing his duties as a watcher and fighting\
      \ the Fallen, Kagachi is possessed by the spirits of daemons, each fulfilling\
      \ the kinds of \u201Cjob\u201D roles you would see in a traditional RPG.<br><br>Oninaki\
      \ features exciting hack and slash style battles, with deep customization of\
      \ your daemons and weapons. Experience unique action gameplay combined with\
      \ a deep and satisfying story<br><br><strong><u>KEY FEATURES:</u></strong><br><strong>Action-RPG</strong><br>Experience\
      \ fast-paced, free-flowing gameplay with real time battles. <br>Battle enemies\
      \ taking advantage of the Daemons Battle System making use of a variety of exciting\
      \ weapons.<br><br><strong>Character Customisation</strong><br>Bind your hero,\
      \ Kagachi with different Daemons to enhance his skills and abilities whilst\
      \ in battle. <br><br><strong>Daemon Battle System </strong><br>Strategize in\
      \ battle by choosing a Daemon that matches the enemy\u2019s traits. Watch as\
      \ Kagachi possess the Daemon power, entering a variety of states to increase\
      \ attack levels.<br><br><strong>Bold Graphics </strong><br>Enjoy vivid graphics\
      \ carefully drawn to convey the drastic contrast between the \u2018Living World\u2019\
      \ and the \u2018Beyond\u2019. <br><br><strong>Events </strong><br>ONINAKI's\
      \ powerful story is brought to life further through emotional cut scenes, events\
      \ and intimate conversations."
