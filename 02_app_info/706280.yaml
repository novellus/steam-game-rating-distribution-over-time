details:
  data:
    about_the_game: "Devil in the Pines provides an undeniably nerve wracking experience\
      \ as you accomplish one simple goal: find the key. As evil and fear works against\
      \ you, you must steady your hand as much as possible, because when demons find\
      \ you, a single missed shot is likely fatal. You wield nothing but a crossbow\
      \ with 6 bolts, a flashlight, and campfires to protect you from the evil supernatural\
      \ entities that will stalk, intimidate, and attack you without relent. One life,\
      \ one pull of the trigger, and your daughter's life hangs in the balance.<br><br><ul\
      \ class=\"bb_ul\"><li><u>Terrifying, Adaptive AI</u><br>Supernatural enemies\
      \ like you haven't faced before. Super fast, unpredictable, and they improve\
      \ their attack the longer you stay alive.<br></li><li><u>White-Knuckle Climax</u>\
      \ <br>Once you find the key to open the mine, prepare for an ending you won't\
      \ soon forget as all hell literally breaks loose.  <br></li><li><u>Menacing\
      \ Paranormal Encounters</u> <br>Never let your guard down. Demons are not the\
      \ only thing to be afraid of. <br></li><li><u>Immersive Hint System</u> <br>Try\
      \ your best to not cover your eyes. Keep a lookout for different forms of direction\
      \ to help you find your way. <br></li><li><u>Vast, Open Level</u><br>Be mindful\
      \ of your compass and campfires as it\u2019s easy to get lost in the forest.\
      \ Be rewarded for venturing into the black\u2014find supplies leftover from\
      \ past unfortunate hikers.<br></li><li><u>Dynamic Gameplay</u> <br>Each time\
      \ you die, elements change to ensure no two games are the same.  </li></ul>"
