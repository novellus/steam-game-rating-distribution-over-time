    review: "Le DLC est donc compos\xE9 de 2 objets une armure et une arme.\n\nL'armure\
      \ a une valeur de 190 ponts et vous conf\xE8re 3 am\xE9liorations:\n-Armure\
      \ barbel\xE9e: les ennemis qui attaquent le Prince Tyranide au corps \xE0 corps\
      \ subissent 20 de d\xE9g\xE2ts \xE0 chaque attaque\n-Sans peur: invuln\xE9rable\
      \ au tirs de suppression\n-In\xE9branlable: invuln\xE9rable au renversement\n\
      L'armure offre une bonne r\xE9sistance m\xEAme contre des unit\xE9s lourdes\
      \ et ne comporte pas de p\xE9nalit\xE9 de d\xE9placement comme certaines autres,\
      \ l'am\xE9lioration \"armure barbel\xE9e\" est tr\xE8s efficace (vous pouvez\
      \ neutraliser sans probl\xE8me des dreadnought ou bloodcrusher par exemple)\
      \ beaucoup plus que \"l'idole maudite\" (qui est un objet similaire dans son\
      \ fonctionnement) du sorcier qui est assez inutile.\n\nL'arme est le canon d\xE9\
      voreur qui inflige 7,4 de d\xE9g\xE2ts par seconde.\nIl poss\xE8de l'am\xE9\
      lioration \"gestation\": les ennemis touch\xE9 par le canon subissent 30 points\
      \ de d\xE9g\xE2ts pendant 6 secondes.\nC'est pour moi la meilleure arme \xE0\
      \ distance du Tyranide, puissante et surtout pr\xE9cise pas comme les canons\
      \ venins! La cadence de tir me parait l\xE9g\xE8rement plus \xE9lev\xE9e que\
      \ les autres armes.\n\nCe sont 2 objets avec lesquels je jouerais souvent donc\
      \ un bon achat pour ma part, je recommande le DLC."
