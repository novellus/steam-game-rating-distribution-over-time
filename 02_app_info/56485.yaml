    about_the_game: "Revamp your heroes and find new ways to play and compete in The\
      \ Last Stand with these new Wargear pieces.<br>\t\t\t\t\t\t<strong>Thornback\
      \ Carapace (Armor)</strong><br><br>\t\t\t\t\t\tNot to be confused with Thornback,\
      \ the Thornback Carapace is a very durable armor piece that is covered in blades.\
      \ Every time an enemy attacks the Hive Tyrant in melee they take damage.<br>\t\
      \t\t\t\t\t<strong>Devourer Cannon</strong><br><br>\t\t\t\t\t\tThe Devourer Cannon\
      \ is a unique ranged weapon. It fires a parasite at the enemy which will cause\
      \ damage over time to their entire squad. To maximize the effect, the Tyranid\
      \ player should try to attack multiple squads in order to inflict the most amount\
      \ of damage."
