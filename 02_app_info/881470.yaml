details:
  data:
    about_the_game: "<strong>Join Sue at her summer job as she dodges, tapes, and\
      \ stomps boxes with a high-tech tape gun!</strong><br><br><strong>Intense risk-vs-reward\
      \ puzzle action</strong><br>Run into or stomp on an unprepared box to apply\
      \ tape, then stomp on it to move it along. Clear multiple boxes in a single\
      \ stomp for a score-boosting combo! Just be careful: Stacks that get too tall\
      \ eventually get toppled by an indestructible penalty cube! Try to work for\
      \ as long as you can before getting launched out of your workspace by falling\
      \ boxes, laser beams, or blasts of fiery energy.<br><br><strong>'No worries'\
      \ arcade-style gameplay</strong><br>This game is pretty difficult, but don't\
      \ sweat it. Play to beat your personal best score, for bragging rights, or just\
      \ for fun! Losing, learning, and trying again is part of the game, so don't\
      \ be discouraged when your shift comes to a close. Combo Postage has no ending,\
      \ so feel free to play as long as you\u2019d like. (Just make sure to take breaks-\
      \ and don\u2019t play too much, OK?)<br><br><strong>Rebindable keyboard and\
      \ gamepad controls</strong><br>Move, jump, climb, and stomp with just three\
      \ inputs! Most gamepads work automatically- just push the \u2018action\u2019\
      \ button. (Right face-button by default.)<br><br><strong>Custom mode and stat\
      \ tracking</strong><br>Head to the Custom room to set up and play a custom shift.\
      \ Turn on and off laser and burner cubes, change how quickly the game ramps\
      \ up in difficulty, and more! Check your Standard mode stats in the Records\
      \ room, including your best shift and how many boxes you helped ship out. If\
      \ you're feeling social, you can chat with your coworkers- no pressure, though.<br><br><strong>Heads\
      \ up!</strong><br>Scores are local to players' machines and are not ranked online.\
      \ There is currently no plan to implement a leaderboard in the future.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/881470/extras/comboDemo.gif?t=1568759077\"\
      \ />"
