details:
  data:
    about_the_game: "\u2018Mot\xF6rhead: Through the Ages\u2019 is a wild tour through\
      \ the mythos of the loudest band in the world! Bring the mighty Snaggletooth\
      \ back to life with the help of Lemmy and Lloyd Kaufman! Harness the powers\
      \ of the immortal Mot\xF6rhead to defeat frightening new enemies in three demon-infested\
      \ worlds intertwined with the songs of the band. <br />\r\n<br />\r\n\u2022\
      \ Slay your opponents to the rhythm of the band's greatest riffs <br />\r\n\u2022\
      \ Take the hunt to 3 unique worlds, inspired by Mot\xF6rhead <br />\r\n\u2022\
      \ Discover the Monuments of Rock<br />\r\n\u2022 New weapon classes - Revolvers\
      \ and Guitars<br />\r\n\u2022 Unleash new Mot\xF6rhead  themed demon powers<br\
      \ />\r\n\u2022 3 New outfits inspired by Lemmy, Phil and Mikkey<br />\r\n\u2022\
      \ Clash with Scorpions, Hellhounds and Succubi<br />\r\n\u2022 New bosses from\
      \ the world of Mot\xF6rhead<br />\r\n\u2022 20 new rock themed destiny cards<br\
      \ />\r\n\u2022 Guest starring legendary director Lloyd Kaufman  <br />\r\n\u2022\
      \ Don't forget to powerslide..."
