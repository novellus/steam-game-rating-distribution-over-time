    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/807890/extras/600x340.png?t=1593664700\"\
      \ /><br><br>Take the role of geek soldier who overcomes not just with crude\
      \ firepower, but also with knowledge and erudition! Play alone or together with\
      \ your friends.<br>There are 2 modes in the game: mathematics (Math Mode) and\
      \ trivia (Nerd Mode).<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/807890/extras/600x235_2.png?t=1593664700\"\
      \ /><h2 class=\"bb_tag\">In the Math Mode</h2>You have to solve equations correctly\
      \ and quickly, choosing the right answers. You are a soldier with anti-tank\
      \ gun, trying to destroy enemy tanks (from a private army of the Ignorance Corporation):\
      \ each correct solution allows you to perform one shoot.<h2 class=\"bb_tag\"\
      >In the Nerd Mode</h2>You\u2019ll face dozens of questions on various aspects\
      \ of the geek culture: movies, games, comics, anime, memes and so on! In this\
      \ mode you are a combat engineer performing bomb clearance. Once you've found\
      \ a bomb (or should we say, once a bomb has found you), you need to disarm it.\
      \ And to perform this, you must give quick and correct answers to several trivia\
      \ questions, or the bomb will inflict critical damage to your character.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/807890/extras/600x235.png?t=1593664700\"\
      \ />"
