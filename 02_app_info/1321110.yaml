    about_the_game: "MonsterTerritory is a click adventure game.<br />\r\nIt plays\
      \ like a mathematical puzzle. <br />\r\nA level is divided into many areas.\
      \ Each area has several monsters and some loots. You must kill the monsters\
      \ in an areas before taking the loots.<br />\r\nDifferent loots add different\
      \ attributes. So You need to think which loot to take first and consider the\
      \ strength of monsters. You should find the correct order to clean up areas.<br\
      \ />\r\nYou should assign attribute points reasonably.<br />\r\nEat specific\
      \ food At the right time.<br />\r\nCauculate your and enemy's Attack,Defence\
      \ and Health  before battle.<br />\r\nNeed lots of S/L"
