    recommendationid: '58993390'
    review: ' I just got finished in easy mode and in that mode, it is horribly easy.  Once
      you get the top weapon, it is just a mindless shootout without any risk and
      you are just waiting for the level to end so you can do the next one.  The start
      of each level is the most challenging, Once you have a flamer on each row it
      you set up to get the top weapon and once you have one on each row, it''s pretty
      much watch the lights and wait for the end

      It''s a game like plants and zombies without any of the complexity.  I would
      get the game for a novice gaming child.  I am pretty sure they might have some
      fun. Right now, no balance and not strategy in choosing weapons.  Just get the
      biggest weapon and clear the level


      This needs a lot of development.'
