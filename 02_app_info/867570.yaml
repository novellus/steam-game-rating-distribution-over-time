    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/867570/extras/game_logo.png?t=1528204932"
      /><h2 class="bb_tag">An (almost) idle Tower Defense</h2><br>Tower Defense -
      Red Rose Rising: Assemble a team of soldiers and protect miss Red Rose from
      the perils of her journey with tower defense strategies!<br><br>A fast-paced
      tower defense game featuring 8 classes of soldiers, 3 upgradable skills and
      10 different enemies. <br><br>This is a classic tower defense casual game with
      waves of monsters that need to be stopped.<br><br>Enjoy 40 levels of pure fun
      and periodic gifts with one of the best tower defense games ever!<h2 class="bb_tag">A
      new perspective</h2><br>Let''s just say hard-to-master tower defense games are
      not our cup of tea. This TD was built with only one goal in mid: kill the zombies
      and finish the game fast!!1<br><br>If you enjoy running through a tower defense
      game, this is perfect for you!'
