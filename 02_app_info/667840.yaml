  data:
    about_the_game: "The adventurers are always curious about mysterious dungeon<br\
      \ />\r\n<br />\r\nAnd now,you will build a new one<br />\r\n<br />\r\nTake the\
      \ Bones of the Adventurer as the material<br />\r\n<br />\r\nTake the Souls\
      \ of the Adventurer as the source of Monster's life<br />\r\n<br />\r\nTake\
      \ the Resentment of the dead as the magic of the Dungeon<br />\r\n<br />\r\n\
      Build a world famous Dungeon<br />\r\n<br />\r\nTo create a frightening monster\
      \ army<br />\r\n<br />\r\nNow!<br />\r\n<br />\r\nAim at the top of world, Start!<br\
      \ />\r\n<br />\r\n<br />\r\nThis is a simulation game of  dungeon.(a little\
      \ idle game)<br />\r\n<br />\r\nFEATURE:<br />\r\n<br />\r\n1.freedom<br />\r\
      \nYou can decide size of dungeon,terrain and goals of game.Choose different\
      \ condition,play again,again...again<br />\r\n<br />\r\n2.Rooms and Trap<br\
      \ />\r\nThere are many kinds of rooms that can be built,each one have a different\
      \ function.You can configure the Monsters, or place traps. Some rooms can strengthen\
      \ the ability.Even,some room can heal or  strengthen adventurers.kill adventurers\
      \ is not the only way in  this game.<br />\r\n<br />\r\n3.Monster<br />\r\n\
      You can create different monster which has different talent, these monsters\
      \ will be the most powerful regiment to defeat the adventurers.The monsters\
      \ can be synthesized,they will become a more powerful monster.<br />\r\n<br\
      \ />\r\n4.Adventurers and Item<br />\r\nAdventurers have different occupations,they\
      \ will be stronger with the evaluation of Dungeon. Adventurers also have different\
      \ abilities, such as thieves can destroy the traps.Adventurers will also carry\
      \ a item, you will get the item if they die. Besides,these items have different\
      \ functions,remember to place it in the room.<br />\r\n<br />\r\n5.Event<br\
      \ />\r\nThere are some events in this game. For example,Dwarves will invade\
      \ your dungeon any time,you have better prepare for this.Room collapsed,you\
      \ must rebuild a new room.<br />\r\n<br />\r\nFinally,This game is continue\
      \ developing.You play,I create.<br />\r\n<br />\r\nDemo version can be played\
      \ for 10 days (game time)."
