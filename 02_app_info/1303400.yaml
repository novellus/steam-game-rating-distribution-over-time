details:
  data:
    about_the_game: 'Chose your pilot from a list of heroic felines, and fight your
      way through a nail-biting campaign to save your galaxy. Features procedurally-generated
      bosses and worlds, tactical choices and upgrades, and silky-smooth shooting
      action.<br><br>Built with the same technology used for <i>Race The Sun</i>,
      Whisker Squadron features a joyously fun flight gameplay feel. Each game session
      features a procedurally-generated mission through a galaxy map that''s unique
      with each playthrough. You''ll make tactical choices about the path you choose
      and the upgrades you unlock, and face off against procedurally-generated bosses.
      Players of classic &quot;corridor shooters&quot; like <i>Star Fox</i> will feel
      at home with Whisker Squadron''s gameplay, but make no mistake: This is a game
      like you''ve never experienced before.'
