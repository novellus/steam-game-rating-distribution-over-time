  data:
    about_the_game: <strong>Barrel Blast</strong> is an ode to the past, drenched
      in nostalgia, featuring old school and awesome gameplay mechanics. Barrel Blast
      takes the cannon mechanic to the most extreme and highest levels!<br><br><i>Time
      your shots, bounce off of objects, fling through gravity holes, fight enemies,
      glide through rings, hit targets, and soar through the air like a superhero!</i><br><br>A
      familiar three-star rank system allows you to complete levels at your own pace
      and move on without perfection or retry until you get it perfect each time!<br><br>-Over
      200 levels of creative level design<br>-3 stylish playable characters<br>-5
      fun and different gameplay modes<br>-Full PC options menu and settings<br>-Full
      controller support<br>-Track your progress against friends with Leaderboards
