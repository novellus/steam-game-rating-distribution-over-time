    about_the_game: Travel with Valletine through several worlds to save your friends;
      from an enchanted forest to an icy world; with distinct enemies and various
      types of challenges along the way, help Valletine to save her friends from the
      terrible Darkne<br>Compatible with control and keyboard, explore various environments,
      such as slippery platforms or that disappear, try to escape from giant enemies
      or enemies so quickly that they test your reflexes. you will have to go through
      environments that slide controlling your personage, not to go fast and run into
      enemies ,o use platforms to be able to jump over enemies or reach places, you
      can not touch any enemy except one . When controlling Valletine, you must avoid
      enemies until you reach the final fight against Darkne.<img src="https://steamcdn-a.akamaihd.net/steam/apps/1375000/extras/a3.jpg?t=1606336325"
