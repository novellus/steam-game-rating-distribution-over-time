    review: "N\xE3o gente, desculpa, mas n\xE3o. O jogo \xE9 amador ao extremo, eu\
      \ tive alunos que fizeram jogos melhor feitos que isso quando ainda estavam\
      \ no ensino m\xE9dio. O jogo \xE9 amador AO EXTREMO e nunca deveria estar na\
      \ Steam. Deveria ser um freeware que o autor distribui como seu primeiro trabalho,\
      \ e N\xC3O um produto comercial.Eu n\xE3o sei nem por onde come\xE7ar.... a\
      \ UI \xE9 horr\xEDvel com gr\xE1ficos esticados, a tela t\xEDtulo \xE9 uma imagem\
      \ esticada com o nome do jogo escrito por cima no Word. O eixo vertical dos\
      \ personagens est\xE1 na posi\xE7\xE3o errado, ent\xE3o quando eles \"viram\"\
      \ de um lado pro outro o sprite \"pula\" para outra posi\xE7\xE3o (Po programador,\
      \ isso \xE9 b\xE1sico cara). Os tiles n\xE3o encaixam uns nos outros. Os inimigos\
      \ fazem sempre as mesmas coisas sem variedade nenhuma. Uma hora eu vi um inimigo\
      \ andando \"afundado\" no terreno, com metade do corpo dentro do cen\xE1rio\
      \ e metade pra fora. Um momento eu consegui fazer o meu personagem ficar preso\
      \ num tile do personagem e ficar \"pendurado\" ali. As regras dadas no in\xED\
      cio do jogo est\xE3o super mal-escritas e est\xE3o erradas ...  \"Coloque pra\
      \ cima e pra frente para passar de alguns inimigos, e para outros coloque pra\
      \ cima e pra frente\" ... que? ... \"Seu personagem \xE9 invenc\xEDvel nos p\xE9\
      s e na cabe\xE7a\" ... dur, n\xE3o. Ele toma dano nos p\xE9s sim. \xC0s vezes.\
      \ E \xE0s vezes voc\xEA consegue ficar em cima de um inimigo... por qu\xEA?\
      \ Parece que foi um erro de programa\xE7\xE3o que virou feature... n\xE3o tem\
      \ nenhuma informa\xE7\xE3o na tela sobre nada (Quanta vida eu ainda tenhi, por\
      \ exemplo? N\xE3o sei). A m\xFAsica \xE9 extremamente repetitiva. Porque diabos\
      \ eu n\xE3o posso controlar o menu com o controle se o jogo pode? Os gr\xE1\
      ficos n\xE3o tem padr\xE3o nenhum, teve um cen\xE1rio que eu juro que eu achei\
      \ que fosse um tilt no jogo... na verdade ainda n\xE3o estou convencido  que\
      \ n\xE3o \xE9. E ai quando mudou o cen\xE1rio e eu vi um parallax errado, com\
      \ o cen\xE1rio da frente andando mais DEVAGAR que o de tr\xE1s, dando um efeito\
      \ horr\xEDvel e totalmente equivocado, eu s\xF3 desisti.7 minutos de gameplay\
      \ e foram suficientes para eu querer fechar o jogo. Se isso fosse o trabalho\
      \ de um aluno eu reprovaria e mandaria refazer o curso. Como JOGO COMERCIAL?\
      \ Totalmente inaceit\xE1vel, mesmo pelo pre\xE7o absurdamente baixo."
