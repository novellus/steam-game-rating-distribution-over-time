details:
  data:
    about_the_game: "The beloved characters from RPG Maker VX Ace and RPG Maker XP\
      \ are now set up and ready to battle in RPG Maker MV!<br />\r\n<br />\r\nThis\
      \ MV compatible character pack has all the basics you need to set up these hero\
      \ characters for their big battles with Side-View animated Battlers, Walking\
      \ Sprites, Battlers, Face and Bust-Up images, as well as 50 Battleback graphics\
      \ for various battle scenes!<br />\r\n<br />\r\nFEATURES:<br />\r\n<br />\r\n\
      Characters from VX Ace:<br />\r\n<br />\r\n* 40 Hero characters with Walking\
      \ Sprites and damage poses, Face, Bust-Up image, SV animated Battlers<br />\r\
      \n* 74 Battlers (static): Angel, Evil King, Assassin, Gargoyle, Behemoth, Cockatrice,\
      \ Evil God, Succubus and much more!<br />\r\n<br />\r\nCharacters from XP:<br\
      \ />\r\n<br />\r\n* 48 Hero characters with Walking Sprites and down pose, Face,\
      \ Bust-Up images<br />\r\n* 100 Battlers (static): All 48 hero characters included\uFF0B\
      Undead, Snake, Aquatic monsters, Beast, Goblin, Bird, Devil, Elemental and much\
      \ more!<br />\r\n* 50 Battlebacks: Common places \uFF0BInner Body, Ship Deck,\
      \ Inside Church, In front of Thrones, Desert Town, Heaven, Outer Space, Evil\
      \ Castle and more!<br />\r\n<br />\r\n* Bonus! 56 Battlers (static) from RPG\
      \ Maker VX!<br />\r\n<br />\r\n* This pack is licensed for use in RPG Makers\
      \ and Visual Novel Maker only! Although most editing is permitted for this pack,\
      \ Faceset and Bust-up graphics are not permitted to be edited"
