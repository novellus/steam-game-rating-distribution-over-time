    about_the_game: As a Demon King, you will be commanding your minions and using
      your abilities to conquer every resisting kingdom on your way.<h2 class="bb_tag">Free
      matching skills</h2>Place minion on engage area will affect the skill sets of
      Demon King.<br>Cleverly arrange the configuration to find out the battling style
      that suits you best.<h2 class="bb_tag">Free use of experience points</h2><ul
      class="bb_ul"><li>Level up the Demon King</li></ul>Will have effects on the
      appearance and capabilities of the Demon King.<br><br><ul class="bb_ul"><li>Upgrade
      the Minions</li></ul>You can also turn Exp into soul to enhance your favour
      minions.<br><br><ul class="bb_ul"><li>Expand the base</li></ul>Upgrading the
      stronghold will increase maximum number of minions on the battlefield and more
      additional benitials.<br>Stronghold upgrades can increase the upper limit of
      the number of creeps and bring more advantages on the battlefield.
