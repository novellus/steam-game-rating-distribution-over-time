    about_the_game: "<h2 class=\"bb_tag\"><strong>Dungeon that never repeats itself\uFF1A\
      </strong></h2>Every challenge is a brand new start, beat unexpected foes and\
      \ you will never get bored!<h2 class=\"bb_tag\"><strong>Reconstruct your village\
      \ and empower yourself\uFF1A</strong></h2>Assimilate your foes' soul, and use\
      \ them to reconstruct your once destroyed village, demon gets stronger with\
      \ a home behind!<h2 class=\"bb_tag\"><strong>Abundant equipment and relics\uFF1A\
      </strong></h2>Discover powerful weapons and equipment empowered with magical\
      \ skills and unique attack moves during your adventure, and use relics to gain\
      \ unique characteristics!<h2 class=\"bb_tag\"><strong>Unlock new skills\uFF1A\
      </strong></h2>As the villages regains its former prosperity, more skill options\
      \ would unveil to grant you a refreshing battle experience."
