    about_the_game: This is a nice and simple clicker, the essence of which is to
      get its color into the same color of the barrier. Rise as high as possible,
      collect the gems and buy new skins on them! You rise higher, obstacles change,
      you change, it becomes more and more difficult and difficult. Most importantly
      - do not touch other colors!<br><br>This game is intended for people of all
      ages, races, nationalities, orientations and political beliefs. <u>Rainbow -
      it's just a rainbow.</u><h2 class="bb_tag"><strong>Features:</strong></h2><br><ul
      class="bb_ul"><li>- Lovely characters;<br><br></li><li>- Light music;<br><br></li><li>-
      A large number of skins;<br><br></li><li>- Only in-game currency, which can
      not be bought outside the game and which you earn with your skill!</li></ul>
