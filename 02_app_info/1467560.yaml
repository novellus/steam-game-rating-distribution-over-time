  data:
    about_the_game: <h2 class="bb_tag"><strong>Desktop Panels - Display gifs and images
      on your desktop</strong></h2>Desktop Panels is a small tool to easily display
      gifs and images on your desktop.<br><br>For usage please visit the Desktop Panels
      Homepage (click on &quot;visit the website&quot; on the shop page)<br><br>Not
      only can you display gifs and images on your desktop, but also can enhance your
      entire desktop experience.<br><br>There are a lot of ways to use Desktop Panels
      - be creative.<h2 class="bb_tag">Current state and features:</h2><ul class="bb_ul"><li>
      Very simple UI and easy to use<br></li><li> Mostly based on drag &amp; drop
      actions and mouse controls<br></li><li> Works with GIF, PNG, and JPEG files
      including transparency<br></li><li> Transparent areas don't affect the OS<br></li><li>
      Less CPU and RAM usage. (You can still play any game or do other stuff)<br></li><li>
      Moving and scaling by mouse actions<br></li><li> Save and load configuration
      (currently just one)<br></li><li> Always-On-Top by default.<br></li><li> Autostart</li></ul><h2
      class="bb_tag">Usecases</h2>Here are some examples of how Desktop Panels can
      be used:<br><ul class="bb_ul"><li> Have your favorite animated character on
      your Desktop. (of course)<br></li><li> Easily Watermarking screenshots (Like
      the ones in the screenshots above)<br></li><li> Using it as an image viewer
      (because the windows gallery app sucks and has a window)<br></li><li> Using
      icons and symbols while presenting</li></ul><h2 class="bb_tag">Panel-chan</h2>While
      developing Desktop Panels she came to life<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1467560/extras/DP_HappyIdleAnimation.gif?t=1609883170"
      />
