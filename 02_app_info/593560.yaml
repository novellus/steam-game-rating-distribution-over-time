details:
  data:
    about_the_game: <strong>The Last Cargo is a atmospheric top-down exploration survival
      horror - where your road to independence leads through the hell of imprisonment.</strong><h2
      class="bb_tag">About TLC:</h2>The Last Cargo creates unique challenges and offers
      unconventional gameplay, requiring not only awareness and skill, but also invoking
      the need of deeper reflection. <br><br><br>The main theme of The Last Cargo
      is indoctrination, whose purpose is to control the way an individual perceives
      and evaluates reality. This issue was presented as an allegory, in a minimalist
      way. <br><br>The action takes place in a mysterious building with specific features,
      where many objects of your surroundings are randomized during each play, so
      that each subsequent trial to endure this nightmare is unique. Your goal is
      to recover autonomy and subjectivity for the eponymous cargo.<h2 class="bb_tag">Main
      Features:</h2><ul class="bb_ul"><li> Every game is different because of the
      unique randomising system<br></li><li> Consequence mechanics influencing many
      additional factors in the game<br></li><li> No hand holding - draw conclusions
      and learn from mistakes<br></li><li> Optional permadeath and survival modes<br></li><li>
      18 perks, each with 3 stages of development<br></li><li> 6 different endings,
      dependent on the player's choices<br></li><li> 3 difficulty levels (but no easy
      mode)</li></ul>
