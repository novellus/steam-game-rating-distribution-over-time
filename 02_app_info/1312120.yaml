    short_description: "It\u2019s the last 10 minutes of your favorite sci-fi TV show\u2026\
      \ except that this time things have gone seriously wrong and The Captain Is\
      \ Dead! This turn-based, survival/strategy puts you in the Captain's chair as\
      \ you try to save your crew from being blown to bits by aliens..."
