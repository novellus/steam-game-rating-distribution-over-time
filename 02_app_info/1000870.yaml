    about_the_game: '<strong>The Full Release of On Target VR Darts</strong> is currently
      25% off the Early Access price of $9.99 USD! Merry Christmas and Happy Holidays!<br><br><strong>On
      Target VR Darts</strong> is a physics-based dart game for Index, Vive and Oculus
      headsets. Game modes include X01 and Around the world vs AI, Freethrow and Speed
      Darts. Challenge players from around the world for top spot on our Steam Leaderboards!
      Gain Achievements, customize your darts with our amazing dart customization
      menu, and play in one of 3 relaxing environments.<br><br>We''ve put everything
      we''ve got in to making this the most accurate and immersive VR Darts game out
      there, and we''re not done yet! In the coming weeks and months we''ll be adding
      Cricket, Multiplayer functionality, more environments to play in, more dart
      parts to customize with, and more stats, achievements and leaderboards!<br><br><strong>We''d
      love to hear from you!</strong><br>Reviews really help small Indie developers
      like us gain traction. If you have features you''d like to see included, or
      if you''ve found a bug, please let us know via the Steam Community Page here:
      <a href="https://steamcommunity.com/app/1000870" target="_blank" rel="noreferrer"  >https://steamcommunity.com/app/1000870</a>'
