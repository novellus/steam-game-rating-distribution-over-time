    developer_response: 'Hi lloyd709!


      Thanks for the review! We agree with both points you''ve made and are implementing
      updates right now. We''ll have a menu toggle to hide the cartoon particles as
      well as better lighting to illuminate darts on the board.


      We''ve also got a large update coming with Cricket, a completely revamped UI,
      and general tweaks and bug fixes.


      Looking forward to your thoughts after the update. :)


      Cheers!'
    language: english
    received_for_free: false
    recommendationid: '83919311'
    review: "After all the effort the devs have put in making this as realistic as\
      \ possible I don't understand why they made it so that you get an explosion\
      \ of yellow as your dart hits the board as if you have just hit a yellow tomato\
      \ without an option to turn it off.\n\nAlso, the lighting is such that you can't\
      \ see your dart against any of the black parts of the board no matter how you\
      \ configure the colours of your dart.  I'm sure this could be rectified by a\
      \ low directional light from either the top or side which just catches the dart.\n\
      \nApart from these two faults its very good - but unplayable in it's current\
      \ form - for me anyway.  \n\nI'm refunding now but will keep an eye open and\
      \ if these are rectified I'll re-purchase."
