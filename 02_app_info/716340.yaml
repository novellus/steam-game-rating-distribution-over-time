    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/716340/extras/story.jpg?t=1583683188\"\
      \ /><br>Set in England during the mid-19th century, Blackberry Honey is a tale\
      \ about maids, music, and unexpected romance.<br><br>The story begins when our\
      \ heroine, Lorina Waugh, is fired from her previous position as a maid in the\
      \ stately home of Hartwell. With a large family back in Liverpool to support\
      \ and a string of unsavoury comments circulating about her rather sudden dismissal,\
      \ Lorina\u2019s search for a new place of employment leads her to Bly.<br><br>Forced\
      \ to work for fourteen hours a day, with little chance to rest, Lorina is bullied\
      \ by the senior maids and, most embarrassingly of all, by the twelve-year-old\
      \ daughter of the Lennard family, Lady Constance.<br><br>One of the only maids\
      \ who deigns to speak to Lorina is the mysterious Taohua \u2013 but Lorina wishes\
      \ she wouldn\u2019t. Despite her lowly status, Taohua has her own private bedroom,\
      \ never goes to church with the rest of the servants, and rarely interacts with\
      \ anybody. Her aloof, almost cat-like personality, coupled with her peculiar\
      \ complexion, eyes, and name, have inspired more than a few rumours around the\
      \ Shropshire countryside that she might be a witch.<br><br>Lorina knows she\
      \ should keep her distance from Taohua, and she wants to most desperately\u2026\
      \ but maybe there\u2019s a pinch of truth to all the rumours, because she soon\
      \ finds herself under the older woman\u2019s spell.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/716340/extras/FEATURES.jpg?t=1583683188\"\
      \ /><br><ul class=\"bb_ul\"><li> 100k words of text<br></li><li> Around 7-10\
      \ hours of reading<br></li><li> A cute lesbian love story<br></li><li> A kinetic\
      \ storyline with no choices/branches<br></li><li> Detailed backgrounds and CGs<br></li><li>\
      \ 1080p display<br></li><li> An original soundtrack with 18 unique pieces<br></li><li>\
      \ Very long, frilly dresses<br></li><li> Victorian maids(!!!)</li></ul>"
