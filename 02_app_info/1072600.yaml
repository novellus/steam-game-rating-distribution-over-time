    review: "Specifico che volevo davvero tanto che questo gioco mi piacesse. Seguivo\
      \ il development da quasi due anni e mi interessava un murder mystery con fattori\
      \ da dating sim- ma dopo essere faticosamente arrivata al finale, sono giunta\
      \ alla conclusione che questo gioco non rispetta n\xE8 la mia intelligenza in\
      \ quanto giocatore n\xE9 il mio tempo.\n\nTL;DR: In tutta onest\xE0 sconsiglio\
      \ di acquistare Until September a meno che non siate estremamente amanti del\
      \ genere e siete disposti a seguire una trama poco stimolante. [spoiler]O se\
      \ non avete mai letto Amabili Resti.[/spoiler]\n\nPro:\n- Lo stile artistico\
      \ \xE8 carino e costante. Nonostante alcune espressioni strane nella sprite\
      \ di Harper e delle mani un po' piccole per i personaggi, l'ho molto apprezzato.\
      \ Anche l'interface, bench\xE9 quella basica di renpy, \xE8 funzionale e i background\
      \ stilizzati funzionano. I design sono originali e contribuiscono molto a differenziare\
      \ i personaggi rispecchiando la loro personalit\xE0\n- Molti personaggi LGBTQAI+!\n\
      - Il gioco ti permette di salvare e ricaricare a scelte precedenti con facilit\xE0\
      \n- La parte romantica \xE8 uno degli elementi migliori del gioco, con un buon\
      \ livello di sfida per rimanere sempre interessante. Le dinamiche con Nora erano\
      \ anche divertenti\n- Alcuni personaggi ricevono una caratterizzazione decente\
      \ e subiscono cambiamenti, in particolare Sayaka, Leo, Jay, Kim e Candice. Altri\
      \ (come Harper, Darren e Noah) molto meno, ma ci\xF2 non li rende meno simpatici\n\
      - Il prezzo, per la qualit\xE0 del disegno, la durata e le dinamiche di romancing,\
      \ \xE8 giusto\n\nPassiamo ora alle parti negative: ci saranno spoiler (contrassegnati)\n\
      - Le musiche sono carine ma diventano ripetitive (un problema tipico del gioco)\n\
      - I tempi di attesa la mattina sono ECCESSIVAMENTE lunghi\n- Mancano scene di\
      \ transizione fra la notte e le giornate, con tagli improvvisi e alienanti dal\
      \ gioco che in genere \xE8 fin troppo prolisso\n-  Nonostante la romance sia\
      \ stata genericamente molto piacevole, \xE8 difficile capire in che occasioni\
      \ si pu\xF2 approfondire la relazione. Questo mi ha portato a rifiutare vari\
      \ personaggi, per poi scoprire, all'ultimo, che non avevo pi\xF9 opportunit\xE0\
      \ di avere una relazione col personaggio da me scelto. Se Nora e il cinema erano\
      \ parti del gameplay fondamentali, non credo sia stato comunicato bene. \n-\
      \ Questo gioco \xE8 eccessivamente lungo, senza alcun motivo. Ci sono giornate\
      \ in cui non si fa letteralmente niente, o si lavora solo (senza alcun minigame\
      \ o gameplay interessante). Quando ho scoperto di aver concluso una run in solo\
      \ 7 ore, ero fermamente convinta di aver giocato il doppio: la lunghezza del\
      \ gioco non contribuisce all'atmosfera. I dialoghi sembrano tutti gli stessi,\
      \ spesso perch\xE9 si parla degli stessi argomenti o si hanno conversazioni\
      \ banali.\nNel primo caso ci\xF2 \xE8 un problema dei personaggi che sono artificialmente\
      \ stupidi per agevolare la debolezza della trama, costringendo il giocatore\
      \ a rimanere in un stallo quando lui sa gi\xE0 o ha gi\xE0 intuito il passo\
      \ seguente; il secondo caso riguarda come suonano i dialoghi, per nulla naturali\
      \ a causa dell'ambientazione. Introdurre nuovi personaggi e i loro semplici\
      \ interessi in un ambiente vago e (suppongo) estraneo al team, aggiungendo slang\
      \ inglese in modo inappropriato, fa diventare il tutto formale e decontestualizzato,\
      \ senza alcuna atmosfera. [spoiler]L'unico fattore che rende Pembroke un po'\
      \ pi\xF9 concreta \xE8 il loop spaziale, ma questo \xE8 un modo artificiale\
      \ di indurre un'atmosfera. Tutti gli altri luoghi sembrano sconnessi e senza\
      \ carattere, nonostante il tentativo con la presenza delle prof/personaggi comici\
      \ a scuola[/spoiler]\n- [spoiler] Perch\xE9 mai Jay rompe la quarta parete all'inizio,\
      \ e poi mai pi\xF9?! Personaggi come Sans/Monika/Rick sono fighi va bene ma\
      \ questa \xE8 una piaga. Che Jay sia a conoscenza di essere in un videogioco\
      \ non ha senso n\xE9 scopo nella trama. Ti sputa fuori dalla narrazione in modo\
      \ violento, senza alcun umorismo, e non compare mai pi\xF9: potrei avere perso\
      \ dei dialoghi io, ma considerando che stavo seguendo lui romanticamente ne\
      \ dubito, e se questa interazione \xE8 il motivo per cui Jay non \xE8 perseguibile\
      \ in una relazione \xE8 un doppio affronto. Spreca il tempo del giocatore con\
      \ una route impossibile e finge che la ragione sia un commento metavideoludico\
      \ quando non viene detto nulla di degno di nota.[/spoiler]\n- Il gioco forza\
      \ la sua morale sull giocatore. Ogni personaggio deve essere moralmente \"buono\"\
      \ perch\xE9 il giocatore pu\xF2 avere una relazione con loro, ma il gioco non\
      \ pu\xF2 introdurre eccessivi conflitti in una narrazione lineare. Ci\xF2 significa\
      \ che la morale di \"Paige\" deve SEMPRE coincidere con quella del Team. [spoiler]Nel\
      \ \"vero\" finale, il gioco delinea l'ultima scelta come esplicitamente la scelta\
      \ GIUSTA con un dialogo da parte del giocatore[/spoiler]. Questo forza in una\
      \ serie di clich\xE9 narrativi che rendono la trama molto prevedibile (e frustrante,\
      \ se non si condividono i messaggi del gioco). I misteri non vengono svelati\
      \ trovando indizi (processo lentissimo), ma perch\xE9 conoscendo le linee morali\
      \ del gioco e gli archetipi dei personaggi si pu\xF2 facilmente intuire il finale...\
      \ perlomeno a partire da due o tre capitoli prima delle ultime scelte. Tutto\
      \ ci\xF2 nonostante il finale NON SIA ben presagito nella trama: [spoiler]Arrivata\
      \ al diario, la palese intenzione di aggiungere a Candice motivi per sospettarla\
      \ era cos\xEC inorganica che ho dovuto rileggerlo pi\xF9 volte per essere sicura\
      \ di non star sbagliando interpretazione[/spoiler]. C'\xE8 inoltre un doppio\
      \ standard dissonante per uno dei personaggi: [spoiler]Allen, che nonostante\
      \ sia un pezzo de... non riceve nessuna compassione per aver subito molestie\
      \ sessuali o aver vissuto in una famiglia evidentemente negligente e abusiva;\
      \ cosa un po' sorprendente perch\xE9 con l'attenzione alla giustizia sociale\
      \ del gioco e la pretesa di profondit\xE0 psicologica non mi aspettavo un giudizio\
      \ cos\xEC netto su Allen, anche se lo condivido[/spoiler]\n- L'intero finale\
      \ \xE8 anticlimatico e uno sputo in faccia agli sforzi del giocatore e alla\
      \ sua individualit\xE0. Proseguir\xF2 la spiegazione spoilerando la fine:\n\
      [spoiler]La scoperta di essere morti \xE8 il finale pi\xF9 banale che gli scrittori\
      \ avrebbero potuto scegliere, E LO HANNO SCELTO. Questo toglie qualsiasi senso\
      \ di autonomia nel giocatore o sensazione di avere un qualsiasi impatto, perch\xE9\
      \ tanto siamo gi\xE0 morti e sepolti e tutto quello che abbiamo fatto non era\
      \ concreto. Non c'\xE8 senso di giustizia o vendetta, anzi, il finale \xE8 completamente\
      \ deprimente e non combacia col tono gaio e leggero del resto del gioco. Tutti\
      \ gli sforzi intellettuali e soprattutto le ore versate erano inutili, la paura\
      \ del loop insulsa, in quanto SIAMO MORTI. NIENTE ha letteralmente pi\xF9 importanza,\
      \ e qua torna la morale farlocca del gioco, perch\xE9 la scelta di \"Passare\
      \ oltre\" \xE8 giusta solo in un'ottica tradizionalistica e con connotazioni\
      \ religiose. Candice ha tutto il diritto di chiedere un anno in pi\xF9, perch\xE9\
      \ la rivelazione del finale non \xE8 liberatoria, \xE8 opprimente e insoddisfacente:\
      \ un dito medio da parte degli scrittori. Ma il gioco inquadra l'accettazione\
      \ come unica scelta giusta, cosa che nonostante odiassi ho seguito per vedere\
      \ il finale inteso. Per ringraziarmi della mia dedizione, il gioco ha ELIMINATO\
      \ IL SALVATAGGIO e i progressi per le route[/spoiler]\nQuesto \xE8 l'insulto\
      \ finale. Ho predetto tutte le svolte, interagito con tutti i personaggi anche\
      \ quando non volevo, esplorato ogni angolo, speso ore in giornate futili e ripetitive\
      \ e il mio ringraziamento \xE8 un finale insoddisfacente con pretese fallite\
      \ di originalit\xE0 filosofica: c'\xE8 per\xF2 effettivamente la decenza di\
      \ far ripartire il gioco con l'indice dei capitoli, togliendo per\xF2 i progressi\
      \ romantici o i regali comprati.\n\nDi sicuro non rigiocher\xF2 Until September,\
      \ nonostante veda del potenziale in questo team. Continuer\xF2 a seguire i loro\
      \ progetti, ma US, anche come progetto di un paio di sviluppatori/scrittori,\
      \ \xE8 indubbiamente qualcosa di gi\xE0 visto, e la sua esecuzione \xE8 un fiasco\
      \ troppo grande per rendere questo gioco un'esperienza positiva."
