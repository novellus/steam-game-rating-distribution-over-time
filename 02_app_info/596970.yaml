    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/596970/extras/LoseYourself_600.gif?t=1587759413\"\
      \ /><br><br>Sunless Skies is a Gothic Horror roleplay game with a focus on exploration\
      \ and exquisite storytelling.<h2 class=\"bb_tag\">Command a flying steam locomotive</h2><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/596970/extras/locomotives_600.gif?t=1587759413\"\
      \ /><br><br>The only thing between you and the waste-winds, storms and cosmic\
      \ lightning is your engine. Tend and upgrade it, buy weaponry and exotic equipment,\
      \ and keep her hull in good shape to hold the hostile Heavens at bay.<h2 class=\"\
      bb_tag\">Explore a unique and dangerous universe</h2><br><br>You play the captain\
      \ of a locomotive, a steam engine fitted for off-rail travel: sailing the stars,\
      \ leading your crew into trouble and out of their minds. Smuggle souls, barter\
      \ for crates of time, stop for cricket and a cup of tea. <br><br>Discover more\
      \ of the deep, dark and marvellous Fallen London Universe, as seen in our previous\
      \ game, Sunless Sea. (You can play either game first, the stories coexist happily.)<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/596970/extras/Environments_600.gif?t=1587759413\"\
      \ /><h2 class=\"bb_tag\">Fight her majesty's agents, pirates and abominations\
      \ of the skies</h2><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/596970/extras/CombatLondon_600.gif?t=1587759413\"\
      \ /><br><br>Face ships of differing factions and unknowable beasts each with\
      \ different attacks and agendas.<h2 class=\"bb_tag\">Survive starvation, madness\
      \ and terror. </h2><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/596970/extras/Cannibalism_6002.gif?t=1587759413\"\
      \ /><br><br>Manage your crew\u2019s condition and your captain\u2019s nightmares.\
      \ Balance fuel and supplies against your desire for new horizons, knowledge\
      \ or riches. Struggle with sights never meant for human eyes. How will the dark\
      \ change you?<h2 class=\"bb_tag\">Recruit officers on your adventures </h2><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/596970/extras/Officers6002.gif?t=1587759413\"\
      \ /><br><br>Populate your ship with unique, upgradeable officers, each with\
      \ their own quest to fulfill: an incautious driver, an incognito princess, a\
      \ repentant devil, and - dear god! - your Aunt?! How did she get out here?<h2\
      \ class=\"bb_tag\">Discover your captain\u2019s past through narrative levelling\
      \ </h2><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/596970/extras/Facets_600.gif?t=1587759413\"\
      \ /><br><br>Reveal your captain\u2019s past deeds as facets of their personality\
      \ as you progress. Most captains will perish, but their actions will leave a\
      \ mark on the world for their descendants - for better or worse. Pass on some\
      \ effects, and return anew to deal with events that your previous captain put\
      \ into motion.<h2 class=\"bb_tag\">The World</h2><br>The High Wilderness is\
      \ a wondrous vision of space: shifting, wind-swept ruins where the laws of the\
      \ cosmos are not as we imagined.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/596970/extras/PanFlyingStraight_600.gif?t=1587759413\"\
      \ /><br><br>The stars are alive. They are the Judgements: vast intelligences\
      \ that govern all things. But they are dying. One by one, something is snuffing\
      \ them out, leaving their thrones empty. <br><br>Unfettered by trivial things\
      \ like gravity, the Victorian Empire have pushed their tendrils into this new\
      \ world, and their ambition is savage. They have built a new Sun. The Empress\
      \ Victoria reigns from the Throne of Hours, which gives her control over time.<br><br>Your\
      \ Captain and crew must carve out a life between the stars. Will you support\
      \ her majesty and the establishment, or the working class rebels who yearn for\
      \ freedom from the Workworlds? <br><br><strong>Features</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/596970/extras/SteamPage_Soundtrack_banner600.gif?t=1587759413\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Multiple, intertwining stories with a depth\
      \ and richness unlike anything else in games, inspired by CS Lewis, Jules Verne,\
      \ Lovecraft and HG Wells<br><br></li><li>Lush, hand-drawn 2d art <br><br></li><li>Four\
      \ regions to explore: celestial wilderness, impossible industrial empire, pagan\
      \ midnight expanse, and the mysterious Blue Kingdom<br><br></li><li>A choice\
      \ of play styles: build a lineage of captains as each dies, or reload your most\
      \ recent captain and continue <br><br></li><li>Key remapping and full controller\
      \ support</li></ul><br><br><strong>Who are Failbetter Games?</strong><br>We\u2019\
      re a boutique games studio based in London, UK. We\u2019ve been making indie\
      \ games since 2009. If you\u2019ve read this far, this game is almost certainly\
      \ for you. Come with us into the dark, delicious friend."
