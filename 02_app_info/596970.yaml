    reviews: "\u201CThe great joy of Failbetter's latest is once again the ghoulish\
      \ inventiveness of the writing and setting, though it's helped along in Skies\
      \ by more accessible world design, relatively generous earning mechanics and\
      \ some truly decadent background art. ESSENTIAL.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.eurogamer.net/articles/2019-01-29-sunless-skies-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br><br>\u201CThis is a\
      \ game about stories that has a knack of producing really good ones - when you're\
      \ doing well, and especially when you're doing badly.\u201D<br>9 \u2013 EDGE<br><br>\u201C\
      The sharpest writing around, wrapped inside a surprising adventure that\u2019\
      s tough but rarely unfair. Failbetter\u2019s finest hour.\u201D<br>90% \u2013\
      \ <a href=\"https://www.pcgamer.com/sunless-skies-review/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >PC Gamer</a><br>"
