    about_the_game: "For the HTC Vive Owner who is looking for the best VR Ping Pong\
      \ experience. <br />\r\n<br />\r\n'Pong Champion VR' is a table tennis simulation\
      \ with a state-of-the-art physics engine that feels just like the real thing.\
      \ <br />\r\n<br />\r\nUnlike other virtual reality ping pong games, Pong Champion\
      \ VR allows you to put spin on the ball and perform kill shots against your\
      \ opponent. <br />\r\n<br />\r\nTrain your serve and test your skills against\
      \ multiple difficulty levels. You'll never have to chase balls again!"
