    about_the_game: <strong>The protagonist</strong> of this game is a strange man
      with a lamp instead his head who needs to breach out of the darkened and dangerous
      odd place at whatever cost. <br>Are you ready to prove that your reaction is
      outstanding, shunting between sharp barriers, collecting bonuses, remembering
      that in the end of every dark path the light of victory awaits?<br><br>The game
      was present on <strong>Poket Game Conference</strong> in Helsinki<br>on event
      Very Big INDIE Pitch! Top 1 in more than 20 countries on Windows Platform. Support
      this game and enjoy our indie game!<br><br><strong>Game features:</strong><br>*
      Get battery to light your way<br>* Collect coins to save him!<br>* Adorable
      sound effects<br>* Challenge and help your friends!<br>* Added more New Location,
      <br>* Added more cute cartoon characters
