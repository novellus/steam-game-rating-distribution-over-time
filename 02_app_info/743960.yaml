details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/743960/extras/SPBFCoverArt.png?t=1603770955"
      /><h2 class="bb_tag">Overview</h2><strong>Super Powered Battle Friends</strong>
      is a pixel platform fighter for up to 4 players!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/743960/extras/Autolinks_for_days.gif?t=1603770955"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/743960/extras/Idonas_new_moves.gif?t=1603770955"
      /><h2 class="bb_tag">Game Features</h2><ul class="bb_ul"><li><strong>Custom
      Color Themes</strong> - Create your own color themes for your favorite characters!
      Apply them to Bots or yourself!<br></li><li><strong>Steam Workshop</strong>
      - Upload your themes to the workshop and download your favorites!<br></li><li><strong>Local
      Multiplayer</strong> - Play with friends on the couch or practice your skills
      against our built in CPU's!<br></li><li><strong>Online Multiplayer</strong>
      - Play with friends and strangers online!<br></li><li><strong>Dinput Support</strong>
      - Use your favorite gamepad whether it uses Xinput or Dinput!</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/743960/extras/roadmap.png?t=1603770955"
      />
