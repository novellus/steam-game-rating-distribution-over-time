    about_the_game: '<h2 class="bb_tag"><u><strong>CONCEPT</strong></u></h2>Based
      on the japanese folklore of the &quot;wish trees&quot;,<br> you will have to
      grant the wish(moral or not) of anonymous people.<br> Select your mission in
      the order you want and slain your enemies.<h2 class="bb_tag"><u><strong>GAMEPLAY</strong></u></h2>Samurai
      Wish is a classic top down action game. It''s fast, fun and it''s a &quot;straight
      to the core&quot; experience.<br>The combat style is dynamic and intense. It''s
      also challenging and requires reflexes.<br><ul class="bb_ul"> <li>Your Katana
      will let you dash at high speed.<br> </li><li>Your Shuriken will let you shoot
      from long range.<br> </li><li>In case of desperate situation, you will flee
      like a mist. (Or use your katana to deflect bullets :p)<br> </li><li>Die, retry,
      die, retry with all the tools that let you play as you wish!<br> </li><li>Approximately
      4 hours for a first run. Let''s try hard!</li></ul><h2 class="bb_tag"><u><strong>TARGET
      AUDIENCE</strong></u></h2><ul class="bb_ul"><li>For those who love savagery
      and brutality.<br></li><li>For those who love &quot;die and retry&quot;.<br></li><li>For
      those who love simplicity and efficiency.<br></li><li>For those who loved moral
      or amoral objectives.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/877040/extras/Base_-_WMenu.png?t=1565006350"
      /><h2 class="bb_tag"><u><strong>STORY</strong></u></h2>Here is the story of
      a samurai, borned in the Clan of the Wishmakers.<br> He grew and learned the
      old art of fighting, increasing his strength and his agility.<br> He fights
      for only one purpose: fulfill people''s dreams.<h2 class="bb_tag"><u><strong>STYLE</strong></u></h2>Listen
      to awesome hip hop beats (Samurai Champloo style).<br> Feel the relaxing japanese
      music when it''s time to have a break in your dojo.<br> And for the bests, change
      your hat to impose your style.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/877040/extras/Hat.png?t=1565006350"
      /><h2 class="bb_tag"><u><strong>FEATURES</strong></u></h2><br>- 14 missions<br>-
      57 achievements<br>- 15 hats to unlock<br>- Dash to your enemies<br>- Use your
      invulnerability spell to avoid death<br>- Reflect the bullets to safely kill
      your foes <br>- Snipe enemies with your shuriken and your Overview ability<br>-
      Fast paced and dynamic gameplay<br>- Scoring system<br>- Awesome hip hop OST<br>-
      Relax at your dojo<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/877040/extras/Mission.png?t=1565006350"
      /></li></ul>'
