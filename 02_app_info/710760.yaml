    reviews: "\u201CHigh Noon VR is WAY more fun than any $9.99 stationary shooter\
      \ has any right to be. With stellar (albeit repetitive and occasionally janky)\
      \ voice acting, excellent gunplay, and more than a few laugh-out-loud moments,\
      \ this is one you should add to your library. Come for the gunplay, stay for\
      \ the deep-seated worry that might just be a cold blooded well-intentioned murderer.\u201D\
      <br>85/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://gamingtrend.com/feature/reviews/its-a-hell-of-a-thing-killing-a-man-high-noon-vr-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GamingTrend</a><br><br>\u201CHigh Noon\
      \ VR brings with some of the smoothest and brilliant gunplay in this wave based\
      \ shooter genre, and given its low price of \xA37.19 it ranks up there with\
      \ some of the more pricey well polished titles like Robo Recall.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://tattasticgamer.com/vr-reviews/high-noon-vr-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >TattasticGamer</a><br><br>\u201CHigh\
      \ Noon VR is a fun VR shooting gallery, the challenge of winning a stage and\
      \ the lure of new weapons being enough to keep you shooting away.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.pocket-lint.com/ar-vr/reviews/143429-high-noon-vr-virtual-reality-meets-the-wild-west\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pocket-lint</a><br>"
