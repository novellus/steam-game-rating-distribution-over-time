    about_the_game: "There is a new sheriff in town! High Noon is a fun VR shooter\
      \ where you play as \u0430 sheriff in a small town somewhere in the Wild West.<br><br>Although,\
      \ the things are not doing that well in this town. Hordes of bloodthirsty outlaws\
      \ terrorize poor peaceful townsfolk and they could be real pain in the neck\
      \ of a new sheriff. In your neck. So make \u2018em dance! You are the Law now.\
      \ And the time has come for them to learn that once and for all.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/710760/extras/logo_gif_01_615_232_png.png?t=1585236987\"\
      \ /><h2 class=\"bb_tag\">Wild West setting</h2>Immerse yourself into the true\
      \ Western - the scorching sun, prairies and saloons. Fight and win on the colorful\
      \ locations of the Wild West!<h2 class=\"bb_tag\">Huge arsenal of weapons</h2>From\
      \ regular revolvers, rifles and dynamite to unconventional harpoons. Choose\
      \ and upgrade your weapons right - your life depends on it!<h2 class=\"bb_tag\"\
      >The higher your skill, the better the reward</h2>The game encourages you to\
      \ play \u201Cin style\u201D - achieve goals by a killing sprees, multiple headshots\
      \ and double your reward!<h2 class=\"bb_tag\">Justice is in your hands</h2>Enemies\
      \ get tougher and bosses get deadlier with each new level and location \u2014\
      \ upgrade your arsenal and mow them down. Every single one of them has different\
      \ look and behavior, but they all have a common goal - to get rid of the new\
      \ sheriff.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/710760/extras/logo_gif_02_615_232_png.png?t=1585236987\"\
      \ /><br><br>Join the fight, upgrade your weapons, and compete with your friends.\
      \ Dynamic battles against dozens of enemies, a vigorous soundtrack and vivid,\
      \ stylish visuals in the classic Western atmosphere awaits you. You are the\
      \ Law now!"
