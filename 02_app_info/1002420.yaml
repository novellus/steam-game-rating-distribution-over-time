  data:
    about_the_game: Agartha is an puzzle platformer where you play various adventurers
      carving out their way through countless levels using very limited resources.<br><br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/1002420/extras/1.gif?t=1599803171"
      crossorigin="anonymous"/><h2 class="bb_tag">Synopsis</h2>Agartha is a paradise
      deep in the ground, for which countless adventurers seek. <br><br>The underground
      world is an aggregation of natural phenomena such as water streams, falling
      rocks, steam cooling into liquid, and water freezing solid... <br><br>Ground
      covered with plant life, caverns heated by magma, and burning oil. <br><br>Gunner,
      esper, wizard, ninja, or even a farmer. Play as all kinds of adventurers to
      defeat Mother Nature.
