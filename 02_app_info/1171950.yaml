    about_the_game: "Dragon Little Fighters 2 is Remake of our 2d classic game. This\
      \ is a comic style story telling action adventure game. Unlock more fighters\
      \ along the way. Dragon little fighters will always be a fantasy fight game.\
      \ Play with Strategy and command your team as well just like the first game.\
      \ This is a Anime style fantasy game. Play it with your friends on same keyboard.\
      \ You can Co-Op together and beat the boss. Multiplayer will not be available\
      \ until you unlock 2nd character.<br><br>4 Unique Fighters to choose from.<br><br>Krio\
      \ and his friends are having a peaceful day in their small village of Evergreen.\
      \ However destiny has something else in mind for the 4 friends.<br><br>Krio,\
      \ Donni, Jon, Tia are separated by some evil force. Krio who seemed to be a\
      \ very simple boy was left behind.<br>Nobody thought Krio could be any danger\
      \ and left him to be alone. It\u2019s upto Krio to help save his friends.<br>Little\
      \ fighters will have to do their best to beat these monsters. In the Magical\
      \ land of Allura, even enemies have magic spells. The kingdom of Allura has\
      \ always been full of Mystic powers. These Little Fighters are not aware of\
      \ their hidden powers.<br><br>Go through every stage and become stronger. Unlock\
      \ your hidden powers. Upgrade your collective Combat Level so you can unlock\
      \ Skills like Tornado of destruction, Spikes from Hell, Rage Mode, Super Man\
      \ Punch, Tornado Kick and many more.<br><br>There are 7 Uncharted Lands in this\
      \ game. All filled with many dangers, Puzzles and secret treasures.<br>You must\
      \ fight monsters and learn how control your heroes powers.<br><br>Fly through\
      \ and save your friends on the way. Team up and command them to safety.<br><br><strong>Features\
      \ Overview:</strong><br>- Hours of story driven gameplay.<br>- Control your\
      \ team with commands.<br>- Solve Puzzles in various stages.<br>- Find hidden\
      \ treasures.<br>- Increase your Combat Level.<br>- Unlock new Skill in Skill\
      \ Tree by every Combat Level.<br>- Refreshing music by top artist\u2019s.<br>-\
      \ Ability to fly around and fight.<br>- Use your Powers and beat em up.<br>-\
      \ Multiplayer game with a connected Joystick(In Development &amp; Testing)."
