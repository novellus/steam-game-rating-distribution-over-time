    about_the_game: "Deadstep is a first person psychological horror game that performs\
      \ a simple purpose.<br />\r\n<br />\r\nOne day, you will dream confined in a\
      \ mansion. There is a invisible ghost in the mansion.<br />\r\nOf course you\
      \ can't see that ghosts. but you can watch or listen ghost footprints and footsteps,\
      \ avoid ghosts, and find the items you need for exorcism.<br />\r\n<br />\r\n\
      Find the item and survive before the ghost finds you!"
