    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>Kageyama Shigeo,
      a.k.a. &quot;Mob,&quot; is a boy who has trouble expressing himself, but who
      happens to be a powerful esper. Mob is determined to live a normal life and
      keeps his ESP suppressed, but when his emotions surge to a level of 100%, something
      terrible happens to him! As he's surrounded by false espers, evil spirits, and
      mysterious organizations, what will Mob think? What choices will he make? The
      anime based on the original story by ONE, the idol of the webcomic world and
      creator of One-Punch Man, is coming your way with animation by leading animation
      studio Bones!
