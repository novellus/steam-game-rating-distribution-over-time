    short_description: Anthophobia is a side-scrolling action survival horror. In
      the wake of a global plant-based pandemic, the protagonist has kept hidden in
      her apartment for three months. Now that her water supplies have run dry, it
      is time to brave the floral armageddon and seek new shelter.
