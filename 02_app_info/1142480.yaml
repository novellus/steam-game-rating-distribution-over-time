    about_the_game: Anthophobia is side-scrolling action survival horror game where
      the world is falling apart by unknown infection. <br>Travel through the post-apocalyptic
      environment and fight against horde of green zombies.<br><br><br><strong>Feature</strong><br><ul
      class="bb_ul"><li> Side-scrolling action survival horror experience<br></li><li>
      Unique horrifying monsters and bosses<br></li><li> Oddly adorable support NPCs<br></li><li>
      Over 75 pixel animation sex scenes<br></li><li> 29 illustration by artists Fenrir/Sourjelly/Tsuyuta
      Kome/Jotti<br></li><li> + 12 original illustration from V1.00(can be found in
      installed folder)<br></li><li>6 ~ 8 hours of gameplay</li></ul>
