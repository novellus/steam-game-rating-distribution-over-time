    about_the_game: "An extensive 83-page strategy guide for Millennium 2 - Take Me\
      \ Higher! Includes:<br>- a complete introduction to the game\u2019s controls<br>-\
      \ maps of the game<br>- a step-by-step walkthrough including both main quests\
      \ and sidequests, plus hints and<br>advice<br>- an addendum with the important\
      \ collections and characters information<h2 class=\"bb_tag\"> </h2><h2 class=\"\
      bb_tag\">How to find the guide</h2><br>From your computer, go to:<br>C:\\Program\
      \ Files (x86)\\Steam\\steamapps\\common<br>Then select the game folder.<br><br>Or\
      \ directly from the Steam Client, first right-click on the game, then select:<br>Properties\
      \ &gt; Local Files &gt; Browse Local Files<h2 class=\"bb_tag\"> </h2><h2 class=\"\
      bb_tag\">EXAMPLE</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/357110/extras/access-game-folder.png?t=1479662941\"\
      \ />"
