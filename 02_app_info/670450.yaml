  data:
    about_the_game: "<strong>MAGIX Audio Cleaning Lab 2017 \u2013 Steam Edition</strong>\
      \ offers everything for recording, editing, cutting and converting your audio\
      \ files.\_<br>Restore and perfect your own recordings, old records and more.\
      \ Easy operation, thematic sound settings with high-quality effects, automatic\
      \ audio restoration and professional tools such as spectral display make this\
      \ software the top choice for achieving an outstanding sound experience.<h2\
      \ class=\"bb_tag\">The Multitool For Your Audio Data </h2><strong>Speech Recordings</strong><br>Simply\
      \ connect a microphone and record your own audio commentaries for videos and\
      \ podcasts. With a range of filters, you can improve vocal clarity, minimize\
      \ &quot;s&quot; sounds and reduce clipping - fully automatically if you like.<br><strong>Record\
      \ Audio Media</strong>\_<br>Easily record vinyl, cassettes and other media to\
      \ your computer. On import, the title information and CD cover will automatically\
      \ be added through the Internet.<br><strong>Audio Editing</strong><br>Professional\
      \ tools, editing functions, effects, filters and automations make editing and\
      \ restoring audio easier than ever before.<br><strong>Sound Optimization</strong><br>Easily\
      \ remove hissing, crackling, wind noise and other disturbances using one of\
      \ over 290 presets. Remove noise with the wide range of precise and effective\
      \ presets. The search function always helps you to find the right tool.<br><strong>Convert\
      \ Audio Files</strong><br>Easily convert audio files into any standard format\
      \ and save them on a smartphone, tablet, hard drive or CD.<br><strong>Optimize\
      \ Smartphone Recordings</strong><br>Settings for specific devices, conversion\
      \ from mono to stereo or freshening up vocals: You can optimize audio recordings\
      \ from mobile devices quickly and easily.<h2 class=\"bb_tag\">Highlights:</h2><ul\
      \ class=\"bb_ul\"><li>\_Noise removal: With the help of over 290 presets<br></li><li>\_\
      Detailed editing: Direct access to all effects settings<br></li><li>\_Digitize\
      \ music: Record music from vinyl, cassettes &amp; CDs<br></li><li>\_Digitize\
      \ audio media: Easily transfer music to your computer<br></li><li>\_Spectral\
      \ display: Correct noise precisely<br></li><li>\_4K &amp; HD monitors: For brilliant\
      \ display on high-resolution devices<br></li><li>\_Audio converter: For all\
      \ standard formats<br></li><li>\_Music titles &amp; CD covers: Automatic retrieval\
      \ over the Internet</li></ul><br><strong>Automatic Audio Restauration</strong><br>The\
      \ Auto Cleaning feature analyzes the audio quality of music and speech recordings\
      \ and improves them automatically.<br><br><strong>Visualizations for Audio Analysis</strong><br>Visual\
      \ aids help you identify problem areas when working with frequencies or volume\
      \ levels.<br><br><strong>Easily Share Recordings Online</strong><br>Direct export\
      \ to YouTube, Facebook,\_SoundCloud and showfy.\_<br><br><strong>Intelligent\
      \ Search Function</strong><br>Search and find straight away: Enter a search\
      \ term and relevant help texts, templates and effects will be displayed.<h2\
      \ class=\"bb_tag\">This program is specifically designed for easy audio editing\
      \ and sound optimization. For creative music production or complex recording\
      \ sessions, we recommend MAGIX Music Maker or Samplitude Music Studio. These\
      \ products are also available on Steam.</h2>"
