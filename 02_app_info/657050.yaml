      \ her plans to extinguish the human race.<br />\r\n<br />\r\nFor the sake of\
      \ preserving planet Earth, humanity must perish. Failing that, mankind must\
      \ be enslaved. Those are the only two options, and if Kyuu has her way, the\
      \ former will soon become a reality.<br />\r\n<br />\r\nBefore she can do so,\
      \ however, her creator makes a proposition: Kyuu will spend one day among regular,\
      \ everyday human beings, judging for herself whether they are capable of meaningful\
      \ change or not.<br />\r\n<br />\r\nKyuu accepts this proposition, and thus\
      \ sets out into the world for the first time, coming face to face with a variety\
      \ of odd individuals as she decides the fate of mankind.<br />\r\n<br />\r\n\
      Will Kyuu's colorful encounters show her the good in human society? Or will\
      \ the bizarre antics of those who she meets reaffirm her belief that mankind\
      \ must be destroyed?<br />\r\n<br />\r\nWhatever her decision may be, the impressions\
