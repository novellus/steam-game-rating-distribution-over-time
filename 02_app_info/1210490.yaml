    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1210490/extras/YesterMorrowcrop_v2.gif?t=1604617995\"\
      \ /><h2 class=\"bb_tag\">What is YesterMorrow?</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1210490/extras/YesterMorrow_divider_steam2.gif?t=1604617995\"\
      \ /><br><i>YesterMorrow</i> is a single-player time travelling 2D platformer,\
      \ mixing action sequences with puzzle elements, all wrapped up in an engaging\
      \ story about our young hero, Yui, who must save her family and to change the\
      \ fate of a world that has been plunged into endless night. This can only be\
      \ done by journeying into the past and repairing the mysterious Clocktower controlling\
      \ the cycle of time.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1210490/extras/YesterMorrow24.gif?t=1604617995\"\
      \ /><h2 class=\"bb_tag\">Setting</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1210490/extras/YesterMorrow_divider_steam2.gif?t=1604617995\"\
      \ /><br>Her world - destroyed. Her family - kidnapped. Join our heroine Yui\
      \ in a desperate attempt to save everything she loved. Learn how to use Everlight,\
      \ embark on a journey through four islands (Forest, Desert, Ice and Clockwork\
      \ island) and use time travel to overcome obstacles and access hidden locations.\
      \ Free your family from the clutches of Shadows! Find out what really happened\
      \ to the Sun and whether it can be reversed.<h2 class=\"bb_tag\">Features</h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1210490/extras/YesterMorrow_divider_steam2.gif?t=1604617995\"\
      \ /><br><ul class=\"bb_ul\"><li>Learn how to wield Everlight, unlock six special\
      \ abilities and use them to cleanse your world from Shadows.<br></li><li>Explore\
      \ a vast world of YesterMorrow spanning four different islands (Forest, Desert,\
      \ Ice, Clockwork).<br></li><li>Encounter dozens of creatures and defeat challenging\
      \ bosses.<br></li><li>Use the environment to your advantage and solve puzzles\
      \ in different ways.<br></li><li>Traverse the world in two different timelines.\
      \ Enjoy the serene calmness of the past and battle your way through the corrupted\
      \ world of the future.<br></li><li>Discover the rich lore as you interact with\
      \ the world and its inhabitants. And don\u2019t forget to pet all animals!<br></li><li>Locate\
      \ hidden areas and collect power-ups and lore entries.</li></ul><br><strong>Supported\
      \ using public funding by Slovak Arts Council</strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1210490/extras/fpu_logo_en.png?t=1604617995\"\
      \ />"
