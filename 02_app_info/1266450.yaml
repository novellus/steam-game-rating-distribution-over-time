  data:
    about_the_game: "---Introduction<br />\r\nThis game is a game to relax and play.<br\
      \ />\r\nWhen your thoughts don't come together in your daily routine, resetting\
      \ your thoughts by using your head moderately away from your thoughts can sometimes\
      \ work.<br />\r\nSo try playing this game as a relaxing game to use your head\
      \ moderately.<br />\r\n<br />\r\n--- Game contents<br />\r\nA simple game that\
      \ matches numbers and shapes.<br />\r\nIf you select the same shape and the\
      \ same number as the icon at the top of the screen, the score will be entered.<br\
      \ />\r\nWhen you accumulate your score and reach the goal score point, the stage\
      \ is finished.<br />\r\n<br />\r\nGame features<br />\r\n\u30FB The score you\
      \ have got will gradually decrease at regular intervals.<br />\r\n\u30FB There\
      \ is no time limit or game over.<br />\r\n\u30FB Before the combo display disappears,\
      \ make it a combo by erasing it without interruption.<br />\r\n<br />\r\nUp\
      \ to 30 stages are prepared and it becomes increasingly difficult.<br />\r\n\
      It's designed to be stress-free and relaxed, but there are some difficulties\
      \ to remember things.<br />\r\nIt is not natural to be able to clear, so let's\
      \ challenge with a light feeling."
