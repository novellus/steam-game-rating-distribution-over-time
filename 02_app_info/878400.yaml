    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/878400/extras/1.png?t=1539080546"
      /><br>Muay Thai Fighting is an ultimate combat sports simulator for real champions.
      Take part in tournaments, show your powerful techniques, try to knock out your
      opponents as fast as possible and become a new champion!<br><br>Fight against
      glorious rivals: your goal is to defeat all your opponents and become a Muay
      Thai fighting champion. <br><br><ul class="bb_ul"><li>Choose a boxer you like
      and start to fight for the title;<br></li><li>Take part in tournaments and win
      battles on all arenas: unlock new fighters and arenas. A fight lasts up to two
      wins.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/878400/extras/2.png?t=1539080546"
      /><h2 class="bb_tag">FEATURES:</h2><ul class="bb_ul"><li>Mighty boxing fighters;<br></li><li>Professional
      tournaments; <br></li><li>Various boxing punches, kicks and strikes;<br></li><li>4
      player modes: training, tournament, single fight and rating fight.</li></ul>'
