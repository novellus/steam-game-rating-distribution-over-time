details:
  data:
    about_the_game: <h2 class="bb_tag">MARS, IRL! (sort of)</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/819060/extras/Mars_cropUpper3.jpg?t=1554654740"
      /><br><br>When I was a kid, there was an unspoken assumption that when I grew
      up we would be living in space, working on the moon, and exploring Mars, etcetera
      etcetera..<br><br>Well, I grew up. Worked on some pretty cool feature film and
      game projects, but the space exploration part never quite took off.. So I figured
      it was time to create my own 'space program'.<br><br><i>Red Rover</i> takes
      satellite and terrain data from NASA's HiRISE Mars orbiter and incorporates
      it into a driving simulator. I'm taking my decades of movie magic experience
      and putting it towards making something that lets me virtually experience the
      real planet Mars (subject to current technological and VR limitations, of course)<br><br><i>Red
      Rover</i> started as a  personal research project a few years ago - <strong>because
      I wanted to explore Mars</strong>. I'm now making this available on Steam so
      that like-minded explorers can get to explore Mars as well! No missions to do,
      no highscores to beat, just nine curated Mars datasets - roughly about 5km x
      5km in size each - for you to explore. I hope to add more maps as time permits
      and new satellite data is released!<br><br>Red Rover supports Oculus Rift VR,
      but will also run in non-VR mode.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/819060/extras/Mars_Sunset2.jpg?t=1554654740"
      />
