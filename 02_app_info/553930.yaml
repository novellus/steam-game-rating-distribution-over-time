    about_the_game: "<h2 class=\"bb_tag\"><strong>Hellfrost: Lair of the Vermin Lord</strong></h2><i>Savage\
      \ Worlds Adventure for Fantasy Grounds in the Hellfrost setting</i><br><br><i>The\
      \ specter of famine stalks the northern Hearthlands.<br><br>With the snow already\
      \ falling, the key to thwarting disaster is the village of Dunross, for here\
      \ are stored the winter supplies of many surrounding villages. Fresh faced and\
      \ eager, the heroes are hired by a local merchant to collect sacks of flour\
      \ from Dunross and deliver them to a bakery.<br><br>But things are never that\
      \ simple.<br><br>What begins as a routine journey quickly embroils the adventures\
      \ in a deadly plot to inflict starvation and untold misery on the citizens of\
      \ the northern Heartlands. Through the power of an unholy magical relic a dark\
      \ swarm has been unleashed on Rassilion, a swarm which leaves only death and\
      \ disease in its wake.</i><br><br>Can the heroes survive the terrible host about\
      \ to cross their path? If they do, have they the courage and skill to end the\
      \ reign of terror of a sinister, inhuman foe? All will be revealed!<br><br>Lair\
      \ of the Vermin Lord is the first adventure for Triple Ace Games\u2019 Hellfrost\
      \ setting. This product contains maps and figure flats designed especially for\
      \ this adventure.<br><br>Hellfrost is exclusively designed for the Savage Worlds\
      \ roleplaying game.<br><br>Requires: An active subscription or a one time purchase\
      \ of a Full or Ultimate license and the Savage Worlds ruleset.<br><br><i>Author:</i>\
      \ <strong>Paul Wiggy Wade-Williams</strong><br><br><i>Fantasy Grounds Conversion:</i>\
      \ <strong>Kevin Doswell</strong>"
