    about_the_game: "Play by the 4-heroes team. Defend against the hordes of monsters,\
      \ plan your moves, improve your abilities. Defeat all the enemies on each level\
      \ and join the deadly fight with Boss!<br><br><img src=\"https://pp.userapi.com/c637128/v637128297/348e5/XxeRvhBaDUA.jpg\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">Features</h2><ul class=\"\
      bb_ul\">  <li>An original turn-based battle system<br>  </li><li>Eight heroes\
      \ with unique abilities and battle techique<br>  </li><li>\u0410 lot of additional\
      \ skills, a variety of magical items<br>  </li><li>An unlimited choice of game\
      \ tactics<br>  </li><li>Additional difficulty levels, which will become a real\
      \ challenge even for the most experienced strategist</li></ul><h2 class=\"bb_tag\"\
      >Gameplay</h2><br>The main feature of the game is a unique turn-based battle\
      \ system. You command the team of 4 heroes, 3 of which are fighting on the front\
      \ line, while the 4th is recovering health behind the backs of his team-mates.\
      \ To make a move you need to change positions of any two heroes. If the hero\
      \ moves from the back line to the front, he uses superattack. For example, the\
      \ knight is thrilling the land, stunning all the enemies on the line, while\
      \ the huntress is charging a bow with energy, simultaneously firing arrows in\
      \ all the enemies."
