    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1256710/extras/Intro_pre-match_3.gif?t=1610107403\"\
      \ /><br><br><strong>SUPER ARCADE SOCCER 2021</strong> lets you play soccer like\
      \ never before, combining the best in new technology and classic retro games.\
      \ It\u2019s the best of both worlds!<br>Tactics meets intense gameplay in a\
      \ one-of-a-kind game you\u2019re sure to enjoy.<br>Face off against IA like\
      \ you\u2019ve never seen before. Enjoy a wide variety of competitions and an\
      \ extensive database with the best teams and players in the world.<br><br>Play\
      \ with or against your friends in leagues, cups and friendlies. Even a local\
      \ 2 vs 2 match!<br><br>Pass, dribble, shoot, head, volley... Do whatever it\
      \ takes to outscore your opponent by the final whistle.<h2 class=\"bb_tag\"\
      >FEATURES</h2><br><ul class=\"bb_ul\"><li>Real-life teams and players (Clubs\
      \ and International Teams).<br></li><li>Leagues, cups and friendly matches.<br></li><li>Local\
      \ 2 vs 2 matches.<br></li><li>Awesome ball physics.<br></li><li>Configure your\
      \ lineup.<br></li><li>Choose from different tactics.<br></li><li>Real-life sound.<br></li><li>Player\
      \ has 7 skills (shooting, passing, aerial ability, strength, control, stamina\
      \ and speed).<br>Endless ways to customize each player (hair, beard, physique,\
      \ skin tone, etc.).</li></ul><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1256710/extras/Intro_pre-match_2.gif?t=1610107403\"\
      \ /><br> <br>The game includes <strong>100 clubs</strong>, <strong>60 international\
      \ teams</strong> and <strong>1,800 players</strong> based on real-life players.<br><br>*The\
      \ translation of the game into this language may still be in progress."
