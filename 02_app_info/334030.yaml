    about_the_game: '<strong>Epic Arena is a free-to-play turn-based strategy game</strong>.
      It''s a tactical combat game for thinkers where two players engage in epic back-and-forth
      matches. <br><br>Epic Arena is easy to learn but hard to master and supports
      all levels of gameplay. Train your tactical muscles and gain useful insights
      into winning strategies in single-player missions. Fine-tune your strategies
      by challenging your friends in the game''s duel mode. Climb up the ladders via
      playing ranked Blitz mode matches.<br><br><u>Key features:</u><br><ul class="bb_ul">    <li>3
      unique teams: Chaos, Order, and Pirates, all featuring unique units, spells,
      and team strategies<br>    </li><li>2 game modes: Blitz mode (time-limited synchronous
      play) and Duel mode (asynchronous turn-by-turn play)<br>    </li><li>1v1 multiplayer:
      play against your friends, foes, colleagues, and top players from all around
      the world<br>    </li><li>power cards: effectively use situational Power Cards
      to turn the tide of the battle</li></ul><br>The game features three teams (Order,
      Chaos, and Pirates) with completely different units, spells, traits, and tactical
      options. <br><br>Put your thinking hat on and outwit your opponent in time-limited
      blitz mode matches or take your time in asynchronous play duel matches. <br><br>Epic
      Arena is free-to-play. Unlock or purchase additional teams to master your strategies.
      Acquire Power Cards and use the cards'' special tactics against your opponents.<br>Play
      from everywhere, anytime on any device - at work, at school, on the subway!
      Epic Arena is available on all major platforms and provides a true cross-platform
      experience.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/334030/extras/img_cards.png?t=1447365210"
      />'
