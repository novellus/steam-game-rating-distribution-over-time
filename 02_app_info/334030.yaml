    reviews: "\u201CEpic Arena is one of my favorite games this year. Addictive gameplay,\
      \ an inspired visual design and a ridiculously fair freemium mechanic will keep\
      \ me coming back for more.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://arcadesushi.com/epic-arena-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Arcade Sushi</a><br><br>\u201CEpic Arena\
      \ delivers an experience that abides by the age-old design philosophy of \u201C\
      easy to learn and hard to master,\u201D all while being free-to-play.\u201D\
      <br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.148apps.com/reviews/epic-arena-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >148 Apps</a><br><br>\u201CConsider Epic\
      \ Arena an excellent blend between casual and high-pressure, fast-paced, strategic\
      \ play. It offers something for most player types and it is doing so in a well-packaged\
      \ manner, with an attention to detail in both gameplay and user experience.\u201D\
      <br>8.4/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://tradingcardgames.com/review/epic-arena/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://tradingcardgames.com/review/epic-arena/</a><br>"
