    review: "Der vergessene Crysis-Teil macht seinem Namen alle Ehre. Ich habe keine\
      \ Ultra High Config gefunden. Erfreulicherweise war immerhin die 64bit von Anfang\
      \ am Start.\n\nIm direkten Vergleich mit dem direkten Vorg\xE4nger Crysis 1\
      \ bietet Warhead einige Neuerungen und Verbesserungen: Neue Fahrzeuge, Neue\
      \ Waffen, Die M\xF6glichkeit Munition aufzusammeln beim blossen dar\xFCber laufen,\
      \ anstatt mit F einzeln aufsammeln zu m\xFCssen. Aber das beste: Das Ballern\
      \ f\xFChlt sich um einiges besser an. Weiter fliegt das Spiel beim Wechsel in\
      \ den Windows nicht direkt aus dem Vollbildmodus."
