    about_the_game: "The fall of Omar al-Bashir has taken a region that was unstable\
      \ and made it even more so. To shore up what had become an important client\
      \ state, China embarks on the largest and longest foreign deployment it has\
      \ ever conducted. Waves of barely disguised aircraft and troops pour into the\
      \ country. Across the border, France does the same to its own former colony,\
      \ Chad.<br><br>Dozens of warplanes have been stuffed into barely adequate airbases\
      \ scattered across barren wilderness. These range from Cold War hand-me-downs\
      \ to the newest versions of powerful fighters with advanced radars. Nuclear\
      \ aircraft carriers and submarines prowl the waters to the east. Large ground\
      \ forces face each other down.<br><br>With this mixture of a power vacuum, a\
      \ military buildup, and an unsteady footing, it\u2019s a question of when and\
      \ not if it will explode into the largest conventional conflict in sub-Saharan\
      \ Africa in decades. Both sides believe the other\u2019s position is tenuous\
      \ enough that a rapid, decisive strike will sweep them out. Are they right?\
      \  <br><br>DLC Features:<br><ul class=\"bb_ul\"><li>Control advanced aircraft\
      \ and weapons, including the newest variants of the Rafale and J-10. <br></li><li>Confront\
      \ the \u201Ctyranny of distance\u201D as both sides face the issues of fighting\
      \ in a large area from small, distant airbases. <br></li><li>Division-sized\
      \ land forces have been deployed with appropriate anti-air weapons. Find the\
      \ best way of destroying them. </li></ul>"
