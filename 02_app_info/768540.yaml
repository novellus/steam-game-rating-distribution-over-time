    about_the_game: <h2 class="bb_tag">Description</h2>Dinosaurs Prehistoric Survivors
      is a Survival game combined with RPG elements set in an open world environment.
      The world of Dinosaurs Prehistoric Survivors changes as you grow, creatures
      migrate or go extinct, their behavior changes based on available resources and
      competition, Corpses decayed overtime, and many more! Giving you unique challenges
      that test your ability to adapt to the ever changing world. Aside from the world
      that continuously changes as you grow, Dinosaurs Prehistoric Survivors includes
      a variety of creatures from the small Parkosaurus to the mighty Tyrannosaurus
      with each having their own special traits. The creatures of Dinosaurs Prehistoric
      Survivors are modeled based on real world findings, giving them a sense of realism
      while also adding educational value to the game.<h2 class="bb_tag">Core Features</h2><ul
      class="bb_ul"><li>Play as a prehistoric creature from juvenile to adult<br></li><li>More
      than 25 dinosaur species<br></li><li>Multiple game modes<br></li><li>A combination
      of Survival and RPG elements<br></li><li>Full open world with dynamic creature
      population</li></ul>
