      \ world of intrigue, danger, and double cross\u2026 where the only man he can\
      \ trust is his near-identical counterpart from this parallel world. The show\
      \ explores themes of identity, fate and lost love, posing the eternal question,\
      \ &quot;what if our lives could have been different?\u201D"
