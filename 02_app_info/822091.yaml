  data:
    about_the_game: Return to the decayed area for pure-puzzler action in Aftermath,
      the second DLC Puzzle Pack which offers fans 12 challenging new puzzle rooms
      and showcases brand new mechanics such as the lasers from the original Q.U.B.E.
      There are a staggering 42 hidden collectibles across the map to locate and an
      additional master puzzle which builds and transforms with your progress.<br><br>The
      open game structure lets players tackle the puzzle rooms of their choosing and
      the collectibles provide additional challenges for hardcore puzzle fans to get
      stuck into.<br><br><strong>Features List</strong><br><br><ul class="bb_ul"><li>Night
      time decayed theme from the main game<br></li><li>12 challenging puzzle rooms
      with multiple objectives<br></li><li>42 hidden collectibles to discover<br></li><li>1
      master puzzle<br></li><li>Brand new mechanics and lasers re-introduced from
      the original Q.U.B.E.<br></li><li>Open game structure with a master puzzle room</li></ul>
