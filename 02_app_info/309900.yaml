details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/309900/extras/headline_overview.png?t=1478077656"
      /><br>Super Sky Arena is a modern re-imagination of the Starfox multiplayer
      mode. You pilot a jet fighter to have fast paced dogfights against three of
      your friends. Play either locally, in splitscreen mode, or create an online
      game and let your friends join from all over the world. And if your friends
      are busy, you can always play against the AI to train for future confrontations.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/309900/extras/headline_multiplayer.png?t=1478077656"
      /><br>We plan to create the ultimate multiplayer experience for this game. To
      do this we developed (and are developing) many different forms of multiplayer
      gaming you can enjoy with your friends.<br><ul class="bb_ul"><li>Local Multiplayer<br></li><li>Online
      Multiplayer<br></li><li>Local or Online against Bots<br></li><li>In Development:
      Couch vs. Couch Multiplayer (Online Splitscreen)</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/309900/extras/headline_productdetails.png?t=1478077656"
      /><br><ul class="bb_ul"><li><strong>Fast paced action dogfight:</strong> Fight
      your friends in a dogfight that requires quick reflexes, strategic maneuvers
      and powerful weapons<br></li><li><strong>Multiplayer in all colors:</strong>
      You can play in local splitscreen mode, join online matches of your friends
      and eventually combine both in our couch vs. couch multiplayer (this is still
      being developed)<br></li><li><strong>Original music:</strong> Each map has its
      own fast pumping music that reminds us of good old 80s and 90s rock</li></ul>'
