    about_the_game: "Everyone\u2019s favorite fluffy flock is back \u2013 and it\u2019\
      s livelier than ever!<br />\r\n<br />\r\nIn this eagerly anticipated sequel\
      \ of the game \u201CClouds &amp; Sheep\u201D, the cute sheep are finally on\
      \ the loose again! Solve countless quests and fulfill your wooly friends\u2019\
      \ needs. Plant grass, flowers, trees and shear your animals\u2019 different-colored\
      \ wool to stock up your resources! Collect happy stars, harvest wood and flower\
      \ petals and use them to provide your flock with food, accessories, toys and\
      \ more! Control the clouds and make it rain to ensure your sheep never run out\
      \ of fresh water to drink. If your sheep feel happy and content, they\u2019\
      ll bring tiny lambs into the world!<br />\r\n<br />\r\nEvery single animal is\
      \ asking for your attention! The fluffy balls of wool love to be entertained.\
      \ Make your sheep jump and use different toys like the trampoline, the seesaw\
      \ and the swing to actively play with them! Watch your pets interact with each\
      \ other and observe their reactions to the objects you give to them! Customize\
      \ your flock\u2019s pasture with fun objects and choose between different settings\
      \ like the Wild West or Pirate scenery. Watch your flock run around by day and\
      \ sleep by the cozy campfire at night. Do everything you can to keep your sheep\
      \ happy and healthy to prevent them from becoming big, cottony clouds in the\
      \ sky.<br />\r\n<br />\r\n<br />\r\nFeatures:<br />\r\n\u2714 Awesome sequel\
      \ of the top game \u201CClouds &amp; Sheep\u201D<br />\r\n\u2714 Go on an epic\
      \ adventure to find the legendary Fountain of Youth!<br />\r\n\u2714 Simulation\
      \ game with adorable sheep<br />\r\n\u2714 Take care of your flock<br />\r\n\
      \u2714 Raise sweet little lambs<br />\r\n\u2714 Actively play with your animals<br\
      \ />\r\n\u2714 Give them many different items and objects<br />\r\n\u2714 Grow\
      \ and harvest various resources<br />\r\n\u2714 Shear your sheep<br />\r\n\u2714\
      \ Customize their pasture<br />\r\n\u2714 Control the weather<br />\r\n\u2714\
      \ Day-night cycle<br />\r\n\u2714 Open-ended game set in a 3D world<br />\r\n\
      \u2714 Suitable for kids, but also fun for the whole family<br />\r\n\u2714\
      \ Optimized for Steam Controller"
