      \ Neptunia characters in a form of a Sentai Ranger!<br />\r\n<br />\r\nThe Sentai\
      \ Set includes:<br />\r\n\u2022 Sentai Suit (Brave Purple): Neptune<br />\r\n\
      \u2022 Sentai Suit (Brave Black): Noire<br />\r\n\u2022 Sentai Suit (Brave White):\
      \ Blanc<br />\r\n\u2022 Sentai Suit (Brave Green): Vert<br />\r\n\u2022 Sentai\
      \ Suit (Brave Dark): Chrome<br />\r\n\u2022 Sentai Suit (Brave Orange): Artisan<br\
      \ />\r\n\u2022 Sentai Suit (Brave Blue): IF<br />\r\n\u2022 Sentai Suit (Brave\
      \ Pink): Compa<br />\r\n<br />\r\n*Note: The Sentai Set is purely cosmetic and\
      \ is visible in battle and cutscenes. Mix-n-match with animal ears and tails\
      \ for fun!"
