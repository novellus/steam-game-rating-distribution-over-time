    review: 'Sentai (think Power Rangers) set for every playable character including
      DLC characters. Can be mixed with the Swimsuit and Animal Ears and Tails Set.
      Available in two variants: with and without the helmet. I''m suprised that they
      included this. While you could excuse this as a "Japanese thing" none of Neptunia
      game previously featured anything sentai so I wonder what happened.'
