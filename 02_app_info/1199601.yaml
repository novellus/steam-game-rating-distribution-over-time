    review: This is a pack of thirty 1920x1080 images for use as wallpapers. They
      are the same images as what are used in-game for puzzles, though I suspect a
      much higher quality. I can't be sure without extracting the files from the game
      itself, but by [i]purchasing them[/i] you support the artists and creators,
      which is great. In my opinion, 1920x1080 is the bear-minimum, and I would like
      to have seen higher-resolution images. Many users have big-big screens, and
      they will prefer bigger images to go with them. There are no obvious watermarks,
      which is a big win for me. If you enjoyed the in-game art, I highly recommend
      this DLC.
