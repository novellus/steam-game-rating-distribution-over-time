details:
  data:
    about_the_game: "Command a panzergrenadier battle group in battles and campaigns\
      \ from the first shots fired on 1 September 1939 to the final clashes of 1945.<br\
      \ />\r\n<br />\r\n1.  Command:<br />\r\n\t-infantry, tank and assault gun companies;\
      \ <br />\r\n\t-artillery batteries; <br />\r\n\t-combat engineer platoons; <br\
      \ />\r\n\t-reconnaissance detachments; <br />\r\n\t-anti-tank gun or tank destroyer\
      \ platoons; <br />\r\n\t-forward air controllers; and <br />\r\n\t-platoons\
      \ of deadly 88mm FLAK guns.<br />\r\n<br />\r\n2. Establish command relationships\
      \ to create combined-arms groupings.<br />\r\n<br />\r\n3. Lay and breach minefields.<br\
      \ />\r\n<br />\r\n4. Call in air and artillery support.<br />\r\n<br />\r\n\
      5. Select from or fight against a choice of 159 British, French, German, Polish\
      \ and Soviet unit types.<br />\r\n<br />\r\n6. Fight 9 campaigns, including\
      \ a 1939-1945 Grand Campaign.<br />\r\n<br />\r\n7. Fight 25 stand-alone battles\
      \ in Poland, France and Low Countries and on the Eastern Front.<br />\r\n<br\
      \ />\r\n8. Create your own battles using an editor."
