    about_the_game: "\u63CF\u8FF0\uFF1A<br />\r\n<br />\r\n\u300A\u6B66\u6797\u6843\
      \u6E90\u4E61\u300B\u662F\u4E00\u6B3E\u8F7B\u677E\u4F11\u95F2\u7684\u5EFA\u9020\
      \u7ECF\u8425\u4E3B\u9898\u7684\u4E2A\u4EBA\u72EC\u7ACB\u6E38\u620F\u3002\u5728\
      \u6E38\u620F\u4E2D\u60A8\u5C06\u81EA\u7531\u5EFA\u9020\u4E00\u7247\u6843\u6E90\
      \u4E4B\u5730\uFF0C\u4ECE\u4E00\u65E0\u6240\u6709\u5F00\u59CB\u6253\u9020\u4E00\
      \u5EA7\u7F8E\u4E3D\u7E41\u534E\u7684\u4E16\u5916\u6843\u6E90\u3002\u7CBE\u5FC3\
      \u89C4\u5212\u6BCF\u4E00\u5EA7\u5EFA\u7B51\uFF0C\u4F7F\u5EFA\u7B51\u4EA7\u751F\
      \u5929\u5730\u7075\u7280\uFF0C\u8BA9\u751F\u6D3B\u5728\u8FD9\u91CC\u7684\u5C45\
      \u6C11\u9886\u609F\u7EDD\u4E16\u6B66\u529F\u3002\u8FD9\u91CC\u6709\u4E16\u5916\
      \u7684\u9AD8\u4EBA\uFF0C\u8FD9\u91CC\u6709\u5F52\u9690\u7684\u4FA0\u5BA2\uFF0C\
      \u4F60\u6240\u5EFA\u9020\u7684\u57CE\u9547\u6210\u4E3A\u85CF\u9F99\u5367\u864E\
      \u4E4B\u5730\u662F\u4F60\u7684\u6700\u7EC8\u76EE\u7684\u3002\u4F60\u8FD8\u9700\
      \u8981\u65F6\u523B\u6CE8\u610F\u7ECF\u6D4E\u7684\u53D1\u5C55\u4E0E\u6536\u5165\
      \u652F\u51FA\u7684\u72B6\u51B5\uFF0C\u907F\u514D\u6536\u652F\u4E0D\u5F53\u800C\
      \u5BFC\u81F4\u7834\u4EA7\u3002\u5F53\u7136\u4F60\u4E5F\u53EF\u4EE5\u5B8C\u5168\
      \u6839\u636E\u81EA\u5DF1\u7684\u559C\u597D\uFF0C\u5355\u7EAF\u7684\u4E00\u70B9\
      \u4E00\u6EF4\u7684\u5EFA\u8BBE\u4E00\u4E2A\u5C5E\u4E8E\u4F60\u81EA\u5DF1\u7684\
      \u68A6\u4E2D\u6843\u6E90\u3002<br />\r\n<br />\r\n\u73A9\u6CD5\u6982\u8FF0\uFF1A\
      <br />\r\n<br />\r\n\u89C4\u5212\u597D\u6709\u9650\u7684\u571F\u5730\uFF0C\u5438\
      \u5F15\u5C45\u6C11\u52A0\u5165\u6843\u6E90\u4E61\u3002\u5408\u7406\u5206\u914D\
      \u5C45\u6C11\u7684\u751F\u4EA7\u751F\u6D3B\u5DE5\u4F5C\uFF0C\u5B89\u6392\u5C45\
      \u6C11\u7684\u65E5\u5E38\u6D88\u8D39\uFF0C\u8BA9\u6536\u652F\u8FBE\u5230\u5408\
      \u7406\u7684\u6C34\u5E73\u3002\u6E38\u620F\u91CC\u5F88\u591A\u5947\u5999\u7684\
      \u5EFA\u7B51\u89C4\u5212\u7EC4\u5408\u7B49\u5F85\u4F60\u53BB\u53D1\u6398\uFF0C\
      \u4E0D\u540C\u7684\u5EFA\u7B51\u7EC4\u5408\u5728\u4E00\u8D77\u53EF\u4EE5\u5F62\
      \u6210\u7075\u7280\u5EFA\u7B51\u3002\u5C45\u6C11\u5728\u8FD9\u4E9B\u7075\u7280\
      \u5EFA\u7B51\u4E2D\u751F\u6D3B\u5C31\u4F1A\u65E0\u610F\u4E2D\u9886\u609F\u5230\
      \u5947\u5999\u7684\u6B66\u529F\u3002\u7528\u5FC3\u57F9\u517B\u4F60\u7684\u6BCF\
      \u4E00\u4F4D\u5C45\u6C11\uFF0C\u8BA9\u4ED6\u4EEC\u6210\u4E3A\u9690\u58EB\u9AD8\
      \u624B\uFF0C\u5EFA\u8BBE\u4F60\u7684\u571F\u5730\uFF0C\u8BA9\u8FD9\u91CC\u6210\
      \u4E3A\u6700\u7F8E\u4E3D\uFF0C\u6700\u6709\u540D\u6C14\u7684\u6B66\u6797\u5723\
      \u5730\u3002<br />\r\n<br />\r\n\u5F00\u53D1\u8005\u7684\u8BDD\uFF1A<br />\r\
      \n<br />\r\n        \u5927\u5BB6\u597D\uFF01\u6211\u662F\u4E00\u540D\u72EC\u7ACB\
      \u6E38\u620F\u5F00\u53D1\u8005\u3002\u5F88\u591A\u5E74\u4EE5\u524D\uFF0C\u5F53\
      \u6211\u8FD8\u662F\u4E00\u4E2A\u5927\u5B66\u751F\u7684\u65F6\u5019\uFF0C\u5C31\
      \u975E\u5E38\u5411\u5F80\u6E38\u620F\u5F00\u53D1\u8FD9\u4E2A\u795E\u5947\u800C\
      \u5145\u6EE1\u4E50\u8DA3\u548C\u6311\u6218\u804C\u4E1A\u3002\u5F53\u6211\u6BD5\
      \u4E1A\u4E4B\u540E\u5E76\u6CA1\u6709\u5982\u613F\u4EE5\u507F\u7684\u8FDB\u5165\
      \u5230\u8FD9\u4E2A\u884C\u4E1A\uFF0C\u800C\u662F\u4ECE\u4E8B\u4E86\u4E00\u4E2A\
      \u666E\u901A\u7684\u8F6F\u4EF6\u5F00\u53D1\u5DE5\u4F5C\u3002\u4F46\u6211\u5E76\
      \u6CA1\u6709\u653E\u5F03\uFF0C\u901A\u8FC7\u6CA1\u65E5\u6CA1\u591C\u7684\u81EA\
      \u5B66\uFF0C\u4E86\u89E3\u5404\u79CD\u6280\u672F\uFF0C\u5F15\u64CE\u7684\u4F7F\
      \u7528\uFF0C\u6700\u540E\u6210\u529F\u8F6C\u884C\u5F53\u4E86\u4E00\u540D\u6E38\
      \u620F\u5F00\u53D1\u4EBA\u5458\u3002\u7136\u800C\uFF0C\u4E8B\u60C5\u5E76\u975E\
      \u50CF\u6211\u60F3\u7684\u90A3\u6837\u7F8E\u597D\uFF0C\u56FD\u5185\u7684\u6E38\
      \u620F\u5F00\u53D1\u516C\u53F8\u5DF2\u7ECF\u8131\u79BB\u7684\u6E38\u620F\u7684\
      \u521D\u8877\uFF0C\u5FD8\u8BB0\u4E86\u6E38\u620F\u7684\u672C\u8D28\u3002\u4ED6\
      \u4EEC\u53EA\u8FFD\u6C42\u6548\u76CA\uFF0C\u8DDF\u98CE\uFF0C\u6362\u76AE\uFF0C\
      \u62BD\u5361\u5145\u503C\uFF0C\u5404\u79CD\u5708\u94B1\u8DD1\u8DEF\u6362\u76AE\
      \u518D\u6765\u4E00\u6CE2\u3002\u6E10\u6E10\u7684\uFF0C\u6211\u5BF9\u6E38\u620F\
      \u516C\u53F8\u7684\u5DE5\u4F5C\u5931\u671B\u900F\u9876\u3002\u6211\u53EA\u60F3\
      \u505A\u7EAF\u7CB9\u7684\u6E38\u620F\uFF0C\u80FD\u7ED9\u4EBA\u5E26\u6765\u5FEB\
      \u4E50\u7684\u6E38\u620F\u3002\u4E3A\u6B64\uFF0C\u6211\u4ECE\u6E38\u620F\u516C\
      \u53F8\u8F9E\u804C\uFF0C\u81EA\u5DF1\u8D70\u4E0A\u4E86\u72EC\u7ACB\u6E38\u620F\
      \u5F00\u53D1\u8FD9\u6761\u8DEF\u3002\u611F\u8C22steam\u8FD9\u4E2A\u5E73\u53F0\
      \uFF0C\u611F\u8C22\u5343\u5343\u4E07\u4E07\u652F\u6301\u72EC\u7ACB\u6E38\u620F\
      \u7684\u73A9\u5BB6\uFF0C\u8BA9\u6211\u4EEC\u8FD9\u4E9B\u6709\u68A6\u60F3\u7684\
      \u72EC\u7ACB\u6E38\u620F\u5F00\u53D1\u8005\u6709\u4E2A\u5B9E\u73B0\u68A6\u60F3\
      \u7684\u673A\u4F1A\u3002<br />\r\n        \u300A\u6B66\u6797\u6843\u6E90\u4E61\
      \u300B\u662F\u6211\u4E00\u4E2A\u4EBA\u5F00\u53D1\u4E00\u5E74\u591A\u7684\u4F5C\
      \u54C1\uFF0C\u4E5F\u662F\u6211\u7684\u7B2C\u4E00\u6B3E\u4F5C\u54C1\u3002\u6211\
      \u4ECE\u5176\u4ED6\u540C\u7C7B\u6E38\u620F\u4E2D\u5438\u53D6\u4E86\u4E00\u4E9B\
      \u7075\u611F\uFF0C\u52A0\u4EE5\u52A0\u5DE5\u953B\u9020\uFF0C\u672C\u6E38\u620F\
      \u4E3B\u6253\u8F7B\u677E\u4F11\u95F2\uFF0C\u5C31\u50CF\u5C0F\u5B69\u5B50\u6446\
      \u79EF\u6728\u4E00\u6837\u7B80\u5355\uFF0C\u4F46\u91CC\u9762\u8574\u85CF\u7740\
      \u5F88\u591A\u5F85\u53D1\u73B0\u7684\u5143\u7D20\uFF0C\u5728\u4E0D\u7ECF\u610F\
      \u95F4\u53D1\u73B0\u548C\u6316\u6398\u4E8B\u7269\u7684\u7F8E\u597D\u624D\u662F\
      \u6E38\u620F\u771F\u6B63\u7684\u4E50\u8DA3\u3002"
