    detailed_description: <h1>JOIN OUR DISCORD</h1><p><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/QRQBFey"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/976890/extras/ezgif.com-optimize-8.gif?t=1606152340"
      /></a></p><br><h1>About the Game</h1>Hidden Deep is a 2D Action &amp; Exploration
      Sci-Fi thriller, in which the action takes place about 1.6 km under the ocean
      floor. A group of researchers detected some strange anomalies of unknown nature
      and organized an expedition to examine this mysterious phenomenon. After 681
      days, contact with the researchers suddenly breaks off. You are the leader of
      the second team who must find out what happened.<h2 class="bb_tag">COMMAND YOUR
      TEAM</h2>Control your team members directly or by giving orders. Accomplish
      missions by coordinating your team's tasks.<h2 class="bb_tag">FACE A LETHAL
      DANGER</h2>Deal with sneaky and deadly alien lifeforms, environmental traps
      and many other hiding threats<h2 class="bb_tag">OPERATE SPECIALIZED EQUIPMENT</h2>Explore
      suboceanic caves using grappling-hooks, scanners, drones, heavy machinery and
      more<h2 class="bb_tag">RICH DARK SCI-FI STORY</h2> The story pays tribute to
      many 80's and 90's games and movie classics, especially Aliens, The Thing, and
      the first Half-Life<h2 class="bb_tag">TWO GAME MODES</h2>- <strong>Story mode</strong>
      with narrative-driven handcrafted levels<br>- <strong>Survival mode</strong>
      with randomized levels intended for fast intensive action<br>(<strong>CO-OP
      mode</strong> is being considered but is not available yet)<h2 class="bb_tag">OVER
      20 HOURS OF GAMEPLAY IN STORY MODE</h2>Story Mode will have over 50 levels (currently
      designed) and will require <strong>at least 20 hours to beat</strong><h2 class="bb_tag">INTEGRATED
      LEVEL EDITOR</h2><h2 class="bb_tag">OFFICIAL LEADERBOARD FOR SPEEDRUNNERS</h2>
