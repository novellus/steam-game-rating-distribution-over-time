    about_the_game: "Send your kid onto an unforgettable journey with the world\u2019\
      s most charming bear.<br />\r\n<br />\r\nBased on a famous Polish cartoon, Teddy\
      \ Floppy Ear stands out as a great entertainment for children. Prepared by an\
      \ experienced team, Teddy Floppy Ear \u2013 Kayaking mixes fun adventure game\
      \ with a healthy dose of learning, perfect for young minds.<br />\r\n<br />\r\
      \nIn this episode our main character takes advantage of beautiful, spring weather\
      \ and goes on a kayaking trip with his friend Piglet. There he finds out that\
      \ there is a problem with Mr. Catfish who acts a little too bossy, and needs\
      \ to be taught a lesson in kindness. During his trip, our hero solves numerous\
      \ puzzles testing child's mathematical skills, eye-hand coordination, logical\
      \ thinking and perceptiveness.<br />\r\n<br />\r\nBeautiful hand-painted graphics,\
      \ soothing music, entertaining and violence free story keep your child occupied\
      \ for hours.<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n- A dozen of colourful\
      \ locations<br />\r\n- Educational value<br />\r\n- Great for even the youngest\
      \ kids<br />\r\n- Absolutely no violence<br />\r\n- Numerous mini-games for\
      \ variety<br />\r\n- Soothing music<br />\r\n- Famous Teddy Floppy Ear"
