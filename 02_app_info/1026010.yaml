    about_the_game: "Devotion's DLC contains 15 tracks of game music, including Devotion\
      \ theme song produced by the award-winning Taiwanese rock band \u2018No Party\
      \ for Cao Dong\u2019.<br><br>The album incorporated traditional Asian instruments\
      \ and folk music to capture the ambiance of the 1980s Taiwan, with the foley\
      \ from everyday material to layer the eerie tone that leads you to an unease\
      \ journey inside the protagonist\u2019s family.<h2 class=\"bb_tag\">Track List</h2><br><ul\
      \ class=\"bb_ul\"><li>Devotion<br></li><li>Come on! Have a Bite <br></li><li>Wander\
      \ into the Woods<br></li><li>Have A Sweet Dream<br></li><li>Shall We Dine in?<br></li><li>Dripping\
      \ Sanity<br></li><li>Merry-Go-Round<br></li><li>Birthday Grab<br></li><li>Leap\
      \ of Blind Faith<br></li><li>Chime from Beyond<br></li><li>Crushed by Reality<br></li><li>A\
      \ Way of No Return<br></li><li>TV Commercials<br></li><li>Lady of the Pier (Gong\
      \ Li Fang)<br></li><li>Lady of the Pier (Du Mei Shin)</li></ul>"
