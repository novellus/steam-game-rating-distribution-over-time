  data:
    about_the_game: "<strong>Hey there!</strong> Glad you found our store page! Be\
      \ sure to read the <strong>Early Access information</strong> above so you know\
      \ what you're buying!<br><br><i>Secrets of Grindea</i> is an old-school Action\
      \ RPG with co-op support for up to 4 players. It is a tribute to and sometimes\
      \ a parody of the old SNES games so many of us grew up with and loved! Journey\
      \ through fantastical lands and battle tons of different enemies and bosses\
      \ in your quest for truth, friendship and, above all, finding the world's rarest\
      \ treasures!<br><br>Intrigued but not sold? <strong>Try out the demo!</strong><br><br>Want\
      \ to get some insight into development? Visit our <strong><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.secretsofgrindea.com/index.php/dev-blog\"\
      \ target=\"_blank\" rel=\"noopener\"  >DevBlog</a></strong>!<h2 class=\"bb_tag\"\
      >Key Features</h2><br><ul class=\"bb_ul\"><li>Character customization. There\
      \ are no class restrictions, which gives you precise control over how your character\
      \ develops! A flaming ice mage smashing faces with axes? Sure thing! On top\
      \ of this, there\u2019s a wide variety of haircuts, hats and head gears that\
      \ will make your character look unique as well.<br></li><li>Co-op support for\
      \ up to four players! Bring your friends on the adventure by inviting them directly\
      \ via Steam!<br></li><li>A story filled with mystery, laughs and suspense will\
      \ take you through dungeons and fields of all shapes in the rich and varied\
      \ world of Grindea. A ton of side quests and hidden content will keep you busy\
      \ for hours after finishing the game!<br></li><li>Arcade Mode features a unique\
      \ experience of procedurally generated Action RPG madness, truly putting your\
      \ skills to the test. Help build the town of Arcadia by rising to the challenge\
      \ of this extremely tough and replayable mode!<br></li><li>A pet system that\
      \ makes sure you never have to be alone, even when playing by yourself. Catch\
      \ any of the cute tameable animals and have them accompany you on your adventures\
      \ while also boosting your skills!</li></ul>"
