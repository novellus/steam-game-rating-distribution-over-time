  data:
    about_the_game: <h2 class="bb_tag">GameGuru Medical Pack</h2><br>If your game
      levels require a medical element then look no further than this pack! You get
      a great selection of large furniture and equipment items, as well as small objects
      and items you can assemble for more variety. With these assets you could create
      the interior of a hospital, a doctors surgery, or a military experimentation
      lab, all the way through to technologically advanced scenes both on the ground
      and in space.<br><br>Containing over 100 items, this pack includes:<br><br><ul
      class="bb_ul"><li> 4 Assorted Chairs<br></li><li> 3 Chart Racks<br></li><li>
      2 Desks and Desk parts<br></li><li> 2 Cupboards and Cupboard parts<br></li><li>
      2 Doors and Door parts<br></li><li> 8 Exam Tables<br></li><li> 3 Advanced Hospital
      Beds<br></li><li> 3 Folders<br></li><li> 2 Reception Desks<br></li><li> Shelf
      and Shelf parts<br></li><li> 4 Standing Curtains<br></li><li> 3 Supply Carts
      and parts<br></li><li> 6 Track Curtains<br></li><li> 6 Medical Bottles<br></li><li>
      2 Wall Disposal Bins<br></li><li> 1 Wall Dispenser<br></li><li> Supply Cabinet
      and parts<br></li><li> Surgical Light<br></li><li> Sink Unit<br></li><li> X-Ray
      Machine</li></ul><br>You won't find a collection at this price and quality in
      any other game maker! All assets are AAA fully PBR textured, complete with correct
      material and collision assignments and ready to drop into your next game making
      project.<br><br>To use this pack, when you run GameGuru and click on Add New
      Entity in the Library you will see a category called &quot;Medical Pack&quot;.
      Click on this to start browsing through your new game assets. All the assets
      in this pack are royalty-free, meaning any game you make with them can be legally
      sold by you.
