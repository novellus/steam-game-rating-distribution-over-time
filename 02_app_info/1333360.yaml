    about_the_game: "<h2 class=\"bb_tag\">Story</h2>Glenn is a slaveowner who values\
      \ money over one's life. He won the bid for Claudia, the daughter of a former\
      \ noble family, the Quinel, at an auction.<br><br>To exchange for her freedom,\
      \ Claudia promised to earn money for Glenn, and agreed to fight in the sinister\
      \ arena.<br>Will she claim the triumph of a glorious winner, rejoice in the\
      \ revival of her family, or suffer in the hell of endless humiliation? With\
      \ the joining of the mysterious dark elf -- Irene, the fateful three will set\
      \ off a blushing story.<h2 class=\"bb_tag\">Gameplay</h2>The game has multiple\
      \ endings and tons of H plots under different conditions. The choices you make\
      \ in the plot and the results of the arena battle will affect the direction\
      \ of the game. Therefore, you as Glenn need to carefully arranged your daily\
      \ schedule. Cultivate beautiful slave fighters through Conditioningor training,\
      \ and earn revenue through mission and arena fighting.<h2 class=\"bb_tag\">Game\
      \ Features</h2><ul class=\"bb_ul\"><li>Up to 100,000 words of scenario text.<br></li><li>Tons\
      \ of H plots and events,200+ CGs\u300125+Events.<br></li><li>Two heroine with\
      \ a completely different characteristic, having their own story and personal\
      \ ending.<br></li><li>Simple training mode, exciting combat experience.<br></li><li>Conditioning\
      \ your own slave as you want.</li></ul>"
