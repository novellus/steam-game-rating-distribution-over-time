  data:
    about_the_game: "<h2 class=\"bb_tag\">*** European Games Showcase 2018 ***<br>***\
      \ Indie Prize Finalist 2018 ***<br>*** Global Top Round Winner 2017 ***<br>***\
      \ Respawn Indie Showcase 2017 ***</h2><br><br><br>Spitkiss is a colorful platformer\
      \ that lets you enter into the lovely world of the Spitkissers, tiny creatures\
      \ that communicate through body fluids and emojis. <br><br>You will have to\
      \ lovespit your way through organs by jumping, trickling, bouncing and bullet\
      \ timing. Surgical precision and reflexes will be required to see the outcome\
      \ of Ymer's feelings !<br><br>The game\u2019s scenario includes themes of polyamory\
      \ and genderfluid/non-binary identities on two layers. One story takes place\
      \ in the metanarrative of the Spitkissers, the other in the hand-drawn tale\
      \ of Ymer, whose body is represented as the playground of this game.<h2 class=\"\
      bb_tag\"><strong>&lt;3 Main Features &lt;3</strong></h2><br><ul class=\"bb_ul\"\
      ><li>80 levels with replayability challenges<br></li><li>A trippy love story\
      \ told through comics and emojis.<br></li><li>Organic progression and pee challenges.<br></li><li>Intuitive\
      \ and simple swipe-to-jump controls.</li></ul><h2 class=\"bb_tag\"> <br><strong>&lt;3\
      \ Quotes &lt;3</strong></h2><br>&quot;This is a game that doesn\u2019t just\
      \ elevate the mobile platform with its balance between mechanics and narrative,\
      \ but the videogame medium as well.&quot;<br><ul class=\"bb_ul\"><li>Paste Magazine</li></ul>\
      \ <br>&quot;What\u2019s really cool about Spitkiss is its one-thumb controls\
      \ that allow you to fling your character\u2019s spit around each level.&quot;<br><ul\
      \ class=\"bb_ul\"><li>TouchArcade</li></ul> <br>&quot;The cute look, the ingenious\
      \ gameplay and the ridiculously low price make Spitkiss a must-have!&quot;<br><ul\
      \ class=\"bb_ul\"><li>Shock2</li></ul><br>&quot;I did play the game and I loved\
      \ it!&quot;<br><ul class=\"bb_ul\"><li>Nifflas, Uurnog Uurnlimited</li></ul>"
