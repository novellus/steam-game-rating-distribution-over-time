details:
  data:
    about_the_game: '<h2 class="bb_tag">Multi scrolling mode</h2>Seamlessly switching
      between side scroll, top-down, 3d shooter from behind and cut-scene. No camera
      cut during stage run.<h2 class="bb_tag">Appearance</h2><ul class="bb_ul"><li>No
      story narration. The story is abstract.<br></li><li>Some parts of game are refer
      from other Touhou Project derivative works.<br></li><li>Characters are in alternate
      sexy costume<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1480040/extras/wip20201119.png?t=1609528533"
      /></li></ul><h2 class="bb_tag">Keyboard control (default)</h2><ul class="bb_ul"><li>Arrow
      keys : Move<br></li><li>z : Shoot<br></li><li>x : Use bomb<br></li><li>c : Use
      special skill<br></li><li>Left shift : Slowdown movement and aim to an enemy.<br></li><li>Space
      bar : turn<br></li><li>escape : pause game<br></li><li>You can set key config
      as you want in the option menu.</li></ul><h2 class="bb_tag">Playable characters</h2><ul
      class="bb_ul"><li>Hakurei Reimu<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1480040/extras/CharacterSelect_Reimu.png?t=1609528533"
      /><br></li><li>Kirisame Marisa<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1480040/extras/CharacterSelect_Marisa.png?t=1609528533"
      /><br></li><li>Izayoi Sakuya<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1480040/extras/CharacterSelect_Sakuya.png?t=1609528533"
      /></li></ul><h2 class="bb_tag">Miscellaneous game play features</h2><ul class="bb_ul"><li>3
      difficulties. Easy, Normal and Hard.<br></li><li>Screen resolution setting.
      1920x1080, 1280x720, 640x360. Choose which ever fit for your machine. The game
      has better performance with a lower resolution.<br></li><li>Hitbox style setting.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1480040/extras/HitboxSetting20201217.png?t=1609528533"
      /><br></li><li>Hp and Mp regenerate.<br></li><li>Unlimited continue. When player
      dies, player can continue at check point or restart a whole stage. If player
      use continue, the remaining hp is set to small amount. No deduct score when
      player use continue. No bad ending even a player use continue.<br></li><li>Kill
      enemies in close range to get more bonus.<br></li><li>Kill enemies consecutively
      to get more chain bonus.</li></ul><h2 class="bb_tag">Save game location</h2>C:\Users\username\AppData\Local\THMSS2'
