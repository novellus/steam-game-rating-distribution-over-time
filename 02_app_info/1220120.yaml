details:
  data:
    about_the_game: <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/gz8WD4E"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1220120/extras/Discord_Dungeon_Origins.png?t=1588699278"
      /></a><br><br>Betrayed by the kingdom, the hero seeks his revenge as a new dungeon
      master! Build and manage your dungeon, raid villages, unlock new evolutions,
      grow an army of powerful monsters and then fulfill your revenge against the
      kingdom!<br><br>As the dungeon master, you must protect the dungeon's core at
      all costs from the adventurers that come seeking fame and fortune!<h2 class="bb_tag"><strong>Build
      the dungeon the way you want</strong></h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1220120/extras/AboutDivider.png?t=1588699278"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1220120/extras/PathGif.gif?t=1588699278"
      /><br><br>Create the dungeon's path as you like. Be it a labyrinth or a long
      corridor, the choice is yours! Defend the core with a variety of different monsters,
      set up deadly traps and place buildings to improve your army strength!<h2 class="bb_tag"><strong>Manage
      resources wisely</strong></h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1220120/extras/AboutDivider.png?t=1588699278"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1220120/extras/AdventurersGif.gif?t=1588699278"
      /><br><br>Manage well your resources, think about every decision you make and
      every step you take. Be prepared and don't underestimate your enemies, you never
      know how strong the next party of adventurers will be!<h2 class="bb_tag"><strong>Expand
      in size and power</strong></h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1220120/extras/AboutDivider.png?t=1588699278"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1220120/extras/ResearchGif.gif?t=1588699278"
      /><br><br>Collect resources by defeating adventurers and raiding nearby villages
      and towns! Grow your dungeon in size and power by researching new unlockables
      and evolutions!<h2 class="bb_tag"><strong>Survive and thrive</strong></h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1220120/extras/AboutDivider.png?t=1588699278"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1220120/extras/BattleGif.gif?t=1588699278"
      /><br><br>As the days pass by, the dungeon will gain notoriety and with it,
      stronger foes will come to try to destroy the core! Use everything that you
      got to prevent that and live until your revenge is completed!
