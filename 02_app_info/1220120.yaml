    review: 'I don''t feel like there was enough for the price tag of the game.  The
      concept is brilliant, but it honestly feels like Early Access and I was sad
      to realize there was no more.


      I feel like if this is fleshed it could really be a fantastic game.  In it''s
      current state tho at the current price I do not think it''s worth it.'
