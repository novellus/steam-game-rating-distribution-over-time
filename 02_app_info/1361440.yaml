details:
  data:
    about_the_game: "<strong> DuelVox </strong> is an offline first-person shooter\
      \ made in the style of Western. In this game there are many levels with various\
      \ tasks, for their implementation you need ingenuity and dexterity, and sometimes\
      \ even a strategy.<br>  To hit all the enemies, it\u2019s worth practicing on\
      \ the targets, as the control is unusual, but quite understandable.<br>You will\
      \ have to strain both hemispheres of the brain, since you need to control each\
      \ hand separately, aiming and getting clearly at the target, because the cartridges\
      \ are limited, but this can be fixed by going to the store and pumping up weapons\
      \ as you earn coins.<br>  Everything is done in voxel graphics with unobtrusive\
      \ musical accompaniment, which is suitable for any age.<br>  For greater interest,\
      \ we added exclusive stars and achievements, try to collect all of them;) And\
      \ most importantly - defeat all the cowboys and become the best shooter in the\
      \ wild west! <i> Good luck in the game :) </i>"
