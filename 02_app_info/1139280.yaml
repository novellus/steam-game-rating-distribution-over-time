    about_the_game: "Hustle through the 90s in <strong><i>THE BIG CON</i></strong>,\
      \ an adventure game where you\u2019re an awkward teen hustling to save her family\
      \ video store from gangsters.<br><br>Play as Ali, a high school junior gone\
      \ AWOL from band camp to seek revenge on the loan sharks that threaten her mom\u2019\
      s video store. (Fighting with your mom is YOUR job. No one else gets to do that.)\
      \ Maybe you\u2019ll profit from the latest collectible plushie craze, and make\
      \ an interesting friend or two along the way.<h2 class=\"bb_tag\"><strong>A\
      \ Con-Artist Adventure Game</strong></h2>Sneak around, wear disguises (and too\
      \ much plaid\u2026), pickpocket, solve puzzles, and rip people off to save the\
      \ day as you and con your way across a weird and funny America.<h2 class=\"\
      bb_tag\"><strong>Hustle Your Way Through the 90s</strong></h2>Play as Ali, a\
      \ teen con artist in the 1990s, on a journey to save her family video store\
      \ from loan sharks.<h2 class=\"bb_tag\"><strong>A Coming-of-Age Comedy</strong></h2>Fight\
      \ with your mom, be awkward, seek revenge, invest in some quality collectibles\
      \ (they\u2019re bound to pay off later, right?), and make an interesting friend\
      \ or two along the way.<h2 class=\"bb_tag\"><strong>FEATURES </strong></h2><ul\
      \ class=\"bb_ul\"><li> Narrative adventure game with puzzles and open exploration<br></li><li>\
      \ Pickpocket, sneak, wear disguises, and con people<br></li><li> Talk your way\
      \ into deals, hearts and trouble<br></li><li> Meet NPCs from all walks of life,\
      \ rip them off, and sometimes help them if you feel like it<br></li><li> Call\
      \ home and argue with your mom<br></li><li> Ride the Hormipillar as much as\
      \ you want<br></li><li> Made by a crew of devs with credits ranging from Shadow\
      \ of the Tomb Raider (Jill Murray), to Jazzpunk (Dan Rodrigues), Guacamelee\
      \ 2 (Saffron Aurora, George Degenkamp) and Runbow (Dave Proctor)</li></ul>"
