    about_the_game: "Hardcore pixel 2D platformer with steampunk elements, with randomly\
      \ generated levels. <br>The main character is a little man who lives in the\
      \ world of watches and watch mechanisms, his name is Timen. <br>Your task is\
      \ to score as many points as possible to get to be on top of players. The hour\
      \ keys and &quot;elements\u201D within the level will help you to do this task.\
      \ <br><br>In the beginning, you will have one minute. If the countdown reaches\
      \ zero, the character will die and you will lose. <br><br>- &quot;<u>Hour keys</u>&quot;.\
      \ Gives the opportunity to open new levels; <br>- &quot;<u>Elements</u>&quot;.\
      \ Adds 30 seconds to the countdown if you collect 5 of them. <br><br><strong>Features:</strong>\
      \ <br>- Minimal pixel 2D graphics; <br>- Design in the style of &quot;Steampunk&quot;;\
      \ <br>- Hardcore gameplay; <br>- Random generation of levels; <br>- Pleasant\
      \ 8-bit music accompaniment; <br>- Different abilities of the character;"
