  data:
    about_the_game: Hidden Cubes is a tactile 3D puzzle game. Twist and turn your
      viewpoint to figure out how to fit the broken shapes back together again over
      a series of increasingly complex levels.<br><br>Play over 60 levels (with more
      on the way!) ranging from easy, to challenging, to nearly impossible at times.
      Discover tricks and shortcuts to improve your level times.<br><br>Featuring
      music by Glass Boy, Graham Boyle, and Little Glass men.<h2 class="bb_tag">About
      NixieCraft</h2>This is our first full-size game, and we really hope you enjoy
      playing it. Keep an eye out for more from us <a href="https://steamcommunity.com/linkfilter/?url=https://nixiecraft.com/"
      target="_blank" rel="noopener"  >HERE!</a>
