details:
  data:
    about_the_game: "<strong>Sort the Cube</strong> is a minimalistic puzzle game\
      \ in which you have to arrange all the sides of a cube in the proper order by\
      \ sliding around the little pieces that make up the cube into the blank spot.<br><br>The\
      \ game features:<br><ul class=\"bb_ul\"><li>Several cube sizes<br></li><li>A\
      \ couple of images<br></li><li>Selectable shuffling</li></ul><br>So prepare\
      \ yourself and start putting those little cubes into their places. And don\u2019\
      t forget that the cube has six sides."
