  data:
    about_the_game: 'Take difficult decisions in this brand-new, major content for
      General Practitioner which continues the story of the doctor.<br><br>Two years
      after the events in &quot;General Practitioner&quot; main game and DLC, The
      Doctor''s fame kept growing. Finally he was chosen to lead the Emergency Department
      in Seattle''s Hospital. Here you will meet new people, befriend or annoy some
      of them is up to you!<br><br>And when your romance partner from the first game
      unexpectedly appears things will become even more difficult!<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li>35 Emergency Room cases to enjoy<br></li><li>2 difficulty
      levels: Student or Doctor for the maximum challenge with no on-screen help available<br></li><li>A
      new romance option for the doctor<br></li><li>6 new music tracks<br></li><li>1920x1080
      Full HD Resolution for the first time in General Practitioner<br></li><li>New
      sex scenes<br></li><li>New Medical tools and equipment to use<br></li><li> Choose
      the look of the doctor with 3 different new haircuts<br></li><li></li></ul>'
