    about_the_game: "Incredible friends are able to turn over any mountains, reach\
      \ for the stars and even stop the crowds of the hungry dead! Choose your path\
      \ alone or with your friend try to go through all the worlds, cleansing them\
      \ of evil and kill the final monster!<br />\r\n<br />\r\nThe Incredible Friends\
      \ - Crazy platformer shooter where players must destroy all the dead at unusual\
      \ levels, intricate doors and teleporters that transport heroes and monsters\
      \ to different points, which prevents players from relaxing. At levels there\
      \ are places for setting traps.<br />\r\n<br />\r\nGame for two:<br />\r\nYou\
      \ are free to choose the number of players for the upcoming races, choosing\
      \ two players, you can clear the living dead together with your friend, and\
      \ after the death of one of the players, the second survivor can revive his\
      \ friend - by shooting a tombstone and bringing him back to life.<br />\r\n\
      <br />\r\nDuel:<br />\r\nA new mode where two players can compete among themselves,\
      \ fighting up to three victory rounds.<br />\r\n<br />\r\n<br />\r\nGame Features:<br\
      \ />\r\n- High difficulty<br />\r\n- Traps<br />\r\n- Duel mode<br />\r\n- 2\
      \ players<br />\r\n- Random Customization<br />\r\n- The boss<br />\r\n- Beautiful\
      \ Pixel-Art<br />\r\n- Responsive controls"
