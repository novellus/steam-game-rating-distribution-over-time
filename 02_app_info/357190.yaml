details:
  data:
    about_the_game: 'Marvel and Capcom join forces to deliver the most frenetic 3
      vs. 3 tag battles ever with Ultimate Marvel vs. Capcom 3.  This release comes
      fully loaded, including all previous DLC, and the Marvel vs. Capcom: Official
      Complete Works.  Select some of the most iconic Marvel and Capcom characters,
      and customize your team with &quot;Heroes and Heralds&quot; mode.  Once you''ve
      honed your skills, hop online and go head-to-head against players from around
      the world to see who is the strongest in the universe.'
