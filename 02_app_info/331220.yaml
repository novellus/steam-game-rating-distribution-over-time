    review: Thief Town is a perfect example of a indie concept gone right. It is one
      of the funnest local multiplayer games for my PC. There are not that many, but
      Thief Town stands out. It becomes a real blast as you franticly find and kill
      your mates, and the other gamemodes are creative, and don't dum-down the experience.
      As a nice fresh concept, it is only local multiplayer. I am fine with that,
      the four-kids-cramped-in-a-basement gaming sleepovers I have settle the need
      for others. Grab some friends, get some drinks, and start stabbing! Soundtrack
      not only fits, but is 8-bit dubstep. If you like getting your friends for monaco,
      or even a nintendo game like smash or mario party, you will LOVE this! I heard
      the app doesn't work that well, but I have controllers.
