    about_the_game: "<h2 class=\"bb_tag\"><strong>Thief Town</strong> is a <u><strong>local\
      \ multiplayer-only</strong></u> stealth action game set in a pixel-perfect rendition\
      \ of the Wild West. Lurk in the crowd, emulate non-player characters, and achieve\
      \ backstabbing victory.</h2><br>Up to 4 players control identical avatars (the\
      \ \u201CThieves\u201D) in a single-screen arena (the \u201CTown\u201D), also\
      \ filled with other identical NPCs. Players must identify which NPCs are secretly\
      \ other players and stab them for points, before being discovered and stabbed\
      \ themselves!<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li><strong><i>Competitive\
      \ 2-4 player battles</i></strong> \u2013 Blend in with thieves while you search\
      \ for and stab your opponents <br></li><li><i><strong>Multiple modes and items</strong></i>\
      \ \u2013 Guns, smoke bombs, drunks, sheriffs, sandstorms, and killer tumbleweeds\
      \ <br></li><li><strong><i>LAN &amp; Local dynamic play</i></strong> \u2013 Play\
      \ on multiple devices over the same Wi-Fi network, or share the same computer\
      \ with everyone <br></li><li><strong><i>Cross-platform compatibility</i></strong>\
      \ \u2013 Play across any PC, Mac, Linux, iOS, or Android device <br></li><li><strong><i>Use\
      \ contollers or the keyboard</i></strong> \u2013 keyboard support, full 4-player\
      \ controller support <br></li><li><strong><i>No menus</i></strong> \u2013 Thief\
      \ Town automatically connects players on the same network</li></ul><h2 class=\"\
      bb_tag\">Game Modes:</h2><ul class=\"bb_ul\"><li><strong><i>Thief Town</i></strong>\
      \ \u2013 The classic backstabbing adventure. Players disguise themselves and\
      \ stab their buddies in the midst of sandstorms and killer tumbleweeds. <br></li><li><strong><i>Spy\
      \ Town</i></strong> \u2013 Players are given items to trick and trap enemy thieves.\
      \ Smoke bombs, motion detectors, and teleportation devices... Be careful, they\u2019\
      re one-use only! <br></li><li><strong><i>Drunk Town</i></strong> \u2013 One\
      \ randomly selected player (the &quot;Sheriff&quot;) must identify and shoot\
      \ the other knifeless drunks before running out of bullets.</li></ul><h2 class=\"\
      bb_tag\">Don't have enough controllers? <strong>Thief Town Controller</strong>\
      \ is also available FOR FREE on iOS/Android devices! Use your smartphones &amp;\
      \ tablets as extra controllers in the full version of Thief Town!<br><br>Our\
      \ vision for Thief Town focuses on the fundamentals of &quot;couch multiplayer&quot;\
      \ \u2013 frantic fun in the same room as your friends. That's just the experience\
      \ we want to offer to you, so we have no plans to release single-player or online\
      \ game modes. Enjoy!</h2>"
