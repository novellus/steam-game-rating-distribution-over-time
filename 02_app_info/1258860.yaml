    about_the_game: "\u203B\u672C\u9875\u9762\u662F\u300A\u4E1C\u65B9\u7948\u534E\u68A6\
      \uFF5EElegant Impermanence of Sakura \u300B\u7684\u8BD5\u7528\u7248\u7684\u5546\
      \u5E97\u9875\u9762<br />\r\n  \u6B63\u5F0F\u7248\u7684\u6E38\u620F\u8BF4\u660E\
      \u656C\u8BF7\u79FB\u6B65\u6B63\u5F0F\u7248\u5546\u5E97\u9875\u9762<br />\r\n\
      <br />\r\n\u8BD5\u73A9\u7248\u5305\u62EC\u6B63\u5F0F\u7248\u524D\u4E09\u5173\
      \u7684\u5168\u90E8\u5185\u5BB9<br />\r\n\u542C\u53D6\u4E86\u4E0A\u4E00\u6B21\
      \u4F53\u9A8C\u7248\u5927\u5BB6\u7684\u5B9D\u8D35\u610F\u89C1\uFF0C\u6211\u4EEC\
      \u5BF9\u6E38\u620F\u7684\u7CFB\u7EDF\u8FDB\u884C\u4E86\u5927\u5E45\u5EA6\u7684\
      \u5B8C\u5584\uFF0C\u76F8\u8F83\u4E8E\u4E0A\u6B21\u4F53\u9A8C\u7248\uFF0C\u8FD9\
      \u6B21\u7684demo\u7248\u672C\u4E3B\u8981\u66F4\u65B0\u5982\u4E0B<br />\r\n<br\
      \ />\r\n1\u3001\u73B0\u5728\u5C0F\u578B\u654C\u4EBA\u670D\u88C5\u989C\u8272\u3001\
      \u8EAB\u4E0A\u73AF\u7ED5\u7684\u6C14\u4F53\u989C\u8272\u4EE5\u53CA\u5927\u578B\
      \u654C\u4EBA\u670D\u88C5\u989C\u8272\u548C\u67D3\u8272\u5708\u989C\u8272\u5C31\
      \u662F\u5176\u5B9E\u9645\u989C\u8272\u3002<br />\r\n2\u3001\u67D3\u8272\u5708\
      \u7531\u4F53\u9A8C\u7248\u7684\u9ED1\u767D\u8272\u4FEE\u6B63\u4E3A\u7EA2\u84DD\
      \u8272\uFF0C\u7EA2\u8272\u4EE3\u8868\u6B8B\u673A\uFF0C\u84DD\u8272\u4EE3\u8868\
      \u84DD\u70B9\u5206\u6570\u3002<br />\r\n3\u3001\u91CD\u505A\u4E00\u9053\u4E2D\
      \uFF0C\u4E8C\u4E09\u9053\u4E2D\u4E00\u5B9A\u5E45\u5EA6\u8C03\u6574\uFF0C\u4E09\
      \u9762\u6167\u97F3\u9053\u4E2Dboss\u7B26\u5361\u91CD\u505A\u3002<br />\r\n4\u3001\
      \u9053\u4E2D\u6240\u6709\u7684\u654C\u4EBA\u5747\u53D6\u6D88\u4E86\u4F53\u672F\
      \u5224\u5B9A\uFF0C\u53EF\u4EE5\u653E\u5FC3\u8D34\u8138\u653B\u51FB\u4E86\u3002\
      <br />\r\n5\u3001\u81EA\u673A\u5728\u9AD8\u901F\u6A21\u5F0F\u4E0B\uFF0C\u6240\
      \u6709\u5C0F\u578B\u654C\u4EBA\u65E0\u6CD5\u88AB\u666E\u901A\u5C04\u51FB\u51FB\
      \u4E2D\uFF0C\u5E76\u4E14\u4F1A\u5448\u73B0\u534A\u900F\u660E\u72B6\u6001\u3002\
      <br />\r\n6\u3001\u81EA\u673A \u7075\u68A6&amp;\u516B\u4E91\u7D2B \u7684\u51B3\
      \u6B7B\u65F6\u95F4\u8C03\u6574\u523042f\uFF0C \u5176\u4ED6\u7EC4\u5408\u81EA\
      \u673A\u51B3\u6B7B\u65F6\u95F4\u8C03\u6574\u523032f\u3002<br />\r\n7\u3001\u81EA\
      \u673A \u9B54\u7406\u6C99\u6FC0\u5149\u653B\u51FB\u65B9\u5F0F\u4FEE\u6539\uFF0C\
      \u7531\u201C\u8D2F\u901A\u3001\u524D\u65B9\u76F4\u7EBF\u578B\u201D\u6539\u4E3A\
      \u201C\u4E0D\u8D2F\u901A\uFF0C\u5148\u805A\u7126\u540E\u6269\u6563\u578B\u201D\
      \uFF1B \u5728 \u81EA\u673A \u6167\u97F3\u5207\u6362\u6210\u59B9\u7EA2 \u540E\
      \u7684\u77ED\u668220f \u5185\uFF0C \u6167\u97F3\u4E4B\u524D\u6240\u653E\u7F6E\
      \u7684\u5B50\u673A\u4F4D\u7F6E\u4F1A\u4FDD\u7559\uFF0C\u5E76\u4E14\u53EF\u4EE5\
      \u53D1\u5C04\u59B9\u7EA2\u7684\u7B26\u672D\u3002<br />\r\n8\u3001\u65B0\u589E\
      \u51FB\u7834\u654C\u4EBA\u65F6\u663E\u793A\u7684\u6389\u843D\u9053\u5177\u4FE1\
      \u606F\u3002<br />\r\n9\u3001\u76EE\u524D\uFF0C\u4E3A\u4E86\u7B80\u5316\u7CFB\
      \u7EDF\uFF0C1-6\u9762\u6240\u6709\u7684\u5927\u578B\u654C\u4EBA\u5747\u5448\u73B0\
      \u7EA2\u8272\uFF08\u9664\u4E86\u4E00\u9762\u9053\u4E2Dboss\u9644\u5E26\u7684\
      \u4E00\u53EA\u84DD\u8272\u5927\u578B\u5996\u7CBE\uFF09\uFF0C\u800C\u5728ex\u6A21\
      \u5F0F\u4E2D\u6240\u6709\u5927\u578B\u654C\u4EBA\u5747\u5448\u73B0\u84DD\u8272\
      \u3002<br />\r\n10\u3001\u7531\u4E8E\u7CFB\u7EDF\u548C\u7248\u9762\u7684\u4FEE\
      \u6539\uFF0C\u4E00\u3001\u4E8C\u3001\u4E09\u9762\u7684Last Spell Card\u9700\u6C42\
      \u8FDE\u9501\u67D3\u8272\u6570\u4FEE\u6539\u4E3A 150\u3001180\u3001240\uFF0C\
      \ \u7ECF\u8FC7\u4E00\u5B9A\u7EC3\u4E60\u603B\u4F53\u5F00\u542F\u96BE\u5EA6\u4F1A\
      \u6BD4\u4E0A\u4E00\u6B21\u4F53\u9A8C\u7248\u8981\u5BB9\u6613\u5F97\u591A\u3002\
      <br />\r\n<br />\r\n\u53E6\u5916\uFF0C\u5173\u4E8E\u5206\u6570\u7CFB\u7EDF\u7684\
      \u8BF4\u660E\uFF1A<br />\r\n\u76EE\u524D\u8BD5\u73A9\u7248\u672C\u83B7\u53D6\
      \u5206\u6570\u7684\u9014\u5F84\u5982\u4E0B\uFF1A<br />\r\n<br />\r\n1\u3001\u5C04\
      \u51FB\u5206\uFF1A\u53EF\u4EE5\u5FFD\u7565\u4E0D\u8BA1<br />\r\n2\u3001\u6D88\
      \u5F39\u5206\uFF1A\uFF08\u4F98\uFF0C\u5BC2\uFF0C\u70B9\uFF09\u4E09\u79CD\u6D88\
      \u5F39\u70B9\u9053\u5177\u6548\u679C\u4E00\u81F4\uFF0C\u5747\u63D0\u4F9B2000\u5206\
      \uFF08\u4E5F\u53EF\u4EE5\u5FFD\u7565\u4E0D\u8BA1\uFF09<br />\r\n3\u3001\u8FDE\
      \u51FB\u5206\uFF1A\uFF08\u4ECE\u4E8C\u91CD\u67D3\u8272\u4E09\u8FDE\u8D77\u8BA1\
      \uFF09\u5F97\u5206\u4E3A\u4E00\u6B21\u4E8C\u91CD\u67D3\u8272\u7684\u8FDE\u51FB\
      \u6570*\u6700\u5927\u5F97\u70B9<br />\r\n4\u3001\u6700\u5927\u5F97\u70B9\u589E\
      \u52A0\u65B9\u5F0F\uFF1A\uFF08\u4ECE\u4E8C\u91CD\u67D3\u8272\u4E09\u8FDE\u8D77\
      \u8BA1\uFF09\u4E00\u6B21\u4E8C\u91CD\u67D3\u8272\u7684\u8FDE\u51FB\u6570*500<br\
      \ />\r\n5\u3001\u7B26\u5361\u5206\uFF1A\u767E\u4E07\u5230\u5343\u4E07\u7EA7\u522B\
      \u7684\u5206\u6570\u3002<br />\r\n<br />\r\n\u7531\u4E8E\u5728\u4E3B\u7EBF\u53D6\
      \u6D88\u4E86\u84DD\u8272\u5927\u578B\u654C\u4EBA\uFF0C\u84DD\u70B9\u53EA\u80FD\
      \u51FB\u7834boss\u7684\u7B26\u5361\u6389\u843D\u3002<br />\r\n\u8BE5\u5206\u6570\
      \u7CFB\u7EDF\u6682\u65F6\u4E0D\u5B8C\u5584\uFF0C\u6211\u4EEC\u4F1A\u5728\u540E\
      \u7EE7\u7684\u6D4B\u8BD5\u4E2D\u4E0D\u65AD\u5B8C\u5584\uFF0C\u4E89\u53D6\u5728\
      \u6B63\u5F0F\u7248\u65F6\u63A8\u51FA\u4E00\u5957\u53EF\u73A9\u6027\u5F3A\u7684\
      \u5206\u6570\u7CFB\u7EDF~\uFF01<br />\r\n<br />\r\n\u5982\u679C\u8FD8\u6709\u5176\
      \u4ED6\u610F\u89C1\u6216\u8005\u5EFA\u8BAE\uFF0C\u8BF7\u52A0\u4E1C\u65B9\u7948\
      \u534E\u68A6\u56F4\u89C2\u4EA4\u6D41\u7FA4\uFF1A860609552 \u6216\u8005\u79C1\
      \u4FE1\u4F5C\u8005\u672C\u4EBAqq\uFF1A962131487\uFF0C \u611F\u8C22\u5404\u4F4D\
      \u7684\u652F\u6301~"
