    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1133260/extras/Logo_transparent_sm.png?t=1602606110\"\
      \ /><br><strong>VOLE COMPLEXITY</strong> is a Top-Down Puzzle-Game, which will\
      \ boil your brain.<br>Charlie, the vole got lost and is searching a way back\
      \ home. Do you have what it takes to find the way through all the mazes which\
      \ are getting more and more complex?<h2 class=\"bb_tag\"><strong>Features</strong></h2><br><ul\
      \ class=\"bb_ul\">\uFEFF<li><strong>\u201EGoing Up?\u201C</strong> - It's the\
      \ main mode of the game. Find the way out and bring Charlie back home.<br>Three\
      \ different skill levels with 10 Floors for each (30 in total) will demand everything\
      \ from you!<br><br></li><li> <strong>Collecting stars</strong>: Every maze has\
      \ it's own specific minimum time and minimum steps you can theoretically make\
      \ to beat the maze. If you find the fastest possible way through a maze you\
      \ will earn a star which will unlock more achievments.</li></ul>"
