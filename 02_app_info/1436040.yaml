    about_the_game: 'If you like action games, then you will definitely like this
      game. You have to fight with very strong opponents. AI will not let you get
      bored! Enemies are actively moving and pursuing you.  There are several types
      of bots - they have different weapons but all of them are trying to kill you.
      You can use such weapons as: pistols, Uzi, M4, AK. Use your intelligence and
      agility to beat all arenas!<br><br>Your skills are your main weapon! Victory
      is yours!<br><br><strong>Game features:</strong><br><ul class="bb_ul"><li>-
      Challenging AI<br></li><li>- Fun gameplay<br></li><li>- Steam achievements<br></li><li>-
      5 types of weapons</li></ul>'
