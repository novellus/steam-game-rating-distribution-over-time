    about_the_game: "\u6216\u8BB8\u4F60\u66FE\u5E7B\u60F3\u8FC7\uFF0C\u8FDB\u5165\u6E38\
      \u620F\u4E16\u754C\uFF0C\u8FDB\u884C\u4E00\u573A\u5947\u5999\u7684\u63A2\u9669\
      ~<br>\u4F46\u50CF\u672C\u4F5C\u7684\u8FD9\u4F4D\u5C11\u5973\u4E00\u6837\uFF0C\
      \u6655\u4E4E\u4E4E\u88AB\u6D17\u8863\u673A\uFF08\uFF1F\uFF09\u4F20\u9001\u8FDB\
      \u5947\u602A\u7684\u6E38\u620F\uFF0C\u5374\u65E0\u6CD5\u81EA\u4E3B\u884C\u52A8\
      \uFF1B<br>\u53D7\u56F0\u4E8E\u7A7A\u6D1E\u7684\u865A\u62DF\u4E16\u754C\uFF0C\
      \u53EA\u80FD\u7B49\u5F85\u67D0\u4F4D\u5951\u7EA6\u8005\u7684\u964D\u4E34\u2026\
      \u2026<br>\u5927\u6982\u5E76\u4E0D\u662F\u4EC0\u4E48\u597D\u4E8B\u8036\u3002\
      <br> <br>\u8FD8\u597D\uFF0C\u5C11\u5973\u2014\u2014\u6211\u4EEC\u7684\u4E3B\u89D2\
      \u897F\u7C73\u9732\u6301\u7EED\u957F\u5C0F\u8611\u83C7\u7684\u65E5\u5B50\uFF0C\
      <h2 class=\"bb_tag\">\u968F\u7740\u4F60\u7684\u5230\u6765\u800C\u6709\u4E86\u5168\
      \u65B0\u7684\u5C55\u5F00\uFF01</h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1393630/extras/xml.png?t=1597308401\"\
      \ /><h2 class=\"bb_tag\">\u201C\u54B1\u7684\u610F\u601D\u662F\uFF0C\u5C31\u9EBB\
      \u70E6\u4F60\u6765\u64CD\u4F5C\u54B1\u8FDB\u884C\u79FB\u52A8\u5566\u3002\u201D\
      </h2>\u9677\u5165\u53EF\u7591\u72B6\u51B5\u7684\u5C11\u5973\u5BF9\u4F60\u53D1\
      \u51FA\u4E86\u8FD9\u6837\u7684\u9080\u8BF7\uFF0C<br>\u770B\u6765\u53EA\u6709\
      \u5728\u4F60\uFF08\u548C\u952E\u76D8\uFF09\u7684\u5E2E\u52A9\u4E0B\u5979\u624D\
      \u80FD\u884C\u52A8\uFF0C<br>\u90A3\u4E48~\u4F60\u662F\u5426\u613F\u610F\u4E0E\
      \u5979\u643A\u624B\uFF0C\u4E86\u89E3\u5979\u7684\u6545\u4E8B\uFF0C<br>\u627E\
      \u5230\u5979\u88AB\u56F0\u4E8E\u6B64\u7684\u539F\u56E0\uFF0C\u4E0E\u771F\u6B63\
      \u7684X\u6E38\u620F\u51FA\u53E3X\u5462\uFF1F<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1393630/extras/kait.gif?t=1597308401\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1393630/extras/content.jpg?t=1597308401\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1393630/extras/ucg.gif?t=1597308401\"\
      \ />"
