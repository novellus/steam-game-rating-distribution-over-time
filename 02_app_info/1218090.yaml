  data:
    about_the_game: '<strong>Hellscape: Two Brothers</strong> is an Athmospheric,
      3D, Adventure, Puzzle game.<br><br>A journey through Hell inspired by Dante
      Alighieri''s Divine Comedy.<br>Two brothers take on a quest to find and save
      their sister kidnapped by the devils servants.<br><br>As you progress through
      hell fight against demons and explore the Hellscape.<br>Collect scrolls to read
      further into the story and understand the truth of loved ones disappearance.<br><br><strong>Aaron:</strong>
      The older brother is a well trained warrior, used for strong duties.<br><strong>Amos:</strong>
      The younger borther is a self taught mage, uses magic to help them along their
      path.<br><strong>Diane:</strong> The brothers'' childhood friend and now Amos''
      lover, Is kidnapped by demons and taken to Hell.<br><br>Be carefull as you progress,
      use both might and magic as you travel through the layers of the Hellscape.<br><br>As
      you play listen to an original and atmospheric soundtrack.<br>The <strong>&quot;Hellscape:
      Two Brothers Original Soundtrack&quot;</strong> takes you on a musical journey
      that leaves you with a sense of mystery, sorrow ,hardship and triumph.'
