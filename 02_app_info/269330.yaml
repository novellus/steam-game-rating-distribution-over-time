    about_the_game: "Chronology is a mind-bending mix of puzzle, platform and adventure\
      \ where you defy time by manipulating the past and the future, in order to fix\
      \ the present. Play as the Old Inventor and his sidekick The Snail, and take\
      \ advantage of their special abilities - travel back and forth in time, stop\
      \ time, manipulate objects and solve puzzles.<h2 class=\"bb_tag\"><strong>Key\
      \ Features</strong></h2><br>  \u2022 Time changes everything - Solve puzzle\
      \ by travelling back and forth in - or freezing - time.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/269330/extras/Chronology2.jpg?t=1597149163\"\
      \ /><br><br>  \u2022 Characters with heart and soul - Switch between two lovable\
      \ characters with different abilities and combine their strengths.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/269330/extras/Chronology1.jpg?t=1597149163\"\
      \ /><br><br>  \u2022 A magical, colorful, vibrant and living universe that mixes\
      \ elements from different times and cultures."
