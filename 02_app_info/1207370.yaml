  data:
    about_the_game: "If you want to become a primitive hunter you have to:<br />\r\
      \n-    Learn how to create the ancient weapon and tools to start the hunting.\
      \ You can only use your imagination and your hands to make it by using wood,\
      \ metal and material elements. <br />\r\n<br />\r\n-    Learn how to search\
      \ and recognize traces of individual species of animals. It requires many hours\
      \ of wandering in the woods and looking for similar traces of the same animals.<br\
      \ />\r\n<br />\r\n-    Master the technics of tracking the animals by hiding\
      \ in the woods and using camouflage. You will learn how to create your hideout\
      \ and use natural materials, for example the branches to create your unrecognizable\
      \ image. <br />\r\n<br />\r\nIf you get all this skills you become a real primitive\
      \ hunter who can hunt by using spear, stone or arc without fear of frightening\
      \ animals. You must also remember that being a primitive hunter requires from\
      \ you a great courage, sometimes face to face with menacing and wild animals."
