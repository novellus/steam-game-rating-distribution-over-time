    detailed_description: <h1>Check out</h1><p><a href="https://store.steampowered.com/app/844980/I_Am_Your_President/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/844980/I_Am_Your_President/</a><br><a
      href="https://store.steampowered.com/app/1101120/Gunsmith_Simulator/" target="_blank"
      rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1101120/Gunsmith_Simulator/</a></p><br><h1>About
      the Game</h1>If you want to become a primitive hunter you have to:<br>-    Learn
      how to create the ancient weapon and tools to start the hunting. You can only
      use your imagination and your hands to make it by using wood, metal and material
      elements. <br><br>-    Learn how to search and recognize traces of individual
      species of animals. It requires many hours of wandering in the woods and looking
      for similar traces of the same animals.<br><br>-    Master the technics of tracking
      the animals by hiding in the woods and using camouflage. You will learn how
      to create your hideout and use natural materials, for example the branches to
      create your unrecognizable image. <br><br>If you get all this skills you become
      a real primitive hunter who can hunt by using spear, stone or arc without fear
      of frightening animals. You must also remember that being a primitive hunter
      requires from you a great courage, sometimes face to face with menacing and
      wild animals.
