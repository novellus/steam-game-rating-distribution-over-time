    about_the_game: "<h2 class=\"bb_tag\">Rise of Nations</h2><br><strong>Rise of\
      \ Nations is a real-time strategy game that spans all history.</strong> <br>Start\
      \ with a single city in the Ancient Age; gather resources; build an infrastructure;\
      \ research technologies; construct Wonders of the World such as the Pyramids\
      \ and the Eiffel Tower; and expand your military might across the world, conquering\
      \ hostile nations with bombers, battleships, and tanks\u2014all over your lunch\
      \ hour! <br><br>In Rise of Nations there are: <br><ul class=\"bb_ul\"><li>18\
      \ Nations\u2014each with special abilities and unique military units. <br></li><li>Over\
      \ a hundred military units operating on the ground, sea, and air\u2014 from\
      \ Hoplites to Frigates to Helicopters. <br></li><li>Over two dozen buildings\
      \ with upgrades and technologies that will take your nation from a small City\
      \ to an Information Age society. <br></li><li>14 Wonders of the World\u2014\
      the Terra Cotta Army, the Taj Mahal, the Eiffel Tower. Each gives your nation\
      \ special bonuses. <br></li><li>More than a dozen map types, ranging from the\
      \ Amazon Rainforest to the Himalayas to the Nile Delta. <br></li><li>Conquer\
      \ the World campaign\u2014a linked series of dozens of scenarios.</li></ul><h2\
      \ class=\"bb_tag\">The Extended Edition includes:</h2><ul class=\"bb_ul\"><li>Rise\
      \ of Nations<br></li><li>Rise of Nations: Thrones and Patriots</li></ul><h2\
      \ class=\"bb_tag\">New in the Extended Edition:</h2><ul class=\"bb_ul\"><li>\t\
      Improved Visuals<br><ul class=\"bb_ul\"><li>    Improved water<br></li><li>\t\
      Improved textures<br></li><li>\tFull-screen anti-aliasing</li></ul></li><li>Full\
      \ Steamworks Integration<br><ul class=\"bb_ul\"><li>     Multiplayer with ranked\
      \ matches (ELO)<br></li><li>\tAchievements<br></li><li>\tTrading Cards<br></li><li>\t\
      Cloud saves</li></ul></li></ul>"
