    review: 'definitely a budget game, for sure. what''s here though, well, it''s
      not bad, but it''s not great either. the game allows for full, uncensored nudity,
      which is a plus, as well as some "actions" as the game calls them. but to get
      to that, you have to raise the relationship meter.


      to improve the relationship, you''ll have to give the right answers to the questions,
      as well as bring her the items she asks for. which can be difficult if she''s
      at the wrong angle because her text can clip through things, making it almost
      impossible to read. you''ll quickly find that standing on the foot of the bed
      is effective for reading her text. when you right click on her, you can have
      a short conversation. but when she wants something, she comes to you and asks
      for help getting it. which is why i say the foot of the bed, because if she
      comes to you, at least there, you can read her text.


      it''s worth mentioning that there are various things you can do in the room,
      such as moving stuffed animals around that get in the way, turn the lights on
      or off, turn the air conditioner on or off and open and shut the door. these
      actions don''t seem to have any function aside from opening and shutting the
      door, as a white figure will sometimes give you food to give her, or she will
      get the food herself.


      which reminds me, if you take too long to respond to her, she''ll ask why you''re
      not talking, then go do something else, or get what she asked you to herself.


      after raising the relationship half way, you can ask her to be your girlfriend.
      after 75%, you can have her take her outer clothing off, revealing a multi colored
      striped bikini. after 90%, you can have her take even that off. and closer to
      100%, you can perform 2 different "actions". from what i''ve seen, there''s
      no finality to it, you just do whatever until you''ve had your fun, then she
      goes back to walking around. pretty shallow i gotta say, but i''ve legit bought
      worse on steam.


      after a while, she''ll put her clothes back on by herself. this seems to be
      as random as any of her other actions.


      i really do wish there was a middle option instead of recommend or not, because
      it''s a middle ground type of game. you could probably spend your $5 on something
      more entertaining, sure. but as for me? i''ve bought several lewd games on steam.
      most for less than this. some of them, i''ve regretted. this? this isn''t one
      of them.


      i do want to say that i''ve played for, according to steam, 49 minutes prior
      to writing this review. if there''s more to the game, i haven''t found it yet,
      but it took me less than an hour to get this far. and i''ll be honest, i certainly
      didn''t hate my time spent playing. and with games of this nature, i feel like
      that''s worth noting. especially with all those "girlfriend" games you can find
      on mobile nowadays. they''re legit garbage compared to this. heck, they''re
      garbage compared to anything.


      final word: maybe wait for a sale? steam tends to put games like this on sale
      frequently.'
