  data:
    about_the_game: "Tsukumogami is the original Japanese version of <a href=\"http://store.steampowered.com/app/258090/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >99 Spirits</a>.<br><br>99 Spirits is\
      \ an RPG/Puzzle game that revolves around the popular Japanese folklore of Tsukumogami,\
      \ everyday objects coming alive on their 100th birthday.<br><br>Hanabusa is\
      \ a young headstrong girl living in the Heian capital within medieval Japan.\
      \ But when her mother is slain by evil spirits, her life turns into one of vengeance\
      \ as she sets out to hunt and destroy the spirits.<br><br>During Hanabusa\u2019\
      s travels, she meets a white fox who turns out to be a servant of the mountain\
      \ god. Hanabusa receives a special sword passed down from her mother, which\
      \ gives her the ability to see the true forms of spirits to help slay them.\
      \ Shortly after, a spirit claiming to be Hanabusa\u2019s long-lost father, Hidetada,\
      \ breaks her sword and leaves Hanabusa powerless and confused.<br><br>Now to\
      \ mend her broken sword and learn the truth about her father, Hanabusa embarks\
      \ on a journey to annihilate every last one of the evil spirits.<h2 class=\"\
      bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>Work out the true identity\
      \ of your enemies in a unique battle system<br></li><li>Capture enemies, master\
      \ their skills for battle and use them to solve puzzles on the field<br></li><li>Interact\
      \ with over 40 unique characters and battle over 100 monsters<br></li><li>Beautifully\
      \ detailed art and an atmospheric original soundtrack bring feudal Japan alive<br></li><li>Discover\
      \ multiple unique endings that change based on the player\u2019s actions<br></li><li>Dual\
      \ audio: Toggle between English and Japanese voice<br></li><li>Includes the\
      \ original Japanese version of 99 Spirits, 'Tsukumogami' (\u4E5D\u5341\u4E5D\
      \u795E)*<br><br>*Tsukumogami will be added as a separate item to your Steam\
      \ Library.</li></ul>"
