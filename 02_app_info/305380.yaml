    about_the_game: "<strong>Blue Estate</strong> provides previously unmatched immersion\
      \ in the world of the Los Angeles mafia, packed with black humor, intuitive\
      \ gameplay, and incredible fun.<br><br>In <strong>Blue Estate</strong> you will\
      \ play <strong>Tony Luciano</strong>, the psychopathic son of the Italian mafia\
      \ godfather of LA and <strong>Clarence</strong>, an ex-Navy SEAL, penniless\
      \ and now a hit-man bent on cleaning up the mess started by Tony. As Tony launches\
      \ a personal vendetta against the Sik Brother\u2019s gang in an attempt to save\
      \ his best dancer, Cherry Popz, Clarence wants to end the gang war, taking him\
      \ to the farthest corners of Jamaica!<br><br><strong>Use different controllers\
      \ </strong>and enjoy the <strong>intuitive gameplay</strong> to dive into the\
      \ most polished rail shooter experience! Take on unforgettable enemies, from\
      \ a mafia golfer packing grenades to Chihuahuas bursting with steroids! And\
      \ because wild rides are always more fun when you're not alone, invite a friend\
      \ to join the massacre in the intense <strong>cooperative mode!</strong><h2\
      \ class=\"bb_tag\">Features:</h2><br><ul class=\"bb_ul\"><li>\tThe first next\
      \ gen <strong>rail shooter</strong> adapted from the Eisner Award nominated\
      \ graphic novel, <strong>Blue Estate</strong> by <strong>Viktor Kalvachev</strong>.<br></li><li>\t\
      Can be played with <strong>various controllers</strong>: keyboard/mouse, Xbox\
      \ One and Xbox 360 Controller, and the <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.leapmotion.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Leap Motion</a> controller.<br></li><li>\t\
      2 game modes: <strong>STORY MODE</strong> - 7 adrenaline-packed missions! <strong>ARCADE\
      \ MODE </strong>- where you combine headshots with combos in a race against\
      \ time!<br></li><li>\t<strong>2 players in local multiplayer</strong>: relive\
      \ all the levels in an intense cooperative mode!<br></li><li>\tA sophisticated\
      \ <strong>scoring system</strong> for comparing your scores online!<br></li><li>\t\
      Compatible with <strong>Light Guns!</strong> (unofficial support)</li></ul><h2\
      \ class=\"bb_tag\">Follow us:</h2><ul class=\"bb_ul\"><li><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/BlueEstateGame?fref=ts\"\
      \ target=\"_blank\" rel=\"noopener\"  >Facebook/BlueEstateTheGame</a><br></li><li><a\
