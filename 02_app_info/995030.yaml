    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/995030/extras/ezgif.com-gif-maker_(2).gif?t=1576249257"
      /><br><br>The Soundweaver is a new support class relying primarily on their
      profound musical talent. Rain down powerful sound waves on enemies to protect
      your allies! The Soundweaver sets up portable loudspeakers on the battle field
      to support and boost their allies' morale and weaken their foes. Play a guitar
      solo and become a rock star! Feel absolutely invulnerable and rock out!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/995030/extras/7.gif?t=1576249257"
      /><br><ul class="bb_ul"><li><strong>Notes of Pain</strong></li></ul><br>The
      Soundweaver plays a guitar solo. If your character manages to hit the right
      notes, the target will receive increased damage, while the Soundweaver restores
      their energy.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/995030/extras/6.gif?t=1576249257"
      /><br><ul class="bb_ul"><li><strong>Notes of Agony</strong></li></ul><br><br>The
      Soundweaver plays a guitar solo. If your character manages to hit the right
      notes, the target will receive increased damage, while the Soundweaver restores
      their energy.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/995030/extras/5.gif?t=1576249257"
      /><br><ul class="bb_ul"><li><strong>Rhythm of Strength</strong></li></ul><br>Inflicts
      damage to enemies in the frontal area. The allies gain a bonus to outgoing damage,
      while enemies receive damage over time.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/995030/extras/4.gif?t=1576249257"
      /><br><ul class="bb_ul"><li><strong>Amplifier</strong></li></ul><br>Places an
      amplifier that can play Rhythm of Strength, Rhythm of Courage, Rhythm of Inspiration,
      and Fiery Solo.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/995030/extras/3.gif?t=1576249257"
      /><br><ul class="bb_ul"><li><strong>Rhythm of Courage</strong></li></ul><br>The
      Soundweaver knocks enemies back and inflicts damage. All allies gain bonus to
      defense and restore health over time. The enemies receive increased damage from
      any attack.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/995030/extras/2.gif?t=1576249257"
      /><br><ul class="bb_ul"><li><strong>Rhythm of Inspiration</strong></li></ul><br>The
      Soundweaver disorients the enemies around them. Allies' ultimate abilities restore
      faster. They can summon a divine weapon earlier. All monsters are slowed down.
      They deal lower damage. Enemy characters can't use Dashes.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/995030/extras/1.gif?t=1576249257"
      /><br><ul class="bb_ul"><li><strong>Fiery Solo</strong></li></ul><br>Ability
      panel is replaced with a musical keyboard of four buttons. The Soundweaver plays
      a composition, and a melody comes out of the loudspeakers. While the character
      is playing in tune, they're invulnerable. Once a mistake has been made, the
      melody breaks.<br><br><br><br><ul class="bb_ul"><li>Soundweaver Class Unlock<br></li><li>Unique
      Soundweaver  Costume<br></li><li>Legendary Soundweaver weapon of the current
      generation<br></li><li>21 days of Premium subscription<br></li><li>3 000 Victor's
      Medals<br></li><li>30 Stimulants<br></li><li>30 000 Knowledge of Enemies</li></ul>
