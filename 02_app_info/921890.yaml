    about_the_game: Retro Rockets is a 3 vs 1 action survival game in space! Work
      together as one of the Retronauts and try to survive while re-activating the
      security system or play as murderous Destructo and hunt down the Retronauts
      one by one. Action survival gameplay with a touch of retro!<h2 class="bb_tag"><strong>Teamwork
      is key</strong></h2>Retronaut players will have to work together to complete
      their objectives. Watch each other's back and make good use of the gadgets that
      can be found throughout the level. A Retronaut left alone is a Retronaut with
      a slim chance of survival.<h2 class="bb_tag"><strong>Stay in the game</strong></h2>In
      Retro Rockets you get to keep playing if you were killed by Destructo. Killed
      Retronaut players will return as the mighty Securobot and will be able to take
      on Destructo! Causing Destructo having to adapt and change playstyle.<h2 class="bb_tag"><strong>Head-on
      or Ambush</strong></h2>Playing as Destructo you will have to adapt to the situation.
      After having killed your first Retronaut you will have to start worrying about
      Securobots. Be sure to lay the perfect ambush and kill a Retronaut without the
      Securobots even knowing of it.<h2 class="bb_tag"><strong>Gadgets, your tools
      for success</strong></h2>Throughout the levels, Retronaut players can find a
      variety of gadgets and weapons. Rarely will you be able to take Destructo head-on.
      However, using these gadgets wisely will help you in fending Destructo off and
      surviving a little bit longer.<h2 class="bb_tag"><strong>Together or alone</strong></h2>You
      can play together with friends through the lobby system or take on strangers
      via matchmaking. Besides that, you can also explore the maps and improve your
      skills playing offline against computer-controlled opponents.
