    about_the_game: It is an Action-Roguelike game in which you have to progress to
      acquire Golds and<br>Skulls Shards.<br>These will allow you to unlock skins
      and special levels and more.<br><br>A combat system inspired by MMORPGs.<br>Some
      attacks require conditions to be launched.<br>This prompts the player to exercise
      micro management between them.<br><br>You will access several versions of the
      same level to diversify your experience.<br><br>The objectives for completing
      a level may vary and will be indicated at the top right of<br>the screen.<br><br><br><br><strong>Summary
      of Features :</strong><br><br><ul class="bb_ul"><li>Still the famous Choice
      Camera already seen in my other games for naughty camera angles.<br></li><li>Emotes
      more than sexy<br></li><li>Gain access to the Naughty Book to entertain awesome
      visuals<br></li><li>The Catacombs are a level of the game to unlock. Which gives
      you access to a multitude of clones who dance incessantly for you in a dismal
      atmosphere!<br></li><li>A non-combat walks mode to take advantage of naughty
      camera angles and outdoor emotes.<br></li><li>Farm Skins<br></li><li>An aggressive
      and enjoyable combat system while being instinctive.<br></li><li>Enemies and
      Bosses<br></li><li>The AIs are very varied in melee as in distance more than
      the Bosses.<br></li><li>Several versions of a same level.</li></ul><br><br>(See
      Early Access section for more information)
