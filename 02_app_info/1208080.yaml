    about_the_game: Prevent cable twisting effortlessly! Cable Guardian keeps track
      of your rotation in VR and lets you know when to turn the other way. Forget
      the cable and focus on the fun!<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>
      Audio notifications with volume and pan adjustment<br></li><li> Support for
      custom sounds (*.wav)<br></li><li> Editable rules for triggering the sounds
      (rotation, orientation etc.)<br></li><li> Timer / alarm clock<br></li><li> Audio
      device selection<br></li><li> Auto-start with Windows or SteamVR<br></li><li>
      Extremely low CPU and GPU usage - no impact on gaming</li></ul><h2 class="bb_tag">Native
      Oculus support</h2>Oculus headset users can use Cable Guardian without SteamVR.
      Just leave Cable Guardian running in the background and it works in every game
      regardless of the platform (Oculus Home or SteamVR).<h2 class="bb_tag">Get more
      features with Cable Guardian Pro DLC ... (TRY FOR FREE)</h2><br><a href="https://store.steampowered.com/app/1261250"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1261250</a>
