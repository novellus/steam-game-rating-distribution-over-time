    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1483970/extras/title.gif?t=1608607327"
      /><br><br>Welcome to &quot;Nullmaze&quot; - an infinite world where you can
      buy items for collected coins to fill the world as you want and build your own
      adventure. Try different combinations of items, find the most powerful equipment
      and become the reachest hero in history.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1483970/extras/items.gif?t=1608607327"
      /><br><br><strong>Sandbox with your decisions</strong><br>You determine your
      game world by buying items that you want to be in your world<br><br><strong>Complex
      combinations of items</strong><br>In the pursuit of quick profit you can fight
      with stronger enemies, but defeating them with bare hands is not easy - use
      complex chains of items and crafting to get strong weapons and armor.<br><br><strong>The
      game world is infinite and made of bought items</strong><br>Getting coins you
      get new opportunities for the game world, from an empty piece of land it revolves
      into a world full of opportunities and dangers.<br><br>Find answers to the mysteries
      of this world and fight the legendary villain!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1483970/extras/inf_world_v2.gif?t=1608607327"
      />
