    about_the_game: 'Heroes of Hammerwatch is a rogue-lite action-adventure game set
      in the same universe as Hammerwatch. Encounter endless hordes of enemies, traps,
      puzzles, secrets and lots of loot, as you battle your way through procedurally
      generated levels to reach the top of the Forsaken Spire.<br><br>A rogue-lite
      with a lot of persistent progression. You will start each run in Outlook, a
      town which you can upgrade to grant your heroes with various enhancements that
      will further help you in your quest. The heroes themselves will also remain
      persistent, you can even bring your own heroes to your friends game!<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Procedurally generated content: Random generated levels offers
      a high replay value and will bring you a new challenge with each run.<br></li><li>Persistant
      progression: Your heroes will retain the experience gained from a run, and will
      become more powerful as they level up.<br></li><li>Town upgrades: Construct/Upgrade
      10 different buildings that will help your heroes in various ways.<br></li><li>Classes:
      Choose from 7 different classes, all with unique stats, abilities and playstyles.<br></li><li>Items:
      Find or buy over 100 unique items of various rarity.<br></li><li>Co-op: Play
      with up to 3 friends in co-op.<br></li><li>New Game+: Heroes of Hammerwatch
      will be a real challenge, and even if you beat it, the challenge never ends!</li></ul>'
