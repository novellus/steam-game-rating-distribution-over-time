details:
  data:
    about_the_game: "--------------------------------------<br>[NETABOKU -A robot\
      \ girl changes my life as a bedridden boy-]<br>--------------------------------------<br><br>Thank\
      \ you for watching NETABOKU!<br>This game was modeled after the avatar robot\
      \ cafe\u200B, and I made it with the people who actually worked there. A bedridden\
      \ young man meets an android girl and discovers the meaning of his life in this\
      \ sci-fi romantic adventure game.<br><br>The genre of this game is a visual\
      \ novel.<br><br>I hope that 20 years from now, technology will have made the\
      \ impossible possible, and you will be able to live freely even if you are bedridden,\
      \ and I hope that 20 years from now, we will see further advances in real-world\
      \ technology and events like this one come to fruition, and I hope that the\
      \ players will feel a sense of hope for the future as well!<br><br>*Live play\
      \ and video submissions on distribution sites are welcome. However, please do\
      \ so within the bounds of common sense.<br>--------------------------------------<br><br>\u30FB\
      Story<br>Japan circa 2040.<br>Thirteen years ago, a great earthquake submerged\
      \ some areas of Tokyo, but thanks to advanced technology, reconstruction is\
      \ steadily progressing. The protagonist, Kanto, lives in a residential facility\
      \ for people with physical disabilities who find it difficult to live at home.<br>One\
      \ day, he meets a mysterious girl, Kanata, and begins to experience many things.\
      \ He was born with a physical disability, so going shopping, staying alone,\
      \ working at a caf\xE9, and all the things that everyone takes for granted are\
      \ new to him, and he expects this joy to last forever...<br><br>\u30FBMethod\
      \ of operation<br>Left click or Enter key to advance.<br>You can hide the message\
      \ window by right-clicking on it.<br>In addition, you can change the volume\
      \ and the character speed, etc. in 'Settings' at the bottom left of the screen.<br>The\
      \ un-read skip of the config screen becomes possible to skip the un-read part\
      \ when it is 'ON', and only the read part can be skipped when it is 'OFF'. Since\
      \ the default is 'OFF', please make it 'ON' when you use the skip function.<br><br>--------------------------------------<br><br>\u30FB\
      Special Thanks<br>Ory Yoshifuji\u200B (Avatar robot developer)<br>Yuta Banda\
      \ (Founder of Avatar robot cafe)<br>Hiroki Okabe (Test play)<br>To all the people\
      \ involved in the Avatar robot cafe.<br><br>--------------------------------------"
