  data:
    about_the_game: <strong>PHOBOS</strong> is a 2D online multiplayer role-playing
      game, set in a medieval fantasy world.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1373350/extras/skeles-sorcerer-combat.gif?t=1605903331"
      /><br><strong>DISCOVER</strong> the mysteries of a continent shaped by magic,
      steel, and blood. Solve its greatest quests and riddles, and meet its inhabitants;
      both the loved and the loathed.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1373350/extras/witch-knight-combat.gif?t=1605903331"
      /><br><strong>FIGHT</strong> on your own terms; pursue the fantastical as a
      magician, harden yourself into a melee juggernaught, or become a deadly master
      of ranged combat.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1373350/extras/orcs-marksman-combat.gif?t=1605903331"
      /><br><strong>EXPLORE</strong> the world of Erasan. From the plaguebearers of
      Korlayra, to the quagwyrms of Eastebb; Erasan is home to all manner of strange,
      terrifying and wonderful creatures.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1373350/extras/gloptoad-rogue-bridge.gif?t=1605903331"
      /><br><strong>STORIES</strong> bring this troubled world to life, and help to
      shape its future. For the gods may one day be generous and benevolent, but maddened
      and furious the next.
