    detailed_description: "<h1>Feature List</h1><p><ul class=\"bb_ul\"><li><strong>Sudden\
      \ Strike 4: Africa \u2013 Desert War </strong> features two new mini-campaigns\
      \ with <strong>six new singleplayer</strong> missions based on the events of\
      \ the North African campaign during World War II.<br></li><li>In the Axis campaign,\
      \ you will start the Italian advance on Egypt to take the city of <strong>Sidi\
      \ Barrani</strong>, besiege the city of <strong>Tobruk</strong> and take over\
      \ its harbor, as well as break through the <strong>Kasserine Pass</strong> in\
      \ Tunisia. In the Allied campaign, take part in <strong>Operation Compass</strong>\
      \ and retake the village of <strong>Sidi Barrani</strong>, relive the watershed\
      \ of the Western Desert Campaign - the <strong>Second Battle of El Alamein</strong>,\
      \ and break through the German defensive line in the <strong>Battle of Mareth</strong>.\
      \ <br></li><li><strong>Five</strong> new <strong>doctrine commanders</strong>\
      \ to choose from: on the side of the Axis, choose from the highly decorated\
      \ German general Erwin Rommel, as well as three additional Italian commanders,\
      \ such as renowned field marshal Giovanni Messe. On the Allies side, you can\
      \ now choose the legendary Sir Richard O\u2019Connor as an armored general.<br></li><li><strong>Sudden\
      \ Strike 4: Africa \u2013 Desert War </strong> introduces 30+ new vehicles,\
      \ including an all new <strong>medical truck</strong>, the <strong>Marder II\
      \ Tank Destroyer</strong>, the <strong>British Bishop SPG</strong>, as well\
      \ as the <strong>Italian Semovente da 105/25 Assault Gun</strong>.</li></ul></p><br><h1>About\
      \ the Game</h1>Based on the events of the Western Desert Campaign during World\
      \ War II, the <strong> Sudden Strike 4: Africa \u2013 Desert War</strong> add-on\
      \ centers around some of the most notorious desert skirmishes in North Africa.\
      \ Choose from five new highly decorated generals, such as Erwin Rommel and Sir\
      \ Richard O\u2019Connor. Lead the Axis powers in their mission to invade Libya,\
      \ Tunisia and Egypt to crush the unprepared American forces in the Battle of\
      \ the Kasserine Pass, or take command of the Allies and relive the battle that\
      \ turned the tide of the Western Desert Campaign \u2013 the Second Battle of\
      \ El Alamein. Fight in an unforgiving and harsh desert setting with sandstorms\
      \ to challenge your tactical wits."
