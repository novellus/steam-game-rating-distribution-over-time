details:
  data:
    about_the_game: "<strong>CRAZY ARCADE SOCCER!</strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1431040/extras/gif01_1.gif?t=1604361628\"\
      \ /><br><br>Football is all about fun and teamwork. It doesn\u2019t matter if\
      \ you\u2019re on the field or play it on console sitting with your friends on\
      \ the couch. Golazo boldly recalls the glory days of the arcade soccer games,\
      \ bringing back memories of cult classics we all know. With its vintage, not-too-serious,\
      \ artistic and creative modern approach to classic gameplay, Golazo is certainly\
      \ a perfect game for people who are weary of football managers or complicated\
      \ hard-core simulators. You just grab your pad, sit on the couch and play!<br><br><br><strong>AWESOME\
      \ CUSTOMIZATIONS!</strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1431040/extras/gif02.gif?t=1604361628\"\
      \ /><br><br>\u2022 Dynamic gameplay reminiscent of cult arcade soccer games<br>\u2022\
      \ Ideal for Couch &amp; Party gamers<br>\u2022 Who needs rules? No fouls and\
      \ offsides!<br>\u2022 VHS filter designed to give you that retro feel<br>\u2022\
      \ Legendary players used as reference<br>\u2022 Up to 4 players on local multiplayer<br>\u2022\
      \ International Cup mode and league<br>\u2022 52 national teams<br>\u2022 28\
      \ hand-drawn managers<br>\u2022 Humor \u2013 football managers and simulators\
      \ are boring. Let\u2019s bring back fun to football!"
