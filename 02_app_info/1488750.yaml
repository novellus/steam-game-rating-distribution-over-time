    about_the_game: 'Vr Immortal Fight game brings the original fighting experience
      with fun and addictive gameplay.This is a first-person fighting VR game. The
      main character will have to fight completely different opponents using tactics
      and strategy.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1488750/extras/ezgif.com-gif-maker__6_.gif?t=1609304709"
      /><br>Realistic physics and hardcore gameplay, With simple VR controls you can
      perform amazing stunts and blows to defeat your opponents.<br>Devastate your
      enemies with delightfully intuitive controls, thanks to an all-new<br>fighting
      interface designed especially for touchscreens.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1488750/extras/1920x640__1_.png?t=1609304709"
      /><br><strong>FEATURES</strong><br><br><strong>New locations</strong><br>Abandoned
      towers, castles, Bar, mysterious structures, Japanese Dojo, and many other places
      in which you have to go through combat tests. Go forward to new adventures!<br><br><strong>Dangerous
      opponents</strong><br>Your opponents are very cunning and dangerous. They are
      ready to use the most incredible and cruel techniques. Therefore, your main
      task is to repulse enemies and conquer the battlefield.<br><br><strong>No mercy!</strong><br>Quick
      decisions and good reactions are the keys to your victory. Use improvised means,
      fighting skills, and unexpected techniques to surpass your opponent. All in
      your hands!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1488750/extras/ezgif.com-gif-maker__4_.gif?t=1609304709"
      /><br><strong>THEMES</strong><br>Game Features:<br>- Atmospheric and different
      levels <br>- Full immersive gameplay achieved with the VR technology<br>- Interesting
      and dangerous opponents<br>- Amazing soundtrack<br>- Stunning Action and Power-Ups<br>-
      Real HD graphics<br>- Top-quality fighting animations<br>- Real lethal weapon
      sounds and battle cry of every fight master<br>- Cool combination of great fighting
      physics with bright graphics<br>- Various battle nations in fight list: Gladiator,
      knight, Kung fu monk, ninjas, Orcs, Dungeon Monsters, etc<br>- Lots of lethal
      weapons'
