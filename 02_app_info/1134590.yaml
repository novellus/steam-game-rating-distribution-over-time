    about_the_game: "Willy Morgan is a <strong>third-person adventure game</strong>,\
      \ set in a fantasy <strong>pirate-themed world</strong> with a modern touch.\
      \ Combining the traditional <strong>point-and-click</strong> genre gameplay\
      \ with a unique cartoon 3D graphics, Willy Morgan has the dreamy atmosphere,\
      \ the humor and the freedom to explore typical of timeless classics such as\
      \ Monkey Island. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1134590/extras/2_-_puzzle.gif?t=1606230743\"\
      \ /><br><br>The story unfolds through funny dialogues and challenging puzzles.\
      \ <br>Keen powers of observation, intuition and imagination are going to be\
      \ needed in order to succeed and ultimately <strong>find the truth</strong>.\
      \  <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1134590/extras/KeyFeatures.png?t=1606230743\"\
      \ /><br><br><ul class=\"bb_ul\"><li> <strong>Non-linear gameplay </strong>\u2013\
      \ Explore without constraint, collect items and solve brilliant puzzles<br></li><li>\
      \ <strong>Unique graphic style </strong>\u2013 A fanciful deformed world with\
      \ a magical atmosphere <br></li><li> <strong>Full HD quality</strong> \u2013\
      \ Cinematographic cutscenes and over 50 locations to see<br></li><li> <strong>A\
      \ Pirate world with a modern twist</strong> \u2013 Pirates and computers...?\
      \ Well, why not!<br></li><li> <strong>15 NPCs to interact with</strong> \u2013\
      \ Learn about the story through several hours of interactive dialogues packed\
      \ with irony and easter eggs<br></li><li> <strong>Original soundtrack</strong>\
      \ \u2013 More than 2 hours of original music</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1134590/extras/3_-_interact.gif?t=1606230743\"\
      \ /><br><br>10 years have passed since the mysterious disappearance of Willy's\
      \ father, the famous archaeologist Henry Morgan. One day, the postman delivers\
      \ him a strange letter:<br><br><i>\u201CIf you receive this letter, it means\
      \ that something went wrong <br>and it\u2019s up to you to finish what I started.\
      \ Go as fast as you can <br>to Bone Town, room 09, but don't trust anyone...\u201D\
      </i> <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1134590/extras/Immagine01_Steam.png?t=1606230743\"\
      \ />"
