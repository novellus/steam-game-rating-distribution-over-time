    detailed_description: "This game is a simple text adventure game. You need to\
      \ experience various events and survive in the ghost house. The key factors\
      \ for survival depend on your various decisions including: attribute growth,\
      \ exploration routes, use of props, time control, etc.<br>After going through\
      \ the difficulties, you can explore the truth of the ghost house, but maybe\
      \ you can find different stories and surprises when you play for the second\
      \ time.<br><br>The recommended resolution for this game is: 3840\xD72160 and\
      \ 1920\xD71080<br><strong>Please note: The game only supports windowed full\
      \ screen for better resolution performance<br>Please note: It is recommended\
      \ not to buy this product for portrait resolution, as it may affect the game\
      \ screen</strong><br><br>====Recently updated====<br>2020/08/13 Fixed the problem\
      \ that some story lines could not continue to progress<br>2020/08/13 A simple\
      \ version have launched to make it easier for players to pass levels and understand\
      \ the plot"
