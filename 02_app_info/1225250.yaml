details:
  data:
    about_the_game: <h2 class="bb_tag">BEGIN/END</h2><br>Like a slightly hallucinogenic
      puzzle platformer collided with a music visualizer.<br><br>ENCYCLE will make
      you feel the beats as you navigate through dazzling displays of exploding geometry.<h2
      class="bb_tag">ABOUT</h2><br>Let vibrant visuals and thumping tunes surround
      you as you explore a strange and sometimes dangerous universe with satisfying
      mechanics and a trippy spectacle of exploding geometry. Load in your own music
      from local files, and play this mash-up between a game and music visualizer!<h2
      class="bb_tag">FEATURES</h2><ul class="bb_ul"><li>Play Your Own Music<br></li><li>Unique
      visual and sound design.<br></li><li>Challenging and interesting levels!<br></li><li>A
      laid-back atmosphere.<br></li><li>Phat Beatz</li></ul>
