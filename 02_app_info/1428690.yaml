details:
  data:
    about_the_game: '<strong>Purchase the main game during the Launch Period and get
      access to this DLC (Green Dragon Super Retro Edition) for free! Offer end soon...</strong><br><br>30
      October Update: Now available also to Mac!<br><br>Won''t your Amiga start anymore
      but you would like to experience same kinda feeling when playing Amiga games?
      Of course, buying a working Amiga is always an option, but we would like to
      inform you that now you are able to play Green Dragon Super Retro (now on PC.
      Mac-version coming later this week). So no worries.<br><br>GREEN DRAGON SuperRetro
      Edition is graphically designed to look almost like Amiga game, it is using
      special shaders and graphics. Now you can play Green Dragon with a SuperRetro
      look! Green Dragon Super Retro is graphically designed for hardcore Retro players!
      This DLC includes the same game as the main game, but this version comes with
      ultra retro shaders. <br><br>So if you are more fan for ultra retro than main
      game retro style, you can play now with SuperRetro -look!<h2 class="bb_tag">Free
      to keep forever</h2><br>If you purchase the main game during the <strong>Launch
      Period*</strong>, you will get access to Green Dragon Super Retro Edition for
      free AND you are free to keep it forever!<br><br><i>*We have not yet decided
      how long the Launch Period will last. Launch period starts when the DLC (Green
      Dragon Super Retro) is released. In any case, offer is valid as long this text
      is shown on the store page, so you have time to buy the Green Dragon and redeem
      your Free to Keep access to this DLC.<br><br>We try to configure settings in
      our end so that you will get immediately access to this app for free, but if
      some problem appears it is possible you will need to ask us Steam keys in order
      to receive free version of the DLC.</i>'
