details:
  data:
    about_the_game: "You\u2019ll never forget the day the monstrous mist rose up and\
      \ snatched away your little brother \u2013 while you watched helplessly from\
      \ the bridge. But now, after twenty years, the mist has returned \u2013 and\
      \ so has your determination to free him. But first you must confront the evil\
      \ Countess, who keeps him painting creatures she has learned to burn into reality!\
      \ Can you face your fears and help your brother finally escape the mysterious\
      \ island where his dreams come to life - or will the whole world enter the mist?\
      \ Enter a world where art and reality join hands, in this heart-stopping, hidden-object\
      \ adventure! <br />\r\n<br />\r\nThis is a special Collector's Edition release\
      \ full of exclusive extras you won\u2019t find in the standard version. The\
      \ Collector\u2019s Edition includes:<br />\r\n<br />\r\nGripping bonus gameplay<br\
      \ />\r\nExciting new quests<br />\r\nUnlockable collectibles and achievements<br\
      \ />\r\nStunning wallpapers and concept art<br />\r\nIntegrated strategy guide"
