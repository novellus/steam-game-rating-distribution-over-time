    review: 'A hidden gem in regards romantic visual novels.

      I wouldn''t say it''s a masterpiece, as it doesn''t really leave you with any
      deep message by the end, but the overall game is really good.


      Pros:

      -The gameplay is fairly entertaining. Not only you have decision-making that
      can turn the metalhead into a scholar (or a MORE HARDCORE METALHEAD) and a scholar
      girl into a metalhead (or a MORE HARDCORE SCHOLAR), you also have a schedule
      for each week in which you manage your energy, money, skills and activities
      for that week, pretty complete for visual novel standards.

      -The college ambience is greatly achieved, even though my personal college life
      was garbage I could still feel into the ambience of an exciting new college
      life when playing this.

      -The soundtrack is surprisingly good and satisfying! Way much better than I
      would expect from this type of game.

      -The art looks a bit average, but I personally liked it, it''s not inconsistent
      with the rest of the game either.

      -The interaction with the characters feel wholesome in several points (although
      not all of them).

      -You can pick either a female protagonist or a male protagonist, and even date
      the one you do not pick.

      -Different to other visual novels that have characters with diverse sexualities
      and force them upon ALL CHARACTERS, this one has characters you will be able
      to date despite being the same gender, but others that you won''t because they
      are straight. This makes the characters more consistent and the game less goofy.


      Cons:

      -It''s a nice detail that they added the +18 content enabling option, but if
      you see the cg you can clearly tell that''s not what they were aiming for. Not
      necessarily a bad thing, but it can turn some people off.

      -I haven''t actually tried a full playthrough on hard mode, but I''m pretty
      sure it makes some of the routes impossible to achieve.

      -There was an issue where the non-achievable routes didn''t tell you they were
      not achievable so I had to try several times until realising it on my own, but
      it got fixed later on.







      -Anne best girl.'
