    about_the_game: Welcome to the halls of Latin House!<br><br>The best dorm (that
      you can afford) at the greatest college (that would accept you) in the entire
      country (Not counting the parts that aren't here). Okay, maybe we're overselling
      it.<br><br>Either way, you're invited along with either Max or Anne as they
      make their way through the first year of their college experience. <br><br>They'll
      share their dorm life with four other tenants as they pick their class load,
      pick their jobs, and maybe even pick someone to have a little extra curricular
      fun with.<br><br>Neither of them can get through college without you, so who
      will you help? Rock god Max or Book-smart Anne? Between bitter tenured professors
      and a ridiculously distracting student body, it's going to take everything they've
      got just to make it to year two.<h2 class="bb_tag">GAME FEATURES</h2><ul class="bb_ul"><li>Play
      as Anne and romance Dominic, Rakesh, Max and Isabella<br></li><li>Play as Max
      and romance Sally, Anne, Isabella and Rakesh<br></li><li>Hilarious light comedy
      writing guaranteed to make you laugh<br></li><li>Life simulation gameplay with
      full scheduler and stats raising<br></li><li>OST by Leetstreet Boys including
      the main theme &quot;Name In Lights&quot;</li></ul>
