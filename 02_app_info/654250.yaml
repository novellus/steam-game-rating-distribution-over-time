    about_the_game: 'You have lived in the village of Glendoe your entire life. Little
      did you know there were evil forces at work that have cursed your family for
      generations, and now after your father''s passing, you must discover the dark
      past of your home and defeat the corruption that threatens everything you hold
      dear.<br><br>Catacombs 1: Demon War is the first of a 3-chapter odyssey that
      puts you into the shoes of a brave young hero, building your strength to face
      long-buried secrets, deception and betrayal.<br><br>Features:<br><ul class="bb_ul"><li>High-res
      720p (1280x720) graphics, maps, monsters and backgrounds, and customizable options
      menu includes lots of font and window graphic choices along with easy mouse
      or keyboard controls, so you can play the way you like.<br></li><li>Stirring
      high-quality original orchestral music score and sound effects throughout the
      game.<br></li><li>Over 300 different weapons, armor and items to find, with
      over 160 prefixes and suffixes for each, making for hundreds of thousands of
      possible combinations.<br></li><li>Loot, gameflow and encounters are randomized
      each and every game for strong replayability. Customize your character with
      a point-based system. Build the character you want!<br></li><li>Novel-quality
      writing and professional voice acting to draw you into the story.<br></li><li>Easy
      to learn, slick combat interface gives you lots of options yet isn''t overwhelming.<br></li><li>Over
      35 quests to complete, companions to find and join your quest, and over 60 different
      monsters to fight keep things varied.</li></ul><br>Explore the world of Catacombs
      in this thrilling RPG/Adventure game today!'
