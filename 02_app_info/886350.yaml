    about_the_game: "You wake up outside. It starts raining.<br />\r\n<br />\r\n5\
      \ minutes of memory.<br />\r\n<br />\r\nA game where you have 5 minutes to get\
      \ into the basement. Find clues in the house, and write down anything you find\
      \ on your arm. After 5 minutes, you'll fall unconscious, and wake up again outside\
      \ the house. Only, the notes you find on your arm aren't what you remember writing."
