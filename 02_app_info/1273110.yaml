    about_the_game: Put on the helmet and become more than a man. Become Sir Stretchalot,
      a Stretcher who travels the land, saving the day and stretching hotties, whether
      they be <strong>Monster Girls</strong>, regular girls, or anything in between.<br><br><br>Sir
      Stretchalot is an episodic experience that includes cut-scenes and a simple
      JRPG combat system that players will find easy to understand and use. There
      is some dungeon crawling, and the game is very narrative heavy and contains
      over 5k words of dialogue. <br><br>New episodes will be added regularly.
