    about_the_game: Amazing Trivia is a new game from the creator of True or False
      series. There are questions based upon a range of subjects and topics.<br><br>What
      is the world's longest river? What does NASA stand for? What food makes up nearly
      all of a panda's diet? You will soon know the answer!<br><br>Have fun challenging
      yourself in Amazing Trivia!<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li>All-new
      surprising and entertaining questions<br></li><li>Questions are split into different
      categories (Animals, History, People, Science, etc.)<br></li><li>Catchy and
      melodic soundtrack.</li></ul>
