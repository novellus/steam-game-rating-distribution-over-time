    detailed_description: "<h1>LIVING ROADMAP</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1123770/extras/CDG_Steam_Roadmap-November-EN.png?t=1606327254\"\
      \ /></p><br><h1>About the Game</h1><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1123770/extras/CurseOfTheDeadGods_Logo_transparent.png?t=1606327254\"\
      \ /><br><br>You seek untold riches, eternal life, divine powers - it leads to\
      \ this accursed temple, a seemingly-infinite labyrinth of bottomless pits, deadly\
      \ traps, and monsters. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1123770/extras/Curse-of-the-Dead-Gods_Steam_gif-01.gif?t=1606327254\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1123770/extras/COTDG-Steam-Frises-Titre-Use-Weapons-EN.png?t=1606327254\"\
      \ /><br>Collect mystical Relics and an arsenal of weapons to make yourself unstoppable.\
      \ Battle through hordes of enemies in dark, cavernous passages filled with traps\
      \ and secrets of all sorts - fire-spewing statues, explosives, hidden spikes,\
      \ and worse. <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1123770/extras/COTDG-Steam-Frises-Titre-Play-Your-Way-EN.png?t=1606327254\"\
      \ /><br>Corruption builds in you with every step - encourage or ignore it, but\
      \ each powerful curse can be a double-edged sword.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1123770/extras/COTDG-Steam-Frises-Titre-Greed-Will-Kill-You-EN.png?t=1606327254\"\
      \ /><br>Your greed will lead you to death, but that is not an escape. Rise to\
      \ fight again. Delve deeper again. Defy the malignant deities that linger in\
      \ this place. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1123770/extras/Curse-of-the-Dead-Gods_Steam_gif-02.gif?t=1606327254\"\
      \ /><br><br><strong>MAIN FEATURES</strong><br><ul class=\"bb_ul\"><li>A skill-based\
      \ roguelike exploring a cruel, dark temple made of endless rooms and corridors<br></li><li>Swords,\
      \ spears, bows, guns - wield these and many more<br></li><li>Light and fire\
      \ will be your best allies to overcome the threats that lie in the shadows<br></li><li>Unique\
      \ curses influence each attempt, putting a twist on every action<br></li><li>Dozens\
      \ of enemies, with powerful champions and deadly bosses to face off against</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1123770/extras/COTDG-Steam-Frises-Titre-JoinTheCommunity-EN.png?t=1606327254\"\
      \ /><br>Curse of the Dead Gods is a game in early access. Don\u2019t hesitate\
      \ to join our official Passtech Games <a href=\"https://steamcommunity.com/linkfilter/?url=https://discordapp.com/invite/kKsJ3Rx\"\
      \ target=\"_blank\" rel=\"noopener\"  >Discord server</a> and share your feedback\
      \ with the development team so that we can improve Curse of the Dead Gods together."
