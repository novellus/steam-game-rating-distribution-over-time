    about_the_game: 'MEMETYPER is a game in which you can check your typing skills.
      Learn about new memes or try to remember the old ones by typing their title
      to unlock description in meme encyclopedia.<br>Main features: <br>It is a game
      about typing<br><ul class="bb_ul"><li> 900 memes are waiting to be typed.<br></li><li>
      Enlarge your peninsula of typing knowledge.<br></li><li> OVER 18 ACHIEVEMENTS.<br></li><li>
      Become Doctor of Sciences.<br></li><li> 20 levels<br></li><li> Survive in time<br></li><li>
      Leaderboard: Be the first to type all memes.<br></li><li> Have fun!</li></ul>'
