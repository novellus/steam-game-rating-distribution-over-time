details:
  data:
    about_the_game: "Gather all your knowledge and get the jackpot while avoiding\
      \ all the trick questions facing you!<br />\r\n<br />\r\nWith 15 questions to\
      \ answer, it will become harder and harder to increase the prize fund: over\
      \ 3,000 themed questions waiting to be answered (geographic, science, history,\
      \ but also entertainment or arts), a growing difficulty and the pressure from\
      \ the audience and the host\u2026<br />\r\nAll the ingredients are here to put\
      \ the player under pressure!<br />\r\n<br />\r\n6 iconic countries are represented\
      \ in the game, each with its own set and with a batch of 2,000 dedicated questions:\
      \ the United Kingdom, the USA, Spain, Italy, France and Germany!<br />\r\n<br\
      \ />\r\nUnlock questions packs by collecting \u201CNeurons\u201D in practicing/playing\
      \ solo or with friends.<br />\r\n<br />\r\nSelect the themes you want to practice\
      \ to improve your general knowledge and increase the odds of winning the jackpot.<br\
      \ />\r\n<br />\r\nThe game offers a complete multiplayer experience with various\
      \ and unseen game modes:<br />\r\n<br />\r\n- \u201CFamily mode&quot;:  has\
      \ been specially created with children-tailored questions included, for the\
      \ players to play as a family no matter how old they are.<br />\r\n<br />\r\n\
      - \u201CCooperative\u201D mode: team up with up to 3 other players and give\
      \ the right answer together.<br />\r\n<br />\r\n- \u201CTaking Turns\u201D mode:\
      \ compete with up to 9 other players in LAN by sharing the controller!<br />\r\
      \n<br />\r\n- \u201CFree-For-All\u201D mode: answer the most questions in a\
      \ row to earn bonus points: the one with the largest amount of points in the\
      \ end will win! <br />\r\n<br />\r\n- \u201CBattle Royale\u201D mode: compare\
      \ your general knowledge with up to 99 players online: the last man standing\
      \ will be the greatest champion!"
