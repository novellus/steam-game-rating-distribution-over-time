details:
  data:
    about_the_game: '<h2 class="bb_tag"><strong>SUMMARY</strong></h2><br>Play as Princess
      Daphne and gather an army of colorful, diverse heroes as she needs to save her
      kindgom from the dreaded Skandar and his orcish threat.<br>Meet friends and
      foes along the way, manage your units and their inventories, purchase goods
      and weapons in this old-school SRPG.<h2 class="bb_tag"><strong>FEATURES</strong></h2><br><ul
      class="bb_ul"><li>SRPG gameplay<br></li><li>More than 10 characters!<br></li><li>More
      than 20 epic battles!<br></li><li>More than 60 different enemies!</li></ul><h2
      class="bb_tag"><strong>CONTROLS</strong></h2><br>To move characters and the
      cursor, use the directional buttons on the game pad or the arrow keys on the
      keyboard.<br><br><ul class="bb_ul"><li><strong>ENTER/SPACE</strong>: Confirm,
      OK, Enter<br></li><li><strong>ESC</strong>: Cancel, Menu<br></li><li><strong>PAGE
      UP</strong>: Previous page <br></li><li><strong>PAGE DOWN</strong>: Next page
      </li></ul><br>If you''re playing with the mouse:<br><br><ul class="bb_ul"><li><strong>LEFT-CLICK</strong>:
      Move characters, Confirm, OK, Enter<br></li><li><strong>RIGHT-CLICK</strong>:
      Cancel, Menu</li></ul><br><br><ul class="bb_ul"><li><strong>ALT+ENTER</strong>:
      Switches between window mode and full-screen mode. <br></li><li><strong>ALT+F4</strong>:
      Forcibly exits the game. <br></li><li><strong>F12</strong>: Forcibly returns
      to the title screen.</li></ul>'
