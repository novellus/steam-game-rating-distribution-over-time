    about_the_game: <strong>Cine Tracer</strong> is a <strong>realistic cinematography
      simulator</strong> designed by cinematographer Matt Workman of Cinematography
      Database.  The player uses real world based film equipment equipment to photograph
      and light realistic environments made in Unreal Engine 4.<br><br>Cine Tracer
      Early Release is a <strong>Single Player &quot;Open World / Sandbox&quot;</strong>
      experience where players are free create whatever types of scenes, sets, lighting
      setups they can dream up.
