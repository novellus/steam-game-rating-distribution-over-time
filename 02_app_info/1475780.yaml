    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1475780/extras/Text.png?t=1608829322"
      /><br><br>Battle Strike World War: Is to prove who''s the best in an epic test
      of strength and skill. These Maps are salted with powerful weapons and Grenade.
      Every weapon you pick up changes your style of play<br><br>Battle Strike World
      War is a 2D platform fighting game that supports up to 8 online players with
      full cross-play for PC and Android!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1475780/extras/BsGIF.gif?t=1608829322"
      /><h2 class="bb_tag">Features</h2><h2 class="bb_tag">Online 1v1 - </h2><h2 class="bb_tag">Online
      1v2 -</h2>4 Player Online for All - Casual matches where four fighters enter,
      but only one can win.<br>Cross-play Custom Rooms - Invite up to 8 friends on
      PC, Android or Locally to a huge variety of custom matches:  and much more.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1475780/extras/Gif.gif?t=1608829322"
      /><br><br>Plus: match Dozens of maps. Single player mode. Millions of players
      for fast matchmaking. Frequent updates. Excellent support for keyboard. Career
      history and cool progress rewards. Ranked seasons. Friendly devs. Fun, fair-to-play.
      And much more.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1475780/extras/e_1.png?t=1608829322"
      /><br>  <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/9j8auFxH7e"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1475780/extras/discord.png?t=1608829322"
      /></a><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1475780/extras/e_1.png?t=1608829322"
      />'
