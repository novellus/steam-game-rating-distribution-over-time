details:
  data:
    about_the_game: '<i>Please Note: This is not a ''new release'' but a first release
      on Steam. The original PC version of May''s Mysteries was available in 2012
      but was never released on Steam, this is the Steam release of that same game.</i><br><br><strong>May''s
      Mysteries: The Secret Of Dragonville</strong> is an exciting puzzle adventure.
      Follow May, an intelligent and charismatic girl, in her quest to find her missing
      brother. Advance through the adventure by solving over 270 logic puzzles, tricky
      rhythmic games and hand drawn hidden object scenes. Search for clues about May''s
      brother, visit mysterious locations and meet interesting characters along the
      way, which will help you in your journey.<br><br>Features:<br><ul class="bb_ul"><li>Over
      270 mini-games: 230 logic puzzles, 25 hidden object games and 13 rhythmic games<br></li><li>Intriguing
      storyline adventure with 80 locations<br></li><li>Travel through 4 intriguing
      worlds, visit mysterious locations and discover well kept secrets<br></li><li>Charming
      hand-drawn graphics<br></li><li>Meet curious characters along the way who can
      help you in your journey<br></li><li>8 music themes<br></li><li>Experience the
      story through unexpected upheavals and enjoy 7 minutes of hand drawn animated
      cut scenes.<br></li><li>Over 25 hours of gameplay</li></ul>'
