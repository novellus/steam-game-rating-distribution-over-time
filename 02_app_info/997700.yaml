details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/997700/extras/\u5E95\
      \u56FE1.png?t=1558254690\" /><br>The fairy awakens in the glass enclosure with\
      \ no memories. From the moment they open their eyes, the little fairy sees nothing\
      \ but white lights. They meets Mr. Gaint, who is scary but also a bit clumsy...<br><br>In\
      \ a completely unknown world, with limited living space and a captor who speaks\
      \ a different language...What should the fairy choose? To escape this prison,\
      \ or...?<br><br>\u3010- Characters -\u3011<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/997700/extras/1.png?t=1558254690\"\
      \ /><br>Fairy<br>A polite and sweet fairy, who lost their memory. They appear\
      \ timid, but surprisingly, the actions are bold.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/997700/extras/2.png?t=1558254690\"\
      \ /><br>Mr. Giant<br>A research student who keeps the fairy in the jar. He is\
      \ tall, and not very forthright with his feelings. It seems that he bought the\
      \ fairy from someone...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/997700/extras/3.png?t=1558254690\"\
      \ /><br>The Knight Statue<br>A mysterious statue which can somehow talk. He\
      \ is a modest old gentleman with rich knowledge.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/997700/extras/4.png?t=1558254690\"\
      \ /><br>The Viking Statue<br>A mysterious statue which can somehow talk.. He\
      \ is grumpy and often quarrels with the Wizard Statue. He loves flaunting the\
      \ Viking history.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/997700/extras/5.png?t=1558254690\"\
      \ /><br>The Wizard Statue<br>Another talking statue. He is a little gloomy and\
      \ often harasses the Viking Statue. He always seems to be considering some mysterious\
      \ recipes for curses in his mind.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/997700/extras/6.png?t=1558254690\"\
      \ /><br>The ??? Statue<br>A mysterious statue that the fairy meets in a certain\
      \ place. He talks like a lady though he appears to be a middle-aged man. Being\
      \ an old friend of the Knight, he seems to know some secrets.<br><br>\u3010\
      - How to Play -\u3011<br>To proceed with the game, just check the arrows and\
      \ make your choice.<br><br>\u3010- Instruction -\u3011<br>Move &gt;&gt;&gt;&gt;\
      \ Arrow keys<br>Decide/Check &gt;&gt;&gt;&gt; Z/Space/Enter<br>Cancel &gt;&gt;&gt;&gt;\
      \ X/Esc<br>Save &gt;&gt;&gt;&gt; X/Esc<br>Skip Text &gt;&gt;&gt;&gt; Ctrl"
