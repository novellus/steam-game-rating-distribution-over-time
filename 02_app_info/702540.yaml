    short_description: 'The Shieldbreaker DLC brings an all new recruitable hero into
      Darkest Dungeon. She is a powerful tactical combatant, able to pierce armor,
      break guards, and poison foes. The DLC also includes several new monsters and
      a new consumable item type: the Aegis Scale!'
