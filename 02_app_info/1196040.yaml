  data:
    about_the_game: "Nothing suits driving a bus in OMSI 2 better as the buses you\
      \ encounter in the simulation - whether as oncoming vehicles in traffic or at\
      \ large locations such as bus stations, where virtual colleagues and their vehicles\
      \ can be found.<br><br>With the 7th part of the popular OMSI 2 Downloadpack\
      \ series, AI buses are now appearing. When selecting the buses, a balanced mix\
      \ of city buses, intercity versions and coaches was considered.<br><br>The OMSI\
      \ 2 Downloadpack Vol. 7 contains a total of 7 different AI bus types that are\
      \ waiting to be used in various OMSI maps. Part of the package is a driver training\
      \ bus, which can sometimes slow down the traffic. No one is born as a master.<br><br>The\
      \ vehicles are included in different repaints and versions for maps like Hamburg\
      \ (Hamburger Hochbahn), Munich (M\xFCnchner Verkehrsgesellschaft), Metropole\
      \ Ruhr (Stadtwerke Oberhausen) and Bremen-Nord BSAG (Bremer Stra\xDFenbahn AG\
      \ - only C2G) but also for some coach service providers. For own repaints the\
      \ templates are modding friendly included. <br><br>Individual sound brings a\
      \ realistic background noise into the simulation. Great importance was also\
      \ attached to the performance, all models are therefore optimized in terms of\
      \ the number of polygons.<br><br><strong>NOTE:</strong><br><ul class=\"bb_ul\"\
      ><li> The AI vehicles are not independently drivable, the new AI vehicles must\
      \ be manually added to the existing AI lists of the respective OMSI maps (more\
      \ details in the enclosed manual)<br></li><li> The distribution of the vehicles\
      \ of the OMSI2 Downloadpack Vol. 7 is not permitted individually or together\
      \ with free maps for copyright reasons<br></li><li> The AI vehicles must be\
      \ manually integrated into the existing OMSI maps for use, there is no automatic\
      \ integration</li></ul><br>The  OMSI 2 Downloadpack Vol. 7 makes every map and\
      \ road traffic even more authentic.<br><br><strong>Contents of the package:</strong><br><ul\
      \ class=\"bb_ul\"><li> C2 Euro 5 Solo - 2 Doors<br></li><li> C2 Euro 5 Solo\
      \ - 3 Doors<br></li><li> C2 Euro 5 Hinge - 3 Doors<br></li><li> C2 Euro 5 Hinge\
      \ - 4 Doors<br></li><li> Setra 415 UL / NF - normal front<br></li><li> Setra\
      \ 415 UL / SF - sloping front<br></li><li> Setra 531 DT</li></ul><br><strong>Features:</strong><br><ul\
      \ class=\"bb_ul\"><li> 7 different KI bus types in numerous different variants\
      \ and versions<br></li><li> Corresponding vehicle types of well-known manufacturers<br></li><li>\
      \ Vehicles are suitable as static models for placing on maps<br></li><li> Own,\
      \ special sounds are included<br></li><li> Special driver training bus<br></li><li>\
      \ Adapted Scripts th Special driving school carat influence driving behavior<br></li><li>\
      \ Performance optimized 3D models<br></li><li> Various repaints are already\
      \ included for transport companies such as HHA, BSAG, MVG and STOAG but also\
      \ travel services for coaches.<br></li><li> Repaint templates for your own modding</li></ul>"
