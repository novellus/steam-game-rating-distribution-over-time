    review: "[h1]DLC-Review:\n\nTrain Simulator: \nBoston & Maine GE 44 Loco Add-On[/h1]\n\
      (mehrere andere GE 44 DLCs sind praktisch baugleich)\n\nDer Train Simulator\
      \ ist ein Zugfahrsimulator, dessen Grundprogramm bereits 2009 erschienen ist.\
      \ Das Core-Game wird jedes Jahr durch Patches geupdated und verbessert. Als\
      \ letztes wurde zum Beispiel eine 64-Bit Version des Games eingef\xFChrt. Der\
      \ Train Simulator selber ist eigentlich nur eine Art Engine, eine Plattform,\
      \ die keinen Content-Inhalt hat, auch wenn jedes Jahr eine Version mit Content\
      \ zum Kauf angeboten wird. Aber dieser Content ist eigentlich nur eine Zusammenstellung\
      \ mehrerer DLC. Alles an Content ist DLC. Dabei gibt es weltweit eine Menge\
      \ Entwickler, die den unterschiedlichsten Content f\xFCr den TS anbieten. Die\
      \ verf\xFCgbaren Inhalte sind kaum \xFCberschaubar und \xFCbertreffen die schon\
      \ gro\xDFe Menge der DLCs, die \xFCber Steam angeboten werden, bei Weitem.\n\
      \nDie zwischen 1940 und 1956 von General Electric gebauten GE 44 wurden als\
      \ Rangierloks entwickelt. Die kleinen Diesel-kraftpakete konnten erstaunliche\
      \ Gewichte bewegen. Entwickelt wurden diese eigentlich recht spartanischen und\
      \ kleinen Loks auch deswegen, weil die amerikanischen Betriebe und Gewerkschaften\
      \ versuchten, in Zeiten des Wechsels von Dampf- zu Dieselmaschinen, den obsolet\
      \ werdenden Job des Heizers zu sichern, indem sie die Regelung durchsetzten,\
      \ da\xDF eine Lok mit mehr Gewicht als 41 Tonnen (45 short tons) zwingend einen\
      \ Heizer an Bord haben mu\xDFte, auch wenn er gar nicht gebraucht wurde. Die\
      \ GE 44 wog geringf\xFCgig weniger (44 short tons), durfte also somit von nur\
      \ einer Person betrieben werden.\n\nDie Texturen dieses DLCs schwanken zwischen\
      \ scharf und schwammig. Daf\xFCr ist die Bedienbarkeit angenehm und recht simpel.\
      \ Das Fahrgef\xFChl stimmt und auch die Sounds sind passabel. Lobenswert sind\
      \ die f\xFCr eine so kleine Lok relativ  zahlreichen beweglichen Elemente. So\
      \ lassen sich die Seitenfenstern einzeln \xF6ffnen und auch die zwei T\xFCren\
      \ sind beweglich. Instrumentebeleuchtung l\xE4\xDFt sich schalten und an der\
      \ Decke h\xE4ngt eine schaltbare Gl\xFChbirne.\n\nDie enthaltenen Standard-Shunting\
      \ Szenarien f\xFCr die Portland Terminal Strecke sind durchweg gut gebaut. Ein\
      \ Problem ist nur, da\xDF diese sehr kleine, aber gut gebaute Strecke, die eigentlich\
      \ nur aus dem Gleisfeld des Hafengebiets besteht, nicht mehr \xFCber Steam zu\
      \ erwerben ist, weil es offenbar Lizenzprobleme gab. Wer die Strecke schon besitzt\
      \ kann sich also \xFCber die Szenarien freuen. Alle anderen k\xF6nnen die Strecke\
      \ nicht kaufen und haben somit auch keine Szenarien. F\xFCr Letztere empfehlen\
      \ sich deshalb weitaus eher die anderen baugleichen Versionen der GE 44.\n\n\
      F\xFChrerstandsbeleuchtung schaltbar: ja\nInstrumentenbeleuchtung schaltbar:\
      \ ja\nFenster zu \xD6ffnen: ja\nT\xFCren zu \xD6ffnen: ja\nSzenarien im DLC:\
      \ 4 Standard (f\xFCr Portland Terminal / die Strecke kann allerdings nicht mehr\
      \ neu erworben werden.)\n\n[h1][b]DLC-Wertung: 6/10"
