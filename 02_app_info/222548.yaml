    about_the_game: "The demise of steam traction in North America during the 1940s\
      \ saw the birth of the hard-working GE 44 Tonner switcher, now available for\
      \ Train Simulator in the livery of Boston &amp; Maine, one of the most dominant\
      \ railroads of the northern New England region.<br><br>On the eve of World War\
      \ II, steam in North America began to be replaced by diesel traction, and a\
      \ number of switchers were introduced by GE Transportation Systems for industrial\
      \ and light duties. More than 380 locomotives were produced between 1940 and\
      \ 1956, with different variants produced for the US Armed Forces, Indian Government\
      \ and the Caminhos de Ferro Portugueses.<br><br>The GE 44 Tonner for Train Simulator,\
      \ developed by DigitalTrainModel, is available in Boston &amp; Maine livery\
      \ and features opening cab doors and windows, and interior and gauge lighting.\
      \ The locomotive is also Quick Drive compatible, giving you the freedom to drive\
      \ the GE 44 on any Quick Drive enabled route for Train Simulator, such as those\
      \ available through Steam. Also included are scenarios specifically for <a href=\"\
      http://store.steampowered.com/app/65215/\" target=\"_blank\" rel=\"noreferrer\"\
