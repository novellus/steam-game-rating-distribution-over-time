    about_the_game: "Gladiator: Blades of Fury is a melee combat action fighting game\
      \ set during the medieval period. Players can play as a gladiator from four\
      \ different clans, namely the Barbarians, the Assassins, the Knights, and the\
      \ Dwarves. All heroes are unique and have their own weapons, skills, and fighting\
      \ styles.<br />\r\n<br />\r\nTest your combat skills in the tournament mode\
      \ and claim the ultimate price, to be crowned the champion gladiator. The thrilling\
      \ quick match mode allows you to play and practice a quick game to sharpen your\
      \ skills. Explore different environments while you learn the art of combat.<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n1. Players can choose up to 20 heroes with\
      \ different fighting styles. <br />\r\n2. 4 Fighting clans, namely Barbarians,\
      \ Assassins, Knights, and the Dwarves.<br />\r\n3. 7 Environments to choose\
      \ from. <br />\r\n4. Realistic fighting experience with awesome graphics<br\
      \ />\r\n5. 3 difficulty levels and 2 different play modes <br />\r\n5. Perform\
      \ weapon combos, slow-motion moves to fight and win the tournament.<br />\r\n\
      6. Multi-language support, English, French, Italian, Spanish, German, Japanese,\
      \ Chinese, Russian and Dutch.<br />\r\n7. Tested successfully on Windows 7 &amp;\
      \ above.<br />\r\n8. Multiplayer support in the game."
