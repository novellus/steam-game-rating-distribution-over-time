    detailed_description: "<h1>Steam Video</h1><p>This content is only available in\
      \ an online streaming format. More information about streaming videos can be\
      \ found in the <a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871\"\
      >Streaming Videos on Steam FAQ</a>.</p><br><h1>Indonesian Audio</h1><p>The audio\
      \ dialog in this film is in Indonesian. Subtitles are available in English.</p><br><h1>About\
      \ the Video</h1>When a group of friends traveling through the countryside stop\
      \ to help a young woman, they cannot imagine the nightmare this act of kindness\
      \ will soon unleash.  They accept an invitation to dinner from Dara, the rescued\
      \ woman's mother, in their isolated house in the woods.  This is where the night\
      \ turns into a crimson-hell for the 6 friends, who find themselves trapped and\
      \ hunted down by Dara and her cult-like family of her three deadly prot\xE9\
      g\xE9s, born and raised to systematically eliminate unsuspecting passers-by\
      \ for one nefarious reason. The filmmakers of the acclaimed V/H/S/2 segment\
      \ \u201CSafe Haven\u201D Kimo Stamboel and Timo Tjahjanto (The Mo Brothers)\
      \ bring you an unforgettable blood soaked night of terror."
