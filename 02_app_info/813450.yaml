    reviews: "\u201CIf you\u2019re up for the challenge, then Barbearian has a chaotic,\
      \ yet rewarding adventure ahead of you.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.pcinvasion.com/barbearian-review-for-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >PC Invasion</a><br><br>\u201C...makes\
      \ you feel like you're in the center of a carnage pinata\u201D<br>8/10 \u2013\
      \ <a href=\"https://www.youtube.com/watch?v=IULtlZ4nqi4\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Boomstick Gaming</a><br><br>\u201CIt all just comes together\
      \ so nicely, the lovely cartoon design looking splendid, somehow managing to\
      \ operate hundreds of enemies on screen at once without any issues...\u201D\
      <br>86/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://buried-treasure.org/2020/01/barbearian/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Buried Treasure</a><br>"
