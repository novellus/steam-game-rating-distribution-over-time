    about_the_game: "Stake your claim, command your fleets, and wage epic war in space.\
      \ Band together with other players in a bloody rebellion to take back the galaxy\
      \ from the evil VEGA Federation.<br />\r\n<br />\r\nCUSTOMIZE YOUR WAR: Different\
      \ targets call for different strategy, outfit your fleet for victory.<br />\r\
      \nREAL-TIME PvP: Real war doesn\u2019t wait its turn - attack enemies at will\
      \ in real-time.<br />\r\nBATTLE ANYWHERE: Conflict never ends. Continue your\
      \ progress on phone, tablet, or in browser."
