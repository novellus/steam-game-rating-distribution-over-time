  data:
    about_the_game: "Earth From Another Sun is a sci-fi FPS game developed by the\
      \ Multiverse team. Instead of the usual sci-fi FPS, we've created a gameplay\
      \ innovation it, mixing large battlefields, strategy and RPG. It's simply a\
      \ combination of Mount&amp;Blade and Borderlands. The core  of the gameplay\
      \ resides in our Sci-fi battles, where you command your armies, in managing\
      \ relationships with government worlds, building your nation as well as hands-on\
      \ involvement in battles with a plethora of cool weapons, skills, vehicles and\
      \ units. You can either enjoy the game alone, with or against your friends.\
      \ You'll explore an entire Galaxy, plundering the treasures within it, learning\
      \ about various characters and worlds, forging alliance or antagonizing them,\
      \ all while facing the invasion of insectoid creatures that are seeking to destroy\
      \ the universe. You are free to exert your hard earned influence, recruit commanders\
      \ and soldiers, overthrow corrupt leaders, rule the Galaxy, and obliterate anyone\
      \ in your way. You can also act as a front line commander and kill stupid rebels\
      \ as your leadership cannot be questioned.<h2 class=\"bb_tag\">Main features\
      \ of the game:</h2><br>\xB7 Ambitious Sci-Fi battles;<br><br>\xB7 With ever-changing\
      \ versions of the Milky Way, there are countless unique regions to explore;<br><br>\xB7\
      \ Large-scale battlefield, supporting up to 10 players to fight with 1000 AI\
      \ units;<br><br>\xB7 Well-crafted, fun first-person shooter experience;<br><br>\xB7\
      \ 60 people escape in the galaxy, you can change sides;<br><br>\xB7 Hundreds\
      \ of unique weapons, weapon modifications, capabilities and enemies, each game\
      \ is a new combat experience;<br><br>\xB7 Mechs, tanks, hovercraft, ships, aircraft,\
      \ space warships, space fortresses for your operation and battle;<br><br>\xB7\
      \ Well-designed NPCS and mission systems within the galaxy;<br><br>\xB7 Exquisite\
      \ Waifu system;"
