    about_the_game: "The Israeli Sabra Mk.2 was developed as an upgrade kit for the\
      \ aging Turkish M60A1 and M60A3 series Patton tanks in the early 21st century.\
      \ Its main features include a new 120mm IMI M253 smoothbore gun replacing the\
      \ old M68, and a brand new set of additional NERA armor, significantly improving\
      \ the tank\u2019s protection.<br />\r\nIn Armored Warfare, the Sabra Mk.2 is\
      \ a Tier 7 Premium Main Battle Tank with powerful armament, thick armor and\
      \ special black camouflage."
