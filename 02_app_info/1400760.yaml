  data:
    about_the_game: "Discover a new generation of baby simulation: feed them, bath\
      \ them, change their diapers, play together\u2026 like in real life!<br />\r\
      \n<br />\r\nYour baby needs you!<br />\r\nEvery action contributes to your baby\u2019\
      s happiness and love for you. Use all items at your disposal (toys, plushies\u2026\
      ) to motivate them to carry out new actions (standing, crawling, walking...)\
      \ and unlock more activities.<br />\r\n<br />\r\nAll grown-up!<br />\r\nPlay\
      \ with your newborn baby, witness their first steps and their evolution through\
      \ dozens of minigames. Watch your child grow up in size and personality along\
      \ the way!<br />\r\n<br />\r\nParenting like a boss!<br />\r\nYour efforts are\
      \ rewarded: the more skills your baby learns, the more items and outfits you\
      \  earn to personalise your experience.<br />\r\n<br />\r\nFEATURES<br />\r\n\
      - Complete customisation: create your dream baby, pick up their perfect outfit\
      \ and customise their room as you like!<br />\r\n- Full immersion: interact\
      \ with your baby as if you were in the room <br />\r\n- Explore the house and\
      \ play everywhere: in the bedroom, kitchen, bathroom, living room\u2026<br />\r\
      \n- Photo mode: take the best pictures of your baby to get coins and exclusive\
      \ items."
