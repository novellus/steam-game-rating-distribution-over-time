details:
  data:
    about_the_game: "Stay Out - is a MMORPG with shooter elements, based on spirit\
      \ of \u201Cstalking\u201D - an urban exploration, searching and exploring mysterious,\
      \ abandoned and forgotten by humanity pieces of our planet.<br />\r\n<br />\r\
      \nDiscover a world full of dangers and incredible events, which has its own\
      \ laws and principles.<br />\r\nBecome one of the \u201CStalkers\u201D - people\
      \ living the romance of the unknown, able to overcome any trials in search of\
      \ artifacts on the territory of the Alienation Zone.<br />\r\nTake a look beyond\
      \ the edge of the unknown, where the secrets of nature and deadly dangers await\
      \ the daredevils at every turn.<br />\r\nSurvive in harsh conditions, when you\
      \ count every sip of water and every match.<br />\r\nSecret laboratories, life\
      \ forms of unknown origin, mysterious anomalies, and strange artifacts that\
      \ challenge our knowledge of the laws of nature - all this is a huge world of\
      \ &quot;Stay Out&quot;."
