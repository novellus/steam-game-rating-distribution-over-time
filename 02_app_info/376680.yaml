    about_the_game: "The OFFICIAL digital adaptation of the best-selling board game\
      \ Splendor.<br>In Splendor, you embody a rich merchant during the Renaissance.\
      \ You will use your resources to acquire mines, transportation methods, and\
      \ artisans who will allow you to turn raw gems into beautiful jewels, attract\
      \ nobles and earn prestige.<br><br>Press Reviews and awards:<br>** Spielbox:\
      \ &quot;&quot;The app is a sparkling jewel\u2026&quot;&quot;<br>** Pocket Tactics:\
      \ &quot;&quot;... I\u2019m not sure there\u2019s a better looking board game\
      \ app on the market.&quot;&quot;<br>** Pocket Gamer: &quot;&quot;... it's a\
      \ sure-fire winner.&quot;&quot;<br>** Forbes: &quot;&quot;...high replay value.\
      \ Looks and sounds great, plays smoothly...&quot;&quot;<br>** Play Board Games:\
      \ &quot;&quot;The Splendor App is pretty splendid...&quot;&quot;<br>** Purple\
      \ Pawn: &quot;&quot;The quality of the tabletop-to-mobile adaptation is first-rate.&quot;&quot;<br>**\
      \ Honor: Best Board Game App 2015 (BoardGameGeek)<br>** Received the award of\
      \ the Golden Geek Best Board Game App 2015<br><br>The digital version of Splendor\
      \ faithfully adapts all the various elements of the Space Cowboys\u2019 award-winning\
      \ board game:<br><br><ul class=\"bb_ul\"><li> Fast and easy to learn, yet hard\
      \ to master.<br></li><li> Lavish graphics and cards, true to the original game.<br></li><li>\
      \ \u201CRenaissance\u201D graphical and musical ambiance.<br></li><li> Solo\
      \ mode, pass &amp; play and online multiplayer (2 to 4 players).<br></li><li>\
      \ An exclusive game mode: scenario-based \u201CChallenges\u201D.<br></li><li>\
      \ Historically-accurate background stories for Challenges set in the 15th to\
      \ 16th centuries.<br></li><li> Multiple types of Artificial Intelligence, based\
      \ on unique strategy behaviors instead of difficulty.<br></li><li> 3-minute\
      \ step-by-step interactive tutorial to learn the game and digital interface.<br></li><li>\
      \ Achievements board.<br></li><li> Worldwide leaderboards and rank system by\
      \ connecting with a Days of Wonder account.</li></ul><br>Splendor introduces\
      \ a special game mode, called Challenges. Challenges are based on historical\
      \ events and anecdotes of the 15th and 16th centuries, setting up a real scenario\
      \ in various places across the world. They teach you advanced techniques and\
      \ offer rules variants. They put the player in unique situations with a goal\
      \ to reach. Either earn a certain number of points or pick up a special card\
      \ combination, in a limited time or limited number of moves.<br>Become a game\
      \ expert and achieve 48 challenges along the trading routes of the world (Madrid,\
      \ St. Petersburg\u2026), not to mention duels facing  great historical figures\
      \ such as Charles V or Marie Stuart.<br><br>Keep on the adventure with Splendor's\
      \ Expansions : <strong>The Cities and The Strongholds</strong><br><br><br>Languages\
      \ available: English, French, German"
