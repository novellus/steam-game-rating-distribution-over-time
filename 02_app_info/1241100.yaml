    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1241100/extras/glitch_2020-2-25_15-57-33-min.gif?t=1597277814\"\
      \ /><br><strong>POLYGON</strong> is a dynamic multiplayer team 1st and 3rd person\
      \ shooter. You have to battle on large-scale maps using various weapons with\
      \ up to 32 players. Properly managing your existing arsenal and skills, you\
      \ have to lead your team to victory!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1241100/extras/POLYGON_Battle_En.gif?t=1597277814\"\
      \ /><br><br>Players fight on the battlefield in furious PvP matches. Up to 16\
      \ players stand on each side. Swift battles take place between them!<br><br><img\
