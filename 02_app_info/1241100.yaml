      \ and customize it to your style: change sights and other modules. \u0421ollect\
      \ unique weapons! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1241100/extras/POLYGON_Progress_En.gif?t=1597277814\"\
      \ /><br><br>The game is constantly being improved! Change the outcome of the\
      \ battle using new weapons and skills. Team up with friends and explore new\
      \ locations.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1241100/extras/POLYGON_Unreal.gif?t=1597277814\"\
