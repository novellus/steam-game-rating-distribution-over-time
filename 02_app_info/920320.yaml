      \ is a unique challenge designed specifically for you.</u><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/920320/extras/Encounter_en.gif?t=1603869010\"\
      \ /><br></li><li>     <strong>A focus on exploration with multiple endings:</strong>\
      \ There are many people, places, and items to see among the stars, and each\
      \ interaction could be the one that determines your fate!<br></li><li>     <strong>Zodiac\
      \ Memories:</strong> Peer behind the veil to explore the backstories of the\
      \ Zodiacs!<br></li><li>     <u><strong>Take the Dangerous Route</strong> and\
      \ fight off the Space Reptiles in an optional Action Filled Shoot'em Up Minigame!</u><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/920320/extras/Shoot__em_up_en.gif?t=1603869010\"\
      \ /><br></li><li>     <u>And most importantly: <strong>Riding Alpacas!</strong></u><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/920320/extras/Alpaca_Riding.gif?t=1603869010\"\
      \ /></li></ul><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/920320/extras/spr_frans_idle.gif?t=1603869010\"\
      \ />"
