      \ /><br><strong>Virgo Versus the Zodiac is a sci-fi/fantasy JRPG inspired by\
      \ the Mario &amp; Luigi RPG series and the Mother RPG series</strong> in which\
      \ you play as an obsessed villain.<br><br>The game features traditional turn-based\
      \ combat with real-time execution of moves: blocking, countering and timing\
      \ your attacks carefully as well as predicting your foes' moves is essential\
      \ to succeed in <strong>Virgo\u2019s twisted and unforgiving cosmic quest to\
      \ bring back the Golden Age</strong>, a period of peace, symmetry and balance,\
      \ or so she thinks.<br><br>In this galaxy where every action means a reaction,\
      \ you\u2019ll play as Virgo, the Holy Queen, often called Dreadful Queen by\
      \ heretics, bringing mayhem to the Zodiac Realms and leaving a trail of stardust\
      \ on the way, all to fit her excessively righteous worldview.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/920320/extras/features.png?t=1603869010\"\
      \ /><br><ul class=\"bb_ul\"><li>     <u><strong>A unique turn based combat system</strong>\
      \ featuring <strong>timed-actions and counterattacks</strong> that favors a\
      \ balance of offense and defense, rewarding a deliberate mind and swift fingers.</u><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/920320/extras/Battle_en.gif?t=1603869010\"\
