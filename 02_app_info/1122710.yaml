  data:
    about_the_game: Go in this FPS adventure protecting yourself against the dangers
      with different weapons like guns, crossbows, explosives, etc. You will need
      to look for ammo, items and other useful stuff in dangerous places for survive
      and as you go, you will be discover the mysteries of that hill.<br><br><strong>Synopsis</strong><br>You
      are lost, driving on a hill and your car is being out of fuel and you dont know
      what to do. Your only option will be search for help, but something bad are
      happening in the nearest town. <br>As you go, you will notice that the hills
      are invaded of dangerous sectarians and also a fierce monster, so get help wont
      be so easy, you will need to search for weapons and kill them if you dont want
      to die.<br>Finally the night comes and you hear a fierce howl..
