    detailed_description: '<h1>Aug. 28: Update 2 Released!</h1><p>Update 2 for Asteroids
      Millennium has arrived! It includes full screen support and a few other minor
      fixes. Here is a complete list:<br><br><ul class="bb_ul"><li> added full screen
      support<br></li><li> made minor improvements to some graphical effects<br></li><li>
      addressed some bugs that may cause graphical glitches on some systems<br></li><li>
      other minor bugfixes</li></ul><br>I hope you enjoy the latest update! Thank
      you for your support.</p><br><h1>Aug. 16: Update 1 Released!</h1><p>Update 1
      for Asteroids Millennium has arrived! It includes <strong>full controller support</strong>
      and a few other features by request. Here is a complete list:<br><br><ul class="bb_ul"><li>
      added full controller support for Windows and Linux---this has been successfully
      tested with the Logitech F710, XBox 360, Playstation DS4, and Logitech Extreme
      3D controllers<br></li><li> added slight gradual acceleration when turning the
      ship with keyboard controls for greater accuracy<br></li><li> player can now
      either hold or repeatedly press the fire button to shoot<br></li><li> added
      5 new backdrops<br></li><li> addressed some other miscellaneous issues</li></ul><br>I
      hope you enjoy the latest update! Thank you for your support.</p><br><h1>Leaderboard
      and Achievements Added</h1><p>Asteroids Millennium now has an online leaderboard
      and achievements!</p><br><h1>About the Game</h1><h2 class="bb_tag">Brief Overview</h2>A
      modern spin on an old classic! Asteroids Millennium provides exciting new game
