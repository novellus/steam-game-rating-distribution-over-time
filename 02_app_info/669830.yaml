      dodge threats, and blast away at asteroids and enemies alike in this survival
      game that is truly fun to play.<h2 class="bb_tag">Enemy Hazards</h2>Two types
      of enemy-based hazards: <strong>enemy fighters</strong> that fire at your ship,
      and <strong>swarm ships</strong> that try to overwhelm you! Both get more difficult
