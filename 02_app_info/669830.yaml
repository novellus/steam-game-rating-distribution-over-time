      Lasers</h2><strong>Four different laser upgrades</strong>: collect power ups
      to boost your fire power!<h2 class="bb_tag">Special Abilities</h2><strong>Three
      awesome special abilities</strong> can be acquired by collecting other power
      ups: lightning charges, shield bubbles, and magnetic fields!<h2 class="bb_tag">Hyperspace</h2>Gone
      are the days of random hyperspace jumps! If you''re overwhelmed, jump into hyperspace
      and quickly select a new location to spawn!<h2 class="bb_tag">Other Features</h2><ul
      class="bb_ul"><li> Endless level-based play<br></li><li> Realistic asteroid
      collision and physics<br></li><li> Also supported: a &quot;classic&quot; game
      play mode with no power ups<br></li><li> Configurable keyboard controls<br></li><li>
      Online leaderboard and achievements</li></ul><br><strong>Available for Windows
