    about_the_game: '<h2 class="bb_tag">Brief Overview</h2>A modern spin on an old
      classic! Asteroids Millennium provides exciting new game play without departing
      from the feel of its predecessors. Collect power ups, dodge threats, and blast
      away at asteroids and enemies alike in this survival game that is truly fun
      to play.<h2 class="bb_tag">Enemy Hazards</h2>Two types of enemy-based hazards:
      <strong>enemy fighters</strong> that fire at your ship, and <strong>swarm ships</strong>
      that try to overwhelm you! Both get more difficult to overcome as you progress
      through the levels.<h2 class="bb_tag">Upgradable Lasers</h2><strong>Four different
      laser upgrades</strong>: collect power ups to boost your fire power!<h2 class="bb_tag">Special
      Abilities</h2><strong>Three awesome special abilities</strong> can be acquired
      by collecting other power ups: lightning charges, shield bubbles, and magnetic
      fields!<h2 class="bb_tag">Hyperspace</h2>Gone are the days of random hyperspace
      jumps! If you''re overwhelmed, jump into hyperspace and quickly select a new
      location to spawn!<h2 class="bb_tag">Other Features</h2><ul class="bb_ul"><li>
      Endless level-based play<br></li><li> Realistic asteroid collision and physics<br></li><li>
      Also supported: a &quot;classic&quot; game play mode with no power ups<br></li><li>
      Configurable keyboard controls<br></li><li> Online leaderboard and achievements</li></ul><br><strong>Available
      for Windows and Linux!</strong>'
