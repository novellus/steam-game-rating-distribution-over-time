    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1406570/extras/ic_launcher-web-tiny.png?t=1609718574"
      /><h2 class="bb_tag"><strong>Sokoban (Boxman) Classic</strong></h2><br>Boxman
      is an implementation of the classic box-pushing puzzle game, Sokoban. Each level
      has the same objective; to push boxes to their destination locations. Although
      this may sound simple, the progressive difficulty of the levels will certainly
      demand creativity, imagination and perseverance.<br><br>The rules are simple.
      You can only walk or push. You cannot walk through walls or over boxes and you
      cannot pull. There are 306 play levels. Enjoy!<h2 class="bb_tag"><strong>Features</strong></h2><ul
      class="bb_ul"><li> Player can choose between key board and mouse click mechanics<br></li><li>
      Intuitive controls to undo, move, and push boxes<br></li><li> Ability to save
      and review your path history at any stage<br></li><li> Cheap and easy access
      to the solution to each level<br></li><li> 306 classic levels of varying difficulty</li></ul>
