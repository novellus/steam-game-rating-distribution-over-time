    about_the_game: 'Dear Reader,<br><br>I welcome you happily to Your Fear''s official
      Steam page!<br><br>IMPORTANT: More information about the game on Twitter/Facebook!<h2
      class="bb_tag">What is this game is about?</h2><br>Your Fear invites the player
      deep into a haunting story of hidden mystery and bitter despair. <br>The game
      consists of 19 levels, each level is uniquely designed with its own puzzles
      and hazards to overcome and to test the nerves of even the most jaded player.<br>One
      wrong move taken in haste is all takes for you too to get torn to pieces!<h2
      class="bb_tag">Why should I play this?</h2><br>This game offers you..<br><br><ul
      class="bb_ul"><li>..a powerful story.<br></li><li>..exciting puzzles.<br></li><li>..last
      but not least a great atmosphere provided by:<br><ul class="bb_ul"><li>Great
      but still playable on many machines graphics.<br></li><li>Great soundtrack and
      cool sound effects!<br></li><li>Challenging bossfights!</li></ul></li></ul><br><br>...are
      you ready to face Your Fear? :)<br><br><br>Thank you for reading my description
      of this game and I wish you to have a great experience!<br><br>Greg'
