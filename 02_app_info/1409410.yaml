      the national cup to the Champion''s League<br>Lead your national team to the
      heights of the World Cup<br>Collect individual rewards to become a legend!<br><br><strong>I)
      AIM JUST</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1409410/extras/006.png?t=1601244187"
      /><br><br>Prove your accuracy by clicking precisely when the moving target is
      level with the soccer ball, but beware! matches go by quickly and time will
      be running out. <br>Chain goals to unlock powerful combos until you earn enough
      experience points to level up!<br><br><strong>II) MAKE THE RIGHT CHOICES</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1409410/extras/007.png?t=1601244187"
      /><br><br>At the end of each year, the famous Mercato takes place! Decide on
      your future by joining a new team or affirming your loyalty to your training
      club. Increase your business value in order to attract the most reputable teams
      and optimize your score.'
