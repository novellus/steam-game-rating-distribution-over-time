    about_the_game: '<strong>US Forces Commander: Mechanized Company</strong>; <br>Light
      vehicles provide valuable support to advancing American infantry units. Take
      advantage of a wide range of light US vehicles along with air support, as the
      battle escalates withdraw lighter units to replace them with more armored counterparts.
      Heavy artillery can be used to destroy infantry or provide a support role against
      enemy vehicles.<br><br><ul class="bb_ul"><li><strong>WC51 Military Truck w/
      .50 cal HMG</strong><br>The WC51 light vehicle can be deployed to the battlefield.
      This light vehicle has a powerful 50 caliber machinegun against infantry and
      light vehicles.<br></li><li><strong>Withdraw and Refit</strong><br>US Forces
      vehicle units can be withdrawn from the  battle for a return of resources.<br></li><li><strong>M3
      Half-track Assault Group</strong><br>Deploy a M3 Half-track filled with Assault
      Engineers to the battlefield. The Engineers can clear obstacles while the halftrack
      provides support.<br></li><li><strong>Recon Sweep</strong><br>A recon plane
      will do a high altitude sweep of the battlefield.<br></li><li><strong>155mm
      Artillery Barrage</strong><br>Call in a 155mm artillery attack on the target
      location. These powerful shells will kill infantry and damage vehicles.</li></ul>'
