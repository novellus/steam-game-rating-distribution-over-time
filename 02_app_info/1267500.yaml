  data:
    about_the_game: "The \u201CRex Turn,\u201D \u201CElkhorn City Mine Run,\u201D\
      \ \u201CFirst Moss Turn,\u201D \u201CMcClure Shifter,\u201D and the \u201CFlorida\
      \ Perishable\u201D\u2026 These are among the ultra-realistic and challenging\
      \ railroading experiences that await you in Clinchfield Railroad Scenario Pack\
      \ 01!<br>Known for creating highly realistic railroad scenarios based upon actual\
      \ railroad operations, High Iron Simulations has created ten new career scenarios\
      \ for Train Simulator\u2019s popular Clinchfield Railroad: Elkhorn City \u2013\
      \ St. Paul route that capture the best of Clinchfield railroading in the Appalachians!<br>In\
      \ Clinchfield Railroad Scenario Pack 01, you climb aboard CRR\u2019s classic\
      \ EMD F7s and GP7s and second-generation SD40s and GP38s to tackle ten authentic\
      \ career scenarios that include:<br><ul class=\"bb_ul\"><li>Tackling the tough\
      \ southbound climb from Elkhorn City with a ponderous train of coal loads delivered\
      \ to the Clinchfield by the Chesapeake &amp; Ohio and, with a lash-up of second-generation\
      \ EMDs, making the memorable and scenic run to St. Paul, Virginia<br></li><li>Handling\
      \ set-outs and switching at mines and tipples along the CRR main line from Dante\
      \ to Splash Dam as you work the challenging \u201CRex Turn\u201D with a mix\
      \ of first- and -second-generation CRR Geeps.<br></li><li>Working the \u201C\
      Greenbrier Turn\u201D with vintage CRR GP7s and picking up coal loads along\
      \ the twisting and rugged Greenbriar (Haysi) Branch for forwarding south to\
      \ Dante.<br></li><li>Taking the throttle of CRR\u2019s stylish F7s as you serve\
      \ as engineer on the \u201CFirst Moss Turn\u201D bringing a heavy train of coal\
      \ loads off the Fremont Branch bound for Dante.<br></li><li>Answering the call\
      \ to serve as engineer of an SD40-powerred train of coal which originated on\
      \ the Louisville &amp; Nashville and, via Norfolk &amp; Western trackage rights,\
      \ is entering the CRR at St. Paul for the run north to Elkhorn City and a hand-off\
      \ to the C&amp;O.<br></li><li>Serving as engineer of an \u201CElkhorn City Mine\
      \ Run\u201D to collect loads from the coal loaders alongside Elkhorn City Yard,\
      \ then making a dawn run southbound with CRR EMD GP7s.<br></li><li>Highballing\
      \ the hottest train on the Clinchfield \u2013 CRR Train 97, \u201Cthe Florida\
      \ Perishable\u201D \u2013 as you hurry northbound with priority tonnage off\
      \ the Seaboard Coast Line.<br></li><li>Delivering empties and pulling together\
      \ coal loads at the sprawling McClure Mine on the New McClure Spur as you work\
      \ the \u201CMcClure Shifter\u201D with a set of Clinchfield\u2019s workhorse\
      \ EMD GP7s.</li></ul>Over the full length of the Train Simulator Clinchfield\
      \ route, extending from Elkhorn City, Kentucky to St Paul, Virginia, Clinchfield\
      \ Railroad Scenario Pack 01 takes you to yards, mines, and tipples including\
      \ Elkhorn City, Dante, Splash Dam, Jacob\u2019s Fork, Clincho, McClure, Nora,\
      \ Ruth, Trammel, and Boody Junction. <br>Note: This scenario pack will require\
      \ Train Simulator\u2019s Clinchfield Railroad: Elkhorn City \u2013 St. Paul\
      \ route. <br>Experience ultra-authentic Appalachian railroading at its challenging\
      \ best \u2013 with High Iron Simulations\u2019 Clinchfield Railroad Scenario\
      \ Pack 01 for Train Simulator!<br><br> <h2 class=\"bb_tag\">Included Scenarios</h2><br><ul\
      \ class=\"bb_ul\"><li>Elkhorn City Mine Run<br></li><li>First Moss Turn<br></li><li>Chessie\
      \ Coal Southbound, Pt. 1<br></li><li>Chessie Coal Southbound, Pt. 2<br></li><li>L&amp;N\
      \ Coal North<br></li><li>The Rex Turn, Pt. 1<br></li><li>The Rex Turn, Pt. 2<br></li><li>The\
      \ Greenbriar Turn<br></li><li>McClure Shifter<br></li><li>Train 97, \u201CThe\
      \ Florida Perishable\u201D<br></li><li>Download Size: 8.4MB</li></ul><br><strong>Please\
      \ Note: <a href=\"https://store.steampowered.com/app/1230271/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Clinchfield Railroad: Elkhorn City - St. Paul Route Add-On</a>\
      \ is required, as a separate purchase, in order to play the scenarios featured\
      \ in this add-on.</strong>"
