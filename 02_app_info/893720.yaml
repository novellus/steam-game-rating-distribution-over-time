    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/893720/extras/singyoursong_Steam.gif?t=1595408263"
      /><br><i>One Hand Clapping is a 2D platformer that invites you to sing into
      your microphone to solve musical puzzles and discover the power of your voice
      as it changes the world.</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/893720/extras/2020_07_17_OHC_Steam_Gif_gameplay_1.gif?t=1595408263"
      /><br><br>This exceptionally unique game provides you the freedom to express
      yourself through its mechanics, helping you build confidence in both your singing
      voice and the voice within you. The world of One Hand Clapping is full of vibrant
      landscapes and mysterious characters portrayed through a warm, minimalist aesthetic
      that inspires self-expression without overwhelming the senses.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/893720/extras/2020_07_17_OHC_Steam_Gif_gameplay_2.gif?t=1595408263"
      /><br><strong>All you need is a microphone, headphones, and your voice to play!</strong><br>
      <br><ul class="bb_ul"><li>Escape the judgemental eyes of Silent City's hostile
      inhabitants<br></li><li>Wander through six expansive, multicolored biomes and
      sing to change the world<br></li><li>Sing along with three whimsical hermits
      throughout your musical journey<br></li><li>4 hours of creative and cacophonic
      gameplay</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/893720/extras/Logo_aimated_Steam.gif?t=1595408263"
      />
