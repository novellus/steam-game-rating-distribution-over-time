    review: "Empezando por la dificultad, hay niveles con mec\xE1nicas interesantes,\
      \ pero si bien algunos niveles me causaron problemas, la media en la que acabe\
      \ los niveles fue de menos de 30-40seg. (en los que m\xE1s me atore tardaba\
      \ unos 3min) As\xED que no es un juego que vaya a durar mucho.\nNo se por que\
      \ cuando regreso a mejorar ciertos niveles, al acabar en lugar de dejarme continuar\
      \ me saca al men\xFA cada vez...\nLos objetos de cada mundo son interesantes\
      \ (ej. los que reflejan la luz en angulo), aunque en ocasiones aparecen cuando\
      \ estas a punto de acabar ese mundo por lo que creo que no se aprovechan todas\n\
      Por ultimo lo que si considero que falla en ocasiones son los controles; En\
      \ mi caso solo jugu\xE9 el primer mundo con control y la respuesta de movimiento\
      \ es en mi opini\xF3n lenta. y en el caso del mouse no hay problema a excepci\xF3\
      n de algunos niveles como en los que aparecen agujeros negros (el movimiento\
      \ de la luz deja de ser preciso y en ocasiones se pasaba de donde quer\xEDa\
      \ apuntar)"
