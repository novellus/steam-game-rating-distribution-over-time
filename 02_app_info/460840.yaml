details:
  data:
    about_the_game: The Digital Deck is an all-new expansion deck, exclusive to the
      digital version of <strong>SUPERFIGHT</strong>, that adds 100 new Character
      and Attributes to the core deck. This expansion adds even more ridiculous current
      pop-culture characters such as <i>A Guy Who Knows A Guy</i>, <i>Donald Trump</i>,
      and <i>Master Chef</i>, as well as new over-the-top Attributes to create new
      ultimate fighters...or losers!<br><br>The Digital Deck comes complete with new
      Achievements, Titles, and Art to unlock!<br><br>Once added to <strong>SUPERFIGHT</strong>,
      The Digital Deck will be added to your Collection and can be selected when joining
      fights.
