    detailed_description: <h1>Developer's Notes</h1><p><strong>Try to seize me is
      a game intended to play with friends so keep in mind that there may be a small
      player base in the game. <br><u>Highly suggested to play with friends.</u></strong><br>Keep
      in mind the game is developed by one developer, but you can expect updates,
      fixes and a developer which will be as involved as possible.</p><br><h1>Feature
      List</h1><p><ul class="bb_ul"><li>Multiplayer 2-6 players.<br></li><li>Simple
      but effective matchmaking.<br></li><li>15 characters to choose between.<br></li><li>5
      maps to choose between.<br></li><li>Private matches that can only be joined
      by knowing the name and password.<br></li><li>Partial controller support. (Focus
      on 360 controller)</li></ul></p><br><h1>About the Game</h1><strong>Try to seize
      me</strong> is a game where players try to chase each other down. There is two
      roles; <u><i>robbers and cops</i></u>, these roles work to take each other out.<br>The
      cops will try to chase and knock out the thief and the thief try to take out
      the police with traps.<br>The game focuses around the chasing and getting chased.<br><br>The
      goal is to have fun with friends and to take out the opposition.
