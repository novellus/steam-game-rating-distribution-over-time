    about_the_game: <strong>Try to seize me</strong> is a game where players try to
      chase each other down. There is two roles; <u><i>robbers and cops</i></u>, these
      roles work to take each other out.<br>The cops will try to chase and knock out
      the thief and the thief try to take out the police with traps.<br>The game focuses
      around the chasing and getting chased.<br><br>The goal is to have fun with friends
      and to take out the opposition.
