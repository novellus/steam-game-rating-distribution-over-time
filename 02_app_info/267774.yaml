    about_the_game: 'Embark on a quest for knowledge as the Apprentice Mage! While
      she may be inexperienced, she has the potential to become a powerful Mage who
      is at her most dangerous when other characters cast their spells. Her search
      for knowledge will slowly draw her towards the Crown of Command.<br><br>Purchase
      this character pack to add the Apprentice Mage to your character collection.
      She is then available to choose in all game modes. Please note that this character
      is included in the Talisman: Digital Edition Season Pass.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/267774/extras/TDE_Character_Banner02.png?t=1594894939"
      /><br><br><ul class="bb_ul"><li>Strength - 3<br></li><li>Craft - 3<br></li><li>Fate
      - 5<br></li><li>Lives - 4<br></li><li>Alignment - Neutral<br></li><li>Starting
      Space - City</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/267774/extras/TDE_Character_Banner01.png?t=1594894939"
      /><br><br>You begin the game with one Spell.<br><br>During the game, you always
      have at least one Spell. (Gain a Spell each time you cast your last Spell).<br><br>If
      your Craft is 7 or more, you always have at least 2 Spells. (Whenever casting
      a Spell reduces your total to less than 2, draw another Spell immediately to
      replace it).<br><br>Whenever you cast a Spell, if your Craft is 6 or less, you
      must roll 1 die:<br>1) The Spell misfires and you lose 1 life.<br>2) The Spell
      has no effect.<br>3-6) The Spell functions normally.<br><br>Whenever you draw
      a Spell card, you may draw from the top of the discard pile instead of the top
      of the Spell deck. You may only do this if the Spell card on the top of the
      discard pile is a Spell you have not successfully cast before<br><br>Whenever
      you discard a Spell, it is placed at the bottom of the discard pile.'
