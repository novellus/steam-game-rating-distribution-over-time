    about_the_game: The Maker's Eden is a first-person hypertext adventure game presented
      in the style of a motion comic. You play a character trying to discover what
      their predefined purpose is, in a science fiction/noir inspired world filled
      with androids, flying cars and an early 20th century vibe.<br><br><strong>IMPORTANT:</strong><br>This
      is a 3-act episodic game. The purchase is for all 3 acts, of which acts 1 and
      2 are ready to be played right now, with 3 in development.<br><br><strong>Has
      trading cards!</strong>
