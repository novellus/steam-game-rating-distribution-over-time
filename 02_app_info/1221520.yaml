    about_the_game: "Play as Eresh, ordered to maintain the balance between life and\
      \ death, in this Action RPG. Experience innovative, dynamic combat paired with\
      \ beloved classic RPG elements for hours of gameplay and excitement. Follow\
      \ Eresh\u2019s epic tale as he is awakened and unleashed to do the Deorum\u2019\
      s bidding. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1221520/extras/Highlights1.PNG?t=1586397307\"\
      \ /><br><br>Tri-combat System<br><br><br>Dive into evolutionary, adaptive combat\
      \ with enemies that change weaknesses and strengths seamlessly. As enemy skills\
      \ and strategies change, The Reaper's reaction will be the difference between\
      \ life and death. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1221520/extras/Highlights1.PNG?t=1586397307\"\
      \ /><br><br>Soul Harvesting<br><br><br>Harvest and deliver diverse souls to\
      \ become more powerful. Decide whether Eresh will have a wealth of wisdom, a\
      \ series of skills, or gilt gear. But with a limited number of souls, what shapes\
      \ Eresh shapes his destiny.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1221520/extras/Highlights1.PNG?t=1586397307\"\
      \ /><br><br>Episodically Released Story<br><br><br>Engage in an immersive story\
      \ that questions the balance of life and death. Told through episodes, the player\
      \ begins with the prologue. With each new episode, enjoy new content and choices\
      \ that form who Eresh becomes. In the premier chapter, Eresh is tasked with\
      \ bringing balance to chaotic worlds and eliminating the sources of discord.\
      \ As chaos unfolds, consequences become severe and Eresh must choose who he\
      \ will become.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1221520/extras/Highlights1.PNG?t=1586397307\"\
      \ />"
