    about_the_game: "VSTEP and Paradox are proud to announce the next installment\
      \ of the acclaimed Ship Simulator series. With over 550K copies sold, the series\
      \ returns to take you into the most extreme conditions on earth\u2026<br><br>\t\
      \t\t\t\t\t\t\t\t\t\t\tEver wonder how it feels to sail a half-million-ton supertanker\
      \ through the perfect storm? To take on illegal whale hunters in the Antarctic?\
      \  Or to feel the rush of being part of the Coast Guard as you evacuate a cruise\
      \ liner in distress? Ship Simulator Extremes has players take on exciting missions\
      \ all over the world as they pilot an impressive array of vessels and live the\
      \ stories of real ship captains. With missions based on actual events in realistic\
      \ environments at locations all over the world, the new Ship Simulator game\
      \ is sure to take you to extremes!<br>\t\t\t\t\t\t\t\t\t\t\t\t<br>\t\t\t\t\t\
      \t\t\t\t\t\t\t<strong>Key Features:</strong><br>\t\t\t\t\t\t\t\t\t\t\t\t<ul\
      \ class=\"bb_ul\"><li>From the very hot to the very cold, sail to the most enchanted\
      \ regions in the world. Explore the Antarctic or take in beautiful Bora Bora.\
      \ Includes famous harbors and locations from around the world.<br>\t\t\t\t\t\
      \t\t\t\t\t\t\t</li><li>Wide range of vessels to captain, including hovercraft,\
      \ Coast Guard interceptors, mammoth tankers, tugs, cruise liners, and many others.<br>\t\
      \t\t\t\t\t\t\t\t\t\t\t</li><li>Includes exciting storylines and missions from\
      \ all over the world.<br>\t\t\t\t\t\t\t\t\t\t\t\t</li><li>Save the environment\
      \ campaign: sail famous Greenpeace ships and take on ecological missions based\
      \ on real events!<br>\t\t\t\t\t\t\t\t\t\t\t\t</li><li>Realistic water and weather\
      \ system. Sail calm waters or take on the most extreme weather ever witnessed\
      \ at sea.<br>\t\t\t\t\t\t\t\t\t\t\t\t</li><li>Online multiplayer mode. Sail\
      \ online with your friends.<br>\t\t\t\t\t\t\t\t\t\t\t\t</li></ul>"
