    about_the_game: <u>About This Game</u><br><br>This visual novel is the last side-story
      in the semi-fictional Welcome To... Chichester world.  Playing the previous
      episodes may be advantageous, but not essential.<br><br><u>The Story</u><br><br>When
      a guest at The Violet Hotel is found dead, Grendel Jinx and the protagonist
      are forced to investigate, to make up for the former destroying the hotels kitchen.<br><br>Unfortunately
      for the duo, investigating the death of a guest is the least of their problems.<br><br>This
      demo consists of the prologue and the first chapter
