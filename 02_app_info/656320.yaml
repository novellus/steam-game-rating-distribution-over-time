  data:
    about_the_game: "Defend your city from alien invaders in this colorful virtual\
      \ reality game! Aim, shoot, and protect your planet for as long as you can!<br\
      \ />\r\n<br />\r\n<br />\r\nPlanet Protector VR is perfect for showcasing virtual\
      \ reality to your friends, family, and other newcomers to the virtual world!\
      \ Put on your favorite headset and jump in - defend the world from alien invaders!\
      \ Bringing back gameplay from gaming eras long gone and throwing it in to new\
      \ virtual reality technology, blast away the outer-space invaders and defend\
      \ yourself against their missiles &amp; other attacks. Proven to be great for\
      \ gamers &amp; non-gamers alike through almost a year of constant exhibiting\
      \ &amp; demos around Australia, in schools, at business events, and other awesome\
      \ places. Everybody wants to protect their planet!<br />\r\n<br />\r\nUsing\
      \ motion controllers, you can aim at the alien invaders and fire as much as\
      \ you like - these simple &amp; intuitive controls work across a variety of\
      \ VR platforms &amp; devices, allowing everyone to jump in and do their duty\
      \ for their planet! Become the Planet Protector today!"
