    about_the_game: "There is nothing fair, honorable, or just about combat. There\
      \ is only winning and losing\u2014the dead and the living.  The Ghosts don\u2019\
      t worry about even odds. They do everything in their power to overwhelm and\
      \ obliterate the enemy.  Future technology is the key to winning an asymmetric\
      \ battle. <br><br>In <strong>Ghost Recon Future Soldier</strong> join an elite\
      \ team of highly trained, cut-throat special-ops soldiers.  Armed to the teeth\
      \ with unrivalled combat technology and cutting-edge military hardware, Ghost\
      \ Recon takes you to the globe\u2019s most deadly warzones to hunt down the\
      \ highest value targets.<br><br>When you\u2019re outnumbered\u2026Only the dead\
      \ fight fair.<h2 class=\"bb_tag\">Key Features:</h2>In Ghost Recon Future Soldier\
      \ you will be equipped with the most advanced combat technology designed to\
      \ overwhelm and obliterate the enemy.<br><ul class=\"bb_ul\"><li><strong>Cross\
      \ Com:</strong><br><br>Stay one step ahead of the enemy: Cross Com gives you\
      \ real time intel projected directly on your goggles. The HUD allows you to\
      \ control drones on the fly, as well as locate key enemy targets.<br><br></li><li><strong>Optical\
      \ Camouflage:</strong><br><br>Be invisible: Use optical camouflage to move undetected\
      \ through hot spots and gain the upper hand on your enemies.<br><br></li><li><strong>Sync\
      \ Shot:</strong><br><br>Tag \u2018em and bag \u2018em: Use the tagging feature\
      \ on the ground or by drone to coordinate synchronized attacks on enemy targets.<br><br></li><li><strong>Cover\
      \ Swap:</strong><br><br>Stay out of enemy sight: Exploit unique cover system\
      \ and swap through dynamic covers to surprise, flank and eliminate the enemies.<br><br></li><li><strong>Hand-to-Hand\
      \ Combat:</strong><br> <br>Become the ultimate \u201Cquiet professional\u201D\
      : hand-to-hand combat will give you brutal close-combat moves.<br><br></li><li><strong>Over\
      \ the Shoulder</strong><br><br>Relish in over 2500 animations: Your Ghost Recon\
      \ character will roll, cover, slide, climb and disappear to stalk and take down\
      \ your prey.<br><br></li><li><strong>Single-Player Campaign:</strong><br><br>An\
      \ all-new, epic Ghost Recon experience<br><ul class=\"bb_ul\"><li>12 missions<br>\
      \ \t</li><li>8 spectacular locales - Fight across diverse terrains from the\
      \ dust of Africa, the suburbs of Moscow, to the icy territory of the Arctic</li></ul></li><li><strong>Co-op\
      \ Campaign:</strong><br><br>Team up with friends to take down the enemy<br><ul\
      \ class=\"bb_ul\"><li>Play through the 12 campaign missions cooperatively online\
      \ with up to 3 friends.<br> \t</li><li>Perform highly coordinated takedowns\
      \ and devastating large-scale strikes utilizing multiple viewpoints. Your \u201C\
      5th man\u201D UAV drone can draw fire and target enemies.<br> \t</li><li>Lock\
      \ onto enemy positions from the air or from the ground. Deploy sonic blasts\
      \ to incapacitate your targets.<br> \t</li><li>Unleash the firepower of mounted\
      \ weapons systems from jeeps to helicopters, and eliminate enemies with your\
      \ shooting skill.</li></ul></li><li><strong>Guerrilla Mode:</strong><br><br>Dominate\
      \ hundreds in this brand-new combat mode<br><ul class=\"bb_ul\"><li>You and\
      \ your fellow Ghosts will face waves of enemies and utilize real-life techniques\
      \ inspired by U.S. Army counter-insurgency experts.<br> \t</li><li>Enter, capture\
      \ and secure a designated area, then prepare for up to 50 waves of enemies with\
      \ increasing difficulty.<br> \t</li><li>Compete against friends in online leaderboards.<br>\
      \ \t</li></ul></li><li><strong>Multiplayer Mode:</strong><br><br>Up to 12 players\
      \ in 6Vs6 matches for a fast-paced, intense online experience<br><ul class=\"\
      bb_ul\"><li>Select from 3 classes (Rifleman, Engineer and Scout) and unlock\
      \ new gear to battle online across 10 maps.<br> \t</li><li>Gain experience and\
      \ levels, make decisive choices to customize and develop your character.<br>\
      \ \t</li><li>Gather Intel on your enemies\u2019 positions and share it with\
      \ your teammates.<br> \t</li><li>Use the new suppression system to pin your\
      \ enemies down while your teammates flank them.<br> \t</li><li>4 game modes\
      \ focused on objectives and cooperation, including new exclusives and GR\u2019\
      s classic Siege.<br> \t</li><li>Created by Red Storm, the studio behind the\
      \ critically acclaimed Ghost Recon Advanced Warfighter multiplayer modes.</li></ul></li><li><strong>Gunsmith\
      \ Mode:</strong><br><br>With over 20MM weapons at your disposal you\u2019ll\
      \ have the perfect weapon for any combat situation<br><ul class=\"bb_ul\"><li>Customize\
      \ your weapon in the Gunsmith mode to gain the unfair advantage on your enemies.<br>\
      \ \t</li><li>Choose from dozens of attachments and components.<br> \t</li><li>Replace\
      \ triggers, barrels, stocks and much more to trick out your weapon and make\
      \ it your own.<br> \t</li><li>Test your weapon in the firing range before taking\
      \ it into battle for ultimate accuracy and performance.<br> \t</li><li>Compatible\
      \ with Single-Player, Multi-Player and Co-Op.</li></ul></li></ul>"
