    about_the_game: "THE LOST SERGEANT is based on some old schools games like Resident\
      \ Evil 1/2. THE LOST SERGEANT is a strange place. A twisted reality. A nightmare\
      \ that comes to life. A place where monsters manifest and possess the living\
      \ with only one goal: to end you. Nothing wants you here. And there is no way\
      \ out. Unless you'll find THE LOST SERGEANT.<br><br>Play alone or in a group\
      \ of up to 10 players and play different game modes.Work as a team, Help each\
      \ other, use weapons and destroy the enemies to survive as long you can.<h2\
      \ class=\"bb_tag\"><strong>Main Features</strong></h2><br><strong><h2 class=\"\
      bb_tag\">Third Person Shooter Gameplay Features</h2></strong><br>The game resurrects\
      \ the old-school Third Person action shooter gameplay. Combined with deadly\
      \ monsters and modern features that encourage playing to stay alive in a harsh\
      \ and deadly environment.<br><strong><h2 class=\"bb_tag\">Play in 2 different\
      \ Game Modes</h2></strong><br>If you want a different experience besides the\
      \ Single-Player, you can also select alternative Game Modes that may suit your\
      \ style a bit more. Zombies horde is structured as a hordes mode where you have\
      \ to keep your legs running and survive with or without your friends against\
      \ a lot of enemies who want your life to go away.<br><br><strong><h2 class=\"\
      bb_tag\">Find Weapons To Shoot Better</h2></strong><br>There will be two classes\
      \ of guns. The marines will have a Beretta and a Galil available to destroy\
      \ the zombies, with unique recoil and damage.<br><br><strong><h2 class=\"bb_tag\"\
      >Play The Single-Player Storyline</h2></strong><br>You don\u2019t just get multiplayer.\
      \ You will get the single-player campaign too.So let's go save THE LOST SERGEANT<br><br><strong><h2\
      \ class=\"bb_tag\">Know the Unknown Mysteries that THE LOST SERGEANT holds</h2></strong><br>In\
      \ the world of THE LOST SERGEANT there's a lot of secrets concealed behind a\
      \ shadow of darkness."
