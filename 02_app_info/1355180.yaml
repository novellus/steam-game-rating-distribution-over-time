    about_the_game: "The Unbeatable Path is an immersive first-person horror adventure\
      \ with a deep and cruel story in which you play as a young woman called Mia.\
      \ In order to proceed with the story, you have to solve really hard riddles\
      \ and puzzles in a hellish environment. Since this is not enough you also have\
      \ to make decisions, which affect the gameplay and the game-ending dramatically.\
      \ To make the whole game as realistic as possible we use 3D scanned assets,\
      \ modern tools, and state of the art techniques to achieve a photorealistic\
      \ look. Together with a minimalistic user interface, you will totally immerse\
      \ yourself in this harsh environment. <br><br>In the demo, you will play the\
      \ first two levels of the game. Be aware that this very early preview demo is\
      \ in a pre-alpha state. It is supposed to give you an overview of the features,\
      \ the gameplay, and the general style of the game. The final game &amp; demo\
      \ will be way more polished and additional features will be implemented.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1355180/extras/Headline_Story.png?t=1594203365\"\
      \ /><br>In this cruel and dark adventure, you will play as Mia. You will unveil\
      \ her story bit by bit while playing the game to finally find out how she came\
      \ to the point of committing suicide.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1355180/extras/Baby_Scene.gif?t=1594203365\"\
      \ /><br><br><i>Will you find out why you were dragged to hell?</i><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1355180/extras/Headline_Decisions.png?t=1594203365\"\
      \ /><br>Decisions play a fundamental role. A lot of the actions you can do lead\
      \ to either a bad or a good decision, it depends on how you solve them. Those\
      \ decisions will influence the gameplay and the ending of the game dramatically\
      \ so make sure to decide the right way.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1355180/extras/GoodBadSystem.gif?t=1594203365\"\
      \ /><br><br><i>Are you ready to find out how you will get judged?</i><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1355180/extras/Headline_Riddles.png?t=1594203365\"\
      \ /><br>Hard Riddles &amp; Puzzles are waiting for you and the difficulty even\
      \ increases when proceeding from level to level. But don\u2019t give up hope,\
      \ each riddle will have lots of clues on how to beat them. Just look very carefully\
      \ at your surroundings.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1355180/extras/Riddle_Book_V2.jpg?t=1594203365\"\
      \ /><br><br><i>Do you have what it takes to solve them all?</i><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1355180/extras/Headline_Graphic.png?t=1594203365\"\
      \ /><br>With the help of 3D scanned assets and a minimum amount of Interface\
      \ elements, we created an immersive world with a realistic look for you to explore.\
      \ With its high quality, detail, and perfected sound design we created a dark\
      \ atmosphere for you to dive into.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1355180/extras/Eye_Screenshot.jpg?t=1594203365\"\
      \ /><br><br><i>Are you ready to explore hell like you never experienced it before?</i>"
