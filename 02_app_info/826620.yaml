    detailed_description: "<h1>Steam Video</h1><p>This content is only available in\
      \ an online streaming format. More information about streaming videos can be\
      \ found in the <a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871\"\
      >Streaming Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Ash Sparks\
      \ is an indie animated film created by Kosak's Design.\r\n\r\nBrian, a young\
      \ idealist, is facing a breakup with his girlfriend. \r\nShe was forced to apply\
      \ to a school that's in a different city.\r\n All their shared hopes are lost\
      \ in a blink of an eye. \r\nSuddenly, Brian struggles with insecurities and\
      \ he's losing faith in his dreams.\r\n He applies for a job that he hates and\
      \ starts to feel more and more lost.\r\n All that stress causes him to take\
      \ weird pills, recommended by his friend.\r\n \r\nThen, through weird hallucinations\
      \ he meets somebody.\r\nA lost soul, who he later calls Ash... Will he save\
      \ him from the darkness?\r\n And will he save himself?"
