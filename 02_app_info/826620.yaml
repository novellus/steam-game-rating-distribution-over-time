    about_the_game: "Ash Sparks is an indie animated film created by Kosak's Design.<br\
      \ />\r\n<br />\r\nBrian, a young idealist, is facing a breakup with his girlfriend.\
      \ <br />\r\nShe was forced to apply to a school that's in a different city.<br\
      \ />\r\n All their shared hopes are lost in a blink of an eye. <br />\r\nSuddenly,\
      \ Brian struggles with insecurities and he's losing faith in his dreams.<br\
      \ />\r\n He applies for a job that he hates and starts to feel more and more\
      \ lost.<br />\r\n All that stress causes him to take weird pills, recommended\
      \ by his friend.<br />\r\n <br />\r\nThen, through weird hallucinations he meets\
      \ somebody.<br />\r\nA lost soul, who he later calls Ash... Will he save him\
      \ from the darkness?<br />\r\n And will he save himself?"
