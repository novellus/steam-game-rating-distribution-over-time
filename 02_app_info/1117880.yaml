details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1117880/extras/Main_Logo_1.png?t=1606856773"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1117880/extras/Main_Plot_en-US.png?t=1606856773"
      /><br>An alien lab experimenting on Earth? It''s time to call the mercenary
      team on duty to sweep the invaders by firing, beating and bombing.<br>Inspired
      by the 8-bit games and by the movies from the 80''s, your goal is to blow things
      up, defeat aliens and fight bizarre bosses in this platformer 2D with classic
      mechanics.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1117880/extras/Characters_en-US.png?t=1606856773"
      /><br><ul class="bb_ul"><li><strong>Finn</strong>, the bodybuilder, former Marine,
      former grill man and former television technician;<br></li><li><strong>Becca</strong>,
      the deadliest and toughest girl on the planet;<br></li><li><strong>Teddy</strong>,
      the armored dog (that''s what you read), who suffered experiments in this alien
      lab and now wants revenge, or just find its owner.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1117880/extras/Features_en-US.png?t=1606856773"
      /><br><ul class="bb_ul"><li>Classic 2D platformer mechanics;<br></li><li>8-bits
      graphics and sounds;<br></li><li>3 playable characters;<br></li><li>4 weapon
      types for you to pierce the enemies;<br></li><li>Blow up the enemies with your
      frag grenade;<br></li><li>7 stages with 3 levels each;<br></li><li>Epic Boss
      Fights!</li></ul><br>Count on the help of power-ups, grenades and companions.
      But don''t forget: you are the one man''s army! HURRAH!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1117880/extras/en_profissa_branco.png?t=1606856773"
      />'
