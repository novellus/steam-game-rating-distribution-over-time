    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/463760/extras/description.png?t=1574694139\"\
      \ /><br><br>The Beggar\u2019s Ride is a unique, story driven puzzle-platformer.\
      \ While exploring a queer land as an old beggar, you can wear ancient masks\
      \ to see the world through the eyes of a god! Use the powers of the masks to\
      \ solve puzzles by altering the very fabric of world!<br><br>Follow the beggar\u2019\
      s ride to a distant land, a world hidden on the other side of the rain, and\
      \ prepare to explore, jump and run for your life. But to overcome the dangers\
      \ of forgotten realm, you will have to wear the masks of a forgotten god and\
      \ use its powers to command the forces of nature.<br><br>Are you ready to start\
      \ a dangerous journey and to unveil a secret as old as time itself?<h2 class=\"\
      bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/463760/extras/story.png?t=1574694139\"\
      \ /></h2><br><i>One night, an old man found an eerie mask. It was a key to a\
      \ world hidden on the other side of the rain. It was destined for a hero, a\
      \ champion, a saviour\u2026<br>But the old man was just a beggar\u2026</i><br><br>Explore\
      \ a strange and colorful land while delving into a poetic story. Read a moving\
      \ tale of loneliness and mysteries from texts integrated in  the game world\
      \ and hear the whispers of the ancient memories of a fallen god.<br>Journey\
      \ through a fading realm and discover the secret locked behind the door of all\
      \ doors.<h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/463760/extras/features.png?t=1574694139\"\
      \ /></h2><br><ul class=\"bb_ul\"><li>A huge world full of intriguing and fiendish\
      \ puzzles to solve<br></li><li>Explore as a Beggar, then wear the ancient mask\
      \ to see the world through the eyes of a god.<br></li><li>Four masks to discover,\
      \ each granting a unique god like power<br></li><li>A poetic and meaningful\
      \ storyline<br></li><li>Collectables, secret areas and much more!</li></ul>"
