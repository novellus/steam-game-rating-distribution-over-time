    review: "[h1]DLC-Review:\n\nInfectonator: Survivors  \n\nSoundtrack & Artbook[/h1]\n\
      \n\"Infectonator: Survivors\" ist eine wilde Mischung aus Echtzeitstrategie,\
      \ Tower-Defence und Management-Spiel, das zudem auch noch roguelike funktioniert.\
      \ Wir steuern eine Gruppe von bis zu vier \xDCberlebenden durch eine Stadt und\
      \ sollen es schaffen, in einigen Tagen unser zusammengebrochenes Auto zu reparieren,\
      \ um der Stadt zu entfliehen, denn in der Stadt wimmelt es nur von Zombies,\
      \ die uns an unser Leben wollen. Daf\xFCr m\xFCssen wir verschiedene H\xE4user\
      \ der Stadt aufsuchen. Dort steuern wir unsere Gruppe durch die Gegend, zerschnetzeln\
      \ Zombies und looten diverse Loot-Container. Wieder daheim in unserem tempor\xE4\
      ren Hauptquartier k\xF6nnen wir unsere Mitglieder heilen, upgraden, neue Waffen\
      \ oder Schutzwesten bauen, Gem\xFCse und Obst anpflanzen und das dann in der\
      \ K\xFCche zu Nahrung verarbeiten, die unsere Gruppe t\xE4glich verbraucht.\
      \ F\xFCr all das haben wir nur begrenzt Zeit und zudem m\xFCssen wir darauf\
      \ achten, da\xDF unsere Gruppe nicht zu m\xFCde wird, um auf die n\xE4chtlichen\
      \ Loottouren zu gehen\n\nIn einigen Arealen k\xF6nnen wir dann noch wie in einem\
      \ Towerdefence Turrets, also Gesch\xFCtzt\xFCrme, die uns im Kampf gegen die\
      \ immer zahreicher und st\xE4rker werdenden Gegner unterst\xFCtzen. Eines ist\
      \ dennoch sicher: bei den ersten Runs werden wir das Ziel, das Auto zu reparieren,\
      \ nicht schaffen. Ist der Run dennoch relativ erfolgreich, bekommen wir Tickets,\
      \ die wir gegen bessere Startbedingungen f\xFCr den n\xE4chsten Run eintauschen\
      \ k\xF6nnen.\n\nEigentlich ein richtig gutes Konzept und nicht zuletzt auch\
      \ wegen des sympathischen und gelungenen Pixel-Looks ein durchaus unterhaltsamer\
      \ Titel. Ein Problem ist nur, da\xDF man trotz der vielen Elemente im Grunde\
      \ immer wieder dasselbe macht und das wird dann irgendwann zum recht erm\xFC\
      denden Grind.\n\nDieses DLC nun enth\xE4lt zum einen ein immerhin 60 Seiten\
      \ starkes Artbook als .pdf-Datei und den Soundtrack. Im Artbook st\xF6\xDFt\
      \ man jetzt nicht unbedingt auf Unerwartetes, es ist aber dennoch nett, das\
      \ Ganze mal durchzuscrollen.\n\nDer Soundtrack f\xE4llt vor allem durch seinen\
      \ Retro-Stil auf. Am ehesten ist man erinnert an alte Amiga Zeiten. Man sollte\
      \ jetzt keine kompositorischen Glanzst\xFCcke erwarten, aber die sage und schreibe\
      \ 22 Tracks schaffen es durchaus, ein nettes klassisches Hintergrundgedudel\
      \ zu erzeugen, das zum Einen zum Spiel pa\xDFt und zum Anderen durchaus zu unterhalten\
      \ versteht. \n\n[h1][b]DLC-Wertung: 6/10"
