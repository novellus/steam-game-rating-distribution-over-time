      Content</h2><ul class="bb_ul"><li>PDF artbook and developer notes<br></li><li>22
      original chiptune game soundtrack by Andrew Jeremy</li></ul><h2 class="bb_tag">Accessing
      The DLC</h2>After purchasing and downloading Infectonator: Survivors Original
      Soundtrack and Artbook, you can access the content in the game''s directory
      folder. Here are the steps to access the files:<br><ul class="bb_ul"><li>Open
      up Steam and go to your Library tab<br></li><li>Right click on Infectonator:
      Survivors and select Properties<br></li><li>In the Properties window, select
      Local Files tab and find the &quot;Browse Local Files&quot; button.<br></li><li>This
      will take you to the Infectonator: Survivors'' game directory, which has the
      Soundtrack and Artbook folder included in it.</li></ul>As for the soundtrack,
      you can also enjoy it via your Steam Music Library'
