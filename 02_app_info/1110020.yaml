    review: "[h1] ,,Obraz Doskona\u0142o\u015Bci\" [/h1]\n\u272A [b] Historia o drugim\
      \ dnie ka\u017Cdego z nas [/b] \u272A\n\n\u2713 Zalety \u2713\n- Przyjemny soundtrack,\
      \ oddaj\u0105cy klimat otoczeniu - \u015Bwietnie wpasowany\n- Sprite'y postaci\
      \ narysowane s\u0105 w rodzaju z\u0142otego \u015Brodka - bez nacisku na realizm\
      \ a tak\u017Ce bez nacisku na spor\u0105 fantastyk\u0119\n- D\u0142ugo\u015B\
      \u0107 gry jak na t\u0105 cen\u0119 jest jak najbardziej prawid\u0142owa (Lekko\
      \ ponad 2h)\n\n\u2718 Wady \u2718\n- Zdecydowanie najmocniejsz\u0105 wad\u0105\
      \ gry s\u0105 w pewnym momencie fabu\u0142y [spoiler] zagadki typu: przeciwie\u0144\
      stwa s\u0142\xF3w kt\xF3re bez znajomo\u015Bci j\u0119zyka angielskiego mog\u0105\
      \ sprawi\u0107 nie lada wyzwanie, trzeba kombinowa\u0107 po prostu [/spoiler]\n\
      - Moim zdaniem w\u0105tek walk z przeciwnikami nie kuleje ale na pewno m\xF3\
      g\u0142by by\u0107 bardziej rozbudowany\n- W pewnym momencie gra posiada ma\u0142\
      o \u015Bwiat\u0142a, przez co par\u0119 rzeczy mo\u017Cemy przeoczy\u0107 bo\
      \ jest ciemno\n\n\u261E Podsumowuj\u0105c, czy mog\u0119 poleci\u0107 ?  \u261C\
      \nNaturalnie tak, fabu\u0142a nie jest powalaj\u0105ca, lecz je\u015Bli nie\
      \ przepadasz za przes\u0142odzon\u0105 rzeczywisto\u015Bci\u0105 - to gra jest\
      \ dla ciebie!\nPonadto mo\u017Cna wynie\u015B\u0107 ciekawy mora\u0142, zar\xF3\
      wno jako g\u0142\xF3wna posta\u0107 jak i reszta postaci.\n\u265B Je\u015Bli\
      \ dotar\u0142e\u015B a\u017C tutaj oce\u0144 \u015Bmia\u0142o recenzje \u265B"
