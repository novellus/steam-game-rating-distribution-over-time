    about_the_game: <strong>Fight ghosts from your past and actual ghosts.</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1110020/extras/sirius_promo_logo_long_discord.png?t=1564594076"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1110020/extras/plot.png?t=1564594076"
      /><br><br>It's been a long month for Sirius- not talking to most of your friends,
      having an angry ex talk about you behind your back, and having a friend claim...
      that her house is haunted? The past few weeks have been long for Hailey as well,
      as her house has seemingly become infested with ghosts that only she can see-
      that is, until a fateful day.<br><br>Image of Perfection is a creepy, atmospheric
      RPG about confronting fears and your past. Rather than a pure horror RPG, this
      is a story-driven game is about confronting unsettling truths and accepting
      yourself.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1110020/extras/features.png?t=1564594076"
      /><br><br><ul class="bb_ul"><li>2+ hours long<br></li><li>Several battles, multiple
