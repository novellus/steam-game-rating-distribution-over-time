    about_the_game: Daily Run is a platformer with basic controls, easy gameplay.
      You can finish each stage as fast as you can or go as slow as a snail.<br>Your
      only enemy will be the spikes (very original, right?), short levels, ideal to
      play them casually.<br><br><br>A young man involved in a rather strange world,
      friendly people who become hostile, betrayals, love, is it a novel? No, It's
      Daily Run.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/721940/extras/1_good.jpg?t=1572323182"
      /><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/721940/extras/2_good_girl.jpg?t=1572323182"
      /><br>When you see this character, it means that this level will be easier and
      spikes won't hurt you.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/721940/extras/3_bad.jpg?t=1572323182"
      /><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/721940/extras/4_girl_bad.jpg?t=1572323182"
      /><br>When you see this character, it means that this level will be harder than
      the others and you'll need to be more precise to beat them.<h2 class="bb_tag">Features</h2><br>
      <ul class="bb_ul"><li>  24 levels<br></li><li>  5000 achievements</li></ul>
