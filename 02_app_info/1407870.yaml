    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1407870/extras/350_picture.png?t=1609314340"
      /><br><br>This is the coloring game that the player has to fill color that matches
      with the number.<h2 class="bb_tag"><strong>Over 350 Levels and more UPDATE FOR
      FREE</strong></h2><br><br>This is the coloring game. The level has a palette
      and a canvas.  Each color on the palette has a number. The canvas contains pixels
      and has a number on each pixel. You have to choose a color on the palette and
      paint each pixel that has the same number. Paint all pixels to finish it. Have
      fun.<br><br><br><br><u><strong><strong><strong>Control</strong></strong></strong></u><br>-
      Left-click for painting and selecting color<br>- Right-click or middle-click
      for move around the picture.<br>- Scroll up or down for zoom in, zoom out and
      scroll color palette.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1407870/extras/upfree.png?t=1609314340"
      /><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1407870/extras/new.png?t=1609314340"
