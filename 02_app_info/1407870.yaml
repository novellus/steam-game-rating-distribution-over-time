    review: 'So I am planning to do periodic reviews over a period of time as this
      game develops. I will add a time stamp for when I add new pieces of review.
      I hope you find this review helpful :)

      Last Updated: 21/12/2020

      -Added on 23/09/2020--32 Hours played-

      This game has not been out very long. However it is a really good game to just
      relax and chill for a few hours. Shame there are no achivments as of yet but
      im sure they will come with time and yes I have already completed all available
      coloring''s. Hopefully there will be more. I would say it is worth buying if
      your looking for a chill game to play.

      -Added on 10/11/2020--49 Hours Played-

      I would still absolutly recommend this game. to the max if your looking for
      a nice relaxed chill game to play. The creator of the game is adding content
      regularly and has included events like halloween which I thought was amazing
      for such a new game. I''m really looking forward to seeing whats to come as
      christmas is only round the corner! Defintly worth the money as the content
      is just non stop :)

      -Added on 21/12/2020--75 Hours played-

      Afer a few more updates have been released I am happy to say that this game
      is still up there as a recomendation. The Dev of the game has released Christmas
      now and the Pic Quality is getting better every time there is an update. Still
      no achivments yet but im hoping they will add them soon. Even if it was like
      complete 10 100 1000 overal pics or something. But overal the game is super
      relaxing and super fun to play with updates every week still!!

      '
