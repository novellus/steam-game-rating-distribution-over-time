    about_the_game: The Last Sin is a dark JRPG that features many different recruitable
      characters that have their own special skills in battle. The world is stuck
      in endless limbo where the dead cannot find rest. Dark sins have corrupted purgatory
      and turned it into an endless nightmare.  Its up to the unnamed heroic brave
      knight to gather a party of balanced individuals to save the endless plane.<h2
      class="bb_tag">STORY</h2>An unknown knight is killed in battle, as he prepares
      for eternal rest he awakens in a strange place. Weakened he looks upon a strange
      maiden telling him to gather a party of unique heroes to cleanse the land. She
      tells him that he is in purgatory but after a horrible sin it corrupted. Once
      corrupted it became an endless hell where the dead cannot find peace and the
      living are clueless of what is happening. The maiden summoned the knight, and
      many others, to fight the demons that rule each layer of limbo and save the
      world.<br>The knight gathers his thoughts and prepares for his deadly journey,
      at his side are three other heroes of his choosing. Together they depart to
      the 6 worlds of limbo to defeat all 7 sins and bring peace to the dead...<h2
      class="bb_tag">GAMEPLAY</h2><ul class="bb_ul"><li>Recruit a team of heroes with
      different skills and battle roles<br></li><li>Change party members before each
      mission depending on their strengths and weaknesses<br></li><li>Battle hordes
      of dangerous enemies and cleanse each world by defeating its boss<br></li><li>Equip
      your party members with gear suited for each role<br></li><li>Characters cannot
      be revived outside of the Sanctuary making each loss in the outerworld harsh
      and challenging </li></ul>
