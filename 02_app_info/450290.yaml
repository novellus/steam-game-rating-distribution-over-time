    about_the_game: "&quot;Ammunition exhausted. God Save the King!&quot; - last radio\
      \ message from the 1st Airborne Division.<br><br>Assault on Arnhem is an operational\
      \ level wargame for between one and four players, based on the famous Operation\
      \ Market Garden campaign in September 1944.<br><br>Each player manages units\
      \ in either the Allied or Axis forces fighting over the bridges leading to the\
      \ Dutch town of Arnhem. The aim of the game is to either capture or defend the\
      \ bridge objectives by a certain time in the game.<br><br>Assault on Arnhem\
      \ is an easy game to start playing, although underneath the simple fa\xE7ade\
      \ lies a much deeper level of complexity.<br><br><ul class=\"bb_ul\"><li>Up\
      \ to four player hotseat multiplayer.<br></li><li>Cross-platform online multiplayer.\
      \ (two players)<br></li><li>In-game tutorial.<br></li><li>Turn based play.<br></li><li>Four\
      \ scenarios. (Grave; Nijmegen; Arnhem; Operation Market Garden)<br></li><li>Fog\
      \ of war mechanics (taking terrain into account). Hide your units in the woods\
      \ and watch the enemy!<br></li><li>Night time turns with reduced visibility,\
      \ affecting combat and command. Slip your recon units through enemy lines!<br></li><li>Logistics\
      \ rules governing HQ supply lines and unit regrouping.<br></li><li>Over 110\
      \ units of 7 distinct unit types.<br></li><li>Three battle scenarios and a main\
      \ campaign scenario.<br></li><li>Three levels of AI difficulty, playing as either\
      \ Axis or Allies.<br></li><li>3D Map View.<br></li><li>Supply drops, reinforcement\
      \ schedules.<br></li><li>Simple enough for a beginner but with plenty of depth\
      \ for experts.</li></ul>"
