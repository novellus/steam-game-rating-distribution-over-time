details:
  data:
    about_the_game: <strong>The Island Story</strong> is leisure simulation game.
      Players can change the appearance of the island by placing different animals,
      plants and decorative items freely. Plants and animals also produce fruit and
      dust resources for further exploration and play.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1209650/extras/en.png?t=1609053720"
      /><h2 class="bb_tag">Island</h2><ul class="bb_ul"><li>The player has an unmanned
      island from the beginning, with some ruins and stone mountains on it,  player
      will decide what the island will become.</li></ul><h2 class="bb_tag">Day Circle</h2><ul
      class="bb_ul"><li>The game time is based on 24 hours. There is a separate day
      and night system, including sunrise, sunset, and the absence of the moon, etc.
      The atmosphere of the sky and the environment will also change with different
      times of the day.</li></ul><h2 class="bb_tag">Placement</h2><ul class="bb_ul"><li>player
      can freely choose the animals and plants location in the game, decorative items
      can be Piled up and rotated.</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1209650/extras/2.gif?t=1609053720"
      /><h2 class="bb_tag">Explore New Species</h2><ul class="bb_ul"><li>The game
      provides more than 50 plants, 20 animals and 30 decorative items from various
      continents.<br></li><li>Obtaining new species requires players to explore the
      world map. Entering 3 values in the exploration interface, which respectively
      represent the temperature, humidity, and sunlight. When the 3 values all meet
      a preset value of the system, players can obtain the samples of specific plants.<br></li><li>Each
      plant in the game will have a text prompt to tell players the approximate values.</li></ul><h2
      class="bb_tag">Grow</h2>Plants have their own unique lifespans. Each plant will
      slowly grow until it matures. After death, it will generate new animals and
      plants and start a new life.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1209650/extras/1.gif?t=1609053720"
      />
