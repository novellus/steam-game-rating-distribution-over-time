    reviews: "\u201C\u201CThere isn\u2019t anything like this\u201D is one of those\
      \ cliches we\u2019re loath to use, but in this case, there truly isn\u2019t\
      \ anything like this. Tarotica Voo Doo borrows from the text adventures of the\
      \ Apple II era, but its hand-drawn animation and strange pacing feel like snooping\
      \ through your goth sibling\u2019s art book.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.polygon.com/2018/9/21/17885856/best-indie-games-tgs-2018-switch-steam-ps4\"\
      \ target=\"_blank\" rel=\"noopener\"  >Polygon</a><br>"
