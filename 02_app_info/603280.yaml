    about_the_game: "(NEW!) Trading card and badges are released! check the news.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/603280/extras/01_what_is_tarotica_voo_doo.jpg?t=1572259987\"\
      \ /><br><br>In development since 1993, with 5 years of development and 4 years\
      \ of adjustment, TAROTICA VOO DOO is an uncategorized Japanese adventure game\
      \ with fully hand-drawn animation (with a mouse!). With its simple controls\
      \ and interface, the game overturns the modern logic for how a video game can\
      \ play. <br><br><strong>Overview:</strong><br>\u30FB Explore a haunted mansion\
      \ while solving puzzles and fighting monsters to cook dinner and save the family\
      \ before an airplane crashes into the mansion!<br>\u30FB Engage in combat against\
      \ a variety of weird foes. Learn the enemies' timing and attack patterns in\
      \ order to win.<br>\u30FB There are no items or leveling up. Combat is entirely\
      \ skill-based, and you can quickly retry if you fail.<br><br><strong>How to\
      \ play:</strong><br>\u30FB Use the cursor to explore a map of the mansion for\
      \ enemies, clues, and other interactive objects. Your current room is highlighted\
      \ in red and you can use doors to move to other locations.<br>\u30FB Selected\
      \ objects appear in the upper-right corner where you can interact with and operate\
      \ them up-close.<br>\u30FB Manually operate your sword and shield to fight against\
      \ monsters in the original and intuitive combat system.<br>\u30FB As you solve\
      \ puzzles and defeat enemies, you will become able to interact with new objects\
      \ and gradually reveal new areas of the mansion to explore.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/603280/extras/02_about_the_creator.jpg?t=1572259987\"\
      \ /><br>The creator of this game, Ikushi Togo, has been making games for the\
      \ MSX since the 1980s, and he never stopped. He is responsible for all music\
      \ composition, programming, and hand-drawn artwork for the game. Retro to a\
      \ fault, he does things by hand and never takes the automated route. Japan was\
      \ a tech mecca in the 1980s, and was also the innovation hub of gaming as we\
      \ know it. Still actively using the distinguished technology of the era, Togo-san\
      \ keeps that old-school spark alive with TAROTICA VOO DOO among his many other\
      \ games.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/603280/extras/03_chronicles_of_tarotica_voo_doo.jpg?t=1572259987\"\
      \ /><br>\u201CCHRONICLES OF TAROTICA VOO DOO\u201D is included as a free pdf\
      \ with the game, and it is far more than a simple manual. This lengthy document,\
      \ translated from its original hand-written Japanese booklet and once again\
      \ hand-written in English by the creator, details both the story behind the\
      \ making of TAROTICA VOO DOO as well as a full technical walkthrough of the\
      \ game\u2019s programming. <br><br>\u30FB Note: A second edition of this document\
      \ is planned for release (for free) in 2018, detailing the problems leading\
      \ up to the final version of the game, and the processes and methods by which\
      \ they were solved.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/603280/extras/chronicles_inline.jpg?t=1572259987\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/603280/extras/03_chalenge_the_hell_mode.jpg?t=1572259987\"\
      \ /><br>HELL MODE is a finely-tuned ultra-hard mode designed as a special challenge\
      \ for players who have completed TAROTICA VOO DOO. And it is included as a free\
      \ DLC with the game! Do you dare to challenge HELL MODE without saving or loading?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/603280/extras/04_all_tools_included.jpg?t=1572259987\"\
      \ /><br>All the tools used to create this game are also included for free, including\
      \ the game\u2019s source code in BASIC, as well as a licensed version of the\
      \ official MSX Emulator. This is essentially a virtual MSX computer inside your\
      \ computer.<br><br>With these tools and the full capabilities of the MSX, you\
      \ will have unlimited power to modify and edit the game, or even create new\
      \ games from the ground up.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/603280/extras/05_the_msx_on_windows.jpg?t=1572259987\"\
      \ /><br>The MSX is a super old-school home computer which reached peak popularity\
      \ in the 1980s. It was designed to be a universal platform with compatibility\
      \ across manufacturers. As the predecessor to the far more popular Nintendo\
      \ Entertainment System, the MSX was essentially a game system with the full\
      \ power of a personal computer.<br><br>The creator of this game pushed the limits\
      \ for what was possible on the MSX. With data compression, dynamic data loading,\
      \ and many other modern techniques in play, this is likely the most technologically\
      \ advanced MSX game in existence. All the tools and systems were created from\
      \ scratch, for the sole purpose of realizing his vision for the game.<br><br>TAROTICA\
      \ VOO DOO runs on the official MSX Emulator, so even though the game was programmed\
      \ in BASIC and machine language, it will still run on your Windows PC.<br><br>The\
      \ included MSX Emulator contains save-state functionality and multiple speed\
      \ settings. Additionally, it is possible to pause execution and run arbitrary\
      \ BASIC code at any time.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/603280/extras/06_awards_and_nominations.jpg?t=1572259987\"\
      \ /><br>\u30FB MEDIA AWARD Nominee by 'Weekly Famitsu' Magazine - Tokyo Game\
      \ Show 2014<br>\u30FB 'NUOVO AWARD' Award Finalist - 2018 INDEPENDENT GAMES\
      \ FESTIVAL<br>\u30FB 'Excellence In Experimental' Award Finalist - Busan Indie\
      \ Connect 2016<br>\u30FB MEDIA AWARD Nominee by 'Weekly Famitsu' Magazine -\
      \ Tokyo Game Show 2014<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/603280/extras/07_exhibited_at.jpg?t=1572259987\"\
      \ /><br>\u30FB Tokyo Game Show 2018 Indie Area<br>\u30FB BitSummit 6th, 2018\
      \ (Kyoto)<br>\u30FB IGF Pavilion (GDC 2018, San Francisco)<br>\u30FB WePlayExpo\
      \ 2017(Shanghi)<br>\u30FB GamesCom 2017<br>\u30FB Tokyo Indie Fest 2017<br>\u30FB\
      \ Taipei Game Show 2017<br>\u30FB Global Game Exhibition G-STAR 2016 / BIC showcase\
      \ (Busan)<br>\u30FB Busan Indie Connect 2016 (Busan)<br>\u30FB BitSummit 4th\
      \ (2016) (Kyoto)<br>\u30FB Taipei Game Show 2016 Indie Festa / Indie House<br>\u30FB\
      \ Tokyo Game Show 2015 Indie Area<br>\u30FB BitSummit 2015 (Kyoto)<br>\u30FB\
      \ Tokyo Game Show 2014 Indie Area<br>\u30FB BitSummit 2014 (Kyoto)<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/603280/extras/08_lectures.jpg?t=1572259987\"\
      \ /><br>\u30FB Busan Indie Connect Summit 2017 (As Speaker)"
