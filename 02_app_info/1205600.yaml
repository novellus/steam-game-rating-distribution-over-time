    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1205600/extras/616-136.jpg?t=1586766062\"\
      \ /><br>DLC \u300C\u9ED1\u9762\u89C2\u97F3\u300Dis our first paid DLC since\
      \ the original game came out in March last year. <strong>Unfortunately, this\
      \ DLC will be available with Chinese audio and text only.</strong><br><br>Localizing\
      \ Unheard not only involves translating text from one language to another, but\
      \ requires native script writers and actors to rewrite the story and remake\
      \ the audio recordings. In addition, our designers and programmers would have\
      \ to remake the audio tracks in the game engine. Based on the unique nature\
      \ of Unheard, we would essentially be remaking the entire game from scratch\
      \ to accommodate a DLC in English or any other language.<br><br>We understand\
      \ this will make it difficult for those who are not fluent in Chinese to get\
      \ the most out of the DLC, but we do not want to sacrifice the quality of our\
      \ game by releasing a localized version that is not up to our standards. As\
      \ a result, we decided not to release an English version at this time.<br><br>We\
      \ will continue exploring alternative solutions and we hope to begin developing\
      \ an English version for Unheard in the future. We appreciate you sticking with\
      \ us and thank you for your continued support.<br><br>----<br><br>\u4E00\u4E2A\
