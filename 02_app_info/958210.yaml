details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/958210/extras/heart.gif.jpg?t=1594895661"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/958210/extras/bouncy_ball.gif.jpg?t=1594895661"
      /><br>Pixelmash allows artists and game makers to craft pixel art and animations
      using a completely new technique, based on painting or importing an image in
      a high-resolution layer, while non-destructively pixelizing and applying other
      layer effects to create incredible pixel art. This makes several traditionally
      difficult pixel art tasks much easier:<br><br><ul class="bb_ul"><li>Making outlines,
      shading, and dithering easily adjustable by having them applied non-destructively
      as layer effects.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/958210/extras/main_bushes_sm600.gif.jpg?t=1594895661"
      /><br></li><li>Creating animations using layer transforms (rather than having
      to paint every frame pixel-by-pixel).<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/958210/extras/animating_w_transforms_sm600.gif.jpg?t=1594895661"
      /><br></li><li>Easily creating different resolutions and color variants of the
      same image.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/958210/extras/resolutions_and_colors_sm600.gif.jpg?t=1594895661"
      /><br></li><li>Converting photos or other hi-res artwork into pixel art using
      layer effects and the resolution slider.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/958210/extras/main_alien_sm600.gif.jpg?t=1594895661"
      /><br></li><li>And much more!</li></ul><br>It's a brilliant new art tool for
      game makers, artists, hobbyists, kids, and lovers of the 8-bit and 16-bit era.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/958210/extras/panda.gif.jpg?t=1594895661"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/958210/extras/alien.gif.jpg?t=1594895661"
      />
