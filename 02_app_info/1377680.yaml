    review: This game convinces with the smooth gameplay, the beautiful retro GFX
      and the (surprisingly) captivating story. It is not always easy to master each
      level but this makes it all the more exciting to play. I was also convinced
      by the atmospheric background music that invites to leave everyday life and
      enter an entirely different world. I enjoyed it more than I expected so far.
      Looking forward to continue playing. So far definitely a recommendation from
      my side!
