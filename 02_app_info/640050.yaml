    about_the_game: "<strong>Join the War Against Real Terror!</strong><br><br>Soldiers\
      \ of the Universe is a story-driven first person shooter game that tells the\
      \ story of a group of soldiers fighting against terrorist organizations in the\
      \ Middle-East.<br><br><strong>Story</strong><br><br>The Republic of Turkey has\
      \ a secret organization called &quot;<i>Akinci Warriors</i>&quot; who specializes\
      \ in secret military operations. Our hero Hakan takes over his father Selim\
      \ Kahraman\u2019s place as &quot;<i>The Toyga</i>&quot; of Akinci Warriors.\
      \ He will lead military operations to take his father\u2019s revenge and he\
      \ will fight against the enemies of the state. Having trained in military and\
      \ various branches of science for many years Hakan will be fighting a relentless\
      \ struggle against terrorists along with three other heroes that joined to his\
      \ side. After meeting Mr. Barbaros and Ak\u0131nc\u0131 warriors, a lot will\
      \ change in Hakan's life. He will learn what &quot;patriotism&quot; really means\
      \ and he will understand the importance of fighting for his own country but\
      \ not for his personal devils. With the intelligence gathered by Republic of\
      \ Turkey, The Military and Akinci Warriors; our heroes will carry out operations\
      \ against various terror organizations at Southeast Anatolia, Northern Syria\
      \ and Istanbul.<br><br><strong>Operation Locations</strong><br><br>\u2022 Cizre\
      \ / Sirnak / Turkey<br>\u2022 Nusaybin / Mardin / Turkey<br>\u2022 Jarabulus\
      \ / Aleppo / Syria<br>\u2022 Al-bab / Aleppo / Syria<br>\u2022 Sultanahmet /\
      \ Istanbul / Turkey<br><br><strong>Development Process</strong><br><br>This\
      \ is the first game of a handful devoted indie game developers at Rocwise Entertainment.\
      \ We worked for countless days and nights to make it possible to put up this\
      \ story-driven FPS game of ours within a few months on a tight budget.<br><br>After\
      \ finishing concept, design and story elements in February 2017, development\
      \ process of Soldiers of The Universe (SoTU) finally came to an end. Initially,\
      \ we were planning to release SoTU in July 2017. But to make a smooth launch\
      \ and more importantly, to get face to face feedback from the players, we decided\
      \ to postpone our release date to match with the first day of GameX 2017 International\
      \ Digital Gaming and Entertainment Expo.<br><br>*Visuals, gameplay mechanics\
      \ and animations on this page does not represent the final quality of the experience."
