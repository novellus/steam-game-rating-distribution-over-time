    about_the_game: "Savage Tower Defense is a tower defense that you need to defend\
      \ your family and your home against enemies. The idea of the game is to be chaotic\
      \ so after each wave of enemies, you will encounter a greater number of enemies.<br\
      \ />\r\nWhat you'll find in the game:<br />\r\n<br />\r\n- 4 different towers\
      \ (a fast-firing turret, a turret that slows enemies down and 2 towers that\
      \ have area damage);<br />\r\n<br />\r\n- 18 levels in campaign mode;<br />\r\
      \n<br />\r\n- 2 levels without end (no wave limit);<br />\r\n<br />\r\n- at\
      \ least 6 different types of enemies;<br />\r\n<br />\r\nThis game is in early\
      \ access and is being developed by a single person."
