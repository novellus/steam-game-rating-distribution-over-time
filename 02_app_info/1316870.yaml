details:
  data:
    about_the_game: Primordials of Amyrion is a tug-of-war 1vs1 strategy game where
      players rule kingdoms and build armies to war for ever greater power. Compete
      in 1v1 duels against other Primordials and their armies, simultaneously balancing
      resource management while choosing upgrade paths for buildings, champions and
      minions to gain key advantages on the battlefield. While even the greatest Primordial
      may not control every unit on the battlefield, some have abilities and ultimates
      that can turn the tide of war.<br><br>One Will Rise, Many Will Fall.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1316870/extras/armies_fighting.gif?t=1605629778"
      /><h2 class="bb_tag"><strong>Key Features</strong></h2><strong>Lord Over Land
      </strong>- Battle for control of the realm without the tedium of dictation.
      It's macro over micro.<br><br><strong>Choose Your Path</strong> - Upgrade Primordials,
      champions, minions and towers to directly counter an opponent's army.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1316870/extras/tower_upgrade.gif?t=1605629778"
      /><br><br><strong>Battle of Wit and Will</strong> - Test your mettle in 1v1
      duels. No teammates can steal glory or bring your great name to shame.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1316870/extras/mandra_ability.gif?t=1605629778"
      /><br><br><strong>Bolster Forces </strong>- Unleash devastating activatable
      abilities in support of valiant minions marching into a brutal war of attrition.<br><br><strong>Manage
      Resources </strong>- Spend resources early and go for the killing blow, or build
      up an economy in an effort to overwhelm the long-game.
