    recommendationid: '83959036'
    review: 'I refunded this after one match. Not only did it not let me select my
      champions because of a bug, but the game looks waaaaay worse than the trailers,
      the game moves super slow, the ui is ugly, it lacks even a basic tutorial (sort
      of a necessity for pvp games with any depth,) and most of the character designs
      are generic as all-get-out.


      You''re better off buying one of those 99 cent anime hentai waifu games for
      more polished gameplay.


      TL;DR- Would not play for free.


      (and I''m desperate for Moba-like games.)'
