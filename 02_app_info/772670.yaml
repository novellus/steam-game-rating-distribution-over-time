  data:
    about_the_game: "Beyond the Invisible: Darkness Came is a hidden object adventure\
      \ that will challenge even the most seasoned detectives. Despite your role as\
      \ an seasoned investigator, you've fallen into a trap! Will you become the next\
      \ victim, or will you step beyond the boundaries of this world and battle Darkness\
      \ in its lair? The choice is yours.<br />\r\n<br />\r\nSome unexplainable abductions\
      \ have recently taken place in Gateville. Guide Detective in this terrifying\
      \ hidden object mystery game and clarify what is happening in town. Are you\
      \ brave enough to step beyond the edge of this world and fight the tenebrous\
      \ forces of evil in their own lair?<br />\r\n<br />\r\nIntriguing Plot<br />\r\
      \nWhen night falls, visitors are not welcome anymore in a lone town. Discover\
      \ why people are vanishing from town as you live an unusual chain of events\
      \ with many shocking twists.<br />\r\n<br />\r\nPuzzle solving<br />\r\nFind\
      \ several items in each stage to unveil why people are disappearing in deadly\
      \ bizarre circumstances. Squeeze your mind to overcome this dangerous threat\
      \ and save the world from darkness.<br />\r\n<br />\r\nCaptivating visuals<br\
      \ />\r\nThe game features magnificent hand-drawn graphics which capture the\
      \ atmosphere of an old town absorbed by gloomy shadows. It also contains a profound\
      \ soundtrack which makes your hair stand on end."
