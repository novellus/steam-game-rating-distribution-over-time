    review: "Ich hatte ein bisschen das Gef\xFChl, dass das Spiel nicht ganz fertig\
      \ geworden ist, zumindest nicht so, wie\xB4s mal geplant war. Das w\xFCrde erkl\xE4\
      ren, warum es im ganzen Spiel nur zwei Wimmelbildszenen gibt. Obwohl mir diese\
      \ beiden insgesamt unheimlich gut gefallen haben, weil man nicht einfach nur\
      \ Objekte sucht, sondern auch ein paar gut gestaltete Interaktionen in der Szene\
      \ hat.\n\nIch finde, es ist spannend erz\xE4hlt. Es ist sehr atmosph\xE4risch.\
      \ Die R\xE4tsel sind nicht allzu schwer.\nIm Gegensatz zu anderen hatte ich\
      \ keine Probleme mit den Achievements und auch keine Bugs.\n\nMan kann den Schwierigkeitsgrad\
      \ nicht mehr \xE4ndern, wenn man einen ausgew\xE4hlt hat. Es sei denn, man legt\
      \ ein neues Profil an. Das kann f\xFCr manche st\xF6rend sein (f\xFCr mich jetzt\
      \ nicht) und es w\xE4re sch\xF6n, wenn das gefixt w\xFCrde.\n\nInsgesamt hat\
      \ mir das Spiel viel Spa\xDF gemacht, deshalb empfehle ich`s auch. F\xFCr Freunde\
      \ der HOP-Szenen ist aber eher nichts, weil es - wie gesagt - nicht viele davon\
      \ gibt."
