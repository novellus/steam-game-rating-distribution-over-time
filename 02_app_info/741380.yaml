details:
  data:
    about_the_game: "In endless attempts to find a way out, the character accidentally\
      \ activates additional systems of Complex.<br>Now, he will have to face new\
      \ traps and trials.<br>The DLC includes a lot of new content.<br><br>Features:<h2\
      \ class=\"bb_tag\">New stage - Outer Complex</h2><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/741380/extras/DLC_2.PNG?t=1510164057\"\
      \ /><br><br>Find the Complex control room and activate external systems to gain\
      \ access to the new stage. Each level contains lots of new traps, from lightnings\
      \ to x-rays.<br><br>---<h2 class=\"bb_tag\">New game mode - Endless Complex</h2><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/741380/extras/DLC_1.PNG?t=1510164057\"\
      \ /><br><br>Practice your skills and pass as many rooms as possible in the Endless\
      \ Complex mode. For every 25 rooms you will receive a reward, and the traps\
      \ will become even stronger.<br><br>---<h2 class=\"bb_tag\">New game mechanic\
      \ - Mystery Mechanism</h2><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/741380/extras/DLC_3.PNG?t=1510164057\"\
      \ /><br><br>Now you can find mechanisms, that will randomly give you either\
      \ positive or negative effect on a random amount of levels. Activate them at\
      \ your own risk.<br><br>---<h2 class=\"bb_tag\">Character skins</h2><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/741380/extras/DLC_4.PNG?t=1510164057\"\
      \ /><br><br>Unlock additional character skins for passing the trials and levels.\
      \ The harder the trial, the better the reward.<br><br>---<br><br><ul class=\"\
      bb_ul\">\t<li> New levels<br>\t</li><li> New traps<br>\t</li><li> Achievements</li></ul>"
