    about_the_game: <h2 class="bb_tag">Synopsis:</h2>You were heading to your vacancy
      destination when suddenly your car broke's down. Now alone in the woods at night...
      you begin to lung the road on foot and you hear a man scream... what can it
      be? you decide to take a look... wrong decision you took..<h2 class="bb_tag">More
      info:</h2>Dismantled is a survival-horror game about a mad doctor who do experiments
      on animals and people, sewing parts of them together to create inhuman abominations.<br>It
      is inspired by old Resident evil games, The suffering games, and by old B-movies,
      It is built in the GzDoom engine, and is First person as well.<br>Be aware that
      my game is full of  shocking content and nudity, but for that matter it also
      contain a censored edition that removes the nudity.<h2 class="bb_tag">This package
      include:</h2>-Original edition of the game<br>-Censored edition of the game
      (still gory but without any nudity)<br>-Old school edition (Gameboy like graphics)<br>-The
      original free demo of Dismantled released on Halloween 2017 (the canon story
      of Vincent hyle)<br>-The expansion pack BitterSweet Misery
