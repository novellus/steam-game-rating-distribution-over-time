  data:
    about_the_game: HexUp is a puzzle game, where the player must activate all the
      Hexagons to proceed and then activate the final and the most important Hexagon
      which will stop the activity of the everything else. This game will help you
      focus, think and relax. Simple and pleasant challenges will distract you from
      the rush of modern world, while not making the playthrough unnecessarily difficult.
      It's a good choice for when you need to brighten up the evening after school
      or work.
