    about_the_game: "From Eipix Entertainment, the studio that created Danse Macabre\
      \ and Phantasmat, invites you to explore a new world in the next Amaranthine\
      \ Voyage!<br />\r\n<br />\r\nProfessor Samantha Bennett has made a huge breakthrough\
      \ in her harmonium research, but is shocked when a man from another world falls\
      \ through her new portal. The man calls himself Kraixx and appears to be ill,\
      \ pleading with Prof. Bennett to save his world. Since you're the leading expert\
      \ on harmonium, Prof. Bennett calls you in, hoping you can save this strange\
      \ man's life and uncover the mysteries of the dark harmonium threatening to\
      \ swallow Kraixx's world. Search this new world for clues, but beware the Watchers,\
      \ a cold-hearted group whose goal is to arrest anyone with magical abilities,\
      \ including Kraixx. You'll have to decide who to trust in this new world where\
      \ anything is possible.<br />\r\n<br />\r\nThis is a special Collector's Edition\
      \ release full of exclusive extras you won\u2019t find in the standard version.\
      \ The Collector\u2019s Edition includes:<br />\r\n<br />\r\nFoil a kidnapper\
      \ in the bonus game<br />\r\nFind collectible owls and hidden souvenirs!<br\
      \ />\r\nComprehensive Strategy Guide and special achievements<br />\r\nWallpapers,\
      \ concept art, soundtrack, and more!<br />\r\n<br />\r\n<br />\r\nThis is a\
      \ Hidden Object Puzzle Adventure game, meaning a specific genre of story-driven,\
      \ point &amp; click adventures. Throughout the game, players are tasked to find\
      \ a list of objects hidden within a particular scene, and to occasionally complete\
      \ various mini-games/puzzles."
