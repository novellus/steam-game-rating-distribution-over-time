    about_the_game: "You don't need an attorney to start and run a business -- most\
      \ of the legal work involved simply requires reliable information and the right\
      \ legal forms. With Quicken Legal Business Pro, you'll get everything you need\
      \ to get the job done.<br />\r\nCompletely updated to reflect the latest laws\
      \ and regulations of your state, Quicken Legal Business Pro provides:<br />\r\
      \n\u2022\tover 100 contracts, forms, and worksheets<br />\r\n\u2022\tfive completely\
      \ searchable Nolo business bestsellers<br />\r\n\u2022\tcomprehensive &quot;How\
      \ to&quot; checklists that help you through complex tasks<br />\r\n\u2022\t\
      free downloadable legal updates throughout 2015<br />\r\n\u2022\ta free download\
      \ of Nolo's bestselling book Nolo's Encyclopedia of Everyday Law, a $34.99 value,\
      \ when you register your software<br />\r\nPlus, prepare cash flow, sales revenue\
      \ and profit and loss forecasts, and use dozens of sample letters and policies,\
      \ including collection and loan request letters. Quicken Legal Business Pro\
      \ brings these six Nolo bestsellers together in one easy-to-use software package:<br\
      \ />\r\n1.\tLegal Guide for Starting &amp; Running a Small Business <br />\r\
      \n2.\tThe Manager's Legal Handbook <br />\r\n3.\tHow to Write a Business Plan\
      \ <br />\r\n4.\tContracts: The Essential Business Desk Reference <br />\r\n\
      5.\tDeduct It! Lower Your Small Business Taxes<br />\r\n6.\tThe Essential Guide\
      \ to Federal Employment Laws<br />\r\nWith over 100 legal forms, you'll have\
      \ access to the documents you need, when you need them. You can also take notes,\
      \ create bookmarks, and read real-world examples of situations you're likely\
      \ to face.<br />\r\nNeed more details? Here\u2019s a deeper look at what you\
      \ can do with Quicken Legal Business Pro:<br />\r\nPlan for Success<br />\r\n\
      Select the best structure for your business, obtain licenses and permits, buy\
      \ or sell a franchise, , file required documents, and minimize the chances of\
      \ legal disputes. Figure out if your business idea will make money and present\
      \ a comprehensive plan to potential investors.<br />\r\nManage Taxes<br />\r\
      \nIdentify deductions allowed by the IRS, write off long-term business assets,\
      \ maximize retirement funds, and minimize the chance of an audit.<br />\r\n\
      Create a Business Plan<br />\r\nFigure out if your business idea will make money,\
      \ find potential sources of financing, prepare cash flow and profit &amp; loss\
      \ forecasts, determine your assets, liabilities, and net worth, create a marketing\
      \ and personnel plan, and present a comprehensive plan to potential investors.<br\
      \ />\r\nBuild Your Team<br />\r\nHire workers, develop sensible personnel policies,\
      \ supervise independent contractors, communicate effectively with employees,\
      \ minimize the chance of employee lawsuits, and legally terminate workers when\
      \ necessary.<br />\r\nGet Financing<br />\r\nIdentify the best prospects for\
      \ loans from a bank or loved ones, understand the legal and tax issues of borrowing\
      \ money from family and friends, determine the best structure for each loan,\
      \ draft a loan request letter, receive guidance on the best way to pitch your\
      \ loan requests, protect your lenders, and deal with necessary documents, such\
      \ as promissory notes.<br />\r\n<br />\r\nList of forms :<br />\r\nBuying or\
      \ Selling a Business<br />\r\n\uF0A7\tAmendment to Contract (General)<br />\r\
      \n\uF0A7\tAttachment to Contract (General)<br />\r\n\uF0A7\tBill of Sale for\
      \ Business Assets<br />\r\n\uF0A7\tContract for Purchase of Corporate Assets<br\
