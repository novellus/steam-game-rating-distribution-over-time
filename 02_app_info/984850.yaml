    about_the_game: '<h2 class="bb_tag">Pathfinder Adventure Path #46: Wake of the
      Watcher (Carrion Crown 4 of 6) (PFRPG)</h2><br><strong>Chapter 4: &quot;Wake
      of the Watcher&quot;</strong><br><br><i>by </i><strong>Greg A. Vaughan</strong><br><br>No
      one goes to Illmarsh. An ugly town, unfriendly to strangers and squatting amid
      the nastiest stretch of swamp in Ustalav, Illmarsh seems to breed rumor and
      madness, and those who speak of it always whisper of strange disappearances,
      misshapen shadows, and sacrifices to things terrible and forgotten. But when
      the trail of the death cultists known as the Whispering Way leads to Illmarsh,
      it''s up to the PCs to learn the secrets of the sickly village. There they''ll
      find a desperate people, caught in a war between beings from beneath the seas
      and invaders from the darkest corners of the cosmos. Can the heroes save Illmarsh
      from its tradition of terror? Or will they be the next victims of the horror
      from beyond the stars?<br><br><i>This volume of Pathfinder Adventure Path continues
      the Carrion Crown Adventure Path and includes:</i><br><br><ul class="bb_ul"><li>&quot;Wake
      of the Watcher,&quot; a Pathfinder RPG adventure for 9th-level characters, by
      Greg A. Vaughan<br></li><li>Blasphemous secrets of the foul faiths known collectively
      as the Old Cults and sanity-shattering gods such as Azathoth, Nyarlathotep,
      and Cthulhu, by James Jacobs<br></li><li>A giant bestiary filled with eight
      classic monsters inspired by the writing of H. P. Lovecraft and the tales of
      the Cthulhu Mythos, by James Jacobs and Greg A. Vaughan<br></li><li>Laurel Cylphra''s
      discovery that the dead aren''t the only dangers in Ardis in a new entry into
      the Pathfinder''s Journal, by F. Wesley Schneider</li></ul><br><i>This product
      is not a PDF or accessible outside of Fantasy Grounds. It has been lovingly
      converted for use within Fantasy Grounds and features the following additions:</i><br><br><ul
      class="bb_ul"><li>All maps resized and set up with a preset grid to make combats
      easy to manage<br></li><li>Individual area descriptions linked to maps, containing
      new encounters, treasure parcels and descriptions for just that area<br></li><li>Tokens
      for each encounter are all pre-placed in starting locations on the map. You
      can edit these on the fly.<br></li><li>Drag and drop treasure parcels and Encounter
      XP that is easily awarded to your players to keep the game moving ahead<br></li><li>All
      the images and handouts from the book available to share with your players as
      you need them</li></ul><br><i>Converted by: </i><strong>Danny Stratton</strong><br><br>Released
      on November 16, 2018. Designed for Fantasy Grounds version 3.3.6 and higher.<br><br><strong>Requires:</strong>
      An active subscription or a one time purchase of a Fantasy Grounds Full or Ultimate
      license and the included Pathfinder ruleset.'
