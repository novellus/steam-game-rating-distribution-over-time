    about_the_game: "<h2 class=\"bb_tag\"><strong>Pulp Cthulhu (7th edition Call of\
      \ Cthulhu)</strong></h2><br><strong>Two-Fisted Action &amp; Adventure Against\
      \ The Mythos</strong><br><br>Calling All Heroes! It\u2019s Time To Take The\
      \ Fight to Cthulhu!<br><br>Pulp Cthulhu is a game of two-fisted adventure, weird\
      \ science, dark deeds, and brave heroes. With this book, some roleplaying dice,\
      \ and the Call of Cthulhu Rulebook, you have everything you need to adventure\
      \ and explore games set in the pulp genre.<br><br>Tired of your investigators\
      \ dying in quick succession when jaunting around the world in a desperate bid\
      \ to save humanity? Wishing that sometimes your investigator could make a stand\
      \ instead of hiding and waiting for the eldritch horror to pass? Pulp Cthulhu\
      \ ups the ante and provides you with tougher, more capable heroes\u2014ready\
      \ to take on the villainous machinations of the Cthulhu Mythos!<br><br>Here\
      \ you will find an adapted character generation system, rules for psychic powers,\
      \ sanity, augmented skills, and weird science, as well as tips for Keepers on\
      \ developing and running pulp-style games. Also, you will find information on\
      \ \u201Cthe Pulps\u201D themselves and the 1930s era when America was in the\
      \ grip of the Great Depression and on the road to World War II. A collection\
      \ of pulp villains and monsters, and a range of pulp organizations provide the\
      \ Keeper with a firm basis for running pulp style scenarios and campaigns. Four\
      \ action-packed scenarios round out the book, getting your Pulp Cthulhu games\
      \ started with a bang.<br><br>The guidance in this book means that you can apply\
      \ the Pulp Cthulhu rules to any setting and time period, enabling Keepers to\
      \ bring the flavor and action of pulp to the classic 1920s or modern-day eras,\
      \ as well as anywhere else they see fit.<br><br>A Time For Heroes And A Time\
      \ For Adventure!<br><br><i>Authors: </i><strong>Mike Mason, Alan Bligh, James\
      \ Lowder, Jeff Tidball, Glyn White, Paul Fricker, Wolfgang Baur, Matt Sanderson,\
      \ Scott Dorward, and Dan Kramer.</strong><br><br><i>Converted by:</i><strong>\
      \ Ian Ward and Damian Hupfeld</strong><br><br>Released on November 21, 2017.\
      \ Designed for Fantasy Grounds version 3.2.2 and higher.<br><br><strong>Requires:</strong>\
      \ An active subscription or a one time purchase of a Fantasy Grounds full or\
      \ ultimate license and a one time purchase of the Call of Cthulhu ruleset"
