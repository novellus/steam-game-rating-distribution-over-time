details:
  data:
    about_the_game: <strong>RutonyChat</strong> is a program that allows users to
      capture chat messages and notifications from various streaming platforms and
      shows them to leading streaming programs (i.e. OBS or Xsplit) or another programs
      for recording video. The main advantage is the ability to chat and you arrange
      various notifications live streamers or for video recording, such as YouTube.
      This program contains more than 100 customizable pre-set chat skins, and user
      can create his or her own. <br><br>Designers alerts, alerts list and goals can
      help make unusual notifications with different effects for event, whether as
      new donation, follow, subscription, resub etc. Also user can show specially
      notifications via the keyboard, or even just play a sound as a joke. However,
      the remote control feature, can help user create a complex complex animations
      and styles for stream or during video recording. <br><br>The varied functionality
      allows you to increase interactivity with the chat, such as the total votepolls,
      raffle, remote control, system of ranks, bot for a chat and other cool things
      for your stream or video right out of the box. <br><br><a href="http://store.steampowered.com/app/746390"
      target="_blank" rel="noreferrer"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/524660/extras/playclaw-en.png?t=1568829230"
      /></a><h2 class="bb_tag">RutonyChat features</h2><ul class="bb_ul"><li>Supports
      chats Twitch, YouTube, Mixer, Goodgame, Peka2.tv, Smashcast, VKontakte, Odnoklassniki,
      Facebook, GipsyTeam, GamersTV, VIDI, Cybergame, Twitter (hashtag), Reall.tv,
      Douyu, Looch.tv, Panda.tv<br></li><li>Notifications Twitch (followers, subscribers,
      host, bits), Goodgame (followers, premium, donate), YouTube (subscribers, superchat),
      VKontate (follower, donate, repost, like) and other<br></li><li>Notifications
      Donate from StreamLabs, StreamGun, DonatePay, DonationAlerts, StreamTip, QIWI<br></li><li>Supports
      all emoticons, including 3nd developers, like BTTV &amp; FFZ, and other <br></li><li>Highlights
      messages to streamer (you can set all the names to highlight in the settings)
      <br></li><li>Over 70 visual appearence themes with different animations and
      styles (you can see themes on website) <br></li><li>Bot for Twitch, GoodGame,
      YouTube, VKontakte<br></li><li>Designer Alerts (follower, subs, etc.) <br></li><li>Designer
      Alerts List <br></li><li>Designer Goals (donate, subs, followers, etc.) <br></li><li>Raffles
      and votepolls<br></li><li>Remote control - run scripts, plays sounds, alerts...
      <br></li><li>Rank system - icon near nickname, credits system, etc. <br></li><li>Labels
      for last subscriber, top donation, goals, counters, etc. <br></li><li>Game mode
      - if you have one monitor (for window game mode)</li></ul>
