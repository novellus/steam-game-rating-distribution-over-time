details:
  data:
    about_the_game: 'Dairy Farm Simulator is a 2D clicker simulator game that is like
      no other. This game allows you to build a virtual dairy farm. Everything in
      this game has been researched in great detailed to make sure it is realistic
      as possible.<h2 class="bb_tag">Game Features</h2><ul class="bb_ul"><li> Difficulty
      System. <br></li><li> Help System.<br></li><li> 5 Realistic Dairy Cow Breads.<br></li><li>
      Herringbone / rotary milking sheds<br></li><li> Shop to purchase: Cattle, Vehicles,
      Feed, Equipment, Land</li></ul><h2 class="bb_tag">Game Features To Be Worked
      On During Early Access</h2><ul class="bb_ul"><li> Difficulty System - <strong><i>(Expanded
      Upon)</i></strong><br></li><li> Help System. -<strong><i> (Expanded Upon)</i></strong><br></li><li>
      5 Realistic Dairy Cow Breads. - <strong><i>(Expanded Upon)</i></strong><br></li><li>
      Breeding - Natural &amp; Artificial.<br></li><li> Herringbone / rotary milking
      sheds - <strong><i>(Expanded Upon)</i></strong><br></li><li> Shop to purchase:
      Cattle, Vehicles, Feed, Equipment, Land - <strong><i>(Expanded Upon)</i></strong><br></li><li>
      Fluctuation market pricing system.<br></li><li> Tax System.<br></li><li> Events
      System - Power cuts, Floods, Droughts, Snowing<br></li><li> Weather System<br></li><li>
      Grass growing mechanics. (Our Own Propriety System)<br></li><li> Region Selection<br></li><li>
      Real Milk Solids mechanics. (Our Own Propriety System)<br></li><li> In game
      statistics.<br></li><li> Farmer University / XP Points<br></li><li> AI Dairy
      Farm Players.<br></li><li> Dairy Company / Companies<br></li><li> Staff Management.<br></li><li>
      Farm Automation.<br></li><li> ........ Much More.</li></ul>'
