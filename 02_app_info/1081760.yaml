    about_the_game: "BAFF \u2014 minimalist, hardcore and challenging game in the\
      \ genre of avoid-em up! <br />\r\nIn this game you have to play for the eye,\
      \ which must collect all the crystals at the level to activate the portal, which\
      \ will move it to the next level. Collect crystals without touching the walls,\
      \ avoid traps and try to control yourself, because this game is difficult as\
      \ hell! <br />\r\n<br />\r\nIn BAFF: <br />\r\n<br />\r\n- 50 levels <br />\r\
      \n- Traps <br />\r\n- Eye <br />\r\n- Crystals <br />\r\n- Timer <br />\r\n\
      - Minimalistic art <br />\r\n- Achievements"
