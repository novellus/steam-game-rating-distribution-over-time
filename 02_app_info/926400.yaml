  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/926400/extras/SteamAbout.png?t=1593157888"
      /><br><strong>Scatteria</strong> is a 2D Platformer shooter with a big selection
      of different firearms and explosives. <br>Many different post-apocalypse levels
      to choose to fight your battles against your friends. Everything is destroyable
      with explosives. Scatteria has support for couch gaming with split screen mode.
      Also you can play against your friends in online mode or against waves of A.I
      in single player mode. <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/926400/extras/Scatteria_FireArms.gif?t=1593157888"
      /><br>Take cover in bunkers, basements, destroyed ruins, foxholes or behind
      sandbags. <br>Destroy the environment with explosives to make your enemies time
      harder! Or just explode them into smaller pieces.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/926400/extras/Scatteria_Explosions.gif?t=1593157888"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/926400/extras/Scatteria_Action.gif?t=1593157888"
      /><h2 class="bb_tag"><strong>Key features</strong></h2><ul class="bb_ul"><li><strong>Fluid
      2d platformer controls</strong><br>Two players on keyboard<br>Or up to 4 with
      Controllers (Xbox + Playstation style controllers for Pc supported)<br></li><li><strong>Local
      Split screen up to 4 players</strong><br></li><li><strong>Lots of weapons to
      choose from: </strong>Including Pistol, Rifle, Submachine Gun, Shotgun, Grenade
      Launcher, Bazooka, Assault Rifle<br></li><li><strong>Destroyable environments!
      Nearly everything can be destroyed</strong><br></li><li><strong>And cool explosives</strong></li></ul><strong>What
      are you waiting for? The apocalypse is waiting for you!</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/926400/extras/Scatteria_poisonBubbles.gif?t=1593157888"
      />'
