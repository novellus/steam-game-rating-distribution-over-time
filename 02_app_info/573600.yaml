  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/573600/extras/Section_Header_TOTC_ReadySetParent_C_variant.png?t=1590500587\"\
      \ /><br><br>Little Bobby\u2019s dead, the BBQ is on fire, Jen\u2019s eating\
      \ poisonous berries and the birthday cake still needs icing. It\u2019s just\
      \ another wonderful day out with the kids in Think of the Children, a frantic\
      \ parenting simulator for up to four players. <br><br>Hauled before the court\
      \ for bad parenting and endangering the lives of your children, the Prosecutors\
      \ present a series of events as evidence that will either condemn or exonerate\
      \ you: a birthday party at the park, a day at the zoo, a camping trip, an unexpected\
      \ visit to the Australian Outback and more. Each of these locations proves to\
      \ be far more dangerous than they sound, and even the tamest of environments\
      \ are filled with deadly hazards. <br><br>Run solo, or team up with other parents\
      \ to play through each trip in flashback to prove your parenting skills-and\
      \ your innocence-to the judge, and avoid going to jail. <br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/573600/extras/Section_Header_TOTC_KeyFeatures_F_copy.png?t=1590500587\"\
      \ /><h2 class=\"bb_tag\">Multi-tasking mayhem</h2>There\u2019s never a dull\
      \ moment when you\u2019ve got the BBQ to tend, picnic tables to set, some of\
      \ the kids are playing with a rabid dog, and two of them just ran out onto the\
      \ road.<h2 class=\"bb_tag\">Parenting is hard</h2>To get a good parenting grade\
      \ and avoid jail time you\u2019ll need to get all your tasks done, keep the\
      \ kids happy, and\u2013ideally\u2013alive!<h2 class=\"bb_tag\">Nowhere is safe</h2>The\
      \ local park, the beach, the supermarket, the zoo. Great places for a day out\
      \ with the kids. That is, aside from the poisonous berries, ravenous seagulls,\
      \ towering grocery shelves and electrified pens.<h2 class=\"bb_tag\">All kinds\
      \ of families welcome</h2>Single parent? Two mums? A mum, two dads and a horse\
      \ in a long distance relationship? It\u2019s all good. Parent solo or co-operatively\
      \ with up to four players."
