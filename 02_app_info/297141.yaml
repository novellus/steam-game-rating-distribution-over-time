    about_the_game: "The Business Pack is made for corporate leaders!<br><br>This\
      \ pack is a collection of outfits perfect for characters with office jobs or\
      \ in positions of authority. The business style is ideal for administrators,\
      \ principals, executives and other roles where people have to look their best.\
      \ Also included is a collection of 3-D objects to make these scenes look more\
      \ realistic \u2013 including desks, headsets, and even cars! It will be a huge\
      \ help for areas like offices, conventions and other professional settings.<br>\
      \ <br>This pack contains:<br><ul class=\"bb_ul\"><li>12 types of business clothes.<br></li><li>Different\
      \ hairstyles and glasses.<br></li><li>12 business-related objects.</li></ul>"
