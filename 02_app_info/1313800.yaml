    about_the_game: "This DLC, for the game's enthusiasts, is an opportunity to see\
      \ two great video clips styled after the ending of the Coven video game. The\
      \ clips focus on two events after the Coven. <br>- Meeting Baphomet during Walpurgis\
      \ Night<br>- Chelsea's dreams \u2013 what she saw in her sleep at the witch's\
      \ house<br>You can also listen to all the<u> key soundtracks from the game in\
      \ the Media folder</u>, which also contains a video file, &quot;Coven&quot;,\
      \ in mp4 format<br><u>Once again, please remember that the DLC is not a game.\
      \ However, it has awesome footage. So the decision is up to you.</u><br><strong>Story</strong><br><i>Some\
      \ time after the Coven, Chelsea turned into a witch. Shortly before Walpurgis\
      \ Night, Baphomet comes to her<br>Chelsea! Chelsea...! You have to bring me\
      \ an innocent soul for the upcoming Walpurgis Night. You haven't got much time\
      \ to find it. Bring it to me or I'll take yours.<br>The easiest solution Chelsea\
      \ found was inviting her girlfriend for a visit...</i><br>Musical themes<br><strong>Folder:\
      \ steamapps \\ common \\ Witch Halloween \\ Media</strong><br>Media\\Coven.mp3<br>Media\\\
      Creature theme.wav<br>Media\\Dog Techno.mp3<br>Media\\Halloween_Atmospheric\
