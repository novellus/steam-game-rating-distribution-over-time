    about_the_game: Slab is an arcade game inspired by Breakout and Arkanoid in which
      the main task is destroy slabs and bricks. The player controls a horizontally
      moving paddle to ricochet the ball against the slabs and destroy them.<br><br>At
      the beginning the player has 3 hearts in the top left corner, he can increase
      number of hearts by &quot;Add Life&quot; power up. When the player misses the
      ball or catch &quot;Instant Death&quot; power up he lose one life.<br><br>In
      the game we have a lot of custom bricks with a several stages of breaking up
      for example &quot;Rainbow Bricks&quot;, &quot;Pink Bricks&quot;, &quot;Standard
      Bricks&quot;. And bricks which you cannot destroy without Plasma Gun &quot;Grey
      Bricks&quot;.<br><br>The game has <strong>50</strong> different levels with
      high difficulty (as in good old games).<br><br>The player can use a lot of power
      ups to speed up the ball, pierces block or expand and shrink the paddle. In
      the game we have three size of ball, dozen of types slabs, bricks.<br><br>Slab
      has a very precision paddle! If you like classic childhood games, check it out!<br><br>There
      are 15 power ups in the game:<br><ul class="bb_ul"><li>Bad Luck<br></li><li>Luck<br></li><li>Bigger
      Ball<br></li><li>Smaller Ball<br></li><li>Instant Death<br></li><li>Shrink Paddle<br></li><li>Expand
      Paddle<br></li><li>Add Life<br></li><li>Catch Ball<br></li><li>Plasma Gun<br></li><li>Split
      Ball for ten<br></li><li>Split ball for four<br></li><li>Decrease speed<br></li><li>Increase
      speed<br></li><li>Fireball</li></ul><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>2h
      of gameplay<br></li><li>50 levels<br></li><li>leaderboards<br></li><li>15 power
      ups<br></li><li>colorful and fresh graphics<br></li><li>very precision paddle<br></li><li>a
      lot of achievements</li></ul><h2 class="bb_tag">Problem with the game</h2>If
      you have a problem with the game, please let me know in <a href="https://steamcommunity.com/app/844180/discussions"
      target="_blank" rel="noreferrer"  >Discussions</a>.<h2 class="bb_tag">Social</h2><a
