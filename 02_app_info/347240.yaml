details:
  data:
    about_the_game: "The multi-dimensional world of Nhagardia is quickly becoming\
      \ paralyzed by the evil lord Grimnoth's terrifying plague of darkness. As Prince\
      \ of Alonia, you now have 100 days to keep the world from being cast into eternal\
      \ despair!<br />\r\n<br />\r\nBut is 100 days enough? After all, in addition\
      \ to confronting Grimnoth's evil forces, you'll have to unlock the many mysteries\
      \ behind his power. And you'll need to overcome the myriad obstacles that dot\
      \ each realm!<br />\r\n<br />\r\nDefeat a menacing band of traitors intent on\
      \ conquering your kingdom; journey beneath the ocean to a vast underwater land;\
      \ venture into the core of the world to find hidden secrets; fly to the majestic\
      \ kingdom of the sky and experience the magic and wonder of the enchanted forest.<br\
      \ />\r\n<br />\r\nYour actions will determine the fate of Nhagardia as you journey\
      \ through Challenge of the Five Realms, an original fantasy role-playing adventure\
      \ from gaming hall-of-famer Marc Miller.<br />\r\n<br />\r\nYou'll experience\
      \ an array of wondrous and unpredictable scenarios. Each brought to life by\
      \ compelling animations, streamlined character generation and a truly unique\
      \ story line!<br />\r\n<br />\r\nGrimnoth has thrown down the gauntlet, are\
      \ you brave enough to pick it up?!!"
