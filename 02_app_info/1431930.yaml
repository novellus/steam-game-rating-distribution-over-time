details:
  data:
    about_the_game: Recurring Dreams tells the tale of a lucid dreamer named Rath,
      who's trapped in the dreamworld unable to wake up. There he finds a strange
      power that lets him connect with other dreamers, and he ventures forth to help
      them with their innermost anxieties while searching for his own path to awakening.
      Wielding the powers of lucidity, Rath faces off with their recurring nightmares
      to inspire courage and hope within them. Will he find his way back to reality?
      Find out by playing!<br><br>Experience fast-paced high-flying side-scrolling
      action while exploring the dreamworld! Try the <strong>free demo</strong> before
      buying to experience the smooth physics and controls for yourself. The game
      features customizable keyboard, gamepad, and touchscreen controls (touchscreen
      is only recommended for multitouch devices).
