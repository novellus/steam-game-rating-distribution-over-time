    about_the_game: The Thrill of the Fight is a down-to-earth VR boxing game focused
      on authenticity. Enter a virtual gym and battle a series of unique challengers
      with their own styles and techniques. Use timing and skill to land the knockout
      blow. Evade swings, land jabs, and block punches to become the king of the ring!<br><br>Room
      scale is required with a minimum supported play area size of 2m by 1.5m (6.5ft
      by 5ft). Please ensure your SteamVR Chaperone boundaries or Oculus Guardian
      boundaries are set up properly for room scale and that you are willing to move
      and punch anywhere within and around the play area you have defined.<br><br><strong>Oculus
      users:</strong> Native Oculus support is included. If you are not prompted to
      launch the game in native Oculus mode, right click the game in your Steam games
      list and choose &quot;Launch The Thrill of the Fight in Oculus VR mode.&quot;<br><br><strong>Note
      that purchasing The Thrill of the Fight on Steam will only grant you a Steam
      license for the game for use with PC VR devices. If you wish to use the game
      on other platforms, you will need to purchase the game on that other platform
      instead.</strong>
