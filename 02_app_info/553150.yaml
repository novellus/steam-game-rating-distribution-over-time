  data:
    about_the_game: VR Dungeon is a cross-reality two player local co-op game, using
      the HTC Vive and a smartphone.<br>The VR player has to escape the dungeon, but
      he needs the smartphone player's help to understand the ancient glyphs written
      on the walls.<br>Solve puzzles together to find treasure and escape the dungeon!<br><br>For
      the second player:<br>Scan this QR code to download the companion app from the
      Play Store!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/553150/extras/appqr_smaller.png?t=1493666756"
      /><br>Don't have an Android smartphone? Download one of these guides!<br><a
      href="https://steamcdn-a.akamaihd.net/steam/apps/553150/manuals/guide.pdf" target="_blank"
      rel="noreferrer"  >Guide</a><br><a href="https://steamcdn-a.akamaihd.net/steam/apps/553150/manuals/guide_pf.pdf"
      target="_blank" rel="noreferrer"  >Printer friendly guide</a>
