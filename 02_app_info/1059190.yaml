    review: "Un flipper assez beau, pas cher mais avec plusieurs d\xE9fauts.\n\nLes\
      \ -  :\n\n- Les \xE9l\xE9ments du flipper ne sont pas tr\xE8s bien dispos\xE9\
      s et par cons\xE9quent la bille tombe trop vite au milieu surtout sur la table\
      \ de \"la plage de sable\".\n- Les touches des flippers sont S et L et ne sont\
      \ pas personnalisables, j'aurais bien souhait\xE9s les touches contr\xF4le,\
      \ majuscule ou autre. \n(en plus il y a une bo\xEEte de dialogue avant l'ouverture\
      \ du jeu pour changer les contr\xF4les), donc d\xE9veloppeurs, ajouter les contr\xF4\
      les des flippers merci.\n- La bille va beaucoup trop vite, m\xEAme avec un \xE9\
      cran de 144Hz, \xE7a bouge trop !\n\n\nLes +  :\n\n- Pas cher avec 2 tables\n\
      - Beaux graphismes\n- Imite bien un vrai flipper sauf au niveau de la vitesse\
      \ de la bille !\n\nCe jeu doit \xEAtre imp\xE9rativement am\xE9lior\xE9 (mise\
      \ \xE0 jour) s'il veut des bons commentaires clients et plus de ventes.\nIl\
      \ reste moyen tout de m\xEAme."
