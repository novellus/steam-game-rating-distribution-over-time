details:
  data:
    about_the_game: "<strong>STREET RACING AT HEART</strong><br><br>Super Street:\
      \ The Game is the official arcade racing game for Super StreetTM, the world\u2019\
      s number one in automotive tuning culture. Start from the bottom with nothing\
      \ but scrap as you build your dream ride part by part, and use it to tear up\
      \ asphalt in a wealth of different game modes and environments.<br>Experience\
      \ intense action-packed classic arcade racing pushing your car to the limit.\
      \ Customize your ultimate street racer using tons of authentic car parts and\
      \ unleash it on the streets, leaving behind a trail of spectacular and detailed\
      \ destruction. Super Street: The Game delivers street racing as it should be.<br><br><strong>FEATURES:</strong><br>\u2022\
      \ The first, official Super Street game!<br>\u2022 Old-school classic arcade\
      \ street racing<br>\u2022 Tested &amp; tuned by pro tuners &amp; gamers for\
      \ most fun car handling on the market!<br>\u2022 Go from scrap to supercar building\
      \ your dream ride<br>\u2022 Spectacular destruction: feel the danger of racing\
      \ and witness true-to-life crashes<br>\u2022 Extensive and authentic customization:\
      \ tons of branded aftermarket car parts<br>\u2022 A single player campaign featuring\
      \ over 60 missions divided over 5 atmospheric environments and 8 Distinct game\
      \ modes <br>\u2022 Accessible controller handling &amp; wide-ranging wheel support<br>\u2022\
      \ Demolish the competition online with up to 4 players.<br>\u2022 Split-screen\
      \ is back! Play together in 2 player local multiplayer!"
