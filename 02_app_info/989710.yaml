  data:
    about_the_game: "\u25C6 A VR visual novel game, lurking in the dusk<br />\r\n\
      &quot;\u5915\u9B3C \u96F6 Yuoni: Rises&quot; is a VR visual novel game where\
      \ players sit at a desk and relive the characters\u2019 experiences while progressing\
      \ through the story. The story is set in mid-90s Japan when the Internet was\
      \ still not widely used and cell phones were owned by a select few adults. It\
      \ follows the experiences of two elementary school children troubled by family\
      \ matters.<br />\r\n<br />\r\nFlip through the pages by pressing the buttons\
      \ and experience for yourself the children's fear and anguish in this realistic\
      \ VR space. Find out who the sketchbook belongs to, and whose eyes you are looking\
      \ through. Solve the mystery in the classroom where you are trapped in the Evening.<br\
      \ />\r\n<br />\r\n\u25C6 Story<br />\r\nIn a countryside town, lives a fifth-grader\
      \ named Shuji. Due to &quot;grown-up stuff&quot;, he constantly has to move\
      \ house. Slowly, he learns hard lessons about friendships and how fragile they\
      \ can be, and grows distrustful.<br />\r\n&quot;Ever heard of the Tsun?&quot;<br\
      \ />\r\nOne day, Shuji learns of a school ghost story from Goto, who is the\
      \ boss of the kids around the area.<br />\r\nBecause of the story's absurdity,\
      \ Nami dismisses it as a silly rumor. Shuji doesn't take it seriously either,\
      \ until..."
