    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/725110/extras/WizardsTourney_Store_Wizards.png?t=1571758026\"\
      \ /><br><br><strong>Wizards Tourney</strong> is a chaotic contest in which wizards\
      \ from around the world compete against each other in trials of up to four participants\
      \ to decide who is the most talented one. Choose among 12 different wizards\
      \ and start the battle in 6 fantastical settings full of traps and challenges\
      \ that will test all your magical talent. Have you got what a true wizard needs\
      \ to win the tournament?<h2 class=\"bb_tag\"><i>A controller is needed for multiplayer.\
      \ Two players can use the same controller by activating the Shared Controller\
      \ mode.</i></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/725110/extras/WizardsTourney_Store_Magus.png?t=1571758026\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/725110/extras/WizardsTourney_Store_Shama.png?t=1571758026\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/725110/extras/WizardsTourney_Store_Meiga.png?t=1571758026\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/725110/extras/WizardsTourney_Store_Ruanuku.png?t=1571758026\"\
      \ /><h2 class=\"bb_tag\"><strong>Become the Greatest Wizard in the World</strong></h2>Compete\
      \ against your friends or the CPU in the different trials of the tourney. Each\
      \ one takes place in a unique environment and introduces its own game mechanics!<h2\
      \ class=\"bb_tag\"><strong>Select the Character Which Fits You Best</strong></h2>Wizards\
      \ from all over the world have come to participate in the tourney. Choose your\
      \ favorite one and go to the magical coliseum to start the challenge!<h2 class=\"\
      bb_tag\"><strong>Annoy Your Rivals and Dodge Their Tricks</strong></h2>Hinder\
      \ and sabotage the progress of your opponents. Don\u2019t let the other wizards\
      \ catch you off guard and show them who is the greatest wizard of all!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/725110/extras/WizardsTourney_Store_Draoid.png?t=1571758026\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/725110/extras/WizardsTourney_Store_Nauali.png?t=1571758026\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/725110/extras/WizardsTourney_Store_VarthLokkur.png?t=1571758026\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/725110/extras/WizardsTourney_Store_Achichin.png?t=1571758026\"\
      \ /><h2 class=\"bb_tag\">\u2605 A chaotic and fun competition</h2> <i>Never\
      \ stand still, take action!</i><h2 class=\"bb_tag\">\u2605 Each trial is a different\
      \ challenge and has its own game mechanics</h2><i>A real wizard must be ready\
      \ for anything!</i><h2 class=\"bb_tag\">\u2605 Hinder and sabotage the progress\
      \ of your rivals</h2> <i>It's not cheating, it's magic!</i><h2 class=\"bb_tag\"\
      >\u2605 The scenario changes continuously</h2> <i>Think fast or you will fail!</i><h2\
      \ class=\"bb_tag\">\u2605 An easy to learn game that rewards your cunning and\
      \ skill</h2> <i>Will you be the best wizard?</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/725110/extras/WizardsTourney_Store_Wizards.png?t=1571758026\"\
      \ />"
