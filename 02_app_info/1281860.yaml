    detailed_description: "<strong>FROGSONG</strong>\_is a heartfelt adventure game\
      \ where it's okay to be small.<br><br><strong>Chorus\_</strong>is a little frog\
      \ with huge dreams of protecting the world. Being a tree frog, however, society\
      \ expects them to lead a life of religious studies, instead of training to be\
      \ a warrior. Their small size certainly doesn't help anyone take them seriously,\
      \ either. Seeking a better life, Chorus moves to Boreala, a village where members\
      \ of the Defense Guild train under the wisdom of an old veteran. They quickly\
      \ learn things aren't going to be as easy as they hoped. With a powerful army\
      \ and a mysterious rumour both on the rise, Chorus needs to discover how they\
      \ can protect the ones they love - before it's too late.<br><br>Explore a beautiful,\
      \ atmospheric land and fight monsters on your journey to find your place in\
      \ the world.\_<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1281860/extras/shrinegif.gif?t=1607712052\"\
      \ />\_<br><br><strong>FEAUTRES:</strong><br><ul class=\"bb_ul\"><li>Friends\
      \ and foes brought to life in expressive hand-drawn 2D animation!<br></li><li>Talk\
      \ to lots of cute and strange characters as you explore the land of Salia!<br></li><li>Explore\
      \ five unique areas filled with their own special monsters, villages, and bosses!\_\
      <br></li><li>Help your friends throughout their day to day lives!<br></li><li>Upgrade\
      \ your blade at the blacksmith's shop\_for stronger attacks!<br></li><li>Follow\
      \ a heartfelt story that deals with themes of hope, found family, and what it\
      \ means to be important!<br></li><li>Try to make the world just a little bit\
      \ better!\_</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1281860/extras/herbgif.gif?t=1607712052\"\
      \ />"
