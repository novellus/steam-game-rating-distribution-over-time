    review: "O jogo tem uma hist\xF3ria bacana e uma trilha sonora que combinou bastante\
      \ com cada mapa do jogo.\n\nOs mapas t\xEAm um desenho simples mas muito bem\
      \ elaborados e com gr\xE1ficos bem-feitos especialmente a parte do mapa geral\
      \ e principalmente o design das conquistas ficaram muito legais. \xC9 dif\xED\
      cil v\xEA um desenvolvedor perder tempo elaborando as artes das conquistas,\
      \ e nesse jogo ficaram muito bonitas.\n\nO jogo literalmente se encaixa na categoria\
      \ casual pois n\xE3o apresenta nenhuma dificuldade. D\xE1 at\xE9 para iniciar\
      \ as fases e ficar parado por um bom tempo que mesmo assim se consegue as 3\
      \ estrelas em qualquer fase. \xC9 o tipo de jogo para relaxar e passar tempo.\n\
      \nEle chega a ser um pouco repetitivo mas sem ser cansativo, isso pelo fato\
      \ de ser muito f\xE1cil ent\xE3o automaticamente se torna tamb\xE9m muito curto.\n\
      \n[b]Pontos positivos:[/b]\n\n- Hist\xF3ria\n- Gr\xE1ficos\n- Trilha sonora\n\
      - Conquistas\n\n[b]Pontos negativos:[/b]\n\n- Repetitivo\n- Muito f\xE1cil\n\
      - Pre\xE7o muito alto para um jogo t\xE3o simples e curto\n- Faltou cartas colecion\xE1\
      veis\n\n[h1]Recomendo para quem for Achievement Hunter, para quem gosta do estilo\
      \ de gerenciamento de tempo ou mesmo para quem busca um jogo simples apenas\
      \ para passar o tempo. Mas, s\xF3 se estiver em promo\xE7\xE3o.[/h1]"
