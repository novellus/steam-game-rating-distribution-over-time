    about_the_game: "Claire and her team are in trouble  again. Their airplane flew\
      \ into a terrible storm and crashed on an uninhabited island in the middle of\
      \ the ocean. When they woke up, our heroes went out in search of help. After\
      \ wandering a while, Claire found a village of atlanteans and offered to help\
      \ them get their homeland back, and to teach the wicked ruler of the underwater\
      \ world a lesson.<br />\r\n<br />\r\nDare to travel an unknown country full\
      \ of secrets and mysticism in this exciting casual strategy game, Lost Artifacts\
      \ Golden Island!<br />\r\nA multitude of varied quests, over 40 levels, a happy\
      \ plot, simple and entertaining gameplay and a mysterious world \u2013 all this\
      \ awaits you right now! Restore the warrior statues, overcome challenges, manage\
      \ resources and construct buildings. Simple controls and a clear tutorial will\
      \ help you easily get to grips with the basics of the game.<br />\r\nLost Artifacts\
      \ Golden Island \u2013 restore Atlantis and defeat the villain!<br />\r\n<br\
      \ />\r\n-The unusual world of Atlantis, with ancient warrior statues and fountains\
      \ of life to give you strength on your adventure.<br />\r\n-A happy plot, colorful\
      \ comics and vibrant characters!<br />\r\n-A multitude of varied buildings that\
      \ you've never seen before.<br />\r\n-Over 40 unique levels.<br />\r\n-Dangerous\
      \ enemies: Stone warriors, octopi and wild boars.<br />\r\n-4 inimitable locations:\
      \ a sunny beach, a dark ravine, a dense jungle and beautiful Atlantis.<br />\r\
      \n-Useful bonuses: speed up work, stop time, run fast.<br />\r\n-Simple controls\
      \ and an easy to understand tutorial.<br />\r\n-Over 20 hours of exciting gameplay\
      \ for any age.<br />\r\n-Pleasant themed music."
