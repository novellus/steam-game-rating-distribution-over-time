    reviews: "\u201CA simple idea has been taken and turned into a complex puzzle\
      \ game, with stunning visuals and relaxing music. If you've not played this\
      \ great indie title yet, I highly suggest you give it a go!\u201D<br>10/10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.glaciergaming.co.uk/articles/450/qbeh-1-the-atlas-cube#.U3jN-_ldWSp\"\
      \ target=\"_blank\" rel=\"noopener\"  >Glacier Gaming</a><br><br>\u201CIt\u2019\
      s peaceful, intellectually rewarding, and of all things a stress reliever. Qbeh-1:\
      \ The Atlas Cube, is great.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.hookedgamers.com/pc/qbeh-1_the_atlas_cube/review/article-1264.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hooked Gamers</a><br><br>\u201CQbeh-1\
      \ take\u2019s everything that made Portal\u2019s puzzles great and mix\u2019\
      s it with elements of MineCraft and even Tetris and blends them all together\
      \ to create something unique yet familiar. Its Rift implementation is the best\
      \ we have seen yet from a previously released 2D game so much so that it\u2019\
      s hard to imagine that it was not originally designed with VR in mind. Qbeh-1\
      \ is well worth your time and money as it\u2019s a modern classic and a must\
      \ play experience.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.virtualrealityreviewer.com/GAME-detail/qbeh-1-atlas-cube-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Virtual Reality Reviewer</a><br>"
