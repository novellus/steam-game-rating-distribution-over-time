  data:
    about_the_game: "<i>QBEH-1: The Atlas Cube</i> is an atmospheric 1st-person puzzle\
      \ platformer by Liquid Flower that takes players on an inspired quest through\
      \ a variety of divergent worlds, each filled with new mysteries and secrets\
      \ to uncover. In each world, players find special cubes that must be collected\
      \ and used to navigate to the next portal. Some cubes will simply be used as\
      \ stepping stones to new areas while others are imbued with magical properties\
      \ such as gravity and propulsion.<br><br>Created by Liquid Flower, <i>QBEH-1:\
      \ The Atlas Cube</i> is a prequel to their much beloved <i>Qbeh</i>, a small\
      \ student project that found its way online and into the hands of gamers and\
      \ journalists alike who wanted more after feasting on the appetizer. Now, <i>QBEH-1:\
      \ The Atlas Cube</i> builds on the core concept and aesthetics introduced in\
      \ the original and brings even more polish, passion and gameplay into the new\
      \ game. <br><br>Now includes a LEVEL EDITOR with STEAM WORKSHOP support! Build\
      \ your own levels then share and play those made by the community.<h2 class=\"\
      bb_tag\">MAIN GAME FEATURES:</h2><ul class=\"bb_ul\"><li>Solve elaborate puzzles\
      \ using a variety of Cube types such as Building Blocks, Energy Cubes and Gravity\
      \ Manipulators <br></li><li>Explore atmospheric Worlds, each with 6 challenging\
      \ levels and unique themes<br></li><li>Discover alternate paths, intriguing\
      \ platforming elements and secrets to unlock an unfolding mystery<br></li><li>Experience\
      \ an immersive &amp; mesmerizing Soundtrack that pulls you into the adventure<br></li><li>Uncover\
      \ the game\u2019s narrative through interpretive imagery<br></li><li>Oculus\
      \ Rift Support (supports DK1 &amp; DK2)</li></ul><h2 class=\"bb_tag\">STEAM\
      \ WORKSHOP FEATURES:</h2><ul class=\"bb_ul\"><li>Create levels using similar\
      \ (world) styles found in the game<br></li><li>Mix and match styles from multiple\
      \ themes in one level<br></li><li>Add doors, switch activated doors, moving\
      \ platforms, fans and more<br></li><li>Add special cubes (basic, energy, gravity\
      \ and force)<br></li><li>Add geometry blocks such as walls and floors with different\
      \ styles<br></li><li>Move, resize and rotate objects (only geometry blocks are\
      \ resizable)<br></li><li>Change lighting and add light cubes as light sources<br></li><li>Change\
      \ skybox<br></li><li>Select your background music from tracks available in the\
      \ game<br></li><li>Test levels right in the editor<br></li><li>Share levels\
      \ through Steam Workshop<br></li><li>Play levels made by others</li></ul>"
