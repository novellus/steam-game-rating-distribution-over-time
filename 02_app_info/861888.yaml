      \ \u2013 the most popular of which was the 5700 fleet, which between itself\
      \ and all its variants came in at over 850 locomotives strong. These locomotives\
      \ were used throughout the GWR network on both passenger and freight duties.\
      \ Meanwhile, other classes such as 5400 and 6400 were fitted for unique \u201C\
      auto-train\u201D operation on lighter passenger duties.<br><br>Despite being\
