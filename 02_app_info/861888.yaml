    about_the_game: "Delve into the Great Western once more with the famed and versatile\
      \ GWR Pannier Tanks!<br><br>In order to adapt to the latest in firebox technology,\
      \ the Great Western Railway had to alter the design of tank locomotives, switching\
      \ from \u201Csaddle\u201D water tanks to \u201Cpannier\u201D water tanks to\
      \ make everything fit. The change was an all-around success, and eventually\
      \ led to some of the most prolific locomotive types in British railway history.<br><br>There\
      \ were several successful iterations of the GWR \u201CPannier Tanks\u201D \u2013\
      \ such as the 5400, 6400, 5700 and 7400 classes, all of which are included in\
      \ the GWR Pannier Tank Pack \u2013 the most popular of which was the 5700 fleet,\
      \ which between itself and all its variants came in at over 850 locomotives\
      \ strong. These locomotives were used throughout the GWR network on both passenger\
      \ and freight duties. Meanwhile, other classes such as 5400 and 6400 were fitted\
      \ for unique \u201Cauto-train\u201D operation on lighter passenger duties.<br><br>Despite\
      \ being no express workers, some GWR Pannier Tank locomotives were able to achieve\
      \ up to 500,000 miles during their operational lifetime, and multiple examples\
      \ were some of the last steam locomotives to still be in active service with\
      \ the National Coal Board, as well as London Transport. Of the plentiful 5700\
      \ Class, 16 were preserved with 6 currently operational, meaning visitors of\
      \ heritage railways can get a taste of the GWR\u2019s finest shunter.<br><br>In\
      \ Train Simulator, you have the ability to experience the GWR Panniers in incredible,\
      \ authentic and almost never-ending detail. The different configuration and\
      \ livery options mean you have access to hundreds upon hundreds of individual\
      \ locomotives, as they were in each era. If that wasn\u2019t enough, the GWR\
      \ Panniers are accompanied by the BR-built Hawksworth A38, A39, A40 and A43\
      \ autocoaches for varied steam-era push-pull operations.<br><br> <h2 class=\"\
      bb_tag\">Included Scenarios</h2><br>The GWR Pannier Tank Pack features ten challenging\
      \ career scenarios for multiple routes:<br><a href=\"https://store.steampowered.com/app/24096/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Falmouth Branch Route Add-On</a><br><ul\
      \ class=\"bb_ul\"><li>Cornish Tea Time, Part 1<br></li><li>Cornish Tea Time,\
      \ Part 2<br></li><li>The Quay To Success</li></ul><br><a href=\"https://store.steampowered.com/app/208294/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Class J94 \u2018Memories of Maerdy\u2019\
      \ Loco Add-On</a><br><ul class=\"bb_ul\"><li>NCB Duties<br></li><li>Ferndale\
      \ Coal</li></ul><br><a href=\"https://store.steampowered.com/app/325960/\" target=\"\
      _blank\" rel=\"noreferrer\"  >Riviera Line in the Fifties: Exeter - Kingswear\
      \ Route Add-On</a><br> <ul class=\"bb_ul\"><li>Station Pilot<br></li><li>Thanks\
      \ For All The Fish<br></li><li>Winter Deputy</li></ul><br><a href=\"https://store.steampowered.com/app/222615/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >West Somerset Railway Route Add-On</a><br><ul\
      \ class=\"bb_ul\"><li>Minehead Sandwich, Part 1<br></li><li>Minehead Sandwich,\
      \ Part 2</li></ul><br><strong>Please Note: <a href=\"https://store.steampowered.com/app/24096/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Falmouth Branch Route Add-On</a>, <a\
      \ href=\"https://store.steampowered.com/app/24096/\" target=\"_blank\" rel=\"\
      noreferrer\"  >Falmouth Branch Route Add-On</a>, <a href=\"https://store.steampowered.com/app/208294/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Class J94 \u2018Memories of Maerdy\u2019\
      \ Loco Add-On</a>, <a href=\"https://store.steampowered.com/app/325960/\" target=\"\
      _blank\" rel=\"noreferrer\"  >Riviera Line in the Fifties: Exeter - Kingswear\
      \ Route Add-On</a> and <a href=\"https://store.steampowered.com/app/222615/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >West Somerset Railway Route Add-On</a>\
      \ are required, as separate purchases, in order to play the scenarios featured\
      \ in this add-on.</strong><br><br>More scenarios are available on the Steam\
      \ Workshop online and in-game. Train Simulator\u2019s Steam Workshop scenarios\
      \ are free and easy to download, adding many more hours of exciting gameplay.\
      \ With scenarios being added daily, why don\u2019t you check it out now!<br><br><a\
      \ href=\"http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"\
      _blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>Extensive collection\
      \ of GWR Panniers including 5400, 6400, 5700 (and 8700) and 7400 classes<br></li><li>Simple,\
      \ standard and advanced driving modes<br></li><li>Xbox controller support (Simple\
      \ and Standard Modes Only)<br></li><li>Customisable engine numbers and shed\
      \ codes<br></li><li>Optional parts and fittings including painted or polished\
      \ safety valve covers, chimney styles, lining, power discs, ATC, speedometer\
      \ and much more<br></li><li>Custom sound sets inside and out<br></li><li>Realistic\
      \ cab with multiple views, including dual head out and fully modelled firebox\
      \ and coal<br></li><li>Realistic wheel slip physics and effects (Advanced Mode\
      \ Only)<br></li><li>Simulated steam chest (Advanced Mode Only)<br></li><li>Realistic\
      \ train pipe, reservoir vacuum and steam braking (Advanced Mode Only)<br></li><li>Cylinder\
      \ cock management (Advanced Mode Only)<br></li><li>Boiler management with priming\
      \ possible (Advanced Mode Only)<br></li><li>Realistic injector control (Advanced\
      \ Mode Only)<br></li><li>Realistic \u201Cby the shovel\u201D stoking with synchronised\
      \ sound (Advanced Mode Only)<br></li><li>Dynamic steam and smoke colour and\
      \ quantity<br></li><li>Realistic boiler water gauges effected by gradient, acceleration\
      \ and speed and with blow down test<br></li><li>Opening windows (with rain effects),\
      \ doors, weather panels and roof hatch<br></li><li>Dynamic lamp setting<br></li><li>Cab\
      \ light effects including firebox glow, water gauge lamp and cab lamp<br></li><li>Second\
      \ valve regulator effects (Advanced Mode Only)<br></li><li>Atmospheric AI effects<br></li><li>British\
      \ Railways 63ft Autocoach<br></li><li>10 scenarios<br></li><li>76 Quick Drive\
      \ consists<br></li><li>Download Size 306.1 MB</li></ul>"
