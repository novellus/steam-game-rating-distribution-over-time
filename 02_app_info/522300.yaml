details:
  data:
    about_the_game: "Polywings is an indie flying game with short and challenge missions,\
      \ atmospheric music and low poly graphics.<br />\r\nThe game is currently is\
      \ on the first development phase. I'm a single developer behind, so your feedback\
      \ and support is really important for me :)<br />\r\nHope you could help me\
      \ in making this game bigger and better!<br />\r\n<br />\r\nIMPORTANT:<br />\r\
      \nIt only support Keyboard and xBox 360 controller for now. (full controller\
      \ support will be ready soon)<br />\r\n<br />\r\nCurrent content:<br />\r\n\
      -7 missions.<br />\r\n-1 map.<br />\r\n-Atmospheric music<br />\r\n-1 Plane.<br\
      \ />\r\n-Low poly graphics.<br />\r\n<br />\r\nI'll improve a lot of aspect\
      \ of the game: Water, Skybox, Shaders, Maps, Gameplay.<br />\r\n<br />\r\nThe\
      \ final version will have:<br />\r\n-5 maps.<br />\r\n-History mode.<br />\r\
      \n-Challenges mode.<br />\r\n-Exploration mode.<br />\r\n-Achievements.<br />\r\
      \n-Trading cards.<br />\r\n-Highscores."
