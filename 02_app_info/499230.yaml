    about_the_game: '<h2 class="bb_tag">Asymmetric Multiplayer Sci-fi Horror Experience</h2><br><br>Strongly
      inspired by &quot;The Thing&quot;, &quot;Alien&quot;, &quot;Pandorum&quot; and
      other dark science-fiction references, SurvHive is an asymmetric multiplayer
      sci-fi horror FPS that includes RPG elements.<br><br>Pick your career among:
      <strong>Scientist</strong>, <strong>Engineer</strong>, <strong>Cultist</strong>
      or <strong>Soldier</strong> and try to survive as long as you can... Don''t
      trust anyone because a former friend might have been contaminated when you were
      not looking... <br><br><strong><br>/!\ IMPORTANT: /!\ If you''re interested
      in SurvHive, you should absolutely join us on Discord: <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/6QK8zkv"
      target="_blank" rel="noopener"  >https://discord.gg/6QK8zkv</a> This is where
      all the players are organizing games on a regular basis. Help us growing a community
      during the Early Access phase, we''re waiting for you!</strong><br><br><strong>Key
      features</strong>:<br><ul class="bb_ul"><li> Try to find out who the aliens
      are. Stay away from them.<br></li><li> Alien players must contaminate the crew
      using a stealth, shape-shifted approach, or through fully unleashed agressivity.<br></li><li>
      Alien players can mutate to gain new powers, such as wall/roof climbing.<br></li><li>
      Watch your sanity level. Panting while you''re hidden in the dark is rarely
      a good idea.<br></li><li> Meet with everyone in a room to pass a blood test,
      defend key areas, extinguish fires and more.<br></li><li> Accomplish secret
      objectives, be a traitor.<br></li><li> Hack systems.<br></li><li> Deploy sentry
      guns.<br></li><li> Conduct scientific research.<br></li><li> Engineer items:
      Cloaking device, Flamethrower, Extinguisher, Assault Rifle, Radio and more.<br></li><li>
      Try to escape. There is only one escape shuttle.</li></ul>'
