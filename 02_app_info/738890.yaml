    about_the_game: Demo contains the first area of the game.<br>Save files can be
      transferred to full game.<br><br><i>&quot;Echo, big sister... <br>You were taken
      from me.<br><br>You knew... you knew about it. All along.<br>...But you never
      told me.<br>Why did you lie to me!?<br>What are you trying so desperately<br>to
      keep from me!?<br><br>Echo...<br>Even when I hated you...<br>Even when we fought...<br><br>Despite
      everything;<br>I still trust you.&quot;</i><br><br>Gaia's Melody is a story
      about friendship. About bonds, family - lies, deception, and the truth.<br>Overcoming
      yourself, and accepting.<br><br>Do you have the courage to accept the truth?<br><br><br><br><strong><i><u>This
      is a simple old-school JRPG styled game, with all that you'd expect from one.</u></i></strong><br>-The
      game follows a dark story hidden within happy comedic characters. <br>-Explore
      this group of characters, and learn how their lives have been affected by the
      past, their friends, and their own actions.<br>-Contains colourful and lively
      custom graphics, detailed sprites, and anime-styled cutscene art.
