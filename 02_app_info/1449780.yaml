details:
  data:
    about_the_game: "Control one of the few humans who still reigns in the world in\
      \ an epic battle against the monkey kingdom. Discover secrets and do missions\
      \ until you achieve the longed-for freedom. You will be free to explore the\
      \ world and do what you think is best, facing hordes of robotic monkeys and\
      \ other beasts, discovering ancient secrets linked to your past.<br><br><strong>\
      \ GAME FEATURES </strong><br>\u2022 Explore a world full of possibilities! Feel\
      \ free to walk around the map, going through abandoned cities, dungeons and\
      \ face the monkey civilizations.<br><br>\u2022 Solve quests by helping the locals\
      \ and earn several special items.<br><br>\u2022 Have fun with mini games around\
      \ the world. You can participate in a drink competition or watch a bathroom\
      \ door. You know.<br><br>\u2022 Be challenged with the combat system and face\
      \ deadly challenges!<br><br>\u2022 Face dozens of enemies! Cyber \u200B\u200B\
      monkeys, robots, androids and animals, defeat them with your skill!<br><br>\u2022\
      \ Have a jealous inventory and use the best weapons in the game. You can find\
      \ from ordinary to rare weapons, everything will depend on your bravery and\
      \ a dash of luck.<br><br>\u2022 Interact with NPCs and discover precious information,\
      \ such as hidden locations that you can store from a simple empty chest to a\
      \ secret boss."
