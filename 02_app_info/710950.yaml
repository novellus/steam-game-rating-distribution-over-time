    detailed_description: 'A group of students, their Professor and his T.A. arrive
      on a secluded island for a 4 week long science program. The plan is to study
      the natural flora on the island while earning double the credit.<br><br>This
      is interrupted when the Professor is killed after an impromptu beach party.
      When they try to call for help they find that the phones do not work. There
      is no boat, and no way to contact the mainland.<br><br>A charter boat isn''t
      set to arrive for them until the 4 weeks are over.<br><br>You must decide where
      to focus your energy, and who to focus it on. Mistakes can be deadly.<br><br>Some
      of the students start to crack under the pressure. Try to survive and solve
      the murder while potentially indulging in romance.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/710950/extras/playerOptions_small.png?t=1590760847"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/710950/extras/L_o_small.png?t=1590760847"
      /><h2 class="bb_tag">Features:<ul class="bb_ul"><li>20+ endings<br></li><li>10
      Achievements<br></li><li>55,000+ words<br></li><li>16 Illustrations<br></li><li>Original
      Music</li></ul><br>Credits<br><ul class="bb_ul"><li>Developer/Writer/Programmer:
