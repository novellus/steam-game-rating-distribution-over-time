  data:
    about_the_game: "Help Rose Riddle solve the mystery of her missing parents and\
      \ uncover the secrets of her past during a wild and wonderful road trip through\
      \ a fairy tale realm!<br />\r\n<br />\r\nWhen an anonymous letter sends Rose\
      \ to Route 66 to meet the parents she's never known, a tornado appears out of\
      \ nowhere and sweeps her away to a land of fantasy, where she learns her mother\
      \ and father have been kidnapped. As Rose travels across this exciting new world\
      \ in her red convertible, she'll meet a cast of color fairy tale characters,\
      \ complete quests that will bring her closer to her parents and bring an end\
      \ to a dastardly plan.<br />\r\n<br />\r\nEach level is a race against time\
      \ to collect and manage resources, complete quests and unlock the next level.\
      \ Players who prefer a relaxed adventure will enjoy the option to remove the\
      \ time limits, while veteran gamers can try their hand at a mode designed to\
      \ challenge their skills.<br />\r\n<br />\r\nRegardless of the mode chosen,\
      \ the player will enjoy the same eye-popping visuals, catchy original music\
      \ and laughter-filled story, and have the opportunity to earn special achievements\
      \ and unlock a wealth of Collector's Edition bonus content.<br />\r\n<br />\r\
      \nRose has waited all her life for this moment. Join her on an adventure you'll\
      \ never forget!<br />\r\n<br />\r\nKey features:<br />\r\n\u2022\tDozens of\
      \ captivating levels<br />\r\n\u2022\tAn easy mode for new players<br />\r\n\
      \u2022\tDownloadable artwork and music<br />\r\n\u2022\tA detailed walkthrough\
      \ of each level<br />\r\n\u2022\tA step-by-step tutorial"
