details:
  data:
    about_the_game: 'Mexican Dream is a humorous tower defence game in which you control
      the border wall between Mexico and America. <br><br>America has gone down the
      drain and many of her inhabitants are now fleeing into Mexico, plenty of Mexicans
      still wish to work there to take home healthy pay packages back to their families.
      <br><br>The president of America however is determined to keep his workforce
      at bay while keeping out any non-Americans at all costs. Thus, he has erected
      a mechanised wall of weapons to persuade them to stay. <br><br><ul class="bb_ul"><li>Protect
      your position at all cost: stop Mexicans from entering and Americans from leaving!<br></li><li>Construct
      a range of towers with different effects including race-specific towers that
      optimise your defences with smart positioning.<br></li><li>Manually control
      turrets at will to adapt to chaotic changes and shut down any who dare oppose
      you. <br></li><li>Play 10 levels with different layouts which require intelligent
      planning and adaptation of using the manual controls.<br></li><li>Experience
      stellar American and Mexican voice acting.<br></li><li>Unlock over 10,000 achievements!</li></ul>'
