details:
  data:
    about_the_game: 'MISSING: The Complete Saga is a 3D role-playing game that plays
      like a life simulator. Your character will have an inventory, and skills based
      on a skill tree. The game features day/night cycles, and each day you will be
      assigned new daily tasks, some are based upon new events and happenings. The
      daily tasks will change as you grow up. You are free to explore the village,
      take on alternate tasks, and learn new skills apart. Every skill you learn can
      come in handy when you are in danger.<br><br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/tyt4QsGHpZ"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1471320/extras/discord.png?t=1606806363"
      /></a><br><br><strong>Key Features :</strong><br><ul class="bb_ul"><li>The player
      creates his/her own story through the open-ended gameplay in this open world.
      The open-world village provides nuanced details of opportunities through which
      the player can craft the life of the character.<br></li><li>The game takes place
      in an open world village of rural India. Get immersed in the society and its
      culture, where every detail has been carefully created to reflect the Indian
      rural environment and its people as closely as possible. <br></li><li>No Combat,
      No puzzles. This game is a non-violent game. Inviting players to explore and
      make life choices without getting attacked, stuck, or frustrated.<br></li><li>Player
      stats are reflected by three unique parameters. Energy, Food, and Mood, which
      plays a key role in accomplishing any task. <br></li><li>Fully interactive Inventory
      and Skill tree. The inventory is limited by the total weight of the items. The
      skill tree is unlocked through practicing and perfecting a training task.</li></ul>'
