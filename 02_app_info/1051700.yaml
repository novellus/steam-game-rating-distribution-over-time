details:
  data:
    about_the_game: "<strong>Wortox Deluxe Chest</strong><br>A playful imp with a\
      \ colourful past, Wortox was once a gentle (if rascally) forest creature without\
      \ a care in the world -- until the day he inherited a terrible curse, and lost\
      \ a close friend. Unlike the other Survivors, he does not appear to be trapped\
      \ in the Constant. Perhaps he views this as some sort of game?<br><br>Wortox\
      \ the Soul Starved has hopped his way into the Constant and is ready to get\
      \ up to all sorts of fun and mischief! With this Deluxe Chest, you\u2019ll unlock\
      \ this new playable character and his entire wardrobe of three extra skins.\
      \ Hyuyu!<h2 class=\"bb_tag\">Details:</h2><ul class=\"bb_ul\"><li>Wortox catches\
      \ the Souls of creatures that die around him.<br></li><li>Souls can be used\
      \ for the following abilities:<br><ul class=\"bb_ul\"><li>Wortox can eat delicious\
      \ souls (then loses some sanity).<br></li><li>Wortox teleports a short distance.<br></li><li>Release\
      \ Souls to heal nearby allies.</li></ul></li><li>Unfortunately for Wortox, his\
      \ body craves Souls. Food is only \xBD as sustaining.<br></li><li>Wortox can\
      \ be overloaded with Souls, causing him to drop them and lose sanity.<br></li><li>Wortox\
      \ is less afraid of monsters.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1051700/extras/skinlineup.png?t=1559781652\"\
      \ /><h2 class=\"bb_tag\">Includes:</h2><ul class=\"bb_ul\"><li>Essential Wortox<br></li><li>Wortox's\
      \ Uncorrupted Skin Set<br></li><li>Wortox's Minotaur Skin Set<br></li><li>Wortox's\
      \ Survivor Skin Set</li></ul></li></ul>"
