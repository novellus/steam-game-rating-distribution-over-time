    about_the_game: "Obliterate the competition with \u201CAnnihilation,\u201D the\
      \ newest downloadable content pack for &quot;Call of Duty: Black Ops&quot;,\
      \ with 4 unique Multiplayer Maps and a wild new locale for the latest in unrelenting\
      \ Zombies action.<br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Jump into Multiplayer\
      \ Battle</h2> \t\t\t\t\t\t<ul class=\"bb_ul\"><li>&quot;<strong>Hangar 18</strong>,&quot;\
      \ located in the highly classified military base of Area 51 where you will fight\
      \ through experimental weapons labs,  the SR-71 test hangar, and a mysterious\
      \ autopsy room;<br>\t\t\t\t\t\t\t </li><li>&quot;<strong>Drive-In</strong>,&quot;\
      \ close quarters combat through a 60's American Drive-In theater, whose last\
      \ showing was &quot;Attack of the\u2026&quot;, complete with a snack shack and\
      \ a classic arcade;<br>\t\t\t\t\t\t\t </li><li>&quot;<strong>Silo</strong>,&quot;\
      \ infiltrate a massive secret Soviet nuclear missile site under construction\
      \ in this multilevel battleground; and<br>\t\t\t\t\t\t\t </li><li>&quot;<strong>Hazard</strong>,&quot;\
      \ play through this coastal golf course fit for a Dictator, on the cliff sides\
      \ of Cuba, where  stocked clubhouses and manicured fairways meet snipers hidden\
      \ in sand traps.<br>\t\t\t\t\t\t</li></ul>Zombies are back in &quot;<strong>Annihilation</strong>,&quot;\
      \ as players unearth the mysteries of &quot;Shangri-La,&quot; a legendary shrine\
      \ lost in an exotic jungle, where new undead species lurk within a treacherous\
      \ labyrinth of underground caverns.  Navigate through deadly traps and solve\
      \ the dark secrets buried within the shifting walls of this zombie infested\
      \ temple."
