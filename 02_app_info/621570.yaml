  data:
    about_the_game: "Academy Award \xAEWinner Best Original Screenplay and Best Supporting\
      \ Actor, Christoph Waltz. Set in the South two years before the Civil War, DJANGO\
      \ UNCHAINED stars Academy Award\xAE-winner Jamie Foxx (RAY, LAW ABIDING CITIZEN)\
      \ as Django, a slave whose brutal history with his former owners lands him face-to-face\
      \ with German-born bounty hunter Dr. King Schultz (Golden Globe\xAE-winner Christoph\
      \ Waltz of INGLOURIOUS BASTERDS). Schultz is on the trail of the murderous Brittle\
      \ brothers, and only Django can lead him to his bounty. The unorthodox Schultz\
      \ acquires Django, promising to free him upon the capture of the Brittles -\
      \ dead or alive. Also starring: Leonardo Dicaprio (INCEPTION, THE DEPARTED),\
      \ Kerry Washington (MR. &amp; MRS. SMITH, RAY), Samuel L. Jackson (PULP FICTION,\
      \ STAR WARS FRANCHISE)."
