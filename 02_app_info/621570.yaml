    detailed_description: "<h1>Steam Video</h1><p>This content is only available in\
      \ an online streaming format. More information about streaming videos can be\
      \ found in the <a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871\"\
      >Streaming Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Academy Award\
      \ \xAEWinner Best Original Screenplay and Best Supporting Actor, Christoph Waltz.\
      \ Set in the South two years before the Civil War, DJANGO UNCHAINED stars Academy\
      \ Award\xAE-winner Jamie Foxx (RAY, LAW ABIDING CITIZEN) as Django, a slave\
      \ whose brutal history with his former owners lands him face-to-face with German-born\
      \ bounty hunter Dr. King Schultz (Golden Globe\xAE-winner Christoph Waltz of\
      \ INGLOURIOUS BASTERDS). Schultz is on the trail of the murderous Brittle brothers,\
      \ and only Django can lead him to his bounty. The unorthodox Schultz acquires\
      \ Django, promising to free him upon the capture of the Brittles - dead or alive.\
      \ Also starring: Leonardo Dicaprio (INCEPTION, THE DEPARTED), Kerry Washington\
      \ (MR. &amp; MRS. SMITH, RAY), Samuel L. Jackson (PULP FICTION, STAR WARS FRANCHISE)."
