    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Tony Webster (Broadbent)
      leads a reclusive and quiet existence until long-buried secrets from his past
      force him to face the flawed recollections of his younger self, the truth about
      his first love (Rampling), and the devastating consequences of decisions made
      a lifetime ago. Based on the acclaimed novel by Julian Barnes, THE SENSE OF
      AN ENDING elegantly weaves mystery and suspense into a gripping and captivating
      movie experience.
