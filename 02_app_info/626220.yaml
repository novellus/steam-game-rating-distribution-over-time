    about_the_game: Tony Webster (Broadbent) leads a reclusive and quiet existence
      until long-buried secrets from his past force him to face the flawed recollections
      of his younger self, the truth about his first love (Rampling), and the devastating
      consequences of decisions made a lifetime ago. Based on the acclaimed novel
      by Julian Barnes, THE SENSE OF AN ENDING elegantly weaves mystery and suspense
      into a gripping and captivating movie experience.
