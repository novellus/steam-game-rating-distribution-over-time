  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1292810/extras/\u3010\
      \u82F1\u6587\u30111._Inspired_by_Chinese_Folklore.png?t=1605590016\" /><br>The\
      \ Rewinder is a 2D puzzle adventure game inspired by traditional Chinese folklore.\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1292810/extras/\u5C71\
      \u6D77-GIF1-350.gif?t=1605590016\" /><br><br>The game uses pixel art to mimic\
      \ the aesthetics of Chinese ink paintings. Players will get to meet mythological\
      \ figures such as the Spirit Wardens, the Ox-head and Horse-face Guardians of\
      \ the Beyond, and the Tudi Gong (Keeper of the Land).<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1292810/extras/\u3010\
      \u82F1\u6587\u30112._Alter_the_Timeline.png?t=1605590016\" /><br>The player\
      \ takes on the role of Qi Yun, a &quot;rewinder&quot; who has the ability to\
      \ enter people's memories and influence their actions. By utilizing &quot;senses&quot;\
      \ and swaying others' &quot;intentions&quot;, he can change history. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1292810/extras/\u5546\u5E97\
      \u754C\u9762\u7B2C\u4E8C\u5F20\u56FE__ENG_.gif?t=1605590016\" /><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1292810/extras/\u3010\u82F1\
      \u6587\u30113._Unravel_a_Mystery.png?t=1605590016\" /><br>At the request of\
      \ the Spirit Wardens, Qi Yun goes to a small village to investigate why a spirit\
      \ couldn't be reincarnated. The once thriving village has been deserted and\
      \ filled with resentful spirits, leaving one woman alone in the teahouse. Who's\
      \ she waiting for? Where did all the other villagers go? What really happened\
      \ seven years ago?"
