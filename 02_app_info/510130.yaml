  data:
    about_the_game: "Hold your breath and experience this intensive game in Virtual\
      \ Reality World!!!<br />\r\nIn a room on fire and try to take the metal piece\
      \ out of mazes without it touching. Keep your hand stable and don\u2019t be\
      \ nervous. You can make it!<br />\r\n<br />\r\nThe Power Link game reforms the\
      \ traditional wire loop game in a rather creative way. In virtual world, we\
      \ can design mazes unlimitedly which makes the game more interesting and exciting.<br\
      \ />\r\n<br />\r\nIntro:<br />\r\nPick up the metal piece with your plier and\
      \ move along the way. Be careful and don\u2019t touch the copper line or you\
      \ will get electric shock.<br />\r\n<br />\r\nPlan for full version:<br />\r\
      \n1.\tAdd more levels and mazes.<br />\r\n2.\tAdd more scene<br />\r\n3.\tImprove\
      \ the play experience"
