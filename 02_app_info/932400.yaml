    about_the_game: "Once purchased, the bonus content will appear in the game's root\
      \ installation directory. &quot;Lamplight City - Official Game Soundtrack&quot;\
      \ features 41 tracks with over 80 minutes of original music! - by Mark Benis.<br\
      \ />\r\n<br />\r\nTrack Listing:<br />\r\n1. Lamplight City<br />\r\n2. Partners\
      \ for Life<br />\r\n3. Slums of Cholmondeley<br />\r\n4. The Stakeout<br />\r\
      \n5. Addy's Theme<br />\r\n6. On the Case<br />\r\n7. A Premature Inhumation<br\
      \ />\r\n8. Lurking in Lyon<br />\r\n9. University of New Bretagne<br />\r\n\
      10. A Victim of Society<br />\r\n11. St. Roch's Dog is Barking<br />\r\n12.\
      \ The Chesterton Tomb<br />\r\n13. Celine<br />\r\n14. Prelude in G Minor, Op.\
      \ 23, No. 5 (For String Orchestra)<br />\r\n15. A Missing Gardener<br />\r\n\
      16. Under Arrest<br />\r\n17. The Purloined Progeny<br />\r\n18. Gascogne Gutters<br\
      \ />\r\n19. Metempsychosis<br />\r\n20. The Fallen Angel<br />\r\n21. Burning\
      \ Desires<br />\r\n22. Police Chief Snelling<br />\r\n23. The Worcester Waltz<br\
      \ />\r\n24. The Spectre Society<br />\r\n25. Aetheric Experimentation<br />\r\
      \n26. The Good Man<br />\r\n27. A Night in the Chum<br />\r\n28. Riding the\
      \ Dragon<br />\r\n29. St. Denis Cathedral<br />\r\n30. Crimson Cat Rag<br />\r\
      \n31. A Broken Promise<br />\r\n32. Away From Home<br />\r\n33. The Justice\
      \ Killer<br />\r\n34. A Well-Oiled Machine<br />\r\n35. Distant Thoughts (Upton's\
      \ Song)<br />\r\n36. Justice<br />\r\n37. Justice Served<br />\r\n38. A Bottle\
      \ of Bowlingworth Ale<br />\r\n39.  Down Among the Dead Men<br />\r\n40. Opium\
      \ Haze (Bonus)<br />\r\n41. On the Trail (Teaser Trailer)"
