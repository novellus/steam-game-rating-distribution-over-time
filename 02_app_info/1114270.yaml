    about_the_game: A thrilling Hidden Object Adventure on board of the most famous
      ship in the world! A bomb was hidden aboard the Titanic II, a replica of the
      famous cruise ship! You are the sole person who can find where the bomb is concealed.
      Save the ship, and all aboard, during its maiden journey across the Atlantic
      Ocean. Search for hidden objects among original locations around the majestic
      ship to discover hidden diary entries and other clues to uncover the bomb`s
      location. Solve a century old mystery and save the ship and the passengers!
