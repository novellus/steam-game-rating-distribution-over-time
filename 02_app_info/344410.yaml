    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/344410/extras/GeneralBanner_Keen_3lines.png?t=1572427914\"\
      \ /><br><br>You are a prisoner trapped in a strange facility, filled with deadly\
      \ traps and whispered secrets. At first the facility and its inhabitants all\
      \ seem like a mystery to you, but soon you begin to understand: Your only chance\
      \ to survive is to master the Magnet Gun and stay out of harms way. If you make\
      \ yourself useful they will let you live a little longer, and sooner or later\
      \ you will get your chance. As the Warden keeps on telling you: \u201CThere\
      \ is always a way out\u2026\u201D<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/344410/extras/616x200_maggun_keyart.png?t=1572427914\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/344410/extras/GeneralBanner_GAMEfeatures_slimmer.png?t=1572427914\"\
      \ /><br><br><strong>Unique Tool</strong> - The magnet gun is a unique tool that\
      \ can transform the environment, launch you through the air or assist with complicated\
      \ box puzzles<br><br><strong>Diversity</strong> - The challenges in Magnetic\
      \ come in many forms, and blend logical puzzles with skill based movement in\
      \ a unique combination<br><br><strong>No playthrough is the same</strong> -\
      \ Each choice has an impact on what comes next. New secrets and paths are just\
      \ waiting for players to find them<h2 class=\"bb_tag\"><strong>Magnetic: Cage\
      \ Closed Collector's Edition</strong></h2>The Magnetic: Cage Closed Collector's\
      \ Edition comes with a comprehensive Digital Artbook, Full Digital Soundtrack,\
      \ and Two New Devious Challenge Maps.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/344410/extras/collectorsedition_616x200.png?t=1572427914\"\
      \ />"
