    short_description: 'Magnetic: Cage Closed is a first person puzzle game where
      the player manipulates magnetic forces to accomplish their goals. The mechanics
      are focused around a single tool: The Magnet Gun which allows you to create
      electromagnetic fields with either positive or negative charges.'
