    about_the_game: "<h2 class=\"bb_tag\">STORY</h2>There are many small animals living\
      \ in a coastal town, there was a peaceful life. But now, all is being  controlled\
      \ by baddy devil, and the town is full of danger and risky. You are a bunny\
      \ name of Mr. Tiny Green, came out to find some carrots to eat and found the\
      \ devil, decide to do something about it to restore peace.<h2 class=\"bb_tag\"\
      ></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1123340/extras/5d28839fa367b121415040.gif?t=1566799494\"\
      \ /><h2 class=\"bb_tag\"></h2><h2 class=\"bb_tag\">GAMEPLAY</h2>In a level-based\
      \ gameplay loop, each level\u2019s objective is the same: collect 3 carrots\
      \ and back to the starting point.<h2 class=\"bb_tag\"></h2>In most cases, Only\
      \ directional movement control is required. Just a few levels require some extra\
      \ button. For example, the BOSS level of 15 levels needs to be taken on a boat\
      \ with A button(Controller) or Space(Keyboard). A controller is recommended\
      \ for precision maneuver over varios danger, Both joystick and D-pad have their\
      \ own advantage in different circumstances. the joystick is more comfortable\
      \ to control, and the D-pad is more precise. The keyboard uses WSAD key to move,\
      \ and the game feel is between the two.<h2 class=\"bb_tag\"></h2>And,each level\u2019\
      s limitation is also the same: 5 lives and limited play time. But there\u2019\
      s checkpoints for each of you to make mistakes and be a little happy about failtures\
      \  \uFF3C(\uFFE3\u25BD\uFFE3)\uFF0F<h2 class=\"bb_tag\"></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1123340/extras/5d29a1a276f0d879211101.gif?t=1566799494\"\
      \ /><h2 class=\"bb_tag\"></h2><h2 class=\"bb_tag\">FEATURES</h2><ul class=\"\
      bb_ul\"><li> Level-based Bullet Hell experience<br></li><li> Up to 30 levels\
      \ (for now)<br></li><li> Support Xbox controller and keyboard(Mac Not Support\
      \ Controller)<br></li><li> Two unique Boss battle. Beware of the final one<br></li><li>\
      \ Cute animals, more carrots!</li></ul>"
