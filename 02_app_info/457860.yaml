    about_the_game: "<strong>Apollo 11 VR is the story of the greatest journey ever\
      \ taken by humankind. </strong><br><br>Now for the first time ever, you get\
      \ to experience this historic event through the eyes of those who lived through\
      \ it. Using a mix of original archive audio and video together with accurate\
      \ recreations of the spacecraft and locations, all set to inspirational music.\
      \ Get set for an experience that will not only educate you but will also leave\
      \ a lasting impression and deep respect for the men and women who worked on\
      \ the Apollo program during NASA\u2019s golden era.<br><br>Apollo 11 VR is a\
      \ new type of documentary, not only do you get to relive the events of 1969,\
      \ you can also take control and fly the command module, land the lunar lander,\
      \ explore the Moon's surface and deploy the lunar experiments all before returning\
      \ to earth in a fiery re-entry.<br><br>Take one small step today and climb aboard\
      \ Apollo 11 for the journey of a lifetime.<br><br><strong>Important:</strong>\
      \ If you are using the Oculus Rift please right click on the App before starting\
      \ and choose &quot;Launch Apollo 11 VR in Other VR Mode&quot; --&gt; Rift<br><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=b8aef390-e750-11e8-8f5a-0d2e551419ee\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a>"
