    about_the_game: "<strong>Endless Space 2: Supremacy</strong> introduces the Hissho\
      \ Major Faction to the game, as well as a new massive galactic platform available\
      \ to all Factions: the Behemoth Ship.<h2 class=\"bb_tag\">HISSHO FACTION</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/806780/extras/1_HISSHO.png?t=1557221093\"\
      \ /><br>The Hissho are a military and expansion-oriented faction whose main\
      \ gameplay feature is Keii. This new resource can only be replenished through\
      \ combats is used to power special abilities. It also drives their empire Obedience\
      \ which replaces happiness. Crushingly strong in offence, the Hissho will only\
      \ fall if you cannot sustain your war economy and let your Honor wither away.<h2\
      \ class=\"bb_tag\">FOUR NEW HEROES</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/806780/extras/2_HEROES.png?t=1557221093\"\
      \ /><br>As a faction well versed in the art of combat, the heroes are focused\
      \ on warfare and space battle. They are best suited for admiral positions thanks\
      \ to strong damage and fleet upkeep bonuses but if push comes to shove, they\
      \ make decent governors\u2026 as long as your goal is to make your system a\
      \ manpower and spaceship factory.<h2 class=\"bb_tag\">NEW FLEET</h2><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/806780/extras/8_FLEET.png?t=1557221093\"\
      \ /><br>Powerful and versatile, Hissho fleets can easily switch between straightforward\
      \ and devious loadouts thanks to numerous polyvalent slot modules capable of\
      \ hosting both support and defense or attack modules.<h2 class=\"bb_tag\">ILLO\
      \ MINOR FACTION</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/806780/extras/3_ILLO.png?t=1557221093\"\
      \ /><br>The Illo are reasoning machines whose credo is Survival of the Fittest.\
      \ Their goal is to reach this Sanctified Equilibrium as quickly as possible\
      \ by eliminating those species unlikely to survive in the long term.<h2 class=\"\
      bb_tag\">BEHEMOTHS</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/806780/extras/4_BEHEMOTH.png?t=1557221093\"\
      \ /><br>These gigantic ships are remnants from the mysterious Endless era. While\
      \ extremely deadly and versatile in their original state, their ultimate purpose\
      \ is to evolve and become specialized.<h2 class=\"bb_tag\">DESTROY ENTIRE SYSTEMS\
      \ WITH THE OBLITERATOR SPECIALIZATION</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/806780/extras/5_OBLITERATOR.png?t=1557221093\"\
      \ /><h2 class=\"bb_tag\">ANNIHILATE ENEMY FLEETS WITH THE JUGGERNAUT SPECIALIZATION</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/806780/extras/6_BATTLESHIP.png?t=1557221093\"\
      \ /><h2 class=\"bb_tag\">PROTECT YOUR SYSTEMS WITH THE CITADEL SPECIALIZATION</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/806780/extras/7_CITADEL.png?t=1557221093\"\
      \ />"
