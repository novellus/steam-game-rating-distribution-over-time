  data:
    about_the_game: "Pong It! VR is a virtual reality game for HTC Vive where you\
      \ can enjoy a realistic ping pong simulation in sci-fi setting among the clouds!<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n- Improve your skills by playing against\
      \ challenging AI opponents<br />\r\n- Choose the mode and difficulty that you\
      \ like best<br />\r\n- Futuristic environment makes for an otherworldly ping\
      \ pong experience<br />\r\n- 11 tracks of background music to choose from and\
      \ Burnt Calories Counter for more fun<br />\r\n<br />\r\nFour modes available:<br\
      \ />\r\n- Practice: Improve your skills with no pressure and no limits<br />\r\
      \n- Quick match: Match up with an AI opponent and challenge yourself to get\
      \ the highest score<br />\r\n- Endless: Swing your racket like there is no tomorrow<br\
      \ />\r\n- Whack-a-mole: Test your reaction speed and accuracy by hitting the\
      \ indicated area as fast as possible<br />\r\n<br />\r\nCome join us in the\
      \ VR world, where nothing is impossible! <br />\r\n<br />\r\nWe are working\
      \ hard to release new exciting game modes and to improve look and feel of the\
      \ game. If you have any ideas or suggestions, please feel free to leave a comment."
