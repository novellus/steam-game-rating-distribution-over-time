    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/993790/extras/sewn_attack_counter_600px.gif?t=1597764042"
      /><br><br>Ancient Enemy is a strategic RPG card game in which you make interesting
      tactical decisions as you battle distorted enemies and overcome challenging
      puzzles. Face a horde of deadly enemies, each one emerging from a world in which
      evil has already triumphed. You must not only endure, but also rebuild your
      powers to vanquish evil and fight one last duel against your monstrous nemesis!<br><br>Travel
      through a scarred landscape with dozens of atmospheric levels, draw power from
      the Earth, and struggle for the soul of the world itself. Test your skills against
      a host of foes in unique solitaire-style turn-based combat!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/993790/extras/loot_x2_600px.gif?t=1597764042"
      /><br><br><ul class="bb_ul"><li>Innovative, strategic, turn-based combat.<br></li><li>Blast
      the Enemy's monstrous lieutenants with a satisfying range of spells and abilities.<br></li><li>Gather
      powers from the shattered landscape to heal your mind and enhance your magic.<br></li><li>Choose
      your own path through a dark, folkloric story.<br></li><li>Three difficulty
      settings ranging from relaxed to nightmare.<br></li><li>Duel your way to the
      citadel, and defeat your foe once and for all!</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/993790/extras/skills_spells_600px_crop.gif?t=1597764042"
      /><br><br>Ancient Enemy is the latest iteration of inventive card game design
      from Grey Alien Games, this time in collaboration with famed Scottish game artist
      Jen Pattison, and renowned games designer Jim Rossignol.<br><br>Ancient Enemy
      is an atmospheric turn-based adventure in the spirit of masterpieces such as
      Darkest Dungeon and Slay The Spire!
