    about_the_game: "Put your skills to the test in <i>Pit Blocks 3D</i>! Keep your\
      \ blocks from piling up by strategically placing them across 5 backgrounds complete\
      \ with individual storylines. With special interactive stages and creatures,\
      \ and classic tile-based gameplay,<i> Pit Blocks 3D</i> will keep you coming\
      \ back for more.<br><br><ul class=\"bb_ul\"><li>Choose from 3 different game\
      \ modes: Basic, Advanced and Expert \u2013 each with different brick sizes.<br></li><li>Enjoy\
      \ beautiful environments with their own unique stories.<br></li><li>Opt for\
      \ specific pit sizes or select a random one.<br></li><li>Jam to a large selection\
      \ of soundtrack themes including Retro, Heavy Metal, and Piano!<br></li><li>Earn\
      \ more than 20,000 achievements.</li></ul><br>Each environment in Pit Blocks\
      \ 3D features a limited storyline that sets the mood. Some environments even\
      \ have enemies and/or bosses.<br><br><i>Solar System:</i> The Solar System is\
      \ one of the easiest environments to play through. As part of a galactic exploration\
      \ party, you begin the level by viewing the Solar System from afar \u2013 under\
      \ the instructions of your Captain, Keen. The mood is set, and the adventure\
      \  begins. Once hyper-spacing over to Neptune, you can start playing and place\
      \ the incoming bricks. After  battling through 5 levels of cube-matching frenzy,\
      \ you travel to planet Earth. At this stage, there is a short intermission before\
      \ you continue on to your journey to map the Solar System \u2013 reaching the\
      \ Sun at level 9.<br><br><i>Painted Forest: </i>The main challenge is time.\
      \ Upon entering this level, you're greeted by a Green Dragon and fish swimming\
      \ in a pond. As a treasure hunter sent by Her Royal Highness, you're searching\
      \ for the lost treasure of the Great Warrior Red Shield. Once reaching level\
      \ 8, you learn of twin bears who are guarding the secret treasure. You must\
      \ chase them away and reach level 9 to open the chest. <br><br><i>Fantasy: </i>Our\
      \ mages brought us grave news! The Leviathan is about to wreak havoc upon the\
      \ peaceful Fantasy Nation! You must destroy him before he rises. You must face\
      \ two bosses: the henchman Troll and the Leviathan. Upon defeating the Leviathan,\
      \ you can continue playing to infinity and beyond, standing over the defeated\
      \ Leviathan.<br><br><i>Ice Cave: </i>The ice elemental minions will shoot ice\
      \ missiles at you \u2013 and if they pass too close to the camera, it shakes.\
      \ The ice missiles might also blow up or get up in your face, which will increase\
      \ the difficulty level. You can always dodge these by moving the camera around.<br><br><i>Volcano:\
      \ </i>This environment is the most difficult of all environments, mainly due\
      \ to its Level 8 artillery barrage of fire against the player by the volcano\u2019\
      s fire minions. This is one environment where the player can fight back, however.\
      \ The final level of the environment, level 10, is a face to face encounter\
      \ with a fire dragon... a lava dragon... a magma dragon... a hot dragon! The\
      \ player must beat this level in order to win the environment and earn their\
      \ achievement."
