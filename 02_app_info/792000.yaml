    short_description: "Pit Blocks 3D is a cube-matching arcade style puzzle game\
      \ where you manipulate falling bricks of different shapes and sizes. The goal\
      \ is to stay alive as the speed increases over time \u2013 and to rack up as\
      \ many points as possible before the pit fills up with bricks!"
