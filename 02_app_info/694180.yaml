      \ mobile phone overuse. The game encourages players to explore this game world\
      \ to understand the story. Perhaps you may think this game is not very fun.\
      \ Well, you are right. It is not a fun game, but this is a meaningful game!\
      \ I hope you could enjoy it.<br />\r\n<br />\r\nHow to Play:<br />\r\nDirectional\
      \ keyboard button(left, right) and mouse select.<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n- The art style of game is not literally colorful (the game is in black\
      \ and white)<br />\r\n- Ultimate playing levels<br />\r\n- Excellent soundtrack<br\
      \ />\r\n- Attractive story"
