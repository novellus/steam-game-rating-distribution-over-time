  data:
    about_the_game: "The shadow of Lolth has cast darkness over the kingdom of Cormyr\
      \ where heroes struggle to stem the unrelenting tide of the Drow forces. The\
      \ hopes of the Realms lie with champions from Eberron, whose world has become\
      \ entangled in Lolth's schemes, bringing them to Faerun where they will make\
      \ the final stand against the Queen of the Demonweb!<br><br><ul class=\"bb_ul\"\
      ><li><strong>Three All-New Adventure Packs:</strong>  Dive into three Forgotten\
      \ Realms adventure packs that will send you exploring through the expansive\
      \ King\u2019s Forest, delving into the treacherous Underdark, and into the Demonweb\
      \ \u2013 Lolth\u2019s home plane!<br></li><li><strong>Druid Class:</strong>\
      \  Harness the powerful shape-shifting powers and nature magic of the new Druid\
      \ class! <br></li><li><strong>Epic Destinies:</strong>  Build your characters\
      \ to new heights of power with Epic Destinies, new epic character enhancements,\
      \ as you advance to level 25!<br></li><li><strong>Eveningstar Challenge Pack:</strong>\
      \  Experience new Forgotten Realms challenge quests designed specifically for\
      \ the Menace of the Underdark expansion pack!</li></ul>"
