    about_the_game: "<h2 class=\"bb_tag\"><strong>Move to a Retirement Community</strong></h2><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1040390/extras/banner_1a.gif?t=1603945216\"\
      \ /><br><br>You\u2019re the newest resident at Ye OLDE retirement community,\
      \ where you\u2019ll meet a cast of sexy seniors who are all dying (not literally)\
      \ to meet you. It\u2019s a lot like summer camp, but with orthopedic shoes,\
      \ bridge clubs, and more jell-o. It\u2019s an adjustment as you settle in, but\
      \ who knows: maybe these will turn out to be the best years of your life!<h2\
      \ class=\"bb_tag\"><strong>Meet Cute Silver Foxes</strong></h2><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1040390/extras/banner_2a.gif?t=1603945216\"\
      \ /><br><br>Adventure, passion, and transformation are not experiences reserved\
      \ for the young. Later Daters portrays the aging process as a rollicking romp\
      \ and reminds us of what the elderly can teach us about our capacity for love.<h2\
      \ class=\"bb_tag\"><strong>... And Date Them</strong></h2><br><i>Remember if\
      \ the chairs are a-rockin' don't come a-knockin!</i><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1040390/extras/banner_3a.gif?t=1603945216\"\
      \ /><h2 class=\"bb_tag\"><strong>Gameplay Features:</strong></h2><ul class=\"\
      bb_ul\"><li>Play as a sexy senior! Customize your look, name, romance history,\
      \ and gender.<br></li><li>Have some intimate adventures that deal with mortality,\
      \ vulnerability, and getting some action.<br></li><li>Enjoy LGBTQ inclusive\
      \ romance and poly relationship options.<br></li><li>Pick your favorite companion\
      \ creature : A cat, a dog... Or a robot?<br></li><li>Date and flirt with eight\
      \ fetching residents of ye OLDE... </li></ul><h2 class=\"bb_tag\">Part 1</h2><br>Welcome\
      \ to the Ye OLDE Retirement Community. Time to move in, get settled, and meet\
      \ your new neighbors.  Your first three days is packed full of adventures and\
      \ sentimental moments, and soon you'll learn that it's never too late for love.<h2\
      \ class=\"bb_tag\">Part 2</h2>Something is brewing at Ye OLDE\u2026 is the happy\
      \ family of friends you\u2019ve made headed for splitsville? It\u2019s up to\
      \ you to keep everyone together or bring on the drama. Whatever you choose,\
      \ you\u2019re in for a helluva ride.<br><br>Includes Episodes 4-7!<br><br><ul\
      \ class=\"bb_ul\"><li>Will Blair give up his shenanigans ? (Spoiler: he will\
      \ not.)<br></li><li>Might Jax write you a customized tune?<br></li><li>Does\
      \ Esther micro-manage herself into a torrid love affair?<br></li><li>How well\
      \ do you really know the mysterious Albert and his chatterbox cockatoo?<br></li><li>All\
      \ this and more in Later Daters Part Two!</li></ul><h2 class=\"bb_tag\">Plus\
      \ our Cribbage Mini-Game!</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1040390/extras/score-cards-sm.gif?t=1603945216\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1040390/extras/bottom_addition.png?t=1603945216\"\
      \ />"
