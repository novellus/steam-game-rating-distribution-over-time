    reviews: "\u201CThe game is feel-good and simple, and that\u2019s just the kind\
      \ of thing we need right now.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespew.com/2020/03/dating-sim-later-daters-is-the-kind-of-feel-good-game-we-need-right-now/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Spew</a><br><br>\u201CThe game manages\
      \ to be funny, charming, heartbreaking, and sincere, with a cast of characters\
      \ I desperately want to know more about.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.syfy.com/syfywire/later-daters-let-me-date-a-queer-polyamorous-old-person\"\
      \ target=\"_blank\" rel=\"noopener\"  >SyFy Wire</a><br><br>\u201CBut what's\
      \ seriously special about Later Daters isn't just a really good theme tune.\
      \ It's the fact that it manages to deal with such a breadth of topics in under\
      \ an hour. It's refreshing to see just how inclusive it is... So much happens\
      \ in your first three days at Ye OLDE that it's more than easy to get swept\
      \ up in the story.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamesradar.com/later-daters-proves-that-youre-never-too-old-to-get-laid/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GamesRadar+</a><br>"
