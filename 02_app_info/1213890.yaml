details:
  data:
    about_the_game: Once upon a time the quiet place called Frostford was shocked
      by a series of powerful earthquakes. Through the cracks in the ground monsters
      entered the world and took over the cities. You are the last hero of Frostford
      and have to purge evil monsters from cities.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1213890/extras/m_10small.png?t=1580111765"
      /><br>Frostford is the pseudo rpg game. You consistently join the battle in
      the cities where you get experience, upgrade attributes, receive powerful artifacts
      and learn skills to become stronger and clear more and more cities from monsters.<br><br><ul
      class="bb_ul"><li>10 battles in different cities<br></li><li>over 20 different
      enemies<br></li><li>over 100 different inventory items<br></li><li>attribute
      upgrading system<br></li><li>6 different skills to learn<br></li><li>18 different
      talents to research<br></li><li>encouraging reward system for monster slaving</li></ul><br>Frostford
      has an interesting and addictive gameplay. Try variety of different strategies
      to complete all the battles! Grab the control over Frostford!
