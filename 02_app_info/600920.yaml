    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>During the spring
      of her second year of high school, Naho receives a letter. Its sender is herself
      from ten years in the future. Naho thinks it's a prank at first, but when the
      things written in the letter start to come true one by one, she realizes that
      the letter is telling her events that will happen in her future. It tells her
      that she'll fall in love with Kakeru, a new student who transfers to her school,
      and that he'll die in the winter of his 17th year. After learning the regrets
      and wishes of the 26-year-old Naho following Kakeru's death, what can the 16-year-old
      Naho do differently?
