    about_the_game: "Drumpf: Rise Up, Libertonia! is an erotic 2D RPG set in the fictional\
      \ land of Amerika.<br><br>In Drumpf: Rise Up, Libertonia!, you take the mantle\
      \ of Drumpf; once God-Emperor of the super-continent of Amerika, yet now downtrodden\
      \ and deposed by his former compatriots. Once revered as a bastion of freedom\
      \ and democracy, the super-continent of Amerika has been corrupted by the Usurpers;\
      \ dictators who helped overthrow the rightful rulers of the world. <br><br><strong>Features</strong><br><ul\
      \ class=\"bb_ul\"><li> Your party consists of 4 characters, each with their\
      \ own unique skills and class.<br></li><li> Turn-based JRPG combat system.<br></li><li>\
      \ Escape from a dangerous prison with the help of The Betrayed Senator, Gurney-san\
      \ Wasabi!<br></li><li> Join forces with Maelys Le Plume to rid D\xE9chu of the\
      \ terrorists plaguing its once-beautiful shores.<br></li><li> Aid Meow Tse-Tung\
      \ in liberating Suborno of the Bad Hombres that have damaged the Great Wall\
      \ of Libertonia!<br></li><li> A bunch of dungeons and puzzles to explore!<br></li><li>\
      \ Over 40 enemies!<br></li><li> 21 Unique bromides to collect!<br></li><li>\
      \ Over 40 piece of armor and weapons.<br></li><li> Over 20 minutes of original\
      \ music.</li></ul>"
