    about_the_game: '<h2 class="bb_tag">Any current or future owners of Decent Icons
      1 will receive Version 2 for free.</h2><br><br><a href="https://steamcommunity.com/app/395760/images/"
      target="_blank" rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/395760/extras/usercreations.png?t=1570865829"
      /></a><br><br><br><strong>VERSION 2.0 Early Access Released September 26 - FREE
      for all owners of Version 1</strong><br>Trailer: <a href="https://www.youtube.com/watch?v=9jaoh3U9aM0"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://www.youtube.com/watch?v=9jaoh3U9aM0</a><br><br><br><strong>Decent
      Icons</strong> is a Game Launcher for Windows that gives you complete creative
      freedom. <br>Create icons for games and software from any screenshot, wallpaper
      or box art image, no photo editing required! <br><br><strong>Features: </strong><br><ul
      class="bb_ul"><li>Create icons of any size or shape <br></li><li>Use any screenshot,
      wallpaper, box or fan art image (.JPG or .PNG with Transparency support) <br></li><li>Easily
      scale and crop your image with Edit Mode<br></li><li>Customizable options include:
      auto startup (without steam), highlight, titles, overlays, vignette, bevel,
      reflections, etc <br></li><li>Add a few of your favorite games, or scroll through
      a larger library with scroll mode<br></li><li>Continuous development and community
      involvement</li></ul><br>Decent Icons is only available for purchase through
      Steam, but the software features no DRM or internet connection requirements
      once it is downloaded.<br>You can run it offline without steam.<br><br>Please
      share your thoughts and feedback <br>Supports for Windows Vista or Above<br><br><strong>FAQ:
      Frequently Asked Questions!</strong><br> <a href="http://steamcommunity.com/app/395760/discussions/0/365163686060662394/"
      target="_blank" rel="noreferrer"  >http://steamcommunity.com/app/395760/discussions/0/365163686060662394/</a>'
