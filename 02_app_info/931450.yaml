    about_the_game: What happens when you combine a twin-stick shooter with an action
      RPG and a bullet hell? Solar Purge of course! Dive into the action as you destroy
      everything in your path with tons of unique weapons and abilities. Take on the
      threats of Nova Genesis with up to 4 players and discover the secrets of its
      ancient past.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/931450/extras/SP_4CharacterClasses.png?t=1603126891"
      /><br><br>Choose the Hero That Fits Your Play-style!<h2 class="bb_tag">Engineer</h2>Build
      bots, tech and tools to heal and support your squad!<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/931450/extras/EngineerGameplay.gif?t=1603126891"
      /><h2 class="bb_tag">Juggernaut</h2>Protect your squad at all costs. Use shields
      and defensive skills to hold your enemies at bay!<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/931450/extras/JuggernautGameplay.gif?t=1603126891"
      /><h2 class="bb_tag">Stryker</h2>Pull out the heavy firepower and demolish all
      who oppose you!<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/931450/extras/StrykerGameplay.gif?t=1603126891"
      /><h2 class="bb_tag">Assassin</h2>Sneak behind enemies and attack from the shadows.
      Move quickly and attack powerfully!<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/931450/extras/AssassinGameplay.gif?t=1603126891"
      /><br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/931450/extras/SP_CampaignMode_ComingSoon.png?t=1603126891"
      /><br><br>Play through the story mode and discover the secrets of Nova Genesis!<br><br><i>&quot;Twelve
      years ago, three ships vanished into an anomaly during a routine Jumpgate entry.
      Their records were erased but the ships survived, hurtled across the Laniakea
      Supercluster to an unknown single-star system classified as Nova Genesis.<br><br>Now
      in 2243 a team of four misfit mercenaries have been assembled to explore the
      worlds around this newly discovered star, eliminate threats and help to secure
      a foothold in this strange new galaxy. You are among their ranks.&quot;</i><br><br><strong>Coming
      Fall 2020</strong><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/931450/extras/SP_HoloChamberMode.png?t=1603126891"
      /><br><br>Jump straight into the action in this procedurally generated game
      mode. Defeat enemies, level up, find new weapons, fight the boss and reach the
      next floor of the simulation! How long can you survive?<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/931450/extras/SP_SkillsUpgrades.png?t=1603126891"
      /><br>Level up each of your characters and upgrade their skills. Killing enemies
      and completing missions rewards you with new weapons and loot.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/931450/extras/SP_4PlayerCoop.png?t=1603126891"
      /><br>Get the squad together! Play with up to 4 friends and take on the Campaign
      or Procedural Missions! Take on the Campaign or Procedural modes with up to
      4 people at home!<br><ul class="bb_ul"><li>Xbox Controller Recommended<br></li><li>Connect
      online through Steam's Remote Play Together feature or Parsec</li></ul><h2 class="bb_tag">Epic
      Sci-Fi Universe</h2>Built with Unreal Engine 4, the world of Solar Purge comes
      to life with breathtaking visuals and an original soundtrack!
