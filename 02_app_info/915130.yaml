      \u6CA5\u7684\u843D\u96E8\uFF0C<br />\r\n\_ \u5982\u5E7B\u7684\u8703\u666F\u3002\
      \u201D<br />\r\n<br />\r\n\u7EA2\u8272\u7684\u53F6\u4E0E\u9ED1\u8272\u7684\u98CE\
      \uFF0C<br />\r\n\u95E8\u536B\u7684\u5996\u602A\u4E0E\u6C8F\u8336\u7684\u5C11\
      \u5973\uFF0C<br />\r\n\u6A31\u82B1\u6811\u4E0E\u6811\u4E0B\u7684\u5012\u5F71\
      \uFF0C<br />\r\n\u5F20\u5F00\u4E0E\u95ED\u4E0A\u7684\u773C\u775B\uFF0C<br />\r\
      \n\u8FD8\u6709\u90A3\u98CE\u548C\u4E91\uFF0C\u5171\u540C\u6D8C\u5165\u6C14\u8C61\
      \u7684\u4E07\u5343\u3002<br />\r\n------------<br />\r\n\u203B\u4E0D\u53EA\u662F\
      \u7ACB\u7ED8\uFF0C\u753B\u5E08\u503E\u60C5\u5F00\u573A\u6F2B\u753B\uFF0C\u6D3B\
      \u6CFC\u7684\u5E7B\u60F3\u4E61\u5C0F\u65E5\u5E38\uFF0C\u4ECA\u5929\u7684\u5E7B\
      \u60F3\u4E61\u53C8\u600E\u4E48\u5566\uFF1F<br />\r\n\u203B\u72EC\u7279\u7684\
      \u89C6\u89C9\u6548\u679C\u4F53\u9A8C\uFF0C\u5C0F\u5C0F\u7684\u7EB9\u7406\u540E\
      \u4E5F\u662F\u4E0D\u53D8\u7684\u7528\u5FC3\uFF0C\u5F00\u59CB\u754C\u9762\u90FD\
      \u662F\u7231\u4F60\u7684\u5F62\u72B6\uFF01<br />\r\n\u203B\u4F9D\u65E7\u7684\
      \u5F15\u4EBA\u5165\u80DC\u7684\u5F39\u5E55\uFF0C\u4F5C\u4E3A\u6E38\u620F\u7684\
      \u7075\u9B42\uFF0C\u5E94\u4E8E\u5929\u6C14\u7684\u591A\u53D8\uFF0C\u5E26\u7ED9\
      \u4F60\u96BE\u5FD8\u7684\u6109\u60A6\uFF01<br />\r\n\u203B\u8BDA\u610F\u6EE1\
      \u6EE1\u7684\u80CC\u666F\u97F3\u4E50\uFF0C\u95F2\u788E\u7684\u65E5\u5E38\uFF0C\
      \u7D27\u5F20\u7684\u6218\u6597\uFF0C\u80CC\u666F\u97F3\u4E50\u4F1A\u8BA9\u4E00\
      \u5207\u51FA\u5947\u5E7B\u7F8E\u5999\uFF01<br />\r\n\u203B\u8FD8\u6709\u66F4\
      \u591A\u7684\u5C0F\u7EC6\u8282\u7B49\u4F60\u53BB\u53D1\u73B0\uFF0C\u9F99\u7687\
      \u793E\u7684\u7B2C\u4E8C\u4F5C\uFF0C\u6E38\u620F\u4E4B\u5916\u4E0D\u53EA\u662F\
      \u6E38\u620F\uFF0C\u8D85\u9177\u7684\uFF01<br />\r\n\u300A\u4E1C\u65B9\u9F99\
      \u9690\u8C08\u300B\u611F\u8C22\u5404\u4F4D\u7684\u652F\u6301\u4E0E\u539A\u7231\
      \uFF0C\u9F99\u7687\u793E\u5168\u4F53\u6210\u5458\u7ED9\u5404\u4F4D\u6BD4\u5FC3\
      \u5FC3\u5566\uFF01 <br />\r\n\u2014\u2014\u6E38\u620F\u73A9\u6CD5\u2014\u2014\
      <br />\r\n\u64CD\u7EB5\u81EA\u673A\u7684\u5C11\u5973\uFF0C\u8EB2\u5F00\u5404\
      \u79CD\u88AB\u6253\u4E2D\u8C8C\u4F3C\u4F1A\u75DB\u7684\u4E1C\u897F\uFF0C\u63A5\
      \u4F4F\u5404\u79CD\u53EF\u80FD\u6709\u7528\u7684\u9053\u5177\uFF0C\u540C\u65F6\
      \u51FB\u8D25\u654C\u65B9\u5C31\u53EF\u4EE5\u4E86\u3002<br />\r\n\u2014\u2014\
      \u7279\u6B8A\u7CFB\u7EDF\u2014\u2014<br />\r\n\u2460\u53CC\u89D2\u8272\u7CFB\
      \u7EDF\uFF1A\u6309\u201CC\u201D\u952E\u53EF\u4EE5\u5728\u6240\u9009\u89D2\u8272\
      \u4E2D\u4E92\u6362\uFF0C\u53D1\u6325\u5404\u81EA\u7684\u4F18\u52BF\uFF0C\u5E76\
      \u80A9\u4F5C\u6218\u3002<br />\r\n\u2461\u9F99\u9B44\u7CFB\u7EDF\uFF1A\u9F99\
      \u9B44\u662F\u7279\u6B8A\u9053\u5177\uFF0C\u5728\u573A\u4E0A\u5B58\u5728\u4E00\
      \u6BB5\u65F6\u95F4\u540E\u4F1A\u6D88\u5931\uFF1B\u53EF\u4EE5\u589E\u52A0\u70B9\
      \u9053\u5177\u7684\u5F97\u5206\u500D\u7387\uFF0C\u5E76\u4E14\u964D\u4F4E\u9053\
      \u5177\u6536\u96C6\u7EBF\u7684\u9AD8\u5EA6\uFF1B\u9F99\u9B44\u6700\u591A\u53EF\
      \u4EE5\u540C\u65F6\u6301\u67099\u4E2A\uFF0C\u5728BOSS\u7B26\u5361\u5916\u7684\
      \u65F6\u5019\u53EF\u91CA\u653E\u9F99\u9B44\u5C06\u81EA\u673A\u5468\u56F4\u7684\
      \u5B50\u5F39\u8F6C\u5316\u4E3A\u70B9\u9053\u5177\uFF1B\u5F53\u6301\u6709\u9F99\
      \u9B44\u6570\u4E0D\u5C0F\u4E8E6\u4E2A\u65F6\uFF0C\u88AB\u5F39\u65F6\u4F1A\u6D88\
      \u80175\u4E2A\u9F99\u9B44\u81EA\u52A8\u91CA\u653E\u51B3\u6B7BBOMB\u3002<br />\r\
      \n\u2468Last Spell Card\u7CFB\u7EDF\uFF1A\u5F53\u6536\u53D6\u7B26\u5361\u6570\
      +\u5F53\u524D\u9F99\u9B44\u6570*0.5\u2265\u5173\u5E95BOSS\u603B\u7B26\u5361\u6570\
      \u65F6\uFF0C\u4F1A\u5F00\u542F\u5173\u5E95BOSS\u7684Last Spell Card\u3002<br\
      \ />\r\n------------<br />\r\n\u6A90\u4E0B\u7684\u6C34\u6D3C\u6CDB\u8D77\u51E0\
      \u5C42\u6D9F\u6F2A<br />\r\n\u96E8\u73E0\u53C8\u6ED1\u8FC7\u77F3\u9752\u8272\
      \u7684\u5C4B\u810A<br />\r\n\u88AB\u6298\u5C04\u51FA\u7684\uFF0C\u539A\u539A\
      \u7684\u4E91\u5E55<br />\r\n\u4E00\u4F4D\u9ED1\u8272\u7684\u5C11\u5973\u6816\
      \u606F\u5728\u4E91\u4E2D<br />\r\n<br />\r\n\u6545\u4E8B\u5F00\u59CB\u4E86\uFF0C"
