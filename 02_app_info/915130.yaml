    about_the_game: "\u201C\u6211\u8981\u548C\u4F60\u53BB\u8E0F\u89E6\u7EB7\u626C\u7684\
      \u96EA\u83B9\uFF0C<br />\r\n\_ \u611F\u53D7\u9633\u5149\u6D41\u843D\u82B1\u95F4\
