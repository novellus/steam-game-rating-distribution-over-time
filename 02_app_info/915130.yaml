      \u52A0\u70B9\u9053\u5177\u7684\u5F97\u5206\u500D\u7387\uFF0C\u5E76\u4E14\u964D\
      \u4F4E\u9053\u5177\u6536\u96C6\u7EBF\u7684\u9AD8\u5EA6\uFF1B\u9F99\u9B44\u6700\
      \u591A\u53EF\u4EE5\u540C\u65F6\u6301\u67099\u4E2A\uFF0C\u5728BOSS\u7B26\u5361\
      \u5916\u7684\u65F6\u5019\u53EF\u91CA\u653E\u9F99\u9B44\u5C06\u81EA\u673A\u5468\
      \u56F4\u7684\u5B50\u5F39\u8F6C\u5316\u4E3A\u70B9\u9053\u5177\uFF1B\u5F53\u6301\
      \u6709\u9F99\u9B44\u6570\u4E0D\u5C0F\u4E8E6\u4E2A\u65F6\uFF0C\u88AB\u5F39\u65F6\
      \u4F1A\u6D88\u80175\u4E2A\u9F99\u9B44\u81EA\u52A8\u91CA\u653E\u51B3\u6B7BBOMB\u3002\
      <br />\r\n\u2468Last Spell Card\u7CFB\u7EDF\uFF1A\u5F53\u6536\u53D6\u7B26\u5361\
      \u6570+\u5F53\u524D\u9F99\u9B44\u6570*0.5\u2265\u5173\u5E95BOSS\u603B\u7B26\u5361\
      \u6570\u65F6\uFF0C\u4F1A\u5F00\u542F\u5173\u5E95BOSS\u7684Last Spell Card\u3002\
      <br />\r\n------------<br />\r\n\u6A90\u4E0B\u7684\u6C34\u6D3C\u6CDB\u8D77\u51E0\
      \u5C42\u6D9F\u6F2A<br />\r\n\u96E8\u73E0\u53C8\u6ED1\u8FC7\u77F3\u9752\u8272\
      \u7684\u5C4B\u810A<br />\r\n\u88AB\u6298\u5C04\u51FA\u7684\uFF0C\u539A\u539A\
      \u7684\u4E91\u5E55<br />\r\n\u4E00\u4F4D\u9ED1\u8272\u7684\u5C11\u5973\u6816\
      \u606F\u5728\u4E91\u4E2D<br />\r\n<br />\r\n\u6545\u4E8B\u5F00\u59CB\u4E86\uFF0C"
