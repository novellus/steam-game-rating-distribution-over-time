    about_the_game: "<img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/672590/extras/Battle.jpg?t=1602495287\"\
      \ crossorigin=\"anonymous\"/><br><br>Far into the future, the human race survives\
      \ through colonies scattered across the universe. One tale gives humanity\u2019\
      s remnants hope \u2013 one of the legendary planet, Azure \u2026 a world full\
      \ of life and abundant resources that could bring humanity back from the brink\
      \ of extinction. Join a young scientist, Synch, as he travels across the galaxy\
      \ to meet new companions and find his father. Explore a realm featuring highly\
      \ detailed 2D illustrations and a galactic storyline. Battle your enemies in\
      \ traditional turn-based combat, re-interpreted in a new light. Adventure awaits\
      \ in the fantastic universe of Azure Saga: Pathfinder.<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/672590/extras/KeyFeatures.png?t=1602495287\"\
