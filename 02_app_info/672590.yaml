      bb_ul\"><li>Traditional Turn-Based RPG Gameplay: Classically inspired turn-based\
      \ combat with random enemy encounters, like the Japanese RPGs of yore.</li></ul><ul\
      \ class=\"bb_ul\"><li>Strategic Planning: Configure your characters\u2019 gear\
      \ and jewels in to enhance their maximum potential. </li></ul><ul class=\"bb_ul\"\
      ><li>Discover United Skills in Combat: Unite, mix, and match your characters\u2019\
      \ skills to discover powerful abilities, each with their own effects.</li></ul><ul\
