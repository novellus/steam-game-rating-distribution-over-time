details:
  data:
    about_the_game: A student, an ex-con, an engineer, a social worker, a cop and
      a mentally handicapped person are caught like rats in a trap in a maze of interlocking
      cubes with no apparent way out. They're clueless as to how they got there or
      why they were chosen. Food or water is nowhere to be found, and upon further
      investigation, the six discover some of the rooms are booby-trapped with destructive
      devices.
