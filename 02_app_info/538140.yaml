    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>A student, an ex-con,
      an engineer, a social worker, a cop and a mentally handicapped person are caught
      like rats in a trap in a maze of interlocking cubes with no apparent way out.
      They're clueless as to how they got there or why they were chosen. Food or water
      is nowhere to be found, and upon further investigation, the six discover some
      of the rooms are booby-trapped with destructive devices.
