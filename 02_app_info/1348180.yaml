    about_the_game: "<h2 class=\"bb_tag\">From Frontier is an RPG game developed by\
      \ the Japanese independent game circle Doubles Core\uFF08\u3060\u3076\u308B\u3059\
      \uFF0A\u3053\u3042), and published by OTAKU Plan.</h2><br><br>&quot;What? don't\
      \ you act like my boyfriend just because I slept with you\uFF01&quot;<br>Frustrated\
      \ by a woman who thought she was a lover, the hero sank into disappointment.By\
      \ an accident\uFF0Che set out on a journey to the &quot;Lemuria Continent&quot;\
      \ with the second princess of the demon country who was running away from home.<br><br>Awaiting\
      \ in the pioneer land is encounters with dangerous monsters, unexplored land,\
      \ and fascinating beauties.<br>In a harsh but lively pioneer life, if you find\
      \ an important person who wants to live in the future together--<br>This is\
      \ a story to get a happy future from the unexplored land."
