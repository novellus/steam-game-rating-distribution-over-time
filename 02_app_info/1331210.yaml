    about_the_game: An exiled ex-Yakuza, a rookie combat pilot, and a grizzled mechanic
      team up to compete in the Ultimate Mech Tournament. Use skills and weapons to
      defeat other mechs in turn-based tactical combat. Make your way to the top by
      managing repairs, upgrading weapons, and learning new moves. Get to know the
      locals in a world caught between the last gasps of a simpler time and the shimmering
      metal of a sprawling metropolis. Build relationships, get job offers, and make
      that money to fight another day.<br><br><strong>FIGHT</strong><br>Battle opponents
      in a classic turn-based combat system. Use Movement Points to outmaneuver opponents.
      Spend action points to deliver precision strikes and crushing blows. Hone your
      piloting abilities to dominate the battlefield.<br><br><strong>MANAGE</strong><br>Keep
      your mech in top fighting shape and improve its capabilities in the hanger.
      Get in there and manually fix battle scars between fights. Add and upgrade weapons
      and skills to match your fighting style. Budget carefully, upgrades cost money
      you must earn taking odd jobs around town.<br><br><strong>LIVE</strong><br>Explore
      Rain city, one of the last remnants of the old world. Decide where to visit
      and when. Meet the residents, learn their relationships, and build friendships
      to get job offers. As a former Yakuza, you know all about doing dirty work,
      like washing cats.
