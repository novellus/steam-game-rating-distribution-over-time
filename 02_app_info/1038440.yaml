    review: "Juego arcaico que solo tiene sentido jugar hoy en d\xEDa por nostalgia.\
      \ \n\nLa interfaz es muy inc\xF3moda y cuesta ver con qu\xE9 elementos del escenario\
      \ se puede interactuar. La resoluci\xF3n de los puzzles es en algunas ocasiones\
      \ un prueba y error sin sentido. Hay objetos que no he utilizado ni una vez\
      \ para terminar el juego. \n\nEl estilo gr\xE1fico es agradable, pero sus escuetas\
      \ animaciones y nulas transiciones entre pantallas hacen que te saque de la\
      \ partida. El doblaje, aunque no es una maravilla, es simp\xE1tico y capta el\
      \ esp\xEDritu de los personajes. \n\nEl juego se me ha colgado un par de veces,\
      \ por lo que es recomendable ir guardando la partida cada cierto tiempo."
