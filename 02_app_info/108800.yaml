      platforms in the urban jungle of NYC.  Be The Weapon.<h2 class="bb_tag">Includes
      4 Limited Edition unlocks:</h2><ul class="bb_ul"><li>Bonus XP - Access to preset
      classes plus a custom class<br></li><li>Scar weapon Skin - Scar assault rifle
      digital camouflage<br></li><li>Weapon Attachment - Day 1 access to scar hologram
      decoy<br></li><li>Unique Platinum Dog Tag - Display your multiplayer rank and
      stats</li></ul><h2 class="bb_tag">Includes Retaliation and Decimation packs:</h2><ul
      class="bb_ul"><li>Total of 9 additional Multiplayer maps supporting all game
      modes<br></li><li>2 new weapons - FY71 Assault Rifle and M18 Smoke Grenade</li></ul>
