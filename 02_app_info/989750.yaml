    about_the_game: "Welcome to <strong>Life in Helsinki,</strong> a visual novel.<h2\
      \ class=\"bb_tag\">ABOUT</h2>Life in Helsinki is a beautiful collaboration that\
      \ gives life to the characters created by Danilo Sanino. The story follows Lottie,\
      \ a young graduate heading for Finland for an internship in a law firm. As you\
      \ can imagine, nothing goes as planned and facing adversity, Lottie has to adapt,\
      \ fight back or give up her dream of becoming a lawyer in Helsinki.<h2 class=\"\
      bb_tag\">FEATURES</h2>\tLearn fun facts about Helsinki.<br>\tRead different\
      \ replies based on players' choices.<br>\tMeet charming (and not so charming)\
      \ characters with multiple facial expressions.<br>\tEnjoy a mixture of upbeat\
      \ and emotional music score.<br> \tSeven story chapters to unlock.<h2 class=\"\
      bb_tag\">QUOTE</h2><i>&quot;The clouds appeared like soft, battling marshmallows\
      \ in the bright Finnish sky. From her seat on the train rushing through the\
      \ fields, Lottie favored the smaller clouds and wished they would win over the\
      \ larger ones. As if the battle of David and Goliath could still be a possibility\
      \ in today\u2019s competitive world. She clasped her thick travelling journal\
      \ against her chest with unbridled emotions, her thoughts wandering to the past.\
      \ After a demanding university education, she had finally graduated and acquired\
      \ a law degree. It hadn't been easy, and at times she had thought of dropping\
      \ out. Her father often told her, &quot;Nothing in life worth having comes easy&quot;.\
      \ He always used a tone of authenticity, but she felt he probably got the quote\
      \ from an Instagram post. As she stared out of the train window remembering\
      \ those words, nostalgia ran through her body and gave her a faint shiver. In\
      \ her mind, the faces of the people she loved appeared from the shadows. Her\
      \ close family, her good friends... and others who still found a place in her\
      \ thoughts...even after so many years...Heading to Helsinki by herself, Lottie\
      \ felt a sense of gladness which went beyond words. Before she\u2019d left home,\
      \ she\u2019d drawn her dark eyeliner perfectly and wore her favorite wool scarf.\
      \ Today, tomorrow, the day after, and forever after, she needed to make the\
      \ best impression she could possibly make. During her last semester, a recruiter\
      \ from a big law firm had contacted her to offer an internship in Helsinki.\
      \ As soon as she had hung up the phone, she had bought her train ticket.&quot;</i><h2\
      \ class=\"bb_tag\">FINAL THOUGHTS</h2>Sit back and follow Lottie's journey in\
      \ this colorful, family oriented, visual novel.  <br>Befriend a group of local\
      \ artists and learn to live with new roommates.<br>Participate in the narrative\
      \ by helping Lottie with some day by day choices.  <br>Enjoy this slice of life\
      \ visual novel that celebrates friendships, surmounting challenges and...espresso!"
