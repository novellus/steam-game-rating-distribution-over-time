    developer_response: Thank you for playing Life in Helsinki. Every chapter you
      finish unlocks the next chapter. Did you play all 7 chapters? It should take
      you a few hours to go through the game.
    language: english
    received_for_free: false
    recommendationid: '51061487'
    review: A mini-visual novel about a girl whose big dreams clash with reality.
      Cute art, nice writing, but really short (I completed it in a lunch break).
      Also, the story isn't really finished.  IMHO the title is a bit misleading,
      I was expecting a LOT more information on Helsinki, but hey, that's what Trip
      Advisor is for, innit?
