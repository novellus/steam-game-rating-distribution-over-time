  data:
    about_the_game: "Virtavia\u2019s Grumman EA-6B Prowler is the ideal addition to\
      \ your virtual modern military fleet!<br><br>The Grumman EA-6B is an American\
      \ attack aircraft derived from the A-6 Intruder. The EA-6B variant has been\
      \ developed into a long-range, all-weather, advanced electronic countermeasures\
      \ platform, and is often used for gathering radio intelligence. The Prowler\
      \ is the U.S. Navy and Marine Corps\u2019s primary electronic warfare platform\
      \ and has seen action in nearly every conflict since its introduction in 1971.\
      \ A total of 170 units have been produced and the aircraft is still in active\
      \ service.<br><br>Virtavia\u2019s Grumman EA-6B Prowler for FSX: Steam Edition\
      \ features animated front canopy and access plate, rear canopy and access steps,\
      \ tail hook and folding wings. Additionally, you can access the flight deck\
      \ from multiple cockpit views. This Prowler package features six authentic model\
      \ variants which represent the various stores loadouts typically carried by\
      \ this aircraft:<br><br><ul class=\"bb_ul\"><li>\t2 x fuel tanks, 3 x ECM pods<br></li><li>\t\
      2 x AGM-88 HARM missiles, 3 x ECM pods<br></li><li>\t5 x ECM pods<br></li><li>\t\
      4 x AGM-88 HARM missiles, 1 x ECM pod<br></li><li>\t2 x fuel tanks, 3 x ECM\
      \ pods<br></li><li>\t2 x AGM-88 HARM missiles, 3 x ECM pods</li></ul>"
