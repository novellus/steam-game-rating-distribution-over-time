    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1440350/extras/StartOfDescriptionSteam.png?t=1609412126"
      /><br>Not every battle is a contest of power... In our game every battle is
      a puzzle! Use cards which you obtained during your descent to execute cool combinations
      and to confront enemies on the very same field they use to confront you!<br><br>Unique
      roguelike, deck builder with puzzle elements.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1440350/extras/featuresSteam.png?t=1609412126"
      /><br><br><ul class="bb_ul"><li> Plan your way through the dungeon either killing
      as many enemies as possible or going for a quick clear </li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1440350/extras/SteamMap.png?t=1609412126"
      /><br><ul class="bb_ul"><li> Upgrade your deck by buying new cards in shop that
      is always availiable </li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1440350/extras/SteamShop.png?t=1609412126"
      /><br><ul class="bb_ul"><li> No action points or mana system, you can play all
      cards from your hand if you manage to connect them to each other </li></ul><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1440350/extras/BattleBoardSteam.gif?t=1609412126"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1440350/extras/EndOfDescriptionSteam.png?t=1609412126"
      />
