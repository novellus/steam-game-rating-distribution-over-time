    review: I read the game reviews and thought that it could not be that bad, but
      it is quite disappointing. The game concept seems fine, the artwork is nice
      as well, but the game has technical issues which nerved me. I had to switch
      to low quality graphics and I barely could see some key objects which were needed
      in order to advance in the game. The grassy room part seems to be bugged as
      well, as I did everything I could but the puzzle was never solved. I bought
      expecting some good indie game to relax and now that I played it I am even more
      stressed. I would love if the game were fixed so I could finish it :(
