details:
  data:
    about_the_game: "FPS Set in the Northern Province of South Africa. Play as a game\
      \ ranger hired to live on a nature reserve protecting animals from poachers,\
      \ who discovers a dark &amp; terrible secret.<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n- Fight hilarious enemies<br />\r\n- An open map with day/night cycle\
      \ &amp; weather<br />\r\n- Approach missions in any direction you choose<br\
      \ />\r\n- Old-school FPS gameplay<br />\r\n- Crafting, Looting, Merchant &amp;\
      \ other RPG Elements<br />\r\n- English, Afrikaans, Sepedi &amp; Zulu voice\
      \ acting cast<br />\r\n- Driving mechanics - own your own 2Litre Bakkie!!!<br\
      \ />\r\n- Many powerups and secrets to find<br />\r\n- Grow your own powerups\
      \ and other special herbs<br />\r\n- Hunt for food and make braais<br />\r\n\
      - 14 weapons to discover and use<br />\r\n- Easy Inventory &amp; Crafting menus<br\
      \ />\r\n- Hub based mission gameplay<br />\r\n- 12 Action-Packed levels + cinematics\
      \ and lore<br />\r\n- Challenging to play - Easy to master<br />\r\n<br />\r\
      \nA game by Ingozi Games South Africa<br />\r\nVoice &amp; Casting by Asylum\
      \ Studios<br />\r\nOriginal Soundtrack by Senkhane Montsitsi"
