  data:
    about_the_game: "The second part of the thrilling Match3 saga!  King Arthur reigns\
      \ in Camelot, but the time of peace is at an end. Saxon invaders are marching\
      \ across the land, led by a king who dreams of conquering the world. Determined\
      \ to fight back and protect the kingdom he loves, Arthur puts out a call for\
      \ knights. Many brave men answer the call, including a young man named Lancelot\
      \ whose strange past promises him a great destiny. With Lancelot and the others\
      \ by his side, King Arthur sets out to defeat the Saxons and restore peace to\
      \ the land\u2026 <br />\r\n<br />\r\n- A thrilling match3 game inspired by Arthurian\
      \ legend, following King Arthur and the Knights of the Round Table.<br />\r\n\
      - Join Arthur, Guinevere, Lancelot, and other legendary figures in a journey\
      \ that takes them from Camelot to Avalon, told across five chapters.<br />\r\
      \n- Play through challenging match-3 puzzle levels to continue Arthur\u2019\
      s quest.<br />\r\n- Unlock 20 upgrades and powerups in your quest to defeat\
      \ the Saxons and restore the land."
