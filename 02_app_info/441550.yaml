      \ - Strategic portion lets you manage manufacturing, resources, fleet deployment\
      \ and mission assignments.<br></li><li>Innovative 3D Battle Simulation - Take\
      \ complete command of fleets in dramatic battle sequences \u2013 almost a separate\
      \ game in itself.</li></ul>"
