    about_the_game: "It is a time of great upheaval. The first Death Star has been\
      \ destroyed, marking a major victory for the Rebellion. But the Empire remains\
      \ strong. As commander, you must choose to take control of either the Rebel\
      \ Alliance or the Galactic Empire. Your goal: complete domination of the galaxy.<br><br>Take\
      \ the galaxy by force. Take the galaxy through diplomacy. Take the galaxy via\
      \ covert operations. Earn the loyalty (or resentment) of up to 200 worlds. Star\
      \ Wars\u2122 Rebellion gives you a myraid of means to implement strategy and\
      \ tactics on a grand scale and in a real-time environment. With control of the\
      \ entire Star Wars galaxy as the prize, will the Force\u2122 be with you? Discover\
      \ for yourself.<br><br><ul class=\"bb_ul\"><li>Strategy Gaming on an Epic Scale\
      \ - Take control of either the Rebel Alliance or the Galactic Empire as you\
      \ vie for the support of up to 200 worlds. The real-time environment will test\
