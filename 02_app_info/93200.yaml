    review: "Havent played this since I first bought it about 8 years ago, I remember\
      \ it playing ok as a casual/introductory Tower Defence game, it does pass a\
      \ few hours pretty decently but I remember getting about 50-70% of the way through\
      \ but I had to purchase additional content to conitnue so I never completed\
      \ it, this was a bit of a joke considering I got most of the way through in\
      \ just 2 hours and then asking for more money was a bit of a joke really. \n\
      \nIts ok for a couple of hours, if its on a nice discount say around \xA33-4\
      \ then it might be worth a lazy night play through, well 70% play through if\
      \ i remember correctly. At this price I cant recommend, you can rest easy if\
      \ you decide to pass this one up even if its on discount! \n"
