  data:
    about_the_game: "At first they came from the skies, and we repelled them with\
      \ hired spaceships on a shoestring budget! Now they\u2019re back, and they\u2019\
      re sending their ground troops to destroy our bases \u2013 thirty-ton monsters\
      \ with glowing eyes and slavering jaws! And we still don\u2019t have any money!<br>\t\
      \t\t\t\t\tQuickly assemble a defensive position using blaster turrets, upgrades,\
      \ tiny battledroids, barricades, mines, tangleweb, whilst obtaining the necessary\
      \ funds by mining nearby resources as the relentless march of the Titans approaches\
      \ the base. Research new technology and buildings as you defend the Earth bases\
      \ throughout the solar system from the Titan onslaught. This is the ultimate\
      \ mash-up of real-time strategy and tower defense.<br>\t\t\t\t\t\t<h2 class=\"\
      bb_tag\">Key Features:</h2>\t\t\t\t\t\t<ul class=\"bb_ul\"><li>50 level campaign\
      \ mode across Earth, Moon, Mars, Saturn and Titan itself<br>\t\t\t\t\t\t</li><li>29\
      \ buildings and 40 technologies to research<br>\t\t\t\t\t\t</li><li>Relaxing\
      \ Endless game mode<br>\t\t\t\t\t\t</li><li>Hectic Survival game mode with online\
      \ hiscores<br>\t\t\t\t\t\t</li></ul>"
