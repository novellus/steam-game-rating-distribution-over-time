    about_the_game: "<strong>Rotation Phonology: Break</strong> is a simple RPG game,\
      \ telling a story about overturn the government\u2019s wrong decision.<h2 class=\"\
      bb_tag\">Story</h2>Heroes receive a request from another dimension, someone\
      \ in a world called Break Kingdom asking for help. The quest is simple, helps\
      \ those citizens to overthrow the draconian laws. It is simple for anyone, right?\
      \ Anyway our heroes begin the journey to solve the issues for goodwill.<h2 class=\"\
      bb_tag\">Stage</h2>Story divided in stage and section, the team walk through\
      \ map to reach the destination.<br>During In the map, choose the path with advantage,\
      \ collect resources, raise status bonus and fight with who standing in front\
      \ of the way, those evil force.<h2 class=\"bb_tag\">Battle</h2>As evil stands\
      \ on the way, heroes have no choice but fight.<br>Enemies stand in the battlefield\
      \ and they are numerous, but our heroes are full of experience, three is enough.\
      \ Control three members in the battle to overcome all challenge, which are<br><ul\
      \ class=\"bb_ul\"><li>Attacker: Stand in front of the battlefield to fight the\
      \ enemies directly.<br></li><li>Defense line: A leader with a group of helpers\
      \ hold the defense line for continuous fight.<br></li><li>Supporter: Stand in\
      \ the back and casting spell for battle advantages.</li></ul><h2 class=\"bb_tag\"\
      >Management</h2>After each section, power up the team from the resources collected\
      \ from map, and be prepared well for next adventure. You can use the collection\
      \ as:<br><ul class=\"bb_ul\"><li>Level up heroes.<br></li><li>Power up collections\
      \ and bring to the battle for status boost.<br></li><li>Adjust members\u2019\
      \ attribute, take advantage status in combat.<br></li><li>Raise skills level\
      \ and train up with additional strength.</li></ul><br>Prepared well, go to the\
      \ destination, find out the root of the trouble, and finish the quest in heroic\
      \ way."
