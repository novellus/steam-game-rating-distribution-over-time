    about_the_game: "<h2 class=\"bb_tag\">Saddle Up to Defend the Realm On Dino-back!\
      \ </h2><br>Once a humble farmer\u2019s child, you\u2019ve been accepted into\
      \ Queen Isobel's Rangers: brave knights who patrol the kingdom of Pascalia on\
      \ scaly beasts. But just as you receive your own dino and begin your career\
      \ as a knight-ranger, you discover evil forces are converging to destroy the\
      \ Queen, and Pascalia itself. <br><br><i>DinoKnights</i> is a 177,000-word interactive\
      \ fantasy novel by K.T. Bryski, where your choices control the story. It's entirely\
      \ text-based\u2014without graphics or sound effects\u2014and fueled by the vast,\
      \ unstoppable power of your imagination.<br><br>Enemies and terrifying foes\
      \ surround you: but whom should you fear most? The Dread Wizard Sargossa, raising\
      \ an army of un-dead dragons, or an enemy much closer to the court\u2014the\
      \ Queen's own sister, Ermessen? And what about your burgeoning talent for magic?\
      \ Will you hone your powers to save your village and fight Sargossa? With a\
      \ dinosaur at your side and sword in hand\u2014the realm\u2019s fate rests on\
      \ you!<br><br><ul class=\"bb_ul\"><li> Play as male, female, or non-binary;\
      \ gay, straight, or ace.<br></li><li> Choose one of six different dinosaurs\
      \ as your steed, including allosaurus, triceratops, and velociraptor!<br></li><li>\
      \ Foil a palace coup\u2014or join it, instead!<br></li><li> Hit the training\
      \ yard with your dino, or spend your time cozying up to nobles and mages.<br></li><li>\
      \ Find love with the royal heir, a charming bard, or a powerful mage!<br></li><li>\
      \ Discover your secret, magical heritage.<br></li><li> Fight to save your own\
      \ home village from destruction.<br></li><li> Defend the poorest peasants, or\
      \ win fame in Royal Tournaments.</li></ul><h2 class=\"bb_tag\">Evil is waking,\
      \ and Pascalia needs you. Will you and your dinosaur answer the call?</h2>"
