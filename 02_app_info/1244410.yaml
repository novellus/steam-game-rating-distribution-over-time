    about_the_game: <strong>Cloud Miners</strong> is a 2D couch co-op space mining
      and exploration game!<br><br>You and your shipmates have been <strong>attacked</strong>
      and your ship <strong>destroyed</strong>! A Cloud Corp ship was nearby and able
      to save the crew at the last minute, but now you are indebted to <strong>Cloud
      Corp</strong>. In order to buy a new ship, and your freedom back, you must toil
      away <strong>mining asteroids and planets</strong> of their valuable resources,
      running on <strong>suspicious missions</strong> for Cloud Corp and entertaining
      spectators in the <strong>C.L.A.A.S.H. Coliseum</strong> battle arena. Your
      lives now belong to Cloud Corp, and it's up to you to take your power back!<br><br>-
      Playable with up to 4 people<br>- Choose from 4 different characters with different
      abilities and tools<br>- Use the crew's ship and venture out on foot to complete
      missions<br>- A mix of procedurally generated and crafted levels<br>- Solve
      puzzles, fight battles, and use mined resources to complete missions
