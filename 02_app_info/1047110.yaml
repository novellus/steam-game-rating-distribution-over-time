  data:
    about_the_game: You have a terrible nightmare. You are in a scary place. You feel
      that you need to get to your phone. But it will not be just because you are
      tightly bound. <br>Get to the phone to complete the level. From the phone is
      a sound wave, which tells where the phone is. On some levels you will meet zombies.
      Do your best to avoid meeting them.<br><br><br><br>Key Features:<br><br><ul
      class="bb_ul"><li>Bound girl simulator. You will control the bound girl.<br></li><li>10
      levels with different difficulty.<br></li><li>The zombies you have to avoid.<br></li><li>Infinite
      replayability. The phone will appear all the time in different places.<br></li><li>Customization.
      You can change the color of hair, rope and underwear as you like. And also choose
      one of several gags.</li></ul>
