    about_the_game: 'The Eaos-x 075 is an open bogie wagon used by DB to transport
      scrap and bulky cargo. The pack includes the following load variants: <br><br><ul
      class="bb_ul"><li>Loaded with coal<br></li><li>Loaded with loose scrap<br></li><li>Loaded
      with cubed scrap<br></li><li>Empty</li></ul><br>It also includes a random version
      placement tool in the scenario editor to enable scenario writers to quickly
      assemble trains with realistic wagon variety.'
