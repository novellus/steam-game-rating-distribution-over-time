    about_the_game: '<h2 class="bb_tag">Welcome to Knightfall: Rivals! </h2>After
      many years of fighting in the Crusades, the Knights Templar have returned to
      their home in Paris, only to find themselves thrust into a new kind of war,
      a power struggle that threatens to destroy their entire order.  Take on real
      players to help determine the course of history in this unique card-collecting
      game that offers serious PVP strategy and addictive gameplay.<h2 class="bb_tag">Blending
      Old and New</h2>Rediscover nostalgic gameplay that has been developed to create
      a unique and endless strategic experience.<h2 class="bb_tag">Collect and Conquer</h2>Expand
      your card collection and discover unique cards with special characters and powerful
      abilities.  Upgrade your cards to make them even more powerful, allowing for
      countless deck combinations and more complex strategy.<h2 class="bb_tag">Fair
      and Fun</h2>Knightfall: Rivals is a true free-to-play title, offering generous
      rewards and multiple free opportunities to expand your card collection.'
