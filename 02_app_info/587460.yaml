    short_description: 'Knightfall: Rivals is a free-to-play, card-collecting battle
      game. Unlock, collect and upgrade over 100 unique cards. Build your own strategic
      deck and battle others in full 3D with real-time matchmaking and gameplay. Compete
      in casual mode or climb the ranks of the Templars on an ever-changing global
      leaderboard.'
