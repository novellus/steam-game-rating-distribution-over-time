  data:
    about_the_game: "Academy Award\xAE-Winner for Best Adapted Screenplay. Academy\
      \ Award\xAE-nominee Benedict Cumberbatch (TV's SHERLOCK, STAR TREK INTO DARKNESS)\
      \ shines as real-life war hero and pioneer of modern-day computing, Alan Turing.\
      \ THE IMITATION GAME follows Turing as he leads a motley crew of scholars, linguists,\
      \ chess champions, and intelligence officers in cracking the so-called unbreakable\
      \ codes of Germany's World War II Enigma machine, potentially saving millions\
      \ of lives by helping to shorten the war. Also depicted is Turing's tragic fall\
      \ from grace when he was convicted of homosexuality - a crime in post-war Britain.\
      \ Co-starring Academy Award\xAE-nominee Keira Knightley of BEGIN AGAIN and PIRATES\
      \ OF THE CARIBBEAN FRANCHISE."
