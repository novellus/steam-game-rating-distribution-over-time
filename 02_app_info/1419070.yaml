    about_the_game: <strong>Mython Island</strong> is a monster catching RPG with
      rogue-like elements! Choose your allies carefully and grow stronger together
      to uncover the truth of Mython Island! The Mysterious Orb guides you along your
      path. Plagued by memory loss, you must uncover the truth by forming bonds with
      wild Mython and conquer the the island!<br><br><strong>Story or Survival!</strong><br>Embark
      on your Mython Island journey by selecting one of three different Mython and
      experience the Story mode or receive a random team of Mython in Survival mode
      and try to survive the run without adding Mython to your party!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1419070/extras/Untitled_14.gif?t=1609146576"
      /><br><br><strong>Select Your Path!</strong><br>Choose your path from the very
      beginning on Mython Island! Each path offers choices which allow you to select
      your way forward. Including fateful encounters, shopping for items, hidden power
      shrines, story related events and more! These generated choices for each path
      offer a unique gameplay experience for every playthrough! <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1419070/extras/pathselect.png?t=1609146576"
      /><br><br><strong>Encounter Wild Mython!</strong><br>Wild creatures known as
      Mython roam every stretch of the island, whether it be an individual Mython
      or a group of them; you must be careful! A wide variety of Mython exist on Mython
      Island, some are even capable of changing form through evolution!
