    about_the_game: The original soundtrack to the 2D platformer adventure game, Herakles
      and the Princess of Troy. It features over 18 minutes of epic music composed
      by Adam Mullen. Traditional instruments such as lyre, soulful strings, raging
      low brass, and thundering percussion will make you feel like the Greek hero
      himself as you take on the army of Troy, mythical creatures, and heed the call
      to adventure.
