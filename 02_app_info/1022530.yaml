    about_the_game: "SubaraCity offers a new twist for puzzle game fans,<br />\r\n\
      combining careful planning with relaxing gameplay. <br />\r\nYou\u2019re not\
      \ just matching blocks, but you\u2019re city building at the same time!<br />\r\
      \n<br />\r\nThe buildings on the blocks can be combined into larger, and special,\
      \ buildings. <br />\r\nIt\u2019s a simple rule but there are hidden complexities,\
      \ <br />\r\nand as the years pass each move plays an important role. <br />\r\
      \nYour decisions will decide the city's future - <br />\r\ndevelop your city\
      \ step-by-step to make a &quot;SubaraCity&quot;!"
