details:
  data:
    about_the_game: "PLEASE NOTE: Somnium Space is primarily a VR experience. 2D mode\
      \ is made mainly for exploration purposes. <br><br>We are an Open, Social and\
      \ Persistent Virtual Reality world.<br><br>A world that will be shaped and built\
      \ entirely by users. Users will be able to buy virtual land and build almost\
      \ anything they envision e.g. Marketplaces, Games, Cinemas, Parks, Schools and\
      \ much more. <strong>Imagination is the only limit!</strong><br><br>A world\
      \ which is fully interconnected and seamless. It will be <strong>accessible\
      \ from any device</strong> whether it be in 2D / VR modes on a user\u2019s Desktop\
      \ or Mobile VR mode \u2013 enjoy the same universe from anywhere you go."
