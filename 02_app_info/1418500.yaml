      \ /></a></p><br><h1>About the Game</h1><strong>Are you just Drifting through\
      \ life, heading towards a Burnout? Do you need to make a quick U-turn? Well,\
      \ You Suck at Parking won\u2019t help you at all, but it will test your parking\
      \ skills to the absolute limit...and probably beyond!</strong><h2 class=\"bb_tag\"\
      >IT\u2019S ALL ABOUT THE DESTINATION!</h2>You Suck at Parking is the world\u2019\
      s most EXTREME parking game, and the only racing game where the goal is to stop\
      \ (probably).<h2 class=\"bb_tag\">PARK LIKE YOUR LIFE DEPENDS ON IT!</h2>You\u2019\
      ll need to flex your driving skills to beat a plethora of varied and surprising\
      \ levels - it\u2019s a race against the clock for the perfect parking spot.<h2\
      \ class=\"bb_tag\">TAKE YOUR PARKING TO NEW LEVELS</h2>Drive, drift, jump and\
      \ teleport through a devilishly challenging solo campaign or take on a whole\
