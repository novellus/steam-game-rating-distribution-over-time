    about_the_game: "<strong>Are you just Drifting through life, heading towards a\
      \ Burnout? Do you need to make a quick U-turn? Well, You Suck at Parking won\u2019\
      t help you at all, but it will test your parking skills to the absolute limit...and\
      \ probably beyond!</strong><h2 class=\"bb_tag\">IT\u2019S ALL ABOUT THE DESTINATION!</h2>You\
      \ Suck at Parking is the world\u2019s most EXTREME parking game, and the only\
      \ racing game where the goal is to stop (probably).<h2 class=\"bb_tag\">PARK\
      \ LIKE YOUR LIFE DEPENDS ON IT!</h2>You\u2019ll need to flex your driving skills\
      \ to beat a plethora of varied and surprising levels - it\u2019s a race against\
      \ the clock for the perfect parking spot.<h2 class=\"bb_tag\">TAKE YOUR PARKING\
      \ TO NEW LEVELS</h2>Drive, drift, jump and teleport through a devilishly challenging\
      \ solo campaign or take on a whole world of user-generated tracks.<h2 class=\"\
      bb_tag\">MAKE IT OR BREAK IT!</h2>If you\u2019re feeling creative you can also\
      \ step behind the curtain and become an architect of the Parkingverse with a\
      \ fully featured level editor - build and share your own reality-bending racetrack\
      \ to challenge the world!<br><br><strong><i>The level editor is not included\
      \ in this demo</i></strong>"
