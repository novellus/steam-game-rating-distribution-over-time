    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1058840/extras/Description_Intro.png?t=1592649967\"\
      \ /><br><strong>Super Web Kittens</strong> is a short linear <strong>lighthearted\
      \ story</strong> made with a ton of <strong>love and irony</strong> &amp; styled\
      \ as <strong>visual novel</strong> with <strong>battle shonen</strong> elements.\
      \ Immerse yourself in school life in the dystopian society, where animals with\
      \ anime eyes have almost replaced humanity and make some new fluffy friends!<br><br><br>\
      \ <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1058840/extras/Description_Features.png?t=1592649967\"\
      \ /><br>\U0001F43E <strong>Meet the gang</strong><br>A fluffy trio of strange\
      \ friends studying in one class with you and <strong>SHINING</strong> with their\
      \ distinctive personalities. Watch them interact with each other using different\
      \ ways of communication such as <i>fully animated facial expressions</i>, <i>speech\
      \ patterns</i> and <i>unique character traits</i>. And of course, you can join\
      \ them too!<br><br>\U0001F392 <strong>Back to school</strong><br>Do you remember\
      \ talking with anime cats during school lessons? No? <i>Huh</i>, that\u2019\
      s strange. Probably I\u2019m the only one who do, but now that does not really\
      \ matter! <i>Authentic experience</i> of studying in one school with anime cats\
      \ is now being displayed right on your display! Enjoy great school days.<br><br>\U0001F30C\
      \ <strong>Aesthetics of the Internet</strong><br>Game art style is based on\
      \ different <strong>Creative Commons</strong> &amp; <strong>Public Domains</strong>\
      \ assets found on the Internet and thoroughly edited in a free graphics editor\
      \ <i>(Oh, and you can use them too!)</i>. Some musical tracks and sprites were\
      \ even composed/processed with usage of <strong>neural networks</strong> and\
      \ machine learning. <i><strong>Laziness?</strong></i> No, it\u2019s creativeness!<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1058840/extras/Description_MainFeatures.png?t=1592649967\"\
      \ /><br>\U0001F427 &amp; \U0001F34E FULL <strong>macOS X</strong> &amp; <strong>Linux</strong>\
      \ support! Buy game and launch it on any supported platform freely, anytime\
      \ you want.<br><br>\U0001F497 Light-hearted and humoristic story in a contrasting\
      \ setting<br><br>\U0001F9EA Experimental mix of web comic, visual novel and\
      \ battle shonen elements<br><br>\U0001F440 Focus on charismatic characters cast,\
      \ humor, action and school life!<br><br>\U0001F431 Hang out with cute anime\
      \ cats!<br><br>\U0001F436 And sometimes even dogs<br><br>\U0001F381 <strong>REMEMBER!</strong>\
      \ This game is <strong>NOT</strong> a cat dating simulator.<br><br><br><strong>*</strong>\
      \ \u2014 asterisk.<br><strong>**</strong> \u2014  macOS X required to run macOS\
      \ X version of the game<br>Linux required to run Linux version of the game.<br><strong>****</strong>\
      \ \u2014  Physics laws are required to run this game.<br>Contact system administrator\
      \ in case your timeline doesn\u2019t have one.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1058840/extras/HUH.gif?t=1592649967\"\
      \ />"
