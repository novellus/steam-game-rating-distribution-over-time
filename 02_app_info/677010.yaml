    about_the_game: "Darts VR is a casual sports game with Native Multiplayer and\
      \ Single Player Practice Mode. <br />\r\nTake part in the most immersive arena\
      \ or party experience with your family and friends. The game offers party mode\
      \ and professional arena mode. <br />\r\nYou can play two player game in arena\
      \ or practice in single player game. Keep track of best scores and session best\
      \ score for party mode. Play 501 game or most scored by shooting three darts."
