    about_the_game: "<h2 class=\"bb_tag\"><h2 class=\"bb_tag\">About the Game</h2></h2><br>\t\
      <i>\u201CThe Chase\u201D </i>is a first-person survival horror game developed\
      \ by RAM Studios. The story revolves around a couple that has been separated\
      \ for some time. Shane Briggs moves to Leeds where his new office opens.<br>When\
      \ he gets a sudden telephone call from Holly(his wife), he goes in search of\
      \ her ancestral home where she had been living for a long time. There he goes\
      \ with budding hopes to meet Holly after a long time. But what Shane gets to\
      \ face is a puzzle of mysteries and uncertainties.<br>Will he survive? The only\
      \ hope for him is to strive through the darkness and pray to God that everything\
      \ will be alright.<br><br><i>\u201CWe all chase many things in life. Dreams,\
      \ jobs, even people\u2026 But when you begin to chase after your past, sometimes\
      \ you might never be able to return again. Of course, it\u2019s your choice\u201D\
      </i><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li># You are not\
      \ a superhero; you can\u2019t fight back with enemies.<br></li><li>\t# Stealth-based\
      \ gameplay.<br></li><li>\t# Patience is the key. If you want to survive, just\
      \ run &amp; hide, or sometimes you just need to stay silent.<br></li><li>\t\
      # Gorgeous atmosphere that can give you more emotions <br></li><li>\t# Find\
      \ and collect everything that requires to survive in the darkness.</li></ul>"
