    about_the_game: "After 20 years of living in a terrible post-apocalyptic world,\
      \ you find yourself in a miraculously undiscovered bunker, which... is filled\
      \ with food and beautiful girls. It seems that your life is about to change,\
      \ but... you can not even imagine how much. <br />\r\n<br />\r\nThis is a harem\
      \ comic adventure, where you can become acquainted with four girls - the residents\
      \ of the bunker. They are surprisingly very pleased with their new guest. Perhaps\
      \ this is because they\u2019ve never seen anyone from the &quot;surface&quot;?\
      \ Or is there something else?"
