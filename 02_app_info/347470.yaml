    reviews: "\u201CBuild letting bots reshape the landscape by dropping tetrominoes,\
      \ which puts a nuanced and entertaining twist on the basic artillery formula,\
      \ particularly as battles run longer.\u201D<br><a href=\"http://www.rockpapershotgun.com/2015/11/21/mayan-death-robots/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >RockPaperShotgun</a><br><br>\u201C\
      Mayan Death Robots is easily one of the best games we have played all year.\
      \ Not only does it improve and sometimes re-imagine the formula for this type\
      \ of game but the sheer amount of content is amazing.\u201D<br>5/5 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.nerd-age.com/mayan-death-robots-review-godly-gameplay/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Nerd Age</a><br><br>\u201CWhile Mayan\
      \ Death Robots shares a lot in common with Worms, it also innovates enough that\
      \ it is an entertaining experience for anyone who enjoyed the Worms franchise.\u201D\
      <br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.geekyhobbies.com/mayan-death-robots-indie-game-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GeekyHobbies</a><br>"
