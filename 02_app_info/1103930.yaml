    about_the_game: "<h2 class=\"bb_tag\">Overview</h2><br>Explore a legendary island\
      \ rumored to house a priceless artifact. Journey to the top, through fierce\
      \ wildlife and vile traps. Uncover forgotten secrets from an ancient culture.\
      \ Fight off monstrous creatures! Danger lurks in every corner, and no one has\
      \ ever left alive. Armed with the curse of undeath, could you be the first to\
      \ uncover it's secrets? Be the first to uncover the mysteries of the...<br><br>\_\
      \_\_\_\_\_\_\_\_\_\_<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1103930/extras/spr_title.png?t=1578163007\"\
      \ /><h2 class=\"bb_tag\">Gameplay</h2>Shrine of the God-ape is a 2D action platformer.\
      \ During the game, the player will be confronted with many challenges, such\
      \ as traps, enemies, and huge bosses. Over the course of the game, the player\
      \ will experience:<br><ul class=\"bb_ul\"><li>12 Levels - Divided into three\
      \ distinct areas that present unique challenges.<br></li><li>3 Boss levels -\
      \ Multi stage encounters that will test your puzzle-solving ability as much\
      \ as your platforming skills!<br></li><li>Soundtrack - 3 original synth-heavy,\
      \ bass drum driven, boss themes that don't fit the game at all!<br></li><li>Steam\
      \ achievements<br></li><li>New speedrun mode! Becomes available once the final\
      \ level is reached. Post game content, yay! </li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1103930/extras/ezgif.com-rotate.gif?t=1578163007\"\
      \ />\_\_\_\_\_\_\_\_\_\_\_<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1103930/extras/yee.png?t=1578163007\"\
