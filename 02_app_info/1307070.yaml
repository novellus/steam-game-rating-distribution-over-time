  data:
    about_the_game: "This ain't your Grandma's Tetris!<br />\r\n<br />\r\nVetrix is\
      \ a puzzle game inspired by Tetris, but with its own original mechanics built\
      \ for virtual reality.<br />\r\nThe player will have to demonstrate dexterity,\
      \ organization, and good skills in the geometry of space as well as proprioception\
      \ to achieve the best possible score.<br />\r\n<br />\r\n&gt; Place the shapes\
      \ wherever you want<br />\r\nYou can place shapes on the bottom, the sides,\
      \ or even the top of the puzzle area. There's no gravity so make good use of\
      \ the space.<br />\r\n<br />\r\n&gt; Special blocks<br />\r\nSpecial blocks\
      \ will give you bonuses, make sure you collect them swiftly.<br />\r\n<br />\r\
      \n&gt; Three game modes<br />\r\nScore mode - Reach the highest score possible\
      \ in 300 seconds.<br />\r\nTime mode - Reach the target score as fast as possible.<br\
      \ />\r\nFree mode \u2013 No time constraints, just relax.<br />\r\n<br />\r\n\
      &gt; Online Leaderboards<br />\r\nSo your friends know who's the best!<br />\r\
      \n<br />\r\nGood luck and have fun!"
