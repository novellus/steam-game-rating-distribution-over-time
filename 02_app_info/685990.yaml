    about_the_game: "Forgotten Land is a small adventure game in which you will play\
      \ for the driver who had an accident. The protagonist finds himself in a large\
      \ valley, which according to local legend was called the Forgotten Land. There\
      \ is a legend that the spirit of the ancient creature lives in the valley, which\
      \ takes souls of all people who have taken the wrong turning. In any case, the\
      \ main character needs to get out of the valley quickly and to find the nearest\
      \ village.<br />\r\n<br />\r\n-Playing time is limited, if the main character\
      \ does not find the village in time, he will die from the cold and the game\
      \ will start from the beginning.<br />\r\n-There are several ways to get to\
      \ the village. Each of them will reward you in any other way."
