details:
  data:
    about_the_game: "<strong>In the near future</strong>, human life has become perfect.\
      \ Every aspect of life and existence has reached perfection. BORE DOME is a\
      \ magical pill from the future, giving  humans the option of experiencing imperfection\
      \ and moments of mediocrity. BORE DOME can be consumed as entertainment, medicine,\
      \ or as a document of something exotic, distant and extinct.<br><br><strong>BORE\
      \ DOME</strong> is a first person exploration game with puzzle elements, simulating\
      \ awkward mundane, unhinged and weird human experiences. The player traverses\
      \ through a series of levels that contain characters, artifacts and objects.\
      \ With a repertoire of abilities that are inspired by real life senses as well\
      \ as other human actions (eg. crying), the player\u2019s objective is to visit\
      \ rooms, observe, and interact with each given situation."
