    review: "Clown2Beat ist ein kostenloses Beat'em Up. Wir verpr\xFCgeln Clown-Puppen\
      \ mit nem Vorschlaghammer. Die Schwierigkeit liegt dabei in der Theorie am Zeitlimit\
      \ in der wir alle Clowns verdroschen haben m\xFCssen. In der Praxis scheitert\
      \ das Spiel das der unsaubersten Steuerung die ich seit sehr langer Zeit erlebt\
      \ habe. Mehr oder weniger unkontrollierbar springt und l\xE4uft unser Knabe\
      \ durchs Bild und treibt mich in den Wahnsinn. Das Spiel wird immer noch weiter\
      \ entwickelt. Also k\xF6nnen wir die Hoffnung haben das es vielleicht noch etwas\
      \ wird mit dem Game. An sich finde ich das n\xE4mlich durchaus eine vergn\xFC\
      gliche Idee. Ich hasse Clowns. Ich mag H\xE4mmer. L\xE4uft f\xFCr mich. Aber\
      \ zur Zeit ist das meiner Ansicht nach einfach unspielbar. Schade.\n\nhttps://www.youtube.com/watch?v=KsxNoAzAHlY"
