    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/547870/extras/c2b-greenlight-sub-small.jpg?t=1597904434"
      /><br><br>Open the doors and beat the Clowns, solving the challenges before
      the clock ends. <br><br>You are selected to be part of a circus, your mission
      is to unlock all the doors winning prizes during your adventure. But for that,
      you need to beat all the clowns in each door to unlock the next one. Some of
      the phases has big challenges to solve. Attention to the number of lives and
      time remaining to complete each phase. Welcome to Clown2Beat game.<br><br>Message
      from the Clowns: &quot;<i>We are working on more rooms for you buddy, so keep
      an eye in this game and soon we will have more levels, adventures and improvements.</i>&quot;<br><br>Thanks
      for your support.'
