    review: I havent played much on steam but I have spent several hours playing this
      game on the developers other platform; TwitchPlaysPaperMario (you can play this
      game using twitch chat inputs!). The game has a wholesome retro charm with a
      perfect learning curve to its simplistic but eventually maddeningly complex
      gameplay. A real hidden gem! The dev is quick to respond to any requests. One
      of the best indie efforts you'll come across on steam.
