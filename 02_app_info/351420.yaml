    about_the_game: "<h2 class=\"bb_tag\"><strong>Veteran Combat is a fun &amp; retro\
      \ 2D side-scrolling (arcade) fighting game for PC. Don't take it too seriously!\
      \ ;)</strong></h2><br><br>Please read the manual for the extra movement key\
      \ combinations: <a href=\"https://store.steampowered.com/manual/351420\" target=\"\
      _blank\" rel=\"noreferrer\"  >https://store.steampowered.com/manual/351420</a><br><br><strong>Classification</strong><br>Veteran\
      \ Combat is a 2D side-scrolling (arcade) fighting game for PC.<br><br><strong>Background</strong><br>Be\
      \ the leader of a small military unit from the 1940s. By defeating fifteen opponents,\
      \ your goal is to convince the other members of the team that you are the one\
      \ in charge. The fighting takes place in a tournament consisting of twelve scenes.<br><br><strong>Characters</strong><br>Twelve\
      \ selectable characters and three hidden main opponents await the player. Playable\
      \ characters include Igor the grenadier, Julia the nurse, Captain Ballast the\
      \ sailorman, Dr. Bloodpressure the field surgeon, Natasha the spy, as well as\
      \ several others emerging from the milieu of the 1940s.<br><br><strong>Control</strong><br>As\
      \ for control, Veteran Combat follows the usual and proven standards used in\
      \ other games of the genre, thus the basics can easily be mastered. Practicing\
      \ the use of combos and hidden key combinations allows more spectacular and\
      \ effective charges on the opponents.<br><i>Please read the manual.</i><br><br><strong>Fields\
      \ of Battle</strong><br>The fighting takes place on twelve exciting locations,\
      \ such as the wings of a plane flight, the top of a traveling train, or even\
      \ the dizzy heights of a viaduct.<br><br><strong>Music</strong><br>All the scenes\
      \ of the game are filled with the musical ambience of the 1940s, be it in a\
      \ smoky pub or the dubious and fishy piers.<br><br><strong>The Fight</strong><br>Apart\
      \ from the regular punches and kicks, several combo movements can be called\
      \ forth. Through hidden key combinations ten kinds of extra attacks and wizardry,\
      \ peculiar to almost each character, can be involved.<br><br><strong>Choose\
      \ your skill</strong><br>The three adjustable difficulty levels (from novice\
      \ to professional) provide for three different levels of challenge in tournaments.<br><br><strong>Replay\
      \ \u2013 when you need evidence</strong><br>The duels can be recorded and played\
      \ back, so there is no need to assert that you have really defeated this or\
      \ that hidden character.<br><br><strong>Varied and eventful game play</strong><br>Having\
      \ launched the game, the player can choose from the following options on the\
      \ mainscreen:<br><br><ul class=\"bb_ul\"><li>beginning a tournament and face\
      \ all the opponents, one after the other, and, finally, celebrate the victory\
      \ with all the fighters (tournament);<br></li><li>challenging a friend for a\
      \ quick duel played on the same computer, matches can be played with two teams,\
      \ each consisting of up to three players (face 2 face, teamfight);<br></li><li>instant\
      \ action with an unlocked (that is, already defeated in tournament) opponent\
      \ (instant fight);<br></li><li>entering a quick fight against a master, whose\
      \ skill level can be freely set by the player (training mode);</li></ul><br><strong>Reasons\
      \ why this game is different</strong><br><ul class=\"bb_ul\"><li>visual appearance\
      \ resembling old black-and-white films<br></li><li>digitalized characters<br></li><li>humor<br></li><li>eventful\
      \ scenes<br></li><li>atmospheric music reminiscent of the 1940s</li></ul>"
