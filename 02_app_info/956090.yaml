    about_the_game: '<h2 class="bb_tag">Animals Memory: Horses</h2> is a card game
      with pictures of different horses that will test your memory. The aim of the
      game is to find pairs of cards. This part of the game more difficult to pass
      than the first part of the game &quot;Animals Memory&quot; because here the
      images are of horses, and because of this can be confusing.<br><br><strong>Game
      features:</strong><br>- Different levels of difficulty. From simple to complex.<br>-
      30 cards with images of horses.<br>- It develops memory and is suitable for
      children of all ages, babies, preschoolers, school children, teenagers and adults.<br>-
      18 levels. Ranging from lightweight to large and complex levels.'
