      \ mit 6 Paaren und mit jedem Level steigt die Anzahl\n\n[h1] Achievements [/h1]\
      \ Es gibt insgesamt 30 Erfolge. Man bekommt immer 1 Erfolg nach jedem abgeschlossenen\
      \ Level. Man kann Theoretisch immer wieder das erste Level beenden und somit\
      \ alle Achievements schnell freischalten.\n\n[h1] Pro/Contra [/h1]\n+ Nett f\xFC\
