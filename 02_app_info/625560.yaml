details:
  data:
    about_the_game: "The Overdreamer is a side-scrolling 2D horror game, in which\
      \ you must use and combinate various items in order to defeat your enemies and\
      \ carry on, so that you can figure out what's happening behind the scenes.<br\
      \ />\r\n<br />\r\nThe protagonist is Niki, a little girl who finds herself in\
      \ a nightmare, even though she doesn't even remember the time she went to bed.\
      \ She's somewhat quick to realize that she cannot wake up from this nightmare,\
      \ and the dream may not even be completely her own.<br />\r\n<br />\r\nIn physical\
      \ battle, most of her enemies can kill her in an instant, so she has to rely\
      \ on her smarts instead of her strength in order to overcome them, hide from\
      \ them or trap them."
