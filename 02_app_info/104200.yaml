    about_the_game: "From the minds of former LucasArts and BioWare employees comes\
      \ the critically-acclaimed BEEP.<br />\r\nBEEP is a challenging platformer powered\
      \ by an amazing physics engine.  <br />\r\n<br />\r\nUse your gravity gun to\
      \ explore a huge galaxy filled with dangerous enemies and treacherous hazards.\
      \  <br />\r\n<br />\r\n&quot;BEEP delivers an authentic platformer experience\
      \ with enthralling gameplay mechanics... Whether you\u2019re swinging above\
      \ a lava pit, moving blocks to solve various puzzles, or simply pelting enemies\
      \ with the carcasses of their allies, the anti-gravity gun is what carries this\
      \ game and makes it unique. It\u2019s a must buy for any platform gamer...&quot;<br\
      \ />\r\n-Digital Entanglement"
