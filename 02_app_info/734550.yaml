  data:
    about_the_game: Wheel Riders Online - Survival Racing. You will build your own
      mode transportation using the parts in your garage and battle other players
      online! A very entertaining automobile building system is waiting for you, don't
      let your fantasy limit you; moreover, those constant improvements are adding
      to your abilities. A huge armored tank of a fast, small sports car - the choice
      is yours! Build a team out of your friends and their unique cars and go on huge
      and diverse tracks for battle! Find your own tactic with your friends. Use abilities
      of every map to destroy your opponent and surprise other online players!
