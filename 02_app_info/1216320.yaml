    about_the_game: Caesar needs you! Gaul won't be conquered by itself. Stand under
      the Eagle and lead the legion for the glory of Rome!<br><br>Shieldwall is a
      funny third-person tactical battle simulator with strategy elements. It allows
      you to feel like a squad leader right on the battlefield.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Control troops formation while playing as a single character<br></li><li>Enjoy
      extremely dynamic and fun-filled battles<br></li><li>Siege an enemy and defend
      your own castle in one match<br></li><li>Create your own strategy in a game
      of 2-4 teams<br></li><li>Feel the real Rome while passing the campaign based
      on real Caesar's battles</li></ul>
