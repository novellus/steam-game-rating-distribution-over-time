  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1371050/extras/GiF1.gif?t=1604074374"
      /><br><br><strong>Description:</strong><br>In the Principality of Mirom raged
      disease that mows people in villages and towns. The people live in the blind
      hope that their trouble will pass. People lose the fight. And on the borders
      of the powers, powerful enemies raise their heads, ready to strike at the weakened
      state.<br>Raska the herbalist and her grandmother live far from the big world.
      But when the grandmother goes on the road, Raska can not stay away.<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1371050/extras/GiF2.gif
      ?t=1604074374" /><br><br><strong> Features:</strong><br>Nonlinearity;<br>The
      emphasis is not on battles, many battles can be avoided;<br>The difficulty can
      be adjusted at the beginning of the game;<br>Active, varied gameplay with a
      change of activities (part-time work in villages, collecting herbs, hunting
      with a snare...);<br>The atmosphere of a sick, restless medieval world;<br>A
      system of skills that are not learned automatically when the level increases;<br>Several
      possible endings, depending on the decisions made.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1371050/extras/Gif4.gif
      ?t=1604074374" />
