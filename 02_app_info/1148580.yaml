    about_the_game: "<strong>Expand your Spintires\xAE experience with the <i>free</i>\
      \ Canyons DLC!</strong><br><br>The Canyon map offers vast and mountainous landscapes\
      \ with tight bends and rocky cliffs. If your journey becomes tricky, why not\
      \ try the monstrous six-wheel, two-engined E-167 rescue truck! <br><br><strong>This\
      \ pack includes:</strong><br><ul class=\"bb_ul\"><li>E-167 truck - with suitable\
      \ sounds.<br></li><li>Canyon map - with custom models.</li></ul><br><i><strong>Please\
      \ note: DLC does not work with legacy builds. If you encounter issues with installing\
