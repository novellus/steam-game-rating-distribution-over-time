    about_the_game: "Corruption of Champions II (or CoC2 for short) is a text-based\
      \ adventure game in which you contend with an invasion of perverse demons into\
      \ your home realm, all the while romancing hot monstergirls (and furries, orcs,\
      \ elves, demons, and all sorts of other cuties) and transforming yourself into\
      \ your ideal physical form. CoC2 is a game about customization, letting you\
      \ play whatever kind of character you want: whether you're a busty bimbo bandit\
      \ or a chiseled lupine barbarian; a hermaphroditic cowgirl sorceress specialized\
      \ in milk-magic, or a burly orc warpriest who intimidates his companions back\
      \ into the fight.<br />\r\n<br />\r\nNo matter what you choose to transform\
      \ yourself into, you'll be accompanied on your perverse adventures by a group\
      \ of eclectic companions, from catgirl clerics and kitsune sorceresses, to chastity-caged\
      \ elf dickgirls and domineering orc amazons. You can lead two of these companions\
      \ at a time against a world full of lustful enemies and corrupted magics, building\
      \ up your party and your own Champion's talents to bring to bear countless combinations\
      \ of strengths and weaknesses against your demonic foes."
