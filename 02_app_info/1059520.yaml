details:
  data:
    about_the_game: "Enter a Urban Fantasy Epic which follows the journey of a boy\
      \ in a hip-hop purgatory.  Witness visual and melodic storytelling as you hack\
      \ and slash through waves of fantastical creatures within a unique game-play\
      \ experience.<br />\r\n<br />\r\nFight undead and other creatures with sword,\
      \ sub-machineguns and magic.  Explore a fantastic urban environment with your\
      \ fairy companion.  Collect cards which boost your abilities and help you along\
      \ the way.  Collect unique hip-hop fantasy music tracks from various producers\
      \ around the world.  Collect spray paint cans and create your own graffiti."
