      \ over a temple. Play in Story mode or have quick matches in Quick Battle.<br\
      \ />\r\n<br />\r\nA simplistic turn-based RPG that uses new concepts of types:\
      \ Mammal, Bird, Reptile/Amphibian, Insect/Arachnid, and Fish/Sea Creature types.\
      \ Some have weaknesses and advantages over one another. Gameplay focuses on\
      \ battles only."
