    about_the_game: "Take to the stars and command of a group of robots, guiding each\
      \ to their own teleporter for deployment across the universe.<br />\r\n<br />\r\
      \nBewildebots is a brain-frying new take on the puzzle genre that requires the\
      \ player to direct up to 10 robots at once to a set of corresponding teleporters.\
      \ Each move is a command that is sent to every robot at the same time, which\
      \ each robot will perform based on the way it is facing.<br />\r\n<br />\r\n\
      Explore the universe and you will find:<br />\r\n- 300 handcrafted puzzles across\
      \ 3 grid sizes<br />\r\n- 5 chapters, each with brain-frying new mechanics<br\
      \ />\r\n- Undo all of your mistakes, even after failure<br />\r\n- Simple and\
      \ intuitive keyboard controls let you focus on the puzzles!<br />\r\n- Controller\
      \ support<br />\r\n- Fully playable offline"
