    reviews: "\u201CYou'll have to go all the way back to 1993 until you can find\
      \ a game that delivers this much fun. Telltale, this is how you should have\
      \ done when you resurrected the adventure genre. Beware, you're not alone anymore\u2026\
      \u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.eurogamer.se/articles/2011-11-29-recension-the-book-of-unwritten-tales-recension\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer Sweden</a><br><br>\u201CThe\
      \ Book of Unwritten Tales is a top notch adventure game that any fan of the\
      \ genre will appreciate.\u201D<br>93/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://gamingillustrated.com/the-book-of-unwritten-tales-pc-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamingillustrated</a><br><br>\u201CNever\
      \ in the past decade we've seen such a well-built comedy/ fantasy adventure\
      \ game, filled to the brim with great narration, sense of purpose and feelings\
      \ of joy and despair. An absolute must have for every &quot;adventurer&quot;.\u201D\
      <br>9.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameover.gr/reviews/item/18094-the-book-of-unwritten-tales/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameOver</a>"
