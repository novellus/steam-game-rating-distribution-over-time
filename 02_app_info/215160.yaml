    about_the_game: 'In a world torn by war, the aged gremlin archaeologist Mortimer
      MacGuffin harbors the dark secret of a powerful artifact. Whoever calls this
      artifact his own, will determine the fate of the world.<br><br>While the Army
      of the Shadows sends out its best and most devious agents to discover the secret,
      the Alliance''s four heroes find themselves involuntarily drawn into the crisis...<h2
      class="bb_tag">Key features:</h2><ul class="bb_ul"><li>Humorous Point &amp;
      Click homage to the RPG and fantasy genre. <br></li><li>About 20 hours of gameplay
      in a massive game world with detailed graphics. <br></li><li>Multi-character
      gameplay: Play as Wilbur, Nate, Ivo, and the Critter - in turn or simultaneously
      - and use the skills of your heroes wisely. <br></li><li>Meet numerous crazy
      characters - from two-headed ogres and vegetarian dragons to good-natured zombies.
      <br></li><li>Solve over 150 mind-boggling puzzles and discover more than 300
      items that can be used and combined.</li></ul>'
