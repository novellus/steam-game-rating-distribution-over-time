details:
  data:
    about_the_game: "<i>At last - a return to Deathtrap Dungeon! The warped and twisted\
      \ mind of Baron Sukumvit has completely redesigned the deadly labyrinth of Fang.\
      \ New traps and terrors, mazes and monsters, await you at every turn. And even\
      \ before you can enter the labyrinth, you must endure the gladitorial games\
      \ of Lord Carnuss, the Baron's evil brother, whose unwilling slave you are.\
      \ Can you survive this trial of Champions and free yourself from slavery?</i><br><br>Relive\
      \ <i>Fighting Fantasy</i> \u2013 the beloved text-based, interactive adventures\
      \ of the 80s and 90s! Push your SKILL, STAMINA and LUCK to the limits as you\
      \ strive to win the Trial of Champions... and your freedom. This gamebook has\
      \ been converted to digital format using Tin Man Games' acclaimed Gamebook Adventures\
      \ engine.<h2 class=\"bb_tag\">FEATURES</h2><ul class=\"bb_ul\"><li> Make the\
      \ gamebooks as easy or hard as you like and even turn on a special 'Free Read'\
      \ mode to play the book like an old-school cheater! <br></li><li> Map feature\
      \ makes it easy to keep track of everywhere you have explored during current\
      \ and previous playthroughs.<br></li><li> Unlimited Bookmarks allow you to revisit\
      \ difficult sections as many times as desired. <br></li><li> Classic, original\
      \ artwork from Brian Williams, all viewable through a collectable artwork gallery.<br></li><li>\
      \ Automated Adventure Sheet that keeps track of your stats, inventory and knowledge\
      \ gained during your journey.<br></li><li> Specially composed, atmospheric soundtrack\
      \ and effects. </li></ul><br><i>Trial of Champions</i> is digital gamebook DLC\
      \ intended for use with <i>Fighting Fantasy Classics</i>."
