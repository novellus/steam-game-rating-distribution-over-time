details:
  data:
    about_the_game: "It's time for a SECOND Hack Run! Test your skills again as you\
      \ hack your way through strange and secretive organizations to discover their\
      \ hidden agendas! Hack Run ZERO uses old school prompts (like dos and unix)\
      \ to help you navigate from system to system. As you access users' accounts,\
      \ you'll discover more and more about the organizations and the people that\
      \ work there. <br />\r\n<br />\r\nYour adventure begins when you receive a disturbing\
      \ ransom note about a loved one. Your only way to set them free is to follow\
      \ the kidnapper's shady demands. Once again your mission is to penetrate the\
      \ maze of computer accounts through the use of your hacking skills. The stakes\
      \ run high as you uncover more and more of the enemy's diabolical plan; and\
      \ with over 70 levels there's no guessing how it will all end!"
