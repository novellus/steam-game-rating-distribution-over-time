  data:
    about_the_game: ENHANCE VR offers a daily brain training workout of short, fun,
      and intense games designed by neuroscientists to test and train your cognitive
      skills, including:<br><br><ul class="bb_ul"><li>Memory</li><li>Attention</li><li>Flexibility</li><li>Problem
      solving</li><li>Motor control</li><li>Spatial orientation</li><li>Information
      Processing</li></ul><br>Play daily, or as frequently you can, and track your
      progress over time with reporting tools that let you know how your quality of
      sleep and moods affect your cognitive performance.<br><br><strong>Start Working
      Out Your Brain today!</strong><br><br><i>By playing this game you will be contributing
      to our research on brain training and mental health!</i>
