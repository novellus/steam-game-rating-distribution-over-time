    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/655370/extras/header5.png?t=1585327486"
      /><h2 class="bb_tag"><strong>THE LAW!!</strong></h2><br>Looks to be a showdown
      atop a train. This will be your last fight. <br><br>Good luck, Train Bandit.<h2
      class="bb_tag"><strong>WHAT IS THIS GAME?</strong></h2><br>Train Bandit is a
      simple score attack game. The Law will attack you from both sides.<br><br>Your
      weapon is your keyboard. You'll use those keys to kick the living shit out of
      the law.<br><br>React quickly by attacking the correct direction. React...or
      you're dead.<h2 class="bb_tag"><strong>THE FEATURES</strong></h2><br><ul class="bb_ul"><li>
      Unlock new bandits<br></li><li> Earn Achievements<br></li><li> Become Steam's
      <i>Most Wanted</i>?<br></li><li> Battle elite officers<br></li><li> Kick the
      law's ass</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/655370/extras/attack3.png?t=1585327486"
      />
