    reviews: "\u201CProvides a huge dose of what adventure gamers are hungry for:\
      \ a rich story, complicated characters, tons of puzzles and exploration of a\
      \ series of beautiful and intriguing environments.\u201D<br><strong>100%</strong>\
      \ \u2013 JustAdventure<br><br>\u201CSyberia is an adventure-game tour de force,\
      \ with an engrossing story, a truly imaginative gameworld, and stunning visuals.\u201D\
      <br><strong>91%</strong> \u2013 Gamespot<br><br>\u201CIt will delight those\
      \ of you who are hungry for something different than your average adventure\
      \ title\u201D<br><strong>90%</strong> \u2013 Gamezone"
