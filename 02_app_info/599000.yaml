    about_the_game: "It's your empire... Take control!<br />\r\nThe game has it all!\
      \ the depth of gameplay will have you on the edge of your seat for hours on-end.\
      \ Build, manage, strategize and conquer the competition with the richest gameplay\
      \ tycoon product ever offered!<br />\r\nAre you up to the challenge of becoming\
      \ the Pizza Tycoon of the world? Get started today and find out!<br />\r\n<br\
      \ />\r\nThe decisions are many, choose carefully:<br />\r\n<br />\r\n- which\
      \ recipes?<br />\r\n<br />\r\n- which location?<br />\r\n<br />\r\n- staffing\
      \ requirements?<br />\r\n<br />\r\n- strategic advertising?<br />\r\n<br />\r\
      \n- mob control?<br />\r\n<br />\r\n- sabotage competitors<br />\r\n<br />\r\
      \n- customize restaurant mood?<br />\r\n<br />\r\n- pricing options?<br />\r\
      \n<br />\r\nThey all make a difference in the ultimate success of your franchise\
      \ but watch out, there is evil lurking around every corner and these gangsters\
      \ want a piece of the pie with shady deals and they aren't afraid to use blackmail!<br\
      \ />\r\n<br />\r\n  - Exciting to play, but very difficult to master!<br />\r\
      \n<br />\r\n  - 1000s of strategic choices will determine your success or failure!<br\
      \ />\r\n<br />\r\n  - In-game players speak the language of the country they\
      \ are in!<br />\r\n<br />\r\n  - Employ guards and police to keep the mob at\
      \ bay!<br />\r\n<br />\r\n  - 1000s of unique situations specific to each location<br\
      \ />\r\n<br />\r\n  - Hire employees and customize your restaurant and take\
      \ the pizza world by storm!"
