    about_the_game: "Choose your story in \u201CInception,\u201D the first split-faction\
      \ scenario in Ashes of the Singularity: Escalation. A mysterious entity known\
      \ as Nihilon has returned to wreak havoc on the planet Oneiros and has seized\
      \ control of some of the Substrate consciousnesses residing there. As the Substrate,\
      \ you must rescue your corrupted brethren and find out what Nihilon has done\
      \ - as the PHC, your only concern is neutralizing both threats entirely. Which\
      \ battle will you fight?<br><br>The Inception DLC also adds a new variety of\
      \ maps perfect for facing down hordes of computer adversaries or engaging online\
      \ in some brawls with friends.<h2 class=\"bb_tag\">Features:</h2><strong>New\
      \ Scenario</strong><br><ul class=\"bb_ul\"><li> Inception - This split scenario\
      \ lets you choose which faction to play as! An entity known as Nihilon is back\
      \ and has corrupted all consciousnesses on the planet of Oneiros. Lead the rest\
      \ of the Substrate into the fray to learn what Nihilon has done to your corrupted\
      \ brethren, or command the PHC to destroy both the corrupted Substrate entities\
      \ and Nihilon once and for all. The outcome of the scenario changes based on\
      \ which faction you choose; play them both to get the full story.</li></ul><br><strong>New\
      \ Maps:</strong><br><ul class=\"bb_ul\"><li> Oneiros - Wage war with up to 7\
      \ players on this unusual planet. With a strong central starting position, resource-rich\
      \ but vulnerable north and south positions, and four isolated corner starts,\
      \ this map is great for a tight free-for-all match.<br></li><li> Bayern - This\
      \ symmetrical Terran map supports up to 3 players. Each starting location is\
      \ vulnerable from one direction and the massive metal deposits in the middle\
      \ of the map are enough to lure even your toughest turtler out of isolation.<br></li><li>\
      \ Brasil - This large 10 player ice map challenges you to defend your starting\
      \ area while you try to make your way to the astoundingly rich central valley\
      \ without falling victim to your opponent\u2019s attacks.<br></li><li> Polska\
      \ - Up to 5 players can brawl on this desert map with strategically critical\
      \ hills that command the passages between regions. </li></ul>"
