    about_the_game: "No ads, no in-app purchases, no links.<br><br>Girls can be powerful.\
      \  Boys can be sensitive.  Who knew?<br><br>* Click through this three-hour\
      \ Medieval adventure story<br>* Design your prince and princess<br>* Change\
      \ their personalities by choosing what they say<br>* Enjoy voice acting, music,\
      \ sound effects, text, and visual effects<br>* Save different versions of your\
      \ storybook<br>* Supported by educational material on the Joy-Everafter website<br>*\
      \ Accessible to players with vision impairment<br>* Accessible to players with\
      \ hearing impairment<br>* Cancer battlers can choose bald heroes<br>* UK spelling<br><br>Prince\
      \ Francis travels to the kingdom of Kassel with Iron Henry, the best soldier\
      \ in the land.  Iron Henry takes three iron bands around his heart protecting\
      \ Francis from the witch of the woods.  Now Francis is a frog, and desperate\
      \ to get a princess to kiss him so he can turn back into a prince and save Henry.<br><br>In\
      \ the meantime, Princess Emma dresses in her dead mother's clothes to use the\
      \ Golden Orb, the treasure of the kingdom, to call for help.  Her elder sister\
      \ is clever and kind.  Her second sister is brave and beautiful.  They tell\
      \ Emma she can\u2019t stop the evil surrounding the kingdom, even though Emma\
      \ is a True Princess and has golden magic.<br><br>Emma steals the Golden Orb\
      \ but Frog, fleeing the witch, makes her drop it in the well.  He promises he\u2019\
      ll get it back for her for a kiss.  Emma refuses to kiss a frog because if she\
      \ does, she will have to marry him.  So Francis tricks her into accepting him\
      \ as her pet.  Then Francis shows he really is a prince, and explains she has\
      \ promised to let him in her room, so she will have to marry him.  And when\
      \ they\u2019re married, she will have to kiss him.  So she might as well kiss\
      \ him now!  Emma runs away and Francis decides to try with the other princesses.<br><br>Even\
      \ if Frog gets his kiss, he and Emma will still have to rescue Henry, and confront\
      \ the witch of the woods.<br><br>Filled with humour, strong characters, ethical\
      \ questions, poignant moments, and beautiful evocative music, Frog's Princess\
      \ is a story of which you can make dozens of versions.  Choose from 10 speeches\
      \ each time the prince and princess speak: traditional, idealistic, kind, charming,\
      \ artistic, intellectual, protective, fun, commanding, or peaceable.<br><br>When\
      \ you begin, you will be asked to choose the story from the princess\u2019s\
      \ or the frog\u2019s point of view.  You can play both storylines as often as\
      \ you like.  Each version is saved automatically.<br><br>Oh, and our programmer\
      \ felt like playing one day, so he made Swimmy Frog for when you feel like a\
      \ break from life for a while.  <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1443500/extras/SwimmyFrog_600.png?t=1609284530\"\
      \ />"
