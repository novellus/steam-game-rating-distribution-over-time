    reviews: "\u201CThere are many wonderfully useful life skills that videogames\
      \ teach children; critical thinking, perseverance, planning, and communication,\
      \ for a start. But it\u2019s harder to find games that really delve into the\
      \ emotional lives of children and present them with ways to navigate their way\
      \ through in a really empowering, compelling way.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://powerup-gaming.com/2019/09/05/kathy-smart-on-fairy-tales-self-empowerment-and-developing-frogs-princess/\"\
      \ target=\"_blank\" rel=\"noopener\"  >PowerUp Gaming</a><br>"
