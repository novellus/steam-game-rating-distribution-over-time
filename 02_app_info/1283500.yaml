    about_the_game: "Supreme Mechanics is a first-person puzzle game combining elements\
      \ of social fiction, detective and horror with deep philosophical insight. The\
      \ players will have to crack some grim criminal cases by exploring the world\
      \ around them, rediscover the mysterious identity of the protagonist, cross\
      \ the borders of inherent dangers and formal logic and create their own vision\
      \ of time and history.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1283500/extras/steam_1.jpg?t=1603048527\"\
      \ /><h2 class=\"bb_tag\">BECOME A MYSTERY HUNTER</h2>A true hunter always trusts\
      \ their gut instincts. They see moments of doubt as a waste of time as the path\
      \ to the truth lies clear before their mind\u2019s eye. It\u2019s an intricate\
      \ network of barely visible strings and links between other people\u2019s secrets,\
      \ mysteries and motives\u2026 You just have to pull the right string which will\
      \ lead you to the solution. Become a hunter whose primary weapons are his mind\
      \ and heart.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1283500/extras/steam_2.jpg?t=1603048527\"\
      \ /><h2 class=\"bb_tag\">COMPOSE YOUR VISION OF THE WORLD FROM BITS OF INFORMATION\
      \ </h2>The main feature of this game is the unusual mix of sci-fi, social fiction,\
      \ detective and horror. Each genre presents a unique story; the players may\
      \ freely combine fragments of information from them all to create their own\
      \ versions of this world, its history and the causes of main events. The identity\
      \ of the protagonist is a mystery itself, and you\u2019ll have to approach the\
      \ storyline like a puzzle to solve it.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1283500/extras/steam_3.jpg?t=1603048527\"\
      \ /><h2 class=\"bb_tag\">FOLLOW THE STORIES OF THOSE WHO GOT LOST IN THIS LABYRINTH\
      \ BEFORE</h2>Each and every person who had passed through this world before\
      \ the protagonist came had their own vision of what was going on. Each and every\
      \ one of them left some clues. The data that you\u2019ll eventually gather might\
      \ sometimes be inconsistent and controversial, but there will also be similar\
      \ or even duplicate bits of valuable information. Trying to make any sense out\
      \ of all this is hard, but the process itself will definitely bring you closer\
      \ to the truth.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1283500/extras/steam_4.jpg?t=1603048527\"\
      \ /><h2 class=\"bb_tag\">CATCH A SOUNDWAVE</h2>Your mysterious benefactor created\
      \ a special mix of background sounds to set the mood for thought. All the mysteries\
      \ will surely give in if you immerse yourself in the music and let it stimulate\
      \ your subconscious. Clear your mind of doubts and trust your intuition.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1283500/extras/steam_5.jpg?t=1603048527\"\
      \ />"
