  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1199180/extras/ezgif.com-video-to-gif.gif?t=1606766196"
      /><br><br>Edge of Galaxy -  a realtime tactic with indirect control. You are
      the commander of a small fleet of mercenaries. Manage your fleet! Hire and dismiss,
      adjust and improve every single ship, increase your rank and glory!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1199180/extras/SteamGif3.gif?t=1606766196"
      /><br><br><ul class="bb_ul"><li>Indirect control gives a new sensation to the
      strategy, and makes you think ahead<br></li><li>Advanced system of various weapons
      and modules combining lets you adjust your spaceships as you wish. Each support
      module attached to a weapon changes its parameters or abilities. Create your
      own weapon for your own tactics!<br></li><li>5 playable factions. Each faction
      has unique traits and abilities.<br></li><li>Gain experience and ranks in battles.
      Use it to improve and make fine tuning of your fleet's ships.<br></li><li>5
      different campaings.<br></li><li>Exproler game mode with small maps.<br></li><li>One-life
      mode with randomly generated world. Each game is unique, you have a lot of parameters
      to tune world you want to play!<br></li><li>Text quests with different ways
      to complete depending on the parameters of your fleet or commander.</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1199180/extras/ShipShootGif.gif?t=1606766196"
      />
