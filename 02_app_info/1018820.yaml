    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1018820/extras/aQIgh9.png?t=1550332440\"\
      \ /><br><br>Fleet Scrapper is an independently developed game. We\u2019d describe\
      \ it as a retro science fiction racer/exploration game with RPG elements. It\
      \ has completely original art and animation as well as character design and\
      \ dialog.<br><br>Created by a team of two brothers, this is Creatorship Games\
      \ first full-fledged game and started out as just a small learning project for\
      \ the both of us. There are currently 4 difficulty levels and over 30 levels\
      \ per difficulty.<br><br>The game is developed using GMS 1.4 and GraphicsGale\
      \ to create most of the game."
