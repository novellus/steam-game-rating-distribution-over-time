  data:
    about_the_game: "<i>Only the host needs to own this DLC. </i><br><br>1-6 Players\
      \ | Ages 13 &amp; Up <br><br>60-120 Minutes<br><br><i>The expansion, The Secret\
      \ Chamber is included in Cavern Tavern.</i><h2 class=\"bb_tag\"><strong>About\
      \ Cavern Tavern</strong></h2><i>In a war torn land, a magical land of heroic\
      \ feats and epic quests, there is a place that has never felt the wrath of the\
      \ ongoing and everlasting war between the five realms. Hidden in the hills of\
      \ Strongcliff, deep in the shadows of a cavern lies the best kept secret for\
      \ many years.<br><br>This place is called the Cavern Tavern.</i><br><br>Cavern\
      \ Tavern is a worker (dice) placement and resource management game that is set\
      \ in a fantasy world. Each player assumes the role of a worker in the tavern.\
      \ Your job is to serve drinks, work in the kitchen, do chores, and on top of\
      \ that try to keep every guest happy, including the nasty and greedy barkeep.<br><br>On\
      \ each turn, a player can assign his dice to 1 of the 21 locations in the tavern.<br><br>These\
      \ locations are divided in 6 sections. The Main area, where the guests are located\
      \ and from where each player must pick up an Order, Cellar where all the ingredients\
      \ that are used to complete the Orders are located, Kitchen where players can\
      \ work to receive different rewards, as well as the Chores section. Also, the\
      \ board features the Wizards workshop where the players can seek help for completing\
      \ the Orders and Nasty the Dwarf's office where the players can go and try to\
      \ suck up to the boss and badmouth a coworker.<br><br>The players will have\
      \ to complete the Orders as soon as possible, because for each round they are\
      \ late, they\u2019ll receive less points than the Order's original value.<br><br>Also,\
      \ for being late with the Orders, your reputation with Nasty the Dwarf is affected,\
      \ something that is vital in the game.<br><br>To stand out from other workers\
      \ and gain your employers favor, you\u2019ll need to skillfully manage the orders\
      \ from your customers and the resource ingredients. You\u2019ll have to carefully\
      \ prioritize your moves, and choose from what kind of work you\u2019ll profit\
      \ the most out of the situation.<br><br>So\u2026 do you have what it takes?\
      \ Get ready for the biggest challenge in your life, and start working in <i><strong>Cavern\
      \ Tavern</strong></i>."
