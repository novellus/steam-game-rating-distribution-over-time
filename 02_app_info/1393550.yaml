    about_the_game: "<strong>Story</strong><br>2018, the world of after a lapse of\
      \ eight years from the faith collapse.<br>Three young sorcerers belonging to\
      \ the Ministry of Defense Special Armed Forces-Michiharu Yoshimuro, Kazuya Inaba,\
      \ and Mizuki Kurauchi were tasked with resolving the square-related cases that\
      \ occurred around the same time.<br>As they perform their duties, the members\
      \ will remember their own past and face it again.<br>On the other hand, the\
      \ Special Armed Forces Headquarters found a strange common point in each mission--<br><br>The\
      \ first game of Sorcerer\u2019s Records Series Season 3 is here!<br>Check out\
      \ the story of Sorcerer's Records, which is more mature than ever!<br><br><strong>Introduction</strong><br>This\
      \ game is a standard lower window novel game for men of all ages.<br>The scenario\
      \ itself is a straight road, but it branches into three routes depending on\
      \ the character's point of view."
