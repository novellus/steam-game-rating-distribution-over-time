details:
  data:
    about_the_game: "The skies will be set aflame and the seas will overflow with\
      \ wreckage in Vlambeer\u2019s stylish arcade shooter LUFTRAUSERS! Select from\
      \ over 125 combinations of weapons, bodies, and propulsion systems and take\
      \ to the skies to battle enemy fighter planes, battleships, submarines, and\
      \ rival aces for glory, honor, and high scores. Bravely volunteer for one of\
      \ over 100 daring missions to unlock new Rauser combinations and vibrant color\
      \ variations and become the most legendary Rauser pilot of all time!<br><br><strong>Bold\
      \ Aerial Combat </strong>\u2013 White-knuckle battles against a crimson and\
      \ cream sky harken back to the pure arcade shooters of the past with tight gameplay,\
      \ ridiculous combos, and challenges that can only be mastered by the most elite\
      \ rauser pilots in the world.<br><br><strong>Customizable Rausers</strong> \u2013\
      \ Unlock unique weapons, plane bodies, and propulsion systems to radically alter\
      \ your fighter in over 125 deadly combinations. Each daring configuration not\
      \ only radically alters how your rauser handles and attacks but also rearranges\
      \ the dynamic soundtrack crafted by KOZILEK.<br><br><strong>Daring Missions\
      \ </strong>\u2013 Make your fellow airmen proud as you tackle over 100 challenging\
      \ missions from your commanding officers and face off against rival aces in\
      \ a dogfight to the death. <br><br><strong>Glorious Achievements</strong> -\
      \ You know, a little something to brag about on shore leave."
