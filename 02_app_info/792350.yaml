    about_the_game: "<strong>Welcome to \u201CJoy Climb\u201D! </strong><br><br>A\
      \ hard-shell chameleon and his friend Chuck-Chuck will finally knock your knees\
      \ off. <br><br>Chamy is skilled at using his long tongue, catching at the isles,\
      \ stretching it and climbing up.<br>Chuck-Chuck can sway from side to side using\
      \ his mass.<br>Having a shell-warrior armor, he protects himself and his friend\
      \ from the damage when dalling down.<br><br>Take all your courage and spirit\
      \ to join our \u201CJoy Climb\u201D challenge. <br><br>You must move upwards.\
      \ <br>Higher! <br>To the Top!!! <br><br>But more often you fill fall down. <br>Lower.\
      \ <br>To the Bottom! <br><br>What we have:<br>One hard-shell chameleon.<br>One\
      \ very cute chicken.<br>One huge level.<br>Very hard climb.<br>Very easy fall.<br>Continuous\
      \ stress.<br>Lots of fun and joy!!!"
