details:
  data:
    about_the_game: 'The entire station, known as Alien Life Lab, has lost communications
      with society and fallen into chaos!<br><br>It''s up to you to traverse through
      the station to find any survivors and recover as many of the station''s assets
      as possible.<br>This Includes: Live Cargo; DNA Samples; Blueprints; Business
      and Personnel Records; Other Critical Data;<br><br> <img src="https://steamcdn-a.akamaihd.net/steam/apps/680240/extras/AlienLifeLab_Gameplay_header.png?t=1606598194"
      /><br><br>You will be using Electric Tranquilizer Technology to subdue any threats.<br>[Weapons
      fire actual (in-game) physical bullets to handle threats!]<br>*NO HUMAN WEAPONRY
      AND/OR TECHNOLOGY IS TO BE USED UNDER ANY CIRCUMSTANCES.<br>In the cargo holds,
      once the elevator gates open, subdue and capture loose aliens and recover lost
      data. [Uses procedural generation to randomize each floor.]<br>You may return
      to the elevator and end the floor at any time...<br>But be sure to return before
      it leaves.<br>You have 1 life per floor.<br><br>While you are exploring different
      parts of the ship, you may find survivors.<br>Help them out and they may help
      you in return.<br><br>Choices matter so think on your feet!<br><br>Experiences
      Will Vary.<br><br>*There may be HUMAN WEAPONRY AND/OR TECHNOLOGY stored onboard
      the Alien Life Lab Station.<br>HUMAN WEAPONRY AND/OR TECHNOLOGY is known to
      be highly lethal to most species and will damage vital living assets and/or
      personnel.'
