    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Past and present collide
      in this epic adventure that reveals the origin of Iron Man. While raising the
      ruins of a long buried Chinese kingdom, billionaire inventor Tony Stark digs
      up far more than he bargained for. He unleashes an age-old prophecy that foretells
      the resurrection of the Mandarin, the emperor of China's darkest and most violent
      dynasty. In order to confront the destructive force, Tony creates an armored
      suit infused with high-tech weaponry. To stop the evil that he himself has raised
      form the earth, Tony must become his greatest invention ever - Iron Man! The
      newly born champion must travel to the four corners of the earth to battle the
      Mandarin's henchmen, the Elementals - four magical warriors who harness the
      power of the elements - earth, water, wind, and fire - with deadly chemistry.
      But is the Iron Knight, as he his known in the prophecy, strong enough to defy
      fate and turn back the malevolent forces hell-bent on earth's destruction?
