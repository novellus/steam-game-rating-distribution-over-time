    about_the_game: "<strong><i>Dreamer</i></strong> \u2014 the manager of dreams.\
      \ It is the Dreamer's job to awake humans from their dreams. But one day, those\
      \ who entered the dream of &quot;This Man&quot; did not make it back, and now\
      \ they are in danger of falling into an eternal sleep.<br><br>Anna, an S-class\
      \ Dreamer, was given an order to save those who entered the dream. Anna entered\
      \ This Man's dream, but wait... How come his dream looks like an amusement park?<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/810470/extras/about.png?t=1591503885\"\
      \ /><br><br><strong>Black Dream</strong> is an adventure game with fast-paced\
      \ button action gameplay. Its unique characters and vibe will make it seem like\
      \ you're watching an animation.<br><br>The battle begins when you encounter\
      \ an enemy, and you must quickly press the correct arrow keys on the screen.\
      \ If you fail, you have to start from the beginning! There's also a time limit,\
      \ so try to be as fast as possible.<br><br>There are also mini games you can\
      \ play to obtain various items, like outfits. You can get healing items or coins\
      \ by playing mini games, and you can use coins to buy outfits. Battle time can\
      \ increase depending on your outfit!"
