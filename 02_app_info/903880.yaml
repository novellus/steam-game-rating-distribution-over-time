    review: "Drying Paint Simulator VR von Arthur Hoeke ist ein tja kleines Malprogram\
      \ mit Storyline? \nhttps://steamcommunity.com/sharedfiles/filedetails/?id=1983617161\n\
      Keine Ahnung, das Spiel hat Humor. Wir sind wohl ein K\xFCnstler der sich in\
      \ eine kleine Waldh\xFCtte im Schnee zur\xFCckzieht, um sein Meisterwerk zu\
      \ malen. Schaffen wir es nicht, lange genug zu warten (keine Ahnung wie lange\
      \ man wirklich warten muss) bis die Farbe trocken ist, landen wir pl\xF6tzlich\
      \ in einem Verlies, d\xFCrfen aber unser Gl\xFCck noch einmal versuchen. Die\
      \ gruselige Offstimme schickt uns nochmal zur\xFCck in der Zeit und wir stehen\
      \ wieder vor der H\xFCtte.\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=1983620846\n\
      Leider ist das Spiel so verbugt, das es eigentlich unspielbar ist. Die Bodenh\xF6\
      he passt nicht und muss immer wieder angepasst werden, vor allem wenn ein Malwerkzeug\
      \ versehentlich runterf\xE4llt. Es gibt eine Menge Klipping- und Kollisionsfehler.\
      \ Brot verschwindet z.B. im Tisch, anstelle auf der Decke liegen zu bleiben\
      \ oder wir k\xF6nnen unseren virtuellen Kopf einfach durch geschlossene Scheiben\
      \ stecken. \nhttps://steamcommunity.com/sharedfiles/filedetails/?id=1983622104\n\
      Bekommen wir eine zweite Chance, ist die linke Hand versetzt getrackt und das\
      \ Handmodel kaputt und verdreht dargestellt.\nSollten wir zudem vor der H\xFC\
      tte rumtr\xF6deln und die T\xFCr geht wieder zu, ohne das wir drin sind, haben\
      \ wir uns klassisch ausgesperrt und m\xFCssen auf den Schl\xFCsseldienst warten.\
      \ Nichts geht mehr.\nDie Grafik in der H\xFCtte ist gut, die Umgebung und das\
      \ Verlies ok, alles etwas verwaschen in der Entfernung.\n\nDas Malen selbst\
      \ geht auch nicht richtig gut, die Farben lassen sich nur per Gl\xFCck ausw\xE4\
      hlen und stellen dann nicht mal die gew\xFCnschte Wahl da. Es ist also eher\
      \ ein Zufall, ob man eine rote Farbe erh\xE4lt, wenn man den Pinsel in die entsprechende\
      \ Farbe auf de Palette tippt. Der Airbrush funktioniert auch nur wie er will,\
      \ entweder man dr\xFCckt den Trigger oder den Griff, mal klappt es mal nicht....\n\
      \nSolange diese Bugs nicht behoben sind kann ich Drying Paint Simulator nicht\
      \ empfehlen. Die Idee ist lustig, das Spiel hat Humor, aber die Performance\
      \ ist unter aller Kanone.\n\nEs gab ein Performence Update, das habe ich NICHT\
      \ getestet. Da ich schon alles gemalt hatte, was ich malen wollte.\n\nMehr meisterhafte\
      \ Reviews \U0001F440[url=https://store.steampowered.com/curator/32170554/] auf\
      \ Leinwand [/url] auf meiner Kurator Seite. Hast du dein Werk vollst\xE4ndig\
      \ trocken lassen k\xF6nnen, du ungeduldiger Pinselaffe? Daumen rauf! \U0001F58C\
      \U0001F5BC\U0001F615\U0001F44D\n\nFrisch aus dem Verlies:\n\U0001F451 Powered\
      \ by HoI 4 Deu  Kuratorengruppe auf deutsch/englisch \U0001F451\u2800\u2800\n\
      \    \U0001F389 [url=https://store.steampowered.com/curator/30388691/] Folgen\
      \ [/url] und mehr Reviews von mir entdecken \U0001F38A\n\n\n\n[u]English:[/u]\n\
      --------------------------------------------->\nDrying Paint Simulator VR by\
      \ Arthur Hoeke is a small painting program with Storyline? \n\nI don't know,\
      \ the game has humor. We are probably an artist who retreats into a small forest\
      \ hut in the snow to paint his masterpiece. If we don't manage to wait long\
      \ enough (no idea how long you really have to wait) until the paint is dry,\
      \ we suddenly end up in a dungeon, but we are allowed to try our luck again.\
      \ The creepy voice sends us back in time and we are standing in front of the\
      \ hut again.\n\nUnfortunately the game is so bent that it is actually unplayable.\
      \ The floor height doesn't fit and has to be adjusted again and again, especially\
      \ if a painting tool falls down accidentally. There are a lot of clipping and\
      \ collision errors. For example, bread disappears in the table instead of lying\
      \ on the ceiling or we can simply stick our virtual head through closed panes.\
      \ \n\nIf we get a second chance, the left hand is tracked offset and the hand\
      \ model is shown broken and twisted.\nShould we also dawdle around in front\
      \ of the hut and the door closes again without us being inside, we are classically\
      \ locked out and have to wait for the key service. Nothing works anymore.\n\
      The graphics in the hut are good, the surroundings and the dungeon are ok, everything\
      \ is a bit washed out in the distance.\n\nPainting itself doesn't go well either,\
      \ the colors can only be chosen by luck and then don't even give the desired\
      \ choice. So it's more a coincidence if you get a red color when you tap the\
      \ brush into the corresponding color on the palette. The airbrush works only\
      \ as it wants, either you press the trigger or the handle, sometimes it doesn't\
      \ work....\n\nAs long as these bugs are not fixed I cannot recommend Drying\
      \ Paint Simulator. The idea is funny, the game has humor, but the performance\
      \ is under all guns.\n\nThere was a performance update, I have NOT tested it.\
      \ Since I had already painted everything I wanted to paint.\n\nMore masterful\
      \ reviews \U0001F440[url=https://store.steampowered.com/curator/32170554/] on\
      \ canvas [/url] on my curator page. Have you been able to let your work dry\
      \ completely, you impatient brush monkey? Thumbs up!\n\U0001F58C\U0001F5BC\U0001F615\
      \U0001F44D\nFresh from the dungeon:\n\U0001F451 Powered by HoI 4 Deu curator\
      \ group in German/English \U0001F451\u2800\u2800\n    \U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Follow [/url] and discover more reviews from me \U0001F38A"
