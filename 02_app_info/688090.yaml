    review: 'I really wish they would update the Artbook Gallery in this DLC since
      the quality of the Artbook is embarrassingly very low resolution, it looks fine
      zoomed out but once you start zooming in it looks awful and very blurry.


      The only things you get in HD are the PC and Mobile Wallpapers so if your interested
      in this for the Artbook then i recommend importing it from Japan like i did
      since this DLC wasn''t really worth buying.'
