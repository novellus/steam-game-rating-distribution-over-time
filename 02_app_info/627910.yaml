    about_the_game: "Our favorite Bobcat is making a triumphant return 20 years after\
      \ virtually disappearing from the world stage (N64/PS1). Yes, that\u2019s right,\
      \ Bubsy is back and starring in an all new adventure, Bubsy: The Woolies Strike\
      \ Back! Yep, those no-good, yarn stealing always annoying intergalactic trolls,\
      \ the Woolies, are up to their no-good ways once again! They\u2019ve stolen\
      \ Bubsy\u2019s most prized possession, the Golden Fleece.  Now Bubsy is on a\
      \ one Bobcat mission taking on Woolies, Bumble Bees, Sharks, and UFO's to collect\
      \ an insane amount of yarnballs and bring his Holy Grail of Wool home.<br> <br>2D,\
      \ or not 2D? Bubsy thinks 3D is so 1998 that he\u2019s going back to the 2D\
      \ well with a huge assist with his good friends at Black Forest for 14 rip roaring\
      \ levels of side scrolling action. Watch Bubsy glide like a bat, jump like a\
      \ jack rabbit, bounce like a red rubber ball and run\u2026run Bubsy run. This\
      \ is the Bubsy adventure you were born to play.<br><br>Features:<br><ul class=\"\
      bb_ul\"><li>2.5D Platformer with beautiful 3D models and stunning levels and\
      \ backgrounds<br></li><li>Multitude of character animations and expressions\
      \ that brings the iconic Bubsy to life as never before<br></li><li>Jump, glide,\
      \ and pounce through 14 levels of thrill, excitement and yarn!<br></li><li>Local\
      \ and global leaderboards - compete for high scores with your friends and the\
      \ world!<br></li><li>Unlock treasures, powers, and extra lives to create all\
      \ time high scores</li></ul>"
