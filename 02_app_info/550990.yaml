details:
  data:
    about_the_game: <img src="https://media.st.dl.pinyuncloud.com/steam/apps/550990/extras/VIKTOR_titlesVIKTOR_steam-title_TheGame.png?t=1604426816"
      crossorigin="anonymous"/><br><br>&quot;Viktor, a Steampunk Adventure&quot; is
      a beautiful 2D point and click adventure game set in a cartoonish steampunk
      world. The story follows Viktor, a wild boar who tries to cope with the loss
      of his job by going on a quest to become a new Emperor of Austria-Hungary.<br>Enjoy
      many hours of fun gameplay with a dozen minigames, from puzzles to fight sequences
      to race games. Viktor's crazy journey takes him through beautifully drawn and
      animated steampunk locations all over Austria-Hungary where he solves problems
      and causes new ones.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/550990/extras/VIKTOR_titlesVIKTOR_steam-title_GameFeatures.png?t=1604426816"
      crossorigin="anonymous"/><br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/550990/extras/Icon_vitkor_small.png?t=1604426816"
      crossorigin="anonymous"/> <strong>Engaging and fun</strong> - providing around
      4-5 hours of rich gameplay experience<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/550990/extras/Icon_vitkor_small.png?t=1604426816"
      crossorigin="anonymous"/> <strong>Point and click puzzles</strong> - Relax and
      explore Viktor's world by interacting with objects and people.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/550990/extras/Icon_vitkor_small.png?t=1604426816"
      crossorigin="anonymous"/> <strong>Multiple ways to solve</strong> - There are
      many puzzles in this game that can be solved in a different out-of-the-box way
      of thinking. Makes for great replayability!<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/550990/extras/Icon_vitkor_small.png?t=1604426816"
      crossorigin="anonymous"/> <strong>Occasional fun mini-game</strong> - Just to
      test your reflexes, Viktor will sometimes get involved in a short and silly
      action or puzzle sequence.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/550990/extras/Icon_vitkor_small.png?t=1604426816"
      crossorigin="anonymous"/> <strong>The silliest psychological drama you will
      ever play</strong> - Viktor has anger issues and unrealistic expectations. Luckily,
      he lives in a cartoon world where he can accomplish anything or, at least, learn
      from his mistakes.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/550990/extras/Icon_vitkor_small.png?t=1604426816"
      crossorigin="anonymous"/> <strong>Historical locations</strong> - Visit and
      cause havoc in many historically important places like Vienna, Krakow, Prague,
      Budapest, Dante's Inferno, and a few more.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/550990/extras/Icon_vitkor_small.png?t=1604426816"
      crossorigin="anonymous"/> <strong>Many important people of the last century</strong>
      - Apart from some silly characters, Viktor will encounter many famous figures,
      such as Franz Kafka, H.G. Wells, Nikola Tesla, Lake Kubilius, Dr. Jekyll and
      many, many more. <br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/550990/extras/Icon_vitkor_small.png?t=1604426816"
      crossorigin="anonymous"/> <strong>Collect the soundtrack</strong> - All over
      the country, Viktor can find parts of the game's soundtrack. Play your favorite
      music on any location, if you're vigilant enough to find the gramophone record
