    reviews: "\u201C\u201CA game so bizarre and incredibly unique that it gives us\
      \ anxiety to even talk about it.\u201D\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://thestonedgamer.com/features/item/411-finally-a-game-about-a-19th-century-pig-that-wants-to-be-the-ruler-of-the-austria-hungary-empire\"\
      \ target=\"_blank\" rel=\"noopener\"  >StonedGamer</a><br><br>\u201C\u201CViktor\
      \ is a beautifully hand drawn point and click steampunk adventure, full of colorful\
      \ characters, inventive puzzles and wonderfully irreverent humor.\u201D\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.alphabetagamer.com/viktor-alpha-demo/\"\
      \ target=\"_blank\" rel=\"noopener\"  >AlphaBetaGamer</a><br><br>\u201C&quot;In\
      \ the end though, it was not the gameplay that won me over, but the humor.&quot;\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://rincon-games.com/2017/02/14/viktor-taking-indie-games-to-a-new-level-of-cheeky/?v=fd4c638da5f8\"\
      \ target=\"_blank\" rel=\"noopener\"  >RINCON</a><br>"
