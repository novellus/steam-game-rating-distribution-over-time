    about_the_game: "Hop into a challenging platforming adventure with the little\
      \ treasure hunter Timmy! Run and jump your way through rooms full of spikes,\
      \ pits, and other deadly dangers. Do you have what it takes to conquer the dangerous\
      \ dungeons and reach the legendary treasure?<br />\r\n<br />\r\nGAME FEATURES:<br\
      \ />\r\n- Over 60 challenging levels, including bosses and secret stages!<br\
      \ />\r\n- Stylish and retro pixel art graphics!<br />\r\n- SNES inspired retro\
      \ soundtrack by KungFuFurby!<br />\r\n- Time Trial mode for speedrunners!<br\
      \ />\r\n- Steam achievements to prove your dungeon mastery!<br />\r\n- Xbox\
      \ controller support!"
