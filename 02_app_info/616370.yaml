    review: 'Regardless of the side chosen, this is a skin of your teeth experience
      with long drawn out battles over difficult, expansive terrain for crummy little
      strong points.


      As the British, severe man power shortages, crappy tanks and traffic jams. As
      the Germans, watching endless artillery barrages melt everything.


      Wouldn''t recommend this for the newcomer, just too protracted and tense.'
