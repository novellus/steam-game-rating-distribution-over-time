details:
  data:
    about_the_game: 'The spring offensive of the British forces in Eastern Tunisia
      began with an attempt of a frontal breakthrough of the Mareth defensive line.
      After a massive bombing and a fire assault, British forces consisting of 50th
      Northumberland Infantry Division and 50th Royal Tank Regiment launched an attack
      on the coastal part of the Mareth line fortifications. Infantry of 8th Battalion
      Durham Light Infantry crossed Wadi Zigzaou and captured two small bridgeheads
      on the left bank: Ouerzi and Ksiba Ouest. The main obstacle for continuing the
      offensive is the river in flood after rains. Spanned crossings for heavy vehicles
      are collapsing quickly by flow of water, which made crossing difficult for tanks
      and artillery.<br><br><ul class="bb_ul"><li>Two operations of 12 turns for each
      of the parties (Mareth Line, March 22-24, 1943).<br></li><li>Precisely recreated
      area of over 100 sq. km: seashore, strong points and oases, a desert with harsh
      terrain and extensive gullies.<br></li><li>Historical organizational structure
      of units at the time of the offensive.</li></ul>'
