    detailed_description: <h1>Feature List</h1><p><ul class="bb_ul"><li>over 60 physics-based
      puzzles<br></li><li>20 bonuses/alternative solutions<br></li><li>mini-games<br></li><li>relaxing
      soundtrack<br></li><li>engaging hints expressed in proverb form<br></li><li>subtle,
      non-verbal story</li></ul></p><br><h1>About the Game</h1>Collisions is a relaxing
      puzzle game based on timing, logic and anticipation. Explore a world of surreal
      machines and uncover the story behind the mysterious object looming above the
      horizon.
