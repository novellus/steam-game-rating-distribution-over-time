    review: "I think it is a great pack, all songs are very fun to play. Very good\
      \ songs too, what a voice! I only played the Lead and Rhytm parts for Guitar.\n\
      \nThe songs  \u201CHold On\u201D, \u201CGimme All Your Love\u201D, and \"Always\
      \ Alright\" are in E Standard. The song \u201CDon\u2019t Wanna Fight\u201D is\
      \ in E\u266D (E\u2010flat).\n\nI think they have a nice modern blues, rock,\
      \ funky sound that I really dig.\n\nHave to say that there is a little censoring\
      \ in one  or two of the songs, that I feel a little cringy about. But saying\
      \ that is more ment as an signal to the developers than that it should hold\
      \ you back buying this."
