    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/916290/extras/steam_gif_chest.jpg?t=1600020172"
      /><br><br>Crime Girl has one dream: to own every emerald in the world, by hook
      or by crook. Help her make her dreams come true by raiding the abandoned towers
      of London, now full of ghosts and emeralds!<br><br>The towers are tall and have
      been warped by spectral energy, but Crime Girl has come prepared: a grappling
      gun will help her overcome any obstacle.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/916290/extras/steam_gif_grappler.jpg?t=1600020172"
      /><br><br>Every tower you enter will have a unique layout with different challenges
      each time you play. Navigate moving platforms, jump through portals, and bounce
      on springs - always moving upwards.<br><br>However, watch out for hostile ghosts
      who will try to stop you stealing their emeralds. You''ll have to avoid, lightning,
      fireballs, icicles, and even rocks!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/916290/extras/steam_gif_combat.jpg?t=1600020172"
      /><br><br>Featuring four additional game modes:<br><br><ul class="bb_ul"><li>Hard
      mode, with more enemies but also more emeralds.<br></li><li>Infinite mode, to
      see how high you can get.<br></li><li>Arena mode, where you''re locked in a
      room with endless waves of enemies.<br></li><li>Fixed mode, with a pre-determined
      layout, designed for speed runners.</li></ul><br>Every run will reward you with
      emeralds and increase your rank. Unlock achievements over time and get some
      fancy new outfits for Crime Girl!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/916290/extras/steam_gif_outfits.jpg?t=1600020172"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/916290/extras/hooray.png?t=1600020172"
      />'
