details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1313700/extras/description_donation.png?t=1591876588"
      /><br>COVID Kawaii! is the cutest pandemic tower defense this side of the partition
      glass. Using the power of common sense and cleaning products, defend your personal
      space from the oncoming virus hoard. Can you go the social distance?<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1313700/extras/description_mission.png?t=1591876588"
      /><br>Fight the boredom and help a good cause. 25% of all 2020 developer proceeds
      will be donated to various COVID relief efforts. We will be keeping our community
      involved by announcing each donation's chosen recipient and will adapt with
      the continuing situation to allocate funds to the people affected most by this
      devastating pandemic.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1313700/extras/description_features.png?t=1591876588"
      /><br><ul class="bb_ul"><li>Familiar tower defense gameplay.<br></li><li>Collect
      and spend the elusive and rare TP rolls.<br></li><li>4 different game modes
      and maps to defend.<br></li><li>Each map has an infinite mode with leaderboards.<br></li><li>Twitch
      integration, play along with viewers.<br></li><li>Doesn't require leaving your
      home.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1313700/extras/description_morecontent.png?t=1591876588"
      /><br>COVID Kawaii! will continue to grow in content with the Market Maze coming
      soon; Place defenders to change the path of the virus! Up next will be Episode
      2; Featuring a new environment, new defenders, new cowonas, and ALL this new
      content will be FREE for existing players.
