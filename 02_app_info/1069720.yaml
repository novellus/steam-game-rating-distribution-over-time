    about_the_game: "An Unforgettable Round the World Cruise<br />\r\n<br />\r\nAs\
      \ Cruise Director in charge, enjoy a truly awesome Around the World Cruise of\
      \ a Lifetime aboard the super luxurious, Liberty of the Waves. <br />\r\n<br\
      \ />\r\nArrange fabulous excursions in the Caribbean, Europe, Asia etc. Visit\
      \ famous tourist Sights and Landmarks. Help passengers with Cabins, Shopping,\
      \ Dining, Leisure aboard ship and at Ports of Call along the way. <br />\r\n\
      <br />\r\nCollect Souvenirs of the cruise. Look for hundreds of hidden objects,\
      \ items Lost by Passengers, Trash for Recycling. Play superb Mini-Games. Earn\
      \ Merit Badges for your Achievements. <br />\r\n<br />\r\nVacation Adventures:Cruise\
      \ Director 2 guarantees truly captivating, hour upon hour gameplay for Families\
      \ and All ages to enjoy."
