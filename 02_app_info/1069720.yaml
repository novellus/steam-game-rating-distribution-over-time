    review: "En voila un jeu qu'il est bon.\n\nd'une dur\xE9e de vie plus que correcte\
      \ (et meme longue ), nous partons dans une croisi\xE8re autour du monde a bord\
      \ d'un paquebot.\nchaque escale repr\xE9sentant son lot de scenes d'objets cach\xE9\
      s, d'\xE9nigme, de mots crois\xE9s etc.. etc.. du m\xE9lange de partie d'une\
      \ image a la reconstruction de la tour eiffel en passant par la reconstitution\
      \ de plans et autres..\n\nbeaucoup de mini jeux qui se suivent et sont vari\xE9\
      s, on enchaine jeu sur jeu, mais la ou perce la difference par rapport au autre\
      \ jeux du genre qui on tenter cela... i\xE7i ce n'est pas ennuyeux, car les\
      \ jeux sont vari\xE9 , les lieu , les scenes, tout est bien con\xE7u pour vous\
      \ accrocher.\n\nau moment ou j'\xE9crit cette \xE9valuation, j'ai deja passer\
      \ les 4 heures de jeu, et pourtant, je ne l'ai pas encore fini :). la dur\xE9\
      e de jeu est tres tres bonne.\n\ncot\xE9 graphisme, \xE7a reste tres correct,\
      \ on passe d'image informatique (3D) a de v\xE9ritable photos mont\xE9s. certaines\
      \ scenes sont absolument superbe, d'autres vous donneront des frissons rien\
      \ qu'a penser a y fouiner pour trouver des objets (par exempl, le bazar arabe)\n\
      \ncot\xE9 son, pas de voix i\xE7i, mais des musique un brin r\xE9p\xE9titive\
      \ mais toutefois plus que correct qui ajoute une petite touche au differentes\
      \ scenes/lieu/pays. je l'ai fait sans couper la musique, ce qui est rare dans\
      \ ce genre de jeu. \n\ncot\xE9 texte, le jeu est 100% anglais. il peut donc\
      \ etre un brin difficile pour ceux qui ne maitrise pas la langue. de plus, certain\
      \ objets sont nomm\xE9 de mani\xE8re differente de ce que l'on trouve souvent\
      \ dans les jeux SoC .Par exemple, le chapeau (hat) et nommer stolten (un nom\
      \ donner au chapeau de cowboy). n\xE9anmoins, le jeu n'a pr\xE9sent\xE9 qu'une\
      \ seule erreur de script qui a fait afficher un petit texte (no_string_blabla)\
      \ au lieu du texte. mais rien de bien m\xE9chant. le reste n'a aucun bug.\n\n\
      en + des \xE9nigmes, scene d'objets cach\xE9s, mots fl\xE9ch\xE9s etc.. le joueur\
      \ a \xE9galement la possibilit\xE9 (et c'est meme recommander) de ramasser divers\
      \ d\xE9tritus dans les scenes (pas de polution XD) ainsi que des objets vari\xE9\
      s que les passager du paquebot auront \"perdu\" sur les scenes. de petit collectibles\
      \ qui sont fort interressant a ramasser.\n\nchaque objet trouver, chaque d\xE9\
      tritus ramasser, chaque mini jeux fini et objets retrouver offre aux joueurs\
      \ de l'argent, que l'on peut d\xE9penser dans une boutique en jeu afin d'acheter\
      \ des souvenirs des lieux visiter. cea n'a pas d'impact direct sur le jeu ,\
      \ c'est simplement pour ceux qui cherche le 100% et qui aime d\xE9penser leurs\
      \ petits sous gagner. un bon petit systeme, meme si il n'apporte rien de flagrant\
      \ au jeu.\n\nde par \xE7a longueur, sa beaut\xE9 des scenes et son charme naturel,\
      \ ce jeu se place dans mon top. il est tres fluide, tres agr\xE9able a jouer\
      \ et pr\xE9sente un grand nombres de mini jeux et scene d'objets cach\xE9s.\n\
      \npour un prix qui ne d\xE9passe pas 4\u20AC (3.99 yo -_-) . il les vaut largement\
      \ et vous rendra bien plus que la monnaie.\n\nchaudement recommander.. j'ai\
      \ vu qu'il y avait un s\xE9rie.. je vais me la tester plus tard. mais je pense\
      \ qu'elle se pointe au meme niveau que celui \xE7i.\n\n\npoint interressant\
      \ a noter \xE9galement : vous avez la possibilit\xE9 de jouer un homme ou un\
      \ femme :D\n\n9/10"
