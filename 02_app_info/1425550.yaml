  data:
    about_the_game: "The residents in Madmily  Mansion hate each other, but them like\
      \ a great party! It is at these parties that crazy situations happen.<br><br>Thefts?\
      \ Disappearances? Alien abductions? Who will be the liar this time?<br><br>Join\
      \ Detective Wadson to explore the mansion for clues and investigate the suspicious\
      \ characters to find out \u201C<strong>WHO`S THE LIAR</strong>\u201D.<br><br>FEATURES:<br><br><ul\
      \ class=\"bb_ul\"><li>Mystery, exploration and puzzles at Madmily mansion theme\
      \ parties.</li></ul><ul class=\"bb_ul\"><li>Hilarious stories, cutscenes and\
      \ flashbacks for each case.</li></ul><ul class=\"bb_ul\"><li>Crazy minigames\
      \ against the characters.</li></ul><br>Solve the Cases and join the Madmily\
      \ family at the party's Migames!"
