    about_the_game: The Ring of Truth is a short walking simulator game where the
      main goal is to uncover a hidden truth. In an abandoned factory, you try to
      find clues about the separate life of your father, one of the technicians who
      worked there.<br><br>By examining abandoned objects and listening to the old
      recordings left by your father, you are trying learn why he never made contact
      with you. <br><br>The game offers a fully alone exploration feeling around a
      story that you will care about from the start.<br><br>Main gameplay element
      is putting the recordings you listened in chronological order to understand
      everything you want to learn. Once you finish listening the recordings and ordering
      them, you will uncover the truth that has been a part of your whole life.<h2
      class="bb_tag">Features:</h2><ul class="bb_ul"><li> Short story<br></li><li>
      Collectibles<br></li><li> Ordering puzzle</li></ul><h2 class="bb_tag">No Features:</h2><ul
      class="bb_ul"><li> The game doesn't offer voice acting. Recordings only have
      background sounds.<br></li><li> The game limits your jump ability outside of
      certain areas.<br></li><li> The game does not feature a crouch mechanic.</li></ul>
