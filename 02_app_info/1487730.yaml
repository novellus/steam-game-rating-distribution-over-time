  data:
    about_the_game: "Carperation is a racing game with item and unique ability for\
      \ each vehicle. Players can use different items or ability to win: not only\
      \ can you boost yourself, you can also interrupt your opponents with different\
      \ featured items and attack them! In the game, there are a lot of Hong Kong\
      \ styled vehicles, such as taxi, jumbo taxi, rickshaw, three-wheeled ice cream\
      \ bike, etc. Their unique ability can be utilized for defending, hacking, attack,\
      \ etc. Split-screen and controller are supported. The game is very suitable\
      \ for playing with friends, family and relatives, especially during party and\
      \ festival.<br><br><strong>Hongkongese (\u9999\u6E2F) </strong><br>Carperation\
