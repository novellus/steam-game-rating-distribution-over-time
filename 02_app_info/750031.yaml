    about_the_game: "Gain access to the full set of three new stories set in the world\
      \ of \u2018This War of Mine\u2019.<br><br>This Season Pass allows you to save\
      \ money on content. All the stories can be downloaded in-game when available\
      \ and require the base This War of Mine game on Steam to be played.<br><br>Episode\
      \ 1: <a href=\"https://store.steampowered.com/app/750030/This_War_of_Mine_Stories__Fathers_Promise_ep_1/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><strong>Father's Promise</strong></a>:\
      \ tells a story of family\u2019s struggle to preserve the last pieces of humanity\
      \ in times of despair and cruelty.<br><strong><br>The Father's Promise</strong>\
      \ DLC introduces:<br><ul class=\"bb_ul\"><li>a brand new storyline based on\
      \ an audio-drama written by the famous Polish author, \u0141ukasz Orbitowski<br></li><li>4\
      \ completely new locations<br></li><li>5 reconstructed and remastered locations<br></li><li>set\
      \ of new game mechanics: dialogue and clue searching systems</li></ul><br>Episode\
      \ 2: <a href=\"https://store.steampowered.com/app/974610/This_War_of_Mine_Stories__The_Last_Broadcast_ep_2/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><strong>The Last Broadcast </strong></a>:\
      \ puts you in shoes of a radio-operator who\u2019s about to decide, whether\
      \ there is a price too high for the truth<br><br><strong>The Last Broadcast</strong>\
      \ DLC introduces:<br><ul class=\"bb_ul\"><li>7 remastered locations<br></li><li>4\
      \ new locations<br></li><li>new shelter<br></li><li>new playable characters<br></li><li>new\
      \ radio mechanics<br></li><li>new investigating and reporting mechanics<br></li><li>new\
      \ dilemmas mechanics<br></li><li>non-linear story with 6 different endings</li></ul><br>Episode\
      \ 3:  <a href=\"https://store.steampowered.com/app/1125630/This_War_of_Mine_Stories__Fading_Embers_ep_3/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><strong>Fading Embers:</strong> </a>\
      \ portrays a story of Anja living in a warzone and carrying a heavy burden as\
      \ she has to answer to herself what is more important - survival of human legacy\
      \ or the survival of a man.<br><br><strong>Fading Embers DLC</strong> introduces:<br><ul\
      \ class=\"bb_ul\"><li>New narrative devices<br></li><li>New hub area to keep\
      \ track of your progress<br></li><li>Collection Management mechanics including:<br></li><li>Securing\
      \ the art collection<br></li><li>Ability to gather new pieces of art<br></li><li>Deciding\
      \ on the fate of art pieces<br></li><li>Brand new locations and sceneries<br></li><li>Two\
      \ new shelters<br></li><li>Overhauled 9 locations from the original game<br></li><li>3\
      \ new playable survivors: Anja, Ruben, Zoran</li></ul>"
