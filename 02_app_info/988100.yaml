  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/988100/extras/Alpha_00000_gif.png?t=1568775928\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/988100/extras/Howto_en.png?t=1568775928\"\
      \ /><br>Super Phantom Cat is a retro platformer in which you explore quirky\
      \ environments, clear colorful levels, solve the mysteries shrouding the Phantom\
      \ world and rescue your kidnapped little sister, Ina.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/988100/extras/levels.png?t=1568775928\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/988100/extras/Rockskull_00000_gif.png?t=1568775928\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/988100/extras/Feature_en.png?t=1568775928\"\
      \ /><h2 class=\"bb_tag\"><strong>Features</strong></h2><h2 class=\"bb_tag\"\
      >* Five chapters with 35 highly imaginative storyline levels.</h2>- A different\
      \ unique mechanism for each chapter<br>- Tons of environments to explore: forest,\
      \ meadow, lakeside, underwater, desert\u2014you\u2019ll even get to hop onto\
      \ trains!<h2 class=\"bb_tag\">* Explore in all four directions! The levels may\
      \ seem short, but there\u2019s actually lots of hidden content for you to dig\
      \ up.</h2>- Collect gold coins and brew powerful potions<br>- Scale mountains,\
      \ go swimming, climb through tunnels\u2026 the world is your oyster!<br>- A\
      \ progress bar for each level. If you love exploring environments, you\u2019\
      ll have the time of your life!<h2 class=\"bb_tag\">* Five insane, unpredictable\
      \ but super fun skills</h2>-Toss some seeds in the game world and see what sprouts<br>-Freeze\
      \ your enemies\u2026 and use those poor frozen guys as traps!<br>-Teleportation\
      \ may be convenient, but you\u2019ll never know when you\u2019ll land in somewhere\
      \ unfamiliar\u2026<h2 class=\"bb_tag\">*  Countless wacky Easter eggs to discover</h2>-\
      \ A cat that walks backwards, a rapping bear\u2026<br>- Try skating on ice and\
      \ see what craziness ensues!<h2 class=\"bb_tag\">*  Highly acclaimed original\
      \ soundtrack</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/988100/extras/Tiny_00000_gif.png?t=1568775928\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/988100/extras/More_en.png?t=1568775928\"\
      \ /><br><br><strong><h2 class=\"bb_tag\">Last but not least:</h2></strong><br>*\
      \ We\u2019ve also got heaps of skins for you to unlock and collect!<br>* Meet\
      \ adorable cats of all shapes and sizes, each with their own outrageous skills!<br>*\
      \ A production system where you brew a variety of potions for your own use.<br>*\
      \ You can also produce keys using gold coins you collect from around the Phantom\
      \ world!"
