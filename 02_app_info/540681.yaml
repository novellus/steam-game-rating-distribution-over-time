    about_the_game: 'A ''lock-on'' shooter set in a science-fiction world telling
      the tale of private armies and a battle for resources in the near future. Featuring
      a targeting system and widespread use of Japanese lettering at key moments to
      enhance the near-future setting meant it stood apart from its peers.<br><br>This
      DLC will add 1 ship, the TO-RYU, playable in DLC Mode.<br><br>Main Features:<br><ul
      class="bb_ul"><li>Main shot and dual-use bomb.<br></li><li>N.A.L.S. dual-use
      targeting system to lock-on to and attack enemies and bosses.<br></li><li>Boost
      score by destroying multiple enemies at the same time.<br></li><li>WARNING screen
      changed to fit original''s use of Japanese text.<br></li><li>Sound track and
      sound effects from the original game (composer: Hitoshi Sakimoto).<br></li><li>2
      specially arranged tracks from Kouta Takahashi.<br>- Skies Above Ohta-ku DARIUS
      Remix<br>- Descent into the Clouds DARIUS Remix</li></ul><br>It also gives you
      access to 3 special stages designed specially for this ship. (Only scores using
      this ship will be registered in the special stages.)<br>It also give you access
      to the EIGHTING pack: 10 newly arranged stages including 3 boss fights, as well
      as CS PACK 4: 10 stages from CS mode.<br>Buying any DLC also lets you use all
      the DARIUSBURST ships from the base game in the DLC Mode stages.'
