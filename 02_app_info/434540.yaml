    about_the_game: "Following a series of clues, join our female heroines Lily and\
      \ Madison. Together you must help solve the murders that transpire in this chilling\
      \ time-tale mystery. Journey through this thrilling story-driven game navigating\
      \ the clues that you discover.<br><br><strong>GREAT FEATURES:</strong><br>\u2022\
      \ Uncover hidden objects from beautifully hand crafted scenes.<br>\u2022 Investigate\
      \ crimes scenes to bring you closer to the truth.<br>\u2022 Engaging and secretive\
      \ characters that have their own agendas.<br>\u2022 Enjoy playing with all your\
      \ friends, share gifts, items, help your friends get items they need to move\
      \ on, and compete with them in the game Leaderboards if you want.<br>\u2022\
      \ Each Episode/Memory brings you closer to unraveling the mystery that lays\
      \ before you.<br>\u2022 Challenging puzzles that leads you to discover new clues.\
      \ <br>\u2022 Catch the killers and bring them to justice.<br>\u2022 Adventurous\
      \ new Episodes/Memories delivered with each major update.<br><br>Highly recommended\
      \ for fans of adventure games like Secret of Monkey Island and hidden object\
      \ games like Pearl\u2019s Peril.<br><br>At GamesCafe we worked hard to make\
      \ Secret of the Pendulum\u2122 the best game possible. We really hope that you\
      \ enjoy this game and tell your friends and family! :)<br><br>Twitter: <a href=\"\
      https://twitter.com/secretpendulum\" target=\"_blank\" rel=\"noreferrer\"  >https://twitter.com/secretpendulum</a><br>Facebook:\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/SecretofthePendulum\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.facebook.com/SecretofthePendulum</a>"
