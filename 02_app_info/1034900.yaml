    about_the_game: "Mutant scum never learn! Blaster Master Zero makes its Steam\
      \ debut!<br />\r\n<br />\r\nBlaster Master Zero is a 8-bit style top-down &amp;\
      \ sideview 2D action-adventure game that hearkens back to the golden age of\
      \ the NES.<br />\r\n<br />\r\nThis game was created using the original 1988\
      \ title &quot;Blaster Master&quot; from Sunsoft as a base, with the addition\
      \ of new areas and bosses, new gameplay elements such as extra sub-weapons,\
      \ improved gameplay, a more robust scenario, refined and expanded exploration\
      \ mechanics, and more.<br />\r\n<br />\r\n\u30FBOn the sideview maps, take control\
      \ of the battle tank SOPHIA III and explore your surroundings as you search\
      \ for the entrance to the dungeon where the area's boss lurks.<br />\r\n<br\
      \ />\r\n\u30FBOnce you find a dungeon entrance, exit SOPHIA III and make your\
      \ way inside as the hero Jason and take on the mutants that dwell within in\
      \ top-down mode.<br />\r\n<br />\r\n\u30FBDefeat the mid-bosses and area bosses\
      \ to acquire new items, sub-weapons, upgrades to SOPHIA III and Jason's equipment,\
      \ and new abilities and maneuvers that allow SOPHIA III to access new areas.<br\
      \ />\r\n<br />\r\n\u30FBPlayer 2 can provide support for Player 1 as they traverse\
      \ through the game in the co-op multiplayer mode."
