    about_the_game: "The Battle of Gettysburg was fought from 1st to 3rd July 1863,\
      \ in Pennsylvania. The battle resulted the largest number of casualties in any\
      \ battle of the entire war, and was the turning point of the American Civil\
      \ War. Over three days General George Meade\u2019s Army of the Potomac defeated\
      \ the Confederate army of General Robert E. Lee\u2019s, ending Confederate attempts\
      \ to invade the North. The first day ended with the Confederates in control\
      \ of the town of Gettysburg but they had failed to push on to take the high\
      \ ground. Day two was a day of a series of actions at both ends of the battlefield\
      \ at Culp\u2019s Hill and Little Round Top. Day three ended with the disaster\
      \ of Pickett\u2019s Charge.<br><br>Key Features:<br><ul class=\"bb_ul\"><li>Historically\
      \ accurate game play.<br></li><li>Three day \u2018battle\u2019 game.<br></li><li>\u2018\
      Twilight\u2019 scenario covering the key actions from the 2nd and 3rd day of\
      \ the battle.<br></li><li>Three massive one-day scenarios for each of the three\
      \ days.<br></li><li>Five scenarios covering the battles of:<br><ul class=\"\
      bb_ul\"><li>Thoroughfare Gap<br></li><li>Furr Farm<br></li><li>Goose Creek<br></li><li>Ewell\u2019\
      s Chapel<br></li><li>Marsh Cree<br></li><li>Little Round Top</li></ul></li><li>Accurate\
      \ Civil War Units;<br><ul class=\"bb_ul\"><li>8 different types of artillery.<br></li><li>5\
      \ different types of cavalry (mounted &amp; dismounted).<br></li><li>3 different\
      \ types of infantry.</li></ul></li><li>Four categories of unit quality.<br></li><li>Four\
      \ categories of generals.<br></li><li>Different types of formations.<br></li><li>Detailed\
      \ combat analysis.<br></li><li>In-depth reference charts.<br></li><li>Advanced\
      \ tactical features including:<br><ul class=\"bb_ul\"><li>Day and Night.<br></li><li>Map\
      \ zoom.<br></li><li>Strategic movement.<br></li><li>Flank attacks.<br></li><li>Ammo.</li></ul></li><li>Hours\
      \ of Gameplay.</li></ul>"
