    about_the_game: "Garry's Mod is a physics sandbox. There aren't any predefined\
      \ aims or goals. We give you the tools and leave you to play.<br><br>You spawn\
      \ objects and weld them together to create your own contraptions - whether that's\
      \ a car, a rocket, a catapult or something that doesn't have a name yet - that's\
      \ up to you. You can do it offline, or join the thousands of players who play\
      \ online each day. <br><br>If you're not too great at construction - don't worry!\
      \ You can place a variety of characters in silly positions. But if you want\
      \ to do more, we have the means.<h2 class=\"bb_tag\">Beyond the Sandbox</h2><br>The\
      \ Garry's Mod community is a tremendous source of content and has added hundreds\
      \ of unique modes to the game. In Trouble In Terrorist Town, you can be a detective\
      \ solving an online murder as criminals attempt to cover up their homicides.\
      \ Be a ball, a plant, a chair, or anything else in Prop Hunt's elaborate, shape-shifting\
      \ game of Hide &amp; Seek. Elevator: Source is gaming's first elevator thrill\
      \ ride, delivering players to airlocks and kitten dance parties. <br><br>We\
      \ have one of the most vibrant Steam Community Workshops, with over 300'000\
      \ models, maps, and contraptions to download. It has everything from new tools\
      \ to improve your builds, to guns that fire rainbow-tinged nuclear blasts from\
      \ space. Take as much or as little as you need: it\u2019s all free. <br><br><strong>Please\
      \ note: Some multiplayer servers and game-modes might require you to own other\
      \ games - such as Counter-Strike: Source and Team Fortress 2.</strong>"
