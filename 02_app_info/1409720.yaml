    about_the_game: "Purchase to get the powerful mage hero: Jennifer, and two of\
      \ Jennifer's treasures: The Wand of Wisdom, and the White Cloak:.<br />\r\n\
      Jennifer has an extremely powerful AOE magic ability, greatly increasing the\
      \ team's output.<br />\r\nBackground:<br />\r\nLonely and arrogant female magician.\
      \ Because of her natural magical talent, Jennifer was afraid, alienated, and\
      \ disgusted as a monster by the people around her since she was a child, so\
      \ she devoted all her energy to magic. In her perception, those vivid magic\
      \ elements became her best friends. Even the most mysterious and elusive element\
      \ of light and darkness would like to help her. The powerful magical energy\
      \ in her body even infested her robes, and every inch of dazzling white flashed\
      \ with the brilliance of magic."
