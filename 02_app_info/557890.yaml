    about_the_game: "Experience the short story of Alex and Nic as they share memories\
      \ with each other while climbing a mountain together for the first time. For\
      \ years, Alex has been going for climbs, and trying to get Nic to join. Outdoor\
      \ trips for her always meant renting a live-in recreational vehicle, but she\u2019\
      s leaving her comfort zone and do this one climb. It\u2019s a chance for them\
      \ to remember their lives together and know why this climb is so important.\
      \ <br />\r\n<br />\r\nIt features multiple scenes as they climb through different\
      \ parts of the mountain to reach the summit. There will be an option to travel\
      \ up a certain path during the experience, which provide different story elements\
      \ between the characters."
