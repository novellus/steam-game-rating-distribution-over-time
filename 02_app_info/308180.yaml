    detailed_description: '<h1>Check Out Jacob Jones : Episode 1!</h1><p>While you''re
      taking a look at Episode 2, it would be a good time to remind you that you can
      pick up Episode 1 on Steam here <br><br><a href="http://store.steampowered.com/app/264400"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >http://store.steampowered.com/app/264400</a></p><br><h1>About
      the Game</h1>Jacob Jones is back in Episode 2 of his Bigfoot Mystery.<br><br>Following
      the events of Episode 1, Jacob and Biggie set off to the spooky Crackskull Mountain
      to try uncover the secret of Biggies childhood. <br><br>Join the new best buddies
      on a brand new adventure and unravel more of the mystery in a series of brain
      twisting puzzles. <br><br>More crazy characters to meet, from statically charged
      beavers to the charming Miller and his not so charming wife.<br><br>Check out
      the store page for Episode 1 here<br><br><a href="http://steamcommunity.com/app/264400"
      target="_blank" rel="noreferrer"  >http://steamcommunity.com/app/264400</a>'
