  data:
    about_the_game: 'Jacob Jones is back in Episode 2 of his Bigfoot Mystery.<br />

      <br />

      Following the events of Episode 1, Jacob and Biggie set off to the spooky Crackskull
      Mountain to try uncover the secret of Biggies childhood. <br />

      <br />

      Join the new best buddies on a brand new adventure and unravel more of the mystery
      in a series of brain twisting puzzles. <br />

      <br />

      More crazy characters to meet, from statically charged beavers to the charming
      Miller and his not so charming wife.<br />

      <br />

      Check out the store page for Episode 1 here<br />

      <br />

      http://steamcommunity.com/app/264400'
