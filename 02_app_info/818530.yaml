  data:
    about_the_game: In this game you control the most famous ball in the pool world.
      The 8 ball!!!<br>You will be challenged to defeat the pool cues and cross the
      table before time runs out.<br>And in some moments, choose which way to go.
      But these choices depend only on your intuition (luck).<br>But at every table
      you will have all the other balls cheering for you.<br>They will mourn your
      defeats, applaud your progress and celebrate your victories.<h2 class="bb_tag">Features:</h2><br><ul
      class="bb_ul"><li>10 levels<br><br></li><li>Countdown<br><br></li><li>Enemies<br><br></li><li>Progressive
      difficulty<br><br></li><li>Average of 3 hours of campaign (can easily be more)<br><br></li><li>Easy
      controls</li></ul>
