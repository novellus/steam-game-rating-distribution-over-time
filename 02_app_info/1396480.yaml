details:
  data:
    about_the_game: 'Free version focus on multiplayer mode only, for Single player
      experience check DLC, MonsterSoft - Campaign<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1396480/extras/FeaturesBar.png?t=1607697176"
      /><br><br><ul class="bb_ul"><li> <strong>Game development</strong> theme in
      indie startup.<br></li><li> <strong>Turn-base tactic</strong> with unique characters.<br></li><li>
      Violence is often <strong>simple</strong> but not always the best option.<br></li><li>
      Multiplayer without the <strong>direct</strong> negative interaction with other
      players.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1396480/extras/SynopsisBar.png?t=1607697176"
      /><br><br>MonsterSoft is a game development company that hires only monsters.
      After personnel reduction, the new CEO appears with a goal to create the game
      that will knock off the competition. The problem is that he has no idea how
      to make it... .<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1396480/extras/AdramelechGames.gif?t=1607697176"
      /><br><br>No one said that game creation is an easy task, so hire new employees,
      kill humans that will appear on your path, and survive in the harsh world of
      monsters. Your final deadline is B3 Conference in the next few months, so no
      pressure.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1396480/extras/CharactersBar.png?t=1607697176"
      /><br><br>Choose your dream team from a wide variety of monsters: zombies, vampires,
      werewolves, ghosts, etc. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1396480/extras/MonsterCharacters.gif.gif?t=1607697176"
      /><br><br>Each of them has a unique skill-set to kill humans efficiently, scare
      them off, or follow them till they die from exhaustion.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1396480/extras/MultiplayerBar.png?t=1607697176"
      /><br><br>Invade humans residences with other monsters and check who will get
      the title of the <strong>Employee of the month</strong>. Plan your actions carefully
      and kill humans faster than your coworkers in this rat race. Monster association
      forbids fights between monsters, but who said that you can''t do it indirectly?'
