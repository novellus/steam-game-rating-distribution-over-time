    about_the_game: '<strong>GunFleet</strong> is an online MMO-shooter, inspired
      by the different countries'' mosquito fleets of the First and Second World Wars.
      Fight with each other, assemble in fleets of high-speed torpedo boats, submarine
      chasers, submarines and river monitors!<br><br><strong>GunFleet</strong> is
      now in open testing stage.<h2 class="bb_tag">At this point we have:</h2><ul
      class="bb_ul"><li> 40+ playable units: PT boats, river monitors, submarines,
      artillery ships, subchasers, armed transports.<br></li><li> Different types
      of weapons: rocket launchers, depth charges, torpedoes, autocannons and large
      caliber guns.<br></li><li> Following nations are now presented: Russia, Germany,
      USA and Japan.<br></li><li> Several combat modes, including convoys.<br></li><li>
      15 game areas - from Arctic and to the tropical islands.<br></li><li> 7:7 ships
      battles.<br></li><li> Ship customization options.</li></ul><br><img src="https://gunfleet-game.com/wp-content/uploads/2016/10/medium_torpedo_boat.png"
      crossorigin="anonymous"/> <img src="https://gunfleet-game.com/wp-content/uploads/2016/10/submarine.png"
      crossorigin="anonymous"/><h2 class="bb_tag">Our plans:</h2><ul class="bb_ul"><li>
      New nations, new unit types (including naval aviation).<br></li><li> Tournaments
      and clan system, new game modes including global map and asymmetric battles:
      landing support, flagship attack, port attack.<br></li><li> New weapons and
      equipment: charges for Kamikaze ships, naval mines, deployable coastal guns
      and spotters.<br></li><li> Ship type-based skill system, cross-type cooperating
      skills and abilities.</li></ul><br><img src="https://gunfleet-game.com/wp-content/uploads/2016/10/light_torpedo_boat.png"
      crossorigin="anonymous"/> <img src="https://gunfleet-game.com/wp-content/uploads/2016/10/heavy.png"
      crossorigin="anonymous"/>'
