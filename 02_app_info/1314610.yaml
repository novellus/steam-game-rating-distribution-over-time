details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1314610/extras/resi_run.gif?t=1595244146\"\
      \ /><br>You crashed your space-ship on an unknown planet \u2026 not a smart\
      \ move!<br>Can you survive the planet, and find a way of?.. perhaps by using\
      \ the residual technology left behind an ancient advanced race?<br><br><strong>RESIDUAL</strong>\
      \ is a survival platformer, with crafting, light puzzling, and exploration.\
      \ <br>An adventure game free of guns, weapons and violence.<h2 class=\"bb_tag\"\
      >GAMEPLAY</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1314610/extras/resi_dropdown.gif?t=1595244146\"\
      \ /><br><strong>RESIDUAL</strong> throws you onto a procedurally generated planet,\
      \ with no humanoid lifeforms. Your task?  Survive! - Explore caves, scavenge,\
      \ craft, fish, pluck, chop, climb, jump, push, pull, solve puzzles, and survive!<br><br>Stumble\
      \ into the remnants of an ancient (technology) civilization and see if you can\
      \ dig up the residual technology and possibly fix your space ship and escape\
      \ the planet!<h2 class=\"bb_tag\">YOU vs NATURE</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1314610/extras/resi_buildbridge.gif?t=1595244146\"\
      \ /><br>The game is build on Orangepixel's new Nature engine, where the whole\
      \ planet is procedurally generated based on nature-rules. <br>Sunlight, heat\
      \ or coldness, vegetation or sand, darkness or brightness it will all dictate\
      \ what type of life lives on the planet, how it survives on the planet, and\
      \ the resources available to hopefully escape the planet.<br><br>You might find\
      \ yourself on a lush green planet in one game session, but on a dry, hot barren\
      \ world the next. Or perhaps an ice-cold planet where keeping some fire going\
      \ will be the main focus of survival. <br><br>The game will always hand you\
      \ the tools to survive and escape, but the placement, the shape, and the usage\
      \ of those tools will vary vastly from game to game!"
