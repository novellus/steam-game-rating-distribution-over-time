  data:
    about_the_game: '<strong>Super Ubie Island REMIX</strong> is an adorable platformer
      with retro influences developed by Forbes 30 Under 30 developer Andrew Augustin.<br><br>Ubie,
      an adorable little alien from a distant galaxy, has crash landed on an unknown
      planet. There can only be one person behind this: his fiendish and decidedly
      less cuddly rival, <strong>Dr. Terrestrial!</strong> Now it''s up to <strong>you</strong>
      to help Ubie get back home by fighting enemies, discovering secrets, and repairing
      Ubie''s ship!<br><br>Inspired by Super Mario World and other classic platformers,
      Super Ubie Island REMIX is a game with old school roots, a full original soundtrack,
      adorable characters, beautiful graphics and an engaging adventure.<br><br><strong><u>Features:</u></strong><br><ul
      class="bb_ul"><li>Save Ubie by overcoming difficult trials and bosses on his
      way back home<br></li><li>Chill out to a wide selection of remixed and revamped
      background tracks, as well as the original mixes<br></li><li>Uncover the secrets
      of Climate Island, with many hidden items, levels and characters to find<br></li><li>Explore
      four unique worlds with their own landscapes and inhabitants<br></li><li>Rescue
      lost worker bees and return them to their Queen for reward and fame</li></ul>'
