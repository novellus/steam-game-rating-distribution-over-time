      \ or is someone sabotaging their chances of winning?<br>\t\t\t\t\t<h2 class=\"\
      bb_tag\">Key features:</h2><ul class=\"bb_ul\"><li>Play as Nancy Drew and go\
      \ undercover as a storm chaser.<br>\t\t\t\t\t</li><li>Immerse yourself in meteorology\
      \ by studying clouds, reading Doppler data, and surviving tornadoes<br>\t\t\t\
      \t\t</li><li>Drive the Doppler truck, catch prairie dogs, and maintain weather\
      \ equipment<br>\t\t\t\t\t</li><li>Collect pennies by playing arcade games to\
