    about_the_game: '<strong>In Brief:</strong><br><br>A simple reporter searching
      for the paranormal... <br><br>A small town energized with the visit of a great
      figure... <br><br>Locals that look upon the visitors with apathy...<br>(except
      that one hotel clerk that either likes the <br>visitors a little too much, or
      has a sick sense of humor)<br><br>This is the setting for this B-rated-horror-movie
      based point-and-click adventure game. <br><br>(also, this game is a short, experimental
      game designed to teach memory techniques, <br>so it MIGHT improve your memory)<br><br><strong>Features:</strong><br><br>Playtime:
      ~ 3 hours.<br>Resolution: 320 x 200 scaled up 960x600 (can be configured)<br>Language:
      English text only<br>OS: Windows only  <br>Gameplay: About 50% tutorials for
      mnemonics 50% story driven adventure game<br>As much text as a novella <br>Original
      Soundtrack'
