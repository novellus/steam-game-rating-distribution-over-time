details:
  data:
    about_the_game: '<strong>Alien Grenadier: The Lost Colony</strong> is an rogue-lite
      first person shooter<h2 class="bb_tag">Combo effects of grenades</h2><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/690210/extras/Steam_opisanie_magnet_combo.gif?t=1605639180"
      /><h2 class="bb_tag">Physic realism for fun</h2><br><br>Throw fat enemies into
      small ones<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/690210/extras/Fat_fall.gif?t=1605639180"
      /><h2 class="bb_tag">Destructible environments</h2><br><br>Use destruction to
      kill your enemies!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/690210/extras/Falling.gif?t=1605639180"
      /><br><br>Enter the biomes of planet in Alpha Cenaturi, and fend yourself from
      the creatures that inhabit it, in this FPS with Roguelike elements. <br>With
      an array of grenades at your disposal, fight your way through procedurally generated
      and destructible environments.<br><br>Use your explosives to create magnetic
      pulls, zero-gravity zones, trampoline, ice grenades and even time manipulation
      to take down the aliens and droids protecting the human bases.<br>Interact with
      the physics of the world and chain effects of your other grenades to create
      combos with your explosives for maximum effect!<br><br>Any question or suggestions,
      visit forum or:<br><a href="mailto:andrey_a@aliengr.com">andrey_a@aliengr.com</a>'
