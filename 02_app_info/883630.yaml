    about_the_game: "Rocket Island is a fun 3D educational video game set in an open\
      \ world environment. Rocket Island provides a pleasant environment to learn\
      \ about science, technology, sustainability, cooking, art, community participation,\
      \ and mathematical thinking skills.<br />\r\n<br />\r\nFeatures 25 characters\
      \ to learn from and work with to collect resources to launch the rocket to space!\
      \ Player can work hard to become an astronaut!<br />\r\n<br />\r\nVisit educationthesedays.com\
      \ to download over 145 lesson plans for kids aged 12-16. <br />\r\n<br />\r\n\
      Featured Pedagogy includes situated learning, repeated use of artefacts, 40,000\
      \ words throughout gameplay (130 page book), developing strategic planning and\
      \ mathematical thinking skills, and self-directed learning.<br />\r\n<br />\r\
      \nStay tuned for more updates and improvements! <br />\r\n<br />\r\nMusic by\
      \ Steven Harriton."
