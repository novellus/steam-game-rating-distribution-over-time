    review: "Edit:\nDer Entwickler hat sich bei mir gemeldet und tats\xE4chlich fast\
      \ alle negativen Punkte ausgemerzt. Daher \xE4ndere ich meine Meinung \xFCber\
      \ das Spiel gerne. Denn wenn ein Entwickler sich tats\xE4chlich meldet und fragt,\
      \ was er besser machen kann, dann zeugt das von Engagement... und von cojones.\
      \ Das wird gerne unterst\xFCtzt.\n\n\nIch habe meine Schwierigkeiten mit diesem\
      \ Spiel. Es soll ein Lernspiel f\xFCr Kinder (?) sein... Jedoch hilft es, wenn\
      \ die Kinder, die das hier spielen sollen/m\xFCssen echt gute Nerven und keine\
      \ anderen Spiele haben.\n\nIch habe es mir einmal eine halbe Stunde angetan...\
      \ und habe gelernt, dass ich mein Geld besser in ein gutes Buch - vielleicht\
      \ ein Lexikon - h\xE4tte investieren sollen. Das macht mehr Spa\xDF.\nVideobeweis:\
      \ https://youtu.be/w6C7YOOacgU \n\nPro:\n- wahrscheinlich in guter Absicht und\
      \ mit Herzblut programmiert\n- Viele Informationen \xFCber viele Dinge\n- Man\
      \ kann einen Stier namens Enrique melken.\n- Javin\n\nKontra:\n- Man kann einen\
      \ Stier namens Enrique melken. Er gibt drei volle Holzeimer...\n- Grafik ist..\
      \ naja. F\xFCr das Geld...\n- Musik: gut, bricht aber st\xE4ndig ab und das\
      \ n\xE4chste Lied l\xE4uft f\xFCr ca. 12,87 Sekunden, bis auch das abbricht\n\
      - Zu viele Informationen und f\xFCr Kinder auf einem viel zu hohen Niveau (nicht\
      \ die Handcreme #JoachimL\xF6w)\n- Steuerung ist eine Katastrophe und l\xE4\
      sst sich nicht anpassen\n- Mein Alter Ego im Spiel hat offensichtlich Kiemen\n\
      - Es wird (zumindest am Anfang) nicht erkl\xE4rt, was zum Teufel man tun muss\
      \ bzw. was das Ziel des Spiels ist.\n- Es fehlt eine Karte oder Minimap\n- ...\
      \ ich h\xF6r mal lieber auf.\n\nAlles in allem: Lernspiel ist anders, aber die\
      \ Idee ist nicht schlecht. Vielleicht kriegt man ja die Zockende Generation\
      \ so ans Lernen herangef\xFChrt. Bei mir hat's ja geklappt. Ich wei\xDF jetzt,\
      \ das Bienen Honig machen und in einem Bienenstock wohnen. Aber nur wenn sie\
      \ vom Imker gez\xFCchtet wurden. Sonst leben sie in Nestern. Ist ein Unterschied!"
