    reviews: "\u201CThey have really pulled out all the stops with their first effort\
      \ and created one classic piece of Adventure gaming. Just don't get too used\
      \ to that luxury called sleep.\u201D<br>100% Game of the Year \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.justadventure.com/reviews/Scratches/Scratches.shtm\"\
      \ target=\"_blank\" rel=\"noopener\"  >Just Adventure</a><br>\t\t\t\t\t\t \u201C\
      A creepy and fun title, fans of the Myst series and with a love of horror will\
      \ be right at home in this game.\u201D<br>83% \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.pcgameworld.com/reviews/gamereview.php/id/906/\"\
      \ target=\"_blank\" rel=\"noopener\"  >PC Game World</a><br>\t\t\t\t\t\t \u201C\
      If you're an adventure gaming veteran, especially if you like the horror / creepy\
      \ / gothic-type atmosphere, then Scratches is for you. It's a solid game.\u201D\
      <br>77% \u2013 <a href=\"http://pc.ign.com/articles/693/693896p1.html\" target=\"\
      _blank\" rel=\"noreferrer\"  >IGN</a>"
