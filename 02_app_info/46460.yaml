    about_the_game: "Dark Legends surround the old abandoned Blackwood house, secluded\
      \ far away in the northern wastelands.<br>\t\t\t\t\t\t\tFor writer Michael Arthate,\
      \ this cold, solitary atmosphere is fodder for his restless imagination. But\
      \ Michael soon becomes distracted by the mysteries offered up, as he follows\
      \ a trail exploring and delving into the secrets of the past. As he is drawn\
      \ deeper into the story, his sleep is shattered by mysterious noises, and he\
      \ is plagued by nightmares that cross into reality.<br>\t\t\t\t\t\t\tWhose shadows\
      \ lurk in the dark corners? Is that lonely house inhabited by restless spirits\
      \ of the past or something more sinister? What is that sound that chills to\
      \ the very bone...scratching?<br>\t\t\t\t\t\t\tJoin Michael in a suspenseful\
      \ adventure, as you explore beautiful and chilling environments. Prowl dark\
      \ corners and solve puzzles leading to the solution of a tale begun with obsession,\
      \ and ending with madness and murder.<h2 class=\"bb_tag\">Features</h2><ul class=\"\
      bb_ul\"><li>Eerie and immersive story<br>\t\t\t\t\t\t\t</li><li>Haunting soundtrack<br>\t\
      \t\t\t\t\t\t</li><li>Full 360 degree panoramic viewing<br>\t\t\t\t\t\t\t</li><li>Puzzles\
      \ and challenges throughout<br>\t\t\t\t\t\t\t</li><li>Numerous hours of gameplay<br>\t\
      \t\t\t\t\t\t</li><li>Explore a Victorian mansion, sinister chapel, forbidding\
      \ crypt, musty rooms, greenhouse\u2026</li></ul><h2 class=\"bb_tag\">Director\u2019\
      s Cut includes:</h2><ul class=\"bb_ul\"><li>An alternate ending that might be\
      \ more shocking than the original<br>\t\t\t\t\t\t\t</li><li>A new chapter: \u201C\
      The Last Visit\u201D will have you back at the house 10 years after the events\
      \ of the original game<br>\t\t\t\t\t\t\t</li><li>Michael\u2019s diary with more\
      \ clues and thoughts from the main character<br>\t\t\t\t\t\t\t</li><li>Upgraded\
      \ graphics and an eerier soundtrack</li></ul>"
