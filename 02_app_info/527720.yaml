    reviews: "\u201CThis is definitely one of the better tower defense games that\
      \ I've played. It takes strategy!\u201D<br>Recommended \u2013 <a href=\"https://www.youtube.com/watch?v=YsrER0l_Jqs&amp;t=7s\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PhilanthroPwn</a><br><br>\u201COne\
      \ of the few SteamVR games that's proven worth looking at again, Keep Defending\
      \ (it's a pun!) is a VR Tower Defense done really really well. Use your NPC\
      \ Soldiers to shore up your defenses, and take out hundreds of enemies. One\
      \ of our Top Picks.\u201D<br>Recommended \u2013 <a href=\"https://www.youtube.com/watch?v=QDoP4oKYws8\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >CryMor Gaming</a><br><br>\u201Ca solid\
      \ title to add to your VR library and a tonne of fun!\u201D<br>7/10 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.thevrgrid.com/index.php/keep-defending/\"\
      \ target=\"_blank\" rel=\"noopener\"  >theVRgrid</a><br>"
