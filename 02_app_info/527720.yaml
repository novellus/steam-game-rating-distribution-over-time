  data:
    about_the_game: <strong>Keep Defending</strong> is a first-person VR tower defense
      archery game where you build up your defenses during the enemy onslaught.<br><br>Target
      enemies before they reach your gate and earn gold to set up ever more capable
      defenses including crossbows, fireball-shooting wizards, brave knights, cannons,
      and more as you try and deal with the approaching hordes in a variety of different
      environments and scenarios.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/527720/extras/FireFlagOptimised320x180.gif?t=1587736306"
      /><br><br><u><strong>Features</strong></u><br><br><ul class="bb_ul"><li> A host
      of enemies from Barbarian hordes to Skeleton armies and greater (much greater)
      dangers.<br></li><li> A range of defenses for you to employ during play to ensure
      the enemies don't get through.<br></li><li> Different scenarios to test your
      defensive tactics from small villages to large castles, frozen wastes, underground
      caves, and beyond.<br></li><li> Ambush scenarios where you must destroy the
      enemy before they escape the lethal range of your attackers.<br></li><li> Advance
      scenarios where you progress through different zones and build up your defenses
      for a grand finale!<br></li><li> Weather conditions and time of day effects
      offer additional gameplay challenges.<br></li><li> Beware boss enemies that
      destroy your defenses with a single hit.<br></li><li> Precision scoring - earn
      higher scores the further away targets are hit.<br></li><li> Steam leaderboards,
      stats, and achievements.<br></li><li> Support for HTC Vive, Oculus Rift (with
      Touch controllers), and Windows Mixed Reality headsets.</li></ul>
