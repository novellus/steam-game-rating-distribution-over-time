    about_the_game: 'Yag is a shared Role Playing Game virtual table intended to be
      played online with friends.<h2 class="bb_tag">Everything you need to know:</h2>Complete
      info about Yag can be found on its website.<br><br>You''ll find there:<br><ul
      class="bb_ul"><li> The detailed list of features (&quot;Features&quot; tab)<br></li><li>
      Links to Youtube tutorial videos in english and french (&quot;Tutorials&quot;
      tab)<br></li><li> Links to all available videos, tutorials and news (&quot;Videos&quot;
      tab)<br></li><li> The full documentation about LUA API and modules (&quot;Documentation&quot;
      tab)</li></ul><h2 class="bb_tag">What you can do with Yag:</h2><ul class="bb_ul"><li>
      Create a server / connect to a friend''s server (up to 8 simultaneous players)<br></li><li>
      Use more than 70 Go of free content (managed through free DLCs) spanning various
      types of worlds (medieval fantastic, modern, post apocalyptic, cyberpunk, steampunk,
      science fiction).<br></li><li> Use natural terrains (mountains, desert, earthly
      and alien landscapes, etc.)<br></li><li> Create an intinity of procedurally
      generated voxel terrains using lots of exposed parameters<br></li><li> Sculpt
      and paint the voxel terrains in real time, manually or by using brushes<br></li><li>
      Setup an infinity of parametrized procedural dungeons and their environement
      with different visual themes<br></li><li> Hand craft any dungeon from scratch
      or modify generated ones: Yag contains a small dungeon editor for manual modifications/creations.<br></li><li>
      Choose your characters/creatures among hundreds of 3D animated miniatures.<br></li><li>
      Equip your 3D characters with hundreds of weapons/spells/objects and have them
      ride any 3D creature.<br></li><li> Attach video cameras to pawns to see/share
      any view<br></li><li> Share pictures from the internet: use any picture available
      through a public url as a map or a pawn.<br></li><li> Have 3D dice rolling and
      get their results displayed in a journal (results can be public or private)<br></li><li>
      Manage Character Sheets with automated dice rolls<br></li><li> Use character
      sheets as a collection of lines of fields, or as a graphical asset (labels superimposed
      on a picture of the empty CS)<br></li><li> Manage action rounds with initiative<br></li><li>
      Use a fog of war<br></li><li> Use embedded LUA scripting to:<br>- Fully automate
      character sheets<br>- Fully customize the dice language<br>- Modify pawns properties
      (initiative, health points, ...)<br>- Create rulesets<br>- Generally do what
      you want with a scripting language <br></li><li> Change day/night time and have
      the sun move at any chosen speed for real time scenes<br></li><li> Apply a parametrized
      fog, or change the weather conditions (leaves, rain, snow, hail, blizzard, lightning...)<br></li><li>
      Choose various sky textures<br></li><li> Apply post processing color filters
      to completely change the ambiance of a scene<br></li><li> Hide your pawns from
      other players (e.g: invisibility spell) or from all players if you are the Dungeon
      Master<br></li><li> Use 3rd or 1st person view to see through the eyes of any
      character/creature.<br></li><li> Prepare and save your scenes (dungeons, pawns,
      character sheets, options)<br></li><li> Modules management: Easily share and
      distribute your scenarios/campaign in a single zip file containing everything
      needed (saves, dungeons, pawns, character sheets, LUA rulesets, custom dice,
      etc.)<br></li><li> Import/Export your Character Sheets in text format to prepare/edit/save
      them in any 3rd party program.<br></li><li> If your video card is Ansel compatible,
      use Yag as a map generator by creating high res pictures of dungeons and printing
      them for your real table.<br></li><li> Make beautiful screenshots using in game
      mechanism (any custom res), Steam, or Ansel (if you have an Ansel compatible
      video card)</li></ul><br>Yag is system agnostic: it does not rely on any game
      rule and can be used to play any game with any rules as long as it requires
      a gameboard, pawns, and dice.<br><br>Yag offer a lot of possibilities and hence
      is fairly complexe to fully use, but it can be used progressively:<br><ul class="bb_ul"><li>
      first only as a shared visual setup (dungeons and pawns): Yag is designed so
      that setting up a complexe scene should only take seconds.<br></li><li> then
      you can use ingame dice with the journal<br></li><li> then you can learn to
      use the ingame character sheets that will let you manage characters and automate
      dice rolls<br></li><li> then you can use initiative, manage rounds, and use
      the more complexe options Yag has to offer<br></li><li> finally you can learn
      to use the API with the LUA language and do whatever you want</li></ul><br>Yag
      is entirely silent: you''ll have to use a 3rd party audio server (Teamspeak,
      Steam, Discord...) to talk with your friends.<br><br>Yag is not a single player
      game, there is no AI, no goal set ingame, no villain to fight, nothing to win,
      it is merely an online shared gaming table.'
