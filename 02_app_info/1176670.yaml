details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Embark on a journey to build your Seaside\
      \ Empire! </h2><br><strong>Townsmen - A Kingdom Rebuilt: The Seaside Empire\
      \ </strong>DLC is packed full of great features. Enjoy the new Mediterranean\
      \ setting, build a harbor along the coast to increase your trade, and dive into\
      \ the all-new story events. But be warned, you may find yourself being forced\
      \ to make difficult decisions where your choices may bear dire consequences...<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1176670/extras/MeditterraneanCoast_TownsmenDLC.gif?t=1582207580\"\
      \ /><br><br>Set out into foreign lands! Leave the Kingdom of old and settle\
      \ in a new empire by the crystal clear water of the Mediterranean. Send your\
      \ workers to plan and construct new settlements in a completely new environment\
      \ with a fresh look and feel. Expand on the existing gameplay with new buildings,\
      \ like the military castle that allows for easier defense, the coastal harbor\
      \ that increases your trading capabilities, or the inn that helps you earn money\
      \ for having a beautifully decorated town. A vast amount of new decorations\
      \ and other useful buildings allow you to create the medieval seaside metropolis\
      \ you have always dreamed of.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1176670/extras/new_buildings_townsmenDLC.png?t=1582207580\"\
      \ /><br><br>The Seaside Empire DLC also adds another layer of depth with the\
      \ introduction of difficult moral choices and decisions in the new short story\
      \ events. Send your villagers on expeditions and adventures or help them with\
      \ their daily life in a medieval town. Deal with new disasters and weather phenomena.\
      \ Listen to relaxing new songs and let yourself get carried away by the ambient\
      \ of the Mediterranean coastline.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1176670/extras/Choise_consequence_TownsmenDLC.gif?t=1582207580\"\
      \ /><br><br><strong>Features:</strong><br>\u2022\tCompletely new Mediterranean\
      \ tileset including several new maps<br>\u2022\tNew scenery like beaches and\
      \ vegetation<br>\u2022\t6 new scenarios<br>\u2022\t9 endless mode maps including\
      \ 48 random story events<br>\u2022\tUnique skins for all buildings<br>\u2022\
      \tChoice &amp; Consequence story events<br>\u2022\t11 new buildings including\
      \ 2 new castles<br>\u2022\t26 new decorations<br>\u2022\tNew songs for your\
      \ enjoyment!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1176670/extras/logo_description_townsmenDLC.png?t=1582207580\"\
      \ />"
