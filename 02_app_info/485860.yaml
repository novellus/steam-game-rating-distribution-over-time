    review: "[h1][b]Impossible Quest[/b][/h1]\nImpossible Quest \xE9 um jogo de aventura\
      \ em texto, mas funciona como um romance visual sem a arte e apenas palavras.\n\
      N\xE3o tem uma hist\xF3ria espec\xEDfica, o objetivo do jogo \xE9 o humor, s\xE3\
      o 4 cap\xEDtulos cada um com uma hist\xF3ria diferente, suas escolhas s\xE3\
      o irrelevantes para a hist\xF3ria (que n\xE3o existe), no entanto o jogo \xE9\
      \ bem divertido e engra\xE7ado, pelo pre\xE7o vale a pena comprar, tamb\xE9\
      m tem conquistas e cartas. O \xFAnico problema \xE9 que n\xE3o tem em portugu\xEA\
      s, apenas russo e ingl\xEAs.\n\n[b]Nota: [u]7/10[/u][/b]"
