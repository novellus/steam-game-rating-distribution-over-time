details:
  data:
    about_the_game: "How long have you developed your thinking and attentiveness?\
      \ Today we will give you such an opportunity, as an interesting and attractive\
      \ game appeared on our vast spaces, which allows us to poke our brains. Game\
      \ aMAZE 2 perfectly suitable not only for your children, but also the whole\
      \ family.<br />\r\nTry to get through the tangled labyrinth. After exiting the\
      \ labyrinth, you will move to a larger labyrinth, and this will continue until\
      \ you can not get out of all the labyrinths.<br />\r\nIn this game you need\
      \ to pass a small ball through the maze. It should be brought to the finish\
      \ line, which is usually located at the other end of the labyrinth. The game\
      \ has three levels of difficulty, choose based on your preferences. If you want\
      \ to go through the game without problems, you can choose an easy level of difficulty.\
      \ If you want a test for yourself, then safely choose a complex level of complexity.<br\
      \ />\r\nEvery time you play this maze game the maze itself is different, we\
      \ through that was a really cool aspect. Not many maze games will create a whole\
      \ new maze for you every time you start playing. Levels became even greater,\
      \ they became even more difficult and more interesting<br />\r\nUse the keyboard\
      \ arrow keys to navigate the different mazes<br />\r\nIn aMAZE 2:<br />\r\n\
      - 60 levels<br />\r\n- 3 kinds of labyrinths<br />\r\n- Achievements<br />\r\
      \n- Trading Cards"
