    about_the_game: In this unique puzzle game your goal is to shoot dragons placed
      on various location cards. The problem is, you won't always have a clean sight
      on where those vile fire-breathing creatures are, and you must figure out the
      right angle the arrows will have to fly in to land a successful hit.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/759500/extras/Archer.jpg?t=1513874391"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Beautiful visuals<br></li><li>A
      large number of fascinating and dissimilar levels<br></li><li>The true experience
      of being a real dragon hunter<br></li><li>Countless achievements for you to
      collect<br></li><li>Compatibility on multiple platforms (Windows, Mac, Linux)</li></ul><br>The
      dusk of mankind is upon us. With your trustworthy bow and arrows at your disposal,
      you must fight the endless numbers of vicious, maliciously grinning dragons
      that invaded the land. The entire fate of the world is in your hands! The inhabitants
      count on your accuracy and courage, as this battle will require a considerable
      amount of valour and to eliminate the dragons perched in different, often remote
      places, precision as well. You have to defeat all the dragons from level to
      level, carefully calculating the degree you will have to shoot arrows at in
      order to hit the targets. You will have to take care of arrows as well - the
      supply is limited and every miss could be devastating!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/759500/extras/os.png?t=1513874391"
      />
