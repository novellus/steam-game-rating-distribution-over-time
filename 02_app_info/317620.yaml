    short_description: 'Space Hulk: Ascension is a 3D, digital, turn based, strategy
      game, which re-interprets the classic board game experience, and adds new RPG
      style mechanics, new weapons and missions, new enemy types, 3 playable chapters
      and loads of other new features to the single player experience.'
