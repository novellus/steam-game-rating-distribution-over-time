    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/792380/extras/EW_SJ_Trailer_Logo.png?t=1609764832"
      /><br><br>Survival Journals is text based survival adventure that combines the
      classic Choose Your Own Adventure style game play with RPG and strategy elements.
      Hunker down in your safe house and prepare for The Horde's arrival. Stock up
      food and fortify your house to survive!<h2 class="bb_tag"><strong>Features</strong></h2><br><ul
      class="bb_ul"><li><strong><u>True &quot;Choices Matter&quot;</u></strong><br>Where
      you shape your survival adventure in every way with your own choices.<br><br></li><li><strong><u>Random
      Every Time</u></strong><br>Randomized map, starting status and encounters, a
      different adventure every time!<br><br></li><li><strong><u>Dynamic Zombie Horde</u></strong>
      <br>Your actions in the town will effect when the horde will arrive.<br><br></li><li><strong><u>RPG
      Stats</u></strong><br>Progress your character in the style you want to play.
      You can attack everything in sight or take a more civilized option and talk
      your way out of situations.<br><br></li><li><strong><u>Occupations</u></strong><br>Choose
      what your character used to do before the apocalypse so you can get a stats
      bonus accordingly. But not only that; some encounters have &quot;Occupation
      Specific&quot; options that are only available to those with certain occupations!<br><br></li><li><strong><u>Furniture
      Upgrades</u></strong><br>Upgrade your safehouse to suit your needs.<br><br></li><li><strong><u>Fortifications</u></strong><br>Fortify
      your safehouse to be safe at night!</li></ul>
