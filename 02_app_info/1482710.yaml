      the Game</h1>Samurai Revenge is an intense old school platformer with mixed
      RPG elements. Main hero is Kabuto - famous samurai which has been being imprisoned
      for 13 years. Now he wants to have his revenge because he finds out that his
      wife is killed. He knows who did this... And he is going to find him.<br><br>Samurai
      Revenge features thrilling moments and an unexpected experience. Maneuver through
      traps, lay waste on enemies who try to stop you. You will have great experiences
      with many levels of emotions from anxiety, nervous with the challenges to burst
      into joy when you win.<br><br>Features:<br>- Many levels to play in 3 different
      worlds.<br>- Discover the beauty of high quality graphics<br>- Upgrading your
      character's skills<br>- Challenge yourself with tough battles<br>- Combines
      the elements of action, hack-n-slash, RPG and puzzle adventure<br>- Become a
      master !
