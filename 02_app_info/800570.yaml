    about_the_game: "In this sequel to The Great Tournament, continue your quest to\
      \ defend the kingdom of Magincia. Play as a Knight, Lord, or Prince in this\
      \ medieval fantasy where every choice you make affects the story. Lead armies\
      \ in battle against powerful foes or use diplomacy to resolve conflicts.<br><br><i>The\
      \ Great Tournament 2</i> is a 300,000 word interactive low fantasy novel by\
      \ Philip Kempton, where your choices control the story. It's entirely text-based\u2014\
      without graphics or sound effects\u2014and fueled by the vast, unstoppable power\
      \ of your imagination.<br><br><ul class=\"bb_ul\"><li> Character generation\
      \ and random events ensures no one game is the same.<br></li><li> Play as a\
      \ devoted knight, honorable lord, or ruthless tyrant.<br></li><li> Multiple\
      \ storylines with over a dozen different endings.<br></li><li> Use diplomacy\
      \ or war to resolve global conflicts.<br></li><li> Raise and train an army to\
      \ defend the kingdom.<br></li><li> Conqueror territories and expand your kingdom.<br></li><li>\
      \ Manage village and kingdom finances.<br></li><li> Fight waves of barbarian\
      \ armies in Survival Mode.</li></ul>"
