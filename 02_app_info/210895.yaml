    detailed_description: '<h1>An Heir is Born in Crusader Kings III</h1><p><a href="https://store.steampowered.com/app/1158310/Crusader_Kings_III/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1158310/Crusader_Kings_III/</a></p><br><h1>About
      the Game</h1>The second expansion for the critically praised strategy-RPG Crusader
      Kings II focuses on the Byzantine Empire.  In the rich political world of Byzantium,
      the vassals have been scheming. They have split into factions and they are banding
      together to revolt against your rule.<br>Legacy of Rome contains a wealth of
      new features to outsmart them and maintain your empire. The finals breaths of
      the Roman Empire are in your hands!<br>Crusader Kings II explores one of the
      defining periods of world history in an experience crafted by Paradox Development
      Studio, the masters of Grand Strategy. Medieval Europe is brought to life in
      this epic game of knights, schemes, and thrones.<h2 class="bb_tag">Key Features:</h2><ul
      class="bb_ul"><li>Explore the Intricate Faction System: Join a faction to put
      pressure on your liege and to keep track of factions in your own realm  <br></li><li>Raise
      Standing Armies: You will now be able to use retinues to have standing armies
      in your domain. The size is determined by technology<br></li><li>Experience
      Factional Revolts: No more easily defeated rebellions. Disgruntled vassals will
      now band together in revolt against your rule<br></li><li>Appoint Orthodox Patriarchs:
      Orthodox kingdoms and empires can now control their own heads of religion instead
      of being dependent on the patriarch of Constantinople <br></li><li>Streamlined
      Mobilization: You will always raise a single, larger levy from your direct vassal;
      no need to worry about the opinions of the lower vassals<br></li><li>Leader
      Focus: Appoint your generals wisely, their traits &amp; skills are now of vital
      importance on the field of battle. More commander traits are now added to increase
      the importance of your choice of military leaders<br></li><li>Explore Byzantine
      Events &amp; Decisions: Legacy of Rome includes many  specific events &amp;
      decisions to make the Byzantine Empire come alive<br></li><li>Improve Your Ruler:
      You can now actively strive to improve your skills or traits through the new
      Self Improvement Ambitions</li></ul>'
