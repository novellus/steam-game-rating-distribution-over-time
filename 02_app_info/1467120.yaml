details:
  data:
    about_the_game: "<strong>Tank Crew \u2013 Clash of Prokhorovka</strong> is an\
      \ entirely new and challenging way to enjoy the <i>IL-2 Sturmovik: Great Battles</i>\
      \ series from a different perspective! <br><br>Tank Crew is a new ground-breaking\
      \ tank simulator that allows you to experience WWII from inside one of ten legendary\
      \ WWII tanks and battle enemy armored units for control of the village of Prokhorovka\
      \ and the surrounding area during the battle of Kursk in 1943. In the largest\
      \ mechanized battle of all time, you can command your tank crew in both single-player\
      \ and multiplayer environments and battle the enemy in intense missions and\
      \ grueling combat. Maneuver your tank to find the enemy\u2019s weak-spot while\
      \ trying to keep your own tank\u2019s vulnerabilities from being exposed. One\
      \ carefully placed round is all it takes to decimate your crew and destroy your\
      \ tank!<br><br>Tank Crew contains ten famous tanks and armored vehicles that\
      \ you can drive, shoot and command in virtual combat alone or with friends.\
      \ Tank Crew also comes with a map of the Prokhorovka sector of the Kursk salient\
      \ which includes the Prokhorovka village and surrounding countryside. The topography\
      \ is taken from satellite data and painstakingly reproduced to accurately reflect\
      \ the battleground as it was in 1943. Houses and buildings in the village are\
      \ destructible and no match for your tank. You can also knock over trees as\
      \ you battle your way to victory. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1467120/extras/Tank_Pic_for_Steam_Description.png?t=1606499244\"\
      \ /><h2 class=\"bb_tag\">Several Ways to Play</h2>You can choose several ways\
      \ to play Tank Crew in either single-player or multiplayer modes. We have designed\
      \ Tank Crew from the ground up to take full advantage of all our mission design\
      \ logic and multiplayer capabilities of the IL-2 Sturmovik simulation engine.\
      \ You can operate the tank yourself or have friends join your crew and each\
      \ person perform another vital function as driver, gunner, machine-gunner or\
      \ tank commander!<h2 class=\"bb_tag\">Quick Mission Support</h2>If you just\
      \ want to jump into a tank and start shooting, we have several tank skirmishes\
      \ available in the Quick Mission Builder. These skirmishes are a great way to\
      \ hone your tank combat skills before you tackle objective-based single-player\
      \ missions or intense multiplayer missions. And if you own any other Great Battles\
      \ title, you can also use play tank skirmishes on other maps, not just the Prokhorovka\
      \ map.<h2 class=\"bb_tag\">Two Historical Scripted Campaigns</h2>If recreating\
      \ history is interesting to you, we have built and included two historically\
      \ based Scripted Campaigns that tell the story of the battle for the Prokhorovka\
      \ sector \u2013 <i>Breaking Point</i> and <i>Last Chance</i>. <i>Breaking Point</i>\
      \ showcases the Soviet side and <i>Last Chance</i> recreates the German experience.<br><br>Each\
      \ campaign is ten missions long and highlights the tactical and strategic reality\
      \ of the battle. German tanks are fewer, but extremely deadly and Soviet tanks\
      \ are more numerous but outgunned in a one on one fight. It\u2019s a fascinating\
      \ experience and since we have taken great pains to build these tanks to match\
      \ their historical counterparts, you will quickly learn what these brave soldiers\
      \ knew in the real battle - not all tanks are created equal! However, with great\
      \ skill and bravery, you may be able to survive to fight another day!<h2 class=\"\
      bb_tag\">Single-Mission Scenarios and Support</h2>Tank Crew includes ten fast\
      \ action missions that allow you to familiarize yourself with each tank and\
      \ learn its driving and gunnery systems while blasting away enemy units. Ten\
      \ more custom scenario missions feature each highly detailed tank and send you\
      \ on a mission to confront the enemy and accomplish the objective.<h2 class=\"\
      bb_tag\">Multiplayer Missions and Support</h2>Tank crew also includes three\
      \ specially designed Co-Op missions that you can play with your friends as either\
      \ part of the same tank crew or as enemy combatants. <br><br>We have also included\
      \ two \u2018Tank Dogfight\u2019 multiplayer missions that you can host as your\
      \ own server or join other servers and battle your friends in a pure test of\
      \ your armored combat skills.<h2 class=\"bb_tag\">Community Content Support</h2>As\
      \ with all IL-2 Sturmovik: Great Battles series titles, Tank Crew supports content\
      \ created by the community such as skins, missions and campaigns. Tank Crew\
      \ fans are already creating additional skins and missions for you to download\
      \ and enjoy. You can download our Photoshop templates and create your own paintjobs\
      \ or build your own missions using our powerful Mission Editor. Much content\
      \ is already available in the <a href=\"https://steamcommunity.com/linkfilter/?url=https://forum.il2sturmovik.com/forum/116-il-2-sturmovik-tank-crew/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Tank Crew section</a> of the Official\
      \ IL-2 Discussion Forum.<h2 class=\"bb_tag\">Part of a Larger War</h2>Tank Crew\
      \ is part of the IL-2 Sturmovik: Great Battles series, which means that Tank\
      \ Crew is compatible with all the other Great Battles series titles such as\
      \ Battle of Stalingrad, Battle of Moscow, Battle of Kuban and Battle of Bodenplatte.\
      \ If you have these other titles you can use your Tank Crew tanks in any mission\
      \ or server that is designed to include tanks from Tank Crew. This is especially\
      \ common on multiplayer servers that want to include a combined arms approach\
      \ with both air and ground units operating.<h2 class=\"bb_tag\">Additional Details</h2><ul\
      \ class=\"bb_ul\"><li>10,000 sq. km. map which is ideal for joint multiplayer\
      \ combat of tanks and aviation units<br></li><li>Highly-detailed scenery in\
      \ main battle area around Prokhorovka including destructible buildings with\
      \ a detailed damage model<br></li><li>Ability to play on any other IL-2 map\
      \ you own and in multiplayer<br></li><li>VR Support<br></li><li>Detailed and\
      \ precise exterior models of player's vehicles<br></li><li>Full-scale 3D interior\
      \ of each tank with correct animations of major controls and gauges<br></li><li>Four\
      \ playable stations in each crew - Commander, Driver, Gunner, Radioman/Machine-gunner<br></li><li>Ability\
      \ to play offline in a single-player mode after downloading the game and the\
      \ first successful online login<br></li><li>Ability for friends to join your\
      \ tank crew in multiplayer and play online<br></li><li>Historical scripted Soviet\
      \ and German campaigns<br></li><li>Custom skins support<br></li><li>Quick Single\
      \ Mission generator<br></li><li>Two multiplayer modes of gameplay - Cooperative\
      \ and Dogfight<br></li><li>Precise ballistics with armor-piercing and high-explosive\
      \ rounds<br></li><li>Realistic gun-sight visuals and optics<br></li><li>Realistic\
      \ physics model and performance of player tanks<br></li><li>Detailed damage\
      \ models with malfunctions of major tank systems<br></li><li>Unique caterpillar\
      \ physics and visualization<br></li><li>Improved tank platoon AI<br></li><li>Mission\
      \ Editor support</li></ul>"
