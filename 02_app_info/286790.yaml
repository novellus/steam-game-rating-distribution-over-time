details:
  data:
    about_the_game: When you climb into the cockpit of the F-16 Fighting Falcon, get
      set for the &quot;flight of your life&quot; as the powerful FALCON AT takes
      you streaking across the sky at Mach 2. Accurate weapons system, head-up-displays,
      cockpit controls, and overall flight characteristics make this ultimate in simulations.
      The enemy MiGs you encounter are resourceful and very skilled.<br><br>Whether
      you are a novice pilot or a real &quot;top gun,&quot; FALCON AT is for you!
      3-D graphic images of buildings, forests, freeways, and bridges flash by as
      you fly at the speed of sound only 150 feet above the deck. Take out bridges,
      power stations, tanks, airfields and SAM sites.<br><br>&quot;Sweaty palms&quot;
      and a pounding heart are normal occurrences during dogfight engagements in FALCON
      AT. Mastering the most effective use of your heat-seeking missiles. Maverick
      missiles, bombs, and cannon systems will determine your destiny. The MiG-21
      and MiG-29 planes will be merciless, as will the opposing pilots you challenge
      in head-to-head mode. FALCON AT - you won't believe it!<br><br>Features:<br><ul
      class="bb_ul"><li>3-D Graphics (EGA) displays<br></li><li>Multiple head-up displays<br></li><li>Complete
      weapons system including AIMAJ and AIM9L heat seeking missiles. AGM-65B Maverick
      missiles, Mk 84 bombs and more<br></li><li>Comprehensive suite of F-16 electronics
      and counter measures<br></li><li>Multiple views (four cockpit views, chase point
      vantage, tower, MiG, or missile viewpoint)<br></li><li>Blackbox flight recorder<br></li><li>Twelve
      exciting missions<br></li><li>Five skill levels (Lieutenant to Colonel)<br></li><li>Ability
      to rearm and refuel<br></li><li>Awards and commendations</li></ul>
