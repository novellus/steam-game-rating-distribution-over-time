details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/713260/extras/bbbxxx.jpg?t=1579511205"
      /><br><strong><h2 class="bb_tag">Synopsis:</h2></strong><br>A story about yuri
      and love while players get into the role of an unfamous writer, to meet, get
      along with and give heart to another gorgeous girl who owns totally different
      personality.<br><strong><h2 class="bb_tag">About the game:</h2></strong><br>It
      is a visual novel with moderate amount of puzzle solving elements, mainly based
      on one fascinating story. We have branched options and in-game item collections.<br>Four
      endings are applied. Players can achieve them by choosing different options
      and searching for more items in the game.<br>We dedicated to improve the quality
      of the game. Comparing to the original FREE TO PLAY version published in May
      2016, the new version is developed a lot. We fixed several bugs, added in-game
      collection system and achievements. We also give one additional ending and multiple
      CGs, and we added more side options in the story. Most BGMs are changed.
