    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1231940/extras/GIF_3.gif?t=1604687874\"\
      \ /><br><br>Cardnarok: Raid with Gods is a mind-twisting deckbuilding rogue-like\
      \ card game where players recruit a team of 3 mythological Gods/Goddesses to\
      \ battle legendary monsters.<br><br>As you enlist more deities to your quest,\
      \ it\u2019s time to optimize your deck and heroes to create an epic force of\
      \ devastating combos. Every Expedition is randomly-generated, so adaption and\
      \ strategy are key.<h2 class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"\
      ><li><strong>Harness the power of the Gods</strong> - Recruit Gods and Goddesses\
      \ from the greatest stories ever told. Meet Hermes, Zeus, Athena, Anubis, Isis,\
      \ and more -  each with their own unique active and passive abilities.<br><br></li><li><strong>Play\
      \ as not one, but three heroes at once</strong> \u2013 A never-before-seen feature\
      \ in a card battle game!  When you move a deity to the front row, he/she will\
      \ automatically perform a special move.  These moves include abilities that\
      \ heal teammates, make an extra attack, or even provide beneficial effects such\
      \ as drawing an additional card or regaining action points!<br><br></li><li><strong>Watch\
      \ your back!</strong> - When you swap the God currently leading your party,\
      \ your attackers have a chance to make an opportunity attack. Time your switches\
      \ carefully - or you could be a party member down!<br><br></li><li><strong>Master\
      \ their \u2018Divine Powers\u2019</strong> - Special \u2018Divine Cards\u2019\
      \ morph and change based on the deity currently leading the charge.<br><br></li><li><strong>Embark\
      \ on a unique adventure, every time</strong> - Move around a randomly generated\
      \ tabletop map to gather coins, healing potions, and new heroes to join your\
      \ party.<br><br></li><li><strong>Prepare for the unexpected</strong> - Each\
      \ Expedition is procedurally generated, revealing new paths, loot, and creatures.<br><br></li><li><strong>Also\
      \ a survival game</strong> - Health will not be automatically restored after\
      \ level up or battle.  How far can you push in each Expedition?</li></ul><br>Note:\
      \ In addition to Greek and Egyptian myths, we plan to add Chinese, Norse, Hindu,\
      \ and Japanese myths in the future DLCs.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1231940/extras/GIF_1.gif?t=1604687874\"\
      \ />"
