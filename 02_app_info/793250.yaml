    review: "Kein Fullscreen, nur Fenster-Modus! Das nimmt bei einem 27 Z\xF6ller\
      \ ca. 1/4 ein. Dazu unterdurchschnittliche Grafik und eine schlechte Sprachausgabe.\
      \ Bei diesem Spiel gibt es keine M\xF6glichkeit, das irgendwie zu beeinflussen.\
      \ Wenn man zumindest die Sprachausgabe  abstellen k\xF6nnte, dann w\xE4re MP3\
      \ m\xF6glich. Nur ein paar magere Spieleinstellungen als Optionen. Eine kurze\
      \ Spielanleitung in HTML ist auch dabei, aber ohne Tiefe oder Strategie-Tipps.\
      \ Das ist f\xFCr den Preis viel zu wenig. Reviews lassen sich normalerweise\
      \ auch nicht erstellen, da der Hersteller \xFCber eine Batch-Datei das Spiel\
      \ startet. So bleibt die Spielzeit immer bei einer Minute stehen. Ein Review\
      \ ist aber erst nach 5 Minuten m\xF6glich. Einfacher Trick - so erspart man\
      \ sich negative Bewertungen ;)"
