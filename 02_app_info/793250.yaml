    about_the_game: "The poker master-class <br><br>Casino Poker offers the ultimate\
      \ guide to learning the art of playing and winning a great hand of poker, all\
      \ without risking a penny.<br><br>Learn all the play styles at your own pace\
      \ and then bluff with the best at the biggest casinos in the world.<h2 class=\"\
      bb_tag\">Game types include:</h2><ul class=\"bb_ul\"><li>Texas Hold\u2019Em<br></li><li>Five\
      \ Card Draw<br></li><li>Five Card Stud<br></li><li>Seven Card Stud<br></li><li>Two\
      \ Card Manila<br></li><li>Three Card Manila<br></li><li>Omaha Hold\u2019Em</li></ul><br>As\
      \ well as being a fun game, allowing you to practice, and set the difficulty\
      \ etc, there is also an in depth \u201CPlaying Guide\u201D.<br><br>The \u201C\
      Playing Guide\u201D, found within the installation folder, contains the following,<h2\
      \ class=\"bb_tag\">Hints &amp; Tips:</h2><ul class=\"bb_ul\"><li>Basic Rules\
      \ of all types of poker<br></li><li>Betting<br></li><li>Hand Rankings<br></li><li>The\
      \ difference between the types of poker<br></li><li>Basic Strategies<br></li><li>Advanced\
      \ Strategies<br></li><li>Bluffing Strategies</li></ul>"
