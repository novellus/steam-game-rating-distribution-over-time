    about_the_game: "<h2 class=\"bb_tag\">Introduction to the game:    </h2>Avoid\
      \ those obstacles!<br>Can you help the red cube to sprint toward the end while\
      \ crowding out another pile of obstacles? By only moving from left to right,\
      \ the excitement of gameplay can reach beyond your wildest imagination.<br>Classic\
      \ run on plane ground / chasing the time / flying in the sky / endless portal\
      \ world \u2014 there must be at least one to keep you non-stop, to let you enjoy\
      \ the ultimate excitement as you just brush past another obstacle<br>.==============================<h2\
      \ class=\"bb_tag\">Features:            </h2>         <br>*Relaxed and scene\
      \ fitting BGM            <br>*Rich scene / level / game mode            <br>*Multiple\
      \ achievement systems / hidden eggs + ultimate eggs            <br>==============================<h2\
      \ class=\"bb_tag\">About us  </h2>About us            <br>Kayphoon game studio\
      \ is composed of a group of high school students who are fond of game production,\
      \ and rolling cube is our first game produced and released.<br>=============================="
