details:
  data:
    about_the_game: 'Injustice: Gods Among Us Ultimate Edition enhances the bold new
      franchise to the fighting game genre from NetherRealm Studios. Featuring six
      new playable characters, over 30 new skins, and 60 new S.T.A.R. Labs missions,
      this edition packs a punch. In addition to DC Comics icons such as Batman, The
      Joker, Green Lantern, The Flash, Superman and Wonder Woman, the latest title
      from the award-winning studio presents a deep original story. Heroes and villains
      will engage in epic battles on a massive scale in a world where the line between
      good and evil has been blurred.'
