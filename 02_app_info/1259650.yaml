    about_the_game: "\u4F60\u4EEC\u597D~\u6211\u662F\u7075\u732B\u5B50\uFF0C\u662F\
      \u300A\u4E1C\u65B9\u7948\u534E\u68A6\uFF5EElegant Impermanence of Sakura\u300B\
      \u7684\u66F2\u5E08<br />\r\n\u5728\u672C\u4F01\u5212\u4E2D\uFF0C\u6211\u4F5C\
      \u4E3A\u66F2\u5E08\u63D0\u4F9B\u4E8621\u9996\u4EFF\u4E1C\u65B9\u539F\u4F5C\u98CE\
      \u683C\u7684\u66F2\u5B50\uFF0C\u60A8\u662F\u5426\u559C\u6B22\u8FD9\u6837\u98CE\
      \u683C\u7684\u66F2\u5B50\u5462\uFF1F<br />\r\n\u8FD921\u9996\u66F2\u5B50\u5C06\
      \u5168\u90E8\u6536\u5F55\u5728\u672C\u4E13\u8F91\u4E2D\uFF0C\u540C\u65F6\uFF0C\
      \u6211\u8FD8\u5C06\u9644\u8D6011\u9996\u672A\u5728\uFF08\u6216\u66FE\u5728\uFF09\
      \u6E38\u620F\u4E2D\u4F7F\u7528\u7684\u66F2\u5B50\uFF0C\u5168\u4E13\u8F91\u5171\
      32\u9996<br />\r\n\u5176\u4E2D\uFF0C\u5168\u90E8\u7684\u66F2\u5B50\u90FD\u7531\
      ZXBOLI\u805A\u805A\u8D1F\u8D23\u540E\u671F\uFF0C\u800C\u732B\u6B65\u805A\u805A\
      \u5219\u548C\u6211\u5408\u4F5C\u4E866\u9762BOSS\u66F2<br />\r\n\u5982\u679C\u559C\
      \u6B22\u6211\u4EEC\u7684\u4F5C\u54C1\uFF0C\u6B22\u8FCE\u8D2D\u4E70\u672C\u4E13\
      \u8F91~\u5982\u679C\u60A8\u80FD\u591F\u6301\u7EED\u5173\u6CE8\u6211\u4EEC\u672A\
      \u6765\u7684\u65B0\u4F5C\u52A8\u6001\uFF0C\u6211\u4EEC\u5C06\u5341\u5206\u611F\
      \u6FC0~\u611F\u8C22\u60A8\u7684\u652F\u6301\uFF01"
