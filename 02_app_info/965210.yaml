  data:
    about_the_game: "The legendary game (Board Game of The Year 1989 Germany, over\
      \ one million sold) is back, a fun and challenging strategic board game!<br><br>Using\
      \ the officially licensed caricatures from the original board game, you'll find\
      \ that not every guest wants to sit next to each other in Caf\xE9 International.\
      \ So it's up to you to keep everyone happy, by seating them at the right tables,\
      \ according to their nationality and gender to score maximum points.<br><br>Every\
      \ puzzle fan will simply love Caf\xE9 International! Although the rules are\
      \ straightforward and the game is easy to play, it's sure to challenge even\
      \ the most strategically gifted minds. To be awarded maximum points, you'll\
      \ need to clear as many tables as possible by really thinking about where to\
      \ seat your randomly chosen guest cards...<br><br>Caf\xE9 International is packed\
      \ with endless fun - it's the perfect way to test your strategic might against\
      \ friends, family and colleagues!<br><br>For an optimal adaptation, we blended\
      \ the most popular rules of the boardgame and the cardgame to a great new playing\
      \ experience. With a medium-sized and variable floorplan, this version offers\
      \ not only the best possible overview about the available tables, but also revives\
      \ all the well-known elements of the boardgame, like the bar and the Jokers.<h2\
      \ class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Strategically place\
      \ international guests at tables to earn points<br></li><li>Optimized graphics\
      \ for new iPad and iPhone 5 with full Retina support<br></li><li>Quick tutorial\
      \ for an easy start<br></li><li>Help function for when you need visual clues<br></li><li>Choose\
      \ from Multiplayer, Solitaire, Classic or Time Game<br></li><li>Add up to four\
      \ players in Classic mode<br></li><li>Challenge against up to 3 computer opponents\
      \ each with 3 levels of skill</li></ul>"
