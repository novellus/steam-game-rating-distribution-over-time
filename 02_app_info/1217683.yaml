details:
  data:
    about_the_game: "A set allowing the player to receive 2 horses free of charge.\
      \ These horses are the rivals, the Child of the Slopes, Mihono Bourbon, and\
      \ the Black Assassin, Rice Shower.<br />\r\n<br />\r\n\u25CFHow to Use<br />\r\
      \n\u2460 Confirm the application of the additional contents on the 1st week\
      \ of January 1991.<br />\r\n\u2461 When applied, the following 2 racehorses\
      \ will be transferred to the player free of charge to be used as their own racehorse.<br\
      \ />\r\n<br />\r\nMihono Bourbon (Born 1989)<br />\r\n\u3000Sire: Magnitude<br\
      \ />\r\n\u3000Dam: Katsumi Echo<br />\r\nRice Shower (Born 1989)<br />\r\n\u3000\
      Sire: Real Shadai<br />\r\n\u3000Dam: Lilac Point<br />\r\n<br />\r\n\u25CF\
      Caution<br />\r\n\u30FBIf the following conditions appear in the game, these\
      \ horses cannot be obtained. <br />\r\n<br />\r\n\u3000\u30FBThe game was not\
      \ started from 1991.<br />\r\n\u3000\u30FBThe additional contents were not applied\
      \ by the 1st week of January 1991.<br />\r\n<br />\r\n\u30FB The 2 horses that\
      \ can be received through this DLC will not be available unless this DLC is\
      \ applied."
