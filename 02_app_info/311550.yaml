    about_the_game: 'Go beyond the edge of the city with the first content pack of
      <strong>Trials Fusion : Riders of the Rustlands</strong>!<br><br>These forgotten
      people live outside the elevated class region that Fusion takes place in, and
      lack the wealth of the inhabitants in the city area. Ignored and left to their
      own devices by the government, they are forced to use, build and scavenge what
      they can to make a living.<br><br>The lack of law and order makes this a dog
      eat dog world. Expand your adventure with:<br><br>- 10 new tracks (including
      six Classic Trials Tracks, two new Supercross Tracks, one Skill Game and one
      FMX Track).<br>- 18 new track Challenges (including secret features, secret
      mini-games, and more)<br>- 5 new achievements/trophies<br>- Dozens of new Track
      Editor objects including wrecked vehicles, warehouses and much more!'
