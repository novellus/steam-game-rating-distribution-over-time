  data:
    about_the_game: 'Cargo 3 is a futuristic action game set in science-fiction horror
      world, which links the best features of the genre: unusual dynamics and thrilling
      high intensity of the gameplay. Our main goal was to create a unique, realistic
      and gloomy mood, build up tension and intensify fear, at the same time to provide
      players with a maximum of emotions and sensations. While producing the game,
      we also focused on giving the appearance of reality and authenticity, as well
      as ensuring a high degree of identification with a virtual hero. <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/318690/extras/Steam_Store.jpg?t=1447363189"
      /><br><br>So if you are looking for thrills and gloomy worlds attract you and
      you like being scared, CARGO 3 is made for you. It is a blood-chilling game,
      which guarantees great entertainment and will also make your heart race. Of
      course, it is exclusively for adult players, as well as for those with strong
      nerves.<br><br>Mode Normal / Mode Nightvision<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/318690/extras/mode-01-02.jpg?t=1447363189"
      /><br><br>Mode Frenzy / Mode Shadow<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/318690/extras/mode-03-04.jpg?t=1447363189"
      /><br><br><a href="https://steamcommunity.com/linkfilter/?url=http://www.facebook.com/cargo3"
      target="_blank" rel="noopener"  >Cargo 3 on Facebook</a><br><br><a href="http://www.youtube.com/user/VinciGames/videos"
      target="_blank" rel="noreferrer"  >Cargo 3 on Youtube</a>'
