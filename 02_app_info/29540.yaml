    about_the_game: "An award-winning online fantasy epic awaits. No Subscription\
      \ Fees!<br>                    Take your first step into Guild Wars\xAE, the\
      \ award-winning fantasy online roleplaying game enjoyed by millions of players.\
      \ Across Tyria, the human kingdoms are under attack by the vicious Charr. As\
      \ a young hero caught between the powerful will of King Adelbern and the rebellious\
      \ Prince Rurik, you are called upon to defend humanity. Will you become an instrument\
      \ of the ancient prophecy or be crushed beneath it? Rally your strength and\
      \ the power of your guild to establish your legend.<br>                    <br><ul\
      \ class=\"bb_ul\"><li></li></ul>"
