details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/967180/extras/promo_600\u0445\
      295.png?t=1593664720\" /><br><br>Frozen Mystery is a Christmas puzzle that will\
      \ help you to relax, immerse yourself in the festive atmosphere and at the same\
      \ time train your brains!<br><br>... The Spirit of Winter Forest lived alone\
      \ from prehistoric times. He had never thought about his own loneliness. Once,\
      \ when the Spirit was wandering around his lands, a comet fell from the sky.\
      \ The comet was so bright that the Spirit shut his eyes, and when he opened\
      \ them again he saw that the whole forest around was filled with glowing crystals\
      \ - fragments of the comet. The spirit picked up one of the fragments and felt\
      \ that he needed to collect all the of them, then something wonderful and mysterious\
      \ would happen. The spirit began gathering crystals, but some of them turned\
      \ out to be buried deep in the ground, and some were covered with ice. Realizing\
      \ that they needed to be taken out without being damaged, the Spirit was puzzled...<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/967180/extras/promo_600\u0445\
      340.png?t=1593664720\" /><br><br>Help the Spirit of the Winter Forest to collect\
      \ all the crystals!<br><br><ul class=\"bb_ul\"><li>Melt the ice, but remember\
      \ - you mustn\u2019t pour water on the crystals that are not gathered yet;<br></li><li>Use\
      \ switches and blocks properly;<br></li><li>Get to the last level and find out\
      \ what will happen when all the crystals are gathered. Was the Spirit right\
      \ that what it would bring happiness to him and the inhabitants of the forest?\
      \ Or maybe everything was a fatal mistake?..</li></ul>"
