    about_the_game: 'Includes all the original songs from DIORAMA BUILDER, specially
      composed for the game by Tatyana de Alencar Jacques, in 320 kbps MP3 format.<br><br>For
      each new Diorama that we include in the game, we will also add the soundtrack
      to the Diorama Builder Soundtrack.<br><br>The songs can be directly accessed
      through the Steam platform, following the steps below:<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1484820/extras/Soundtrack-Steam_Help_Access.png?t=1608832773"
      /><br><br>... or in the Diorama Builder Soundtrack folder in the Steam directory:
      ...\Steam\steamapps\music\Diorama Builder - Soundtrack'
