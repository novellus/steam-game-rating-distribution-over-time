  data:
    about_the_game: "Allow your intent to destroy free play and become a blaster!\
      \ With skill, you reach the required rate of destruction and you will win the\
      \ fight against your competitors to get new jobs - only the best will get the\
      \ most explosive contract of all times.<br><br>Pure realism! The buildings consist\
      \ of real-time designed walls, pillars and beams that explode according to the\
      \ used explosive, or collapse into themselves. Live cameras follow the action\
      \ and document your success!<br><br>Highscore Fans watch out! Beside the career\
      \ mode you can choose the cleared levels, to chase the highscore. You want to\
      \ be on the top of the international Highscore list? Fire in the whole \u2013\
      \ let\u2019s go!<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Engrossing\
      \ career mode<br></li><li>Gigantic explosions and a great explosive sound<br></li><li>Numerous\
      \ explosive properties made of concrete, wood and steel<br></li><li>Up to 5\
      \ scheduled ignition circuits<br></li><li>Over 30 challenging missions<br></li><li>Local\
      \ and online highscore list<br></li><li>Possibility to store the most impressive\
      \ blasts</li></ul>"
