    developer_response: '==== (Claim) In the photos and title screens on the store
      page, you can see the refreshing look of sunlight,

      shining through the trees, but in the game itself, the sky was dim and gloomy.

      ===== (Answer) If your game doesn''t look bright and rich try the option in
      the Griphic Effects menu. Perhaps you have it turned off

      Or maybe your video card does not support special shaders, but all screenshots
      and videos are taken in the game and correspond to those posted

      on the page in Steam.



      ==== (Claim) Also, the store page says it supports Japanese, and you can switch

      the language on the title screen, but even if you switched to Japanese, it remained
      in English for some reason.

      ===== (Answer) We use a server for online translation, sometimes it doesn''t
      work, but it happens in the attic. In general, the game has a translation and
      it

      works.



      ==== (Claim) Moreover, when working with an Xbox controller, why can''t I press
      any button to grab an item?

      ===== (Answer) To grab items you need to use the RB button if you are playing
      with an Xbox controller



      ==== (Claim) If you press the jump button again while jumping, it will jump
      again after landing.

      Moreover, it is repeated as many times as the button is pressed.

      ===== (Answer) Fixed.



      ==== (Claim) This is a flower to be picked, but difficult to find, no matter
      how far it goes and searches.

      Minutes to wander naturally.

      I finally found the flower and tried to bring it home, but since I went too
      far, I had no idea where the car was,

      in which I was traveling and I was completely lost.

      ===== (Answer) We added the Easy game mode to the menu, if you select it, butterflies
      will fly over the flowers, which, when collecting flowers and pressing the "C"
      ("Back" on Xbox) button, will return back to the car, follow them that to find
      a car and return the flowers. In this mode, you will receive fewer points, but
      it will also be easier to play.



      ==== (Claim) It is unpleasant to hear a rare rattling sound when I grab the
      basket.

      ===== (Answer) We turned off this sound



      === (Claim) Also, I do not know how to use the ability to see through the collected
      flowers, as shown in the picture on the store page

      ==== (Answer) These are not abilities, but a mode of poisoning when eating flowers
      on the "E" button, at this moment lives are restored, it is needed for hardcore,
      but we turned it on on softcore to make it more fun.

      '
