    about_the_game: "Flower Challenge is a flower hunter simulator. Here you can walk\
      \ around the forest and enjoy nature, meet different animals and, of course,\
      \ gather flowers. <br />\r\n<br />\r\nThe goal of the game is not only to gather\
      \ as many flowers as possible but also to find the way back to the car without\
      \ any modern equipment. Only the best flower hunters are able to cope with this.<br\
      \ />\r\n<br />\r\nMain Game Features:<br />\r\n- look for flowers,<br />\r\n\
      - pick as many flowers as you can,<br />\r\n- enjoy nature,<br />\r\n- walk\
      \ as long as you want,<br />\r\n- watch forest animals,<br />\r\n- find the\
      \ way back."
