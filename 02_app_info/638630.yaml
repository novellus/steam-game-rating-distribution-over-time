  data:
    about_the_game: This special pack contains exclusive items suitable for any pirate.<h2
      class="bb_tag">Pack Includes:</h2><ul class="bb_ul"><li>Permanent Officer Badge.  This
      badge is permanent and will allow your pirate to sail a ship.<br></li><li>Permanent
      Labor Badge.  This badge is permanent and allows you to take jobs at shops and
      play any labor puzzle on any day.<br></li><li>30 day Parlor Badge.  Play cards
      and carousing puzzles at yer local inn.<br></li><li>Permanent Black Savvy Crossbones
      Hat. This black hat is exclusive to this DLC and will never dust.  The bandana
      will be selected at random between gold, red, maroon, white, or blue.<br></li><li>Permanent
      Corsair blade.  This sword is exclusive to this DLC and will never dust.<br></li><li>18
      Rogue Marks.  Rename yer ship using Rogue Marks.<br></li><li>1 Large Bottle
      of Whisks (45 swigs).  Travel your known world more easily by magically teleporting
      to islands.<br></li><li>3 chart boxes.  Obtain some charts to explore the ocean.<br></li><li>1
      bottle of weight loss concoctions (3 swigs).  Turn yer pirate into a skelly!</li></ul><br>Items
      can only be accepted by one Pirate on the account.  Permanent badges, Savvy
      Hats, and Corsair Blades bind on acceptance.  Permanent badges offer a discount
      for any upgrade to a higher level badge.  Items that bind or are permanent will
      bind to the Pirate that accepts the items.
