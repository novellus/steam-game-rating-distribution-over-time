    about_the_game: "Psychocat: The Answer is an evil arcade game about the life of\
      \ a cat named &quot;Zag&quot;, who desperately seeks an answer. The purpose\
      \ is to survive for 180 seconds in a Psychedelic tunnel by dodging the obstacles.\
      \ The primary gameplay is that sometimes Zag will go through colored walls that\
      \ will reverse your controls. With this unique and evil mechanic;<br />\r\n\
      <br />\r\n&quot;it won\u2019t be your reflexes that let you down, it\u2019ll\
      \ be your concentration \u2013 as control reversals mean you\u2019ll constantly\
      \ have to keep track of what\u2019s up and what\u2019s down (and left and right).<br\
      \ />\r\n<br />\r\nYou control a Zag as he hurtles down multi-colored, gyrating\
      \ tunnels packed with obstacles and (worst of all) zones that reverse your controls.\
      \  The obstacles aren\u2019t that hard to avoid themselves, but the zones that\
      \ reverse your controls really mess with your mind.  You can have the best timing\
      \ in the world, but if you\u2019re pressing the wrong button, you\u2019re going\
      \ to be one flat cat.  Zag does change color to give you some indication of\
      \ which controls are reversed, but with so much happening on-screen, that doesn\u2019\
      t make things much easier!&quot; -Alphabetagamer<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n<br />\r\n- The most evil game you will ever play<br />\r\n- 2 tutorials<br\
      \ />\r\n- 1 survival mode <br />\r\n- 1 epic Answer"
