      \ It\u2019s still fun!<br></li><li>Explore 10 different departments of the Schlocks\
      \ Store, including the farm, kitchen, ocean, carnival, and more!<br></li><li>Unbeatable\
      \ value! That's the Schlocks-brand Commitment\u2122 that you can count on.</li></ul>"
