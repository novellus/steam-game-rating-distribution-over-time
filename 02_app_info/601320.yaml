    about_the_game: "<h2 class=\"bb_tag\">ABOUT</h2>Schlocks, your favorite mini-games\
      \ department store, understands you, the consumer. Every game at Schlocks is\
      \ a whopping 10 seconds to try our product(s), and experience what everyone's\
      \ been talking about! Hop in, test a product in one of our patented Microscopic\
      \ Games\u2122, and then be suddenly whisked away to a new one; it's an adventure\
      \ unlike any other you've experienced at a department store! We're so sure you'll\
      \ love shopping with us, that we can promise a consideration of the suggestion\
      \ of a money back guarantee, or else! That's the Schlocks-brand Commitment\u2122\
      \ that you can count on.<h2 class=\"bb_tag\">FEATURES</h2><ul class=\"bb_ul\"\
      ><li>50+ games in Early Access with over 100 on final release.<br></li><li>Enjoy\
