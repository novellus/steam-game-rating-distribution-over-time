    review: 'EDIT - written from a bass player point of view


      Wow! I''m so happy I could die because I downloaded this terrific song pack.
      Great variation in songs here...the Hank Williams song is a perfect beginner
      track (and one of the greatest songs ever written), the Willie Nelson song is
      classic speedy country, and the Roger Miller tune is as wacky and tricky as
      his great songbook. Absolutely essential if you''re an old fart and or love
      (country) music. More please!!!'
