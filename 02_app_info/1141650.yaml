    detailed_description: <h1>Update Notes</h1><p>1. Fixed the &quot;Hanging Man&quot;
      achievement bug.<br>2. Add level and achievement guide.</p><br><h1>About the
      Game</h1><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1141650/extras/text.png?t=1593937543"
      /><br><br>A crowd is a large group of people that are gathered or considered
      together. It may sometimes refer to the lower orders of people in general. <br><br>I
      made this game to make you experience ridiculously crowded scenes, feel the
      despair and noise, and thus bring self-reflection.<br><br>There are many different
      levels where in each level there are 1~3 achievements. Most of the levels are
      easy to play with, and you can play the next level immediately without even
      completing any tasks.<br><br>As a fan of puzzle games, I set up some puzzle-solving
      elements in the game. Some of achievements require puzzle-solving skills to
      achieve.<br><br>Here are my other games:<br><a href="https://store.steampowered.com/app/1362310/Zombie_Simulator/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1362310/Zombie_Simulator/</a><br><a
      href="https://store.steampowered.com/app/1213370/Mr_Fast/" target="_blank" rel="noreferrer"  id="dynamiclink_1"
      >https://store.steampowered.com/app/1213370/Mr_Fast/</a><br><a href="https://store.steampowered.com/app/1292880/Hit_Zero_Chronos/"
      target="_blank" rel="noreferrer"  id="dynamiclink_2" >https://store.steampowered.com/app/1292880/Hit_Zero_Chronos/</a><br><a
