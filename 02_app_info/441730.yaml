    about_the_game: 'The <i>Elite Dangerous: Pilot Starter Pack</i> includes a selection
      of items to enable you to begin customizing your ship both inside and out.<br><br>This
      starter pack of cosmetic items will grant new Commanders access to 12 Paint
      jobs and a dashboard Bobblehead with which to customize your ship.<br><br>Items
      included in the pack are as follows:<br><br><ul class="bb_ul"><li>Sidewinder
      Military Paint Job Pack<br></li><li>Eagle Tactical Paint Job Pack<br></li><li>Male
      Pilot Bobblehead</li></ul>'
