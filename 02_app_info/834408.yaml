  data:
    about_the_game: "Revisit the crisp lands of Alaska, as Trains &amp; Drivers deliver\
      \ more engaging and authentic challenges to the Alaska Railroad with this scenario\
      \ pack!<br><br>Alaska Railroad Scenario Pack 01 brings with it a total of 10\
      \ brand new scenarios for the Alaska Railroad: Seward \u2013 Anchorage route,\
      \ complete with audible dispatch radio and a variety of duties to undertake;\
      \ all told, you\u2019ll be at the rails for over 7 hours! Do you have what it\
      \ takes?<br><br> <h2 class=\"bb_tag\">Included Scenarios</h2><br><ul class=\"\
      bb_ul\"><li>[T&amp;D ARR] 1.01: Alaska Railroad 125 south<br></li><li>[T&amp;D\
      \ ARR] 1.02: Snowy Descent<br></li><li>[T&amp;D ARR] 1.03: Bridge Maintenance<br></li><li>[T&amp;D\
      \ ARR] 1.04: Alaska Railroad 110 North<br></li><li>[T&amp;D ARR] 1.05: Alaskan\
      \ Modal<br></li><li>[T&amp;D ARR] 1.06: Anchorage \u2018Yard Job\u2019<br></li><li>[T&amp;D\
      \ ARR] 1.07: 181 North \u2013 Freezin\u2019 Coal<br></li><li>[T&amp;D ARR] 1.08:\
      \ Shippin\u2019 a Train<br></li><li>[T&amp;D ARR] 1.09: Southbound snow delay<br></li><li>[T&amp;D\
      \ ARR] 1.10: The Midnight Switch</li></ul><br><strong>Please Note: <a href=\"\
      https://store.steampowered.com/app/376944/\" target=\"_blank\" rel=\"noreferrer\"\
      \  >The Alaska Railroad: Anchorage - Seward Route Add-On</a> is required, as\
      \ a separate purchase, in order to play the scenarios featured in this add-on.</strong>"
