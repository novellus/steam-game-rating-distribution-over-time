details:
  data:
    about_the_game: "Marvel Pinball: Vengeance and Virtue, where the harsh road to\
      \ revenge and justice meet the beauty of grace and hope, is a brand new four-table\
      \ edition to the critically acclaimed Marvel Pinball series. <br />\r\n<br />\r\
      \nGame Features: <br />\r\n- GHOST RIDER: Outwit the insidious villains summoned\
      \ by Lucifer, and ride through Hell with Johnny Blaze! <br />\r\n- MOON KNIGHT:\
      \ Eliminate Morpheus, Midnight, Black Spectre and Bushman, culminating in an\
      \ epic battle with the god of evil and death! <br />\r\n- THOR: Wield the mighty\
      \ hammer Mjolnir to fend off Loki, the Destroyer, Ymir the Frost Giant, Surtur\
      \ and other enemies on the Thor table! <br />\r\n- X-MEN: Help Xavier and Cyclops\
      \ defeat Magneto, Juggernaut, Mystique and the Blob. Engage Sentinels in the\
      \ Danger Room, and relive the Dark Phoenix Saga with actual comic book dialogue!"
