  data:
    about_the_game: '<strong>Note: the aircraft model is identical to the Flaming
      Cliffs 3 module. Owners of FC3 do not need to purchase.</strong><br><br><strong>This
      product is not compatible with the DCS World e-Shop version.</strong><br><br>The
      MiG-29 &quot;Fulcrum&quot; is a Russian-designed, twin-engine, supersonic fighter.
      First operational in the early 1980s, the Fulcrum is a &quot;light weight&quot;
      fighter, comparable to the American F/A-18 Hornet and F-16. Designed to work
      in conjunction with the larger Su-27 Flanker, the MiG-29 is armed with an internal
      30mm cannon and both infrared and radar guided air-to-air missiles. For air-to-ground
      tasks, the MiG-29 can be armed with a large array of unguided bombs and rockets.<br><br>In
      addition to a sophisticated pulse doppler radar, the MiG-29 is also equipped
      with a passive Infrared Search and Track (IRST) sensor that allows the Fulcrum
      to detect and target enemy aircraft just based on target infrared emissions.
      This allows the MiG-29 to make stealthy attacks with no warning!<br><br>The
      Fulcrum is a highly-maneuverable fighter in a dogfight, and when paired with
      the helmet mounted sight and the AA-11 &quot;Archer&quot; air-to-air missile,
      it is a very lethal adversary.<br><br>The MiG-29 has also been widely exported
      and has served in many countries that include Germany, Iran, Ukraine, and Poland.<h2
      class="bb_tag">Key Features of the MiG-29 for DCS World:</h2><br><ul class="bb_ul"><li>A
      professional level flight model provides unmatched flight physics that allow
      you to truly feel what it''s like to fly this amazing aircraft. Designed and
      tested by a former MiG-29 pilot!<br></li><li>A true model of the MiG-29 flight
      control system that allows you to perform &quot;out of the envelope&quot; maneuvers.<br></li><li>Highly
      detailed, six-degrees-of-freedom (6 DOF) cockpit.<br></li><li>Accurate MiG-29
      Fulcrum model, squadron markings, and weapons.<br></li><li>Includes instant
      action, single missions, and a campaign.<br></li><li>Battle the Hornet in head-to-head
      combat.</li></ul>'
