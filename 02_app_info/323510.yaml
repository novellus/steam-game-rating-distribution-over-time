details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/323510/extras/Visuels_Packs_Excarnus_EN.png?t=1462981624\"\
      \ /><br><br>Be ready to face the World of Twelve with exclusive and powerful\
      \ items!<br><br><strong>*Be careful, this DLC pack can be activated only once\
      \ per player account in WAKFU.</strong><br><br>The Excarnus Pack includes: <br><br>15\
      \ days of Booster benefits<br>- +15% XP points in combat and quests<br>- +5%\
      \ chance to drop items at the end of combats<br>- +15% Kamas at the end of the\
      \ combat<br>- Exclusive early access to latest areas and content<br>- Secondary\
      \ characters get an XP bonus according to main character level<br>- Fill your\
      \ health with one click<br>- Vote for governor\u2019s elections<br><br>This\
      \ Booster pack will only be available for the characters on the server you\u2019\
      ll choose after redeeming the pack code.<br><br>2 Heroes - 7 days<br>- Play\
      \ with two additional characters from your account for 7 days.<br><br>Pet XP\
      \ Boost<br>- Gives 2 more levels to your pet<br><br>4 STEAM Exclusive cosmetic\
      \ items<br>- Adal costume (covers your equipment without losing your stats)<br>-\
      \ Steam Haven-Bag Kit (external appearance of your housing bag)<br>- Steam Trophy\
      \ (decoration for your Haven-Bag)<br>- Steam-Powered Adventurer Title<br><br>Brandish\
      \ Your Big Sword<br>- You\u2019ll have the chance to show your huge weapon to\
      \ those around you!<br><br>Foggernaut Bedroom Set<br>- 10 decoration items based\
      \ on the Foggernaut class.<br><br><br>How to redeem: <br>To get all the content\
      \ of your Excarnus Pack once you\u2019ve purchased it with your Steam Wallet:<br>-\
      \ Enter your 15 characters code on the WAKFU website! <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.wakfu.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >www.wakfu.com</a><br>- Once you have\
      \ entered your code, select the server on which you want to credit the Booster\
      \ days. IMPORTANT: if you do not choose a server, you won\u2019t get anything.\
      \ The code remains valid until you choose your server.<br>- Then, you just have\
      \ to confirm at the bottom of the redeem page.<br>- Your Ogrines will be automatically\
      \ credited to your account, the Booster days to your server and you can collect\
      \ all yours items directly ingame in the Gift Interface."
