    about_the_game: "\u6E38\u620F\u5267\u60C5\uFF1A<br />\r\n\u540D\u9707\u5929\u4E0B\
      \u7684\u521D\u4EE3\u52C7\u8005\u521B\u7ACB\u7684\u52C7\u8005\u5BB6\u65CF\uFF0C\
