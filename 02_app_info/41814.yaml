    about_the_game: "<p>There will be a time for peace in the galaxy, where life-forms\
      \ can skip through the fields and read poetry, unworried by the threat of war,\
      \ but this is not that time. There will be a time for song, time for cakes,\
      \ time for long afternoon strolls, but this is not that time. There will be\
      \ time for love, time for joy, time for writing that novel you know you have\
      \ in you somewhere, but this is still not that time.</p>\n\t\t\t\t\t\t<p>This\
      \ is a time for war. Huge war, galaxy-spanning war, where the cries for mercy\
      \ from the citizens of captured worlds will reverberate around the bridge of\
      \ your flagship. A time for honor, for glory, for huge profits for people in\
      \ the defense industry. This is a time for galactic conquest. </p>\n\t\t\t\t\
      \t\t<h2>Key features:</h2>\n\t\t\t\t\t\t<ul>\n\t\t\t\t\t\t<li>Mid-battle fleet-wide\
      \ 'retreat' option \n\t\t\t\t\t\t<li>Post-battle repairs \n\t\t\t\t\t\t<li>You\
      \ can scrap ships to reclaim the crew and a part of the construction cost \n\
      \t\t\t\t\t\t<li>Shipyards, in 3 different sizes \n\t\t\t\t\t\t<li>Factories\
      \ produce cash, academies produce crew \n\t\t\t\t\t\t<li>Repair yards fix your\
      \ ships after battle \n\t\t\t\t\t\t<li>Enemy ships can be captured once victory\
      \ is declared \n\t\t\t\t\t\t<li>Loyalty and threat levels modelled for each\
      \ of your worlds \n\t\t\t\t\t\t<li>Attack and move fleets between systems only\
      \ through established hyperspace wormholes \n\t\t\t\t\t\t<li>Three difficulty\
      \ settings, to suit all levels of player \n\t\t\t\t\t\t<li>New campaign-specific\
      \ manual to instruct would-be galactic conquerors \n\t\t\t\t\t\t<li>New campaign\
      \ music \n\t\t\t\t\t\t<li>'Massively singleplayer' feature pits you against\
      \ fleets designed by other players \n\t\t\t\t\t\t<li>Lots of new background\
      \ graphics and planets to fight over \n\t\t\t\t\t\t<li>Spatial anomalies force\
      \ you to fight some battles in adverse conditions, or with limited ship choices\n\
      \t\t\t\t\t\t</ul>"
