    about_the_game: The Ways of Uron is a medieval fantasy action RPG with a focus
      on story and combat strategy.  Play as Garen and his companions through a linear
      narrative in procedurally generated zones.  Collect new weapons and items while
      revealing the mystery of Garen's past.  Each zone features unique art, rewards
      to collect, monsters, and story elements that propel the player forward.  Discover
      everything the zone has to offer, or skip forward quickly, choosing your interactions.<br><br>Assemble
      a full team of four characters to play with your friends!  Combine your weapons,
      spells, accessories and foods however you desire to create your party's unique
      combat style.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1382080/extras/icons.png?t=1608232649"
      /><br><br>Discover the World of Uron.  Unravel the mysteries and explore the
      many challenges that await you!
