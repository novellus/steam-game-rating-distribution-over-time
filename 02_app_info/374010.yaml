    about_the_game: "The London Times started it all \u2013 calling the murders the\
      \ work of an ancient Egyptian curse. I accused the tabloid of capitalizing on\
      \ the superstitions of the populace. Yet, three men were dead, with the wrappings\
      \ of a 4000-year old mummy binding their fates together. I find it hardly plausible\
      \ and daresay believe the answers lie within the fabrics of a far more mortal\
      \ realm. Once again, I have called upon the good doctor to accompany me.<br><br>Zojoi\
      \ teamed up with famed board game company Sleuth Times to reproduce the award-winning\
      \ Sherlock Holmes Consulting Detective video mysteries for Windows and Mac.\
      \ This original titles was considered the pioneer products for emerging optical\
      \ technologies and took advantage of the medium with full-motion video (FMV),\
      \ intriguing storylines and fun game play. The restored retro game feature recaptured\
      \ video, high-resolution graphics and strong storytelling and design. <br><br>Direct\
      \ the famous Baker Street detectives through the fog-filled streets of London,\
      \ and solve mysteries in a faithful adaptation of the board game that features:\
      \ <br><br><ul class=\"bb_ul\"><li>30 minutes or more of original video footage\
      \ <br></li><li>Sherlock Holmes, his case companion, Dr. Watson, and over 20\
      \ additional characters (both trustworthy and unscrupulous!) <br></li><li>Full\
      \ English subtitle support <br></li><li>Search the London Times for clues, peruse\
      \ Holmes\u2019 personal files, scour through the London Directory and receive\
      \ hints from Watson himself <br></li><li>Present your findings to the Queen\u2019\
      s magistrate \u2013 and learn how you did against the master detective</li></ul>"
