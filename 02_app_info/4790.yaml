    about_the_game: "<p>SEGA Rally Revo is the new benchmark in next-gen off-road\
      \ racing, turning every lap into a new experience. Experience truly deformable\
      \ tracks for the first time, using proprietary GeoDeformation&trade; technology.\
      \ Bumper-to-bumper races on a constantly changing track surface, using fully\
      \ customizable licensed cars. The genre-defining SEGA Rally arcade brand sets\
      \ a new off-road racing benchmark with SEGA Rally Revo, made possible by the\
      \ processing power of next-generation platforms.</p>\n\t\t\t\t\t<ul>\n\t\t\t\
      \t\t<li><strong>GeoDeformation&trade;</strong> - a unique feature which dynamically\
      \ changes the course during each lap with revolutionary surface & environment\
      \ deformation.</li>\n\t\t\t\t\t<li><strong>Vehicles</strong> - over 30 in total\
      \ across 4WD, 2WD, Classic and Bonus types, most with three variants each (Road,\
      \ Rally & All Terrain).</li>\n\t\t\t\t\t<li><strong>Environments</strong> -\
      \ wide range of hyper-realistic next-generation deformable environments including\
      \ Safari, Arctic, Canyon and Lakeside.</li>\n\t\t\t\t\t<li><strong>Tracks</strong>\
      \ - a range of off-road and on-road tracks, with a variety of surface types\
      \ and creative track designs.</li>\n\t\t\t\t\t<li><strong>Action-Oriented Arcade\
      \ Heritage</strong> - in contrast to other simulation-themed rally racers, SEGA\
      \ Rally Revo features action-oriented next-gen arcade racing unlike any other\
      \ game.</li></ul>"
