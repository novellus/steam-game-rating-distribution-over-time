  data:
    about_the_game: '<strong>Brrrainz is a frenzied strategy game with a hint of adventure
      somewhere in the middle.</strong><br><br>Classic zombie game- with a twist of
      blood-red sauce! A world where everyone is out for your congealed blood and
      want your rotting head on a spike. To survive you must skillfully avoid traps,
      be smart, use tactics, loot and improve your skills along your path to victory.
      While exploring the world, you will meet Freaks, faithful friends of Zombie
      kind. Trust them and together you may uncover the reasons behind the treacherous
      slaughters led by the mysterious Mr. Z.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/935910/extras/Fortess_2.gif?t=1564127363"
      /><br><br>Inspired by old zombie movies and games, Brrrainz combines strategy,
      adventure, and action. Easy to learn, but hard to master. Brrrainz stands out
      for its brilliant gameplay, humor,  quirkiness and a massive world to explore.
      You are in for quite the ride, my friend!<br><br><br><strong>Marketing Bone
      Throw:</strong><br><br><ul class="bb_ul"><li>Play as The Zombie!</li></ul><ul
      class="bb_ul"><li>Get full control on the horde, give them orders to protect,
      attack or sneak and do more</li></ul><ul class="bb_ul"><li>Collect zombie Freaks
      with special abilities</li></ul><ul class="bb_ul"><li>A lighthearted story filled
      with humor and pop culture references</li></ul><ul class="bb_ul"><li>Unique
      bosses, massive gameplay episodes, puzzles, and a huge stash of collectibles</li></ul><ul
      class="bb_ul"><li>Collect DNA points to upgrade your stats</li></ul><ul class="bb_ul"><li>New
      Adrenaline mode</li></ul><ul class="bb_ul"><li>21 unique levels with random
      variations on each one</li></ul><ul class="bb_ul"><li>Estimated game lenght:
      8-10+ hours</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/935910/extras/Steam_Stealth.gif?t=1564127363"
      />'
