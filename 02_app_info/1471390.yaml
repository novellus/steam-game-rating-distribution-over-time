details:
  data:
    about_the_game: The Starter Pack contains everything you need to start building
      your own collection!<br><br>Create specialized decks to compete against other
      players, test your skill in drafting for great rewards and fun, and enjoy the
      unique Steam card back while battling your enemy.<br><br><ul class="bb_ul"><li>2
      Base Packs, containing 5 cards each from the base set<br></li><li>2 Allegiance
      Packs, containing 5 cards each from the Allegiance Expansion<br></li><li>2 Draft
      tickets, allowing you to compete in draft mode and earn rewards<br></li><li>80
      Resources to craft<br></li><li>A special Steam Cardback</li></ul><h2 class="bb_tag">2
      Base Packs and 2 Allegiance Packs</h2><br>Each pack includes 5 cards and guarantees
      1 limited or better, allowing you to start upgrading and improving your starter
      decks. 2 packs are from the base set that contains cards from the five major
      factions and 2 packs are from the Allegiance expansion that contains cards from
      the five major nations as well as introduced Italy and France as new allies.<h2
      class="bb_tag">2 Draft Tickets</h2><br>2 draft tickets that allows you to compete
      in draft mode where draft your deck and compete against other draft players
      to work your way through the ladder. You are guaranteed rewards from the start,
      but can earn greater rewards as you advance further with victories.<h2 class="bb_tag">80
      Resources</h2><br>This will allow you to craft cards to improve your starter
      deck. This will allow you to craft up to 10 Standard cards, up to 4 limited
      cards or 1 special card.<h2 class="bb_tag">Steam Cardback</h2><br>Customize
      your presence on the battlefield with this unique Steam cardback, created specifically
      for the Starter Pack and the only way to receive it.<br><br><strong>This pack
      can only be purchased once per account.</strong>
