  data:
    about_the_game: "Jet Buster is a 90s-styled anthromorphic shmup, going back to\
      \ the unusual shmups of the early 90s that were going against the standard spaceship\
      \ fare at the time.<br />\r\n<br />\r\nSTORY:<br />\r\n<br />\r\nThe year is\
      \ 2182, it's been almost a decade since the Zeno Wars have ended, with the threat\
      \ no more, civlizations all across the galaxy have begun to rebuild their society.\
      \ One such civlization, are the weird humanoid animals living on what humans\
      \ named, Earth &quot;J&quot;, the home planet of none other than Makoto Kitsune,\
      \ the rather odd Fox woman who helped win the Zeno Wars.  And she's... a J-Pop\
      \ idol?<br />\r\n<br />\r\nHowever, peace didn't last long as... some mean-spirited\
      \ animals clearly don't want her singing! Her tours being constantly ruined\
      \ by some angry people, Makoto got mad, so mad, she became a crimesweeper, going\
      \ on a personal vendetta against those who ruined her musical tours. This musical,\
      \ is gonna be full of bullets.<br />\r\n<br />\r\nGAMEPLAY:<br />\r\n<br />\r\
      \nJet Buster is a more accessible shoot-em'up compared to the previous Grybanser\
      \ Fox titles, where Normal is 100% serious about being Normal. Of course, there's\
      \ always an Expert mode for those who are looking forward for a bigger challenge.<br\
      \ />\r\n<br />\r\nSo simply, pick a character, shoot things, pick up coins OR\
      \ transform coins into gold for those juicy EXTRA POINTS! And collect gold,\
      \ to unlock more content.<br />\r\n<br />\r\nFEATURES:<br />\r\n<br />\r\n-\
      \ 7 stages full of cute, explosive, anthro action!<br />\r\n- Unlockables!<br\
      \ />\r\n- An early 90s game soundtrack by HeavyViper composed on the YM2151\
      \ (That's CPS-1/X68000 for those unaware :D)<br />\r\n- Early 90s game visuals,\
      \ taking some notes from certain developers of that era.<br />\r\n- Steam Achievements,\
      \ so you can share your progress!<br />\r\n- Steam Cloud! So you can backup\
      \ your scores and progress!"
