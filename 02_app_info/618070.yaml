    review: 'Saw this from a video from a spuky scary skeleton and had to get it.
      Incredibly fun shmup with lots of playable characters and great retro inspired
      music and visuals. The artstyle is really nice and the mechanics for scoring
      are really fun when you can chain up medals. There''s a coin system that lets
      you accumulate continues, and every run lets you get points to spend to unlock
      characters and, with enough points, unlmited continues.


      I''ve played another STG game from these devs and feel like all of their stuff
      can be recommended for all shmup lovers.'
