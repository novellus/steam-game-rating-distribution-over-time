      \ of heavy cannons and fill with smoke of bullet-ridden fighter planes. Become\
      \ Britain\u2019s top pilot and help the Allies repel the Nazi threat. Face the\
      \ infamous general Rommel, clash with his forces above Tobruk and stand up to\
      \ the challenge in one of the most pivotal battles on the African front \u2013\
      \ the Battle of El Alamein.<h2 class=\"bb_tag\"> Key Faetures</h2>Adds The Sands\
