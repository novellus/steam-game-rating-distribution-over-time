  data:
    about_the_game: "Master platforming to avoid dangers, solve puzzles and build\
      \ your way through the Underworld in this unique asymmetrical cooperative game.\
      \ Player one play as Carly on the computer screen in a classic platforming game\
      \ while player two helps out as the Reaperman in VR. Together you must find\
      \ ways to escape the Underworld.<br />\r\nThe demo is fully playable in both\
      \ singleplayer and multiplayer.<br />\r\n<br />\r\nThe demo contains:<br />\r\
      \n- Asymmetrical multiplayer<br />\r\n- Single- and multiplayer mode<br />\r\
      \n- Cosmetic customization<br />\r\n- One level(The first of the game)"
