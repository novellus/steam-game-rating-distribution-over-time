    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/683150/extras/ScreenShot00023.png?t=1516871084\"\
      \ /><br>Enter the world of <strong>Inferno</strong>! Win the war against demons\
      \ and close the gates of Hell to save the world!<br><br>After a long time in\
      \ exile, Lucifer, the King of the Underworld rages again to conquer the Hell.\
      \ The demons emerge through the door of death and a chosen warrior is destined\
      \ to seal it once for all and save the mankind from a total abolishment. Be\
      \ the chosen warrior and save the world!<br><br><i><strong>Inferno: Deathfield</strong></i>\
      \ is a dark fantasy role-playing VR Game that takes you to a completely different\
      \ dimension of the world. Airdemons, The Fallens, Necromancers, and Phlegyas,\
      \ all being servants to the Lucifer, are ready to daunt you during the game.\
      \ Use your mighty sword and crossbows to defeat them! Find the hidden routes\
      \ through solving puzzles and develop your best strategy to clear the stages!\
      \  <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/683150/extras/Features3.png?t=1516871084\"\
      \ /><br><ul class=\"bb_ul\"><li>Strong storyline and attractive plot in the\
      \ Story Mode.<br></li><li>Extremely difficult! Good luck not getting killed\
      \ over and over! You need to develop various strategies to clear the stages.<br></li><li>Compete\
      \ with people around the world in Infinite Mode and challenge the world rankings!<br></li><li>Immersive\
      \ first-person combat action games in an outstanding fantasy environment.<br></li><li>Change\
      \ your weapons wisely to match your battle strategies.<br></li><li>Utilize skills\
      \ to aid your combat strategy!</li></ul><strong>1. Time Slow</strong> - Slow\
      \ down the time and attack the enemies. <br><br><strong>2. Dodge Slow</strong>\
      \ - Combine dash movement and Time Slow, allowing you to move around and dodge\
      \ the enemies\u2019 fire as you kill them.<br><br><strong>3. Forge your weapon</strong>\
      \ and quickly attack and defeat your enemies with a single stroke in Infinite\
      \ Dungeon (Ranking Mode).<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/683150/extras/gameplay_apng10_resized.png?t=1516871084\"\
