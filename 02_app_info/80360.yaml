details:
  data:
    about_the_game: "Street psychics. Their blinking neon signs are everywhere, promising\
      \ love and wealth and happiness. They make a fortune preying on the gullible\
      \ and milking them dry. So when these victims begin dying and leaving confused\
      \ spirits behind, it can only take a genuine psychic (and her wayward spirit\
      \ guide) to clean up the mess.<br />\r\n<br />\r\nFrom seedy downtown nightclubs\
      \ to penthouse apartments to a luxury yacht on the Hudson River, Rosa and Joey\
      \ will unearth the truth about the underground world of street psychics. Including\
      \ some secrets that Joey would rather be left buried."
