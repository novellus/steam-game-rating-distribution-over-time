    short_description: A mech tycoon simulator game. Mechsprofit takes place in the
      beginning of a mech industry revolution, where giant mechanized robots are as
      ubiquitous as cars nowadays. You, as a novice mech factory owner have to produce
      (profitable) commercial mechs in order to keep your factory running.
