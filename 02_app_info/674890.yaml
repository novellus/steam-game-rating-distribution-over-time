  data:
    about_the_game: "<h2 class=\"bb_tag\">BACKSTORY</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/674890/extras/STORE_FreeRoam.gif?t=1592147670\"\
      \ /><br>There is a limit on how much energy one human body can exert. To output\
      \ more, we need a better mechanism.<br>Starting with horses, then replaced by\
      \ cars; Now the inevitable Mech Era has finally come into our lives.<h2 class=\"\
      bb_tag\">MECH</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/674890/extras/U83_UsagePreview.gif?t=1592147670\"\
      \ /><br><ul class=\"bb_ul\"><li>Numerous Mechs Combinations! </li></ul><h2 class=\"\
      bb_tag\">TYCOON</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/674890/extras/STORE_Research.gif?t=1592147670\"\
      \ /><br><ul class=\"bb_ul\"><li>Determine your Production Cost (Material Cost,\
      \ Workforce Cost, Advertising Cost, Research Cost) and MSRP in order to gain\_\
      Profit! (and not Loss!)<br></li><li>Compete in the in-game dynamic market (a\
      \ randomly generated in-game world event affects the supply and demand of each\
      \ Mech Category).</li></ul><h2 class=\"bb_tag\">SIMULATOR</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/674890/extras/U82_TestLoop.gif?t=1592147670\"\
      \ /><br><ul class=\"bb_ul\"><li> Test how your mecha performs (Work In Progress)</li></ul><h2\
      \ class=\"bb_tag\">GAME GOAL</h2>In Mechsprofit, you begin small as a new factory\
      \ owner.  Assemble Mech(s) and market it while managing your workforce; profit\
      \ is a must in order to improve your factory.<br>Don't let this simple rule\
      \ fool you though, only a true MECHpreneur can achieve <strong>MECHS</strong>imum\
      \ <strong>PROFIT!</strong>"
