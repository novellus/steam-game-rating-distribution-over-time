details:
  data:
    about_the_game: 'In Pennsylvania, you''ll experience another side of the fierce
      competition between railway companies of the Northeastern United States.<br><br>Faithful
      to the board game Ticket to Ride Pennsylvania, this map contains its lot of
      particular and thrilling rules:<br><ul class="bb_ul"><li> Stock Shares system:
      most of the routes are owned by one or several Railroad companies. Each time
      you claim a route, earn a share of the company of your choice, and receive bonus
      points at the end depending on your shareholder position!<br></li><li> 2-player
      specific rules, with a dummy player receiving shares. Bear it in mind, it could
      disrupt your shareholder strategy!<br></li><li> Use Ferries to cross Lake Erie
      to Canada!</li></ul><br>The struggle for Pennsylvania starts off! Strategy and
      competition reach their pinnacles: the most experienced players should find
      a challenge to their tastes, while new players shall enjoy the diversity offered
      by this map.'
