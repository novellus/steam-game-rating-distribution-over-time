details:
  data:
    about_the_game: "<i>Only the host needs to own this DLC. </i><br><br>2-4 Players\
      \ | Ages 12+<br><br>~1.5 Hours<h2 class=\"bb_tag\">About Game</h2><br>During\
      \ the medieval goings-on around Orl\xE9ans, you must assemble a following of\
      \ farmers, merchants, knights, monks, etc. to gain supremacy through trade,\
      \ construction and science in medieval France.<br><br>In the city of Orl\xE9\
      ans and the area of the Loire, you can take trade trips to other cities to acquire\
      \ coveted goods and build trading posts. You need followers and their abilities\
      \ to expand your dominance by putting them to work as traders, builders, and\
      \ scientists. Knights expand your scope of action and secure your mercantile\
      \ expeditions. Craftsmen build trading stations and tools to facilitate work.\
      \ Scholars make progress in science, and last but not least it cannot hurt to\
      \ get active in monasteries since with monks on your side you are much less\
      \ likely to fall prey to fate.<br><br>In Orl\xE9ans, you will always want to\
      \ take more actions than possible, and there are many paths to victory. The\
      \ challenge is to combine all elements as best as possible with regard to your\
      \ strategy."
