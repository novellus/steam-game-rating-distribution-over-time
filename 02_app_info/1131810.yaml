    about_the_game: "<strong>Gordon Streaman</strong> is a newcomer to the world of\
      \ streaming and gaming, in order to fullfill his mostly intense dreams and wishes\
      \ of becoming known/popular and make a lot of money in the process, it isn\u2019\
      t going to be that easy! Achieve as many subscribers as possible and become\
      \ a popular internet celebrity.<br><br><strong>Features</strong><br> - Experience\
      \ a new and unique gaming experience,<br> - Explore the apartments,<br> - Play\
      \ mini-games on your PC,<br> - Grow your 'channel', raid other 'channels'"
