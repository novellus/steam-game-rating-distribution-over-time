    about_the_game: "Embark on a journey no one has taken before! Your quest begins\
      \ at the foot of The Great Pyramid of Giza and continues through the Egyptian\
      \ sands to the mysterious Hanging Gardens of Babylon.  Travel through the enchanting\
      \ Mediterranean islands to the glory of ancient Greece as your voyage continues.\
      \  If you\u2019re successful, you will behold the amazing Seven Wonders of the\
      \ World.  Let the journey begin!<br />\n\t<br />\nKey Game Features:<br />\n\
      \u2022\tSupply building stones to your workers by matching three same-colored\
      \ runes<br />\n\u2022\tTime is limited!  If you don\u2019t make enough progress,\
      \ your workers will strike<br />\n\u2022\t49 original levels as you journey\
      \ through the 7 Wonders of the Ancient World<br />\n\u2022\tEarn exciting power\
      \ ups that will aid in your journey"
