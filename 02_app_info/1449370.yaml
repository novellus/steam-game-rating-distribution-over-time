details:
  data:
    about_the_game: "Tired of sharing the spotlight, Inko Sensei has kidnapped Lee\
      \ and trapped the entire cast and crew of the hit Japanese comedy television\
      \ series \u201CThe Benza\u201D inside of a retro RPG! Battle through thirty\
      \ floors of their Japanese School. Visit the mysterious shadow circus. Challenge\
      \ the battle arena. Join Chris and Kyle on their latest adventure to stop Inko\
      \ Sensei and save Higashi Nakano! Featuring ten playable characters and over\
      \ 250 new lines recorded by the cast!<br />\r\n<br />\r\n-Explore Higashi Nakano\
      \ and meet your favorite characters from &quot;The Benza&quot; and &quot;Benza\
      \ English&quot;<br />\r\n<br />\r\n-28 original songs featuring the vocal talents\
      \ of the cast of &quot;The Benza&quot;<br />\r\n<br />\r\n-An original story\
      \ by the creator of &quot;The Benza&quot; Christopher McCombs<br />\r\n<br />\r\
      \n-Combat features an on-screen turn counter so you will always know who will\
      \ attack when<br />\r\n<br />\r\n-Swap characters in combat on the fly and customize\
      \ your team to suit any situation"
