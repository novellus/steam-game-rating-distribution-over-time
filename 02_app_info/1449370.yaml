    reviews: "\u201CSince this retro RPG is based off a comedy webseries, there are\
      \ also a ton of subtle and not-so-subtle jokes scattered throughout the characters\u2019\
      \ dialogue. The quest is a serious one, but you\u2019ll have plenty of laughs\
      \ along the way.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://soranews24.com/2020/10/12/save-your-favorite-characters-and-a-small-part-of-tokyo-in-the-benzas-free-rpg/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Sora News</a><br><br>\u201CJust as the\
      \ show wants to be a place where people can come together to share a laugh,\
      \ the game has been created so that all gamers, be they beginner or veteran,\
      \ can pick up and enjoy this turn-based RPG.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.tokyoweekender.com/2020/10/the-benza-transformed-into-a-free-to-play-retro-rpg/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Tokyo Weekender</a><br>"
