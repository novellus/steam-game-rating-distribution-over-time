details:
  data:
    about_the_game: 'Having done some terrible things in his youth at school, his
      memories call Bart Blake back to that place, in his nightmares.<br><br>Education
      is a short and atmospheric horror game. In it, you unravel the mysteries that
      took place 15 years ago at the school that you want to escape from. There are
      six short chapters filled with gore and puzzles.<br><br><ul class="bb_ul"><li>Six
      highly immersive levels that save the game progress at their beginnings<br></li><li>Some
      locked doors with mysteries behind them<br></li><li>A captivating storyline
      that reveals itself via reading the students'' diaries and old newspapers<br></li><li>Atmospheric
      sound designed to carry you through the highs and lows of your journey<br></li><li>Thrilling
      music that accompanies the atmosphere<br></li><li>Gameplay that involves exploration
      through the corridors of the abandoned school<br></li><li>Some collectibles
      to be found and collected through careful exploration</li></ul><br>PS: The core
      aspect of this game is the atmosphere. It is recommended for those who mostly
      seek to experience the mood.'
