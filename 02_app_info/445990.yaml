    about_the_game: "The Homefront: The Revolution Expansion Pass gives players access\
      \ to all three single-player expansions for the game; you'll search for a Resistance\
      \ cell in The Voice of Freedom; embark on a daring rescue mission in Aftermath;\
      \ and journey outside of occupied Philadelphia in search of hope in Beyond the\
      \ Walls. <br />\r\n<br />\r\nAlongside this, the pass provides some exclusive\
      \ bonuses for use in Homefront\u2019s online co-operative experience, Resistance\
      \ Mode - Supply Line entitles you to a weekly FREE Resistance Crate, while The\
      \ Right Kind of School unlocks three unique starting careers for your character."
