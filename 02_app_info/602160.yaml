  data:
    about_the_game: 'TreeView Studio''s <strong>Alchemist Defender VR</strong> is
      a tower defense strategy game designed from ground up to be enjoyed on high
      end Virtual Reality devices. The game balances tower defense mechanics with
      intense first person combat using melee and ranged weapons.<br><br>Take on the
      role of a Master Alchemist who after years of researching and crafting tools
      to find the Philosopher''s Stone, have invented a portal to new worlds. The
      energy of those lands will fuel your final journey to reach the Stone. <br><br>To
      your surprise you are confronted by a rebellion in each world you plan to consume.
      Now in the midst of glory only a final resistance stands between the Alchemist
      and absolute power.<br><br>Will you be able to stand your ground and dominate
      those who resist?<h2 class="bb_tag">Key Features</h2><br><ul class="bb_ul"><li>
      Carefully balanced tower defense game-play.<br></li><li> 4 full featured levels.<br></li><li>
      Each level composed of 10 waves of incremental difficulty inspired in the Golden
      Ratio.<br></li><li> Three sets of Turrets: Fast Cannon, Frost and Mortar. <br></li><li>
      VR Diegetic Game UI displayed as the Alchemist Spell Book. <br></li><li> Melee
      first person VR combat using: War Hammer, Spiked Mace, Chain Flail and Ice Sword.<br></li><li>
      Ranged first person combat using Musketoon style firing arm, Explosive Crossbow,
      Grenade Launcher and Chemthrower. <br></li><li> Proximity mine power weapons
      including explosive blast, chemical shock, ice shot and void hole. <br></li><li>
      Turret relocation. <br></li><li> Multi class enemies for each level.</li></ul><h2
      class="bb_tag">Community</h2><br>Alchemist Defender VR was launched as Early
      Access inApril 2007. We have come a long way from the initial Early Access launch
      to the current live version. We have a Discord Server with all of the Development
      Team and fellow Alchemists. We would love to discuss any aspects of the game
      including game design, game balance and bugs through our discord. Just send
      us a private message to join.<h2 class="bb_tag">Credits</h2><br>Developed and
      published by TreeView Studios<br><br>Producer and Developer: Horacio Torrendell<br>3D
      Artist and Level Designer: Maximiliano Kossyrczyk<br>Audio Design, Composer
      and Video Production: Guillermo Ferres <br>UI/UX and Game Design: Joaquin Guelfi<br>Developer:
      Lucas Szolno<br>PR: Jesus Fabre<br><br><br>Additional Credits:<br><br>Joaquin
      Amespil<br>Federico Marquez<br>mr.Necturus<br>Manufactura K4<br>Rohit Kotiveetil<br>Alex
      Gomersall'
