    about_the_game: "A frantic and whimsical local multiplayer party game for VR.\
      \ Takelings have invaded this quiet suburban home and it's up to Hal to exterminate\
      \ these pests using whatever means necessary!<br><br>Progress through the house\
      \ where each room is a different game. Take turns in VR as Hal facing off against\
      \ the Takelings controlled by up to 8 couch players using their smartphones\
      \ and/or joysticks.<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"> <li>Supports\
      \ 1 VR player and up to 8 couch\_players<br></li><li>Play Takelings with gamepads,\
      \ keyboard, or smart phone as a controller over wifi with our companion app\
      \ : <a href=\"https://steamcommunity.com/linkfilter/?url=http://TakelingsHouseParty.com/app\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://TakelingsHouseParty.com/app</a><br></li><li>Tour\
      \ the house in 3 minigames </li></ul><br>Join our discord for community discussion\
      \ and feedback: <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/takelings\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/takelings</a><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/868150/extras/TakelingsNotice_Front_Smaller_Half.png?t=1606769085\"\
      \ />"
