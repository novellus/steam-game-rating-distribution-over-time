  data:
    about_the_game: '[h3]Introducing: Camped Out![/h3]<br>Camped Out is a frenetic
      couch co-op game for friends and families, where up to four players work together
      to set up camp before darkness falls. Each level is a race against the clock
      where players are required to build tents, construct a campfire, cook enough
      food and get into bed before the night arrives.<br><br>If you''re a fan of Overcooked
      and co-operative gaming, you''ll feel right at home with Camped Out!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1423850/extras/demo-image01.png?t=1602211899"
      /><br><br>[h3]The Demo[/h3]<br>The pre-release demo throws you right into the
      action, with a quick tutorial to teach you ropes before opening up the first
      two areas of the game world, which includes 4 more campsites to complete. The
      game can be played with up to four players, either local co-op or using Steam''s
      Remote Play Together, and comes with full controller support.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1423850/extras/demo-image02.png?t=1602211899"
      /><br><br>Please note that this pre-release demo is unoptimized and you may
      encounter bugs. We hope you enjoy your journey.'
