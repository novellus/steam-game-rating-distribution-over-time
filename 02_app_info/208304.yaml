details:
  data:
    about_the_game: 'The Ruhr-Sieg line is a wonderful German route with something
      for everybody, including passenger and freight trains and a choice of diesel,
      electric and steam locomotives. <br><br>The line from Hagen to Siegen in Rhine-Westphalia
      was completed in the 1860s and primarily handled coal traffic, feeding the steel
      mills around Siegen. As passenger traffic increased, stations were built at
      towns along the line such as Finnentrop, Letmathe and Kreutzal and the line
      became a fast passenger link as well as a busy freight route for wood, steel
      and coal trains. The Ruhr-Sieg line for Train Simulator recreates the line from
      Hagen to Siegen and includes a mixture of diesel, electric and steam locomotives
      plus scenarios to let you explore this busy route.<h2 class="bb_tag">Key Features</h2><ul
      class="bb_ul"><li>Ruhr-Sieg line from Hagen to Siegen via Finnentrop including
      Siegen roundhouse <br></li><li>DB Class 151 electric locomotive in Railion livery<br></li><li>DB
      Class 143 electric locomotive in DB red livery<br></li><li>DB Class 101 electric
      locomotive in DB red, silver, blue and black liveries<br></li><li>DB Class 294
      diesel locomotive in DB red and blue/ivory liveries<br></li><li>DB Class V200
      diesel locomotive in DB re/grey and blue/ivory liveries<br></li><li>BR52 steam
      locomotive in black livery</li></ul><h2 class="bb_tag">Scenarios</h2>12 scenarios:<br><ul
      class="bb_ul"><li>Ghost Train<br></li><li>Heating Up<br></li><li>Heavy Freight<br></li><li>Historic
      Freight<br></li><li>Into the Misty<br></li><li>Launch Party<br></li><li>Part
      by Part<br></li><li>Sleep Tight<br></li><li>Wagon Hunt<br></li><li>Local Passenger
      to Finnentrop<br></li><li>Fog on Lenne<br></li><li>Last Leg to Siegen</li></ul><strong>Please
      note: if you have already purchased RailWorks or Train Simulator 2012, you already
      have this route and its contents. </strong>'
