    about_the_game: 'Trigonarium is a hardcore twin-stick shooter for fans of challenging
      arcade gaming. Fight your way through multitudes of enemy formations in constantly
      shifting battle arenas to face the colossal level bosses.<br><br><ul class="bb_ul"><li>Original
      campaign, a 3 world arcade mode to introduce you to the world of Trigonarium<br></li><li>Ultimate
      campaign, a 5 world super intense experience to push your skills to the limit<br></li><li>Challenge
      modes for quick play sessions<br></li><li>Local 2 player cooperative play available
      for all modes</li></ul><br><strong>Note: The game can be played with keyboard
      or mouse/keyboard combination, but a controller is highly recommeded!</strong>'
