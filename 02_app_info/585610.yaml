      whenever I want and for as long as I want is absolutely absurd. I would refund
      if I could and regret buying GM2 100%. It may be my mistake for not researching
      the product better but I am still extremely furious. Yoyo needs to make this
      right! There is no sound reason for requiring an internet connection for something
      that cost me $200. This product is useless to me and I just flushed money down
      the toilet that could have been used to provide for my family.
