    about_the_game: "<h2 class=\"bb_tag\"><strong>Early 1832,</strong></h2>You invest\
      \ all of your life savings on a small plot of land and an old house located\
      \ in the harsh environment of Northern Europe in hopes of a new life and success.<br><br><br>In\
      \ this farm-building strategy game set in the inclement weather of Northern\
      \ Europe, you will have to manage your land from clearing forests for farming\
      \ and selling grain at the neighbouring town to building barns and eventually\
      \ oil rigs and even shipyards. Your right decisions will allow you to develop,\
      \ and eventually grow your wealth. The success of your farm depends on the appropriate\
      \ management of your wealth and expensive resources.<h2 class=\"bb_tag\"><strong>Features</strong></h2>\u2666\
      \ Elegant, Minimalistic Pixel Art<br><br> \u2666 Many buildings<br> \u2666 Multiple\
      \ endings<br> \u2666 Over 3 hours of gameplay<br> \u2666 Achievements"
