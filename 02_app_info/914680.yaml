    about_the_game: "* special note: this game also supports PC and VR two platforms,you\
      \ can play it in pc without VR .<br />\r\n<br />\r\nCrazy Alchemist is a simulation\
      \ game full of medieval fantasy and magic.<br />\r\nHave your own alchemy studio,\
      \ using a variety of novel raw materials to refine the amazing alchemy products.<br\
      \ />\r\n<br />\r\nGame features:<br />\r\n<br />\r\n\u2022Rich props<br />\r\
      \nHundreds of raw materials, hundreds of products. Weapons, collectibles, various\
      \ medicaments, and artifacts that can allow time to pause.<br />\r\n<br />\r\
      \n\u2022Continue to update:<br />\r\nJoin community activities and help us shape\
      \ games! You can provide your own opinion, and you can also play with other\
      \ players.<br />\r\nThe developers are talking about it.<br />\r\n<br />\r\n\
      \u2022Medieval style<br />\r\nMedieval architecture, magic, materials, owls\
      \ for delivering letters.<br />\r\n<br />\r\n\u2022Small assistant<br />\r\n\
      The small assistant of sprout, the good body of the trial medicine.<br />\r\n\
      Sexy Maid\uFF0Cyou can do everything you want.<br />\r\n<br />\r\n\u2022Rich\
      \ gameplay<br />\r\nMain tasks, daily tasks, adventure tasks, market news, mysterious\
      \ businessmen and so on.<br />\r\n<br />\r\n\u2022Complete version<br />\r\n\
      Open-world ! Online Multiplayer-Battle!"
