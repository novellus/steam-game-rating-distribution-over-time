  data:
    about_the_game: "A small town faces a big problem, and the crisis will only get\
      \ worse unless you step in. As Incident Commander, you deploy and coordinate\
      \ responder teams from multiple organizations to deal with a sudden threat to\
      \ the town\u2019s citizens and property.<br><br><i>Incident Commander</i> uses\
      \ a simplified approach to the Incident Command System. The focus is on operations.\
      \ Players control police, fire, EMS, air operations, school, CERT, and public\
      \ works units in real-time to deal with the emerging disaster.<br><br>The game\
      \ supports one to four players. A tutorial and eight scenarios provide many\
      \ types of challenges, including fires, chemical spills, electrical hazards,\
      \ active shooter, casualty collection, and more. The town mayor will keep an\
      \ eye on your progress and track Public Safety and Incident Budget. Are you\
      \ up to the task, Commander?<h2 class=\"bb_tag\">KEY FEATURES</h2><ul class=\"\
      bb_ul\"><li>Bird\u2019s-eye view of 3D world with animations and special effects\
      \ such as damage from fires, toppled utility poles, chemical spills, and explosions<br></li><li>High\
      \ quality sound effects and voice acting helps bring the action to life!<br></li><li>Deploy\
      \ and control police, fire crew, EMS and dozens of vehicles to contain and neutralize\
      \ incidents over 8 unique missions<br></li><li>Includes 20 different types of\
      \ teams and their vehicles, from School Resource Officer to HAZMAT<br></li><li>Cooperative\
      \ multiplayer feature supports up to four players<br></li><li> Get a grip on\
      \ the mayhem and keep the situation under control with Mission Maps and Mission\
      \ Objectives.<br></li><li>Crush catastrophe and your own limits, access and\
      \ challenge your own best public safety and incident budget scores directly\
      \ from the cloud</li></ul>"
