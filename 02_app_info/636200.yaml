    about_the_game: "The stakes have never been higher; the rivalries never as fierce;\
      \ the risks never so great. One wrong move, one card short, and it's game over\
      \ for good. A decade in the making, Yu-Gi-Oh! The Dark Side of Dimensions features\
      \ new designs and an all-new story from the original creator of the global phenomenon,\
      \ Kazuki Takahashi. His masterful tale features anime's most beloved characters\
      \ in their long-awaited return: Yugi Muto, Seto Kaiba, and their faithful friends\
      \ Joey Wheeler, Tristan Taylor T\xE9a Gardner, and Bakura. It's the most highly\
      \ anticipated re-YU-nion ever!"
