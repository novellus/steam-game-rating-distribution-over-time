    about_the_game: "<strong><i>Learn Japanese To Survive! Hiragana Battle</i></strong>\
      \ is an educational game that is the ideal introductory course to the Japanese\
      \ language! <br><br>You\u2019re reading this page now because you have more\
      \ than a passing interest in learning Japanese. Maybe you\u2019ve tried learning\
      \ it before, but never had any luck? That\u2019s completely normal, so don\u2019\
      t worry! Learning a language can be daunting. And with a language like Japanese,\
      \ full of strange and wonderful written characters, you might not even know\
      \ where to start. <br><br>You need a learning tool that\u2019s going to keep\
      \ you interested, challenge you at the right pace, and most importantly, keep\
      \ you coming back for more. <br><br>That\u2019s why <strong><i>Learn Japanese\
      \ To Survive! Hiragana Battle</i></strong> was made! This isn\u2019t just educational\
      \ software \u2013 this is a full-blown RPG specifically designed to keep you\
      \ engaged. By playing along, you\u2019re going to be introduced to the Japanese\
      \ language like never before. <br><br>Learn how to read and write Japanese characters\
      \ (Hiragana) at a steady pace. There\u2019s a new set of characters to learn\
      \ each chapter, and your revision takes place on the battlefield! If your knowledge\
      \ is up to scratch, you\u2019ll claim victory in exciting strategic battles.\
      \ If you\u2019re falling behind, you have the opportunity to revisit specific\
      \ chapters and brush up on your knowledge. <br><br>As a bonus, you\u2019ll also\
      \ learn common Japanese words and phrases and important grammar points!<br><br><strong><u>What\
      \ is Hiragana? </u></strong><br><br>Hiragana is the basic writing system used\
      \ in Japanese. Japanese actually combines 3 different sets of characters to\
      \ form written works \u2013 Hiragana, Katakana and Kanji. This game focuses\
      \ solely on Hiragana, the foundation. By learning Hiragana, you can write and\
      \ pronounce nearly any Japanese word. <br><br><strong><u>Features: </u></strong><br><br><ul\
      \ class=\"bb_ul\"><li>An exciting story based on the concept of learning Japanese.\
      \ As the characters in the story learn Hiragana, you learn along with them!\
      \ <br></li><li>Learn every single Hiragana character, with detailed instructions\
      \ on how to read and write each character. <br></li><li>Visual animations displaying\
      \ how to write each character. <br></li><li>Audio speech examples demonstrate\
      \ how to pronounce each character. <br></li><li>Exciting gameplay with familiar\
      \ RPG elements \u2013 collect items, complete quests, engage in battles! <br></li><li>Earn\
      \ experience points and level up your characters. <br></li><li>Revise completed\
      \ lessons to brush up on your knowledge. <br></li><li>In-game quizzes to test\
      \ what you\u2019re learning.</li></ul>"
