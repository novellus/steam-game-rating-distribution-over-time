    about_the_game: As World War II draws to a close, the first covert battles of
      the Cold War begin. Caught in the life and death struggle between Soviets and
      Germans in war-torn Berlin, you control the fate of a lone American OSS Sniper.
      Disguised as a German and working deep behind enemy lines you must stop Stalin's
      forces from gaining control of Germany's nuclear secrets. Prepare to alter the
      course of history.<br><br><br>Authentic World War II sniper simulation featuring
      realistic weapons, bullet ballistics and sniping skills<br><br><ul class="bb_ul"><li>Massive
      single player game with 28 heart-pounding missions<br></li><li>Intense 8-player
      LAN sniper battles including Deathmatch, Team Deathmatch and Assassination game
      modes<br></li><li>3rd person view for close quarter action and movement - 1st
      view person for sniping<br></li><li>Options to take account of gravity, wind,
      posture, heart-rate and breathing to execute the perfect shot<br></li><li>Multi-angle
      'Bullet Cam' for kill confirmation<br></li><li>Non linear game play provides
      unique action each time a mission is played</li></ul>
