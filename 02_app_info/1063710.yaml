    about_the_game: "Welcome to Tubetastic: World Splashfest where 1-4 tubers enter\
      \ the pool, but only one can be crowned king. Online/Offline multiplayer arena\
      \ game centered around fun and bouncy fast-paced vs. and co-op action.<br><br>Immerse\
      \ yourself in an acid trip sea of fast-paced chaos as you use your arsenal of\
      \ weapons to battle your way to the top. Seek out face-owning power-ups, master\
      \ the art of boosting and bouncing to dodge your enemies, hunt down your friends\
      \ and foes with brute force, or laser beam unicorns up the you know what. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1063710/extras/bouncySmall.gif?t=1585841013\"\
      \ /><br><br>Tubetastic is best played competitively with friends (Online Cross-Platform)\
      \ while your feet are soaking in an ice-cold tub of water singing the hit tune\
      \ \u201C<i>Unda Da Sea</i>\u201D. Play Head on battle royales or work cooperatively\
      \ to survive the variety of dynamic enemies that lurk in the deep. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1063710/extras/modeSmall.gif?t=1585841013\"\
      \ /><h2 class=\"bb_tag\"><strong>KEY FEATURES</strong></h2><h2 class=\"bb_tag\"\
      >\xBB Choose Your Battle Arena \xAB</h2>Select your game mode experience from\
      \ Balls of Fury, King of the Pool, Battle Arena, Survival, or Roll the dice\
      \ and see what randomized arena and players you\u2019ll get.<h2 class=\"bb_tag\"\
      >\xBB Easy-to-Learn, Furious-Paced Fun \xAB</h2>Tight fast-paced bouncy physics\
      \ with easy to learn but hard to master controls.<h2 class=\"bb_tag\">\xBB Versus\
      \ and Co-op Action \xAB</h2>Play Head on battle royales or work cooperatively\
      \ to survive the variety of dynamic enemies that lurk in the deep.<h2 class=\"\
      bb_tag\">\xBB Online Cross-Platform and Offline Madness \xAB</h2>Play as one\
      \ of 10+ outrageous and unique characters while lounging in the middle of a\
      \ pool, online against people from around the world or battle devious bots offline.<h2\
      \ class=\"bb_tag\">\xBB Pool Rules Mix Up The Game \xAB</h2>Select from an array\
      \ of mutator pool rules to drastically alter how each game mode plays. Make\
      \ your tubes extra bouncy, crank the speed to insane, make it a timed or kill\
      \ count match, 1 hit K.O., bouncing beach balls from hell\u2026<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1063710/extras/playNow.gif?t=1585841013\"\
      \ /><h2 class=\"bb_tag\">BONUS: TIPS</h2>\u2665 Use the force of the boost button\
      \ to bounce off or into objects for maximum effect. <br><br>\u2665 Controller\
      \ and friends recommended <i>(+ full mouse and keyboard)</i><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1063710/extras/rinse-615.gif?t=1585841013\"\
      \ />"
