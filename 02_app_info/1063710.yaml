    short_description: "Bounce around in inner tubes with machine guns. Fast-paced\
      \ online/offline vs. and co-op action. Various characters with unique abilities\
      \ (who\u2019s your best?), tons of power-ups, wacky pool rules to mix up game\
      \ modes. Can you master the bouncy chaos?"
