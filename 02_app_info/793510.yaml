details:
  data:
    about_the_game: <strong>Dusk Of Confinement</strong> - horror with a first-person
      view in which you can test your nerves for strength. Events take place in the
      mansion in which the serial maniac John Smith lives. In the role of the main
      character - Alvin Bakker. You have to get out of the house full of mysteries,
      mystics and the most intimate nightmares ever come to your head.<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li>The terrible atmosphere of the old house<br></li><li>Excellent
      graphics on Unity 5<br></li><li>Atmospheric sounds<br></li><li>Interesting puzzles</li></ul>
