    about_the_game: "You\u2019ve  watched  your favorite broadcasters play <strong><i>Dead\
      \ by Daylight </i></strong>and show off their exclusive outfits, now you can\
      \ finally get your hands on those amazing threads and proudly display your fandom!\
      \ On top of that, 100% of Behaviour Digital's proceeds from the sale of this\
      \ item will go to the <strong>Brain &amp; Behavior Research Foundation</strong>.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/627510/extras/26-Streamers-Charity-ress.jpg?t=1544210105\"\
      \ /><br><br>The Charity Case is a collection of <strong>26 cosmetic items</strong>\
      \ for many of the Dead by Daylight survivors and killers. It contains 20 brand\
      \ new customization options based on your favorite broadcasters and 6 previously\
      \ exclusive items from old friends. <br><br>It includes:<br><br><strong>Orange\
      \ Shmock</strong>: A unique top for Claudette, inspired by <i>72hrs</i><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/627510/extras/vv17.jpg?t=1544210105\"\
      \ /><br><br><strong>Angry Pug Team Uniform</strong>: A unique shirt for Meg,\
      \ inspired by <i>Angry Pug</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/627510/extras/vv20.jpg?t=1544210105\"\
      \ /><br><br><strong>Morra what?</strong> : A unique top for Meg, inspired by\
      \ <i>Armorra</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/627510/extras/vv10.jpg?t=1544210105\"\
      \ /><br><br><strong>The Roohappy Tee</strong>: A unique shirt for Dwight,\_\
      inspired by <i>Admiral Bahroo</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/627510/extras/vv22.jpg?t=1544210105\"\
      \ /><br><br><strong>The Meat Man</strong>: A unique jacket for Jake, inspired\
      \ by <i>BroBQ</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/627510/extras/vv8.jpg?t=1544210105\"\
      \ /><br><br><strong>Red Dude Jacket</strong>: A unique top for Dwight, inspired\
      \ by <i>CaRtOoNz</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/627510/extras/vv19.jpg?t=1544210105\"\
      \ /><br><br><strong>The Envy</strong>: A unique top for Meg, inspired by <i>EnvyTheElitist</i><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/627510/extras/vv9.jpg?t=1544210105\"\
      \ /><br><br><strong>The Jenpai hat</strong>: A unique hat for Claudette, inspired\
      \ by <i>Jendenise</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/627510/extras/vv2.jpg?t=1544210105\"\
      \ /><br><br><strong>Kek</strong>: A unique top for Meg, inspired by <i>KeGenius</i><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/627510/extras/vv11.jpg?t=1544210105\"\
      \ /><br><br><strong>Mr. Bing Bong</strong>: A unique look for the Wraith, inspired\
      \ by <i>Marth88</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/627510/extras/vv16.jpg?t=1544210105\"\
