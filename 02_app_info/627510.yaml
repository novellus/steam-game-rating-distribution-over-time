      \ by <i>OhTofu</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/627510/extras/vv7.jpg?t=1544210105\"\
      \ /><br><br><strong>The Dark Nurse</strong>: A unique dress for the Nurse, inspired\
      \ by <i>Peng</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/627510/extras/vv24.jpg?t=1544210105\"\
