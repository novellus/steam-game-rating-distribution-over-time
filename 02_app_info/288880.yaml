    about_the_game: "<strong>A one-of-a-kind horror shocker \u2013 a game aware of\
      \ your fear!</strong><br><br>An old abandoned mansion lies at the dead end of\
      \ Pineview Drive. A troubled man is standing at its gates, looking over the\
      \ property. 20 years ago he had visited this estate with his wife Linda. During\
      \ their stay his beloved vanished without a trace \u2013 her mysterious disappearance\
      \ unresolved.<br><br>For 20 years no clues, for 20 years no peace, for 20 years\
      \ this house on Pineview Drive has not relinquished its tormenting grip on him.\
      \ Now, he returns in hopes of coming to terms with his nightmarish past.<br><br>The\
      \ ominous legends haunting this seaside lodge have become renown. The stories\
      \ abound that no one has been able to endure more than 30 days within the mansion\
      \ since Linda\u2019s disappearance. Facing a force greater than you ever imagined,\
      \ you must cross the threshold and confront the evil that envelops this cryptic\
      \ cottage. To solve the mystery of Linda\u2019s disappearance and lift the veil\
      \ on this troubling history, there is no time to spare.<h2 class=\"bb_tag\"\
      >Features</h2><br>The game watches your every move and reaction - you will need\
      \ steady nerves if you want to survive the game unscathed.  In this extraordinary\
      \ gaming experience, any trace of fear comes at a price \u2013 your life. Get\
      \ ready for a ground-breaking spine-chiller.<br><br><ul class=\"bb_ul\"><li>30\
      \ in-game days: Each one allows you to delve further into the secrets of the\
      \ house on Pineview Drive<br></li><li>Every move and reaction is being watched:\
      \ Do not get yourself worked up or you will lose precious health<br></li><li>Premium\
      \ sound scenery and effects: Every tone will run your blood cold<br></li><li>Breathtaking\
      \ horror atmosphere: Face your deepest fears within the house<br><br></li><li>Additional\
      \ game modes (introduced with Update 1.5):<br><ul class=\"bb_ul\"><li>Open House\
      \ Today: Explore the mansion in bright daylight<br></li><li>Scarecrow - The\
      \ Eight Letters: Collect eight Letters that are scattered within the house and\
      \ garden - but watch out for the scarecrow</li></ul></li></ul>"
