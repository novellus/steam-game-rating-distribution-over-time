    about_the_game: 'Gathering of Power expansion introduces 4 new classes: Warrior
      Priest, Vampire Lord, Cultist and Golem Master.<br><br>Other improvements:<br><br><ul
      class="bb_ul"><li> Visual appearance of the game in fullscreen mode was improved
      (especially in Windows 7).<br></li><li> Campaign was changed. Players now start
      the campaign with all cards unlocked, and learn upgrades to the cards during
      the campaign. Upgraded versions of cards are available in the campaign only.<br></li><li>
      Now it is possible to select cards and slots with arrow keys (useful on laptops).<br></li><li>
      Blitz duels were implemented in the online league. Each player has 15 seconds
      for their turn - these battles are quick as lightning!<br></li><li> Good news
      for players with unreliable internet connections: now it is possible to reconnect
      after a broken connection and finish the duel.</li></ul><strong>Note: Spectromancer:
      Gathering of Power is not compatible with saved campaign games and replay files
      from older versions!</strong>'
