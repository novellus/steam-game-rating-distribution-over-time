details:
  data:
    about_the_game: "\u300A\u706B\u67F4\u4EBA\u8054\u76DF2\u300B\u4E3A\u300A\u706B\
      \u67F4\u4EBA\u8054\u76DF\u300B\u7684\u6B63\u7EDF\u7EED\u4F5C\uFF0C\u540C\u4E3A\
      \u6A2A\u7248\u52A8\u4F5C\u6E38\u620F\uFF0C\u4F46\u53C8\u548C\u4E00\u4EE3\u4F5C\
      \u54C1\u622A\u7136\u4E0D\u540C\uFF1A<br />\r\n<br />\r\n\u4E00\u3001\u66F4\u5E05\
      \u7684\u6218\u6597\u7CFB\u7EDF\uFF1A<br />\r\n1.\u65B0\u589E\u4E86\u8DF3\u8DC3\
      \uFF0C\u7A7A\u4E2D\u8FDE\u51FB\uFF0C\u6218\u6597\u81EA\u7531\u5EA6\u66F4\u9AD8\
      \u3002<br />\r\n2.\u65B0\u589E\u4E86\u53F0\u9636\uFF0C\u548C\u5730\u5F62\u53D8\
      \u5316\uFF0C\u573A\u666F\u5C06\u4E0D\u518D\u5355\u8C03\uFF0C\u540E\u671F\u8FD8\
      \u4F1A\u6709\u4E30\u5BCC\u7684\u673A\u5173\u7CFB\u7EDF\u3002<br />\r\n3.\u66F4\
      \u5E05\u7684\u52A8\u4F5C\u8BBE\u8BA1\uFF0C\u66F4\u597D\u7684\u64CD\u4F5C\u624B\
      \u611F\uFF0C\u66F4\u534E\u4E3D\u7684\u8FDE\u62DB\u3002<br />\r\n<br />\r\n\u4E8C\
      \u3001\u66F4\u591A\u72EC\u5177\u7279\u8272\u7684\u82F1\u96C4\uFF1A<br />\r\n\
      1.\u6BCF\u4E2A\u82F1\u96C4\u7684\u64CD\u4F5C\u4F53\u9A8C\u622A\u7136\u4E0D\u540C\
      ,\u66F4\u52A0\u5177\u6709\u81EA\u5DF1\u7684\u7279\u8272\uFF0C\u4E0D\u540C\u7EC4\
      \u5408\u611F\u53D7\u66F4\u4E3A\u4E0D\u540C\u3002<br />\r\n2.\u6BCF\u4E2A\u6708\
      \u4F1A\u65B0\u589E\u4E00\u4E2A\u82F1\u96C4\uFF0C\u6700\u540E\u76EE\u6807\u662F\
      100\u4E2A\u5168\u65B0\u82F1\u96C4\uFF01\uFF01<br />\r\n<br />\r\n\u4E09\u3001\
      \u66F4\u591A\u4E30\u5BCC\u7684\u529F\u80FD\u548C\u73A9\u6CD5<br />\r\n\u8BD5\
      \u70BC\u4E4B\u5730\uFF08\u4E3B\u7EBF\u7BA1\u5361\uFF09\u3001\u9B54\u7A9F\uFF08\
      \u53EF\u6210\u957FBOSS\uFF09\u3001\u7ADE\u6280\u573A\uFF08\u548C\u4F17\u591A\
      \u73A9\u5BB6PK\uFF09\u3001\u7B26\u6587\u4E4B\u5854\uFF08\u65E0\u9650\u5237\u7B26\
      \u6587\uFF09\u3001\u77FF\u6D1E\uFF08\u53EF\u79BB\u7EBF\u6536\u96C6\u5404\u79CD\
      \u8D44\u6E90\uFF09\u7B49\u5404\u79CD\u5168\u65B0\u7CFB\u7EDF\u7B49\u4F60\u63A2\
      \u7D22\u3002"
