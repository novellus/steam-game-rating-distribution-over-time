    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/848030/extras/divider2.gif?t=1608160669\"\
      \ /><br>An all-round bouncy adventure! If you love roguelikes &amp; Peggle,\
      \ then Roundguard is for you.<br><br>Castle Springbottom is under attack and\
      \ it\u2019s up to the Roundguard to save the king and -- more importantly --\
      \ recover his gold! Fling your hero into the face of danger and bounce off hordes\
      \ of dangerously cute monsters to reach the bottom of the dungeon. You only\
      \ have one life, so you\u2019ll need to learn how to navigate the dungeon\u2019\
      s hazards, master your hero\u2019s skills, and make strategic choices if you\
      \ hope to defeat the final boss. But don\u2019t worry, the Roundguard always\
      \ bounces back!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/848030/extras/divider3.gif?t=1608160669\"\
      \ /><br><ul class=\"bb_ul\"><li> <i>Bouncy Fun:</i> Intuitive pinball physics\
      \ based gameplay like no other dungeon crawler.<br></li><li> <i>Multiple Classes:</i>\
      \ Play as the Warrior, the Rogue, or the Wizard, each with their own unique\
      \ skills, items, and cheeky sense of humor.<br></li><li> <i>Randomized Dungeon:</i>\
      \ Each time you play, the world map and every level are procedurally generated,\
      \ and quest events and elite monsters are randomly placed. It\u2019s a new experience\
      \ every time.<br></li><li> <i>Permadeath with Benefits:</i> Each time you die,\
      \ you\u2019ll have a chance to bring a special trinket with you on your next\
      \ run to help even the odds. The more gold you grab before dying, the better\
      \ your chances to collect one of the most powerful trinkets for your next run.<br></li><li>\
      \ <i>A Cast of Oddballs:</i> Chat with the castle\u2019s colorful cast to pick\
      \ up quests and learn why some rats want their king dead, what\u2019s irritating\
      \ the local teenage skeleton today, or what the Warrior will do if you can\u2019\
      t get to a bathroom quickly enough.<br></li><li> <i>Lots of Loot:</i> Over 100\
      \ items and trinkets, each with effects that present strategic choices and combo\
      \ possibilities. Rare and legendary items have randomly chosen bonus properties,\
      \ so each one feels special.<br></li><li> <i>Show Off Your Skills:</i> Compete\
      \ on the leaderboards and try to master all the challenging, rule-bending relics.<br><br>Join\
      \ our Discord to chat with the devs, influence the game's direction, and swap\
      \ RPG memes!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/848030/extras/divider4.gif?t=1608160669\"\
      \ /></li></ul>"
