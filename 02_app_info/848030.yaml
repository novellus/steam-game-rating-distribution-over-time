    reviews: "\u201CMedieval, roguelike Peggle is the perfect distraction from a global\
      \ crisis\u201D<br><a href=\"https://www.pcgamer.com/medieval-roguelike-peggle-is-the-perfect-distraction-from-a-global-crisis/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Evan Lahti, PC Gamer</a><br><br>\u201C\
      Roundguard is exactly what it claims to be \u2014 but also somehow even better.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.theverge.com/2020/3/13/21178357/roundguard-review-peggle-rpg-switch-xbox-ps4-steam-apple-arcade\"\
      \ target=\"_blank\" rel=\"noopener\"  >Andrew Webster, The Verge</a><br><br>\u201C\
      Roundguard is basically Peggle turned into a dungeon-crawling role-playing game\u2026\
      \ In other words, it\u2019s my jam\u2026 a clever concept implemented in a charming\
      \ fashion.\u201D<br><a href=\"https://kotaku.com/roundguard-is-a-fantasy-rpg-powered-by-peggle-1842262949\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Mike Fahey, Kotaku</a><br>"
