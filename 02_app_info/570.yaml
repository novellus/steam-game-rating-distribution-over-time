details:
  data:
    about_the_game: "<strong>The most-played game on Steam.</strong><br>Every day,\
      \ millions of players worldwide enter battle as one of over a hundred Dota heroes.\
      \ And no matter if it's their 10th hour of play or 1,000th, there's always something\
      \ new to discover. With regular updates that ensure a constant evolution of\
      \ gameplay, features, and heroes, Dota 2 has truly taken on a life of its own.<br><br><strong>One\
      \ Battlefield. Infinite Possibilities.</strong><br>When it comes to diversity\
      \ of heroes, abilities, and powerful items, Dota boasts an endless array\u2014\
      no two games are the same. Any hero can fill multiple roles, and there's an\
      \ abundance of items to help meet the needs of each game. Dota doesn't provide\
      \ limitations on how to play, it empowers you to express your own style.<br><br><strong>All\
      \ heroes are free.</strong><br>Competitive balance is Dota's crown jewel, and\
      \ to ensure everyone is playing on an even field, the core content of the game\u2014\
      like the vast pool of heroes\u2014is available to all players. Fans can collect\
      \ cosmetics for heroes and fun add-ons for the world they inhabit, but everything\
      \ you need to play is already included before you join your first match.<br><br><strong>Bring\
      \ your friends and party up.</strong><br>Dota is deep, and constantly evolving,\
      \ but it's never too late to join. <br>Learn the ropes playing co-op vs. bots.\
      \ Sharpen your skills in the hero demo mode. Jump into the behavior- and skill-based\
      \ matchmaking system that ensures you'll <br>be matched with the right players\
      \ each game."
