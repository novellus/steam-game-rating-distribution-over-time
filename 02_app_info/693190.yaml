    about_the_game: '<h2 class="bb_tag">Introduction:</h2><br>Survival Driver 2: Heavy
      vehicles is sequel to Survival driver game. Now player drive and controls heavy
      and big vehicles, which are difficult to control. Driveable vehicles are: Military
      car, Tank, Truck and Helicopter. Most of them have weapons. <br>Start in the
      game player has to find vehicle and enter vehicle<br> Player target is to find
      finish line under limited time. Finish line can be in the end of road or hidden
      somewhere in track<br> Drive fast and shoot obstacles and avoid damages<h2 class="bb_tag">Features:</h2><br>-
      4 vehicles: Truck, Military car, Tank and helicopter<br>- 13 tracks'
