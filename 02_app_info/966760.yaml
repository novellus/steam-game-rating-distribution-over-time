details:
  data:
    about_the_game: 'The Yellow Quiz - a fun multiplayer game for parties that turns
      your smartphone into a wireless game controller. It''s simple: You''ll only
      need your smartphones and a TV or any other big Screen. The Yellow Quiz comes
      with three simple and fun game modes:<br><br><ul class="bb_ul"><li> <strong>Classical
      Quiz:</strong> Square off in a classic Multiple Choice Quiz against your friends.<br></li><li>
      <strong>Guess Roulette:</strong> Pick a number that best answers the question
      and place a bet on it. The correct number isn''t always picked but the closer
      you get the better are your chances.<br></li><li> <strong>Drawing :</strong>
      Draw something on a prompt and let your friends guess what you meant.</li></ul><br>The
      Yellow Quiz requires each player to have the <strong>free</strong> Controller
      App (see <strong>Website</strong> or <strong>Manual</strong>) in order to be
      played.'
