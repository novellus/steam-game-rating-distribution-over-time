    reviews: "\u201CUltra Hat Dimension is a perfect example of how wonderful things\
      \ can happen if you polish up a simple idea and execute it well. If you like\
      \ your puzzle games smart and heavy on the charm, this is the title for you.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://jayisgames.com/review/ultra-hat-dimension.php\"\
      \ target=\"_blank\" rel=\"noopener\"  >Jay Is Games</a><br><br>\u201CContrary\
      \ to how it may at first sound, Ultra Hat Dimension is not a washed up European\
      \ trance DJ duo, but is an excellent puzzle game that features all of the aforementioned\
      \ head dressings.\u201D<br><a href=\"https://www.rockpapershotgun.com/2015/12/06/ultra-hat-dimension-puzzle-game/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br>"
