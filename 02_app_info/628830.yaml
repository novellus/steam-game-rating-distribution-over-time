    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/628830/extras/store_gif01.gif?t=1594925406"
      /><h2 class="bb_tag">The power of Hats compels you to avoid punches!</h2><br>Ultra
      Hat Dimension is a puzzle game about adorable hats and people getting punched
      for wearing them. The catch is that the player can't punch anyone; instead,
      they must use the power of hats to convince others to do the punching for them.
      Find and defeat the Spluff responsible for all this chaos!<br><br>Explore through
      the levels of the majestic Spluff Palace to find and defeat your arch-nemesis!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/628830/extras/store_gif02.gif?t=1594925406"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li> Four kinds of adorably
      pixelated hats<br></li><li> Charming music<br></li><li> An epic puzzley boss
      battle</li></ul>
