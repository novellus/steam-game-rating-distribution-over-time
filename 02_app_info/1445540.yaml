    about_the_game: "Enjoy the classic story of Moses and his quest to lead his people\
      \ to freedom in the epical match-3 game &quot;The Chronicles of Moses and the\
      \ Exodus&quot;. When Moses flees Egypt after turning against the Pharaoh, he\
      \ has no idea that God has great plans in store for him...<br />\r\nHow can\
      \ one man stand against the Pharaoh? How can he free the slaves and bring them\
      \ to a new home? Moses will need great faith, trust, and determination if he\
      \ is to succeed.<br />\r\n<br />\r\n-\tExciting match-3 puzzles!<br />\r\n-\t\
      Relive the classic story of Moses and the Exodus<br />\r\n-\tFollow Moses\u2019\
      s story across 5 chapters<br />\r\n-\t20 exciting scenes<br />\r\n-\tEnjoyable\
      \ original music"
