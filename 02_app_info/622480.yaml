    review: "I'm not really sure who this game is aimed at. By the looks of it children\
      \ are the target group. Judging by the difficulty level they are not. \nLots\
      \ of cheap one-hit-kill traps that lead to a lot of trial and error. \nRight\
      \ now there is about one hour of content at most. Five levels, one of it being\
      \ a boss. Oh and one survival type map - without textures, of course. \n\nGame\
      \ seems abandoned and there are way better games to spend your money and time\
      \ on."
