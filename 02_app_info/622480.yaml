    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/622480/extras/logogus_novo_pequeno.png?t=1498664717"
      /><br><br>Gus Track Adventures VR is a game for all kinds of players, It features
      a character, Gus, that is on a tracking adventure, trying to figure out what
      is corrupting the world, smashing everything that comes to him and dodging enemy
      attacks. Explore many worlds and try to reach the top score on all levels.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/622480/extras/hero_text_titles_steam_store.png?t=1498664717"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/622480/extras/gus_and_rusty_pose_steam_store_nova_versao.png?t=1498664717"
      /><br><br>Gus is a dinosaur going on an adventure and trying to make the world
      a better place. Defeating all the evil enemies that come in his path.<br>Rusty
      is a crazy rat inventor that is Gus' side kick, he helps gus with his inventions.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/622480/extras/enemies_text_titles_steam_store.png?t=1498664717"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/622480/extras/montagem_thingtoshotat_enemies_nova_versao.png?t=1498664717"
      /><br><br>The game has a variety of enemies which give diferent challenges to
      the player. Defeat monkeys, collect loot from the chests and don't let them
      get mad.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/622480/extras/loot_titles_steam_store.png?t=1498664717"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/622480/extras/steam_store_loot_nova_versao.png?t=1498664717"
      /><br><br><br><br>You can get gems from lootable objects within the game. In
      the future you will be able to use them to get better weapons, attachments,
      etc.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/622480/extras/weapons_titles_steam_store.png?t=1498664717"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/622480/extras/gun_display_steam_store_versao_nova.png?t=1498664717"
      /><br><br>There will be various weapons which allow different styles of play.
      Are you sure you can wield all of them?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/622480/extras/boss_titles_steam_store.png?t=1498664717"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/622480/extras/Polvo_Semfundo_250px_(1).png?t=1498664717"
      /><br><br>Have a very challenging battle waiting for you at the end of every
      world. Are you up for the challenge?
