    about_the_game: MRS SNAKE is a 3D, multi-player take on the original snake game.<br>Battles
      take place in a spherical arena made of cubes.<br>Snakes must eat to acquire
      great length.<br>Snakes that do not eat will explode.<br>The longest snake wins!<br><br><ul
      class="bb_ul"><li>2 - 8 local multi-player battles<br></li><li>Beat your high
      score in single-player<br></li><li>Full controller support<br></li><li>Customisable
      controller deadzone and FoV for each player<br></li><li>Keyboard support for
      up to two players</li></ul>
