    about_the_game: 'You remember being flung out of your seat and into the cold,
      dark ocean...  You stand up, shake off the sand and look around, realizing how
      truly, deeply, and totally flonked you are.  Taking in the complete lack of
      civilization, you bravely set on a fruitless search for food and shelter.  Finally,
      you decide you''d be better off being hit by lightning from the storm that seems
      to rolling over the island than to stay on this nameless clump of dirt.<br><br><strong>Controls:
      </strong><br><br><ul class="bb_ul"><li>Arrow keys to move.<br></li><li>Highlighted
      keys to execute actions.<br></li><li>Space to skip dialog boxes.<br></li><li>Explore
      the island, you might find things that prolong your miserable existence. </li></ul><br><strong>Surviving
      a single day in GRIT:</strong><br><br>1) Count every calorie! You''ll need them,
      most commands will have time and calories it will take to execute them.<br>2)
      Gather some wood, build yourself a shelter and add some fuel to the fire, that
      will keep you warm during storms.<br>3) Explore the island, you might find some
      ways to get off the island (building a raft on the shore would be one of them..
      the rest you''ll have to find on your own).<br>4) If you have two edible items
      and have made a bowl out of stone, you''ll be able to cook a meal at your camp
      (provided the fire has some wood in it).'
