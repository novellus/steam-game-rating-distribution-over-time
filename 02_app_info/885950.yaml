  data:
    about_the_game: "Airranger is a bow and arrow multiplayer game. Nothing in usual\
      \ in the realm of conventional gaming, sure, but it makes for one of the best\
      \ VR game with a headset donned.   You can move around or fly to the sky, as\
      \ well as use your unique bow and arrow weapon to defeat all your opponents\
      \ in your own way \u2014 only the last one standing can win.<h2 class=\"bb_tag\"\
      >Key Features:</h2><br>1.New Experience<br>Move with the arrow! When you shoot\
      \ out an Arrow, you will move with it, and you can shoot another one when you\
      \ are moving! So if you\u2019re trying to jump into incredible worlds and take\
      \ your adventure to the next level of immersion, you\u2019re in the right spot.<br><br>2.\
      \ Wonderful Combat Experience<br>Combat Experience is an interactive 3D game\
      \ that will rise your adrenaline. You must scavenge resources Join every battle\
      \ and defeat them all just so you can show everyone that you are the best. Know\
      \ your opponent, anticipating his every move and not let him win. Enjoy the\
      \ latest VR game.<br><br>3. A Variety of Weapons And Equipment With Different\
      \ Characteristics<br>Short Bow, Scatter Bow, Repeating Bow, Sniper Bow, Composite\
      \ Bow, Stun bow, each bow has its special place<br>Energy shield, protective\
      \ helmet and armor can protect you.<br>Balance bar allows you to get a more\
      \ accurate aiming system<br>Energy module can make your bow more powerful<br><br>4.\
      \ A variety of powerful arrows<br>Explosive arrow, frozen arrow, fire arrow,\
      \ are very valuable combat resources. How to use them skillfully can help you\
      \ win the game!<br><br>5. Free Collocation of Weapons in the Store<br>- You\
      \ can buy a variety of clothes, hats, gloves, arrow skin, arrow tails, flight\
      \ effects, etc. in the store to make you different<br>- Open the supply package,\
      \ you can get various items in the store <br><br>6.Various Game Modes<br>(1)\
      \ Battle Royale mode (alone) - Single game supports 10 people to fight together,\
      \ who is the last strong final winner<br>(2) Battle Royale mode (with a friend\
      \ in a duo) - double team joins the battle, when the teammate falls to the ground,\
      \ you can rescue him and continue to fight<br>(3) War mode - Smaller map, faster\
      \ pace, you can be resurrected after death, the battle can be extremely intense<br>(4)\
      \ Bomb mode - You can only shoot the explosion arrow, use the shock wave of\
      \ explosive arrow to destroy the opponent!<br>(5) Guardian mode (new) - Guarding\
      \ human refuge, eliminating all kinds of zombies, team spirit and skillful manipulation\
      \ can save you more humans<br>(6) Team Deathmatch mode (new)<br>(7) Custom mode(new)<br><br>We\
      \ want everyone to be able to enjoy Walk on Arrow and we tried to support all\
      \ gamers"
