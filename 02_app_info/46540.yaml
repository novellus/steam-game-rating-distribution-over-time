    review: "Li a sinopse do jogo e gostei bastante, o detalhamento nos cen\xE1rios\
      \ \xE9 muito bem feito e a hist\xF3ria \xE9 tipicamente de acordo com a descri\xE7\
      \xE3o. A proposta do jogo \xE9 bastante interessante, reproduzir cl\xE1ssicos\
      \ filmes de horror/zumbi em um jogo. De cara, logo lembrei do cl\xE1ssico filme\
      \ [url=https://www.youtube.com/watch?v=RDCsfiknqiI][i]Zombi 3[/i][/url], dirigido\
      \ brilhantemente por [u]Lucio Fulci[/u], com a cena inicial no posto de gasolina,\
      \ at\xE9 pude sentir uma certa refer\xEAncia, por\xE9m o jogo tem um problema,\
      \ ele foi pessimamente executado!\n\nOs controles s\xE3o pouco personaliz\xE1\
      veis, a movimenta\xE7\xE3o \xE9 travada, n\xE3o sendo poss\xEDvel personalizar\
      \ as teclas de atalho para sele\xE7\xE3o de armas ou itens e, um dos principais,\
      \ que na minha opini\xE3o fez grande peso nesta resenha: a c\xE2mera.\n\nEm\
      \ um RTS de a\xE7\xE3o, uma c\xE2mera fixa com a perspectiva isom\xE9trica \xE9\
      \ algo realmente frustrante, proporcionando uma dificultosa jogabilidade. Somada\
      \ a outras interfer\xEAncias como filmar o exterior durante os combates internos\
      \ e outras menores que v\xE3o da resposta demorada dos controles, at\xE9 a rea\xE7\
      \xE3o lenta dos personagens durante os ataques e movimenta\xE7\xE3o, entre outros.\n\
      \nOs erros de grava\xE7\xE3o s\xE3o levados em considera\xE7\xE3o, deixaram\
      \ passar tantos erros! Sua atua\xE7\xE3o e performance por muitas vezes \xE9\
      \ terr\xEDvel. V\xE1rias falhas s\xE3o vistas ao longo da filmagem. Este \xE9\
      \ o motivo que o levou a n\xE3o ser um sucesso de bilheteria.\n\n[h1]Em uma\
      \ experi\xEAncia dos filmes 80's, tivemos:[/h1]\n[b]Positivo:[/b]\n[list]\n\
      \    [*]Roteiro (hist\xF3ria bacana, embora clich\xEA);\n    [*]Cen\xE1rio (clima\
      \ de tens\xE3o e muito bem ornamentados);\n    [*]Efeitos especiais (gr\xE1\
      ficos medianos, por\xE9m detalhados).\n[/list]\n[b]Negativo:[/b]\n[list]\n \
      \   [*]Atores (faltaram \xE0s aulas teatrais, n\xE3o se mexem, n\xE3o agem,\
      \ n\xE3o possuem nenhum carisma);\n    [*]Produtores (n\xE3o souberam transcrever\
      \ a emo\xE7\xE3o do papel para a tela);\n    [*]Revisores (in\xFAmeros erros\
      \ notados pelo p\xFAblico sem corre\xE7\xE3o);\n    [*]Dura\xE7\xE3o (muito\
      \ texto e pouca a\xE7\xE3o, trechos demasiadamente longos para o que foi apresentado).\n\
      [/list]\n\n[h1]Nota da Cr\xEDtica:[/h1]\nVemos muitas vezes a vida imitando\
      \ a arte e a arte imitando a vida, e claramente este \xE9 um exemplo onde a\
      \ arte imita a arte. Assim como [url=https://www.youtube.com/watch?v=Yd-z5wBeFTU][i]Dawn\
      \ of the Dead[/i][/url], tivemos muitas imita\xE7\xF5es, filmes ou jogos do\
      \ g\xEAnero, [b]Trapped Dead[/b] tentou imit\xE1-lo, mas tudo que conseguiu,\
      \ foi destacar-se entre as piores tentativas de um bom jogo, assim como fez\
      \ [u]Bruno Mattei[/u] com [url=https://www.youtube.com/watch?v=yVIJ2CVNuxQ][i]Hell\
      \ of the Living Dead[/i][/url].\n\n| [b]Valor pago:[/b] R$1,15"
