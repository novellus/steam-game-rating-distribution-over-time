    about_the_game: "<strong>Trapped Dead</strong> is a tactical real time strategy\
      \ game in the tradition of classics such as &quot;Commandos&quot; and &quot;Desperados&quot;.\
      \ You and your friends control your characters in a 3rd person isometric view\
      \ through a mature Zombie survival scenario inspired by the successful horror\
      \ films of the early '80s. A co-op mode for up to 4 players is included as well.<br><br>The\
      \ story takes place in the early 80s in a small town names Hedge Hill near Kansas\
      \ City, Missouri. The sowing of a new genetically modified type of corn caused\
      \ the existence of a new virus which mutated through the natural food chain.\
      \ A dog bite of an infected animal caused a local outbreak of the virus which\
      \ rapidly infected the inhabitants of the idyllic provincial town. Mike and\
      \ Gerald, two college boys, are thrown into the middle of a terrifying horror\
      \ scenario. Having pulled over to a gas station near Hedge Hill during what\
      \ was meant to be an enjoyable road trip, they are unaware of the virus which\
      \ has already reached the gas station and its staff\u2026<h2 class=\"bb_tag\"\
      > Key Features:</h2><ul class=\"bb_ul\"><li>Terrifying, cinematic game atmosphere\
      \ <br></li><li>Tactical gameplay with numerous shock and surprise elements <br></li><li>Highly\
      \ detailed locations such as mall, jail, scrap yard &amp; many more <br></li><li>6\
      \ playable different characters <br></li><li>Thrilling online and offline multiplayer\
      \ co-op mode <br></li><li>Interactive and dynamic game environment including\
      \ various traps <br></li><li>Manifold weapons, gadgets and other items </li></ul>"
