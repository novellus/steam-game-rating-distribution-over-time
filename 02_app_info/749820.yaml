    detailed_description: "<strong>Villages\u2122</strong> is a game that combines\
      \ interesting mechanics from many other sandbox games. <br>It aims to let players\
      \ facing a variety of gameplay and scenario by conducting a few basic rules.<br><br><strong><h2\
      \ class=\"bb_tag\">KEY FEATURES</h2></strong><br><ul class=\"bb_ul\">Economy,\
      \ the game's world will have limited resources so any players will not get to\
      \ the same resources and amount. Players will then forming an economy by using\
      \ the trading system in the game.</ul><br><ul class=\"bb_ul\">Manufacturing,\
      \ from hand-crafted to factory-made you can make a product with different tiers.\
      \ Each tier varies in cost and benefit, and make dynamic to the whole economy.</ul><br><ul\
      \ class=\"bb_ul\">Construction, differ from a traditional sandbox game. Villages\
      \ will let you construct a building as if in real life, by using construction\
      \ sites, construction tools, and vehicles.</ul><br><ul class=\"bb_ul\">Skill-Based,\
      \ every player can choose their skill to advanced but with limited skill points.\
      \ So you must balance your skill branches and benefit from it. Everyone will\
      \ depend on other player's abilities and forming their own society.</ul><h2\
      \ class=\"bb_tag\">Other Planned Features</h2><ul class=\"bb_ul\">Clan and Company\
      \ System</ul><ul class=\"bb_ul\">Law Enforcement</ul><ul class=\"bb_ul\">Mining</ul><ul\
      \ class=\"bb_ul\">Fishing</ul><ul class=\"bb_ul\">Farming</ul><ul class=\"bb_ul\"\
      >Hunting</ul><ul class=\"bb_ul\">Vehicles</ul><ul class=\"bb_ul\">Weapons</ul><ul\
      \ class=\"bb_ul\">Stores</ul><br>and Warzone Map (new gamemode)"
