  data:
    about_the_game: "After waking up in a strange unfamiliar hospital bed after a\
      \ two year coma, John Smith decides to salvage what's left of his life and live\
      \ a quiet and peaceful existence.  He has no idea who he was or how he ended\
      \ up in a coma in the first place.  All he knows now is that that a third of\
      \ his body was so badly damaged and burned that it's been replaced with cybernetics.\
      \  Then there are the nightmares that plague his dreams every night sending\
      \ him to the edge of his own sanity.  Follow Mr. Smith on his journey to unravel\
      \ his past and unlock the doors that lead him on a journey not just about self\
      \ discovery, but his very survival.<br />\r\n<br />\r\nJourney through Chicago\
      \ with John Smith in this classic noir tale as he pieces together clues about\
      \ his past, battles enemies, and tries to reluctantly put his life back together.\
      \  And like classic noir tales of old, you know that not everything is as it\
      \ seems.  Who will John be at the end of it all?  Shadows of the Lost is a mix\
      \ of adventure game mechanics and turn based RPG set in a futuristic cyberpunk\
      \ world.  <br />\r\n<br />\r\nThis 2D RPG is the first game in our Penny RPG\
      \ series which is a series of short, inexpensive RPGs with throwback mechanics\
      \ and thoughtful storytelling.  If you're a fan of classic 2D JRPGs with a mix\
      \ of more modern systems, then you'll be right at home."
