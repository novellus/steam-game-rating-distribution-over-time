    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/815960/extras/videoOverayImage3.jpg?t=1608088252\"\
      \ /><br><br><br>Bounty Brawl is a couch co-op/competitive \u201Cbattle arena\u201D\
      \ game full of frantic fun, petty backstab, and pixelated retaliation. Set in\
      \ a astro-cyberpunk universe, you play as a bounty hunter in a team of four.\
      \ Your job is to hunt down the most-wanted criminal in the galaxy, and stay\
      \ on the high ground until you are the last one standing \u2013 because winner\
      \ takes it all.<br><br>You will work with your teammate to take down your target\
      \ using a range of selectable weapons, traps, and special items. Once the target\
      \ is defeated, you will fight your teammate to claim the glittering gold for\
      \ yourself. Dirty? It is the lawless world where the strongest thrives.<br><br>Please\
      \ bring your own code of honor, and welcome to Bounty Brawl!"
