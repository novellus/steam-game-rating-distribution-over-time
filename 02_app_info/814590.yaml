    about_the_game: In <strong>Caveman Stories</strong> you control a Caveman who,
      at the beginning of an ice age, got lost from his tribe and now must fight to
      survive and find a way back home. You will not want to miss this adventure!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/814590/extras/Untitled-1.png?t=1572309687"
      /><br><br>Something is causing the world to become cold and covered by &quot;white
      dirt&quot;. For us, it's easy to recognize and survive in the snow, but for
      the cavemans who have never experienced this before, it can be a big challenge!<h2
      class="bb_tag">Explore the Unknown</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/814590/extras/explore.png?t=1572309687"
      /><br><br>Explore mysteriously large places to discover what is happening in
      the lands of the game. Unknown buildings and symbols surprise the fearless caveman.<h2
      class="bb_tag">Find a way to defeat your enemies</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/814590/extras/enemy.png?t=1572309687"
      /><br><br>In <strong>Caveman Stories</strong>, each type of enemy requires a
      different strategy to be defeated, which can be too simple or too complicated.
      Use whatever is within your reach to defeat them!<h2 class="bb_tag">Collect
      some wood and build to survive!</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/814590/extras/craft.png?t=1572309687"
      /><br><br>If you want to survive the icy Caveman Stories nights, you'll have
      to work hard to collect raw materials and build shelters all over the map! Of
      course, you may be lucky enough to find caves in time to hide from the cold,
      but I would not count on that!<h2 class="bb_tag">Discover and solve mysteries
      and enigmas</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/814590/extras/challenge.png?t=1572309687"
      /><br><br>Find ways to open doors and disable mechanisms on the map to be able
      to continue your journey. Just don't forget about your enemies!<h2 class="bb_tag"><strong>FEATURES:</strong></h2><ul
      class="bb_ul"><li> Amazing 3D Hand Painted graphics!<br></li><li> Interesting
      combats, which require some strategy and skills.<br></li><li> Easter Eggs all
      over the map! :D<br></li><li> Enigmas to be unraveled.<br></li><li> Build system
      (crafting).</li></ul><h2 class="bb_tag">And much more!!</h2>
