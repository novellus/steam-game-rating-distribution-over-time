    about_the_game: Late one night, Los Angeles private investigator, Ned Cruz (Antonio
      Banderas of ONCE UPON A TIME IN MEXICO) is hired by a recently paroled Russian
      boxer to find Lexie, his missing girlfriend, and the 30-million dollar stash
      of diamonds she's hiding. Clues send Cruz into the city's seediest corners where
      he meets a Hollywood action star with a dirty secret (James Van Der Beek of
      TV's DON'T TRUST THE B***), an enterprising porn producer who takes a personal
      interest in his own work (hip-hop artist Snoop Dogg), and a kinky waitress with
      an unusual fetish for particle physics (Autumn Reeser of TV's LAST RESORT).
      With time running out, Cruz discovers the trail leads to a reclusive billionaire
      (Sam Elliott of THE BIG LEBOWSKI), and his physicist, who are intent on recreating
      the Big Bang underneath the New Mexico desert. What starts as a simple missing
      person's case could soon mean the end of the world.
