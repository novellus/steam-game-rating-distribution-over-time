  data:
    about_the_game: "The airport of Vitoria (ICAO: LEVT) is a Spanish airport managed\
      \ by AENA, built in 1980. It\u2019s located 8 kilometers from the city center\
      \ next to the village Antezana de Foronda, this is the reason why it\u2019s\
      \ known as Foronda Airport.<br><br>This airport has regular passenger flights\
      \ operated by Ryanair, but it\u2019s mainly used for cargo transport, with airlines\
      \ like Swiftair, DHL and ASL Belgium operating from there. It\u2019s Spain\u2019\
      s 4th cargo airport according to the amount of cargo handled. In addition to\
      \ this, the airport receives a lot of charter traffic, both from cargo and passenger\
      \ airlines.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1206800/extras/features_2.png?t=1576590915\"\
      \ /><br><ul class=\"bb_ul\"><li>750 square kilometers of 1 meter per pixel ortho-imagery,\
      \ with dynamic snow when the temperature is below 0 degrees<br></li><li>30 cm\
      \ per pixel orthoimagery inside the airport<br></li><li>5-10 cm per pixel hand-crafted\
      \ orthoimagery in the car parkings<br></li><li>PBR implementation (Buildings\
      \ and ground textures)<br></li><li>High-resolution building textures with baked\
      \ in ambient occlusion (and PBR)<br></li><li>Custom vegetation for the entire\
      \ ortho<br></li><li>3D vegetation inside the airport itself<br></li><li>Custom\
      \ autogen for the villages of Estarrona, Gere\xF1a, and Antezana de Foronda<br></li><li>X-Plane\u2019\
      s default ground services<br></li><li>Custom weather effects<br>- Custom rain\
      \ effects:<br>If it is raining when loading the airport, rain overlay will appear<br>-\
      \ Custom snow effects:<br>When the temperature is below 0 degrees, the default\
      \ orthophotos will be replaced with snowed orthophotos; in addition to that,\
      \ rain overlay will be replaced with snow overlay</li></ul>"
