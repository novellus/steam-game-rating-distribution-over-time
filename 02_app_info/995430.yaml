      \ players. Play as your favorite heroes from the original \u2014 Tallahassee,\
      \ Columbus, Wichita and Little Rock \u2014 as well as new unlockable characters\
      \ from the upcoming sequel.\_\_The game embraces\_the\_game-like elements\_\
      seen\_in the film by \_incorporating everything from\_the\_\u201CRules\u201D\
      \ to \u201CZombie Kill\_of the\_Week\u201D.\_\_Use your special abilities, an\
      \ arsenal of weapons and the essential Zombieland rules for survival to stay\
      \ alive against huge numbers of uniquely grotesque and dangerous undead monstrosities\
      \ in\_Zombieland: Double Tap- Road Trip\u2019s\_story-based campaign mode, wave-based\
      \ horde mode, and boss battles.<br />\r\n<br />\r\nOver 18 levels &amp; locations<br\
      \ />\r\n1-4 player co-op combat &quot;Controller Required for Multiplayer\\\
      local Co-Op Play&quot;<br />\r\nUnlockable characters from new Zombieland Movie<br\
