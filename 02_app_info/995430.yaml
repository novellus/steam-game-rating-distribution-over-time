  data:
    about_the_game: "With it\u2019s own unique story,\_set between the events of the\
      \ first movie,\_Zombieland: Double Tap- Road Trip is a ridiculously fun top-down\
      \ twin-stick shooter featuring local co-op multiplayer for up to four players.\
      \ Play as your favorite heroes from the original \u2014 Tallahassee, Columbus,\
      \ Wichita and Little Rock \u2014 as well as new unlockable characters from the\
      \ upcoming sequel.\_\_The game embraces\_the\_game-like elements\_seen\_in the\
      \ film by \_incorporating everything from\_the\_\u201CRules\u201D to \u201C\
      Zombie Kill\_of the\_Week\u201D.\_\_Use your special abilities, an arsenal of\
      \ weapons and the essential Zombieland rules for survival to stay alive against\
      \ huge numbers of uniquely grotesque and dangerous undead monstrosities in\_\
      Zombieland: Double Tap- Road Trip\u2019s\_story-based campaign mode, wave-based\
      \ horde mode, and boss battles.<br />\r\n<br />\r\nOver 18 levels &amp; locations<br\
      \ />\r\n1-4 player co-op combat &quot;Controller Required for Multiplayer\\\
      local Co-Op Play&quot;<br />\r\nUnlockable characters from new Zombieland Movie<br\
      \ />\r\n15+ zombie types<br />\r\nFun &amp; funny campaign modes with Epic Horde\
      \ &amp; Boss Battles"
