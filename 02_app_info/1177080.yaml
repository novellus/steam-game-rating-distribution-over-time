details:
  data:
    about_the_game: <h2 class="bb_tag">2D Action</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1177080/extras/AirCombo.gif?t=1601638092"
      /><br> - Basic action manipulation such as double jump, air attack, and combo
      attacks.<br> - Some physical is required.<h2 class="bb_tag">Stages</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1177080/extras/Stages.gif?t=1601638092"
      /><br> - Clear the first to ninth floors and boss, you clear the stage.<br>
      - Total 6 stages are ready and you can watch the Ending.<h2 class="bb_tag">Skill
      Combination</h2> - Clearing stage unlocks more skills you can choose. Find skill
      combinations that suit you.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1177080/extras/Skills.jpg?t=1601638092"
      /><h2 class="bb_tag">Roguelite Feature</h2> - Skills and items disappear after
      the end of each stages.<h2 class="bb_tag">Upgrades</h2> - You can permanently
      upgrade the player through the jewels you have acquired.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1177080/extras/Upgrades.jpg?t=1601638092"
      /><h2 class="bb_tag">Unlocks</h2>Clearing some stage unlocks new characters.<br>Clearing
      some Silver Room unlocks new movement skills.<br>Clearing some Gold Room unlocks
      new passives.<h2 class="bb_tag">Time Attack</h2> - Don't waste even a second!
      No matter what, kill them faster, you get more items.
