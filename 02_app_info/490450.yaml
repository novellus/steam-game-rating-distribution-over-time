  data:
    about_the_game: Tokyo 42 is a hyper-stylish isometric open-world shooter.  Framed
      for a murder you didn't commit, you'll delve into a world of assassins, deadly
      corporate intrigue and...tactical cats.<br><br>Spin the camera to see every
      angle of this beautifully hand-crafted micro Tokyo, as you discover a huge range
      of weapons, secrets and stories.<br><br>Skilful shooting, bullet physics, sneaky
      stealth and crowd simulation all play a role in this ultra-colourful kinetic
      frenzy.  <br><br>A single player open-world story mode and a host of multiplayer
      modes await in this unique and critically acclaimed action masterpiece.<br><br><strong>&quot;Stunning...looks
      like Monument Valley and plays like Grand Theft Auto set in the world of Blade
      Runner&quot; (Vice)</strong><br><br><strong>&quot;Gorgeous...Tokyo 42 is shaping
      up to be something pretty special&quot; (Kotaku)</strong>
