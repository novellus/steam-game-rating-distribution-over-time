details:
  data:
    about_the_game: "Our protagonist, a fairly ordinary, normal, down to earth young\
      \ man, has his whole world view shattered when a strange force comes to him\
      \ and causes him to switch bodies with his classmates. But not just any bodies,\
      \ he leaps into the bodies of his two 'school idols' the girls he has had a\
      \ crush on for a long time and been unsure who to ask out.<br />\r\n<br />\r\
      \nWhat initially seems great soon takes a darker turn as he realizes his two\
      \ 'perfect idols' have some secrets of their own.<br />\r\nWhat is more he has\
      \ no idea what is happening to his own body or what is causing this supernatural\
      \ event.<br />\r\n<br />\r\nA casual visual novel to play,<br />\r\nWith multiple\
      \ options to choose,<br />\r\nFeaturing two romance options to explore,<br />\r\
      \nIn a not so ordinary slice of life adventure."
