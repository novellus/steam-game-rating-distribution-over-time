    about_the_game: "Kagura and Saaya are schoolgirl sisters raised together by the\
      \ Vampiric Clan, and rank among their strongest warriors. Aya and Saki are assassin\
      \ sisters descended from the rival Baneful Bloodline, and represent their lineage\
      \ with esteem. <br>Now, these four must learn to fight together against an undead\
      \ army. Brought under one banner known as the \u201CZombie Punitive Force,\u201D\
      \ these blood enemies will have to reach a mutual understanding in order to\
      \ save the world as we know it.<br>And as long as they\u2019re working together,\
      \ they might as well do it in style\u2026<br>Onechanbara Z2: Chaos is the latest\
      \ entry in the Onechanbara series. The Vampiric sisters and two legendary zombie-hunting\
      \ sisters of Baneful blood battle through over a dozen stages of high-octane\
      \ real-time swordplay. Fight off the invasion in gruesome detail, occasionally\
      \ transforming into a demon for short bursts of added power and speed. Enjoy\
      \ the gameplay experience with the original Japanese voices or \u2013 for the\
      \ first time in series history \u2013 a full English dub.<br><br>--Web-------------------<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.d3p.co.jp/anez2_chaos_pc/#top\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.d3p.co.jp/anez2_chaos_pc/#top</a><br>--SNS-------------------<br><a\
      \ href=\"https://twitter.com/anechan_d3p\" target=\"_blank\" rel=\"noreferrer\"\
      \  >https://twitter.com/anechan_d3p</a><br>--YOUTUBE-------------------<br><a\
      \ href=\"https://www.youtube.com/user/D3Publisher\" target=\"_blank\" rel=\"\
      noreferrer\"  >https://www.youtube.com/user/D3Publisher</a><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/446390/extras/character1.png?t=1478743816\"\
      \ />"
