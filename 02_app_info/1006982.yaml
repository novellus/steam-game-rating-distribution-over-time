      arrived with the 3rd collection of brand new parts for creating amazing heroine
      characters!<br><br>Heroine Character Generator 3 makes it easier than ever to
      create original female characters for your epic RPG project by offering matching
      hairstyles, accessories, clothes and eye sets!<br><br>The more original characters
      you create, the more original your story becomes! So go ahead and get inspired
      with this new character generator!<br><br>Features:<br><br>* Clothes: 27 Female<br><img
