    review: 'It''s easy to dismiss American Ultra as being a movie for stoners, appealing
      to the kind of person who stays up until the wee hours of the night watching
      cartoons on Adult Swim.


      This is not a stoner movie. It''s a fairly by the numbers action movie with
      the twist that our reluctant action hero is a big stoner.


      American Ultra also borrows a bit from the slasher/zombie genre of films, our
      hero is not a gunslinger. Improvised weapons are used throughout the entire
      film, look forward to violence in a wide variety of forms, even though the settings
      are extraordinarily mundane.


      Overall, the movie can be a bit cheezy, but it still fulfills everything that
      one might expect from an action movie, and the humor is never so overbearing
      that it distracts from the action as a whole.


      Definitely pick this up at sale prices, but otherwise a rental may be more appropriate
      instead of the full 10.99 price.'
