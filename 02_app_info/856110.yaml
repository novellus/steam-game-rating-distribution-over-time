  data:
    about_the_game: "Tired of the usual snake, which increases in size and unrealistically\
      \ accelerated?<br />\r\nIt's time to try out Antisnake - a game in which you\
      \ have to help the snake lose weight and lose excess pixels!<br />\r\n<br />\r\
      \n* Simulator of a diet from a snake face<br />\r\n* Hardcore gameplay in the\
      \ traditions of the games of the 90's<br />\r\n* 27 different game modes for\
      \ which you do not have enough time, and a lot more to develop<br />\r\n* Cooperative\
      \ and PvP. Lose weight with your friends or against them!<br />\r\n* Sports\
      \ mini-games: football and volleyball."
