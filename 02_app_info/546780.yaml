    reviews: "\u201CDuring my first few minutes with the game, I explored: - the glowing,\
      \ dismembered skeleton of some vast, spacefaring beast - a thorny, plantlike\
      \ entity that waved gently in the solar wind - a whirlwind of oddly flattened\
      \ stones - an enigmatic alien pyramid that glowed red like some infernal forge\
      \ - a colony of twisting worms flitting to and fro, occasionally meeting nose-to-nose\
      \ as though exchanging information  I'll be coming back to Anomalies. It's not\
      \ a game; it's a trip.\u201D<br>Recommended \u2013 <a href=\"https://steamcommunity.com/id/magflare/recommended/546780/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >MagFlare (Steam User)</a><br><br>\u201C\
      Anomalies is like streaming music videos from different planets with the ability\
      \ to choose how many tentacles the band has.\u201D<br>Recommended \u2013 <a\
      \ href=\"https://steamcommunity.com/id/fearedalienvoodoo/recommended/546780/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Feared Alien Voodoo (Steam User)</a><br><br>\u201C\
      You are the wiggle worm. The wiggle worm is you.\u201D<br>Recommended \u2013\
      \ <a href=\"https://steamcommunity.com/profiles/76561198310473253/recommended/546780/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >emptybottlehaze (Steam User)</a><br>"
