    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1056840/extras/Steam_Banners_Intro.png?t=1609200194\"\
      \ /><br><br><strong>Welcome Adventurers!</strong><br><br>ARCANIUM: Rise of Akhan&quot;\
      \ is an ambitious and unique title. A Story-driven, single-player Strategy Card\
      \ game of epic proportions, that merges the &quot;Roguelike&quot; &amp; &quot;Deckbuilding&quot;\
      \ genres in many new ways. Arcanium is a tale of fellowship and bravery and\
      \ is set in a fantasy world of anthropomorphic animals in which good, evil,\
      \ magic and technology collide.<br><br>Form a party of three Heroes and embark\
      \ on a dangerous journey in order to defeat Akhan the Calamity, and save the\
      \ World of Arzu from destruction. But beware, should one of your party members\
      \ succumb to corruption, your quest has come to its end!<br><br>Here at SUPERCOMBO\
      \ games, we are inspired by some of our favorite games like the \u201CLord of\
      \ the Rings\u201D LCG (Fantasy Flight), Dungeons and Dragons (Wizards of the\
      \ Coast), Slay the Spire (Megacrit), Faster than Light (Subset Games), Hearthstone\
      \ (Blizzard Ent.), and classic RPG games like Diablo (Blizzard Ent.) and Baldur's\
      \ Gate (Bioware). We are also board games fanatics and relish in a good \u201C\
      Choose your own adventure\u201D book. We wanted ARCANIUM to borrow some elements\
      \ from all these amazing titles, genres and mediums. The result is a unique\
      \ and genre-defining game that we hope will inspire you in return and scratch\
      \ the nostalgia itch you may have for some of the games that we all played growing\
      \ up.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1056840/extras/Roadmap_Small.png?t=1609200194\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1056840/extras/Separator_sm.png?t=1609200194\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1056840/extras/Steam_Banners_GameFeatures.png?t=1609200194\"\
      \ /><br><br>The game features unique mechanics that set it apart from the other\
      \ existing titles in the Genre:<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1056840/extras/Open_World_Progression.png?t=1609200194\"\
      \ /><br>Explore a vast continent broken down into several Provinces each with\
      \ a unique feel and a different set of challenges. Each province represents\
      \ one &quot;Chapter&quot; of our story and can be replayed any number of times\
      \ with various difficulty levels.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1056840/extras/Procedural_Acts.png?t=1609200194\"\
      \ /><br>This is our fancy terminology to say that you are in total control of\
      \ your own Journey! Roam freely inside full-3D procedural maps, but keep an\
      \ eye on the corruption meter... The longer you stay in a Province, the harder\
      \ the enemies get!<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1056840/extras/Daynight_Cycle.png?t=1609200194\"\
      \ /><br>Extra chance to ambush the enemy at Night, extra chance to encounter\
      \ \u201CElusives\u201D during the Day, the mechanic offers a deep and exhilarating\
      \ layer of immersion that has a direct impact on every decision you make.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1056840/extras/Living,_breathing_world.png?t=1609200194\"\
      \ /><br>Choices you make have a lasting impact on the rest of your Run. Environmental\
      \ hazards, corrupted tiles, handicaps, and dangerous curses await! The Provinces\
      \ you visit evolve and crumble before your eyes, as you make your way to Akhan's\
      \ Lair.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1056840/extras/Turnbased_system.png?t=1609200194\"\
      \ /><br>Every turn you must choose your abilities wisely, coordinating all three\
      \ heroes in your team from a common pool of action points. Our innovative combat\
      \ system is easy to learn while offering tremendous strategic depth.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1056840/extras/Party_of_3.png?t=1609200194\"\
      \ /><br>Control a party of three Heroes that act individually on the battlefield,\
      \ and each have their own abilities (and Ultimate abilities), equipment, and\
      \ upgrades. In battle, Heroes can even swap with each other, allowing the healthier\
      \ Heroes to step in front of the incoming damage and protect your more fragile\
      \ party members.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1056840/extras/24_character_to_collect.png?t=1609200194\"\
      \ /><br>Many unique heroes with varying mechanics and themes to keep you brainstorming\
      \ for new compositions and combinations. Each have a unique starting deck of\
      \ Ability cards that fits one of 6 classes. Triple Supports? All ranged Abilities?\
      \ Damage-over-time heavy? Anything goes! Find the play-style that works for\
      \ you.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1056840/extras/RPG_looting.png?t=1609200194\"\
      \ /><br>Find powerful Artifacts, gain new Ability cards, learn cross-character\
      \ Abilities, and discover consumable items throughout your journeys. You can\
      \ edit your Heroes' Ability decks and Equipment rosters at any time outside\
      \ of combat.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1056840/extras/XP.png?t=1609200194\"\
      \ /><br>Arcanium has tons of content to unlock and offers massive replayability.\
      \ Playing Heroes will level them up between Runs and progressively unlock their\
      \ full sets of 24 ability cards. Additionally, reaching certain milestones on\
      \ your favorite Heroes will enhance their look via skins and other various cosmetic\
      \ items so that you can slay your foes in style!<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1056840/extras/Separator_sm.png?t=1609200194\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1056840/extras/Supercombo_About.png?t=1609200194\"\
      \ /><br><br>ARCANIUM is our first title under the name SUPERCOMBO. The studio\
      \ was created in late 2017 by a small team of 4 passionate individuals composed\
      \ of Remi Marchand (CEO, Lead Designer &amp; Game director), Josh Kohlmeier\
      \ (Technical director &amp; Lead developer), Jacob Rommann (Senior developer)\
      \ and Jaslynn Tham (Art Director). Together, we created an IP that feels as\
      \ welcoming as it is epic, filled with bold and colorful characters, and places\
      \ to explore. So far the game has been self-funded. Throughout the development\
      \ period we have hired dozens of experts in various fields (music, sound effects,\
      \ art direction, creative writing, etc\u2026) and immersed ourselves with our\
      \ community to help bring our vision to life.<br><br>We are a serious team of\
      \ creative game developers that are also business growth-oriented. Our mission\
      \ is to surprise and delight players by creating unique, innovative games that\
      \ explore uncharted areas, exude creativity and have a strong emphasis on storytelling."
