    about_the_game: "Pirates? Pirates! is a Reigns-inspired pirate survival RPG. You\
      \ are a pirate captain in charge of your ship and crew on the most dangerous\
      \ adventure of all seas. Fight your way ahead, sort out emergencies, and discover\
      \ legendary treasures!<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"\
      ><li><strong>Non-Linear Storyline</strong>: Playing as the pirate captain haunted\
      \ by a powerful ghost, you will make high-stake choices eventually bringing\
      \ you to one of the two endings. Will you rise to glory or get cursed?<br> </li><li><strong>Resources\
      \ Management</strong>: To progress on this exciting journey, you need to balance\
      \ the four basic resources: Crew, Ship, Treasury, and Fame.<br></li><li><strong>Pirate\
      \ Humor</strong>: The behavior and remarks of your crew members will put your\
      \ composure to test, making you boil and laugh your guts out in turns!<br></li><li><strong>Elaborated\
      \ World</strong>: Meet over 60 unique characters, learn their stories, and help\
      \ them\u2026 or just tell them to get lost.<br></li><li><strong>Rich Contents</strong>:\
      \ Over 2,000 cards to interact with, standing for characters, events, items,\
      \ and islands.<br> </li><li><strong>Explore for Treasures</strong>: There are\
      \ always more islands to discovers, and more buried chests to dig out, but the\
      \ jungle is treacherous. Follow the directions on the pirate map to avoid all\
      \ the perils and traps and become rich as a king!<br></li><li><strong>Fight\
      \ Enemies</strong>: Duel other pirates and board their ships. Using your saber\
      \ and guns, defeat the crew and the captain to plunder the enemy ship and loot\
      \ all their gold!<h2 class=\"bb_tag\">Gameplay</h2>Make decisions by dragging\
      \ a card to the left or to the right. Each decision will affect one or more\
      \ resource bars (Crew, Ship, Treasury, and Fame). Take care to keep all bars\
      \ at the golden mean! If either becomes full or empty, you will die and have\
      \ to restart the game. Unlock more events, and collect valuable items, by completing\
      \ the tasks at hand.<h2 class=\"bb_tag\">Battle Experience</h2><ul class=\"\
      bb_ul\"><li><strong>Naval Battle</strong>: Ship battles are turn-based. Give\
      \ commands to move your ship around and fire.<br></li><li><strong>Close Combat</strong>:\
      \ You enter the close combat mode when boarding an enemy ship. Use firearms\
      \ and blades to destroy the opponents and win. </li></ul></li></ul>"
