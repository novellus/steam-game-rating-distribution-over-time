  data:
    about_the_game: 'The Skeleton is a Survival Horror Game in which you must survive
      for as long as you can until the timer runs out. Your enemy is a Skeleton who
      came from the grave and wants to kill you. The game comes with a Story Mode,
      Survival Maps, and Challenging Game Modes that will scare you.<br><br><u>Key
      Features:</u><br><br><strong>Story Mode</strong>: You and your friends planned
      a campfire hangout at night in the woods. It''s so foggy out that you do not
      see where your going, Leading you to a very bad crash. You get to the campsite
      badly injured and you find that your friends have disappeared. You must find
      them and quickly before you are the next victim.<br><br><strong>Survival Maps</strong>:
      Survive for as long as you can until the timer runs out and avoid The Skeleton
      for as long as you can.<br> <br><strong>Game Modes</strong>: Much like the survival
      maps except there are Game Modes that are challenging and scarier than the original
      survival maps.<br><br><strong>Spooky Atmosphere</strong>: The game brings a
      spooky atmosphere and adds tension to the player cause you never know when the
      enemy can come out of the shadows and strike you at the right moment.<br><br><strong>Dark
      Game Worlds</strong>: Some of the game world in the game are dark and creepy
      and give off a very unpleasant feeling knowing that someone may be watching
      you.<br><br><strong>Secret Maps</strong>: There are 3 secret maps in the game
      that can give you the creeps.'
