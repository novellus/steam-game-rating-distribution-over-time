    review: "Bohemian Killing - Original Soundtrack and Artbooks?\n\nMuzyczny soundtrack?\
      \ Jest do\u015B\u0107 kr\xF3tki, ale naprawd\u0119 pi\u0119kny. 5 g\u0142\xF3\
      wnych utwor\xF3w muzycznych (temat g\u0142\xF3wny, temat alternatywny, 2 stylowe\
      \ walce oraz przepi\u0119kny 6-minutowy Underscore plus 5 kilkusekundowych na\
      \ temat wariacji g\u0142\xF3wnego motywu). Soundtrack nie jest du\u017Cy, ale\
      \ jest bardzo tre\u015Bciwy. Utwory s\u0105 bardzo klimatyczne, zapami\u0119\
      tywalne i chce sie ich s\u0142ucha\u0107 nawet poza gr\u0105. Mocna rzecz. Aha...\
      \ a do tego soundtrack automatycznie dodaje si\u0119 do odtwarzacza muzyki Steam.\
      \ :)\n\nArtbooki? W nich dostajemy 5 PDF\xF3w (co ciekawe zar\xF3wno w wersji\
      \ ENG jak i PL, co jest niespotykane), na kt\xF3re sk\u0142adaj\u0105 si\u0119\
      \ plakat do gry, certyfikat uniewinnienia i certfyfikat skazania na kar\u0119\
      \ \u015Bmierci, bardzo rozbudowane akta prokuratora na temat naszej sprawy (przydadza\
      \ si\u0119 podczas grania) oraz chyba najciekawszy z pdf\xF3w - ilustrowany\
      \ przewodnik turystyczny po Pary\u017Cu 1894 roku! :)  Na pewno sie przyda,\
      \ gdy kiedy\u015B wybierzemy si\u0119 pozwiedza\u0107 francusk\u0105 stolic\u0119\
      . ;) \n\nCzy warto kupi\u0107? \n\nZdecydowanie tak. Je\u017Celi podoba\u0142\
      \ Wam si\u0119 klimat Bohemian Killing lub po prostu kochacie Pary\u017C, to\
      \ z tego DLC na pewno b\u0119dziecie zadowoleni."
