  data:
    about_the_game: "Our character wakes up and finds out that his companion is missing.\
      \ Now he must find out what has happened using his new-found ability. Changing\
      \ dimensions, you\u2019ll advance in a rainy forest over hills and cliffs through\
      \ mysterious caves, solving different obstacles while the games difficulty increases.<br><br>Fade\
      \ Away is a charming and atmospheric game with a great soundtrack and a narrative\
      \ with short Cinematic appropriate for all ages.<h2 class=\"bb_tag\">Key Features</h2><ul\
      \ class=\"bb_ul\"><li> Solve puzzles through four different levels which differ\
      \ with length, difficulty and themes.<br></li><li>Fade Away has an immersive\
      \ soundtrack which engulfs you in the games mysterious atmosphere written by\
      \ the game\u2019s creators.<br></li><li> Changing dimensions changes player's\
      \ color, size and abilities<br></li><li>Full Xbox controller support.<br></li><li>Expected\
      \ play time average is about one hour.</li></ul>"
