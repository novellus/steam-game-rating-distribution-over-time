    about_the_game: Planktos is a beautiful underwater exploration experience. Possess
      and cleanse a variety of fish that have become corrupted by an unknown evil.
      Solve challenging puzzles and discover the unique abilities of the marine life.
      Help the little spirit navigate an enchanting realm and release Elders trapped
      in crystal prisons. Avoid fearsome predators and traps in your attempt to rescue
      all of the Elders.
