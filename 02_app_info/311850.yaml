    about_the_game: "Play your cards right and you just might escape the zombie apocalypse!\
      \  It\u2019s been two weeks since an infected tofu burger transformed some poor\
      \ soul from a gentle vegetarian into a brain-devouring zombie. One thing led\
      \ to another and now the slobbering undead have taken over the city. There\u2019\
      s only thing to do \u2013 run for your life! Before your can get your sweet\
      \ behind to salvation on a zombie-free island, you\u2019ll need to puzzle your\
      \ way though exciting rounds of solitaire and fun minigames. But watch out!\
      \ The hungry zombie horde is hot on your heels! Biting humor and fun card-game\
      \ action await you in Zombie Solitaire. You\u2019ll have to use your brain if\
      \ you want to keep it!<br />\r\n<br />\r\nMore than 100 exciting solitaire levels\t\
      <br />\r\n9 zombie-rific adventure settings\t<br />\r\n10 useful power-up cards\t\
      <br />\r\n3-star rating system\t<br />\r\nA whole lotta zombies!"
