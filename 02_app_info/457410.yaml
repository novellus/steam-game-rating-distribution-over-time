    about_the_game: "<strong>Hastilude</strong> is a competitive and co-op action\
      \ game for 1 to 4 players. Climb atop your mount and soar into battle using\
      \ your wits, reflexes, and an array of weapons and special abilities against\
      \ your opponents. Dismount your foes and swoop in for the score!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/457410/extras/items-600px.png?t=1483714124\"\
      \ /><br><br><strong>Hastilude includes:</strong><br><br><ul class=\"bb_ul\"\
      ><li>Multiple gameplay modes including Versus, Campaign, Hunt, and more<br></li><li>Vibrant\
      \ hand-drawn, high-resolution animation<br></li><li>Unique characters with their\
      \ own special attributes \u2014 <i>your choice matters</i><br></li><li>An armory\
      \ of weapons and items that interact with players and each other<br></li><li>A\
      \ bounty of beautiful arenas each with their own tricks, traps, and hazards<br></li><li>Tricky\
      \ AI opponent options for solo play or training<br></li><li>Combat system that's\
      \ accesible to beginners with an underlying depth for expert players<br></li><li>Optional\
      \ tutorial modes for both new and advanced players</li></ul>"
