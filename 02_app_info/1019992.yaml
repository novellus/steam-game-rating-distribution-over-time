    about_the_game: "Note: This product is included in the Season Pass 3. Be careful\
      \ to avoid making a redundant purchase.<br><br>About the content:<br>The weapon\
      \ type &quot;Iron Flute&quot; is added, enabling new actions.<br>In addition\
      \ to adding new actions that are shared among characters, unique actions can\
      \ be achieved by equipping the weapon to officers who favor the weapon type.<br><br>\u25BC\
      Added weapon type and officer who favors it<br>Iron Flute:Zhenji<br><br>\u25BC\
      How to obtain<br>The new weapons can be purchased at a blacksmith in a city.\
      \ In addition, they can be crafted by obtaining the corresponding scrolls from\
      \ a coin collector.<br><br>Note: A content set that includes this DLC is also\
      \ available. Please see the official site for details. (<a href=\"https://steamcommunity.com/linkfilter/?url=https://www.koeitecmoamerica.com/dw9/\"\
