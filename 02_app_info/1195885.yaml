    about_the_game: "Not only do zombies need brains... they need voices too! This\
      \ expansive sound pack will give your zombies everything they need to say, groan\
      \ and moan before chowing down on their next victim. 146 vocal sound effects\
      \ performed by 2 different voice actors, featuring sounds that are also suitable\
      \ for beasts, other monsters and similar fantasy creatures.<br />\r\n<br />\r\
      \nFeatures:<br />\r\n<br />\r\n* 146 vocal sound effects interpreted by two\
      \ different voice actors divided in:<br />\r\n     - Dialogue<br />\r\n    \
      \ - Attacking (different intensities)<br />\r\n     - Dying<br />\r\n     -\
      \ Suffering pains (different intensities)<br />\r\n     - Emotions (laughs,\
      \ angry, etc..)<br />\r\n     - Zombie sounds (moans, suffering, gasping, etc...)<br\
      \ />\r\n* Recorded by professional voice actors<br />\r\n* Intuitive file naming<br\
      \ />\r\n* All you'll ever need regarding Zombie vocal sounds<br />\r\n* For\
      \ use with RPG Maker VX Ace or the engine of your choice<br />\r\n<br />\r\n\
      Tracklist:<br />\r\n<br />\r\nZombie1_Attack_Quick_01 - 03<br />\r\nZombie1_Attack_Normal_01\
