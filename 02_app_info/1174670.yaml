  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1174670/extras/Title_-_NW.png?t=1609177010\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1174670/extras/Level-1-Banner-616.gif?t=1609177010\"\
      \ /><br><br>Inspired by the <strong>classic &quot;Myth&quot; series</strong>,\
      \ Nordic Warriors is a <strong>Real Time Tactical</strong> game set in a world\
      \ descending into an existential struggle for survival. You'll need <strong>smart\
      \ strategy combined with tactical skills</strong> to survive the onslaught of\
      \ undead hordes and their sorcerer allies. Come face to face with heroes, legends,\
      \ demons and gods as you fight through the middle world and even enter the gates\
      \ of Hel itself.<br><br>Do You Have What It Takes to Survive Ragnarok?<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1174670/extras/Title_-_Key.png?t=1609177010\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1174670/extras/Level-3-Banner-616.gif?t=1609177010\"\
      \ /><br><br><ul class=\"bb_ul\"><li>A REAL Real Time Tactical gameplay in a\
      \ pre-medieval era battleground environment. <br></li><li>Classic Mythalike\
      \ RTS action. <br></li><li>Master a variety of friendly units from warriors\
      \ wielding swords and axes, to Shield Maidens and archers, explosive expert\
      \ Alchemists and even stranger allies. <br></li><li>Use mighty magics to blast\
      \ or distract your foes, convert some enemies to friends and attempt to survive\
      \ the onslaught.  Or die trying.<br></li><li>Battle across a variety of landscapes\
      \ and take the fight beyond the gates of Hel itself.<br></li><li>Quest for lost\
      \ artifacts, explore terrain crawling with the armies of evil and work your\
      \ way towards survival.<br></li><li>Use every feature of the landscape to gain\
      \ advantage against a sea of implacable foes.<br></li><li>14 levels of mythic\
      \ mayhem and desperate action.<br></li><li>4 levels of difficulty: <br>    o\
      \ Your units are made of adamantine, shrugging off magical attacks with ease.<br>\
      \    o Thrall you will weary blunting your weapons on the endless hordes of\
      \ shambling horrors.<br>    o Heroic brings more challenge &amp; despair to\
      \ those who are not swift, decisive\u2026  and lucky. <br>    o Ragnarok will\
      \ test the mettle of even the fiercest commanders: prepare for destruction!<br></li><li>Slaughter\
      \ anyone or anything that comes by. Yes, even a deer or your friendly neighbor.<br></li><li>You\
      \ can blow up some stuff. Have fun figuring them out.</li></ul><br>Also, there\u2019\
      s ponies! and unicorns! and giant mushrooms! and oh golly just buy two already!<br>(well\u2026\
      \ not really\u2026 or maybe?)<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1174670/extras/Title_-_Camp.png?t=1609177010\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1174670/extras/Level-2-Banner-616.gif?t=1609177010\"\
      \ /><br><br>It was the beginning of winter. The darkening sky brought cold winds\
      \ and falling leaves. Freja and her warriors had just returned to Kjos from\
      \ a three days search of the forest with no success. It had been days since\
      \ the foraging party failed to return on time. Where could their missing friends\
      \ be? As they approached home, Freja felt something was wrong. In fact, she\
      \ had never felt like this before, as if someone was squeezing her insides making\
      \ it hard to breath. Perhaps they were just tired from the road, she thought\u2026\
      \ But it was quiet, too quiet. She looked into her friends\u2019 eyes and confirmed\
      \ - something was definitely wrong.<br><br>As they approached the village a\
      \ horrible scene was revealed to them - Their entire village was killed by the\
      \ undead. Men, women and children were massacred in a surprise attack with no\
      \ chance of survival. Shocked by this horrible truth, the group decides to search\
      \ and destroy this evil once and for all.<br><br>Embark on a journey and experience\
      \ overwhelming encounters facing various undead enemies as you struggle for\
      \ survival. Use smart strategy combined with tactical skills to complete different\
      \ mission objectives and advance your way in the game. Follow the storyline\
      \ and reveal a shocking secret that\u2019s been hidden for many years. <br><br>Mystical\
      \ beings, undead warriors, hellish monsters and underworld creatures - You\u2019\
      ll face them all! But\u2026 Are you ready for them?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1174670/extras/Steam-Info-Banner-Snow-616.gif?t=1609177010\"\
      \ /><br><br>* This game is not optimized for monitors with 4:3 aspect ratio\
      \ and some features might not display correctly.<br><br>Nordic Warriors uses\
      \ Unreal\xAE Engine. Unreal\xAE is a trademark or registered trademark of Epic\
      \ Games, Inc. in the United States of America and elsewhere. Unreal\xAE Engine,\
      \ Copyright 1998 \u2013 2020, Epic Games, Inc. All rights reserved."
