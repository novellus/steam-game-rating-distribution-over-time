    reviews: "\u201CNordic Warriors is a great concept and is based on a concept that\
      \ packs exceptional RTS value but no one has actually utilized it before.\u201D\
      <br>7/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gameshedge.com/review-nordic-warriors/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Games Hedge</a><br><br>\u201CNordic Warriors\
      \ offers a very compelling real-time strategy experience in many respects, bringing\
      \ a sense of nostalgia to the old Myth series.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://techsama.com/nordic-warriors-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >TechSama</a><br><br>\u201CNordic Warriors\
      \ is simplistic, and knows exactly what it want\u2019s to be. It does it well,\
      \ and I can\u2019t think of much I\u2019d change about the product. If you\u2019\
      re looking for a new RTS game, and were a fan of Myth, this gets my approval.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://gazabyte.com/nordic-warriors-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gazabyte</a><br>"
