details:
  data:
    about_the_game: AirMech Command is the definitive Action/RTS experience in VR.
      With all new tactical room-space controls AND ground-level flight controls,
      you can command troops and units from orbit, or grab the stick and pilot your
      AirMech directly. Play Solo, Co-Op, or PVP with dozens of 'Mechs, customizable
      armies, and unlockable vanity items. <br><br>Every map is a new challenge, whether
      running missions to unlock new 'Mechs, or battling your friends. Capture bases
      to take more ground. Build tanks, turrets, and soldiers then grab and deploy
      them with cutting edge hand controls that make RTS gameplay smoother than ever.
      With Vive room-space, you're right in the middle of the action.<br><br>Want
      to pull the trigger yourself? Instantly enter your AirMech and pilot it directly.
      Hundreds of unlockable items, customizable player avatars, and in-game chat
      make AirMech Command the ultimate Action/RTS multiplayer game you've been waiting
      for.<br><br><strong>Key Features:</strong><br><ul class="bb_ul"><li>Unlock more
      than 50 unique AirMechs, each with flight and ground combat modes<br></li><li>Toggle
      between tactical strategy controls and ground-level flight controls instantly<br></li><li>Solo,
      PVP, and Co-Op play on any map<br></li><li>Room space and hand-controlled camera
      controls make put you in command<br></li><li>Customize your army loadout with
      dozens of different tanks, jeeps, turrets, soldiers, fliers and boosts</li></ul>
