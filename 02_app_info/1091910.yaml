details:
  data:
    about_the_game: "PonGlow is a fast paced survival arcade game where you compete\
      \ against the world and your friends in a bid to achieve the best score. PonGlow\
      \ has a randomised level generator so you will never get the same game twice.\
      \ What score can you get?<br />\r\n<br />\r\nFeatures<br />\r\n<br />\r\n-Different\
      \ themes from Egyptian Pharaohs to candy galore<br />\r\n-Collect health and\
      \ shields to last longer.<br />\r\n-Randomised level generator.<br />\r\n-Progressive\
      \ difficulty.<br />\r\n-Stat tracking to let you know how many blocks you hit\
      \ and more.<br />\r\n-Fast paced action from start to finish.<br />\r\n-Unlock\
      \ new blocks and more from levelling up.<br />\r\n-Compete with your friends\
      \ and the world to achieve the best score.<br />\r\n-Over 100 unique blocks"
