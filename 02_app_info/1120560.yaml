details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1120560/extras/sensebanner1b.jpg?t=1599152709\"\
      \ /><br><br>Sense - \u4E0D\u7965\u7684\u9884\u611F: A Cyberpunk Ghost Story\
      \ is a 2.5D game inspired by Clock Tower and Fatal Frame. With careful attention\
      \ to pacing, atmosphere and storytelling, Sense hopes to return the horror genre\
      \ to its roots; celebrating the slow, fearful creep of dread instead of relying\
      \ on over the top action and jump scares. The ghosts - as glitches on our reality\
      \ - act as spiritual and paranormal threats, not monsters to be killed. The\
      \ horror of our story comes from atmosphere and storytelling, not loud sound\
      \ and artificial effects.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1120560/extras/story.png?t=1599152709\"\
      \ /><br><br>In 2083 Neo Hong Kong, a young woman named Mei-Lin Mak is dragged\
      \ into a maelstrom of supernatural horror. As she peers deeper into a century\
      \ old mystery, Mei will be forced to question her perception of reality and\
      \ whether she trusts her cybernetic eyes. Under the neon lights of a cyberpunk\
      \ dystopia, the ruins of the 'Chong Sing Apartments' hides a bloody mystery\
      \ illuminated by both the traditions of Chinese folklore, and the innovations\
      \ of the industrial future. If there is any hope of escaping this nightmare,\
      \ Mei-Lin must explore this complex, piecing together the stories of 14 lost\
      \ souls, and discover the truth of her own family curse.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1120560/extras/gp.png?t=1599152709\"\
      \ /><br><br>Sense features deep survival horror and exploration-based gameplay\
      \ complemented by partial voice acting, puzzle solving, and intricate secrets\
      \ and exploration. The game is playable in English, Simplified Chinese, Traditional\
      \ Chinese, Japanese, and Russian. <br>The game features:<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1120560/extras/gameplayicons_inter.jpg?t=1599152709\"\
      \ /><br><br>The player will need to search and examine every nook and cranny\
      \ of the world around them in order to progress. Some items may not be visible\
      \ until specific chains are completed, and some items may be hidden from Mei's\
      \ cybernetic eyes at all times, as if spirited away by the ghosts stalking her.\
      \ Some may require quick wit - and have urgent consequences.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1120560/extras/gameplayicons_dialogue.jpg?t=1599152709\"\
      \ /><br><br>NPCs will be heavily populating a few areas of the full game, but\
      \ there may be some wandering the halls with you. Talking to them can reveal\
      \ information about the world, the mystery at hand, and even some unexpected\
      \ secrets. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1120560/extras/gameplayicons_zooms.jpg?t=1599152709\"\
      \ /><br><br>Some interactions require a closer look, zooms allow for a different\
      \ view of items, areas, and puzzles. Make sure to search every inch.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1120560/extras/gameplayiconslore.jpg?t=1599152709\"\
      \ /><br><br>The world of Sense is huge and complex, each location will reveal\
      \ details about Neo-Hong Kong and the surrounding world. From Geo-Politics to\
      \ inter-character relationships, don't be afraid to click on anything that looks\
      \ interesting. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1120560/extras/gameplayicons_ghosts.jpg?t=1599152709\"\
      \ /><br><br>The ghosts of the Chong Sing building can hurt you, but can you\
      \ hurt them? Short answer is no, but you can help them pass on. Shrines, offerings,\
      \ and solving mysteries will be your only weapons.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1120560/extras/gameplayicons_shinspot.jpg?t=1599152709\"\
      \ /><br><br>The 14 lost souls of the Chong Sing building are not the only spirits\
      \ lurking the halls. Dozens of hidden ghost photos fill the locations of Sense.\
      \ Finding them all may reveal a secret!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1120560/extras/gameplayicons_dandf.jpg?t=1599152709\"\
      \ /><br><br>Like all the best games, failure and mistakes should be punished,\
      \ but in a heavily narrative game how do you do that? How do you promote stakes\
      \ and risk? The answer is simple, fill the world with dangerous events and deadly\
      \ spirits. Just make sure to record your progress at the occasional TV, there\
      \ are NO checkpoints or autosaves in the Chong Sing building. <br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1120560/extras/gameplayicons_replay.jpg?t=1599152709\"\
      \ /><br><br>Sense will be filled with secrets, only some of them will be revealed\
      \ in a single play through. Some secrets wont be able to escape the spirit realm\
      \ until the &quot;Plus&quot; appears<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1120560/extras/DMoCxo0U8AAFRc5_-_Copy.png?t=1599152709\"\
      \ />"
