      notes: 'Sense does not contain adult or explicit content (there is no full nudity),
        but features skimpy/semi-revealing outfits, and mature themes. There are references
        to alcohol, tobacco/drugs, and topics which some may find distressing, such
        as murder, suicide, and abuse. References to more mature "themes" such as
        stripping exist in game. Contains visceral horror elements which includes
        disturbing imagery, blood/gore, and violent character deaths. '
