    about_the_game: Strange Lands is a fun, light, old-school platformer with a few
      modern twists. With a style and simplicity reminiscent of the classics, Strange
      Lands delivers an escape to worlds beyond our own. Join Sarah as she fights
      her way past untold dangers and numerous challenges.<br><br>Key features<br><ul
      class="bb_ul"><li> Classic platformer action<br></li><li> Unique worlds to play
      through<br></li><li> Fun, family friendly gameplay</li></ul>
