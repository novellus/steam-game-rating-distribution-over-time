details:
  data:
    about_the_game: 'Dunk It is the most realistic Virtual Reality Basketball simulation
      available to date. It will test your true ball handling skills by giving you
      total control over the basketball. Dunk It has adopted a space theme where you
      are given the ability to defy gravity and perform stunts of your choice before
      performing aggressive Dunks. Dunk It consists of three game modes: Free Play,
      Time Trial and Multiplayer (Coming Soon). Set high scores and compete with friends
      all over the world.'
