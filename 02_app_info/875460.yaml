  data:
    about_the_game: 'Pixel-Me is probably the most sophisticated pixelart character-generation
      tool for an almost unlimited number of portraits.<br>Create outstanding pixelart-avatars
      for your Steam account and social media profiles; create striking images of
      your friends and family or use it to depict your team or for ingame-artwork.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/875460/extras/Preview13small.png?t=1574811091"
      /><br><i>Create hundreds of original characters using a vast array of over 700
      elements</i><br><br>During the last six years, I handcrafted hundreds of custom
      pixelart portraits, storing all the different parts created for these images.
      With a total now of over 700 elements like noses, beards, eyes and the likes
      this tool will allow you to create billions of diferent images of virtually
      any person.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/875460/extras/ExamplesBeschreibung.png?t=1574811091"
      /><br><i>Just a few of the countless faces you can create with Pixel-Me</i><br><br>Random
      functions for the individual parts of the overall image will help you generate
      a wide range of different characters and most layers can be activated or hidden,
      corresponding to your needs.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/875460/extras/instructions.png?t=1574811091"
      /><br><i>You can move elements up and down, shuffle or deactive them</i><br><br>Pixel-Me
      currently comes with:<br><br><ul class="bb_ul"><li>freely colourable skin<br></li><li>7
      colourable Backgrounds<br></li><li>4 Foreheads<br></li><li>6 Necks<br></li><li>48
      Chins<br></li><li>15 pairs of Ears<br></li><li>66 pairs of colourable Eyes<br></li><li>37
      Noses<br></li><li>117 colourable Lips<br></li><li>186 colourable Hairstyles<br></li><li>50
      pairs of colorizable Eyebrows<br></li><li>83 colourable Beards<br></li><li>11
      set of colourable Clothes<br></li><li>27 Decorative elements (usable twice)<br></li><li>39
      pairs of Glasses</li></ul><br>The results are yours to use in any way, both
      personal and commercial. Files are saved as PNGs and editable Pixel-Me files.<br><br>Trailer-Music:
      Creative Minds - Bensound'
