  data:
    about_the_game: '<i>Chippy</i> is a twin-stick bullet-hell shooter with destructible
      bosses. <br><br>Chip them apart pixel-by-pixel, slice off sections, and attack
      their cores as fast as you can.<h2 class="bb_tag">FEATURES</h2><ul class="bb_ul"><li>
      Dodge, shoot, and destroy 14 challenging multi-form bosses<br></li><li> A variety
      of powerups - choose offensive or defensive based on your skill level<br></li><li>
      Simple scoring system - fastest time wins<br></li><li> Leaderboards and replays
      for each boss fight<br></li><li> <strong>NEW</strong>: Steam Workshop support
      (including official Easy Mode campaigns)</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/602700/extras/desc_image2_75.png?t=1594122144"
      />'
