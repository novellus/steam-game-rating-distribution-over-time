    about_the_game: "The DeepWeb. This place is beyond description \u2014 you have\
      \ to see it for yourself. Something, that did not passed humanity filters. Everyone\
      \ here can finally take off his mask and show himself. Friends, enemies, knowledge,\
      \ ignorance, life and death \u2014 everyone here can find exactly what he searches\
      \ for.<h2 class=\"bb_tag\"></h2>Should you search? No. If it's hided, you should\
      \ not know it. In most cases it's dangerous, immoral or wild. It's unnecessary\
      \ information, which was safely tucked away by caring parent for your own safety.<h2\
      \ class=\"bb_tag\"></h2>But sometimes someone goes too far. Throughout time\
      \ there were brave men, who were traveled to places where common man never step.\
      \ They believe, that among lots of pain you can find one that will provide new\
      \ sounds for human hearing, and among darkness - one, that will be able to hide\
      \ you from people.<br>But anyway, the Silent House awaits new guests.<br><br>Project\
      \ DeepWeb is a deep web exploration simulator. Puzzles are on the surface, but\
      \ answers are deep inside. You're going to discover hundreds of websites, find\
      \ dozens of documents, go through every Internet level \u2014 it's all to achieve\
      \ your objective. And if you're brave enough to dig a little deeper, you'll\
      \ see something, that was supposed to stay intact forever.<h2 class=\"bb_tag\"\
      >Welcome to the DeepWeb. It's a showtime!</h2>"
