    about_the_game: "This DLC designed for those who think the normal version of the\
      \ game is difficult and also for wolf players, adds easy and difficult difficulty\
      \ levels to the game. In the future, perhaps a difficulty level called nightmare\
      \ or hell can be added.<br />\r\n<br />\r\nEasy Mode:<br />\r\n<br />\r\n- More\
      \ checkpoints<br />\r\n- More bullets<br />\r\n- Less gold<br />\r\n- No hidden\
      \ gold.<br />\r\n- Less enemies<br />\r\n- More brighter environment<br />\r\
      \n<br />\r\nHard Mode:<br />\r\n<br />\r\n- Less checkpoints<br />\r\n- Less\
      \ bullets<br />\r\n- More hidden gold.<br />\r\n- More enemies<br />\r\n- More\
      \ darker environment"
