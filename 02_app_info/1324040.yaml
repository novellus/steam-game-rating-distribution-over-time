    about_the_game: An incredible asteroid assault is about to begin! Take command
      of the planet's defenses and prevent extinction in this planetary Tower Defense
      game. <br><br><strong>Planetary Defense</strong><br>Bluevolution is a 2D Tower
      Defense game set in space. Destroy the incoming asteroid wave by deploying any
      combination of planetary artillery, kinetic weapons, missiles, lasers, and plasma
      beams. Deploy space ships that can intercept asteroids anywhere, create orbiting
      platforms that can launch weapons in lower gravity, or send out mass-produced
      drones that can extract minerals from asteroid debris. Even the moon can be
      weaponized!<br><br><strong>Features</strong><br><ul class="bb_ul"><li>Campaign
      Progression - Unlock permanent rewards for successfully defending planets.<br></li><li>Free
      customization - Combine any possible weapon loadout on any available platform.<br></li><li>Eight
      unique planets - Each planet differs in size and layout, with different strengths
      and weaknesses.<br></li><li>Endless Mode - Attempt to survive as long as possible
      against an endless number of asteroids. Try new strategies or compete for a
      higher score!</li></ul>
