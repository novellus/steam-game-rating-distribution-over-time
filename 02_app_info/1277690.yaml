details:
  data:
    about_the_game: "This DLC includes:<br><ul class=\"bb_ul\"><li>Three 4K Exclusive\
      \ Wallpapers<br></li><li>The Original Goat of Duty Cover<br></li><li>A Special\
      \ #Covid19Fund Cover to show that you are supporting the initiative</li></ul><br>50%\
      \ of the income generated by this DLC will be donated to the #COVID19Fund, a\
      \ solidarity response fund created by the World Health Organization.<br><br>We\
      \ are now\_<strong>more than 3 million goats</strong>! Thanks to your decision\
      \ to play Goat of Duty and #StayAtHome, you are contributing to the fight against\
      \ COVID-19 and helping to stop the spread of this awful virus to the whole world.<br><br>We\
      \ want to keep helping as well in this global situation, and that's why we want\
      \ you to support #COVID19Fund.<br><br>As you probably know, <strong>we are an\
      \ Italian developer and a Spanish publisher</strong>, and we are amid the biggest\
      \ outbreaks of the epidemic. We hope that, by contributing to generate awareness\
      \ and resources for the fight against COVID-19, we might help the global fight\
      \ against the spread of the virus.<br><br>We are already very proud of all of\
      \ you goating around this sensational multiplayer shooter! You are amazing players\
      \ and we encourage you to purchase this DLC if you want to keep supporting this\
      \ initiative with us."
