      \ murder mystery unraveled by communicating with the dead \u2026literally. </i></strong></h2><br>Faithfully\
      \ reenacted from original court records and letters, the game allows players\
      \ to investigate the true case of Australia\u2019s first female serial killer.\
      \ Ask your own questions to determine whether she was truly guilty \u2013 or\
      \ unjustly executed.<br><br>This provocative format challenges players to reflect\
      \ on their own prejudices and reconsider the verdict of a contentious legal\
      \ case. Was the accused a callous adulteress, drunkard, and liar \u2013 or a\
      \ victim of sexist expectations?<h2 class=\"bb_tag\"><strong>Key Features</strong></h2><ul\
      \ class=\"bb_ul\"><li>Communicate with a convicted killer.<br></li><li>Ask questions\
      \ using topics via a spirit board.<br></li><li>Delve into a complex and dramatic\
      \ murder mystery.<br></li><li>Immerse yourself in a faithful, dramatic recreation\
      \ of a Victorian-era court case.<br></li><li>Enjoy vivid graphics and an unnerving,\
      \ atmospheric interface.</li></ul>"
