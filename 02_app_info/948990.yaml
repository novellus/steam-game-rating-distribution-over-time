  data:
    about_the_game: Grottesco Absurdus is a bright transference crossover, absurd
      and chaotic. A vibrant mixture of childhood fantasies and fears becomes an unpredictable
      story. <br>It's a fair deal! Join us!<br><br>Grottesco Absurdus is a surreal
      story, consisting of fun mini-games in different genres.<br><br><ul class="bb_ul"><li>Top-down
      shooter.<br></li><li>Side-scrolling shooter.<br></li><li>Quest.<br></li><li>Puzzle.<br></li><li>2D
      hardcore platformer.<br></li><li>Casual.<br></li><li>Arcade.</li></ul><br>Would
      you like to know what is waiting for you here? Your adventure is going to be
      fun and one of a kind!<br><br><ul class="bb_ul"><li>More than 7 game worlds.<br></li><li>Dozens
      of various heroes.<br></li><li>Different game techniques and visual styles.<br></li><li>Pixel
      and hand-drawn animation.<br></li><li>Simple mouse control, easy for any age.<br></li><li>Authentic
      music ranged from 8-bit compositions to blues guitar parts. <br></li><li>Including
      original soundtrack.</li></ul><br>Grottesco Absurdus is the perfect cure for
      boredom and depression for the best price!
