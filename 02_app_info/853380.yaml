    about_the_game: "Sky, changing locations, air battles, explosions-all this you\
      \ will find in Air Threat. Take a stronger grip on the steering wheel and forward-towards\
      \ the new dawn and flying to pieces enemy ships.<h2 class=\"bb_tag\">Main features:</h2><ul\
      \ class=\"bb_ul\"><li>Charming graphics <br></li><li>Variety of locations <br></li><li>Breathtaking\
      \ battles<br></li><li>Many Steam achievements</li></ul><br>Here's your pretty\
      \ cute, not yet battered life plane \u2013 a real fighting machine, at the helm\
      \ of which you have to destroy \u2013 but what's there-ruthlessly destroy all\
      \ who only have the courage to block your way. And here is a string of enemies-attack\
      \ from different sides. Are you ready to fight? Then show them how to fight!\
      \ Changing locations and truly dynamic battles will not let you get bored. Fight,\
      \ earn points and achievements."
