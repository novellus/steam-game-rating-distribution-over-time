    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1345940/extras/anagrams_logo.png?t=1609786048"
      /><h2 class="bb_tag"><strong>An ambient puzzler full of colorful brain-teasing
      fun</strong></h2><br><ul class="bb_ul"><li><u>Over 1400 Levels:</u> play tons
      of letter-matching levels featuring 4 special abilities<br></li><li><u>Over
      1400 Anagrams:</u> solve a huge array of anagrams ranging from easy to mind-bending<br></li><li><u>4
      Ways to Play:</u> unlock everything with Classic mode, relax with Zen mode,
      race with Blitz mode or choose with Free mode<br></li><li><u>Ambient soundtrack:</u>
      responsive music and soothing soundscapes set the mood for each game mode<br></li><li><u>Dark
      Mode:</u> switch to a soothing dark theme with the click of a button</li></ul><br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1345940/extras/classic_small.png?t=1609786048"
      /><h2 class="bb_tag"><strong>Start with Classic mode, where all game modes &amp;
      categories can be unlocked</strong></h2><br><ul class="bb_ul"><li><u>2-Part
      Gameplay:</u> first, play a colorful letter-matching level, then solve a brain-teasing
      anagram made up of the same letters<br></li><li><u>Earn Keys:</u> for every
      5 anagrams you solve, you earn a key! Use keys to unlock new ways to play, including
      3 bonus game modes<br></li><li><u>35 Categories:</u> keys can also be used  to
      unlock new word categories of your choice. Can you unlock them all?<br></li><li><u>Progressive
      Difficulty:</u> the more you play, the harder each category gets. Track your
      progress through the interactive category screen<br></li><li><u>Responsive Soundtrack:</u>
      enjoy a unique ambient soundtrack, adding flourishes and notes as you play</li></ul><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1345940/extras/blitz_small.png?t=1609786048"
      /><h2 class="bb_tag"><strong>Race against the clock with Blitz mode</strong></h2><br><ul
      class="bb_ul"><li><u>Puzzle mode:</u> counting down from 10 seconds, each match
      puts 3 seconds back on the clock! The longer you play, the harder it gets--how
      long can you last?<br></li><li><u>Anagram mode:</u> with only 60 seconds to
      solve each anagram, how many can you solve before the clock runs out? Each anagram
      solved will reset the clock!<br></li><li><u>Energizing soundtrack:</u> amp up
      your game with an upbeat soundtrack</li></ul><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1345940/extras/zen_small.png?t=1609786048"
      /><h2 class="bb_tag"><strong>Kick back &amp; relax with Zen mode</strong></h2><br><ul
      class="bb_ul"><li><u>Endless puzzles:</u> choose your favorite colors &amp;
      enjoy a breezy puzzle that never ends<br></li><li><u>Endless anagrams:</u> choose
      your word list &amp; solve anagrams with limitless hints<br></li><li><u>Peaceful
      soundtrack:</u> enjoy relaxing, nature-inspired songs while you play</li></ul><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1345940/extras/free_small.png?t=1609786048"
      /><h2 class="bb_tag"><strong>Choose your own difficulty with Free mode</strong></h2><br><ul
      class="bb_ul"><li><u>Play your way:</u> play level after level or anagram after
      anagram ONLY at the difficulty YOU prefer<br></li><li><u>Responsive Soundtrack:</u>
      features the unique responsive soundtrack from Classic mode</li></ul>
