    reviews: "\u201CThe Binding of Isaac is the reference for the rogue-like genre\
      \ - even if you already know the &quot;old&quot; Isaac inside out.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamestar.de/spiele/the-binding-of-isaac-rebirth/test/the_binding_of_isaac_rebirth,50036,3080705.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamestar</a><br><br>\u201Can incredible\
      \ experience that can't be missed. Descend into the basement, lock the trapdoor\
      \ behind you, and don't look back.\u201D<br><a href=\"https://www.destructoid.com/review-the-binding-of-isaac-rebirth-283702.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br><br>\u201CIt is,\
      \ arguably, the most accessible Rogue-like yet made\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.eurogamer.net/articles/2014-11-12-the-binding-of-isaac-rebirth-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br>"
