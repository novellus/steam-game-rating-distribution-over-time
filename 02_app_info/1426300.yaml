  data:
    about_the_game: "<strong>COMING Q2 2021</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1426300/extras/new_70.gif?t=1609380308\"\
      \ /><br><strong>PRAY FOR REPENTANCE AND BE REBORN </strong><br>Experience the\
      \ modern classic, The Binding of Isaac, like you've never seen it before. It's\
      \ a game too big to be called a sequel: Repentance takes Isaac to new heights\
      \ of roguelike dungeon adventure, as the brave boy descends into the basement\
      \ for his greatest challenge yet! Isaac's new quest takes him to unknown places\
      \ he's never been, filled with horrible new enemies and bosses, weapon combos\
      \ you've never synergized before and items he's never seen... unholy terrors\
      \ from his wildest dreams and worst nightmares!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1426300/extras/mines_enemies_70.gif?t=1609380308\"\
      \ /><br><strong>BIGGER THAN A SEQUEL</strong><br>The Binding of Isaac: Repentance\
      \ is so huge, so new and so feature-packed that it makes previous updates look\
      \ like prequels. There are more features, improvements and new secrets, too\
      \ many secrets, than most games would include in an official sequel! It's an\
      \ immense amount of new content to explore, even if you're at 1,000,000%!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1426300/extras/new_scatterbombs_70.gif?t=1609380308\"\
      \ /><br><strong>THE &quot;FINAL&quot; UPDATE TO THE AWARD-WINNING CLASSIC</strong><br>The\
      \ Binding of Isaac: Repentance features hundreds of new features and quality-of-life\
      \ improvements. It\u2019s the ultimate edition of the genre-defining roguelike,\
      \ now with OVER 500 HOURS of new gameplay!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1426300/extras/dash_attack_70.gif?t=1609380308\"\
      \ /><br><strong>KEY FEATURES:</strong><br>- 130+ new items (more than 700 items\
      \ in total)<br>- A full alternate path with brand new chapters and a new final\
      \ boss and ending<br>- 100+ new enemies<br>- 25+ new bosses<br>- 2 new playable\
      \ characters<br>- 5 new challenges<br>- 100+ new achievements<br>- 5,000+ new\
      \ room designs"
