      \ the CG of this long story<br />\r\nPlayer will play for Devil Elise and collect\
      \ various items in different mazes<br />\r\nAt the same time, the combat power\
      \ will increase. When you meet some of the conditions, the destiny is in your\
      \ own hands<br />\r\nFor this game, we add a rich collection system, and you\
      \ can compete with every elite boss.<br />\r\nWe do our best to satisfy the\
      \ demands of every player.<br />\r\n<br />\r\n\u3010Storyline of the game\u3011\
      <br />\r\nDevil Iblis who wants to conquer the world<br />\r\nAfter defeated\
      \ by the hero, she is so weak and becomes a little girl<br />\r\nShe swears\
      \ to herself that one day she will revenge<br />\r\nThen she changes her name\
      \ into Elise and starts her journey to take back the power<br />\r\nHowever\
      \ there are many people with various desires in the way<br />\r\nAnd the attacks\
      \ of monsters<br />\r\nCan Elise finally defeat the hero and revenge successfully?<br\
      \ />\r\nOr degenerate into a sex slave\u2026\u2026<br />\r\nThis is all the\
      \ God\u2019s will<br />\r\n<br />\r\n\u3010Characters of the Game\u3011<br />\r\
      \nRebellious pretty young Devil: Elise<br />\r\nCV:\u5927\u5C71\u3000\u30C1\u30ED\
      \u30EB<br />\r\n\u300CEm\u2026Weak though I am, I am the Devil. Well, without\
      \ any worldly wisdom, you bastard don\u2019t seem to have any idea about your\
      \ position. \u300D<br />\r\nI look like a young girl, but actually the Devil.\
      \ Originally, the Devil had a ferocious look, however, I was defeated by the\
      \ hero. In order to take back my power, I step on my journey of adventure. I\
      \ shouldn\u2019t have worried about my virginity, but my body is so weak that\
      \ I am always attacked by the monsters, sometimes some human beings also covet\
      \ my virginity. Black clothes and silver hair give people the impression of\
      \ a noble lady.<br />\r\nThe prettiest young girl in a thousand years, although\
      \ my breasts are small, they are beautiful. I always say to myself it\u2019\
      s okay to have small breasts, meanwhile I also want to eliminate all the women\
      \ with huge breasts.<br />\r\n<br />\r\nThe princess toyed by the fate: Sonia<br\
      \ />\r\nCV:\u6DBC\u8CB4\u3000\u6DBC<br />\r\n\u300CWo\u2026Why do I have to\
      \ take off my clothes to earn money\u2026\u2026\u300D<br />\r\nThe princess\
      \ of Glan Kingdom, is unintentionally involved in the fight for the throne.\
      \ She is very gentle, living a peaceful life. The fight for the inheritance\
      \ breaks her quiet life. Plus she helps Elise, she can only live the rest of\
      \ her life with sorrow, sitting still. She is petite but remarkable breasts.<br\
      \ />\r\n<br />\r\nDark Knight: Zekushi<br />\r\n\u300CThe Devil is such a young\
      \ girl\u2026I can\u2019t forgive this.\u300D<br />\r\nA Warrior of the dark\
      \ elf, the strongest man in the Elven. Originally, it\u2019s a species that\
      \ are good at magic, mainly for melee attacks. Compared to the dark elf, he\
      \ is a bit larger. His slim figure is covered by thick armor and they are all\
      \ huge breasts. The Elven are entrusted to kill the Devil, find Elise and defeat\
      \ her.<br />\r\n<br />\r\nFemale Ninja: Sakuya<br />\r\n\u3000CV:\u3064\u3086\
      \u308A\u3088\u3064\u3070<br />\r\n\u300C\u2026\u2026I\u2019m Sakuya, a female\
      \ Ninja\u300D<br />\r\nMeet the female Ninjia in an east island. Sakuya hanging\
      \ around to defeat Exorcism General, at the same time, Elise is also involved\
      \ in this battle and fighting together with her. Carry out a task without being\
      \ noticed by anyone, know about the lewd killing. Black hair, ponytail and Ninjia\u2019\
      s suit. Huge breasts are her feature.<br />\r\n<br />\r\nGentle and capable\
      \ hero: Chiot<br />\r\n\u300CI have to defeat the Devil to maintain world peace.\
      \ But, I do not have the heart to kill a little girl.\u300D<br />\r\nHe was\
      \ a common people before, but embarked on the journey to save the world from\
      \ the Devil\u2019s hand. After he is recognized as a qualified hero, he gets\
      \ a Divine Rapier and defeats the Devil. However, the Devil is not actually\
      \ dead but is weakened. According to the guide of the God, he continues his\
      \ adventure to find Elise. Not knowing what the Devil looks like now, he takes\
      \ a lot of detours. For his handsome looking, many women approach him, but in\
      \ fact, he is still a virgin."
