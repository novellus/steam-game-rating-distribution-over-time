    about_the_game: "From the creative minds of Square Enix and tri-Ace, STAR OCEAN\
      \ - THE LAST HOPE  takes place at the very beginning of the Star Ocean series.\
      \ <br>This action-packed RPG takes players on the epic journey of mankind\u2019\
      s last stand, with exploration and battle across some of the most mysterious,\
      \ dangerous and fantastical worlds of the universe.<br><br>Earth has been decimated\
      \ by World War III and now humanity must turn to the stars in search of a new\
      \ home. Explore the galaxy on your quest, make allies and enemies among the\
      \ alien races you encounter and uncover a danger so great that it threatens\
      \ all of creation.<br><br><ul class=\"bb_ul\"><li>Spectacular New 4k and Full\
      \ HD Visuals<br></li><li>Exhilarating Real-time Battles</li></ul><br>A universe\
      \ of adventure and danger await in the great Star Ocean!"
