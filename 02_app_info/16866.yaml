details:
  data:
    about_the_game: "<strong>Explorers Map Pack</strong><br>\t\t\t\t\t\tTen fantastic\
      \ single-player maps make up this Civilization V DLC pack designed by Firaxis\
      \ Games. Five of the maps are based on real-world locations, chosen for their\
      \ historical interest and gameplay possibilities. The remaining five are scripted\
      \ map environments. These maps will change from game to game, but will focus\
      \ on an exciting gameplay theme. From the arid Sandstorm to the lush Amazon,\
      \ and from the Caribbean to the Bering Strait, these maps will give skillful\
      \ Civilization V players new lands to conquer!"
