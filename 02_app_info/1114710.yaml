  data:
    about_the_game: Join us in a magical new world! Decide what role you will play
      in the massive living, breathing world of Kanna where the island and its diverse
      inhabitants will both challenge and assist you along your journey. Travel alone
      or with a variety of companions, and use materials hunted and harvested to cook
      magical dishes to bring on your next, bigger adventure!
