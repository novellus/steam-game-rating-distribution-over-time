    detailed_description: "&quot;Me and (My) Cat's Castle&quot; is a jump action game\
      \ that leads &quot;me&quot; which changes state by including the onigiri in\
      \ the mouth to the power spot &quot;Neko image&quot; which is ahead of each\
      \ stage which is a little challenging.<br />\r\nWhen an onigiri is included\
      \ in the mouth, it changes to a &quot;normal state&quot; by chewing and swallowing\
      \ the onigiris contained in the mouth.<br />\r\nIn &quot;Normal State&quot;,\
      \ you can shoot shots and turn &quot;everyone&quot; into onigiri, but you can't\
      \ shoot in onigiri.<br />\r\nIn addition, &quot;everyone&quot; that becomes\
      \ a mistake when you touch it in the &quot;normal state&quot; can also touch\
      \ each other without making a mistake in the &quot;onigiri state&quot;.<br />\r\
      \nIt is important in this game world to switch between these two different states.<br\
      \ />\r\n<br />\r\nWhat is the purpose of &quot;me&quot; to endure pain many\
      \ times and move forward?<br />\r\nWhat is the true meaning of the message that\
      \ &quot;cat&quot; talks about?<br />\r\nThere may be an answer to the (true)\
      \ ending."
