    about_the_game: 'In the roomscale VR wavegame <strong>Orc Hunter</strong> you
      have to defend yourself against hordes of orcs. To do so you can either use
      swords in close combat or fight them with a bow or magic staff from a distance.<br><br>Key
      Features:<br><br>- Room scale VR<br>To create a lifelike feeling, Orc Hunter
      uses the HTC Vives'' roomtracking as the way to control the players movement.<br><br>-
      Motion controlled weapons<br>You use both of the vives'' motioncontrollers to
      freely pick your weapons.  <br>Besides swords, you can currently choose a bow,
      a mace or a shield.<br><br>Discord: <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/zwefM8W"
      target="_blank" rel="noopener"  >https://discord.gg/zwefM8W</a><br><br>If you
      are interested about the features we will add in the future, you should check
      the disussions. You can find them on the right side of the store page.'
