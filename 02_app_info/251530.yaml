details:
  data:
    about_the_game: "Exclusively brought to Steam for PC, Mac and Linux in Anomaly\
      \ Bundle, Anomaly Korea is an expansion campaign to Anomaly Warzone Earth. The\
      \ alien robots are back and this time they\u2019ve got Korea in their sights.\
      \ It\u2019s your job to lead a squad into fierce fire-fights and fend off the\
      \ alien invasion. Plan your routes carefully and use new units and powers to\
      \ turn the tide of war against a horde of new enemy threat.<br />\r\n<br />\r\
      \nTHIS ISN'T TOWER DEFENSE IT'S TOWER OFFENSE.<br />\r\nFlipping the tower defense\
      \ genre on its head, you play the invaders leading your unit into alien-infested\
      \ districts. Plan carefully, use your money and powers wisely, and make it through\
      \ unscathed.<br />\r\n<br />\r\nA NEW WAY TO PLAY<br />\r\nKeep an eye on the\
      \ action from a top-down perspective, assemble your squad, plan your route using\
      \ the tactical map and simply execute player powers such as Boost, which speeds\
      \ up your unit\u2019s offense.<br />\r\nTest your leadership abilities in the\
      \ extra \u2018Art of War\u2019 trials<br />\r\n<br />\r\nGame Features:<br />\r\
      \n\u2022An expansion campaign to the award-winning Anomaly Warzone Earth ported\
      \ from mobile systems<br />\r\n\u2022Think tactically across 12 missions<br\
      \ />\r\n\u2022Deploy new player powers and units to take on new enemies <br\
      \ />\r\n\u2022Put your skills to the test in \u2018Art of War\u2019 mode"
