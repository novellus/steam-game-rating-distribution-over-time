    review: 'It''s great. I may be slightly biased because I love the VCD series,
      but VCD Shadow Warrior is a fun game. It''s only one map and can give you around
      1-2 hours of gameplay, depending on how fast you can clean up dead ninja bodies.


      Overall 9/10, would play again if I had friends.'
