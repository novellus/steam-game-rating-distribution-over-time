    about_the_game: 'After the battle is over, someone has to cleanup the mess! Introducing
      Viscera Cleanup Detail: Shadow Warrior from RuneStorm, a unique crossover mini-game
      that combines the worlds of Viscera Cleanup Detail and Shadow Warrior. Step
      into the rubber soled shoes of the hapless janitor tasked with cleaning up Lo
      Wang''s mess after a devastating katana battle in the collector''s temple from
      Shadow Warrior. Mop up pools of blood, dispose of body parts, and get the collector''s
      gallery of antiques in tip top shape as quick as possible! Successfully clean
      the entire temple and collect all the scattered cash to unlock two Steam achievements!<br><br>Viscera
      Cleanup Detail: Shadow Warrior is free with purchase of <a href="http://store.steampowered.com/app/233130"
      target="_blank" rel="noreferrer"  >Shadow Warrior.</a>'
