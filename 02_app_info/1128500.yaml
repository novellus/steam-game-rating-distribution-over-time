  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1128500/extras/signsoflive.gif?t=1606685028"
      /><h2 class="bb_tag"><strong>Community Driven Development</strong></h2>This
      is the core of the project, we strive to involve our community more than any
      other survival game ever has through regular round table discussions and play
      sessions, letting the players collaborate in the development process.  Join
      our discord to speak directly to the devs, share your ideas and join our weekly
      play sessions: <strong><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/fracturedveil"
      target="_blank" rel="noopener"  >https://discord.gg/fracturedveil</a></strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1128500/extras/ukepoon.gif?t=1606685028"
      /><h2 class="bb_tag"><strong>Survive 2120 Lahaina</strong></h2>Restored from
      incomplete data found in a recently discovered Veilcorp back-up system, players
      find themselves in a future Hawaii ravaged by the fracture and the effects of
      time. Players must search for food, water, and shelter in order to survive.
      Dangers include animals, mutants, other players, and lingering environmental
      effects.<h2 class="bb_tag"><strong>Crafting and Building</strong></h2>The harvesting
      and crafting systems provide players access to equipment, gear, and upgradeable
      weapons, including many traditional Hawaiian weapons. The construction system
      allows players to build bases for protection using 4 different materials thatch,
      wood, stone, or metal.<h2 class="bb_tag"><strong>Open World</strong></h2>Procedural
      building, road, and river systems offer players unique worlds and settings to
      explore as well as places for mutants and other dangers to lurk. A dynamic weather
      system and day/night cycles highlight a map based on the existing roads and
      topographical data of West Maui.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1128500/extras/coming_in_hot.gif?t=1606685028"
      /><h2 class="bb_tag"><strong>Co-op Play and Autonomous Drones</strong></h2>Group
      together to explore, share resources, engage powerful opponents, and rebuild
      the world that once was. Powered by machine learning, autonomous drones patrol
      the map streaming gameplay. Focusing on a variety of actions and filming in
      standard, night-vision, spotlight, and thermal modes, these cameras offer players
      and spectators alike a unique view of the game in real-time.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Cloud-based AI<br></li><li>In-game drones powered by machine
      learning<br></li><li>Alternate realities for players to travel between<br></li><li>Dynamic
      weather system<br></li><li>Day/Night Cycles<br></li><li>Procedural building,
      road, and river systems<br></li><li>Large scale NPC intelligence<br></li><li>Crafting
      and quests<br></li><li>Fight players, mutants, cannibals and animals to survive<br></li><li>Open
      world featuring 64 square kilometer map</li></ul>'
