    review: "Hab jetzt mal durch, ich muss sagen ist okay Grafik k\xF6nnte sch\xF6\
      ner sein und ein bisschen mehr Action Szenen. Die \xFCberarbeitete T-Rek Welt\
      \ ist richtig gut gemacht. Generell die ganze Fantasy Bahnen sind super. Die\
      \ klassischen realistischen Bahnen sind bis auf das Horror Haus und Cave aber\
      \ g\xE4hnend langweilig. Also bitte mehr Fantasy Bahnen mit besserer Grafik\
      \ und Spannung ,  So wirkt das ziemlich altbacken.\n\nIch konnte mich nicht\
      \ entscheiden wegen dem Daumen aber ich sag mal nach oben wegen der 3 Bahnen\
      \ die mir gefallen haben.  Bitte weiter daran arbeiten und versch\xF6nern!\n\
      \nUpdate : Snowworld und Oasis sind sehr gut \xFCberarbeitet worden.!\nTop Danke\
      \ Entwickler Spitze  weiter machen....."
