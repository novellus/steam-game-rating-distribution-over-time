    review: "I honestly just didn't like the base game.\nAnd I did try it out for\
      \ a couple of hours.\nI even bought this DLC to make it better.\nWell, sadly\
      \ it did not change my opinion.\nI do feel like the base game is overpriced.\n\
      This game definitely isn't worth the 30\u20AC.\nAnd then 5\u20AC on top of that\
      \ for this DLC.\nI guess the DLC price is somewhat okay.\nBut still: It does\
      \ not feel like it's worth it.\nThis isn't a good remaster in my opinion.\n\
      I do not know why people like this game.\nFor me personally, it doesn't feel\
      \ likeable.\nI just really can't give it a positive review. \nI'm sorry, but\
      \ I just really didn't enjoy it.\nAnd not even the DLC can fix this issue.\n\
      My expectations were too high I guess."
