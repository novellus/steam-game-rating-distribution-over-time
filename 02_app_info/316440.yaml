    detailed_description: "<h1>Important Notice</h1><p>This DLC is same as the one\
      \ being sold for DYNASTY WARRIORS 8 Empires. \r\nWith DYNASTY WARRIORS 8 Xtreme\
      \ Legends Complete Edition, you can play this DLC if you already purchase this\
      \ DLC for DYNASTY WARRIORS 8 Empires.</p><br><h1>About the Game</h1>A total\
      \ of 9 costumes, including designs from &quot;Romance of the Three Kingdoms\
      \ 12&quot; and &quot;DYNASTY WARRIORS,&quot; will becomes available for selection\
      \ under CHANGE OUTFIT.\r\nIn addition, you can obtain a new weapon &quot;Thunderpeal\
      \ Blade&quot;.\r\n\r\nThis set features costumes for the following:\r\nZhao\
      \ Yun, Sun Shangxiang, Guan Yinping, Xingcai, Cao Cao, Zhou Yu, Lu Xun, Guan\
      \ Yu, Zhang Fei.\r\n\r\nTo obtain the weapon, select FREE MODE -&gt; OFFLINE\
      \ PLAY -&gt; OFFICER SETTINGS -&gt; WEAPON OPTIONS -&gt; OBTAIN DLC or by visiting\
      \ the Blacksmith and selecting OBTAIN DLC within Ambition Mode."
