details:
  data:
    about_the_game: "A total of 9 costumes, including designs from &quot;Romance of\
      \ the Three Kingdoms 12&quot; and &quot;DYNASTY WARRIORS,&quot; will becomes\
      \ available for selection under CHANGE OUTFIT.<br />\r\nIn addition, you can\
      \ obtain a new weapon &quot;Thunderpeal Blade&quot;.<br />\r\n<br />\r\nThis\
      \ set features costumes for the following:<br />\r\nZhao Yun, Sun Shangxiang,\
      \ Guan Yinping, Xingcai, Cao Cao, Zhou Yu, Lu Xun, Guan Yu, Zhang Fei.<br />\r\
      \n<br />\r\nTo obtain the weapon, select FREE MODE -&gt; OFFLINE PLAY -&gt;\
      \ OFFICER SETTINGS -&gt; WEAPON OPTIONS -&gt; OBTAIN DLC or by visiting the\
      \ Blacksmith and selecting OBTAIN DLC within Ambition Mode."
