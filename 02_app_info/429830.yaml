    reviews: "\u201CI love the Vive, but my biggest problem was that it didn\u2019\
      t feel like there was actually much in the way of games for it. Nothing that\
      \ really highlighted the platform. That is, until Unseen Diplomacy crawled through\
      \ a vent and started scurrying around behind some crates in the corner\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.pocketgamer.co.uk/r/Virtual+Reality/Unseen+Diplomacy/news.asp?c=68149\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pocket Gamer</a><br><br>\u201CIt\u2019\
      s a fascinating experience, communicating both the immersive power of the medium,\
      \ and the tactile capabilities of the HTC Vive which comes with two motion-tracking\
      \ controllers that act as your hands.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.theguardian.com/technology/2015/nov/02/gamecity-2015\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Guardian</a><br><br>\u201C\u2018\
      Unseen Diplomacy\u2019 Uses Every Inch of Your Room-Scale VR Space\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.roadtovr.com/unseen-diplomacy-uses-every-inch-of-your-room-scale-vr-space/?platform=hootsuite\"\
      \ target=\"_blank\" rel=\"noopener\"  >Road to VR</a><br>"
