    about_the_game: "<h2 class=\"bb_tag\">About</h2>Unseen Diplomacy casts you as\
      \ an elite member of The British Espionage Tactical Initiative, defeating the\
      \ plans of evil-doers around the world.<br>With a real-life obstacle course\
      \ created by the Vive\u2019s incredible virtual reality environment, you will\
      \ run and roll, sneak and solve your way through volcano lairs and moon bases.\
      \ <br><br>It behaves like \u2018redirected walking\u2019, which means the core\
      \ control of the game is directed by the player's own movements.<br>The experience\
      \ is focused through clever use of room layouts - by warping and manipulating\
      \ space without you being aware of it, Unseen Diplomacy allows you to explore\
      \ and navigate your way through a much bigger environment - no teleporting or\
      \ portals required!<br><br>Virtual reality is a unique experience and Unseen\
      \ Diplomacy is an intense and immersive game designed to offer you a glimpse\
      \ into espionage life through your own eyes and movements.<br><br>Unseen Diplomacy\
      \ has received strong attention and interest so we\u2019re really pleased to\
      \ be able to bring it to Steam in this format. This does mean that it is very\
      \ much an experiential game - see below for guidelines on how to make the most\
      \ of Unseen Diplomacy\u2026<h2 class=\"bb_tag\">IMPORTANT</h2><ul class=\"bb_ul\"\
      ><li> Unseen Diplomacy is a 4 minute experience, created in a month and designed\
      \ for GameCity 2015, and now released on Steam due to popular demand.<br></li><li>\
      \ The game *requires* a full 4m x 3m tracked space with no physical obstructions.\
      \ If your setup does not meet these requirements you will not be able to play.\
      \ <br></li><li>This is a single player version of the game, with a social screen\
      \ so people can view what's happening inside the kit.<br></li><li>This game\
      \ requires physical activity! There is an option to allow for users with limited\
      \ movement to play. We suggest that users have to be able to move themselves\
      \ around the space (be it wheelchair or otherwise), for the safety of anyone\
      \ in the room and themselves.</li></ul><br>If you don\u2019t feel like your\
      \ space meets the requirements, head to the National Videogame Arcade in Nottingham,\
      \ UK, where you can play the game in their VR exhibition!"
