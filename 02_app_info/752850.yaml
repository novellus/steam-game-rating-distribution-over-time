    about_the_game: "Assassinate the shogun, then vanish without a trace!<br><br>In\
      \ the high-stakes game of politics between two feudal lords, you are a ninja\
      \ village's chosen warrior. Earn glory for your clan as you battle your enemies,\
      \ becoming a master of magic, combat, and stealth.<br><br><i>Choice of the Ninja</i>\
      \ is an epic, 185,000 word interactive fantasy novel by Katherine Buffington,\
      \ where your choices control the story. It's entirely text-based\u2014without\
      \ graphics or sound effects\u2014and fueled by the vast, unstoppable power of\
      \ your imagination.<br><br>Will you bring peace to your village, or return home\
      \ in shame? Will you serve your daimyo obediently, or defy his orders for the\
      \ greater good? Or will you use your powers of invisibility for personal gain?\
      \ The choice is yours."
