details:
  data:
    about_the_game: "The Edgar Mitchell VR experience invites the world to join the\
      \ Apollo 14 Astronaut on his mission to the Moon and into his most intimate\
      \ moment of connection to life itself. <br />\r\n<br />\r\nAs we journey through\
      \ space, we will hear Edgar\u2019s voice guide us through the dissolving of\
      \ any and all boundaries within our consciousness to the universal connection\
      \ we humans share. <br />\r\n<br />\r\nIn concert with stunning images of the\
      \ cosmos, historic NASA audio, carefully crafted sound design, sensation inducing\
      \ haptic gear, and epic music, the Edgar Mitchell VR Experience will take users\
      \ on meditative, visceral experience of transcendence. <br />\r\n<br />\r\n\
      Sit comfortably, quiet your mind, and relax."
