  data:
    about_the_game: "Most puzzle games are easy, when we talk about hard games,  a\
      \ lot of games which are hard to operated will be mentioned. I always want a\
      \ hard game and it\u2019s nothing to do with operate, a pure hard puzzle game,\
      \ so i made Just One Color.<br />\r\n        <br />\r\nYou are in a maze, and\
      \ the maze will change with every step you moved. That\u2019s the idea of this\
      \ game. In Just One Color you can move a magic ball, every move the blocks nearby\
      \ magic ball will change color, make all blocks to just one color, win!<br />\r\
      \n<br />\r\nAt last i want Just One Color can baffled you."
