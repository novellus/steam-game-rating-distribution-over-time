  data:
    about_the_game: 'In <strong>Slime Sports</strong>, you''ll take control of slimes
      in their quest to become champions. <br><br>The variety of playable slimes is
      the heart of the game. There is no one-size-fits-all strategy for any sport;
      each power demands a different play style, so learning the advantages and disadvantages
      of each slime is key to victory. The game features four fast-paced sports: Soccer,
      Racketball, Volleyball, and Paintball. Every slime can play every sport. With
      38 powers, 15 stages, 4 sports, and dozens of achievements, the game offers
      hours and hours of gameplay.<br><br>Features in <strong>Slime Sports</strong>
      include:<br><ul class="bb_ul"><li> 4 sports: Soccer, Volleyball, Racketball,
      and Paintball.<br></li><li> 38 unique slimes (and counting!), each with their
      own powers.<br></li><li> Tons of achievements and secrets to unlock.<br></li><li>
      First class couch multiplayer: up to 4 players, with any combination of controllers,
      joysticks, and keyboards.  <br></li><li> Tournament Mode: Unlock new characters,
      costumes, stages, and more by playing in tournaments - single player or co-op.
      <br></li><li> Arcade Mode: Customize every aspect of your match and build your
      perfect game!</li></ul><br>Slime Sports was inspired by the fantastic &quot;Super
      Slime Soccer&quot; available completely free at <a href="https://steamcommunity.com/linkfilter/?url=http://mollerhoj.com/"
      target="_blank" rel="noopener"  >http://mollerhoj.com/</a>'
