    about_the_game: Shot of rhythm is an immersive rhythm game that combines the shooter
      and music visualization in virtual reality. Cruise through your music library
      in a retro futuristic setting as you blast enemies. Simplistic controls that
      are easy to learn and intuitive gameplay. Dodge bullets and aim for the best
      score.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1408000/extras/gameplay.gif?t=1600952972"
      /><br><br>Each level is generated based on the music you chose from your music
      library. Try out your favorite songs and battle your music library as you blast
      away enemies to the beat of the music. <br><br><strong>Features</strong><br><ul
      class="bb_ul"><li>Enjoy your songs and battle through the beat.<br></li><li>Instant
      level generation uniquely based on your own music library.<br></li><li>Weapon
      customizations, chose the style that suits you.<br></li><li>Exercise as you
      dodge bullets and shoot enemies.</li></ul>
