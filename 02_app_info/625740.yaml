    reviews: "\u201CRifter is super stylish, and its use of colour, exciting music,\
      \ movement, and simple but rewarding controls is really impressive.\u201D<br><a\
      \ href=\"https://www.rockpapershotgun.com/2018/07/27/unknown-pleasures-defy-the-suns-wrath-with-five-new-unsung-games/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      It is really fun to play, unforgivingly difficult and packed to the brim with\
      \ replay value and well thought out levels.\u201D<br>9 / 10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://culturedvultures.com/rifter-pc-review-godspeed-rifter\"\
      \ target=\"_blank\" rel=\"noopener\"  >Cultured Vultures</a><br><br>\u201CRifter\
      \ is by far one of the, if not THE most fun I\u2019ve had playing a game this\
      \ year. It\u2019s original yet nostalgic. Fast, yet strategic. Both enjoyable\
      \ and compulsive. Vibrant graphics and a banging soundtrack.\u201D<br>8.4 /\
      \ 10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.n3rdabl3.com/2018/07/rifter-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Nerdable</a><br>"
