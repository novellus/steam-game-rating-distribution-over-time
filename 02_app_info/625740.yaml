    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/625740/extras/description_600.png?t=1533076306\"\
      \ /><br><br><strong>Breathtakingly fast and tough-as-nails, Rifter is an acrobatic\
      \ platformer drenched in neon and infused with a pumping 80\u2019s synthwave\
      \ soundtrack. Run, swing, smash and dash at exhilarating speeds on a quest to\
      \ discover the secrets of a shattered world.</strong><br><br>The love child\
      \ of Dust Force, Sonic, Bionic Commando and Hotline Miami, Rifter puts players\
      \ on the bleeding edge of speed and control. Blast through a world of 80\u2019\
      s-inspired neon backdrops, and discover challenging obstacles and brutal boss\
      \ battles, in over 90 stages featuring over 30 character upgrades, unlockable\
      \ skills, different endings and the mysteries surrounding the world of Rifter.\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/625740/extras/gameplayGif.png?t=1533076306\"\
      \ /><h2 class=\"bb_tag\">Key Features:</h2><strong>\u25A0\u3000Lightning-fast\
      \ acrobatic platformer</strong><br>\u3000 \u3000Run, swing, smash and dash and\
      \ feel exhilarating freedom of movement <br><strong>\u25A0\u3000Unlock, upgrade,\
      \ discover</strong><br>\u3000 \u3000Rift through over 90 levels, 30 upgrades,\
      \ new skills and leaderboards<br><strong>\u25A0\u3000Synthwave infused hypnotic\
      \ style</strong><br>\u3000 \u3000Get in the zone with a pumping 80s synthwave\
      \ soundtrack &amp; neon-drenched visuals<br><strong>\u25A0\u3000Face massive\
      \ bosses</strong><br>\u3000 \u3000Challenge a large variety of enemy types and\
      \ hard-as-nails boss fights<br><strong>\u25A0\u3000Reveal the mysteries behind\
      \ Rifter</strong><br>\u3000 \u3000Not everything is as it seems. Uncover the\
      \ secrets of the Rifters!"
