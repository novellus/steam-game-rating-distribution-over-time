  data:
    about_the_game: "<strong>The World of Adventure \u2018Wonderland\u2019! Let\u2019\
      s see what kind of adventures are waiting for you!</strong><br>Kooring Wonderland\
      \ has returned in response to the popularity of the previous games!<br>An alien\
      \ boy Kooring returned to Wonderland with a warrior! They started adventure\
      \ to look for Kooring\u2019s dear friend Tooring to save who is under the spell\
      \ of bad Red Queen! The warrior and Kooring never lose to the obstruction of\
      \ enchanted Tooring and attack of the Red Queen's card soldiers!<br>They meet\
      \ Humpty Dumpty, Hatter, Lobster Quadrille on their adventure and help each\
      \ other to overcome many difficulties together. Finally they find where the\
      \ Red Queen and Tooring are\u2026<br>Will Kooring and the warrior defeat the\
      \ Red Queen and save Tooring?!<br><br><strong>Game Play</strong><br>1) Select\
      \ the age and choose gender icon<br>2) Point the bubble and select with controllers\
      \ to play the game<br><br><strong>Key Features</strong><br><ul class=\"bb_ul\"\
      ><li>  Perfectly optimized for all age groups, especially family!<br></li><li>\
      \  Funtastic VR interaction for each mini game in the package!<br></li><li>\
      \  Collect the gold medals, and become the medalist!</li></ul>"
