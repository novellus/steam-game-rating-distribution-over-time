details:
  data:
    about_the_game: "Special Warfare is a modern warfare multiplayer online FPS indie\
      \ game developed by Battle Fire Studio, A cross-platform multiplayer online\
      \ battle shooting game, up to now, nearly 3 million players have entered the\
      \ game on all platforms, 6 camps (Delta Force, Mercenary, SEAL, Army, SWAT,\
      \ Terrorists\uFF09, more than 40 modern weapons (Steam version of the weapon\
      \ is fully unlocked), and experience the hearty battle with players from all\
      \ over the world. In zombie mode, you can use a weapon in your hand to kill\
      \ a zombie army infected with biochemical viruses.<br><br>The game background\
      \ setting has made rapid progress in modern biotechnology. Politics and military\
      \ are controlled by monopoly of some biological consortia. In order to compete\
      \ for interests, conflicts have erupted around the world. Biochemical virus\
      \ leaks cause human infection, Homes in memory are full of infected zombies,\
      \ the world is plunged into bloody killings, and a mysterious organization forms\
      \ special warfare units to fight for the future of mankind.<br><br>[game features]<br><br>-\
      \ Fast-paced online game, you can choose to enter the server in different regions\
      \ of the world and connect with players in different regions. You can also play\
      \ online with players on other platforms. In zombie mode, players will face\
      \ an endless army of zombies and survive as long as possible.<br><br>- 6 multiplayer\
      \ battle modes, including team death match, free for all, Team battle, arms\
      \ race, sword fight mode, pistol mode, you can also create your own room, and\
      \ make your own rules to play against your friends online.<br><br>-12 multi-person\
      \ maps, subway station, parking lot, city, towns, bases, warehouses, tropical\
      \ islands and other different styles, try to win with different tactics.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/919200/extras/221.jpg?t=1606967896\"\
      \ /><br><br>- More than 50 weapons, including assault rifles, submachine guns,\
      \ sniper rifles, heavy machine guns, flame launcher, chainsaw, RPG rocket launchers,\
      \ pistols, melee weapons, grenades, smoke bombs, incendiary bombs, flash bombs.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/919200/extras/Weapon1.jpg?t=1606967896\"\
      \ /><br><br>-Weapons can customize a large number of beautiful camouflage skins,\
      \ as well as more than 20 cool special effect skins.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/919200/extras/WeaponSkin.jpg?t=1606967896\"\
      \ /><br><br>- Perfect picture effect, real physical trajectory, excellent shooting\
      \ feel.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/919200/extras/336.jpg?t=1606967896\"\
      \ /><br><br>-Single player game and computer AI challenge practice, choose different\
      \ computer difficulty to practice marksmanship.<br><br>---contact us---<br>Player\
      \ QQ group: 272885296"
