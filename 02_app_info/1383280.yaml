    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1383280/extras/GIF_JJ_STEAM_01.gif?t=1601231047\"\
      \ /><br><br><strong>UNVEIL THE POWER OF FOUR BRAVE HEROS IN A HAND DRAWN COUCH\
      \ CO-OP JOURNEY!</strong><br><br><strong><i>Josh Journey: Darkness Totems</i></strong>\
      \ is a hand drawn beat\u2019em up game about four brave heroes, that use their\
      \ skills to defeat the Nightmare Monsters using special combo attacks in a co-op\
      \ gameplay.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1383280/extras/GIF_JJ_STEAM_02.gif?t=1601231047\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1383280/extras/HEAD_01.png?t=1601231047\"\
      \ /><br><br><i><strong>The Province World</strong></i> is infested by the nightmare\
      \ monsters from <strong><i>the Dream World.</i></strong> <strong><i>The Darkness\
      \ Shadow,</i></strong> the entity that controls the Dark Side of Dreams, are\
      \ sending his creatures and implanting <i><strong>Darkness Totems</strong></i>\
      \ to control the four main provinces: <i><strong>Wind, Water, Desert and Industrial.</strong></i>\
      \ The main objective of our heroes are to fight against these evil forces, destroying\
      \ the Totems to bring again the peace and harmony to their World.<br><br>Each\
      \ hero in Josh Journey has unique skills, to attack face to face, using sword\
      \ or hammer, or to attack from distance, using magic or gunfire. You can choose\
      \ between four heroes during a local gameplay with your friends!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1383280/extras/HEAD_02.png?t=1601231047\"\
      \ /><br><br>\u2013 <strong><i>Swap Heroes quickly</i></strong> during gameplay,\
      \ providing <strong><i>Massive Combos</i></strong> in battle!<br><br>\u2013\
      \ All characters with traditional <strong><i>2D hand-drawn animation!</i></strong><br><br>\u2013\
      \ Build <strong><i>Ability Board</i></strong> to make special attacks during\
      \ the battles.<br><br>\u2013 Explore beautiful and big environments with great\
      \ parallax in different provinces, like<br><strong><i>Wind, Water, Desert and\
      \ Industrial.</i></strong><br><br>\u2013 A huge cast of <strong><i>cute and\
      \ creepy enemies</i></strong> with different behaviors and attacks.<br><br>\u2013\
      \ Epic battles with <strong><i>Big Bosses.</i></strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1383280/extras/josh_gif.gif?t=1601231047\"\
      \ />        <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1383280/extras/melina_gif.gif?t=1601231047\"\
      \ />          <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1383280/extras/farquol_gif.gif?t=1601231047\"\
      \ />      <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1383280/extras/zoz_gif.gif?t=1601231047\"\
      \ /><br><br><strong><i>Josh, the Swordsman,</i></strong> uses the wind element.\
      \ He has great dexterity, favoring quick, decisive strikes and the ability to\
      \ quickly navigate his environment. He is particularly capable in aerial combat.<br><br><strong><i>Melina,\
      \ the Sorceress,</i></strong> uses the water element. She is a slight twist\
      \ on the arcanist archetype, having impressive, long-ranged projectiles and\
      \ diminishing her foe\u2019s capacities. She adds to that powerful crowd control\
      \ capacities, and optional support powers.<br><br><strong><i>Farquol, the Nomad,</i></strong>\
      \ uses the earth element. He is a tough hero who is part of a mystical and tribal\
      \ community. His strikes, however, tend to be slower and harder to hit, packing\
      \ a larger wallop as a counterpoint.<br><br><strong><i>Z.O.Z., the Multitask\
      \ Robot,</i></strong> uses the fire element. He presents a wide range of skills,\
      \ such as explosive long-distance projectiles and bombs, that sways between\
      \ violent means and the smart usage of props and hazards."
