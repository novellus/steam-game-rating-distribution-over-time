    reviews: "\u201CJosh Journey: Darkness Totems is all handmade art and frame by\
      \ frame animation, and is based on the original idea of \u200B\u200Ba short\
      \ film by brothers Iuri and Guilherme Ara\xFAjo, founders of Provincia Studio,\
      \ who decided to turn it into a game after receiving suggestions from various\
      \ viewers.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamevicio.com/noticias/2020/09/josh-journey-darkness-totems-conheca-este-indie-nacional-todo-desenhado-a-mao-que-esta-chegando-ao-steam/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Vicio Brasil</a><br><br>\u201CIn\
      \ this 2D hand-drawn beat'em up (with a very pleasing look style that resembles\
      \ animated series like Steven's Universe and Adventure Time), we will be called\
      \ upon to control the protagonist Josh and his friends Farquol, Melina and ZOZ\
      \ in order to fight against the Darkness Shadow, the evil entity that is threatening\
      \ the peace of the Province World.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://medium.com/frequenza-critica/anteprima-josh-jurney-darkness-totems-20e1bbef4c1e\"\
      \ target=\"_blank\" rel=\"noopener\"  >Frequenza Critica</a><br><br>\u201CJosh\
      \ Journey: Darkness Totens is a 2D cooperative beat 'em up with hand drawn animation\
      \ that refers to Castle Crashers, but with characters with unique visuals and\
      \ abilities.\u201D<br><a href=\"https://br.ign.com/brasil-game-show-2018/67324/news/bgs-2018-josh-journey-darkness-totens-e-curta-de-animacao-nacional-transformado-em-jogo\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN Brasil</a><br>"
