    about_the_game: "If you are looking for great value combined with effective equipment\
      \ and bonuses, look no further. The Ultimate Steam Starter Pack provides you\
      \ with ample opportunity to survive in Survarium. <br><br><strong>-Includes-</strong><h2\
      \ class=\"bb_tag\"><strong>The Unique SKS &quot;Arrow Head&quot; in Steam Camo</strong></h2>A\
      \ sniper rifle for all occasions. Light-weight, incredible stopping power and\
      \ decent size magazine, this weapon will provide you with years of reliable\
      \ and deadly service.<br><br><i>Bonuses of this item include: </i><br><ul class=\"\
      bb_ul\"><li>All weapon module slots unlocked<br></li><li>?? Random modifier<br></li><li>??\
      \ Random modifier<br></li><li>?? Random modifier<br></li><li><strong>+25%</strong>\
      \ Silver gain</li></ul><h2 class=\"bb_tag\"><strong>The Unique AKM &quot;Avenger&quot;\
      \ in Steam Camo</strong></h2>A military masterpiece from the former Soviet Union;\
      \ this weapon will never let you down. It\u2019s sturdy, strong, doesn\u2019\
      t overheat and can fire multiple types of ammunition. <br><br><i>Bonuses of\
      \ this unique item include:</i> <br><ul class=\"bb_ul\"><li>All weapon module\
      \ slots unlocked<br></li><li><strong>??</strong> Random modifier<br></li><li><strong>??</strong>\
      \ Random modifier<br></li><li><strong>??</strong> Random modifier<br></li><li><strong>+25%</strong>\
      \ Silver gain</li></ul><h2 class=\"bb_tag\"><strong>A Steam-exclusive Uzi &quot;Shadow&quot;</strong></h2>This\
      \ weapon has long been a favorite choice of not only Survivors but especially\
      \ the Black Market. Selected for its reliability and compact size, this weapon\
      \ is a great asset to anyone in need of protection. <br><br><i>Bonuses of this\
      \ item include:</i><br><ul class=\"bb_ul\"><li>All weapon module slots unlocked<br></li><li><strong>??</strong>\
      \ Random modifier<br></li><li><strong>??</strong> Random modifier<br></li><li><strong>??</strong>\
      \ Random modifier<br></li><li><strong>+25%</strong> Silver gain</li></ul><h2\
      \ class=\"bb_tag\"><strong>7 Days of Premium</strong></h2>Advance your character.\
      \ Gain extra experience, silver, faction reputation, and spare parts!<br><br><i>Bonuses\
      \ of this item include:</i><br><strong>+50%</strong> Silver<br><strong>+50%</strong>\
      \ Reputation<br><strong>+50%</strong> Experience<br><strong>+50%</strong> Spare\
      \ Parts[/list]<h2 class=\"bb_tag\"><strong>30 000 in-game Silver</strong></h2>Use\
      \ this currency to purchase equipment, weapons, medkits and more! Spend it wisely!<h2\
      \ class=\"bb_tag\"><strong>An Animal Skull Decal </strong></h2>Place this anywhere\
      \ on your character's jacket or pants.<h2 class=\"bb_tag\"><strong>Skull &amp;\
      \ Crossed Swords Decal</strong></h2>Place this anywhere on your character's\
      \ jacket or pants."
