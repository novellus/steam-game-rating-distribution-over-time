    about_the_game: "Control a giant girl (Hanako Yamadain) and protect the earth\
      \ from a space Majin invasion in this circular style side-scrolling shooter.<h2\
      \ class=\"bb_tag\">- Fly in the sky with butt jets and circle the world!!</h2>Burning\
      \ your life-fuel itself, accelerate away the day, night and day again in no\
      \ matter of time.<h2 class=\"bb_tag\">- Use Girl Radar and clairvoyance to quickly\
      \ find enemies and pulverize them with a giant machine gun!!</h2>Guns, lasers,\
      \ swords and more. Use an arsenal of weapons to lay waste to your enemies.<h2\
      \ class=\"bb_tag\">- Featuring the intuitive &quot;Girl Aim&quot; system that\
      \ realizes both omni-directional movement and shooting that so many 2D shooting\
      \ game developers have imagined but failed to do!!</h2>Not only can you fire\
      \ horizontal shots, but also shoot diagonally in the direction you are facing\
      \ and tilting.<h2 class=\"bb_tag\">- Use complex fighting game-like controls\
      \ to punch, kick, and stomp!! And then eat!!</h2>It's not just about evading\
      \ a throng of enemies. You can use melee combat to pave a path through your\
      \ foes, then devour them like the savage you always wanted to be!<br>The nutrients\
      \ from their remnants will be converted into &quot;Femininity&quot;, allowing\
      \ you to preserve your health and beauty.<h2 class=\"bb_tag\">- Every time you\
      \ throw a bomb, you will surely become a genius!!</h2>If you answer Math Problems\
      \ that are displayed for some reason, you will be able to throw bombs.<br>Though,\
      \ even if you do not answer them,\u3000you will gain bombs over time, so it's\
      \ okay to ignore.<br>If you want, you can add your own problems to the game\
      \ (so that it is not only Math Problems.)<h2 class=\"bb_tag\">- Your mission,\
      \ should you choose to accept it. </h2>Collect the giant coins dropped by the\
      \ enemy, buy clothing and become a cute stylish woman, a fashion expert aiming\
      \ for the stars!!"
