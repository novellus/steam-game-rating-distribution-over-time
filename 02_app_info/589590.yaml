details:
  data:
    about_the_game: "Kindergarten is an abstract puzzle adventure game. You play as\
      \ a student in a school that\u2019s a bit\u2026off. The teacher is trying to\
      \ get rid of her kids. the janitor is frequently seen cleaning up blood. The\
      \ cafeteria is serving the same slop over and over again. Kids are walking around\
      \ with strange devices planted on them after visiting the principal, and one\
      \ of your fellow classmates has gone missing. It\u2019s up to you to figure\
      \ out what\u2019s going on, because your life might depend on it.<h2 class=\"\
      bb_tag\">Classic Kindergarten fun!</h2><ul class=\"bb_ul\"><li>Take part in\
      \ show and tell!</li><li>Play house with Cindy!</li><li>Get beat up by the school\
      \ bully!</li><li>Talk to the weird kid!</li><li>Destroy school property!</li><li>Get\
      \ poisoned!</li><li>Solve a missing person's case!</li></ul><br>You know...all\
      \ the things you did while you were in Kindergarten."
