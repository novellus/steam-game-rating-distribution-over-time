  data:
    about_the_game: "Guide Albert on a long and winding path and help him save his\
      \ world. Get to know his friends and discover the mystery of destruction.<br\
      \ />\r\n<br />\r\nYou are not just a player. You are a friend of Albert, and\
      \ if you wish, you can also be a friend of the developer.<br />\r\n<br />\r\n\
      - Plunge into 5 different chapters and experience many different atmospheres.<br\
      \ />\r\n- Face obstacles of increasing difficulty.<br />\r\n- Convince yourself,\
      \ and persuade Albert, to finish the journey and discover the truth.<br />\r\
      \n- Remember: crying can make you stronger.<br />\r\n<br />\r\n\u201CThere is\
      \ only one way, and despite the difficulties, we must always move forward. So,\
      \ come on! Get up: Hang in there and try again! \u201C<br />\r\n<br />\r\nWill\
      \ you be able to get the right \u201Ctiming\u201D to defeat the developer?"
