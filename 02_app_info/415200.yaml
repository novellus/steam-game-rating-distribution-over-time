details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/415200/extras/MM-Steam-Store-GIF-Header-Banner-FINAL.jpg?t=1603128727\"\
      \ /><br><br><br><ul class=\"bb_ul\"><li>The ultimate management game for fans\
      \ of motorsport.<br></li><li>Feel the thrill of race day.  React in real-time\
      \ and make split-second decisions to gain the edge on your rivals.<br></li><li>Master\
      \ advanced technology to customise every aspect of your car\u2019s performance.\
      \ <br></li><li>Create a top racing team composed of drivers, managers, mechanics\
      \ and designers.  <br></li><li>Step into a living, breathing world of motorsport\
      \ with you at the centre.</li></ul><br>Have you got what it takes to become\
      \ the manager of a high-performance motorsport team?<br><br>Motorsport Manager\
      \ is a highly detailed, best-in-class management game for fans of motorsport.\
      \ You\u2019ll hire the drivers, build the cars and embed yourself in the dynamic\
      \ world of racing.<br><br>Every single detail will need to be considered in\
      \ order to push your way to the championship title. Split second decisions on\
      \ the race track combine with carefully laid pre-race plans; everything from\
      \ building and customising your car to race-day tactics will affect your path\
      \ to either ultimate victory or epic failure. <br><br>Stop watching, start winning\
      \ and take control as the manager of your own motorsport team.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/415200/extras/MM-Steam-Store-GIF-Build-The-Team-FINAL.jpg?t=1603128727\"\
      \ /><br><br><br><ul class=\"bb_ul\"><li><strong>The Drivers</strong>. Your drivers\
      \ have unique personality types, sparking drama within the team. Will you get\
      \ the best out of them with tough love, or an arm around the shoulder?<br><br></li><li><strong>Location,\
      \ Location, Location</strong>. The location of your HQ is all-important in this\
      \ globe-spanning sport. Some drivers might find it hard to resist joining an\
      \ Italian team...<br><br></li><li><strong>Pick the right people</strong>. Scouring\
      \ the world for hidden gems is all the more satisfying when you find a young\
      \ mechanic who can shave seconds off your pit stop times.</li></ul><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/415200/extras/MM-Steam-Store-GIF-Master-The-Tech-FINAL.jpg?t=1603128727\"\
      \ /><br><br><br><ul class=\"bb_ul\"><li><strong>The Factory</strong>.  Build\
      \ new cars and parts from scratch, then evolve the technology over multiple\
      \ seasons to create the perfect driving machine.<br><br></li><li><strong>Thinking\
      \ Ahead</strong>.  Make the call on every part that goes into next season\u2019\
      s car. Get it right, and you\u2019ll be in the perfect position come pre-season\
      \ testing.<br><br></li><li><strong>Hone your expertise</strong>.  Make detailed\
      \ mechanical tweaks or choose your team\u2019s recommendations.</li></ul><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/415200/extras/MM-Steam-Store-GIF-Win-The-Race-FINAL.jpg?t=1603128727\"\
      \ /><br><br><br><ul class=\"bb_ul\"><li><strong>The Race Weekend</strong>. \
      \ Set initial strategy across practice, qualifying and race \u2013 and adjust\
      \ your tactics according to on-track developments.<br><br></li><li><strong>Master\
      \ the Pitstop</strong>.  Risk it all with a high speed pit stop that could put\
      \ you out in front of your rivals.<br><br></li><li><strong>Weather Systems</strong>.\
      \  Dynamic and game-changing weather.  Will you pit for intermediate tyres or\
      \ hold out on slicks for as long as possible?</li></ul>"
