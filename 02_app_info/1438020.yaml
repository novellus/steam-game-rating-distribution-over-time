    review: 'I''m really impressed with the dedication shown to this DLC, I would
      highly recommend to any Potion Commotion player, to purchase this Fanbook to
      help support the dev.


      Regarding the book itself, it has some brilliantly written pages about multiple
      key characters in Potion Commotion, along with some facts about the developer''s
      time making it.


      Much like the game, the Fanbook is very light-hearted, colourful and humourous.
      A very welcome addition to my Library.'
