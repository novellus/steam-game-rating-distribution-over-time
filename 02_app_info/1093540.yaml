details:
  data:
    about_the_game: 'Q is a skill-based platform game all about overcoming spike-filled
      challenges and obstacles while being a totally meatless neoncube. Inspired by
      classic platform games Q aims to deliver a refined gameplay experience focused
      especially on precise platforming movement.<br><br>This demo contains:<br><ul
      class="bb_ul"><li> Neon-filled retro-inspired artstyle  <br></li><li> Over 60
      levels filled with dangers and obstacles  <br></li><li> Explore different chapters
      as you meet dangerous challenges along the way  <br></li><li> Learn additional
      movement techniques to reach new platforming heights  <br></li><li> Race against
      the Clock to become the fastest Q<br></li><li> Enjoy a retro-synthwave inspired
      soundtrack </li></ul>Follow us on Twitter, Facebook and Discord to get the latest
      news on the development of Q!<br><br>Recommendation: &quot;Q&quot; is best played
      with a controller.'
