    about_the_game: "Firon is a high school student with no current ambitions for\
      \ what he wants when he is older.  Leads a normal life, with normal parents.\
      \ He Likes to make snark remarks against people and doesn't take life too serious.\
      \ Laid back. Isn't too passionate about much. <br />\r\n<br />\r\nThe story\
      \ follows him in his life which takes a turn in an unexpected direction when\
      \ strange things start happening in his peaceful town.<br />\r\n<br />\r\nThis\
      \ is an adventure game with a story revolving around the main character, Firon.<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n- An adventure game that takes around 2-3\
      \ hours to complete.<br />\r\n- A wide cast of characters.<br />\r\n- Exploration\
      \ based gameplay."
