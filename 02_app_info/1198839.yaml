    about_the_game: "Adds a scenario and events.<br />\r\n<br />\r\n\u25BCScenario<br\
      \ />\r\nThe Lu Bu Campaign<br />\r\n<br />\r\nIn Zhongyuan, Lu Bu and Yuan Shu\
      \ had joined forces, expecting an attack from the Cao Cao - Liu Bei army. Meanwhile,\
      \ Yuan Shao and Gongsun Zan were about to clash at Hebei, while Sun Ce was building\
      \ strength in Jiangdong.<br />\r\n<br />\r\n\u25BCEvents<br />\r\nThe Fall of\
      \ Lu Bu, Chen Deng's Plot, Flood Attack on Xiapi, Battle of Yijing, The Sun\
      \ Sets for the Emperor Impostor<br />\r\n<br />\r\nWith Liu Bei taking in Lu\
      \ Bu after he lost to Cao Cao, Cao Cao and Liu Bei allying to oust Yuan Shu\
      \ and Lu Bu, the battle at Hebei between Yuan Shao and Gongsun Zan, the fall\
      \ of the fake emperor Yuan Shu, and more, the tales of the heroes are vividly\
      \ depicted.<br />\r\n<br />\r\nNote: Events also occur in other scenarios.<br\
      \ />\r\n<br />\r\nNote: This product is included in the ROMANCE OF THE THREE\
      \ KINGDOMS XIV Season Pass. Be careful to avoid making a redundant purchase."
