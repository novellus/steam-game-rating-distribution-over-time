      /><h2 class="bb_tag"><strong>This is a game, also a story.</strong></h2>More
      introduction?<br>Sorry, no.<br>Because... <br>The end of the story depends on
      your mood.<br>Of course, there may be only one feeling after playing many times.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/863870/extras/timeen.jpg?t=1529074367"
      /><h2 class="bb_tag"><strong>How much time do I need to finish the game?</strong></h2>This
      is a short story, this is a long story.<br>Different people, different moods,
      different attitudes, these will determine the time of the story, <br>it may
      be 5 to 10 minutes, it may be 1 to 2 hours, it may be longer.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/863870/extras/digen.jpg?t=1529074367"
      /><h2 class="bb_tag"><strong>Digression</strong></h2>I want to tell this story
      to everyone and listen to everyone's thoughts.<br>Since I only master English
      and Chinese, I cannot translate the content into more languages. I'm sorry.<br>So
      I didn't encrypt the code. If you like, you can translate and improve it, <br>and
      post your work to Steam to share with everyone.
