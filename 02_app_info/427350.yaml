    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>In RETURN OF THE LIVING
      DEAD PART II, the chemical Trioxin turned people into flesh eating zombies.
      Now the government is trying to control these unstoppable cannibalistic killers.
      The splatter-fest starts when a young man uses the chemical to bring his girlfriend
      back to life. It's a state of the art special effects show as she starts a chain
      reaction of the living dead by eating the onlything that will nourish her...human
      brains.
