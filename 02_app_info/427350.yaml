    about_the_game: In RETURN OF THE LIVING DEAD PART II, the chemical Trioxin turned
      people into flesh eating zombies. Now the government is trying to control these
      unstoppable cannibalistic killers. The splatter-fest starts when a young man
      uses the chemical to bring his girlfriend back to life. It's a state of the
      art special effects show as she starts a chain reaction of the living dead by
      eating the onlything that will nourish her...human brains.
