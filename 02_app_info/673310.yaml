    about_the_game: <strong><i>In this story you'll witness the mystery of the distant
      future being Adam Waste.<br>This is not about the spooky horror or even not
      about the starving survival. This is about you after many thousands of years.
      Will you feel loneliness or will you be frightened? All that matters is who
      you loved yesterday is gonna bring to you the hardest nightmare tonight.<br>Don't
      expect there to be the nice surface but prepare to dive into abyss and fluctuate
      between things your only going to understand in the future, one by one.</i></strong><br><br><strong>Features</strong><br><ul
      class="bb_ul"><li>Linear game scenario<br></li><li>Third person shooter<br></li><li>Solve
      puzzles to unlock obstacles<br></li><li>Stealth<br></li><li>Underwater diving</li></ul><br>This
      game is still unofficial beta.
