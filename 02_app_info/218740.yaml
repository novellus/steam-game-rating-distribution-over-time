    review: "Les promotions sur Steam c\u2019est bien. On ach\xE8te \xE0 bas prix\
      \ certains jeux, cela permet de se faire une biblioth\xE8que digne de ce nom\
      \ mais bien souvent, on n\u2019aura pas le temps de jouer avec. Ne faites pas\
      \ l\u2019innocent(e), je suis s\xFBr(e) que vous faites la m\xEAme chose que\
      \ moi et je vous invite \xE0 regarder votre liste de jeux Steam pour voir l\u2019\
      ampleur des d\xE9g\xE2ts et pleurer !\n \nFace \xE0 cette prise de conscience,\
      \ j\u2019ai d\xE9cid\xE9 d\u2019installer PID, un jeu de plateforme ind\xE9\
      pendant d\xE9velopp\xE9 par Might and Delight. Je l\u2019avais laiss\xE9 dans\
      \ un coin sombre de ma biblioth\xE8que Steam et je me suis dit que ce serait\
      \ une bonne chose de l\u2019installer histoire de\u2026\n\nNotre jeune h\xE9\
      ros \u2013 Kurt \u2013 vient d\u2019\xEAtre \xE9ject\xE9 de son moyen de transport\
      \ pr\xE9f\xE9r\xE9 (le Transilien interstellaire) et se retrouve sur une plan\xE8\
      te inconnue. Il devra trouver le moyen de quitter ce monde pour rentrer tranquillement\
      \ chez lui. Malheureusement, le chemin va \xEAtre parsem\xE9 d'emb\xFBches et\
      \ de pi\xE8ges et le pauvre Kurt va, pendant son parcours, en prendre plein\
      \ la gueule.\n \nPendant l\u2019exploration des diff\xE9rents niveaux, le personnage\
      \ utilise un pistolet qui permet de faire appara\xEEtre un faisceau antigravitationnel\
      \ temporaire qui fait office d\u2019ascenseur. Il devra utiliser son objet \xE0\
      \ bon escient, mais pourra aussi \xEAtre utile sur certains ennemis et objets\
      \ du d\xE9cor. Le personnage aura un \xE9quipement qui va s\u2019\xE9toffer\
      \ au fur et \xE0 mesure de sa progression (diff\xE9rentes bombes, viseur pour\
      \ le pistolet, boost jump etc.) histoire de monter en comp\xE9tences et de rajouter\
      \ des nouvelles m\xE9caniques au gameplay. Le c\u0153ur du jeu sera dans l\u2019\
      utilisation du faisceau, mais la composante plate-forme n\u2019est pas oubli\xE9\
      e et comporte des niveaux relativement classiques, mais extr\xEAmement bien\
      \ architectur\xE9s. Aucun niveau ne se ressemble et cette sensation perdure\
      \ pendant toute l\u2019aventure gr\xE2ce \xE0 une excellente direction artistique.\
      \ On rencontre des personnages atypiques, des boss improbables et les 22 niveaux\
      \ sont vraiment tr\xE8s agr\xE9ables \xE0 parcourir.\n \nLes diff\xE9rentes\
      \ \xE9nigmes et autres puzzles que propose le jeu sont bien pens\xE9es et ont\
      \ le m\xE9rite de ne pas se r\xE9p\xE9ter, plut\xF4t un bon point donc. Le gameplay\
      \ est tr\xE8s exigeant et il ne faudra qu\u2019une seule petite touchette contre\
      \ les ennemis et autres \xE9l\xE9ments l\xE9taux pour que le petit Kurt tr\xE9\
      passe\u2026 je dois bien l\u2019avouer, certains passages sont difficiles et\
      \ frustrants et on imagine \u2013 \xE0 tort \u2013 que le jeu est facile, mais\
      \ ce n\u2019est pas le cas. La maniabilit\xE9 est parfois hasardeuse et cela\
      \ n\u2019aide pas dans les niveaux ou il faut faire preuve de pr\xE9cision et\
      \ cela agace fortement. D\u2019ailleurs, la maniabilit\xE9 est tr\xE8s clairement\
      \ LE gros point noir du titre et c\u2019est vraiment la seule chose que l\u2019\
      on peut reprocher au jeu, car pour le reste, le bilan est tr\xE8s bon.\n\nLe\
      \ moteur graphique (Unity) est l\xE9ger et l\u2019optimisation est bien peaufin\xE9\
      e. Pas besoin d\u2019avoir une machine de guerre pour pouvoir faire tourner\
      \ PID dans de bonnes conditions, les machines modestes pourront en profiter\
      \ sans probl\xE8mes. Un gros travail a \xE9t\xE9 fait sur la direction artistique\
      \ du titre et l\u2019ensemble est tr\xE8s plaisant pour la r\xE9tine et l\u2019\
      univers est atypique, mignon et vraiment d\xE9paysant.\n \nIl m\u2019a fallu\
      \ - apr\xE8s 387 morts tragiques du h\xE9ros \u2013 10 heures pour terminer\
      \ le titre. C\u2019est plut\xF4t correct si l\u2019on compare PID \xE0 d\u2019\
      autres productions ind\xE9pendantes et vous pouvez rajouter 4 heures de plus\
      \ si vous \xEAtes du genre \xE0 fouiller partout.\n \nPetit point sur le sc\xE9\
      nario, car les d\xE9veloppeurs ont tout de m\xEAme voulu enrichir le c\xF4t\xE9\
      \ narratif du titre pour proposer un semblant de sc\xE9nario qui, m\xEAme si\
      \ ce n\u2019est pas le plus passionnant du monde, a le m\xE9rite d\u2019exister.\
      \ Si j\u2019ai un bon conseil \xE0 vous donner, laissez une chance \xE0 PID,\
      \ car m\xEAme si au premier abord, l\u2019ensemble ne paye pas de mine, il a\
      \ le m\xE9rite de garder en haleine le joueur pendant les 10 heures. (Notamment\
      \ gr\xE2ce \xE0 la vari\xE9t\xE9 des niveaux, des situations et des \xE9nigmes)\n\
      \ \nPour 10\u20AC, vous pouvez y aller les yeux ferm\xE9s.\n\nPOSITIFS :\nTr\xE8\
      s bonne direction artistique \nExcellente dur\xE9e de vie \nUn challenge int\xE9\
      ressant\nLes petits PC pourront en profiter\nL'univers tr\xE8s mignon\n\nN\xC9\
      GATIFS :\nLa maniabilit\xE9 qui agace\n\nMalgr\xE9 qu\u2019il soit pass\xE9\
      \ relativement inaper\xE7u lors de sa sortie sur Steam en 2012, PID est audacieux,\
      \ po\xE9tique et propose un gameplay intelligent et on passe un agr\xE9able\
      \ moment hors du temps et de l\u2019espace. R\xE9serv\xE9 cependant aux amateurs\
      \ de die and retry car le jeu propose une difficult\xE9 qui mettra vos nerfs\
      \ \xE0 rude \xE9preuve\u2026 Une belle r\xE9ussite."
