  data:
    about_the_game: Step into the Domineon 2 Arena and experience a fast-paced couch
      party game straight out of the golden age of arcades. Have intense battles in
      fully destructible arenas with up to 8 players. Last pixel standing wins.<h2
      class="bb_tag">FEATURES</h2><br><ul class="bb_ul"><li> <strong>Battle with up
      to 8 friends:</strong><br>Play on your own or with up to 8 players. Kill each
      other using any means necessary and be the last pixel alive.<br></li><li> <strong>Compete
      in fully destructible arenas:</strong><br>Every single pixel on screen in the
      Domineon combat arenas is fully destructible. Break other player's tails to
      create new opportunities, or completely tear apart the map. Anything goes.<br></li><li>
      <strong>A large arsenal of deadly weapons:</strong><br>Weapons are placed around
      the maps and can be collected by players creating areas where engagements are
      inevitable. In the arena you'll find guns, missiles, mines, nukes, or even parasites.
      You know the usual.<br></li><li> <strong>An intense retro soundtrack:</strong><br>Domineon
      2 includes a retro sound-track featuring Waveshaper and Droid Bishop along with
      other talented artists.</li></ul><br>Domineon 2 is created by an Indie Dev Studio
      in Berlin. We would be super happy if you would put Domineon 2 on your wishlist
      and buy it as soon it comes out.  Seriously - we owe people money.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1378690/extras/Wishlist.jpg?t=1605248804"
      />
