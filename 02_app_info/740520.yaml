    about_the_game: From <strong>DominiGames</strong>, creators of the <i>Labyrinths
      of the World</i>, <i>Dark Romance</i>, and <i>Mystery Tales</i> series, comes
      an all-new tale of mystery to enjoy!<br><br>You and your daughter, Nancy, can't
      resist the lovely hotel just off the highway, especially after a long day on
      the open road. But just as the two of you get settled, your peaceful pause is
      shattered by a witch who abducts Nancy! You must travel to the Twilight World
      to stop the witch before she takes over your daughter's body. Along the way,
      you'll meet others who have been doomed by the witch's dark magic. Can you free
      them all from her spell, or will you become trapped forever in the witch's dark
      world? Find out in this magical Hidden Object Puzzle Adventure game!<br><br>This
      is a special Collector's Edition release full of exclusive extras you won't
      find in the standard version. The Collector's Edition includes:<br><br>Can you
      vanquish evil forever in the bonus game?<br>Get soundtracks, screensavers, and
      concept art<br>Check out your achievements and collections<br>An integrated
      Strategy Guide
