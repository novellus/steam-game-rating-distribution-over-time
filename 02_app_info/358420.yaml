    about_the_game: Because of the aggressive tendencies shown by your semi-sentient
      species, the Council has bestowed upon you the honor of relieving their boredom
      by fighting for the propagation rights of the species of your world. The combat
      will be weaponless. The matches will take place in a holographic simulation
      of you or your opponent's homeworld, and will be farcast to the Council Chamber.
      If you fight well enough, you will be given the honor of defeat at the hands
      of the Grand Champion. Failure to fight will result in automatic forfeiture
      of propagation rights.<h2 class="bb_tag">Game Features</h2><ul class="bb_ul"><li>8
      characters, 2 champions, and a nasty surprise.<br></li><li>High resolution (SVGA)
      640x480 mode for much greater detail.<br></li><li>The fully rendered foes are
      the largest, most detailed characters even seen in a fighting game, nearly as
      tall as the entire screen.<br></li><li>Innovative panoramic screen panning,
      zooming and real-time scaling, shadows and special effects.<br></li><li>Interactive,
      animated environments, with special dangers!<br></li><li>Special moves, combos,
      resurrections, and humiliations.<br></li><li>Story mode, Free Play mode, and
      Training mode.<br></li><li>The Blood Flow Meter lets you adjust the gore.<br></li><li>Flesh
      ripping, blood sucking, claw slashing, tail whipping, karate kicking, fist ramming,
      body slamming, blood spurting action - need we say more?</li></ul>
