details:
  data:
    about_the_game: <h2 class="bb_tag">Let's have fun in Dress-up-games</h2>KOPICS
      is the dress-up-game generator.<br>You can create dress-up games with sounds
      and motions.<br>You can publish your games freely.<h2 class="bb_tag">Game Mode</h2>You
      can enjoy dress up games with intuitive mouse operation.<br>There is a community
      feature to share game data.<h2 class="bb_tag">Creation Mode</h2>KOPICS has intuitive
      and simple features for creating dress-up games.<br>PNG, JPG, BMP and PSD image
      formats supported.<br>WAV, MP3 and OGG sound formats supported.<br>You can easily
      upload your games to Steam Workshop for distribution to users around the world.<h2
      class="bb_tag">Trial Mode</h2>You can try the sample games for KOPICS.<br>Use
      it as a reference for creating games.
