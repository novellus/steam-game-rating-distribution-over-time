  data:
    about_the_game: "The SD70ACe is a powerful modern US diesel locomotive, and you\
      \ can drive this terrific hauler in both modern and heritage colour schemes\
      \ in Train Simulator. <br><br><br>The EMD SD70 is a series of diesel-electric\
      \ locomotives produced by the Electro-Motive Division (EMD) of General Motors\
      \ beginning in 1992. Over 4000 locomotives in this series have been produced,\
      \ and the type continues to be produced though EMD is no longer owned by General\
      \ Motors. Introduced in 2004, the SD70ACe was designed to meet the latest EPA\
      \ emissions regulations and featured a few other modifications over previous\
      \ models, including AC electric motors for increased reliability and HTSC bolster-less\
      \ trucks for simpler maintenance. Rated at 4,300 horsepower, the SD70ACe is\
      \ in use on a number of railroads across the US. The SD70ACe for Train Simulator\
      \ includes two colour schemes and scenarios for you to drive on the Cajon Pass\
      \ (also available on Steam).<h2 class=\"bb_tag\">Includes</h2><br><ul class=\"\
      bb_ul\"><li>SD70ACe in Union Pacific livery <br></li><li>SD70ACe in Denver &amp;\
      \ Rio Grande Western livery</li></ul>Scenarios are available on Steam Workshop\
      \ online and in-game. Train Simulator\u2019s Steam Workshop scenarios are free\
      \ and easy to download, adding many more hours of exciting gameplay. With scenarios\
      \ being added daily, why don\u2019t you check it out now!<br><br><br><a href=\"\
      http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"_blank\" rel=\"\
      noreferrer\"  >Click here for Steam Workshop scenarios</a>."
