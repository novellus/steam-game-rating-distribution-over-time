    about_the_game: Join Myra, a young witch, on a fantastic journey to save her best
      friend. It's not going to be easy - her world is at war, predators made up of
      an elite group of warriors that fight against magic users are fighting against
      all of the magical kind.<br><br>The game features 10 playable characters, with
      a compelling storyline for you to play. With twist and turns, betrayal, friendships
      and maybe even love this is a magical adventure for you to enjoy.<br><br>In
      addition to the main story there are over 20 Side-Quests to complete and over
      15 Secret Areas to discover. You also get to hunt for relics which give you
      special field abilities. With an original soundtrack, great locations and more
