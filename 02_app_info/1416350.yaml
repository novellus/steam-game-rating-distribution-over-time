    about_the_game: "Explore, craft, fight, farm, fish, make friends, build your base\
      \ alone or with a friend. This and much more coming in the world of Nictheroy.<br><br><strong>Key\
      \ Features</strong><br><br><ul class=\"bb_ul\"><li> Meet previously undiscovered\
      \ civilizations and extraordinary characters<br></li><li> Enjoy a fast paced-action\
      \ adventure RPG with challenging nemesis showdowns<br></li><li> Band together\
      \ with a friend to explore a vast land and all of its untold secrets<br></li><li>\
      \ Build your village by recruiting NPC\u2019s from across Nictheroy<br></li><li>\
      \ Complete different collections and help to restore the land to its former\
      \ glory<br></li><li> Dozens of customization and crafting options</li></ul><br><strong>Gameplay\
      \ Summary</strong><br><br>In Nictheroy, the player must gather resources to\
      \ craft items and build the village that is its home base. Exploring many environments\
      \ and locations, the player can recruit NPCs to help in the journey and expand\
      \ the base. With the resources found, the player can make weapons and armours\
      \ to defeat bosses. Campfires around the world allows the player to rest and\
      \ save while preparing for new exploration.<br>Those brave enough to take part\
      \ can fish, grow crops, chop trees, mine resources, ride animals, shoot using\
      \ a bow, handle a sword, and find even more ways to interact with the plentiful\
      \ nature of the universe. As an open-world game, the player makes their own\
      \ goals and explores Nictheroy at their own pace, delving into unique environments\
      \ and compelling storylines.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1416350/extras/Calendar_final300-export.gif?t=1609843632\"\
      \ /><br><br><strong>Game story</strong><br><br>As the years go by, our world\
      \ grows more and more despicable. Politicians lead us unashamedly to our doom,\
      \ creating laws to serve themselves and leaving the uneducated masses to fend\
      \ for themselves, unaided and unwanted. The population lives like sheep, waking\
      \ up in their little boxes every morning to go to work, to produce for a faceless\
      \ corporation who care not for death, but for profit. We are nameless faces\
      \ in a crowd of the unremarkable. A crowd that\u2019s shuffling steadily toward\
      \ the edge of the cliff. Tired of this world, a mysterious invitation arrives\
      \ and the hero is teleported to a whole new world, one that is maybe not as\
      \ different as it thinks.<br><br>Known as Nictheroy, this world is home to curious\
      \ cultures and civilizations, many of which mirror those found throughout the\
      \ history of our planet, Earth. In the vast desert regions dwell the sand settlers,\
      \ constructors of great pyramids, sphinxes, and amazing buildings, who worship\
      \ their leaders - the pharaohs - as part of their polytheistic beliefs. In the\
      \ mountains live the sun worshippers in their stone temples. On the central\
      \ steppes live the great warrior tribe, with amazing riders, formidable in the\
      \ arts of war, and reminiscent of the Mongolians. Their neighbours are similar\
      \ to that of the ancient Chinese, known as being the greatest farmers and inventors\
      \ on the whole of Nictheroy. In the forest you contact the native people of\
      \ the land and know their unique lifestyle."
