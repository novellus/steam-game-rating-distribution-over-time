    reviews: "\u201CThe best thing about Seven Doors is that we never knew what to\
      \ expect next and it was genuinely interesting to see what lies beyond each\
      \ new door. Indie fans who love puzzle games should definitely take a look.\u201D\
      <br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://gameramble.com/Seven-Doors-PC-Review\"\
      \ target=\"_blank\" rel=\"noopener\"  >GAMERamble</a><br><br>\u201CThe puzzles\
      \ in each room are unique\u201D<br><a href=\"https://www.youtube.com/watch?v=66IC6gce2GQ&amp;feature=emb_logo\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Media Moogle</a><br><br>\u201CI recommend\
      \ this game to puzzle lovers or those who are beginning to venture into the\
      \ genre.\u201D<br>7.8/10 \u2013 GAMERS&amp;GAMES<br>"
