    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1329320/extras/LOGO_SEVEN_DOORS_PNG_DESCIRPCIO_STEAM.png?t=1593235331\"\
      \ /> <br><i>Welcome to Seven Doors. Behind this door, seven challenges are waiting\
      \ for you that we have prepared specifically to test your skills. We're waiting\
      \ for you behind the last door... If you arrive... Now, if you are ready, you\
      \ may begin... The Door Is Open. Good Luck.</i><br><br>Seven Doors is an atmospheric\
      \ and mystery game that will test your skills. Solve puzzles, decipher secret\
      \ languages, overcome dangerous and spooky situations and even become part of\
      \ a giant chess game. <br><br>As a player, you will have to go through seven\
      \ different atmospheres, all of them unique, special and surprising that will\
      \ awaken your wits. Do not expect a fictional story, in this game the protagonists\
      \ are you and the puzzles.<br><br><strong><u>Features:</u></strong><br><br>\xB7\
      Seven different atmospheres and seven enigmas.<br><br>\xB7The perfect game for\
      \ an evening of puzzles, by yourself or with friends.<br><br>\xB7Between two\
      \ and three hours of gameplay. <br><br>\xB7Develops different aspects of intelligence\
      \ in each puzzle. <br><br>\xB7A great soundtrack that has been acclaimed by\
      \ reviewers.<br><br><br><strong>Seven atmospheres, seven challenges, seven solutions.\
      \ <br>Will you be able to reach the end?</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1329320/extras/Computer_Times_Editor's_Choice_Logo.jpg?t=1593235331\"\
      \ />       Seven Doors wins Computer Times Editor's Choice Award<br><br><img\
