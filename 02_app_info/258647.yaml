  data:
    about_the_game: "One of the newest electric multiple units for the Northeast Corridor\
      \ comes to Train Simulator in Metro-North\u2019s familiar bare metal and red\
      \ livery.<br><br>Built by Kawasaki at Lincoln, Nebraska for use on the New Haven\
      \ Line, the M8 first entered service in March 2011 as a replacement to the current\
      \ fleet of M2, M4 and M6 multiple units. Similar in body style to the M7, more\
      \ than 300 units have been delivered to Metro-North so far, and feature multiple\
      \ power pick-up \u2013 third rail and overhead pantograph \u2013 which can be\
      \ changed by the engineer whilst on the move.<br><br>The two-car Kawasaki M8\
      \ has a top speed of 100mph (161km/h) and the model for Train Simulator features\
      \ driving cabs and passenger views, switchable power modes and dynamic in-cab\
      \ display screens showing instrument readouts and power pick-up mode.<br><br>The\
      \ locomotive is also Quick Drive compatible, giving you the freedom to drive\
      \ the Metro-North Kawasaki M8 on any Quick Drive enabled route for Train Simulator,\
      \ such as those available through Steam. Also included are scenarios specifically\
      \ for the <a href=\"http://store.steampowered.com/app/258643\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >NEC: New York-New Haven</a> route (available separately\
      \ and required to play these scenarios).<h2 class=\"bb_tag\">Scenarios</h2>Four\
      \ scenarios for the NEC: New York-New Haven route:<br><ul class=\"bb_ul\"><li>\t\
      Simple Controls Tutorial: M8 Simple Controls<br></li><li>\tExpert Controls Tutorial:\
      \ M8 Expert Controls<br></li><li>\tGrand Central Bound<br></li><li>\tStamford\
      \ Local</li></ul><br>More scenarios are available on Steam Workshop online and\
      \ in-game. Train Simulator\u2019s Steam Workshop scenarios are free and easy\
      \ to download, adding many more hours of exciting gameplay. With scenarios being\
      \ added daily, why don\u2019t you check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\tKawasaki M8 in\
      \ Metro-North bare metal and red livery<br></li><li>\tIn-cab signalling<br></li><li>\t\
      Dynamic in-cab display screens<br></li><li>\tSwitchable dual mode power pick-up<br></li><li>\t\
      Quick Drive compatible<br></li><li>\tScenarios for the NEC: New York-New Haven\
      \ route<br></li><li>\tDownload size: 128mb</li></ul>"
