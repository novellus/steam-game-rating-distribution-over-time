    about_the_game: <i>Meet Mr. Barrel who sometimes works at a gas station, sometimes
      at a restaurant and sometimes fights against dark forces!</i><br><br>A fast-paced
      highscore based game, comes forward with a unique idea as Mr. Barrel includes
      various liquids in himself and those liquids must be switched and used correctly.<br><br><ul
      class="bb_ul"><li>4 different modes to play. (Each mode has 3 difficulty options.)</li></ul><ul
      class="bb_ul"><li>Steam leaderboards to compare your scores with other players.</li></ul><ul
      class="bb_ul"><li>3 different characters to play with.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/713380/extras/mr_barrel_showcase.png?t=1597928062"
      />
