    about_the_game: "This Spot Sample Witness Simulator provides users (trainees)\
      \ with the opportunity to use and demonstrate their understanding of the Purge,\
      \ Fill and Empty Method for collecting gas pipeline samples. <br />\r\n<br />\r\
      \nIn the &quot;Welcome Scene&quot; you'll learn all about the equipment used\
      \ to collect an adequate and reliable gas sample, including a double-valve cylinder\
      \ and an extension tube, often referred to as a &quot;pigtail.&quot; The written\
      \ procedures on the screen are provided as a guide for the user and walks them\
      \ through each step of the collection system setup, as well as the proper sequence\
      \ for sample collection.<br />\r\n<br />\r\nOnce practice is going smoothly,\
      \ use the menu screen and select the &quot;Next&quot; button to proceed. There\
      \ you'll find an amazing rural pipeline scene, where the user can demonstrate\
      \ an understanding of Spot Sample Witnessing - using the Purge, Fill &amp; Empty\
      \ Method. But only after checking and verifying the pipeline system pressure.\
      \ Also, there's a duplicate scene with a totally different pipeline system pressure\
      \ that will require a different number of purges, for a proper sample collection."
