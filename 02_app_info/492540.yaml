details:
  data:
    about_the_game: "<strong><i>SHE DREAMS ELSEWHERE</i></strong> is a surreal adventure\
      \ RPG about dreams and the extent to which they mirror reality. You play as\
      \ Thalia, an anxiety-ridden, comatose woman on a journey to confront the nightmares\
      \ preventing her from awakening, while also finding out how exactly this mess\
      \ happened in the first place.<br><br><strong>But some nightmares are harder\
      \ to confront than others\u2026</strong><br><br><strong><i>FEATURES:</i></strong><br><ul\
      \ class=\"bb_ul\"><li>A deeply personal narrative with a thematic focus on emotions,\
      \ mental health and self-identity<br></li><li>A surreal, visually-striking world\
      \ brimming with mystery that begs you to explore its every detail<br></li><li>An\
      \ easy to learn, yet difficult to master turn-based battle system that pits\
      \ you against a variety of nightmarish beings<br></li><li>Customize your characters\
      \ with the \u201CCharm\u201D system, allowing for a wealth of different playstyles\
      \ and battle strategies<br></li><li>Connect and bond with a charming cast of\
      \ characters with their own intimate narratives via the \u201CConnection\u201D\
      \ system<br></li><li>A breathtaking, ethereal soundtrack composed by Mimi Page,\
      \ supplemented with tracks by up-and-coming indie artists<br></li><li> Optional\
      \ \u201CNew Game Plus\u201D and \u201CDeveloper Commentary\u201D modes </li></ul>"
