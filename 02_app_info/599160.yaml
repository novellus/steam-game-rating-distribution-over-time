    about_the_game: "Cast spells, solve puzzles, and bring your enemies back from\
      \ the dead as you dance towards the noblest goal any necromancer has ever had:\
      \ <strong>PARTYING!</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/599160/extras/SkeletalDanceParty-201909171848536026.gif?t=1593210665\"\
      \ /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/599160/extras/Party.png?t=1593210665\"\
      \ /><br>In this adventure you play as Reva, a young fox-eared necromancer on\
      \ a quest to hold the biggest, funnest, most awesomest party for all her new\
      \ friends! Her new friends just so happen to be reanimated skeletons harvested\
      \ from the bodies of her enemies, but she\u2019s raised the dead and now they\
      \ wanna raise the roof! You and your newfound friends will battle against the\
      \ oppressive forces of the Temple of Righteous Light, invite a myriad of monsters\
      \ to your big bash, and dance your way to victory! So grab some milk and get\
      \ ready for the party of your life <i>and afterlife</i>!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/599160/extras/ezgif.com-optimize(53).gif?t=1593210665\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/599160/extras/Asset_21@0.75x.png?t=1593210665\"\
      \ /><br>Everything is physics-based - you've been gifted with the power of telekinesis!\
      \ You'll solve puzzles, throw your enemies, and bring your friends and surroundings\
      \ exactly where they need to be! You'll also be able to flip tables, which is\
      \ way more important.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/599160/extras/ezgif.com-optimize(55).gif?t=1593210665\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/599160/extras/Asset_22@0.75x.png?t=1593210665\"\
      \ /><br>Expand and lead your party army to victory with an range of magic spells\
      \ and mystical powers! By the wiggling of your nose (and the tapping of your\
      \ keys) you'll turn the bodies of your enemies into more skelepals to keep the\
      \ party going all night long!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/599160/extras/ezgif.com-optimize(29).gif?t=1593210665\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/599160/extras/Asset_20@0.75x.png?t=1593210665\"\
      \ /><br>Your skeletal minions will use anything they can get their boney fingers\
      \ on to make your party as killer as possible! Your boney buddies will equip\
      \ everything from weapons to hats, from spell books to trumpets, and dance their\
      \ way into battle against the forces of the Temple!"
