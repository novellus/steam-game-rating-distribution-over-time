    reviews: "\u201C... offers a funny adventure, something you\u2019ll be sure to\
      \ remember because in fact, Reva\u2019s party never ends!\u201D<br>9 / 10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://igdsunshinemag.com/skeletal-dance-party-indie-game-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >IGD Sunshine Magazine</a><br><br>\u201C\
      It\u2019s so bright and happy that we\u2019ll gloss over the fact that this\
      \ lonely child is on a (literally) unholy murder rampage, converting the corpses\
      \ of her foes into more cheerful skelepals. Eh, nobody likes paladins anyway.\u201D\
      <br><a href=\"https://www.rockpapershotgun.com/2018/10/22/skeletal-dance-party-released/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      Skeletal Dance Party is at the end of the day a title that is clearly crafted\
      \ with love and the result is a highly enjoyable experience. With its captivating\
      \ presentation and fun gameplay, the title is able to take a solid concept and\
      \ turn it into hours of fun as you help Reva on her journey to host the best\
      \ party ever.\u201D<br>8 / 10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamegrin.com/reviews/skeletal-dance-party-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamegrin</a><br>"
