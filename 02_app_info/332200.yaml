    about_the_game: "This is the action-adventure you\u2019ve been waiting decades\
      \ for.  After a lab accident, a scientist awakens in a mysterious, alien world.\
      \  Is this a distant planet?  The far future?  Or a complex virtual-reality\
      \ computer simulation?<br />\r\n<br />\r\nPlumb the recesses of a large, labyrinthine\
      \ world in order to learn its secrets and uncover your role within it.<br />\r\
      \n<br />\r\nDiscover tons of weapons, items, and abilities, each with their\
      \ own unique behaviors and usage.  You\u2019ll need your wits to find them all.<br\
      \ />\r\n<br />\r\nCombat bizarre biomechanoid constructs, the deadly fallout\
      \ of an ancient war, and the demons of your own psyche.<br />\r\n<br />\r\n\
      And finally, break the game itself by using glitches to corrupt foes and solve\
      \ puzzles in the environment.<br />\r\n<br />\r\nLife. Afterlife. Real. Virtual.\
      \ Dream. Nightmare. It's a thin line.<br />\r\n<br />\r\nIt's Axiom Verge."
