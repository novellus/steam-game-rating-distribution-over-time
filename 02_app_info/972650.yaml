    about_the_game: "Just like everyone else in the world, you probably love volleyball.\
      \ That's so cool!<br><br>Actual Volleyball, the game someone maybe once talked\
      \ about, is the most realistic volleyball simulation ever made.<h2 class=\"\
      bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>1v1 local volleyball action (play\
      \ against a friend).<br></li><li>2v2 local volleyball action (play in teams).<br></li><li>Single\
      \ player practice mode (play against yourself).</li></ul><br>And that's it!<br><br>\u2014\
      \u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\
      \u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014<h2 class=\"bb_tag\"\
      >What People are Saying:</h2><br><strong>&quot;Borderline criminal user experience\
      \ design.&quot;</strong><br><i>- Kyle</i><br><br><strong>&quot;This could be\
      \ really fun if everything about it was different.&quot;</strong><br><i>- Sanantha</i><br><br>\u2014\
      \u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\
      \u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014<h2 class=\"bb_tag\"\
      >Read Before Buying:</h2>PLEASE NOTE - Actual Volleyball can technically be\
      \ played with a keyboard, but it's definitely not the best way to experience\
      \ the game. Using a controller is highly recommended."
