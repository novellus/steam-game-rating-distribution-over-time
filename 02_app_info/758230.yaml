      \ (\u694A\u93AE\u9060 Chester Yang)</p><br><h1>About the Video</h1>Nekopara\
      \ is now turned into an anime!<br>You can't miss cute catgirls in motion!<br><br>Kashou\
      \ Minaduki, the son of a long line of Japanese confection makers moved out to\
      \ open his own shop &quot;La Soleil&quot; as a patisserie. <br><br>But upon\
      \ moving out, hidden amongst his things were two of the catgirls, Chocola and\
