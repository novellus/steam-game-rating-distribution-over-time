details:
  data:
    about_the_game: '<strong>For the Bold and Wonderful Pack</strong><br>An assortment
      of potions, refinement items, buffs, vellums, and a costume to make sure that
      when you are leveled up you are ready to take on Baphomet and beyond!  Of Special
      note is the Permanent 1 Slot Wonderland Costume!.<br><br><strong>Package Contains:</strong><br><ul
      class="bb_ul"><li><strong>1ea Wonderland Costume (1 slot)</strong> : Costume,
      dyeable with 1 Rune Hole Slot for Male or Female Heroes.<br></li><li><strong>30
      Day VIP Package Furseal </strong><br><ul class="bb_ul"><li><strong>Card Album
      (30 Day)</strong> For storing excess cards<br></li><li><strong>10EA Spinel</strong>:
      For restoring your gear or yourself back to full health even if you have already
      fainted<br></li><li><strong>10EA Pump It Up Hard Pill</strong>: Increase Haste,
      Hit, Vigor and Critical rate by 5% for 10 Minutes.<br></li><li><strong>VIP Membership
      Furseal Card (30 Day)</strong><br><ul class="bb_ul"><li>+5 Str/Int/AGI/WIS/VIT<br></li><li>+10%
      HP/SP<br></li><li>+20% Movement Speed<br></li><li>Bonus Winner Points when completing
      instanced dungeons<br></li><li>Poring Name Tag</li></ul></li></ul></li><li><strong>5ea
      Oridecon Piece</strong>: A hard ore used to refine high level gear.<br></li><li><strong>5ea
      Karnium</strong>: A rare item used to refine safely and with a higher success
      chance.<br></li><li><strong>10ea Master Red Potion</strong>: Heals 1230HP.<br></li><li><strong>10ea
      Master Purple Potion</strong>:  Heals 980HP and 370SP<br></li><li><strong>1ea
      Stat Reset Vellum</strong>: Reset all of your picked Stats so you can re-attribute
      them.<br></li><li><strong>1ea Skill Reset Vellum</strong>: Resets all your chosen
      Skill points so you can reallocate your skills fully.</li></ul>'
