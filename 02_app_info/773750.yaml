    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/773750/extras/about-header-616x100.png?t=1606418436\"\
      \ /><br><br><strong>Danger Forever</strong> is 3rd-person shooter featuring\
      \ full-metal dragon.<br><br>Unlike most scrolling shooters, you actually fly\
      \ through 3D environment \u2014 you can use it to your advantage, or bump into\
      \ it and fall to your death.  <br>Also, instead of traditional showering enemies\
      \ with bullets, you have to think ahead a bit \u2014  fuel/heat system adds\
      \ some more depth to combat.<br><br>Levels are procedurally generated \u2014\
      \ each level is slightly different every time you play it (but it's not totally\
      \ random of course).<br><br><ul class=\"bb_ul\"><li> Explore over 100 levels\
      \ in 6 distinct regions.<br></li><li> Unlock new difficulty modes, all the way\
      \ from 'normal' to 'nightmare'.<br></li><li> Utilize elaborate scoring system\
      \ to earn upgrade-points.<br></li><li> Upgrade and customize your dragon to\
      \ make it ever deadlier for techno-demons.<br></li><li> Challenge yourself on\
      \ specially designed infinite levels.</li></ul>"
