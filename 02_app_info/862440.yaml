details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/862440/extras/about_2.png?t=1605978473\"\
      \ /><br>Angel Wings is a Korean drama-inspired visual novel exploring themes\
      \ of isolation, dependence, and autonomy set in an unfamiliar new city. <br><br>As\
      \ the player, you begin your journey from rock bottom -- no job, no friends\
      \ and no motivation \u2014 but upon answering a mysterious phone call, you awaken\
      \ in an unknown place filled with new faces. Through intricate relationships\
      \ and thoughtful introspection, you will experience love, catharsis, or heartbreak.<br><br>Will\
      \ you soar to new heights, or fly too close to the sun?<br><br>In development\
      \ since late 2017, Angel Wings seeks to provide a new, refreshing, and realistic\
      \ visual novel experience unlike any other.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/862440/extras/features_2.png?t=1605978473\"\
      \ /><br><br>Choose Your Fortune - a dynamic story that varies based on your\
      \ personality type and desires.<br><br><ul class=\"bb_ul\"><li> 7+ Playable\
      \ Storylines<br></li><li> Over 20 Unique Endings<br></li><li> Numerous branching\
      \ options<br></li><li> Stunning character sprites, backgrounds and CGs<br></li><li>\
      \ Alternate character costumes</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/862440/extras/team_bios_v2.png?t=1605978473\"\
      \ /><br>Angel Wings is a collaboration between established artist RumR and experienced\
      \ game developers Huskitch and virusek, with a soundtrack including songs from\
      \ Kris Leone and RiXtopia."
