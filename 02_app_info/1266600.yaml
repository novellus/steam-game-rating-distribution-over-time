    about_the_game: "\u300A\u4EA6\u6625\u79CB\u300B\u662F\u7531\u4E0A\u6D77\u4E39\u6A58\
      \u6E38\u620F\u5DE5\u4F5C\u5BA4\u7814\u53D1\u7684\u4E00\u6B3E\u4ED9\u4FA0\u9898\
      \u6750ARPG\u5355\u673A\u6E38\u620F\u3002\u672C\u4F5C\u7531\u5267\u60C5\u3001\
      \u6218\u6597\u3001\u89E3\u8C1C\u3001\u517B\u6210\u56DB\u4E2A\u6A21\u5757\u7EC4\
      \u6210\u3002\u4EE5\u4E2D\u56FD\u6625\u79CB\u65F6\u4EE3\u4E3A\u539F\u578B\u7684\
      \u67B6\u7A7A\u8BBE\u5B9A\uFF0C\u8BB2\u8FF0\u4E86\u6DEE\u56FD\u4E0E\u95FD\u56FD\
      \u4E89\u9738\uFF0C\u95FD\u56FD\u6218\u8D25\u4E4B\u5C06\u7075\u59D1\u6D6E\u6EE1\
      \u95E8\u88AB\u5C60\uFF0C\u9057\u5B50\u7075\u59D1\u4ECE\u5728\u4E71\u4E16\u4E2D\
      \u6210\u957F\uFF0C\u4E3A\u62A5\u56FD\u4EC7\u5BB6\u6068\uFF0C\u4E0E\u6027\u683C\
      \u5404\u5F02\u7684\u4F19\u4F34\u5171\u540C\u5386\u9669\u7684\u6545\u4E8B\u3002\
      \u8BBE\u5B9A\u4E0A\u53C2\u8003\u4E86\u5927\u91CF\u6625\u79CB\u65F6\u4EE3\u7684\
      \u6587\u5316\u7279\u5F81\u548C\u4E2D\u56FD\u53E4\u4EE3\u7684\u795E\u8BDD\u6545\
      \u4E8B\uFF0C\u5C06\u4E8C\u8005\u7ED3\u5408\u878D\u5165\u8BBE\u5B9A\uFF0C\u529B\
      \u56FE\u5448\u73B0\u4E00\u4E2A\u6218\u706B\u7EB7\u4E89\uFF0C\u5149\u602A\u9646\
      \u79BB\u7684\u5E7B\u60F3\u4E16\u754C\u3002\u6218\u6597\u65B9\u9762\u6709\u522B\
      \u4E8E\u5176\u4ED6\u5927\u591A\u6570ARPG\u6E38\u620F\uFF0C\u52A0\u5165\u4E86\
      \u6613\u5F0F\u3001\u7075\u89C6\u3001\u56E2\u6218\u7B49\u72EC\u7279\u7684\u6E38\
      \u620F\u7CFB\u7EDF\u3002\u5173\u5361\u6311\u6218\u4E2D\u9664\u4E86\u780D\u602A\
      \u6740\u654C\uFF0C\u8FD8\u7A7F\u63D2\u4E86\u8FD1\u5341\u79CD\u89E3\u8C1C\u5143\
      \u7D20\u3002\u800C\u5728\u95F2\u6687\u4E4B\u4F59\u73A9\u5BB6\u53EF\u4EE5\u901A\
      \u8FC7\u9493\u9C7C\u3001\u91C7\u8349\u3001\u91C7\u77FF\u7B49\u5C0F\u6E38\u620F\
      \u83B7\u5F97\u989D\u5916\u7684\u6E38\u620F\u8D44\u6E90\uFF0C\u7528\u4E8E\u70BC\
      \u4E39\u3001\u51DD\u7081\u3001\u91CD\u94F8\u3001\u5236\u7B26\u3001\u70F9\u996A\
      \u7B49\u517B\u6210\u7CFB\u7EDF\uFF0C\u4F7F\u5173\u5361\u6311\u6218\u66F4\u52A0\
      \u987A\u7545\u3002<br><br>\u73A9\u5BB6QQ\u7FA4\uFF1A612496040<br><br>\u5173\u5361\
      \u7CFB\u7EDF<br>\u3010\u8BE1\u57DF\u5BFB\u8E2A\u3011<br>\u6839\u636E\u4E3B\u7EBF\
      \u5F15\u5BFC\u63A8\u8FDB\uFF0C\u4E30\u5BCC\u7684\u5173\u5361\u8BBE\u8BA1\u7B49\
      \u5F85\u73A9\u5BB6\u81EA\u7531\u63A2\u7D22\uFF0C\u73A9\u5BB6\u9700\u6839\u636E\
      \u5F53\u524D\u5173\u5361\u7279\u70B9\u5206\u6790\u5224\u65AD\u5E94\u8BE5\u5982\
      \u4F55\u901A\u5173\u3002<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1266600/extras/\u8BE1\
      \u57DF\u5BFB\u8E2A1.gif?t=1592964953\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1266600/extras/\u8BE1\
      \u57DF\u5BFB\u8E2A2.gif?t=1592964953\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1266600/extras/\u8BE1\
      \u57DF\u5BFB\u8E2A3.gif?t=1592964953\" /><br><br><br>\u3010\u8C1C\u6784\u62C6\
      \u6790\u3011<br>\u6BCF\u4E2A\u5173\u5361\u6839\u636E\u4E3B\u7EBF\u7684\u6C14\
      \u6C1B\u914D\u5408\u8BBE\u8BA1\u4E86\u4E0D\u540C\u7279\u70B9\u7684\u673A\u5173\
      \uFF0C\u5728\u96BE\u6613\u5EA6\u4E0A\u5FAA\u5E8F\u6E10\u8FDB\u5730\u57F9\u517B\
      \u73A9\u5BB6\u5BF9\u673A\u5173\u7684\u7406\u89E3\uFF0C\u4ECE\u800C\u5E94\u5BF9\
      \u4E0D\u540C\u7684\u89E3\u8C1C\u65B9\u5F0F\u3002<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1266600/extras/\u8C1C\
      \u6784\u62C6\u6790.gif?t=1592964953\" /><br><br>\u6218\u6597\u7CFB\u7EDF<br>\u6B66\
      \u5668\u9009\u62E9<br>\u53CC\u5200-\u4E24\u8033\u96BE\u9632\uFF0C\u865A\u5B9E\
      \u96BE\u8FA8\u7684\u901F\u653B\u5175\u5203<br>\u957F\u67AA-\u6E38\u9F99\u4E00\
      \u63B7\uFF0C\u9510\u4E0D\u53EF\u5F53\u7684\u8FC5\u75BE\u957F\u5175<br>\u91CD\
      \u5C3A-\u91CD\u5251\u65E0\u950B\uFF0C\u540E\u53D1\u5148\u81F3\u7684\u521A\u731B\
      \u91CD\u6B66<br>\u5F13\u7BAD-\u9739\u96F3\u5F26\u60CA\uFF0C\u767E\u6B65\u7A7F\
      \u6768\u7684\u8FDE\u53D1\u8F7B\u5175<br>\u3010\u6218\u610F\u3011<br>\u672C\u4F5C\
      \u6218\u6597\u8BBE\u5B9A\u4E3B\u89D2\u53EF\u6301\u6709\u591A\u79CD\u7C7B\u578B\
      \u6B66\u5668\uFF0C\u6BCF\u79CD\u6B66\u5668\u968F\u7740\u4E3B\u89D2\u6210\u957F\
      \u53EF\u4EE5\u89E3\u9501\u4E0D\u540C\u62DB\u6570\uFF0C\u7ED3\u5408\u8D77\u6765\
      \u53EF\u4EE5\u6253\u51FA\u6570\u5341\u79CD\u8FDE\u62DB\u3002<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1266600/extras/\u6218\u610F.gif?t=1592964953\"\
      \ /><br><br>\u3010\u7075\u89C6\u3011<br>\u5F53\u654C\u4EBA\u666E\u901A\u653B\
      \u51FB\u51FA\u73B0\u7834\u7EFD\u65F6\uFF0C\u4E3B\u89D2\u53EF\u901A\u8FC7\u81EA\
      \u52A8\u89E6\u53D1\u7684\u201C\u7075\u89C6\u201D\u770B\u7834\uFF08\u7BEE\u5708\
      \uFF09\uFF0C\u5E76\u914D\u5408\u6B66\u5668\u7684\u6253\u65AD\u6280\u6216\u8005\
      \u901A\u8FC7\u6B66\u5668\u5207\u6362\u89E6\u53D1\u7684\u5207\u6362\u6280\u6253\
      \u65AD\u654C\u4EBA\uFF0C\u5E76\u8FDB\u5165\u7075\u89C6\u72B6\u6001\u8D62\u5F97\
      \u4E00\u6BB5\u7EDD\u4F73\u7684\u8F93\u51FA\u65F6\u95F4\u3002<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1266600/extras/\u7075\u89C6.gif?t=1592964953\"\
      \ /><br><br>\u3010\u6613\u5F0F\u3011<br>\u4E3B\u89D2\u53EF\u5728\u6218\u6597\
      \u4E2D\u901A\u8FC7\u5207\u6362\u6B66\u5668\u53D1\u52A8\u6613\u5F0F\uFF0C\u8FDE\
      \u63A5\u81EA\u5DF1\u7684\u653B\u51FB\u62DB\u5F0F\uFF0C\u5F62\u6210\u5BF9\u654C\
      \u4EBA\u7684\u8FDE\u7EED\u6253\u51FB\u3002\u540C\u65F6\u66F4\u9AD8\u7684\u8FDE\
      \u51FB\u4E5F\u4F1A\u83B7\u5F97\u66F4\u9AD8\u7684\u4F24\u5BB3\u52A0\u6210\u3002\
      <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1266600/extras/\u6613\
      \u5F0F.gif?t=1592964953\" /><br><br>\u3010\u4F19\u4F34\u652F\u63F4\u3011<br>\u4E3B\
      \u89D2\u5728\u4E3B\u7EBF\u5267\u60C5\u4E2D\u53EF\u7ED3\u8BC6\u4E00\u7537\u4E09\
      \u5973\u5171\u56DB\u4F4D\u4F19\u4F34\uFF0C\u6BCF\u4E2A\u4F19\u4F34\u559C\u597D\
      \u4E0D\u540C\uFF0C\u53EF\u57F9\u517B\u597D\u611F\u5EA6\uFF0C\u4F7F\u5176\u5728\
      \u6218\u6597\u65F6\u53D1\u6325\u66F4\u5F3A\u7684\u6548\u679C\u3002\u4F19\u4F34\
      \u5728\u6218\u6597\u4E2D\u8D77\u5230\u62A4\u4E3B\uFF0C\u5FA1\u654C\uFF0C\u8FDE\
      \u643A\u51FB\u6740\u7684\u4F5C\u7528\u3002\u5728\u654C\u65B9\u91CA\u653E\u9AD8\
      \u5A01\u80C1\u6280\u80FD\u65F6\u5E2E\u52A9\u4E3B\u89D2\u5171\u540C\u6253\u65AD\
      \u654C\u4EBA\u7684\u8FDB\u653B\uFF0C\u8FDB\u5165\u201C\u7075\u89C6\u201D\uFF0C\
      \u8FDB\u884C\u9AD8\u6548\u8F93\u51FA\u3002\u540C\u65F6\u4F19\u4F34\u4E5F\u4F1A\
      \u6839\u636E\u4E3B\u89D2\u7684\u653B\u51FB\u884C\u4E3A\u53D1\u52A8\u7279\u5B9A\
      \u7684\u914D\u5408\u6280\u80FD\u3002<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1266600/extras/\u4F19\
      \u4F34\u652F\u63F4.gif?t=1592964953\" /><br><br>\u7B26\u5492\u7CFB\u7EDF<br>\u3010\
      \u5316\u7B26\u4E3A\u529B\u3011<br>\u91D1\u6728\u6C34\u706B\u571F\u4E94\u79CD\
      \u7B26\u5492\uFF0C\u53EF\u5728\u6218\u6597\u65F6\u8D4B\u4E88\u5175\u5203\u4E4B\
      \u4E0A\uFF0C\u6740\u654C\u65F6\u4E8B\u534A\u529F\u500D\u3002<br>\u9510\u91D1\
      \u72C2\u6012\u7B26\u53EF\u63D0\u5347 \u81EA\u8EAB\u66B4\u51FB\u7387<br>\u5929\
      \u6728\u7EED\u547D\u7B26\u53EF\u83B7\u5F97\u5438\u8840\u6548\u679C<br>\u5DE8\
      \u6D6A\u5BD2\u971C\u7B26 \u53EF\u4F7F\u76EE\u6807\u51CF\u901F <br>\u79BB\u706B\
      \u7099\u70ED\u7B26 \u53EF\u4F7F\u76EE\u6807\u6210\u4E3A\u79FB\u52A8\u706B\u79CD\
      \uFF0C\u4F20\u9012\u4F24\u5BB3<br>\u91CD\u571F\u5C71\u5CE6\u7B26 \u53EF\u5C06\
      \u6240\u6709\u653B\u51FB\u5F3A\u5316\u4E3A\u91CD\u653B\u51FB\uFF0C\u66F4\u6613\
      \u4E8E\u6253\u65AD\u654C\u4EBA\u884C\u4E3A <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1266600/extras/\u5316\
      \u7B26\u4E3A\u529B.gif?t=1592964953\" /><br><br>\u517B\u6210\u7CFB\u7EDF<br>\u3010\
      \u7075\u8BC6\u7A81\u7834\u3011<br>\u4E3B\u89D2\u968F\u7740\u4E3B\u7EBF\u5267\
      \u60C5\u7684\u6210\u957F\uFF0C\u53EF\u4EE5\u83B7\u5F97\u201C\u7075\u8BC6\u201D\
      \u7528\u6765\u5B66\u4E60\u4E0D\u540C\u7684\u5929\u8D4B\u3002<br>\u4E3B\u89D2\
      \uFF1A\u901A\u8FC7\u7075\u8BC6\u53EF\u4EE5\u89E3\u9501\u4E0D\u540C\u7684\u6B66\
      \u5668\u62DB\u6570\uFF0C\u7075\u6D3B\u7684\u62DB\u6570\u80FD\u5E26\u6765\u66F4\
      \u52A0\u6D41\u7545\u723D\u5FEB\u7684\u6218\u6597\u3002<br>\u4F19\u4F34\uFF1A\
      \u89E3\u9501\u4F19\u4F34\u6280\u80FD\u53EF\u4EE5\u8BA9\u4F19\u4F34\u5728\u6218\
      \u6597\u4E2D\u53D1\u6325\u51FA\u591A\u65B9\u9762\u7684\u4F5C\u7528\uFF0C\u4ECE\
      \u800C\u914D\u5408\u4E3B\u89D2\u9002\u5E94\u4E0D\u540C\u7684\u6218\u573A\u7C7B\
      \u578B\u3002<br>\u901A\u7528\uFF1A\u751F\u6D3B\u6280\u80FD\u7684\u89E3\u9501\
      \u53EF\u4EE5\u8BA9\u4E3B\u89D2\u5728\u6218\u6597\uFF0C\u91C7\u96C6\uFF0C\u953B\
      \u9020\u7B49\u5404\u65B9\u9762\u83B7\u5F97\u66F4\u591A\u7684\u6536\u76CA\u3002\
      <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1266600/extras/\u7075\
      \u8BC6\u7A81\u7834.gif?t=1592964953\" /><br><br>\u3010\u4E94\u884C\u5408\u7081\
      \u3011<br>\u5728\u6218\u6597\u4E2D\u51FB\u6740\u654C\u4EBA\u4F1A\u6709\u6982\
      \u7387\u6389\u843D\u5143\u7081\uFF0C\u5206\u4E3A\u91D1\u6728\u6C34\u706B\u571F\
      \u4E94\u79CD\u5143\u7081\uFF0C\u53EF\u7528\u4E8E\u6CE8\u5165\u6B66\u5668\u4E2D\
      \uFF0C\u4E0D\u540C\u5143\u7081\u7EC4\u5408\u4E0D\u540C\u589E\u76CA\u6548\u679C\
      \u3002"
