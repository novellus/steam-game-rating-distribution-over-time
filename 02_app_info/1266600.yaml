    detailed_description: "\u300A\u4EA6\u6625\u79CB\u300B\u662F\u7531\u4E0A\u6D77\u4E39\
      \u6A58\u6E38\u620F\u5DE5\u4F5C\u5BA4\u7814\u53D1\u7684\u4E00\u6B3E\u4ED9\u4FA0\
