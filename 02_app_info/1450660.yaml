      \ classic brick-breaker game.<br />\r\n<br />\r\nYou are the hero \u201CBlippy\u201D\
      \ the paddle, that has to save planet Earth from a new threat. <br />\r\n<br\
      \ />\r\n- Over 40 Brand New Challenging Levels to Complete.<br />\r\n- Continuation\
      \ of the Heroic Storyline, Where It All Began!<br />\r\n- Gamepad Support.<br\
      \ />\r\n- Classic Power-ups.<br />\r\n- New Additional Small Bricks.<br />\r\
      \n- See Brand New Ending Cutscenes If You Can Complete The Game!!!<br />\r\n\
      <br />\r\nCan you finish the game and save Earth from The Little Snarfers?"
