  data:
    about_the_game: "Bud Masters is a weed lifestyle deck building card game.<br />\r\
      \n<br />\r\nPlay against a stoned yet surprisingly adept AI, or PvP  via Online\
      \ / LAN.  <br />\r\n<br />\r\nWhat started as a crazy card battle game idea\
      \ to play with my friends, has made it to some sort of strange reality... <br\
      \ />\r\n<br />\r\nAbout the Game:<br />\r\n- Your deck is your personality and\
      \ play style.  Play the game however you want.<br />\r\n<br />\r\n- There are\
      \ minimal hand holding rails. Players are allowed to make mistakes. (arcade\
      \ style)<br />\r\n<br />\r\n- If the AI starts winning, you're too stoned.<br\
      \ />\r\n<br />\r\nThere are various random AI Personalities in varying stages\
      \ of development to play against including: <br />\r\n<br />\r\n- The Bud Master<br\
      \ />\r\n- The Possie Leader<br />\r\n- The Veterinarian<br />\r\n- The Collector<br\
      \ />\r\n- The Grower<br />\r\n- The Experiment<br />\r\n<br />\r\nThe AI capabilities\
      \ and decks scale to player XP level, easing you into learning the game and\
      \ the cards. (sort of)<br />\r\n<br />\r\nAll cards are unlocked through leveling\
      \ and purchased with Cred $ earned in-game.  No microtransactions or card pack\
      \ purchases.<br />\r\n<br />\r\nExpect regular early access updates with new\
      \ features, gameplay balancing, bug fixes, new cards, card art, sound loops,\
      \ abilities, game modes, arenas and interaction combos."
