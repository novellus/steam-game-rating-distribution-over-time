      \ are minimal hand holding rails. Players are allowed to make mistakes. (arcade\
      \ style)<br />\r\n<br />\r\n- If the AI starts winning, you're too stoned.<br\
      \ />\r\n<br />\r\nThere are various random AI Personalities in varying stages\
