    about_the_game: "\u203B\u203B\u203B\u203B\u203B Classic Game\uFF01Remastered Edition\uFF01\
      It is now available for PC\uFF01 \u203B\u203B\u203B\u203B\u203B<br />\r\n<br\
      \ />\r\n\u201CApocalypse Knights\u201D is an Action Game. It\u2019s up to you,\
      \ the heroic knight, to take back lands tainted with darkness. You shall save\
      \ the world with blessed weapons, armors, ultimate skills, and holy horses.\
      \ Come, your destiny awaits!<br />\r\n<br />\r\n\u25CF Background<br />\r\n\
      In the coming future, you are the knight faced with demons released from the\
      \ melted Arctic / Antarctic zones. With refined weapons, biochemical mounts,\
      \ and skills, you can conquer the demons and devils in all waves.<br />\r\n\
      <br />\r\n\u25CF BATTLE - ULTIMATE SKILL FEATURE<br />\r\n\u2027You can get\
      \ more attacks with progression.<br />\r\n\u2027Unleash the ultimate skill to\
      \ kill demons.<br />\r\n\u2027Each weapon has a unique ultimate skill. Collect\
      \ as many weapons as possible to see all the cool moves and defeat bosses.<br\
      \ />\r\n<br />\r\n\u25CF BATTLE \u2013 UNIQUE MOUNT FEATURE<br />\r\n\u2027\
      Your mount is your partner. You can active mount mode to enhance attributes.<br\
      \ />\r\n\u2027Fight with mounts and enjoy the blazing speed while you smash\
      \ barriers.<br />\r\n\u2027Collect all kinds of mounts and impress your friends.<br\
      \ />\r\n<br />\r\n\u25CF EXPERIENCE THE THRILL OF DEFEATING MASSIVE MONSTER\
      \ HORDES<br />\r\n\u2027The end of the world in \u201CApocalypse Knights\u201D\
      \ is coming and you from the end of world.<br />\r\n\u2027You can experience\
      \ 10 levels of difficulty, 6 different scenes, and many kinds of monsters.<br\
      \ />\r\n\u2027Knockout endless waves of monsters and earn special rewards in\
      \ the ultimate instance mode.<br />\r\n<br />\r\n\u25CF ARMOR, WEAPON, AND POTION\
      \ FOR PROGRESS<br />\r\n\u2027 You can find ultimate weapons and armors from\
      \ the shop.<br />\r\n\u2027Look closely to find legendary weapons and armors.<br\
      \ />\r\n\u2027Take the mystic potions and improve your character ability.<br\
      \ />\r\n<br />\r\n\u25CF UNPRECEDENTED VISUAL AND AUDIO APPEAL<br />\r\n\u2027\
      Combing a modern, medieval influenced visual style. You\u2019re the ultimate\
      \ knight with the mission to fight the demons.<br />\r\n\u2027Enjoy the astounding\
      \ audio experience of your spear piercing through a zombie\u2019s gut or your\
      \ broadsword slashing through witches. <br />\r\n\u2027We utilize the best performing\
      \ engine to power up visual, resolution, sound and game controls."
