    review: 'can you add gravity settings to increase or decrease gravity?

      Also like the ability to hit escape the intro on opening.

      Dont want to wait for it everytime I start the game.

      Add a counter next to each road to show how many times beat like I know the
      old one used dots.

      Also ability to select monitor to display on because I use my laptop but sometimes
      hook it up to my 38inch monitor

      Besides that its a great remake.

      Love to see a Space Roads xmas edition end of this year like the classic too!

      Awesome job so far!'
