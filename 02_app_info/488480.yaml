details:
  data:
    about_the_game: "Note: This game was previously released on the Wii U. Due to\
      \ a lot of comments we reworked it and made drastic improvements. We wanted\
      \ the Steam version to be better than ever!<br />\r\n<br />\r\nSpaceRoads is\
      \ an HD tribute to the classic DOS game Skyroads. Completely redesigned, with\
      \ beautiful HD graphics and still the same hours of fun gameplay. Don't know\
      \ about SkyRoads? Gameplay is simple! Race through the various road courses\
      \ before your fuel runs out to win. Avoid obstacles, falling, or running out\
      \ of fuel to win. Controls are simple as well, Arrow keys to move, Space bar\
      \ to jump. It's that easy.<br />\r\n<br />\r\nFor those who are fond of SkyRoads,\
      \ SpaceRoads is a must have in their library."
