  data:
    about_the_game: "STEINS;GATE ELITE follows a rag-tag band of tech-savvy young\
      \ students who discover the means of changing the past via e-mail using a modified\
      \ microwave. Their experiments in pushing the boundaries of time begin to spiral\
      \ out of control as they become entangled in a conspiracy surrounding SERN,\
      \ the organization behind the Large Hadron Collider, and John Titor, who claims\
      \ to be from a dystopian future.<br><br><strong>Key Features</strong><br><ul\
      \ class=\"bb_ul\"><li>Fully Animated Adventure \u2013 Indulge in all the beautiful\
      \ animation from\_the STEINS;GATE anime, plus newly created sequences for certain\
      \ endings.<br></li><li>A New Way to Time Leap \u2013 Experience the world of\
      \ STEINS;GATE with this remastered, ultimate version that features newly animated\
      \ sequences for certain endings.<br></li><li>Branching Storylines \u2013 Every\
      \ choice you make has its own consequence, shifting the world line closer or\
      \ farther from reaching 1% divergence, and providing a multitude of endings.</li></ul>"
