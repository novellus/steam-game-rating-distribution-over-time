    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/680780/extras/completelyuniquev2.png?t=1506010950"
      /><br>A meticulously finetuned audiovisual experience that will fully immerse
      you in a near-death experience while having to complete addictive challenges.
      Do not let friends or family try out Death Train without preparation. Provide
      social support while initiating a new player and do not film their reaction
      for easy YouTube views.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/680780/extras/18-levelsv4.png?t=1506010950"
      /><br>Each level intensifies the experience with fresh and immersive gameplay
      elements that literally bind you to your chair. A chair you must now escape
      from in order to avoid your impending doom as the Death Train approaches. <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/680780/extras/hardcore-and-speedrun.png?t=1506010950"
      /><br>18 Hardcore versions of the levels that introduce additional mechanics
      for those who managed to survive the nightmare. And a speedrun mode for Death
      Train pro-gaming events under professional supervision with safety precautions.
