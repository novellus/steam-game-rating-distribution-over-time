    review: "[h1] Genre [/h1] Ein Kurzes Murder Mystery Visual Novel\n\n[h1] Story\
      \ [/h1] 14 Urlauber sind auf einer Tropischen Insel angekommen. Kurz nach Ihrer\
      \ Ankunft stirbt einer und es stellt sich heraus das es Mord war. Nun muss der\
      \ Insel Besitzer \"Paul Parker\" innerhalb von 7 Tagen den Schuldigen finden\n\
      \n[h1] Gameplay [/h1] Wir lesen uns ganz simpel durch die kurze Story. Die Geschichte\
      \ ist in 7 Kapitel/Tage aufgeteilt. Die Musik ist ganz passend und der Zeichenstil\
      \ gef\xE4llt mir pers\xF6nlich auch ganz gut\n\n[h1] Achievements [/h1] Es gibt\
      \ insgesamt 7 Erfolge. Man muss ganz einfach nur das Spiel durchspielen\n\n\
      [h1] Pro/Contra [/h1]\n+ Story ganz OK\n+ Musik passend\n+ Teilweise ganz Humorvoll\n\
      + Netter Zeichenstil\n+ Achievements\n\n- Ein paar kleine Grammatik Fehler (aber\
      \ nicht weiter schlimm)\n\n[h1] Fazit [/h1] Ein ganz Nettes Murder Mystery Visual\
      \ Novel mit Nettem Zeichenstil. Ganz Nett aber muss man nicht unbedingt gespielt\
      \ haben. F\xFCr Achievement Hunter aber auf jeden Fall zu Empfehlen"
