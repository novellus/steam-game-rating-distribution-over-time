    about_the_game: "<p>Embark on an epic quest to recover the stolen treasures of\
      \ Ancient Egypt in LUXOR: Mah Jong. The fun and challenge is unending with 200\
      \ unique layouts available in 3 awesome play modes; Adventure, Single and Traditional.\
      \ Three difficulty settings ensure that any player will find a challenge, and\
      \ 3 exotic tile sets make LUXOR: Mah Jong a truly custom experience. Can you\
      \ work your way up from a lowly farm hand to become the Pharaoh of all Egypt?</p>\n\
      \t\t\t\t\t\t\t<ul>\n\t\t\t\t\t\t\t<li>200 Unique Mah Jong Layouts\n\t\t\t\t\t\
      \t\t<li>3 Exotic Tile Sets\n\t\t\t\t\t\t\t<li>5 Magical Power-Ups\n\t\t\t\t\t\
      \t\t<li>3 Difficulty Settings\n\t\t\t\t\t\t\t<li>3 Modes of Play - Adventure,\
      \ Single, Traditional\n\t\t\t\t\t\t\t<li>Unique Player Ranking system\n\t\t\t\
      \t\t\t\t<li>All New Adventures in the Land of Egypt\n\t\t\t\t\t\t\t</ul>"
