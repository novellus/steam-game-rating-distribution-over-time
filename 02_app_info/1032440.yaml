details:
  data:
    about_the_game: "<strong>Only playable in local multiplayer !</strong><br><br>Board\
      \ Quizz Adventure is a fun little party game, perfect to play while having a\
      \ drink with friends. It\u2019s very accessible to everyone, even people not\
      \ used to playing video games: you can play without holding a controller. Answer\
      \ questions to clear the way and reach the objective first!<br><br>Players are\
      \ split into two teams, only one person holds the controller for the team. The\
      \ goal is to be the first team to reach the village. Forests and fields are\
      \ on your way, to clear the path you have to answer questions. Answer fast,\
      \ but be careful: a wrong answer blocks the way for good, forcing you to find\
      \ another way around it.<br><br>To spice things up, chicken-jokers and other\
      \ guests with unique behaviours may either help you to gain the edge over the\
      \ other team, or disrupt you plans.<h2 class=\"bb_tag\">Features :</h2><ul class=\"\
      bb_ul\"><li>Local multiplayer up to an unlimited number of players with only\
      \ 2 controllers or a keyboard.<br></li><li>Quick and easy 3 minutes tutorial.<br></li><li>40\
      \ unique maps.<br></li><li>8 unique map mechanics.<br></li><li>3000 questions.<br></li><li>23\
      \ categories (Sports, History, Science &amp; Nature, Video Games, Anime &amp;\
      \ Manga, General Knowledge...)</li></ul><br><strong>Unlimited number of players\
      \ ? How it works ?</strong><br>The game is designed to be played as two teams.\
      \ 1v1, 2v2, 4v4 or even 2v3 as long as the teams are fairly balanced. One player\
      \ per team controls the character using a controller or half of a keyboard.\
      \ The rest of the team plays by answering questions and figuring out the optimal\
      \ path to the objective."
