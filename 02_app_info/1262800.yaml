    about_the_game: Forest Liberation is a simple 2D RPG Adventure, your objective
      is to liberate the villagers throughout the forest from their vicious rulers,
      the rogues.<br>Along the way to liberation, you can speak with them and help
      them out. Although it is not required. <br><br>Some of Forest Liberation's'
      features include:<br><ul class="bb_ul"><li>3 Huge levels.<br></li><li>4 Different
      levels of difficulty.<br></li><li>A simple way to burn time.</li></ul><br>Will
      you be able to liberate the villagers? Or will you end up like some of them?...
