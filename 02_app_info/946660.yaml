details:
  data:
    about_the_game: 'Loria engine is currently ported in 3d and used to develop new
      RTS game called Liquidation! <br>So if you are aching for more RTS games, here
      it is!<br><a href="https://store.steampowered.com/app/896250" target="_blank"
      rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/896250</a><br><br><strong>You
      can try free demo before deciding to buy!</strong><br><br>Loria is a homage
      to classics from golden era of strategy games, with modern spin on controls
      and user experience.<br><br>Game introduces not just RTS elements but also RPG
      elements such as: hero units, collecting items and quest driven missions offers
      for a more interesting take on the RTS genre.<br><br>Goal of Loria is to take
      the best concepts from the classics and create a modern user-experience, intelligent
      AI, smooth controls, pleasing aesthetic and to add interesting content.<br><br>Loria
      was made with passion and love of the RTS genre, that has given us so many hours
      of fun.<br>Hopefully we have managed to recreate the experience and fun.<br><br>Loria
      features:<br><ul class="bb_ul"><li> 2 playable races<br></li><li> 2 campaigns
      with 8 missions each ( 16 missions in summary )<br></li><li> Entertaining story<br></li><li>
      Dozens of units, buildings and upgrades<br></li><li> 6 unique heroes<br></li><li>
      Levelable heroes with backpack<br></li><li> Veteran units<br></li><li> Skirmish
      games</li></ul><br><strong>Soundtrack is included as well in basic package.</strong><br><br>About
      Multiplayer:<br>Multiplayer was not planned in Loria at all and is not implemented
      in game at this point. However due to lot of requests to include multiplayer,
      we started to work on the feature. Stay tuned for more news about this!'
