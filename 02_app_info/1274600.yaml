    about_the_game: The Last Faith is an exploration-based Metroidvania, action side-scrolling
      platformer with dark and gothic horror themes at its core. An ancient religion
      is ruling for centuries the world left to its fate. The once majestic capital
      and full of a glorious past, is now decadent and haunted by a fatal disease.
      Eric will have to subvert the words of the hidden prophecy and discover the
      truth behind the now corrupted and ravaged world.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1274600/extras/vampire_fall_down.gif?t=1595784316"
      /><br><br>Wield one of the variety weapons, use elemental buffs to power them
      up, cast tons of magic spells discovered in the giant cathedrals, face the beast,
      slay the horrendous abominations feeding on blood and travel around the stunning
      high-detailed gothic lands.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1274600/extras/FIRE-buff.gif?t=1595784316"
      /><br><br>Features<br>- Satisfying reactive action combat system<br>- A high
      number of different weapons<br>- Use of the special buffs to power up you weapons<br>-
      A variety of magic spells to support your combats<br>- A giant world with terrific
      gothic environments<br>- Learn a range of new abilities<br>- Interact with environment
      elements<br>- Exploration, mysteries and puzzles to solve<br>- Unique and creepy
      enemies<br>- A highly detailed pixel art style<br><br><strong>Discord server</strong>
