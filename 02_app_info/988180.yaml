    about_the_game: "<i>Only the host needs to own this DLC. </i><br><br>1-5 Players\
      \ | Ages 10+<br><br>40-75 Minutes<h2 class=\"bb_tag\">About Game</h2><br>You\
      \ are bird enthusiasts \u2014 researchers, bird watchers, ornithologists, and\
      \ collectors \u2014 seeking to discover and attract the best birds to your aviary.\
      \ Each bird extends a chain of powerful combinations in one of your habitats.\
      \ <br><br>Each habitat focuses on a key aspect of the growth of your aviary:\
      \ <br>\u2022 Gain food tokens via custom dice in a birdfeeder dice tower <br>\u2022\
      \ Lay eggs using marbled egg miniatures in a variety of colors <br>\u2022 Expand\
      \ your bird collection, drawing from hundreds of unique bird cards <br><br>The\
      \ winner is the player with the most points accumulated from birds, bonus cards,\
      \ end-of-round goals, eggs, cached food, and tucked birds."
