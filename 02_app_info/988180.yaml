    review: "Surprised by the negative reviews. Many seem related to user error. \n\
      \nHere's a tip for people stuck on 1-player: After you click \"Play online\"\
      \ and before you click \"Start\" use the little arrow above your user photo\
      \ in the middle of the screen to change the game setting from \"1 Player: The\
      \ Automa\" to however many you want. Now others can join.\n\nI've played the\
      \ physical game of Wingspan many times and this is a great digital version.\
      \ We played through a full 4-player online game, while teaching 2 totally new\
      \ players, without a single issue. Worked great. Big thumbs up. Great value\
      \ for $5 or whatever."
