    about_the_game: "<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/919220/extras/GIF_15_FPS_1.gif?t=1598532169\"\
      \ /><br><strong>A Deck-Building Roguelike</strong></h2><br>With Destiny or Fate,\
      \ we tried to create a balanced combination of two popular genres: deck-building\
      \ games and roguelikes. You can choose the tactics that best suit your playstyle:\
      \ you can fight bosses or go on a treasure hunt; you can battle amazing creatures\
      \ and either defeat them or recruit them into to your party. But be careful\
      \ \u2014 if your hero dies in the middle of an adventure, you\u2019ll have to\
      \ start all over again!<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/919220/extras/2.png?t=1598532169\"\
      \ /><br><strong>A Variety of Heroes with Unique Abilities</strong></h2><br>Each\
      \ time the game begins, you set out on a journey with one of the heroes you've\
      \ unlocked. You unlock new heroes as you advance in the game. Each hero has\
      \ their own special abilities that can be enhanced. Some heroes have powerful\
      \ attack skills, while others are responsible for keeping your party\u2019s\
      \ defenses up.<br><br>In Destiny or Fate, heroes cannot be \u201Ccontrolled\
      \ directly.\u201D However, the player can use a hero\u2019s unique skills each\
      \ time they play a certain combination of cards. The tactics you use during\
      \ card battles will thus vary dramatically depending on your hero. Heroes also\
      \ have passive skills that don't need to be activated.<br><br>Each character\
      \ in the game has their own backstory that is reflected in their personality\
      \ and abilities.<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/919220/extras/monsters_from_trailer.gif?t=1598532169\"\
      \ /><br><strong>Strategically Build Your Own Party</strong></h2><br>Excluding\
      \ bosses, each and every monster you encounter during your adventure can be\
      \ recruited to your party. Recruit monsters with skills that have caused you\
      \ trouble so you can do the same thing to the next opponent you meet in battle.\
      \ As with heroes, you can upgrade your monsters' skills by collecting treasure.<br><br>With\
      \ your unique deck of cards, your hero, and the monsters you defeat over the\
      \ course of the game, you can form a party that's tailored to your individual\
      \ playstyle. Needless to say, achieving that perfect combination is no small\
      \ feat! For that to happen, you will need a lot of hard work... and a little\
      \ luck.<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/919220/extras/packsh.png?t=1598532169\"\
      \ /><br><strong>Main Game Features</strong></h2><br><ul class=\"bb_ul\"><li>More\
      \ than 15 different heroes with unique abilities. <br></li><li>More than 150\
      \ cards for heroes and monsters.<br></li><li>More than 100 types of monsters.<br></li><li>5\
      \ chapters that are different every time you play.<br></li><li>An increasing\
      \ number of heroes and cards as the rounds progress.<br></li><li>The ability\
      \ to capture all monsters (except bosses) to use as companions in battle.</li></ul>"
