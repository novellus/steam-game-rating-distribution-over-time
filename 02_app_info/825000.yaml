details:
  data:
    about_the_game: '<h2 class="bb_tag">Temptation</h2><strong>Temptation</strong>
      - is a simple arcade casual minigame. Once upon a time in the middle ages the
      priest was suddenly controlled by the evil demon. To do self-exorcism the priest
      must sin: kill chickens to be angry, eat them for the gluttony, sleep to be
      lazyness, take gold for the greed etc! More sins - less demons power! The time
      agains you, because the level of sins decrease every time period, but demon
      become more stronger! So try to win the demon and save the priests soul on different
      difficulty levels!<br><br><strong>Key features: </strong><br> - Nice cartoon
      graphics in the style of the middle ages <br> - A gloomy atmosphere <br> - Dynamic
      gameplay, constantly have to do something <br> - Mysterious soundtrack<br> -
      Hints from another world'
