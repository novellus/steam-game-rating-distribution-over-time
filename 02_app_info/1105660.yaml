details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1105660/extras/Steam-header1.png?t=1606679208"
      /><br>Break out the deep prison and escape this subterranean dungeon 35 floors
      underground.<br><br><strong>Explore</strong><br>Each play session is different,
      explore every inch of the map for precious loot, trinkets and gems with added
      effects to help you on your journey to the top.<br><br><strong>Fight</strong><br>Battle
      you way through each floor using a variety of ranged and melee weapons or spells.
      Over 50+ different creatures to encounter, coming at you with evil intent. <br><br><strong>Magic</strong><br>Find
      magic scrolls and unleash strange powers upon your enemies or yourself. Use
      scrolls often to learn them permanently, casting them from your own spellbook
      without the need of a scroll!<br><br><strong>Craft</strong><br>Create better
      gear, tools, arrows for your bows and more. Craft a variety of items to increase
      your odds at surviving, or even to make a little coin.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1105660/extras/Steam-header2.png?t=1606679208"
      /><br>Every so often, you''ll meet face to face with another escapee - a copy
      of another <i>real</i> player. Don''t worry, it''s not real-time... Their playthrough,
      gear, items, the progress they had: it''s all there. Ready to fight you! <br><br>Defeating
      this copy of another player will then make you the new champion of that floor!
      Now you, your copy, will be encountered by other players! Survive, and make
      sure nobody else does. Above all else, stay safe.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1105660/extras/Steam-header3.png?t=1606679208"
      /><br>35 floors of turn-based roguelike challenge, variety of monsters, items
      and spells. And more, every update. Plus, every playthrough matters: your progress
      is recorded in a leaderboard! <br><br><ul class="bb_ul"><li>Unique generation
      system! Use files on your PC, key presses on your keyboard or buttons on the
      controller to create your random dungeon, items and gems!<br></li><li>Randomized
      characters! Start off with a random weapon, spells and helpful items, different
      each time.<br></li><li>Leaderboards! Record your gear, level, kills, alive time...
      How did you do?</li></ul><br>Additionally...<br><br><ul class="bb_ul"><li>Colorblind
      mode! Deuteranopia, Tritanopia and Protanpoia all supported!<br></li><li>Offline
      mode for when you''d rather not encounter other players.<br></li><li>Rebind
      every action for your keyboard or controller!<br></li><li>Let the game tweet
      out your sweet victory in the form of a screenshot on our official Twitter page
      (@StaySafeGame)! Enable it in the settings!<br></li><li>Earn trophies as you
      play!</li></ul>'
