    about_the_game: "A legendary Hungarian bus which was manufactured in 1971-2002\
      \ for urban and suburban routes. This bus was famous for its soft suspension,\
      \ high level of comfort and passive safety of passengers. Since early 1970\u2019\
      s until early 1990\u2019s, billions of Soviet passengers in many cities of USSR\
      \ were transported in these buses.<br />\r\n<br />\r\nTwo variants of entrance\
      \ doors and two paintings are bundled."
