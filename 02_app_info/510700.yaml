details:
  data:
    about_the_game: Armor Clash VR is an RTS game of modern warfare. In the virtual
      reality environment, you can build a base, command units above the sky. You
      will find it is fun to play an RTS game in VR.<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li>Traditional RTS game play, with base building, unit training
      and fast-paced combat.<br></li><li>The VR control is easy. 8-12 minutes per
      game is fit for players.<br></li><li>10 skirmish maps of different environment
      styles, worth replaying. <br></li><li>Faction customization, over 30 vehicles
      available to form your own legion. <br></li><li>All updates free, the old school
      way.</li></ul><br><strong>About desktop version:</strong><br>Armor Clash VR
      is only for VR gameplay, its non-VR version is <strong>Armor Clash</strong>,
      which is run on standard PC monitor and has different gameplay.
