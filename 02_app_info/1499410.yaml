    about_the_game: Step into a world of discovery and adventure as you embark to
      return the Autumn King's corrupted spirit back to his eternal resting place.
      Track the king through open planes, dark forests, and stony mountains reverting
      the corruption as you learn the ways of the caretakers. Work together with your
      companions to solve puzzles and overcome difficult foes on your journey to restore
      the balance.
