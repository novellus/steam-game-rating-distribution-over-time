    review: "[b]Perfecto para aquellos que les encantan los puzles[/b]\n\n\U0001F4DD\
      \ [b]Descripci\xF3n:[/b]\nControla un cubito robot hasta llegar a la base destino\
      \ de tu color evitando caer o morir y usando las diferentes mec\xE1nicas que\
      \ te ense\xF1a el propio juego durante los niveles; adem\xE1s tienes dos modos\
      \ de juego: Single player o 2 jugadores, o Party mode de hasta 4 jugadores.\n\
      \n\u2714 [b]Puntos fuertes:[/b]\n[b]\u2015 Coop con Remote Play Together[/b]\
      \ - Siempre es m\xE1s divertido [i](y m\xE1s f\xE1cil)[/i] con amigos [i](y\
      \ adem\xE1s funciona muy bien con el RPT)[/i]\n[b]\u2015 Personajes[/b] - Los\
      \ personajes son adorables y con su propia personalidad\n[b]\u2015 Sencillez[/b]\
      \ - el modo de juego es muy sencillo y f\xE1cil de entender\n[b]\u2015 Narraci\xF3\
      n[/b] - el contexto del juego lo hace m\xE1s llevadero y el narrador comenta\
      \ con ligeras bromas\n[b]\u2015 Rejugabilidad[/b] - \xA1tantas veces como quieras\
      \ con toda la gente que quieras!\n[b]\u2015 Soluciones a los puzles[/b] - aunque\
      \ el punto final es el mismo, puedes resolverlo de muchas formas distintas\n\
      [b]\u2015 Customizaci\xF3n[/b] - \xA1ponle gorritos a tu robot!\n[b]\u2015 Progreso[/b]\
      \ - hay progreso en la dificultad de los puzles pero sin ser excesivo, siempre\
