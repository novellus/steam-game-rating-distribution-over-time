    about_the_game: "If you're reading this you might be on the fence as to whether\
      \ to buy the game with your hard earned $ <br>I dont think anything you read\
      \ here will push you over the edge. Check the reviews online, watch some videos\
      \ you'll see we have a solid rep.<br><br>If you like puzzle games then take\
      \ the plunge. If you dont like you can always refund!<br>If you have a partner/friend/relative/child\
      \ you can also play with them and have a great time.<br>\u26A0\u26A0\u26A0 Play\
      \ online with friends using STeam's Remote Play Together! \u26A0\u26A0\u26A0\
      <br><br>But the game is great solo. You just use both sides of your brain at\
      \ once!<br><br>OK back to the usual description. <br><br><strong>Death Squared</strong>\
      \ is a cooperative puzzle game for 1, 2 or 4 players, best enjoyed with loved\
      \ ones who don't mind a little arguing for the greater good.<br><br>Prove your\
      \ teamwork skills in <strong>Death Squared</strong> as you solve puzzles together\
      \ or die trying! Each player needs to guide a robot to a colour-coded goal,\
      \ but the path is beset with deadly traps and hazards. Teams of players will\
      \ need close observation and communication to keep each other alive and discover\
      \ a solution together.<br><br>Complete the main campaign with one or two players,\
      \ then take a group into four-player Party Mode for the ultimate teamwork trial!\
      \ For those that can't get enough, head to the 'Vault' to find extra experiments\
      \ recommended only for the brave.<br><br><u><i>Features:</i></u><br><ul class=\"\
      bb_ul\"><li>a micro-journey of: surprise &gt; discovery &gt; mastery &gt; success</li></ul><ul\
      \ class=\"bb_ul\"><li>Full voice acting by Rice Pirate</li></ul><ul class=\"\
      bb_ul\"><li>80x puzzling levels in the Story levels</li></ul><ul class=\"bb_ul\"\
      ><li>40x 4 Player Party levels</li></ul><ul class=\"bb_ul\"><li>45x Vault Levels\
      \ (too hard for the main game)</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/471810/extras/Bots-Low-B.png?t=1582265063\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/471810/extras/PaxWestIMB.png?t=1582265063\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/471810/extras/PaxEastIMB.png?t=1582265063\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/471810/extras/PaxAuSC.png?t=1582265063\"\
      \ />"
