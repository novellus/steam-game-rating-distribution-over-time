    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1322650/extras/steampage7.gif?t=1601866781"
      /><br><br>RITE is a high-speed precision platformer where you must conquer a
      series of demanding trials, a rite of passage for every Nim.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1322650/extras/steampage9.gif?t=1601866781"
      /><br><br>Find the key and reach the exit to move on to the next trial, and
      maybe collect some gold along the way. Who knows, they could prove valuable
      to those who like a brutal challenge..<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1322650/extras/steampage4.gif?t=1601866781"
      /><br><br>For fans of platformers old and new, RITE features 160 carefully crafted
      levels, fluid and responsive controls, lush pixel art, and an original soundtrack
      by Grand Prize Big Fuzz.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1322650/extras/steampage10.gif?t=1601866781"
      />
