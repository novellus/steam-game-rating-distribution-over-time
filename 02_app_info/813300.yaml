    about_the_game: Work in progress. Coming soon in 2019!<br><strong><h2 class="bb_tag">Gameplay</h2></strong><br>The
      gameplay mixes the experience of education simulation and puzzle solving.<br>You
      will spend your day with game characters as a college student in this fictional
      world.<br>It's totally up to you what you would like to do every day... And
      your choices decide what ending you will arrive at.<br>There's more collection
      for you exploring such as garments and items.<br>(This is still a work in progress.
      We will disclose more information later.)<br><strong><h2 class="bb_tag">Game
      Story</h2></strong><br>The protagonist's sibling (gender depending on the protagonist's
      gender you choose) committed suicide by falling from a building six years ago.<br>From
      that day on, the protagonist has lived in immense distress.<br>Soon after the
      SAT tests, the protagonist received an email from the deceased sibling, in which
      it was revealed that was never a simple suicide, and that the truth was hidden
      in Lianhai Technology University which they attended before they died.<br>How
      could a dead person send an email anyway? <br>To seek the truth, the protagonist
      applies the college that their sibling mentioned in the email and joined the
      Student Union that their sibling used to serve, which leads to a series of battles
      against the notorious hacker group C.O.D.E in the college...<br>During which,
      the protagonist find themselves getting closer and closer to the truth.<br><strong><h2
      class="bb_tag">Features</h2></strong><br><ul class="bb_ul"><li>Education simulation
      and puzzles.</li><li>Nostalgic graphic and retro music.</li><li>Protagonist
      of selectable gender.</li><li>A huge map to freely explore.</li><li>Rich plot
      of side events.</li><li>Multiple endings.</li></ul>
