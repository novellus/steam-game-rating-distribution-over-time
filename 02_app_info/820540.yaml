    reviews: "\u201CBloodroots is a manically fun game that oozes style.\u201D<br>8.5/10\
      \ \u2013 <a href=\"https://www.destructoid.com/review-bloodroots-581771.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br><br>\u201CBloodroots'\
      \ wacky arsenal, intriguing world, and striking art design make for a gory,\
      \ gorgeous, and great time.\u201D<br>8/10 \u2013 <a href=\"https://www.ign.com/articles/bloodroots-review\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201CIt is one of the\
      \ best experiences I have had playing a game in ages, and for that alone, I\
      \ cannot recommend Bloodroots enough\u201D<br>9.4/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://switchwatch.co.uk/bloodroots-review-where-is-mr-black-wolf/\"\
      \ target=\"_blank\" rel=\"noopener\"  >SwitchWatch</a><br>"
