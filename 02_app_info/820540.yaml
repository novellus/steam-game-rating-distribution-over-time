    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/820540/extras/Bloodroots_STEAM_2.jpg?t=1610037577\"\
      \ /><br><br>One-hit kill die-retry murder ballet. Chain deadly combos by improvising\
      \ makeshift weapons with utterly everything you can get your hands on: from\
      \ carrots to plasma guns. Die and retry until you carve your way to vengeance\
      \ in this fast-paced one-hit kill beat 'em up.<br><br>Betrayed and left for\
      \ dead, Mr. Wolf is hell-bent on finding his killer and enacting revenge - alone,\
      \ and vastly outnumbered. <br><br>Thankfully for Mr. Wolf, the world is your\
      \ weapon in Bloodroots - a relentless action game that unfolds across the sprawling\
      \ Weird West. You\u2019ll choreograph spectacular, ultra-violent combos by making\
      \ use of everything around you, from hatchets, to ladders, to...carrots? It\u2019\
      s improvise or die, as Mr. Wolf fights his way to the center of the mystery:\
      \ why was he betrayed?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/820540/extras/snow6_compressed.gif?t=1610037577\"\
      \ /><br><br><ul class=\"bb_ul\"><li>A world overflowing with makeshift weapons\
      \ that not only change the way you fight, but how you get around<br></li><li>Improvise\
      \ the most deadly combos and compete for fame on worldwide leaderboards <br></li><li>Fight\
      \ your way through a variety of handcrafted levels, from forests to mountaintops\
      \ <br></li><li>Experience a twisted Western revenge tale with a deranged cast\
      \ of characters</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/820540/extras/desert4.gif?t=1610037577\"\
      \ />"
