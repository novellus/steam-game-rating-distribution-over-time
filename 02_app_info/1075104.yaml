    review: 'Unlike the other heroine packs I''ve bought, this thing self installed
      for once straight to into the RPG MV generator the moment it was purchased.
      Usually you''d have to copy everything from the dlc folder in.


      Now I can''t tell which files are missing. But it''s missing 2 or 3 overlays
      correctly for one of the categories of items and only the very bottom sprite
      changes to show them. Also some of the hair styles doesn''t match the sprite
      at all and makes it curly instead. It might be because of numbering but since
      the silly thing self installed I have no idea what one to fix. I''ve got 4 of
      these packs but this is the first self installing one and now I''m afraid to
      buy the first 2


      I don''t even get an option to back up what I had!'
