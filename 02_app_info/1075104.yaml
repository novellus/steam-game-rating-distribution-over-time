    about_the_game: "Heroine Character Generator 4 from Gee-kun-soft has arrived with\
      \ the 4th collection of brand new parts for creating amazing heroine characters!<br\
      \ />\r\n<br />\r\nHeroine Character Generator 4 makes it easier than ever to\
      \ create original female characters for your epic RPG project by offering matching\
      \ hairstyles, accessories, clothes and eye sets!<br />\r\n<br />\r\nThe more\
      \ original characters you create, the more original your story becomes! So go\
      \ ahead and get inspired with this new character generator!<br />\r\n<br />\r\
      \nFeatures:<br />\r\n<br />\r\n* Clothes - 34 Female<br />\r\n* Accessories\
      \ - 17 Female<br />\r\n* Wings - 2 sets<br />\r\n* Tails - 2<br />\r\n* Front\
      \ Hair - 3 Female<br />\r\n* Rear Hair - 6 Female<br />\r\n* Beast Ears - 4\
      \ sets<br />\r\n* Weapons - 4 kinds"
