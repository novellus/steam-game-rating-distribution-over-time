details:
  data:
    about_the_game: <i>Your island has been invaded by aliens during the night, take
      your shotgun, and kick them out!</i><br><br>You play a soldier resting on his
      native island, but it is quickly overrun by monsters from outer space and no
      outside help is available. You put on your mecha armor, take your shotgun and
      go to find out what happened at the peril of your life.<br><br>Alien Blitz is
      a 3d action-shooter with lots of bullets, missiles, weapons, maps and monsters.
      <br><br><ul class="bb_ul"><li> Action-shooter, 3D top-down view<br></li><li>
      Lots of bullets, shooting and monsters,  &quot;Bullet hell&quot;<br></li><li>
      3 difficulty settings + 2 new game + modes<br></li><li> 37 maps + 4 secret maps
      + Steam Workshop maps<br></li><li> 14 upgradeable weapons (improve accuracy,
      damage, reload time and bullet speed)<br></li><li> Experience and leveling<br></li><li>
      Level editor + Steam Workshop</li></ul>
