    about_the_game: "From Daily Magic, creators of the acclaimed Dark Dimensions series,\
      \ comes an intriguing new series! <br />\r\n<br />\r\nYou arrive home from a\
      \ long business trip to discover your new home in disarray! Your wife tells\
      \ you paintings throughout the house have been coming to life, and now your\
      \ children are missing. Only little Leia remains, but she refuses to unlock\
      \ her door. Who or what frightened her so badly\u2026 and where are your other\
      \ children? As you seek them out, you realize your new home hides many dark\
      \ secrets. You must uncover them before your family is cursed to remain there\
      \ forever in this chilling Hidden Object Puzzle Adventure game. <br />\r\n<br\
      \ />\r\nThis is a special Collector's Edition release full of exclusive extras\
      \ you won\u2019t find in the standard version. The Collector\u2019s Edition\
      \ includes:<br />\r\n<br />\r\nAn intriguing bonus game<br />\r\nA charming\
      \ Kitty Playroom for your feline ally<br />\r\nBonus Match-3 games, wallpapers,\
      \ music, and more!<br />\r\nAn available Strategy Guide"
