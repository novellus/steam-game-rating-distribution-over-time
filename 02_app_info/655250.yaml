    about_the_game: "John Benton is a technician. He is sent to a research facility\
      \ in a deserted island to fix communication lines because no one in the island\
      \ can be reached. When he arrives at the island, he realizes the truth is different\
      \ than he's told.<br />\r\n<br />\r\n   Insectophobia is an episodic platformer.\
      \ It's the story of John and his struggle against monster insects. There are\
      \ 4 episodes in total and the first episode tells how they turn into monsters.<br\
      \ />\r\n<br />\r\n   Features of Episode 1<br />\r\n<br />\r\n* 1920*1080 Full\
      \ HD graphics.<br />\r\n* 2 weapons : Pistol and shotgun.<br />\r\n* 4 kinds\
      \ of monster insects.<br />\r\n* Find your way either by killing them or avoiding\
      \ them."
