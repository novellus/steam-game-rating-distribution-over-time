    review: "Insectophobia \xE9pisode 1 est un jeu fa\xE7on point and clic \xE0 l'ancienne\
      \ en 2D coupl\xE9 avec quelques passages de plateformes. \nA mon humble avis\
      \ et je l'esp\xE8re pour nous tous, je pense que l'\xE9pisode 2 ne verra pas\
      \ le jour....\nCe titre a \xE9t\xE9 publi\xE9 en juillet 2017 et n'a pas \xE9\
      t\xE9 corrig\xE9 ou am\xE9lior\xE9 depuis.\n\nJe pense qu'il s'agit ici d'un\
      \ oubli malencontreux de la part des employ\xE9s de chez Steam, oui \xE7a doit\
      \ \xEAtre \xE7a, ceux-ci ayant trop \xE0 faire et une large gamme de jeux \xE0\
      \ v\xE9rifier etc... ils ont surement oubli\xE9 de retirer cet article d\xE9\
      fectueux de leur catalogue des ventes. \nCar il est en tout \xE9tat de cause\
      \ honteux et pas tr\xE8s \xE9tique, de proposer \xE0 la vente des objets qui\
      \ ont des vices de fonctionnement, ne sont pas termin\xE9s ou dangereux pour\
      \ le consommateur.\n\nCelui-ci n'est pas sans dangers : il risque de vous infliger\
      \ peine et souffrances \xE0 la limite du supportable ainsi que ce regret qui\
      \ vous suivra jusqu'\xE0 la fin de votre vie, d'avoir d\xE9pens\xE9 de l'argent\
      \ (peu importe son prix) pour cet engin de torture.\n\nVous incarnez John, un\
      \ technicien, d\xE9barqu\xE9 sur une \xEEle ou plut\xF4t un complexe scientifique\
      \ pour y r\xE9parer les lignes de communication, mais arriv\xE9 sur place tout\
      \ le monde est d\xE9c\xE9d\xE9, et l'endroit est infest\xE9 d'insectes g\xE9\
      ants tueurs.\nVotre but sera de trouver (j'imagine) des indices sur ce qu'il\
      \ s'est pass\xE9 r\xE9ellement, et de survivre jusqu'\xE0 ce que les secours\
      \ viennent vous rapatrier.\n\nVous d\xE9placez votre personnage au clavier et\
      \ \xE0 la souris mais l'attribution des touches n'est pas modifiable, et m\xEA\
      me en changeant votre clavier en qwerty (avec alt + shift) vous devrez jongler\
      \ avec des touches peu pratiques car vous resterez en qwerty (on ob\xE9i et\
      \ on ne discute pas !).\nIl est laborieux de se d\xE9placer \xE0 gauche avec\
      \ la touche A, de faire des roulades avec la touche Q, de descendre une \xE9\
      chelle avec S et de grimper avec W, on s'emm\xEAle les doigts, les touches,\
      \ et on se fatigue les poignets rapidement.\nMais s'il n'y avait que ce seul\
      \ d\xE9faut, \xE0 la limite, \xE7a pourrait passer peut \xEAtre....\n\nVotre\
      \ personnage est tr\xE8s lent, et lorsque que l'on passe d'une sc\xE8ne 2D \xE0\
      \ l'endroit suivant, John a besoin d'environ 20 secondes de r\xE9action avant\
      \ de pouvoir le faire agir \xE0 notre guise. De ce fait, si il y a une fourmi\
      \ dans les parages, celle-ci aura le temps de vous attaquer avant que votre\
      \ personnage veuille bien d\xE9gainer son pistolet.\n\nVos munitions sont limit\xE9\
      s et votre arme ne comprend que 7 tirs, pour vous d\xE9fendre contre une fourmi\
      \ g\xE9ante vous aurez besoin de plus de 7 coups, et celle-ci avance vers vous\
      \ et vos tirs sont lents. In\xE9vitablement, cette fourmi arrivera \xE0 quelques\
      \ centim\xE8tre de vous avant que vous ne l'ayez tu\xE9e, il vous faudra recharger\
      \ mais comme cela prend plusieurs secondes paraissant une \xE9ternit\xE9, votre\
      \ personnage se fera attaquer et perdra une bonne portion de vie.\nLes soins\
      \ sont \xE9galement tr\xE8s limit\xE9s....\n\nVOUS MOURREZ, ENCORE ET ENCORE,\
      \ plus vous mourrez plus le jeu perd la boule et se glitch. L\xE0 soit on commence\
      \ \xE0 s'amuser et \xE0 se marrer ou alors on s'\xE9nerve, on quitte et on d\xE9\
      sinstalle le tout !\n\nVous avez tu\xE9 des fourmis, la zone \xE9tant d\xE9\
      gag\xE9e vous \xEAtes \"safe\" \xE0 cet endroit, mais NON vous y aviez cru hein\
      \ ? Et bien les fourmis r\xE9apparaissent ! A quoi sert-il d'avoir us\xE9 vos\
      \ munitions alors ?\n\nAh oui bien s\xFBre, vous pouvez, d'ailleurs pour les\
      \ succ\xE8s vous allez DEVOIR : esquiver ces petites fourmis vertes avec votre\
      \ touche Q mais \xE0 condition de bien viser au pixel pr\xE8s parfois \xE7a\
      \ marchera mais bien souvent vous vous jetterez dans sa gueule, ou quand vous\
      \ pensiez que \xE7a ne marche pas, \xE7a passera nikel....\nDonc l'esquive se\
      \ fera au petit bonheur la chance, je vous d\xE9fie de remporter ce succ\xE8\
      s ! \nEn parlant de \xE7a, ne tenez pas compte de mon 100%, j'en ai eu marre\
      \ de m'infliger une telle torture et j'ai obtenus les 3 derniers succ\xE8s de\
      \ fa\xE7on pas tout \xE0 fait recommandable, mais on me pardonnera ou pas, vu\
      \ la m\xE9diocrit\xE9 de ce jeu qui de toute fa\xE7on finira perdu dans les\
      \ limbes, supprim\xE9 de steam et les succ\xE8s ne compteront plus donc no dil\xE8\
      me et no culpabilit\xE9 \xE0 avoir...\n\nEnsuite ? \nA force de roulades, John\
      \ a r\xE9ussi \xE0 traverser une porte ferm\xE9e \xE0 cl\xE9, SANS CLE, c'est\
      \ un petit g\xE9nie de technicien ! Une roulade ou 2 et hop on passe \xE0 travers\
      \ comme par magie.\nUne fourmi g\xE9ante m'a coll\xE9 les fesses comme un morpion,\
      \ l\xE0 o\xF9 John doit s'escrimer \xE0 sauter comme il faut pour ne pas tomber\
      \ dans le vide, cette fourmi a su marcher comme \xE7a dans le n\xE9ant sans\
      \ tomber, \xE0 traverser les portes et ne jamais plus me l\xE2cher.\n\nA force\
      \ de morts, et de bugs \xE9tranges et risibles s'amplifiant et se multipliant\
      \ au fur et \xE0 mesure des mes nombreux essais, j'ai finis par renoncer \xE0\
      \ retourner sur mes pas, pour retraverser toutes les zones afin d'ouvrir les\
      \ coffres, je n'ai donc pas vu la fin (quoique peut \xEAtre j'aurais eu la bonne\
      \ surprise d'un \"to be continued\") et j'ai d\xE9sinstall\xE9 cet \xE9tron\
      \ que j'ai soigneusement planqu\xE9 dans la rubrique \"poubelle\" de ma biblioth\xE8\
      que.\n\nSi je ne vous ai pas convaincus, je vous laisse une petite vid\xE9o\
      \ qui parle d'elle-m\xEAme, mais attention elle est comme ce jeu : tr\xE8s ennuyeuse.\n\
      \n\nhttps://www.youtube.com/watch?v=wchgh5w83pY&feature=youtu.be\n\n\n[code][h1]Visitez\
      \ mes diff\xE9rentes pages de curation :[/h1]\n\n[url=https://store.steampowered.com/curator/39126590/][b]ClicK\
      \ Story[/b][/url]---> jeux d'aventure Point and Click\n[url=https://store.steampowered.com/curator/39072619/][b]Ind\xE9\
      pendance Games[/b][/url]---> jeux ind\xE9pendants\n\nSi l'une d'entre elles\
      \ vous int\xE9resse n'oubliez pas de cliquer sur le bouton [b]SUIVRE[/b]\n[b]Bonne\
      \ lecture et bon amusement \xE0 toutes et \xE0 tous[/b][/code]"
