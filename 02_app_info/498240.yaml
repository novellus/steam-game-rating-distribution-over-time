    about_the_game: "Enter the fractured psyche of Bruce Wayne and discover the powerful\
      \ and far-reaching consequences of your choices as the Dark Knight. <br />\r\
      \n<br />\r\nIn this gritty and violent new story from the award-winning creators\
      \ of The Walking Dead \u2013 A Telltale Games Series, you'll make discoveries\
      \ that will shatter Bruce Wayne's world, and the already fragile stability of\
      \ a corrupt Gotham City. <br />\r\n<br />\r\nYour actions and your choices will\
      \ determine the fate of the Batman.<br />\r\n<br />\r\nIncludes access to all\
      \ five episodes (all episodes available now!) in this all-new series from the\
      \ award-winning studio, Telltale Games.<br />\r\n<br />\r\nEpisode 1: Realm\
      \ of Shadows<br />\r\nEpisode 2: Children of Arkham<br />\r\nEpisode 3: New\
      \ World Order<br />\r\nEpisode 4: Guardian of Gotham<br />\r\nEpisode 5: City\
      \ of Light<br />\r\n<br />\r\n****If you are experiencing performance issues,\
      \ you may need to update the graphics card drivers to the latest available.\
      \ If you are using a laptop, please use your dedicated graphics and not Intel\
      \ integrated graphics.*****"
