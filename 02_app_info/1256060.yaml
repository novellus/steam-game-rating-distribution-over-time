    about_the_game: "Trapped in a dying spaceship filled with horrors, you must explore,\
      \ survive, and find your way back to the safety of Earth. Cosmophobia features\
      \ a rich, tense and immersive atmosphere that will make you forget about the\
      \ world outside the headset.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1256060/extras/corridor_door2.gif?t=1608741338\"\
      \ /><h2 class=\"bb_tag\">EXPLORE</h2><br>Search for resources and find a way\
      \ home. Every run will have you play in a new procedurally generated layout,\
      \ with random positions for rooms, corridors, items and hazards, and different\
      \ emergent situations. You\u2019ll never quite know what\u2019s behind the next\
      \ door.<h2 class=\"bb_tag\">SURVIVE</h2><br>Use your own hands to interact with\
      \ the environment. Open doors, drawers and lockers and rummage through their\
      \ contents. Collect basic resources, and craft weapons and equipment to deal\
      \ with both enemies and hazards.<h2 class=\"bb_tag\">FIGHT</h2><br>Crouch behind\
      \ cover and shoot at enemies with your crossbow, or set a trap for them to walk\
      \ into. But remember: ammo is scarce! Sometimes it\u2019s better to just grab\
      \ an object off a shelf and throw it away to distract the creature sniffing\
      \ after you.<br><br><strong>PLEASE NOTE:</strong> Cosmophobia is still under\
      \ development, and there might be changes to the final product.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1256060/extras/throw.gif?t=1608741338\"\
      \ /><br><br>If you are interested in Cosmophobia, check out Dreadhalls, the\
      \ previous title by White Door Games:<br><a href=\"https://store.steampowered.com/app/589200/Dreadhalls/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/589200/Dreadhalls/</a>"
