    about_the_game: "<h2 class=\"bb_tag\">Metin2 \u2013 Power Booster Pack</h2><br>The\
      \ Power Booster Pack helps you to skill up fast and also gives you a loyal pet\
      \ with some powerful bonuses to stand by your side. Catapult yourself to the\
      \ top!<h2 class=\"bb_tag\">Your Power Booster Pack contains:</h2><br><strong>Frost\
      \ Rufus (30 days)</strong><br>Cold snout, big heart \u2013 this cute snow wolf\
      \ will strengthen you for 30 days as your loyal companion with +15% physical\
      \ and magical damage as well as +1500 hit points.<br><br><strong>10x Concentrated\
      \ Reading</strong><br>Increases your chance of mastering a new skill.<br><br><strong>30x\
      \ Exorcism Scroll</strong><br>Learn new skills without the frustrating waiting\
      \ time.<br><br><strong>50x Researcher's Elixir</strong><br>NPC Chaegirab is\
      \ picky \u2013 increase his acceptance of items to be able to complete the Biologist\u2019\
      s quest.<h2 class=\"bb_tag\">Important:</h2><ul class=\"bb_ul\"><li>The items\
      \ will be bound to the account which you log into Metin2 with after purchase.<br></li><li>Visit\
      \ the item shop in the game afterwards and open your item depot to deliver your\
      \ items.<br></li><li>You may only purchase the Power Booster Pack once per account.</li></ul>"
