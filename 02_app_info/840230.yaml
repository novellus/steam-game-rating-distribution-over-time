  data:
    about_the_game: "This game has an original story as base. This story will take\
      \ place in a planet called &quot;EggPlanet&quot; in which chickens have different\
      \ life styles, and you will advance on story as one of them.<br />\r\n<br />\r\
      \nThe story will take place in a laboratory of certain government which investigate\
      \ as egg which is about to explode.<br />\r\n<br />\r\nAlso you a chicken and\
      \ the player, will have to complete simple tests(puzzles)  as chicken called\
      \ noisy says.<br />\r\n<br />\r\n<br />\r\nThe Game Features are<br />\r\n\u30FB\
      Easy Puzzle And Hidden Story<br />\r\n\u30FBCompletely original story<br />\r\
      \n\u30FBYou are A damn Chicken<br />\r\n\u30FB30+ levels and additional levels<br\
      \ />\r\n\u30FBMysterious and fantastic world as base<br />\r\n\u30FBSimple Controll<br\
      \ />\r\n\u30FBBeautiful 3D graphics<br />\r\n\u30FBOriginal Arts<br />\r\n\u30FB\
      A chicken which can be customized"
