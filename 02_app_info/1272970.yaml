  data:
    about_the_game: "Nyanco left for another world with her partner the sword-spirit.\
      \ Thanks to the training with the many anime girls, Nyanco has become very powerful\
      \ and all that remains is to save her world. In order to achieve her goal, Nyanco\
      \ passed through the magic gate with the sword-spirit, but she arrived in the\
      \ Gensokyo world in the Touhou Project instead!<br><br>After playing for a while\
      \ with some of the fantasy town's villagers Nyanco had finally found a way back\
      \ to her original world. However, in order for a new magic gate to be opened,\
      \ it requires the use of many special magical spell cards. Though because of\
      \ someone's mischief, those cards have been spread across the  Gensokyo world\
      \ as parts to a new card game.<br><br>As a result, the new card game has been\
      \ gaining popularity in the fantasy township. Nyanco now has to collect all\
      \ kinds of different cards so she can open the new magic gate. Keep in mind\
      \ however, that this card game could be  addictive enough to make you forget\
      \ who you are. Can Nyanco overcome this adversity? Put your skills to the test\
      \ and achieve victory!<h2 class=\"bb_tag\"><strong>Touhou Character Encyclopedia\
      \ (Fan-Made)</strong></h2>As you progress through the game, you will meet many\
      \ different Touhou characters that appear in the Touhou universe. This encyclopedia\
      \ will allow you to take note of the characters you encounter.<h2 class=\"bb_tag\"\
      ><strong>Features</strong></h2><ul class=\"bb_ul\"><li>Build Your Own Special\
      \ Touhou Card Decks<br></li><li>Touhou Project Fan Art &amp; Themes by \uFF35\
      \uFF2E\uFF2B\u6559\u7956<br></li><li>High Replay Value &amp; Open World Gensokyo\
      \ Map<br></li><li>Touhoudex: Collect Touhou Project Character Cards<br></li><li>Recommended\
      \ for Touhou Project &amp; Nyanco Channel Fans<br></li><li>Card Battle System\
      \ Based on the Touhou Project World View</li></ul><h2 class=\"bb_tag\"><strong>Disclaimer</strong></h2>All\
      \ content included in Nyanco Card ~ \u6771\u65B9\u5922\u732B \u5E7B\u60F3\u904A\
      \u622F is fictional. All content included in the game isn't related in any way\
      \ to the original Touhou Project. Relations also to anything in the real world,\
      \ living or dead is purely coincidental.<h2 class=\"bb_tag\"><strong>Special\
      \ Thanks</strong></h2>Team Shanghai, Alice, Twilight Frontier, nashix, ParanoX,\
      \ Raizen, Sixth, Holy Lightning, Malagar, HaZE, \uFF35\uFF2E\uFF2B\u6559\u7956\
      , ZUN, and You!"
