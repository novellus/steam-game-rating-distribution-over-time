    about_the_game: "XCOM: Enemy Within is the expansion to the 2012 Game of the Year\
      \ award-winning strategy game XCOM: Enemy Unknown.  Enemy Within adds an incredible\
      \ array of new abilities, upgrades and weapons to combat new enemy and alien\
      \ threats. This expansion also introduces new maps and missions, new tactical\
      \ and strategic gameplay, and new multiplayer content providing a fresh new\
      \ gameplay experience.<h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"\
      ><li><strong>New Soldier Abilities:</strong> Construct the Genetics Lab to physically\
      \ enhance your operatives\u2019 abilities including augmentations to the chest,\
      \ brain, eyes, skin, and legs or build the Cybernetics Lab to enable the construction\
      \ of the new Mechanized Exoskeletal Cybersuit, or MEC. The new MEC Trooper class\
      \ has specialized abilities and each suit can be upgraded with new weapons including\
      \ the flamethrower and grenade launcher.<br></li><li><strong>New Weapons and\
      \ Equipment:</strong> Give your operatives an extra tactical edge with new projects\
      \ from your engineering team and the Foundry.<br></li><li><strong>New Enemy\
      \ Threats:</strong> Adopt new tactics to counter the threats from two new alien\
      \ types and a deadly new organization known as EXALT.  <br></li><li><strong>New\
      \ Strategic Resource:</strong>  A valuable new alien resource, known as Meld,\
      \ has been discovered. Secure it on the battlefield and use it carefully back\
      \ at base to unlock new research and upgrades.<br></li><li><strong>New Tactical\
      \ Challenges and Maps:</strong> Cloak-and-dagger and intelligence operations\
      \ provide new tactical challenges on over 40 new battlefields.<br></li><li><strong>New\
      \ Multiplayer maps, units, and abilities:</strong> Create your custom squad\
      \ from a wider array of options and dominate your opponent in intense, one-on-one,\
      \ turn-based matches.</li></ul>"
