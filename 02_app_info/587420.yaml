    about_the_game: <strong>Description:</strong><br>Get a new gaming experience as
      a racer in a shopping cart! Play for the brutal and steep Cart Racer. Overcome
      obstacles in the city, in the sea, in the ancient castle and the snowy mountains.
      Do whatever you can to reach your goal!<br> <br><strong>Features:</strong><br><ul
      class="bb_ul"><li>Unusual gaming experience<br></li><li>Fun ride in a shopping
      cart<br></li><li>4 fun levels<br></li><li>Fun physics to overcome obstacles</li></ul>
