  data:
    about_the_game: Bob is bold and brave, ready to go on an adventure through a black
      and white World full of dangers and mysteries. In the game You control the rotation
      of the screen and guide the main character to roll down, Bob can jump and overcome
      obstacles to do this, click the up arrow. Bob can cling to the surface for this
      you need to press the down arrow.     <br> <br>Feature of game <br><ul class="bb_ul"><li>Convenient
      control. <br></li><li>Smooth rotation, jumps and parkour. <br></li><li>Ability
      to jump over obstacles.  <br></li><li>Original style and elaborate level design.
      <br></li><li>A lot of interesting quests. <br></li><li>Levers and switches.
      <br></li><li>Doors, keys, and dangerous spikes. <br></li><li>The Game has 70
      levels!</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1223110/extras/BBB_02.gif?t=1581928755"
      />
