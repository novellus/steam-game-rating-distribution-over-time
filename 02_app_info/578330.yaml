details:
  data:
    about_the_game: "Join the Chase! In LEGO\xAE CITY Undercover, play as Chase McCain,\
      \ a police officer who's been tasked with going undercover to hunt down the\
      \ notorious \u2013 and recently escaped \u2013 criminal Rex Fury and putting\
      \ an end to his city-wide crime wave. With two player co-op, friends can explore\
      \ the sprawling open-world metropolis that is LEGO\xAE City, with more than\
      \ 20 unique districts to investigate, car thieves to bust, hilarious movie references\
      \ to discover, vehicles to drive, and hundreds of collectibles. LEGO CITY Undercover\
      \ brings together witty, original storytelling with signature LEGO humor to\
      \ create a fun-filled experience for players of all ages to enjoy."
