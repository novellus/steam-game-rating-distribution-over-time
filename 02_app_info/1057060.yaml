  data:
    about_the_game: The FAPLA offensive was halted at the line of r.Lomba, where SA
      forces, together with UNITA, defeated the 47th and caused significant damage
      to the 21st and 59th FAPLA brigades. In the beginning of November 1987, SA and
      UNITA launched a series of attacks on FAPLA brigades retreating to Cuito Cuanavale.
      The 16th brigade remained the most battle-worthy of them, it took defense at
      the outlet of r.Shambinga. On November 9, battlegroups &quot;Alpha&quot; (61
      mech.bn and an UNITA battalion) and &quot;Charlie&quot; (62 Mech.Bn., 4 Inf
      Bn, 32 Light Inf Bn, an UNITA battalion) began a joint attack. Also, a squadron
      of the &quot;Olifant&quot; Mk.IA tanks was transferred to the combat area, and
      was allocated to 62 Mech.Bn.<br><br><ul class="bb_ul"><li>Two operations for
      the Angolan FAPLA and SADF &amp; UNITA sides.<br></li><li>Precisely recreated
      area near source of Chambinga river, 60 sq. km wide.<br></li><li>Historical
      organizational structure of units at the time of the operations Saludando a
      Octubre and Moduler.<br></li><li>The first combat use of the &quot;Olifant&quot;
      MkIA tank.</li></ul>
