    about_the_game: "Build your dream Farm! Harvest crops, process them at your facilities,\
      \ and sell goods to develop your town. Trade with distant islands. Open restaurants,\
      \ cinemas and other community buildings to give life in your town special flavor.\
      \ Explore the mine to get resources and find ancient artifacts. Run your own\
      \ zoo and collect animals from around the world. <br />\r\nAre you ready to\
      \ build your dream? Let\u2019s get started! <br />\r\n<br />\r\nTownship features:\
      \ <br />\r\n\u25CF Different buildings and decorations you can use to create\
      \ your dream town <br />\r\n\u25CF Various crops to grow and later process at\
      \ your factories <br />\r\n\u25CF Fun, charismatic townspeople with orders you\
      \ need to fill <br />\r\n\u25CF Exotic goods brought from the islands<br />\r\
      \n\u25CF A zoo to build where you can even breed animals <br />\r\n\u25CF Famous\
      \ landmarks you can use to decorate your town, like the Statue of Liberty, Big\
      \ Ben, and many more!"
