  data:
    about_the_game: "In some low-welfare states, residents prefer to earn a living\
      \ by kidnapping and extorting ransom from relatives.<br />\r\nEvery year, about\
      \ 3 thousand people disappear.<br />\r\nAnd one day they abducted the wife of\
      \ Roman Rombo, a former commando, armed to the teeth, he went to save his beloved\
      \ from the clutches of the kidnappers!<br />\r\n<br />\r\nROMGUNS is a dynamic\
      \ and hardcore platformer, action shooter with a side view.<br />\r\nin the\
      \ arsenal of the hero there are 3 types of weapons, a pistol with an inexhaustible\
      \ supply of ammunition, an assault rifle and a shotgun, there are also grenades.<br\
      \ />\r\n<br />\r\nfeatures:<br />\r\n- Colorful pixel graphics<br />\r\nfactory\
      \ soundtrack<br />\r\n- external appearance of enemies is randomly generated<br\
      \ />\r\n- Armament of enemies is randomly generated<br />\r\n-20 levels<br />\r\
      \nbosses"
