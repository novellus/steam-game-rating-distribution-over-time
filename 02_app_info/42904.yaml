      \n\t\t\t\t\t\tThe sprites add completely new and different equipment such as\
      \ an assortment of Wehrmacht helmets, Wehrmacht caps and gear for each unit.<br\
      \ />\r\n\t\t\t\t\t\tAdditionally, the spritepack includes a variety of new weaponry\
      \ to your sprites such as the FG 42, Flammenwerfer 34, StG 44 and the mighty\
