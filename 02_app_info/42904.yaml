    review: "[h1]DLC-Review:\n\nHearts of Iron III: \n\nMega German Spritepack[/h1]\n\
      \nHearts of Iron III ist ein Grand-Strategy-Spiel aus der Paradox-Schmiede,\
      \ da\xDF die Zeitperiode des Zweiten Weltkriegs repr\xE4sentiert. Wir k\xF6\
      nnen - paradoxtypisch - jedes Land w\xE4hlen, das wir wollen und es durch die\
      \ Wirren der gr\xF6\xDFten Katastrophe des 20.Jahrhunderts f\xFChren. Die Spieltiefe\
      \ ist dabei sehr komplex und fokussiert sich - weitaus mehr als andere Paradox-Titel\
      \ - vor allem auf milit\xE4rische Aktionen und Strukturen.  \n\nDieses DLC enth\xE4\
      lt lediglich ein paar neue Skins f\xFCr deutsche Infanterieeinheiten. Spielmechanisch\
      \ hat dies keinerlei Auswirkungen. Die Modelle sind aber zahlreich, gut gelungen\
      \ und wirken authentisch.\n\nBraucht man das DLC? Sicher nicht. Dennoch erh\xF6\
      ht es die Immersion von Hearts of Iron III und macht auch die Einheiten leichter\
      \ unterscheidbar. Allerdings nur, wenn man \xFCberhaupt mit den Einheitenmodellen\
      \ spielt. Viele Hardcore-Strategen lassen sich die Einheiten lieber durch die\
      \ entsprechenden NATO-Symbole auf der Karte anzeigen, was im Spielflu\xDF -\
      \ wenn man denn die Symbole kennt - durchaus \xFCbersichtlicher ausf\xE4llt.\
      \ \n\nAlles andere als notwendig, aber nett.\n\n[h1][b]DLC-Wertung: 6/10"
