    recommendationid: '83294525'
    review: 'This is a horror hide-and-seek type game with free roam where you hide
      from puppets. At the seek part, yu have to find an orb, which has a line moving
      towards it, for like  15-20 seconds, if you''re wondering, but you still have
      to hide from the monsters.

      This game tells us much more about the story in the 123 Slaughter Me Street
      world than the first one, so if you''re playing for the story, I recommend this
      one more, of course, you should play that one, too.

      The atmosphere is great again, but while the first one wasn''t really scary,
      this made me feel very anxious and stressful.

      I definitely recommend buying this game, especially with this price, but you
      should play the first one, too. Both of them is worth the purchase.'
