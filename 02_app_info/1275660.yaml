    about_the_game: "<i>&quot;Dad\u2019s urgent message, these documents\u2026 They\
      \ don\u2019t match up. Start thinking John. Build a case, write it down&quot;</i><br><br><ul\
      \ class=\"bb_ul\"><li> Unnatural events are taking place in small-town Greenlake.<br></li><li>\
      \ A bloodcurdling Psychological Horror Detective.<br></li><li> Move around unseen,\
      \ outmaneuvering your enemies.<br></li><li> Search for hidden clues to find\
      \ your father.<br></li><li> Discover <i>YOUR</i> version of the truth.<br></li><li>\
      \ Could there be aliens in Greenlake?</li></ul> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1275660/extras/Footsteps_Cropped_Titled.gif?t=1609413390\"\
      \ /><h2 class=\"bb_tag\">Gameplay</h2>Using your flashlight reveals the <strong>vital\
      \ clues </strong>you need, but risks you being seen.<br>The game combines elements\
      \ of <strong>stealth</strong> games with <strong>detective-adventure</strong>\
      \ and <strong>psychological horror</strong> for a gripping story.<h2 class=\"\
      bb_tag\">Story</h2>After years of next to no contact, Johnathan Morris arrives\
      \ in the isolated town of Greenlake to check up on the mental state of his father.\
      \ Nothing is as he expected it to be. There are deadly forces at work that don\u2019\
      t want John snooping around.<br><br>Equipped with nothing more than a flashlight\
      \ and a notebook, it is up to you to step into the shoes of Johnathan and tell\
      \ fact from fiction.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1275660/extras/Attic_Cropped_titled.gif?t=1609413390\"\
      \ />"
