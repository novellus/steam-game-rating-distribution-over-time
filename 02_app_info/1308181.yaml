    about_the_game: "Hunt the unwary in style with the Midnight Blue Weapon Skin Set.<br\
      \ />\r\nThese skins can be equipped in the Loadout menu on both Security and\
      \ Insurgent teams where available:<br />\r\n<br />\r\n- Pistol - PF940<br />\r\
      \n- SMGs/SBR - Honey Badger<br />\r\n- Shotgun - M870 <br />\r\n- Assault Rifle\
      \ - M4A1<br />\r\n- Battle Rifle - G3A3 <br />\r\n- Sniper Rifle - Mk 14 EBR<br\
      \ />\r\n<br />\r\nThese items are unlocked in-game immediately upon purchase.\
      \ They can be equipped in-game in the Loadout menu under each weapon\u2019s\
      \ \u201CAesthetic\u201D upgrade category."
