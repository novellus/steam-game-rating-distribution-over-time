      ><li>A high detail exterior model covering almost every McDonnell Douglas F-4\
      \ Phantom II\u2122 B and N variants to grace the skies. Including an McDonnell\
      \ Douglas F-4 Phantom II\u2122 B variant which is representative of the early\
      \ 1960s variant and various post 1968 variants.<br></li><li>Two different versions\
