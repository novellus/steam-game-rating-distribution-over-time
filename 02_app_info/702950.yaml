details:
  data:
    about_the_game: "The McDonnell Douglas F-4 Phantom II\u2122 from SimWorks Studios\
      \ is the ultimate version of this iconic 1960s aircraft. This stunning aircraft\
      \ add-on features both the B and N variants, two different versions of the cockpit,\
      \ immersive and accurate flight dynamics. Every little detail on the aircraft\
      \ model has been painstakingly reproduced - this package is an enthusiasts'\
      \ dream!<h2 class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li>A high\
      \ detail exterior model covering almost every McDonnell Douglas F-4 Phantom\
      \ II\u2122 B and N variants to grace the skies. Including an McDonnell Douglas\
      \ F-4 Phantom II\u2122 B variant which is representative of the early 1960s\
      \ variant and various post 1968 variants.<br></li><li>Two different versions\
      \ of the B variant cockpit, created with immersive detail.<br></li><li>The 17\
      \ included liveries have been carefully researched and created, with proper\
      \ colour selection. Scratching and weathering is visible where needed on these\
      \ used, but still 'factory fresh', aircraft.<br></li><li>Immersive and professional\
      \ flight modelling: Feel the plane when doing high performance manoeuvres.<br></li><li>Hear\
      \ the whine of the aircraft's engines as you spool them up and the air suction\
      \ from the intakes with the included, authentic sound set.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/702950/extras/boeing_licence.jpg?t=1537258434\"\
      \ />"
