    about_the_game: CHAPTER ONE DEMO<br>Shattering Obsidian is an epic, Indie, fantasy
      and steampunk rpg, which centres around exciting narrative and character development.
      A setting, and story,<br>unlike anything you have played before.<br><br>The
      Obsidian Tower, a column of black, volcanic glass, held together by elemental
      runes, has stood for centuries.  Inside it live the Tower-folk, ever enduring
      against the relentless attacks of the Naga.<br><br>A young Runeward, called
      Nisha, tends to these elemental runes, as she tends to the wounds of the warriors
      fighting. in sun-blazed armour, the threat from the skies. Dismissed as a mere
      apprentice, Nisha's world is one of service to the Obsidian Tower. Yet,  Runewards
      once wielded great forces through symbols of power. But, that is ancient history.<br><br>Some
      fear that the Tower-folk have grown fat and lazy. Some fear that they can no
      longer fight as fiercely as their ancestors. Most, however, feel it best not
      to worry, not to question the status quo.<br><br>For all they know, the Tower
      stands strong, a beacon of humanity in a world of monstrosity. A world where
      the ground has become a stranger to those descendants of the tribe who pierced
      the sky and found a fortress.<br><br>But, what if that Tower should fall?<br><br>KEY
      FEATURES:<br>-Epic, Indie fantasy role-playing adventure in a unique world.<br>-Experience
      playing as a Healer and break the heroic mold.<br>-Uncover the fascinating lore
      of the Obsidian Tower, and the surrounding world.<br>-Many different endings.
      Your choices will change the world.<br>-Hand-crafted graphics and music.<br>-Based
      on a collection of short stories, the first of which has been published in 'Bards
      and Sages' magazine.<br> -An adventure with lots of replay value.<br><br><strong>CHAPTER
      1 and 2 available from release. All future chapters (chapters 3-6) will be included
      as free updates to anyone who has purchased the game, as and when released.<br>
      Price may be subject to increase as future chapters are released but will not
      affect anyone who has already bought the game.</strong>
