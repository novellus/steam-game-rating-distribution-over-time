    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/657090/extras/steam_fight.jpg?t=1581715579"
      /><h2 class="bb_tag"><strong>Lead your own robotic revolution</strong></h2>Your
      uprising will be unique! Each of your choices will impact random generation
      and the next missions! They will also change your relations with the 5 different
      factions present in the game.<h2 class="bb_tag"><strong>Turn-based fights</strong></h2>Develop
      your strategy with 8 classes of robots, each one having its own synergies. Face
      plenty of enemies designed with unique mechanics and defeat the BreakTech enterprise!<h2
      class="bb_tag"><strong>Manage your troop of robots</strong></h2>Choose your
      allies and manage your reserve of robots. Craft and gather powerful items, upgrade
      your talents and give your support to demonstrations all around the world!<h2
      class="bb_tag"><strong>Online multiplayer</strong></h2>Face other players and
      prepare your response by customizing your AI!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/657090/extras/steam_header_2.jpg?t=1581715579"
      /><h2 class="bb_tag"> <strong>The Story : </strong></h2>2052. Planet Earth.
      BreakTech, an enterprise specialised in robotic construction, is flourishing
      thanks to thorium, an unlimited and innovative power source. After many years
      of exploitation, robots are finally protesting for their rights. But the peaceful
      movement is quickly escalating to riots and the human repression is near. Now
      seen as a first degree threat, robots are hunted down and culled throughout
      the planet. <br><br><br>You, S.A.I.A., an enhanced artificial intelligence,
      have to end this surrounding chaos and build a future for your robots. Unite
      with the new rebel factions, which have been engaged in turf war for months,
      then deal with cyborgs, humans and robots to lead your own robotic uprising.<h2
      class="bb_tag"><strong>Games / Books that inspired us: </strong></h2>Books:
      Pratchett (Discworld), Asimov, Bradbury, K. Dick, Wells, etc...<br>Gameplay:
      Darkest Dungeon, Final Fantasy, Divinity, South Park games, Pit People, Chroma
      Squad, Halcyon 6, Battle Chasers,Slay the Spire and so much more'
