    detailed_description: <h1>Update Notes</h1><p>New/Changed Features with Update
      1.1:<br><br><ul class="bb_ul"><li>Point counter at game screen<br></li><li>More
      shield charges after bosses<br></li><li>Bug-Symbol in &quot;level selection
      screen&quot; to find new ships<br></li><li>Less load time for weapons<br></li><li>Start
      the game with +5 extra shield</li></ul></p><br><h1>About the Game</h1>Space
      Bugs is a Retro Space Shooter with:<br><br><ul class="bb_ul"><li>30 levels<br><br></li><li>10
      different ships<br><br></li><li>each with special skill<br><br></li><li>40 trophies<br><br></li><li>simple
      control, only by mouse or keyboard</li></ul><br>Take control of the ships and
      shoot your way through level by level to the final end boss!
