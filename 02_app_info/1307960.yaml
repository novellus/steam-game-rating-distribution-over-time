details:
  data:
    about_the_game: "<strong>Story:</strong><br>A series of train robberies leads\
      \ to evidence of a government conspiracy. A mysterious deck of cards gives a\
      \ young girl a vision of another world. A fleet of deadly airships burns a path\
      \ across the Imperial frontier. The world\u2019s unlikeliest hero manifests\
      \ tremendous magical power. These stories intertwine in the world of Quartet.\
      \ Before it is all over, the eight heroes will uncover how a secret, centuries-old\
      \ conflict literally reshaped the world. Then they will have their own decision\
      \ to make about the destiny of magic.<br><br><strong>Combat:</strong><br>Eight\
      \ characters fight against enemies in turn-based combat. The player can deploy\
      \ four characters at a time, with the ability to swap in any of the four reserve\
      \ characters. Swapped characters are able to immediately take a turn. While\
      \ characters are in the reserve, they continue to regenerate their AP, allowing\
      \ tactically savvy players to hit the enemy with a never-ending stream of their\
      \ best attacks."
