    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/835950/extras/Logo.png?t=1589493605"
      /><br><br><br>The universe renews, refreshes and repeats, infinitely folding
      in on itself. I am made of its energy. My past and future selves are always
      with me. We work together to generate the infinite cycle of creation and destruction.
      I exist within and without time, I am inevitable, I am eternal. Time and gravity
      are my tools to manipulate the world. I don't recognize this world, but I know
      I have been here before. <br><br>Transpose is a dreamlike VR puzzle game set
      in a universe where time and gravity are used as tools to manipulate the world.
      By creating and working with looped recordings of their actions, players must
      solve increasingly complex physics puzzles in a mysterious setting where notions
      of space and time no longer apply. <br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/835950/extras/PlayerEchos.png?t=1589493605"
      /><br><strong>Player Echoes  </strong><br>Transpose features real time player
      recording, allowing you to play back your actions one to one in real time while
      interacting with your past selves. You must create echoes of your self, rewind
      time, and work with these echoes to solve puzzles. Go ahead, give yourself a
      high five.  <br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/835950/extras/Time_Gravity.png?t=1589493605"
      /><br><strong>Time and Gravity </strong><br>Set in a mesmerizingly surreal world,
      Transpose allows players to control time and gravity. Rotate the environment
      around you to walk on walls and ceilings, experience perspective shifts and
      multifaceted puzzles in ways only possible in VR.  <br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/835950/extras/NewWorlds.png?t=1589493605"
      /><br><strong>Worlds</strong> <br>Travel across 3 distinct worlds solving gravity
      defying physics puzzles in over 35 unique levels featuring impossible, otherworldly
      architecture.<br><br><br><br><a href="https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=17c1ae10-f780-11e8-b9fa-cf92e654a6d2"
      target="_blank" rel="noopener"  > Available for Arcades on SpringboardVR </a>
