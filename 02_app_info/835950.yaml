    reviews: "\u201CTranspose is a stunning VR puzzle game that elevates the genre\
      \ and delivers an out-of-body-like experience about manipulating gravity and\
      \ bending time......fans of the genre would be doing themselves a disservice\
      \ to not play this excellent adventure from Secret Location.\u201D<br>8/10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://uploadvr.com/transpose-vr-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >UploadVR</a><br><br>\u201CTranspose is\
      \ a feast for the eyes as well as the mind, with enough levels to keep most\
      \ busy for a good few hours.....Transpose is a mesmerising experience that VR\
      \ players shouldn\u2019t overlook.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.vrfocus.com/2018/11/review-transpose/\"\
      \ target=\"_blank\" rel=\"noopener\"  >VRFocus</a><br><br>\u201CTranspose is\
      \ a breath of fresh air when it comes to VR puzzlers. The puzzles are crazy\
      \ intuitive, the world is immersive, foreboding and beautiful and the mechanics\
      \ used make great use of VR. If you are looking for something a little different\
      \ in VR and love challenging your puzzle solving skills, then Transpose is definitely\
      \ the game for you!\u201D<br>8.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.thevrgrid.com/transpose/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The VR Grid</a><br>"
