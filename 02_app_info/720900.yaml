    about_the_game: "Gotham City is in peril, Batman is missing, and Gotham\u2019\
      s villains are vying for power! The Riddler has taken over Amusement Mile, a\
      \ turf grab from The Joker and his cast of misfits. Batwoman and Nightwing are\
      \ on the case to keep everything from spiraling out of control, and they\u2019\
      re going to need your help.<br />\r\n<br />\r\nRiddled With Crime features a\
      \ new Open World area, two Duos, an Alert, and a Raid (with Elite version).\
      \ The Raid features a brand new location \u2013 the Gotham City Zoo! Earn all-new\
      \ gear inspired by The Riddler, collections, feats, and more! Riddled With Crime\
      \ is free to access for Members or available for purchase in the in-game Marketplace."
