    about_the_game: "<h2 class=\"bb_tag\">Experience the PvP Revolution in TERA Battle\
      \ Arena!</h2><br>\u2022\t<strong>Team Combat with a Personal Touch:</strong>\
      \ Perfect your personal fighting style and use your skills on the battleground\
      \ to claim victory for you and your team in fast-paced matches!<br>\u2022\t\
      <strong>True Action Combat:</strong> TERA BATTLE ARENA (TBA) brings the popular\
      \ TERA feature into the world of MOBAs. <br>\u2022\t<strong>Heroic Choices:</strong>\
      \ Meet a host of different heroes from Arborea with unique skill sets who join\
      \ the field fully kitted out for battle, without any need to grind for equipment.<br>\u2022\
      \t<strong>For Newcomers and Veterans:</strong> TBA is available to all players\
      \ and is completely independent of the main game, so you don\u2019t need to\
      \ know or play the TERA MMO to enjoy TBA.<br>\u2022\t<strong>One Client, Two\
      \ Worlds:</strong> Whether you play TBA, the TERA MMO, or both, you only need\
      \ one download. <br><br><i>You require the TERA game client to use this package.\
      \ Both game modes can be played with this client.</i><br><br><strong><u>This\
      \ package contains:</u></strong><h2 class=\"bb_tag\">Elleon \u2013 Hero of the\
      \ Valkyon Federation</h2>Enter the Battle Arena as Elleon! The hero of the Valkyon\
      \ Federation is the very epitome of Arborean legend. His mastery of the sword\
      \ is second to none, while his loyalty to his allies is beyond reproach. Elleon\
      \ has brought his explosive speed and brute force to bear for the good of the\
      \ Federation on many occasions, even after suffering terrible injury and corruption\
      \ at the hand of the god Killian. In combat he deftly wields his twin swords\
      \ with deathly agility and unbridled force.<br><br><br><strong>Elleon\u2019\
      s special abilities:</strong><br>*\tSwift and agile<br>*\tCan stun and reduce\
      \ the enemy\u2019s endurance<br>*\tGenerates edge for even more power"
