    about_the_game: "<h2 class=\"bb_tag\">Take a trip to RIO to play football </h2><br>The\
      \ tournament of greats awaits. Our hapless hero, DinoJr takes a detour on his\
      \ raiding of the temples and canyons, to play the world's favourite sport.<br><br>\
      \                                       <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/307390/extras/FanCup_0.png?t=1591969881\"\
      \ /><br><br>Will DINO be the one lifting the cup at the end?<br><br><ul class=\"\
      bb_ul\"><li> ALL new Gameplay in this great new and original mode.</li></ul><ul\
      \ class=\"bb_ul\"><li> Master the moves, with headers, trapping the ball, bouncing\
      \ and back heels.</li></ul><ul class=\"bb_ul\"><li> Score goals, and earn F\
      \ E V E R bonuses.</li></ul><ul class=\"bb_ul\"><li> Play as one of 32 world\
      \ class nations, in your favourite strip.</li></ul><ul class=\"bb_ul\"><li>\
      \ All new levels to play and a whole new way to play them</li></ul><ul class=\"\
      bb_ul\"><li> Smash Pi\xF1ata !!!  </li></ul><ul class=\"bb_ul\"><li> Play keepy-uppy's\
      \ with a fish </li></ul>"
