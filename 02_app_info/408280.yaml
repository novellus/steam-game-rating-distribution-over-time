    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/408280/extras/Steamheader.png?t=1572695285\"\
      \ /><br><br>Message Quest is a tiny stained-glass point-n-click adventure about\
      \ laziness and her herald.<br>This is a fairy tale in the best tradition of\
      \ works such as \u201CThe Hobbit\u201D or \u201CThe Chronicles of Narnia\u201D\
      , inspired by the art of Studio Ghibli. <br><br>This is the story of a lazy\
      \ herald called Feste. You may know heralds, the fellows who appear at the beginning\
      \ of each journey, looking for the hero in an attempt to deliver that \u201C\
      call to adventure\u201D thing, right before the interesting stuff starts to\
      \ happen. That\u2019s exactly the job our Feste must do. Find a hero, give him\
      \ or her a call to adventure, and be done with it. No exploits, no saving the\
      \ world. But all he wants to do is sleep and eat candy. You must become his\
      \ conscience and lead him through the struggles and strange encounters of the\
      \ Interworld Road. <br><br>A cute fantastic journey for one evening - the game\
      \ lasts about an hour and a half, so you\u2019ll get the full story in one session.<h2\
      \ class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li>Unusual stained\
      \ glass graphics that make everything even more fairy taleish. <br></li><li>Charming\
      \ and unpredictable characters who will tell you their life stories.<br></li><li>Puzzles\
      \ with traditional mechanics allow you to fully enjoy the story without losing\
      \ game immersion.<br></li><li>Funny boss fights in true JRPG style with zany\
      \ attacks and bonuses.<br></li><li>A new dialogue system that allows you to\
      \ control both characters in a conversation.<br></li><li>Jokes and easter eggs\
      \ that will surprise you when you least expect it.<br></li><li>A magical soundtrack\
      \ written especially for Message Quest that will immerse you in the bizarre\
      \ fantasy universe of Interworld Road.</li></ul>"
