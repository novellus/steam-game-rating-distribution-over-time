    review: "[h1]Heroischer Faulpelz[/h1]\nEin wunderbares Kleinod von M\xE4rchen\
      \ in wirklich herausstechendem Grafikstil hat die Russin Masha Kochakova da\
      \ geschaffen. Auch wenn die Homepage zu [i]Message Quest[/i] bereits von Pharmaangeboten\
      \ \xFCbernommen wurde und ein seit 2018 angek\xFCndigter Nachfolger ein dringendes\
      \ Lebenszeichen ben\xF6tigen w\xFCrde, ist das 2015 erschienene Abenteuer von\
      \ Feste, dem Herold, ein atmosph\xE4rischer Spa\xDF.\n\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=2352085385\n\
      [b]Von einem der auszog\u2026\xE4h\u2026schlief \u2013 Geschichte und Art des\
      \ Spiels[/b]\nBeschrieben wird das Spiel als Point and Click-Abenteuer in Buntglasoptik:\
      \ Auf die grundliegende Bedeutung bezogen stimmt das auch, denn man braucht\
      \ nur die Maus und einen funktionierenden Finger zum Spielen; mit der traditionellen\
      \ Bedeutung aber hat das Ganze wenig gemein: es gibt kein Inventar, keine verzwickten\
      \ Kombis, etc., daf\xFCr aber wenige rundenbasierte K\xE4mpfe. Insgesamt eine\
      \ abwechslungsreiche und zielf\xFChrende Mischung f\xFCr so ein kleines Indiespiel.\n\
      Als kleiner Findelherold ist man also auserkoren, den letzten Helden, der die\
      \ Welt Avarange retten kann, zu finden und eine Nachricht zu \xFCbermitteln.\
      \ Problem: die Faulheit, die Unkenntnis und \xFCberhaupt, wieso? Im Laufe des\
      \ Abenteuers entspannt sich eine m\xE4rchenhafte Geschichte, die bei Laune h\xE4\
      lt, weil \xFCberraschend guter Humor und nette Einf\xE4lle nicht zu kurz kommen.\n\
      \n[b]Puzzle mir eine Joggingattacke \u2013 R\xE4tsel und K\xE4mpfe[/b]\nAls\
      \ Point and Click-Abenteuer versagt Message Quest. Und auch als Casual Adventure\
      \ sind die Puzzles, Schieber\xE4tsel und Ordnungsbilder viel zu einfach, wenn\
      \ auch sch\xF6n eingebunden. Die Rundenk\xE4mpfe, die zwei oder dreimal auftauchen\
      \ dagegen sind dagegen durchaus so gestaltet, dass man taktieren muss: Beim\
      \ letzten musste ich nach mehreren Fehlversuchen sogar nachdenken \U0001F609\
      . Ist diese fehlende Herausforderung schlimm? Nein, denn die St\xE4rken kommen\
      \ jetzt:\n\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=2352085462\n\
      [b]Ein Augen- und Ohrenschmaus \u2013 Grafik und Ton[/b]\nDie 16 spielbaren\
      \ Szenen bestehen alle aus \xFCberaus ansehnlich gestalteten Hintergr\xFCnden\
      \ in Buntglasoptik, so wie man es etwa von den Glass Masquerade-Spielen kennt,\
      \ nur etwas comichafter. Zusammen mit einer einf\xFChlsam komponierten Musikuntermalung\
      \ und dem mehrmaligen Spielen mit Kunst- und Fremdsprachen verleiht dies dem\
      \ Ganzen einen k\xFCnstlerischen Anstrich und betont das m\xE4rchenhafte der\
      \ Geschichte treffend. F\xFCr diese Preisklasse: Hut ab!\n\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=2352085547\n\
      [b]Entbunden? \u2013 Sonstiges[/b]\nMessage Quest ist ein kurzer Spa\xDF: 1,5-2\
      \ Stunden habe ich gebraucht; die Kosten halten sich aber ebenfalls mehr als\
      \ in Grenzen: 2,99\u20AC. Dazu gibt 18 recht gut zu erhaltene Achievements und\
      \ 5 Sammelkarten.\nDie deutsche \xDCbersetzung zur vertonten Fantasiesprache\
      \ ist sehr gut und fast ohne Fehler. Cloud-Saving erleichtert den Fortschritt,\
      \ mehr als einen Speicherslot braucht man auch nicht, kann man doch nach Abschluss\
      \ jede Szene anw\xE4hlen.\n\n[code]Originelle Buntglasoptik, einf\xFChlsame\
      \ Musik und \xFCberraschender Humor: Message Quest ist ein kurzer, aber sehr\
      \ empfehlenswerter Ausflug in eine m\xE4rchenhafte Welt. Familienfreundlich\
      \ und gerade richtig in diesen Zeiten, um sich wohltuend unterhalten zu lassen.[/code]\n\
      \nLust auf mehr Reviews mit einmal mehr und einmal weniger arch\xE4ologischen\
      \ Anmerkungen? Probier doch meine Kuratoren-Gruppe [url=https://steamcommunity.com/groups/archaeoplays#curation]The\
      \ Archaeologist plays\u2026[/url] aus."
