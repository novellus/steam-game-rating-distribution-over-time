details:
  data:
    about_the_game: "This is my first game, is a maze game.<br />\r\n<br />\r\nTom\
      \ is lost in the maze. In order to survive, he must find enough fruits, including\
      \ apples, grapes, watermelons, etc. before the food is consumed. Although it\
      \ was difficult, Tom didn't give up.<br />\r\n<br />\r\nThere are 5 levels in\
      \ this game. Each level is unique and interesting. The route to pass may not\
      \ be the only one. If you try a few more times, you may be surprised.<br />\r\
      \n<br />\r\nI hope you'll like it."
