    about_the_game: "Exquisite short visual Novels , Sixth Nights.<br />\r\nThis is\
      \ a story in a collapsed city.<br />\r\nAfter the economic collapse, unemployment\
      \ soared and people lost hope.<br />\r\nAt this time, a special software appeared\
      \ on the smart phone.<br />\r\nThrough this software, you can enter the magical\
      \ space and be served by a lovely girl.<br />\r\nHikaru, the man who just lost\
      \ his job, used this software before he kill himself.<br />\r\nBut in the magical\
      \ space, he met the girl Miyuki.<br />\r\nSix nights later, his life began to\
      \ change."
