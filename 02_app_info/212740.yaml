    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/212740/extras/TERA_GIF1.jpg?t=1608040634\"\
      \ /><h2 class=\"bb_tag\">TERA \u2013 Fantasy, MMORPG, Strategy and Skill!</h2><br>Get\
      \ ready for the action-packed challenge of your life in TERA! Your adventures\
      \ in this breathtaking universe will push the very boundaries of the genre.\
      \ With its True Action Combat system, you need to aim and dodge to cast spells,\
      \ land your attacks and avoid taking damage. Timing and tactics are key to victory\
      \ in this game!<br><br>Make your mark on a stunningly beautiful world, entering\
      \ into epic battles with your teammates, assuming the role of a raging Berserker,\
      \ a vengeful Reaper or a benevolent Priest. Join your friends to take down BAMs\
      \ \u2013 Big Ass Monsters \u2013 who are as bloodthirsty and powerful as they\
      \ are massive. Explore countless multiplayer dungeons, huge battlegrounds, or\
      \ delve into open world PvP with an array of seven races and 13 classes to choose\
      \ from.<br><br>TERA Battle Arena is a brand-new challenge for both new players\
      \ and old. In this thrilling PvP mode, four teams of three players face off\
      \ against one another, each person taking on the role of a hero with unique\
      \ skills. Experience adrenaline-pumping battles, defeat the enemy teams, and\
      \ keep honing your skills and tactics. TERA Battle Arena can be launched with\
      \ the same client but is independent of the main game. Simple!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/212740/extras/TERA_GIF3.jpg?t=1608040634\"\
      \ /><h2 class=\"bb_tag\">This is TERA:</h2><ul class=\"bb_ul\"><li>Put your\
      \ skills to the test with the dynamic True Action Combat system<br></li><li>Choose\
      \ your character from the selection of seven races and 13 classes<br></li><li>Make\
      \ a name for yourself in heroic battles against other players and BAMs<br></li><li>Explore\
      \ a rich world in stunning graphical quality<br></li><li>Become a master artisan\
      \ and hone your gear to perfection<br></li><li>Claim victory in adrenaline-pumping\
      \ matches in the TERA Battle Arena</li></ul>"
