details:
  data:
    about_the_game: Visit a quiet town in the Peruvian desert at night searching for
      spirits and taking photos, then sharing these pictures with locals who free-associate
      based on them. This game is based on time I spent with a brujo in the desert
      suburb of Cachiche, a town that was founded by witches during the Peruvian Inquisition.
      Here descendants of witches still live and continue to practice traditional
      healing and fortune-telling.<br><br>FEATURES <br><ul class="bb_ul"><li>Explore
      a 3D world with ambient sounds, voices and textures from the Peruvian desert,
      a living environment at night. <br></li><li>Use your photography as a means
      of conversing with non-player characters, revealing what they see as well as
      what they imagine.<br></li><li>See yourself as an outsider, lurking in alleys,
      eavesdropping on conversations, going where you're not supposed to go.<br></li><li>Watch
      the forces of tourism at work and the conflicts rumbling beneath the surface
      of a small town.<br></li><li>Discover that your camera is not just a passive
      recorder, but that its act of observation can change the environment.<br></li><li>Complete
      progressively more abstract quests and delusional journal entries.<br></li><li>Export
      and share your photos. </li></ul>
