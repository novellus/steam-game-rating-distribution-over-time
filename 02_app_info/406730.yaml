    reviews: "\u201CWhat works here is that uncertainty space... In a number of places\
      \ you\u2019ll see shadows that don\u2019t have a body. And you\u2019ll also\
      \ see people discussing secrets in dark rooms or running past you hurriedly\
      \ from behind fences. But this only adds to the underlying feeling of something\
      \ sinister and ominous present, watching you, following you wherever you go...\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://killscreendaily.com/articles/blair-witch-project-videogames-september/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Kill Screen</a><br><br>\u201CIt's all\
      \ pleasantly dizzying, like a fever dream.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.citypaper.com/arts/visualart/bcp-032316-art-1000-heads-20160323-6-story.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Baltimore City Paper</a><br>"
