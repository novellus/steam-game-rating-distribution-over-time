    review: "S\xFCrreal bir konu aktarmaya \xE7al\u0131\u015Fm\u0131\u015Flar ama\
      \ \xE7ok yetersiz kalm\u0131\u015F. Ama \xE7ok ac\u0131mas\u0131zca ele\u015F\
      tirmek de istemiyorum \xE7\xFCnk\xFC en nihayetinde bu oyun sadece 1 ki\u015F\
      i taraf\u0131ndan yap\u0131ld\u0131. Dolay\u0131s\u0131yla kendi ad\u0131na\
      \ umar\u0131m iyi bir tecr\xFCbe olmu\u015Ftur fakat sunmak istedi\u011Fi d\xFC\
      nya ger\xE7ekten \xE7ok bo\u015Ftu. Sa\u011Fda solda bo\u015F bo\u015F foto\u011F\
      raf \xE7ektim, iki \xFC\xE7 hayalet g\xF6rd\xFCm ve anlams\u0131z sesler e\u015F\
      li\u011Finde oyun bitti. Oyun bana ne anlatmaya \xE7al\u0131\u015Ft\u0131, hikayesi\
      \ neydi, sonu\xE7 nereye vard\u0131 hi\xE7bir \u015Fey anlamad\u0131m. \n\n\
      Elbette \xE7at pat biraz oyunlardan gelen ingilizce var fakat ben  anlad\u0131\
      \u011F\u0131m\u0131 k\u0131saca \xF6zetleyeyim: Biz bir haberci ya da gezginiz.\
      \ Bir k\xF6ye geliyoruz. K\xF6yde hayaletler var, de\u011Fi\u015Fik t\xFCrde\
      \ ya\u015Fanan anormal olaylar ve k\xF6ydekiler bunlar\u0131 normal kar\u015F\
      \u0131l\u0131yor. Aksine bizi benimsemeyip buradan gitmemiz gerekti\u011Fini\
      \ s\xF6yl\xFCyorlar.  Elimizdeki foto\u011Fraf makinesi ile foto\u011Fraf \xE7\
      ekip k\xF6ydekilere bu foto\u011Fraflar\u0131 g\xF6sterip onlardan yorumlar\u0131\
      n\u0131 al\u0131yoruz. Bizim  adam\u0131m\u0131z da notlar al\u0131yor. En nihayetinde\
      \ taxi bizi sa\u011Fa sola gezdiriyor ve en son bir mekana geldi\u011Fimizde\
      \ rezalet bir bay\u0131lma ve ay\u0131lma animasyonuyla beraber oyun bitiyor.\
      \  Acaba anlamad\u0131\u011F\u0131m sanatsal bir anlam vard\u0131 da ben mi\
      \ ka\xE7\u0131rd\u0131m diye d\xFC\u015F\xFCn\xFCyorum, yok ya salla gitsin\
      \ oyunu valla. Oynamazsan\u0131z da \xE7ok bir \u015Fey kaybetmezsiniz. K\xFC\
      t\xFCphanemde duruyormu\u015F. 'neymi\u015F bu la' diyip oynad\u0131m ama zaman\
      \ kayb\u0131yd\u0131. Aaron'\u0131n eline sa\u011Fl\u0131k, umar\u0131m di\u011F\
      er projeleri daha kaliteli olur.        ---------------> 3/10 o da tek ki\u015F\
      inin eme\u011Fine olan sayg\u0131mdan."
