    short_description: Nobody is welcome at the Temple, and only the moans of ghosts
      and the breath of the volcano that slowly devours the once-mighty fortress break
      the silence. Do you have what it takes to defeat the prehistoric evil and revive
      this dark stronghold to its previous glory?
