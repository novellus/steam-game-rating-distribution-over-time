    about_the_game: What! My house is occupied!&quot; Our male protagonist utters
      an incredible howl. He clearly lives happily in his big house. His parents can
      work outside all the year round, but they are occupied by three sisters in the
      best three bedrooms. Liao Feiluo, Xiang Yuyao and Zhu Nanjun! What are you three
      doing?<br><br><br>This is a guide to easy cohabitation life. Our male protagonist
      is easy to live alone. If he carelessly faces the &quot;complex and dangerous&quot;
      cohabitation life, as the saying goes, &quot;three women play a play&quot;,
      then you will become a pillar, regardless of the performance, you will have
      to watch it.<br><br><br><br>Wish to die for the southwest wind.<br>Zhu Nan Jun<br>If
      you don't meet at the top of the mountains, you'll meet Yaotai next month.<br>Xiang
      Yu Yao<br>Whose Jade Flute is flying silently into the city of Luocheng with
      the spring breeze. ----<br>Liu Fei Luo<br><br><br>The three heroines have their
      own characteristics. Living together is really not an easy process. To protect
      the living environment of the homeless man, of course, it takes a lot of effort.
      However, this youth story always contains a trace of happiness and beauty, does
      not it?<br><br><br>The game includes:<br><br><br><ul class="bb_ul"><li>The three-hour
      story of the game<br></li><li>three game endings, your different choices will
      eventually lead to unexpected results.<br></li><li>Three unique heroines, yes!
      No one serves.<br></li><li>More than 30 scenes and more than 3 HD CGs</li></ul><br><br>Come
      on, start your cohabitation life!
