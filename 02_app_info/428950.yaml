    short_description: Kivi, Toilet and Shotgun is a single player top down action
      game where your goal is to reach the end of the desert by avoiding all kinds
      of obstacles and fighting the desert raiders. Go up against foes in your vehicle
      and on foot. Take on powerful bosses, but make sure you're quipped for the fight!
