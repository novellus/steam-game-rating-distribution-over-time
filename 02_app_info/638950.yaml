    about_the_game: '<h2 class="bb_tag">DLC Contents</h2><ul class="bb_ul"><li>Dungeon:
      Attribute Sanctuaries - Easy (16 Attributes)<br></li><li>Dungeon: Attribute
      Sanctuaries - Normal (16 Attributes)<br></li><li>Dungeon: Attribute Sanctuaries
      - Hard (16 Attributes)<br></li><li>Bonus: Unevolved Card Set from Ranking Mode</li></ul>*
      Many cards that do not appear in standard card packs are also introduced in
      this DLC.<h2 class="bb_tag">New Dungeon and New System: &quot;Attribute Sanctuary&quot;</h2>The
      new Attribute Sanctuaries are a series of 48 dungeons (16 attributes/3 difficulty
      levels) in which Attribute Slots and Super Slots appear in battle slots. In
      addition to the existing Cybers, Kells, and Demons, now you can make more use
      of various attributes like Water and Flame in battle!<br>An event where you
      can scout the &quot;S Commander&quot; in a commander battle also occurs in Attribute
      Sanctuaries.'
