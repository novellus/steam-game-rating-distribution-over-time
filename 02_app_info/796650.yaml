    about_the_game: "Frio2 is a sequel of original Frio1, contains additional Survival-Horror\
      \ elements at its most atmospheric in an advanced technique<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/796650/extras/frio2storeinsert0001.png?t=1522960283\"\
      \ /><br>The game starts in an earlier timeline set in a decaying town, deserted\
      \ and ghostly, centering on two sister last one left nearby who got involved\
      \ in a ghost accident.<br>With this game, You will be exploring the most extremely\
      \ scary experience and tasked with figuring out the proper tools and deciphering\
      \ all clues with your wit and keen observation for survive.<br><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/796650/extras/frio2storeinsert0002.png?t=1522960283\"\
      \ /><br><br><ul class=\"bb_ul\"><li> An option to adjust difficulty according\
      \ to one\u2019s playing capacities.<br><br></li><li> Fear of now knowing what\
      \ or when it will appear.<br><br></li><li> Various and logical puzzle play.<br><br></li><li>\
      \ Additional inventory<br>-The inventory has been increased from two slots to\
      \ three as per requested. <br><br></li><li> More Complicated Puzzle but More\
      \ exciting.<br>-New types of puzzles have been added and the overall gameplay\
      \ has been upgraded to be more complex but solvable with a keen observation.\
      \ Also, Support with no ghost mode for those who do not prefer the dreadful\
      \ background ghost haunts<br><br></li><li> Upgraded Graphic and Scaring props<br>-Graphics\
      \ have been greatly improved and many shock points have been added to create\
      \ an improved (scary) atmosphere in the game.<br><br></li><li> It supports 9\
      \ languages.(Subtitle)<br>-English, \u65E5\u672C\u8A9E, espa\xF1ol, Deutsch,\
      \ fran\xE7ais, \u0440\u0443\u0441\u0441\u043A\u0438\u0439, Indonesia, \u0E44\
      \u0E17\u0E22<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/796650/extras/frio2storeinsert0003.png?t=1522960283\"\
      \ /><br>\u203B Those who consider their state of mind and body to be weak are\
      \ advised not to play this game. Realistic appearances of the evil spirits might\
      \ give you a heart failure.  <br>This is not a mere scare tactic. The Elderly,\
      \ pregnant and underage individuals are restricted from playing this game.<br><br>By\
      \ default, use the keyboard and mouse. But you can also play it on a touch screen\
      \ PC.<br><br>I am a solo developer who does all the work alone. I will do my\
      \ best in the future.</li></ul>"
