    about_the_game: "Welcome to Gleamlight \u2013 a 2D action game that will take\
      \ you through an adventure traversing a beautiful, transient world.<br><br>Immerse\
      \ yourself amid the beautiful stained glass artistry as you navigate without\
      \ the reliance of any standard game UI, while tracing the world\u2019s mysterious\
      \ unspoken story.<br>What will you, as Gleam, sense and feel through your travels\
      \ across this beautiful, yet fearsome world of glass?<br><br><strong>\u25C6\
      A World Made of Glass</strong><br>The world beautifully unfurls before you with\
      \ lush trees, boulders of all sizes, and various paraphernalia, all in the form\
      \ and shape of glass. Prepare to explore this fantastical world where light\
      \ warms the glass and darkness stains it with bitter cold.<br><br><strong>\u25C6\
      A Game Without UI</strong><br>The game has been designed to immerse players\
      \ into the world and story without being obstructed by any standard game UI,\
      \ allowing players to organically enjoy the action and tension of defeating\
      \ enemies and traversing the world.<br><br><strong>\u25C6An Unspoken Story</strong><br>The\
      \ story behind what happened in this world, and what is to come is up to you\
      \ as the player. Discover and piece together the story through your adventure,\
      \ and save this beautiful, transient world of glass.<i></i>"
