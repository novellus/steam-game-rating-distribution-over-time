details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Quack quack!</h2>Juli\xE4ntli is a tiny,\
      \ handcrafted rhythm game about ducks. Enjoy some crazy duck techno and click\
      \ the ducks on the beat to beat the high score. But seriously: It's really tiny.\
      \ You click ducks. To the beat. With crazy duck techno.<h2 class=\"bb_tag\"\
      >Quack</h2><ul class=\"bb_ul\"><li>Crazy duckness!<br></li><li>Duck mechanics\
      \ like time duck, combo duck and laser duck<br></li><li>Global high score. Are\
      \ you the best duck-clicker in the world?<br></li><li>Handcrafted techno soundtrack<br></li><li>Did\
      \ we mention crazyness?</li></ul><h2 class=\"bb_tag\">Quack quack quack?</h2>Want\
      \ more quackening? We would like to create more of this craziness. Every buck\
      \ from the Juli\xE4ntli sales will be reinvested into the further development\
      \ of the game. More songs, more ducks, more challenges, more levels. Let us\
      \ know in the community page what features you would like to have!<h2 class=\"\
      bb_tag\">Quack quack quack quack quack?</h2>What the quack is this? You psychedelically\
      \ click some ducks while they freak out over their awesome beat. It's short,\
      \ it's crazy and a fun experience! Feed it some breadcrumbs!<br><br>We don't\
      \ want to lie to you: This game is tiny and it won't keep you entertained for\
      \ days. Please buy the game if you like the idea and would like us to create\
      \ further content. If you bought the game and don't like it: Feel free to refund!\
      \ We want our players to be happy players and we don't want you to feel bad\
      \ about the money you spent.<h2 class=\"bb_tag\">Quack!</h2>QUACK. QUACK. QUACK!\
      \ Now get in there and click some ducks!"
