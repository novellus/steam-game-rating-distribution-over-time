    review: 'I really enjoyed the original Cube movie and couldn''t really remember
      the sequel all too well when I bought it on Steam. It''s more or less the same
      movie with some added futuristic Sci-Fi pandering.


      The acting is very sloppy, their are some enjoyable characters but compared
      to the first film, this one is insanely far fetched and just plain cheesy at
      times.


      Some of the deaths are hilarious.

      https://steamcommunity.com/sharedfiles/filedetails/?id=1672864801


      It''s a film I''ll quite happily chuck into the good/alright B-Movie pile. Worth
      a watch if you''re a huge fan of Cube.'
