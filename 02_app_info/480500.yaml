    about_the_game: "Dogfight Elite is a World War I and World War II massive combat\
      \ airplane simulator.<br />\r\n<br />\r\nIn Dogfight Elite you can fly an airplane,\
      \ drive a tank or jump out of the plane and defend your position as a soldier.<br\
      \ />\r\n<br />\r\nYou can also play alone and fly through training levels all\
      \ the way up to full-blown dogfights against enemy planes.<br />\r\n<br />\r\
      \nIt includes support for VR headsets."
