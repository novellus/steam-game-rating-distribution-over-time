details:
  data:
    about_the_game: "Foreign Legion: Buckets of Blood is a cartoon-style third-person\
      \ shooter. You take the role of a last-standing hard-boiled Legionnaire taking\
      \ on an entire rebel army.<br>\t\t\t\t\tA small campaign with various objectives,\
      \ such as defending civilians, escorting a tourist bus and a mass-chicken-murder\
      \ map. The game includes a ranking system that allows you to unlock new outfits,\
      \ accessories and of course new weapons.<br>\t\t\t\t\tKey features:<br>\t\t\t\
      \t\t<ul class=\"bb_ul\"><li>18 Various Steam achievements: Try to win Chicken\
      \ Slaughter (killing all the chickens) and Damage Control (sparing all the civilians)\
      \ in the same game!<br>\t\t\t\t\t</li><li>Fill your buckets with blood by causing\
      \ suicide bombers to explode prematurely or shoot gory head shots!<br>\t\t\t\
      \t\t</li><li>A dynamically evolving soundtrack that reacts to your actions!<br>\t\
      \t\t\t\t</li><li>A complete arsenal of weapons, including personal air-raid\
      \ support to slaughter attacking hordes at once.<br>\t\t\t\t\t</li><li>A broad\
      \ range of difficulty with action-packed fun for both casual and veteran players!<br>\t\
      \t\t\t\t</li></ul>"
