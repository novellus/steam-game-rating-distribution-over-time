    short_description: After losing his sister to a violent death, former treasure
      hunter Yu Sayashi learns about a mysterious relic that may bring her back. However,
      this mythical &quot;Ark&quot; may be more terrifying than he could ever imagine.
      Innocent lives are at stake. How far will he go to save his sister?
