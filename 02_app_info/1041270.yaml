    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1041270/extras/0851e2c96856157634ffaca199440b89_original.gif?t=1582677733\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1041270/extras/0af2883d979f6e27cd1fd86ad42bf1ee_original.gif?t=1582677733\"\
      \ /><br><br>Inspired by Zero Escape and Ace Attorney games, Exogenesis ~Perils\
      \ of Rebirth~ is a massive epic ADVENTURE GAME/VISUAL NOVEL HYBRID which combines\
      \ the point-and-click gameplay of adventure games with the heavy focus on storytelling\
      \ found in visual novels. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1041270/extras/steam_banners.png?t=1582677733\"\
      \ /><br><br>The world has ended. From the ashes of war, mankind struggles to\
      \ survive under the tight grip of a mysterious organization known as Sanctus\
      \ Ordo Illuminatus. Some are starting to rebel, thus creating a revolutionary\
      \ force called God's People Army.<br><br>It's 2069 - Yudai Sayashi\u2019s ragtag\
      \ group of treasure hunters, Durchhalten, faces tragedy. The greatest treasure\
      \ of all - the &quot;Golden Dream&quot; - is within their reach. But Yu's sister\
      \ Miho runs into a deadly trap and everything falls apart.<br><br>Two years\
      \ later, Yu comes across a startling discovery. The mythical Noah\u2019s Ark,\
      \ borne of legend by those who believe the Old World can be restored, turns\
      \ out to be real. <br><br>Yu learns about the existence of the Lazarus Protocol\
      \ inside Noah's Ark \u2013 a system that can recreate anything from the past\
      \ \u2013 and goes on a search for the Ark, believing Miho can be brought back\
      \ to life. <br><br>Before setting out to find the Ark, however, Yu must reunite\
      \ the now defunct Durchhalten. The group had disbanded after the tragic incident,\
      \ and he wants everyone to be there when Miho opens her eyes once more.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1041270/extras/shibuya_steam.png?t=1582677733\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1041270/extras/steam_banners_(1).png?t=1582677733\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Many hours of gameplay - A full-length adventure\
      \ several novels long, a world to explore, as well as numerous puzzles to solve.<br></li><li>Acquire\
      \ and use character profiles and evidence to convince or coerce.<br></li><li>Challenging\
      \ major escape room-style puzzles and fun little ones.<br></li><li>Over 100\
      \ animated characters that move and talk, populating an expansive game world\
      \ and intricately woven into a deep plot.<br></li><li>Important moral choices\
      \ that affect how the story plays out.<br></li><li>High replay value with multiple\
      \ endings and branching story paths.<br></li><li>Memorable cast of characters\
      \ whose fates are determined by your decisions.<br></li><li>Stunning animated\
      \ rendition of post-apocalyptic Japan with real-life landmarks.<br></li><li>Mystery\
      \ sci-fi larger than life elements for you to find out.<br></li><li>Mind-boggling,\
      \ thematic puzzles - Contextual puzzles that make sense to the game world and\
      \ aren't just there for the heck of it.<br></li><li>Character interrogation\
      \ - Gather physical and circumstantial evidence and use those as leverage in\
      \ recruiting your former comrades.</li></ul>"
