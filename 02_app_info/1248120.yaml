    detailed_description: "<h1>\u6DFB\u52A0\u613F\u671B\u5355 Wishlist Now!</h1><p><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1248120/extras/QQ\u622A\
      \u56FE20200529141756.png?t=1606965838\" /></p><br><h1>About the Game</h1><strong>According\
      \ to the unpredictable number of participants of the Steam Game Festival, we\
      \ temporarily activate the robots to assist in matchmaking for the Demo. The\
      \ AI of the robots is unable to fully simulate the actions of real players,\
      \ but they will provide you a smooth gaming experience. Enjoy the Demo!</strong><br><br><strong>Higher\
      \ Critters Twitter:</strong> @highercritters<h2 class=\"bb_tag\">Higher Critters\
      \ is a western-styled multiplayer (1vs4) game.</h2>4 human volunteers are sent\
      \ to the territory of orcs though teleport stations. Their goal is to rescue\
      \ the pets and prevent them from being transformed into baby orcs. An adult\
      \ orc is guarding the territory to ensure the transforming process and keep\
      \ human volunteers away from baby orcs. <br> <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1248120/extras/Gameplay_-_Human.png?t=1606965838\"\
      \ /><h2 class=\"bb_tag\">Gameplay - Human</h2>As a human, your primary objective\
      \ is to rescue baby orcs. To accomplish this, 4 humans need to do the followings:<br><br>1.\
      \ Find baby orcs.<br>2. Remove the transform cube on the baby orcs.<br>3. Lead\
      \ 5 baby orcs to the teleport stations and send them away.<br>4. Retreat at\
      \ the teleport stations.<br>As you attempt to rescue each baby orc, an adult\
      \ orc will attempt to find you, down you, and kill you. While playing, you can\u2019\
      t fight back, but can run away, dodge attacks, or use items to hide and evade.<br>As\
      \ you attempt to remove the transform cube on the baby orcs, QTEs may be triggered\
      \ randomly. You need to press the SPACE BAR once the front face of the QTE cube\
      \ has at least 3 blocks in the same color.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1248120/extras/Gameplay_-_Orc.png?t=1606965838\"\
      \ /><h2 class=\"bb_tag\">Gameplay \u2013 Orc</h2>As an orc, your primary objective\
      \ is to kill all the humans in the match. To accomplish this, you need to do\
      \ the followings:<br><br>1. Find and track the humans.<br>2. Attack the humans\
      \ before they rescue all the baby orcs.<br>3. Hang the humans after you caught\
      \ them.<br>While you are tracking humans, they will be taking time to remove\
      \ the transform cube on the baby orcs. You must do your best to kill all the\
      \ humans before they rescue 5 baby orcs. Your greatest advantages against humans\
      \ are your speed and active ability."
