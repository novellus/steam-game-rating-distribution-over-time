    about_the_game: "Quiz Pro - Guess Pictures<br />\r\nTry to quess what is on the\
      \ picture!<br />\r\nGet stucked? Spend your coins for hints!<br />\r\n<br />\r\
      \nThis quiz game is a great choice when you want to learn something, when you\
      \ feel boring, or when you want to kill some free time. Can you find the words\
      \ for every picture? Train your brain and learn new words by solving guessing\
      \ the pics. Play with your kids to learn new words. Enjoy the challenging picture\
      \ puzzle, the perfect brain training. Start quizzing now!<br />\r\n<br />\r\n\
      Have fun!"
