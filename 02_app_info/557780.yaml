  data:
    about_the_game: "Atom Fishing 2 is a dynamically developed MMO fishing simulator\
      \ with elements of survival and RPG that takes place in a postapocalyptic world.\
      \ Here you can not just catch the fish, but also choose what to do next with\
      \ it - to process it under crafting, sell it or give it as part of daily tasks.\
      \ You can create new rods and then upgrade and modernize it to catch bigger\
      \ and rare fish.<br />\r\nBe also aware! In our post-nuclear ponds there are\
      \ many different fish - together with ordinary species you can easily catch\
      \ some mutants!"
