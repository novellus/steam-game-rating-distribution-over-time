    developer_response: Thank you for your feedback. Unfortunately, I forgot to write
      on the game page, but it has a cheat key, just hold F for a few seconds and
      you'll complete the puzzle. Also, since the game has a free mode you can customize
      your own difficulty by choosing it on the 'difficulty level option' (1 to 6).
      This can give you a better experience. Last but not least, this game has more
      features than usual Steam jigsaw puzzles. You can show or hide the guide reference,
      customize the puzzles through the extra mode and it is fully animated, all this
      for the same price as many other games with fewer features and cheap art. I
      hope you like our upcoming releases and I'll be glad if you can edit your review
      if you think the game is worth it, but only if you do.
