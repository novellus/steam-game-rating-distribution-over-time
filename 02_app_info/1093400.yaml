    about_the_game: This little addition for <strong>ATOM RPG</strong> is mainly aimed
      at those, who already own the game, but wish to support our indie studio a bit
      more nonetheless.<br><br>The full list of content is the following:<br><ul class="bb_ul"><li>
      Full original soundtrack with top quality remasters of in-game tracks;<br></li><li>
      HD Wallpapers from the game;<br></li><li> Unique camo suit, that changes the
      way the player character looks and adds to stealth;<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1093400/extras/giphy2.gif?t=1608772149"
      /><br></li><li> A terrific new NKVD agent's knife;<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1093400/extras/NKVDFinca_Knife.png?t=1608772149"
      /><br></li><li> New location &quot;<strong>Crash site</strong>&quot; where <strong>new
      items</strong> are found (You recently heard about an old helicopter crash site
      and decided to check it out);<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1093400/extras/map_mi2_half.png?t=1608772149"
      /></li></ul>
