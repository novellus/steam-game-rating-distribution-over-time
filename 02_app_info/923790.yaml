    about_the_game: "Battle Royale Survival is a Battle Royale game set in a cartoon\
      \ styled world.<br />\r\nFight against players or bots.<br />\r\n<br />\r\n\
      There can be a maximum of 20 players per game.<br />\r\nFight up to 99 bots.<br\
      \ />\r\nDrops will supply the battlefield.<br />\r\n<br />\r\nChoose from one\
      \ of the 5 characters available and get in on the action.<br />\r\n<br />\r\n\
      Features:<br />\r\n* Choice of 5 characters.<br />\r\n* A Battle Royale map.<br\
      \ />\r\n* Bots.<br />\r\n* Drop system."
