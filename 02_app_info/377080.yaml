  data:
    about_the_game: "The loveable birds of Hatoful Boyfriend are back in the remastered\
      \ holiday-themed sequel Hatoful Boyfriend: Holiday Star! Travel to fantastically\
      \ styled worlds, meet interesting new chickadees, and find romance in the elegantly\
      \ designed winter wonderlands. Dust the snow off your wings and take flight\
      \ with familiar faces and new friends alike in extraordinary adventures hatched\
      \ from the whimsical mind of the series creator Hato Moa and developer Mediatonic!<br><br><strong>Freshly\
      \ Hatched Presentation: </strong>Experience Hatoful Boyfriend: Holiday Star\
      \ in glorious high-definition with extraordinary hand drawn scenery and a dazzling\
      \ new watercolor world unlike any other.<br><br><strong>Old Friends and New\
      \ Faces:</strong> All-new stories and adventures starring your favorite feathered\
      \ romantics from the original game alongside a whole new flock of lovable birdies.<br><br><strong>New\
      \ Avian Antics: </strong>It\u2019s not a Hatoful Boyfriend game without a bit\
      \ of the bizarre like anime inspired magical girl transformations for all your\
      \ favourite pigeon boyfriends, lab-grown birds stealing Christmas and a mysterious\
      \ King of the Holiday Star.<br><br><strong>Delightful Side Stories: </strong>Veer\
      \ off the flight plan for some marvelous episodic side stories and fun distractions\
      \ like series favorite Ryouta and his fantastic radio show."
