    detailed_description: "<h1>Dove, Actually Edition</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/377080/extras/HBCEBanner3.png?t=1568676178\"\
      \ /><br><br>The Hatoful Boyfriend: Holiday Star - Dove, Actually Edition includes\
      \ the full digital soundtrack, Holiday Star Dossier digital booklet, The King's\
      \ Story Book, and a collection of Hatoful Boyfriend: Holiday Star wallpapers.</p><br><h1>About\
      \ the Game</h1>The loveable birds of Hatoful Boyfriend are back in the remastered\
