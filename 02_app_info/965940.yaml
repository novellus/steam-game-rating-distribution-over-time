    about_the_game: "Tettris is just a fidget game compared to Qu-tros.<br />\r\n\
      <br />\r\nA hyper complex form of block dropping. <br />\r\nUp to 4 shapes rain\
      \ down simultaneously. <br />\r\nJuggle, shift and spin blocks to build goals\
      \ while also trying not to build yourself into a trap<br />\r\n<br />\r\nSpontaneous\
      \ danger items can be harmful, or can give you mondo bonus points if strategically\
      \ used.<br />\r\n<br />\r\nStage is twice as big as tettris and has about 30\
      \ different shapes.<br />\r\n<br />\r\nAnd a worldwide leader board.<br />\r\
      \n<br />\r\nMultiple game modes to choose from, <br />\r\nQu-tros is ever-evolving\
      \ with new items and game modes continuously being added.<br />\r\n<br />\r\n\
      Now with &quot;Black-hole&quot; and &quot;Classic&quot; mode available in the\
      \ Expansion Pack, for only $1.99"
