details:
  data:
    about_the_game: "Ninja\u3000dash! Ninja jump! Ninja slash!<br />\r\n<br />\r\n\
      8-bit style Ninja platform action game!<br />\r\n<br />\r\nIn this fresh take\
      \ on ninja-based action games, use your ninja to battle the monster army!<br\
      \ />\r\n<br />\r\nGet ready for some excitement in your life with this fast-paced\
      \ action game, filled with the type of exhilarating energy that only ninjas\
      \ possess!<br />\r\n<br />\r\nFrom katanas, to throwing knives, to ninjutsu,\
      \ you must master your ninja skills in order to save the kidnapped princess!"
