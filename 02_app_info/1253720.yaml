    about_the_game: Blue Fox is a relaxing and fun game.<br><br>. Explore and discover
      the secrets of each level.<br>. Collect all the flags to get the key to the
      next stage.<br>. Don't waste ammo and destroy the most relevant enemies.<br>.
      Find the secret spies for each level.<br>. Ending the game you'll unlock Combat
