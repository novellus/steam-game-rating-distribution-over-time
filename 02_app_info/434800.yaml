    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/434800/extras/escape_icon_600x60.png?t=1513067183"
      /><h2 class="bb_tag"><strong>The Great Escape</strong></h2><br><strong>The Great
      Escape is a Infinity Runner,</strong> where the player guides a spaceship through
      a narrow tunnel filled with incoming obstacles. Maneuverability is pretty nice,
      but it will be necessary great reflexes and a lot of patient for this game,
      considered very hard for it own devs. Great Escape is procedural, the more you
      advance harder the hazards become. <br><br><strong>Badges :</strong> <img src="https://steamcdn-a.akamaihd.net/steam/apps/434800/extras/badge_01_speed_up.png?t=1513067183"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/434800/extras/badge_02_break_the_wall.png?t=1513067183"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/434800/extras/badge_03_endless_tunnel.png?t=1513067183"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/434800/extras/badge_04_tunnel_vision.png?t=1513067183"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/434800/extras/badge_05_hit_the__wall.png?t=1513067183"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/434800/extras/badge_06_power_up.png?t=1513067183"
      /><br><br><strong>The main goal is achieve high score and record your name in
      our world leaderboards.</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/434800/extras/xkorpion600.png?t=1513067183"
      /><h2 class="bb_tag"><strong>The Great Escape is another game from brazilian
      indie game developer XiNFiNiTY Games.</strong></h2>
