    short_description: 'NA.NO: Is an arcade game full of blood cells, organic bacteria
      and menacing virus that needs to be eliminated with a classic gameplay mechanic.
      Pilot your nanobot to defy the bloodstream, the gravity and the physics to help
      your living host surpass its inner dangers.'
