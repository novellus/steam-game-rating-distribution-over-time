    about_the_game: You can fantasize on the positive aspects of an injected nanobot
      helping a living host to surpass some common or uncommon accidents, infections
      or diseases caused by other types of living organisms.<br><br>This beta version
      of the game will allow you to confront the organic menace in a survival mode
      as a solo nanobot or with a friend in a co-op experience. <br>Each year gets
      a little tougher to cleanse the host of any organic menace. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1479760/extras/GFX_line2.png?t=1607957778"
      /><br><br>Enter the laboratory and take on the experience as you wish.<br><br><strong>Let
      the kids play and enjoy an easy experience:</strong><br>-Enable immunity of
      the organism.<br>-Deactivate the COVID-19 virus or other organic menace.<br>-Team
      up with another nanobot in local co-op play.<br>-Get instant access to major
      upgrades of your nanobot and enjoy a stress free game.<br><br><br><strong>Get
      it tough, and prepare to face the years.</strong><br>-Three level of difficulty
      to get you challenged.<br>-Face five different types of enemies, including the
      COVID-19 virus .<br>-Unlock new weapons and new capabilities as you gather the
      special hormones required for activation.
