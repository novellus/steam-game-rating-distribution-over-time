      \ /><br><br>\t\_ \t\_ \t\_\t\_\t\_\t\_\t\_\t\_\t\_\_\t\_\t\_\t\_<a href=\"https://steamcommunity.com/linkfilter/?url=https://deevinteractive.itch.io/lightbreak\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1384970/extras/Demo.gif?t=1598559299\"\
      \ /></a><h2 class=\"bb_tag\"><strong>Description</strong></h2><br>LightBreak\
      \ is an art-focused, narrative-driven musical game. Discover the story of Ava,\
      \ a young traveler who has undertaken numerous adventures and now wishes to\
      \ return home to recount her tales to her mother. Ava, however, has lost her\
      \ voice, and due to her mother\u2019s blindness, she cannot rely on visual storytelling.\
      \ Ava\u2019s one form of communication with her mother is the powerful musical\
      \ instrument she wields.<br>The game features unique gameplay, blending puzzle\
      \ elements and music to create a dynamic music creation environment. In LightBreak,\
      \ you control the Magical instrument that Ava is playing - to help her connect\
      \ with her emotions and communicate her journey to her mother.<br><br><br>\_\
      \ \_ \_ \_ <a href=\"https://www.kickstarter.com/projects/deev-interactive/lightbreak\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1384970/extras/Kickstarter_Coming_Soon_Small_.png?t=1598559299\"\
      \ /></a><h2 class=\"bb_tag\"><strong>Main Features</strong></h2><ul class=\"\
      bb_ul\"><li>A Novel Approach to Audio-driven Game Design<br></li><li>Interactive\
      \ audio design by an award-winning composer<br></li><li>Storytelling game with\
      \ themes of repair, family, communication, and good vs evil<br></li><li>Visual\
      \ representations of Ava\u2019s adventures<br></li><li>Stunning hand-drawn art\
      \ <br></li><li>3D modeling and animation</li></ul><h2 class=\"bb_tag\"><strong>Gameplay</strong></h2>LightBreak's\
      \ main objective is to help Ava play the correct notes on her musical instrument\
      \ so that she can describe her tales and reconnect with Mother after many years\
      \ of separation. <br><br>The Gameplay is a novel narrative-driven fusion of\
      \ Audio and puzzle elements. Each face of the magical instrument represents\
      \ a &quot;track&quot; on the bigger mix. sometimes, your Instrument is out of\
      \ tune, and you need to tune it to play the music correctly. Eventually, players\
      \ will enter flow as they essentially create music by fixing up each track of\
      \ the music.  When they find the correct tune, environment changes drastically\
      \ as the instrument will render the music and show the visual representation\
      \ of Ava's memories connected to that song.<br><br>\_ \_ \_ \_ \_ \_ \_ \_ \_\
