details:
  data:
    about_the_game: "You meet a beautiful young woman in a nice modern flat. She is\
      \ excited and asks you to love her. She requests constantly new and exciting\
      \ love positions, and you have 24 different positions to choose from. She asks\
      \ for new positions by sending short messages on the screen, and you have to\
      \ find the right one, which fits to the wish of the woman. If you select the\
      \ right position in twenty seconds the woman gets more and more excited. Be\
      \ careful, if your selection is not the right one, the woman will not be satisfied\
      \ and her mood and  excitement will go bad in a minute. But if your fantasy\
      \ and experience is rich enough, she will enjoy your company and will tell you\
      \ how much she loves you.<br />\r\nIn the game you can see 24 different positions\
      \ grouped around 9 different love themes with detailed 3D graphics and freely\
      \ adjustable animation speed."
