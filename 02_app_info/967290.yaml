  data:
    about_the_game: "Mo the frog is a classic 2D platform in which you will have to\
      \ committ fully to ho through many levels that are present in the game.<br />\r\
      \nDress the part of M\xF2 the frog in the epic adventure to free Avalaar's kingdom\
      \ from the oppression which the terrible Peter's the troll and his henchmen,\
      \ the black captains, try to bring by conquering it. Cross forests, caves, cities\
      \ and mountains and fight the three black captains to deal with tyrannical Peter\
      \ in the end.<br />\r\nIn this 2D platform you will dress the part of M\xF2\
      \ the frog known as Mofrog, a little frog who has just become guard of the frogs'\
      \ forest, who decides not to give in Peter's and his henchmen's tyranny but\
      \ wants to fight guided by his more expert and older friend mo the crow through\
      \ the regions of Avalaar's kingdom.<br />\r\nYou will meet new friends ready\
      \ to help you on your mission but also a lot of enemies and traitors who will\
      \ do anything to ruin their plans. Going on in the game you will become increasingly\
      \ stronger by obtaining more life and new powers with which you can face your\
      \ adventure in a better way and travel through the levels that you've already\
      \ overcome  on a different light. This and more is mo the frog."
