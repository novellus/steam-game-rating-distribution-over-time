  data:
    about_the_game: <strong>BL00</strong> is a fast-paced 3D platformer centered around
      using boost and homing attack combos to explore huge levels, all while taking
      down an army of killer robots.<br><br>Players control <strong>Bloo</strong>,
      a classy blue lad with a stylish top hat, as he tries to stop the pesky Android
      Empire from interrupting his peaceful solitary life on a not-quite-deserted
      island. To do this he must travel via teleporters to various different worlds
      and take down these deadly robots, getting Keys in the process. These Keys enable
      him to use more teleporters and explore more new areas.<br><br><u>Key Features</u><br><br><strong>Huge
      Levels</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1064450/extras/levels.gif?t=1557431315"
      /><br><br><strong>Cool Costumes</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1064450/extras/costumes.gif?t=1557431315"
      /><br><br><strong>Flashy Boss Fights</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1064450/extras/bosses.gif?t=1557431315"
      /><br><br><strong>Unique Unlockable Characters</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1064450/extras/characters.gif?t=1557431315"
