    about_the_game: Banano Bros is a retro arcade game inspired by the old time classics
      of the 80's. This game is a vertical endless runner with procedurally generated
      obstacles where your only goal is trying to beat your own record and playing
      with your friends.<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li>Play
      in singleplayer, local cooperative multiplayer or local versus multiplayer.<br></li><li>Attract
      your partner to you to save him from death or kill him in versus mode.<br></li><li>Climb
      to the clouds and collect bananos to multiply your score.<br></li><li>Dodge
      insects and coconuts.<br></li><li>Retro pixel graphics inspired in the old game
      systems. <br></li><li>Awesome retro music made by the artist Ozzed.<br></li><li>Steam
      archievements.<br></li><li>Compatible with gamepad.</li></ul>
