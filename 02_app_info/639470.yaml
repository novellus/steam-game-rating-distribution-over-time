    reviews: "\u201CSci-fi adventure game Original Journey entices with its hand-drawn\
      \ pencil art of alien mutant egg creatures. And luckily, they feel as good to\
      \ bombard with cannons as they do to look at.\u201D<br><a href=\"http://kotaku.com/a-sci-fi-adventure-made-with-stunning-pencil-art-1797910894\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CEven as I write\
      \ this review, I find myself hopping back in to run a few levels.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.cgmagonline.com/reviews/original-journey-pc-review-journey-made-love/\"\
      \ target=\"_blank\" rel=\"noopener\"  >CG Mag Online</a><br>"
