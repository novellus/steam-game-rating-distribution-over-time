    detailed_description: "<h1>More Awesome Games</h1><p><a href=\"https://steamcommunity.com/linkfilter/?url=http://discord.gg/AI\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/639470/extras/Discord_Steam.png?t=1589529590\"\
      \ /></a><br><a href=\"https://store.steampowered.com/app/985780/Jack_Axe/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/985780/Jack_Axe/</a></p><br><h1>About\
      \ the Game</h1>You are a rookie soldier in the army of a space faring race,\
      \ under the command of a legendary war hero. Your mission is dangerous, but\
      \ the fate of your people depends on your success. Battle your way across the\
      \ ever-changing surface of Planet Shadow with an arsenal of sci-fi weapons and\
      \ mech armor, improve your skills and upgrade your gear.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/639470/extras/GIF_(1).gif?t=1589529590\"\
      \ /><br><br>Somewhere on Planet Shadow lies the Origin Stone, an ancient artifact\
      \ that can save your homeworld. Overcome the hordes of monstrous enemies that\
      \ stand in your path and discover harsh truths hidden behind your invasion.<h2\
      \ class=\"bb_tag\">Game Features</h2> <br>\t<ul class=\"bb_ul\"><li>Dual wield\
      \ over a dozen alien weapons and upgrade them for maximum carnage<br></li><li>\
      \ Strategically place high-powered turrets and shred your enemies <br></li><li>\
      \ Equip a wide range of augmented mech armor<br></li><li> Embark on racing,\
      \ sharpshooting, and a variety of other missions <br></li><li> Experience the\
      \ rich and harrowing narrative of the Ato people's struggle to survive<br></li><li>\
      \ Uncover hidden secrets amongst hundreds of procedurally generated levels</li></ul>"
