  data:
    about_the_game: "Chaos has erupted throughout the galaxy. As leader of an elite\
      \ squad of Republic Commandos, your mission is to infiltrate, dominate, and\
      \ ultimately, annihilate the enemy. Your squad will follow your orders and your\
      \ lead, working together as a team - instinctively, intelligently, instantly.\
      \ You are their leader. They are your weapon.<br>\t\t\t<ul class=\"bb_ul\"><li><strong>Innovative\
      \ Squad Control System</strong> - With intuitive and smart squad commands, the\
      \ simple touch of one button easily controls your squad to perform complex commands\
      \ and strategic maneuvers.<br>\t\t\t</li><li><strong>Multiple Gaming Mode</strong>\
      \  - Choose the single-player option and command a squad of four that you can\
      \ dispatch at will. Or, choose the multiplayer option and play with up to sixteen\
      \ players online in different multi-player modes.<br>\t\t\t</li><li><strong>Prelude\
      \ to Episode III</strong> - Encounter new vehicles, locations and enemies from\
      \ the upcoming film.<br>\t\t\t</li></ul>"
