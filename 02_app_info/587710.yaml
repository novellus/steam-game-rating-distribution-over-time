    about_the_game: "In the near future, the Earth is attacked by an extraterrestrial\
      \ civilization.<br>The soldiers of Space Defense had fought bravely, but they\
      \ were defeated, and now the last frontier is a space station equipped with\
      \ the weapon that the enemy cannot resist. <br>To neutralize it, the enemy captured\
      \ the drone control system, and is now trying to destroy the core of the station\
      \ - the reactor that powers it, including the defense weapon. <br>You are the\
      \ last hope of the planet! Your task is to protect the reactor at all costs!\
      \ <br><br><strong>Defend yourself and attack</strong><br>You will have various\
      \ types of weapons at your disposal, as well as the shield that helps survive\
      \ in especially tough situations. You will have to move a lot in order not to\
      \ get caught in the crossfire of the enemy.<br>In addition to the weapons and\
      \ shield, you will have various bonuses at your disposal that you can use to\
      \ strengthen your defense or increase the power of the weapons to slow down\
      \ the enemies.<br><br><strong>Key features</strong><br>\u2022\tHigh-quality\
      \ graphics and sound contribute to the maximum immersion into the virtual world.<br>\u2022\
      \tA simple plot that is also exciting in its dynamics. You won't stay at one\
      \ point.<br><br><strong>Attention! The gameplay involves getting high physical\
      \ activity. You may become very tired, so be ready for this!</strong>"
