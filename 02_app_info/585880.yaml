details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/585880/extras/story.png?t=1580061514"
      /><br>Once upon a time, a long, long time ago, there was a traveller...<br><br>Our
      protagonist, a mysterious traveller, wanders the far-off land of Desservir searching
      for patrons to buy their wares.<br>Upon hearing about a large annual market
      in the village of Castella, the traveller decides to set up a stall and try
      their luck.<br>Life, however, is not so easy.<br>After being double-crossed
      by a goblin and left in the middle of the cold, wet moors to die, the traveller
      almost gives up hope.<br>That is, until they stumble upon a mysterious church
      in the middle of nowhere, and meet the two nuns who attend to it.<br>What are
      these two nuns doing on their own, and why is there such a melancholy atmosphere
      in the air?<br>The traveller has only one windswept night to uncover these mysteries
      and learn the truth.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/585880/extras/info.png?t=1580061514"
      /><br><ul class="bb_ul"><li>This VN has choices and multiple branches<br></li><li>The
      script is around 40k<br></li><li>Since it's a yurijam VN, it focuses on yuri
      (GxG) relationships<br></li><li>Includes lots of unfair achievements that are
      hard to get<br></li><li>Custom sprites, backgrounds, and OST<br></li><li>Written
      by the author of <a href="http://store.steampowered.com/app/386990/" target="_blank"
      rel="noreferrer"  >Asphyxia</a>, <a href="http://store.steampowered.com/app/407340/"
      target="_blank" rel="noreferrer"  >Strawberry Vinegar</a>, and <a href="http://store.steampowered.com/app/429940/"
      target="_blank" rel="noreferrer"  >Emmeline Burns</a><br></li><li>Most importantly
      of all, it's completely free!</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/585880/extras/dl_plz.png?t=1580061514"
      />
