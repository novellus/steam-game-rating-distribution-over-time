    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/277680/extras/StorePage_Eyecatcher.png?t=1596714886\"\
      \ /><br><br><strong>About Love, Hate and the other ones</strong> is a puzzle\
      \ game, in which you influence your surroundings by the force of Hate and the\
      \ power of Love.<br><br>They shouldn\u02BBt have pushed the button! Life on\
      \ the hill was just perfect for Love and Hate before that shiny red device appeared.\
      \ Suddenly, they are trapped in a dark and spooky cave, far away from home.<br><br>Now\
      \ it is up to you to control the opposing forces of Love and Hate. They will\
      \ soon meet a lot of Other Ones, wondering how they might react when Loved,\
      \ or when Hated. Find a way through caves and ice, castles and factories, all\
      \ by the might of your puzzling! If you ever return to that hill, life will\
      \ be sweet again..."
