  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/671700/extras/bannerwide999.png?t=1506162612"
      /><br><strong>A six shooter is all you have in a world of sand, dust, and blood...</strong><br><br>Dead
      Horizon is a short and dirty point and click adventure game for your home computer
      system. Play as Bonnie Starr, a former farmgirl turned infamous pistoleer as
      she attempts to gain redemption at the end of a gun.<br><br>Dead Horizon is
      inspired by the light gun games of old. No, not Area 51, Time Crisis or Virtua
      Cop. The real old ones, like the original Wild Gunmen, Namco Quick &amp; Crash,
      and Mad Dog McCree. This game was inspired by those and the developer's own
      fascination with westerns and their machismo focused story lines on masculinity,
      murder, and guns. This game has all those things, and more! And it's 100% free!
      And very, very short.<h2 class="bb_tag">Features Include:</h2><br><ul class="bb_ul"><li>Gameplay
      only involves the mouse. We've cut out those useless fidgety bits, like keyboards!<br></li><li>Out
      of date graphics, like you remember from that childhood before you were born!<br></li><li>Out
      of date soundtrack, so fabulous you'll want to own it separately!<br></li><li>Quickdraw
      duels with over five dangerous hombres!<br></li><li>Classic 4:3 aspect ratio,
      just for those that missed it!<br></li><li>Kill some people that probably deserve
      it!<br></li><li>Learn from the best shootist this side of the sunken desert!<br></li><li>Kill
      some people that maybe don't deserve it!<br></li><li>Getting to know whether
      or not you'd miss!<br></li><li>The game is totally free! So free we're not even
      charging for it!<h2 class="bb_tag">The hard sell:</h2><br>Dead Horizon takes
      less than ten minutes to play, but a lot of sweat and a LOT of tears went into
      making this game. If you take the time to experience this, trust us when we
      say it is appreciated.<br><br>This game is dedicated to the memory of my grandfather,
      who had the spirit of a gunslinger.</li></ul>
