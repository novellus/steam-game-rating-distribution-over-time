    reviews: "\u201CEvery second of this game oozes love and care. It's a short title\
      \ but it drew me and kept me wrapped up for the entire duration.  PLAY THIS\
      \ GAME.\u201D<br>Thumbs up \u2013 <a href=\"http://steamcommunity.com/profiles/76561198009356170/recommended/671700/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Steam Reviewer -  Setsunai</a><br><br>\u201C\
      gotta say this is the first time in a while i can honestly say that a point\
      \ and click game is truly fun\u201D<br>5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.newgrounds.com/portal/view/698298\"\
      \ target=\"_blank\" rel=\"noopener\"  >Newgrounds Reviewer - Nanocon</a><br><br>\u201C\
      My only complaint is I was left wanting more much more. The gameplay although\
      \ simplistic is addictive and could really work given more varibles and situations.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://gamejolt.com/games/DeadHorizon/275379\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameJolt Reviewer - TabbyD</a><br>"
