    about_the_game: <strong>ZendoVR is a walking meditation in the woods.</strong><br>The
      player is led along a set path in the woods and around some ponds for about
      32 minutes. <br>At intervals the walking stops and a though about meditation
      is presented.<br><br>One can stop (down arrow key) any time and just sit and
      meditate.  Find your favorite place.<br><br>You can control time of day, music,
      sounds, dialog, walking speed, and graphics detail.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1441690/extras/Menu__8_6_2016_-_reduced.png?t=1605545267"
      /><h2 class="bb_tag">Controls</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1441690/extras/Controls_-_Smaller.png?t=1605545267"
      /><h2 class="bb_tag">Why</h2>I wrote ZendoVR in 2016 as an idea I had for VR
      and meditation. It is what I wanted in a VR experience.<br>I hope you all enjoy
      it as much as I do.<br><br>Many thanks to Gil Fronsdale. I am a follower though
      we have never met.
