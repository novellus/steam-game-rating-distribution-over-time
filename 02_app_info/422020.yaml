    about_the_game: "You are Carter. A lone hunter stationed on the isolated island\
      \ of Colbrook. Everyone on the island has either been infected with some kind\
      \ of bacteria or is in a state of survival. Your objective is to escape the\
      \ island alive and save as many survivors as you can! The game has a compelling\
      \ story line, with various character involvement and cinematic cut scenes.<br><br>In\
      \ this top down zombie survival game you must scavenge areas for crucial items,\
      \ survive waves of zombies, search for any survivors and secure safe houses.\
      \ By securing safe houses with survivors and repairing your barricades you will\
      \ be able to fast-travel in the game. You will be required to craft important\
      \ items that will help you on your quest. You will also have access to multiple\
      \ weapons, such as hand guns, assault rifles, powerful shotguns, a crossbow,\
      \ throwing knives, cocktail molotovs, explosive mines, grenades and more. You\
      \ will also have various melee weapons to break crates containing items to craft\
      \ or simply to defend yourself when you\u2019re out of ammo. <br><br>As you\
      \ progress in the game you will find blueprints that will unlock new crafting\
      \ skills. These skills will be indispensable for creating medic packs to heal\
      \ yourself, sticky bombs for breaking down important doors, lock picks for gaining\
      \ access to secret areas or for crafting several other weapons. The game also\
      \ has optional side quests like collecting important letters that will give\
      \ insight on the infection or completing achievements.<br><br>The different\
      \ infected you will encounter:<br><br>Slow Zombies\_- Relatively easy to kill,\
      \ yet can appear in mass.\_<br>Runners\_- Fast zombies with more resistance.\
      \ Will add a new level of stress!\_<br>Zombie Beasts\_- Slow, yet very resistant\
      \ and very strong. Don't let these guys touch you!\_<h2 class=\"bb_tag\">Game\
      \ Features</h2><br><ul class=\"bb_ul\"><li>Try to escape the island and the\
      \ infection\_<br></li><li>Find survivors and secure safe houses\_<br></li><li>Scavenge\
      \ the areas and then craft your weapons and items\_<br></li><li>Buy new weapons\
      \ in the optional shop\_<br></li><li>Collect letters and obtain achievements\_\
      <br></li><li>Try not to die</li></ul>"
