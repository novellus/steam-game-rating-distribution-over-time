  data:
    about_the_game: "In 2009, around the world began a real gold rush, which interested\
      \ our main character. People buy up video cards and create special farms to\
      \ extract bitcoins.<br />\r\nThe future of bitcoin is not defined...but to this\
      \ day, bitcoin remains a very valuable crypto currency.<br />\r\nSome of the\
      \ miners revised their business plans and began selling farms purchased at the\
      \ peak of the course.<br />\r\nHowever, our bitcoin-collector is optimistic.\
      \ Despite the problems of bitcoin, the idea of \u200B\u200Ba global decentralized\
      \ currency looks very attractive.<br />\r\nSome market participants are sure\
      \ - sooner or later the bubble will crash. <br />\r\nBut our hero is confident\
      \ that by 2020 one bitcoin will cost more than 30 thousand dollars. <br />\r\
      \nA wish for easy money and success , that's what moves our hero, so he will\
      \ not stop  extract bitcoin under any circumstances, even under the fear of\
      \ death...<br />\r\n<br />\r\nIn the game you need to pass the levels avoiding\
      \ the traps and turning off the lasers. At the same time collecting bitcoin's<br\
      \ />\r\nWith each level they become even more difficult and interesting.<br\
      \ />\r\nUse the W A D and SPACE buttons to control the main character<br />\r\
      \n<br />\r\nIn Bitcoin collector:<br />\r\n- 50 levels<br />\r\n- Timer<br />\r\
      \n- Achievements<br />\r\n- Cool Soundtrack<br />\r\n- Changing gravity<br />\r\
      \n- Bitcoin's"
