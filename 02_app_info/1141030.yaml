  data:
    about_the_game: "Last message is a short atmospheric thriller / narrative / adventure\
      \ game that brings you into a world overrun by infected.<br />\r\n<br />\r\n\
      You play as Jill Ripley, a survivor living alone after a tragic moment that\
      \ took her family. After arriving home from a day of looking for supplies outside\
      \ - you jump on your Computer to catch up with friends and family only to find\
      \ an old friend has spotted you on the streets and reaches out for help.<br\
      \ />\r\n<br />\r\nLast Message gives you multiple people to communicate with\
      \ to share pleasantries and discover the world. You do this by using an in-game\
      \ operating system similar to Windows on a Computer. This computer comes with\
      \ the standard operating system features such as instant messaging, emailing,\
      \ web browsing and more!<br />\r\n<br />\r\nThe web browser lets you explore\
      \ various web sites to learn more about your friends and also discover more\
      \ lore of the game.<br />\r\n<br />\r\nYou people you will be communicating\
      \ with are Willow - an old friend that helps you keep safe in these times of\
      \ quarantine. May - your sister that wants nothing but to keep in contact with\
      \ her only remaining family member. Olivier - the friend that spotted you nearby\
      \ and needs help getting tools to repair his broken door.<br />\r\n<br />\r\n\
      While venturing for tools to assist Olivier you will be able to explore an apartment\
      \ with a story to tell, encounter an unfriendly neighbor, transport items across\
      \ a washing line to help a friend."
