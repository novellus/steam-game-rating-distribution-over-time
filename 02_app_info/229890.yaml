  data:
    about_the_game: "Can you put the world\u2019s most determined stuntman back into\
      \ the limelight? Combo, boost and pull ludicrous stunts as Joe attempts to race\
      \ his way back into the record books in over 100 eye-popping levels. Leap school\
      \ buses full of screaming kids and pools of ravenous sharks! Dodge spikes and\
      \ mousetraps! Speed through coin dashes and beat Team Nasty in nip-and-tuck\
      \ races! Take on and win the super-challenging Pro Medals in every level!<br><ul\
      \ class=\"bb_ul\"><li>Create insane new levels in the Sandbox and share or download\
      \ new ones through Steam Workshop!<br></li><li>Take on insanely testing extra\
      \ levels in the Laboratory!<br></li><li>Play on your TV through Steam Big Picture,\
      \ or at your desk with new mouse and keyboard controls!<br></li><li>Experience\
      \ Joe Danger like never before with specially enhanced graphics for PC!<br></li><li>Race\
      \ against other players with seamlessly downloaded ghosts, and rise up the ranks\
      \ on the leaderboards!</li></ul>"
