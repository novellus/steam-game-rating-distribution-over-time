    about_the_game: FlyManMissile is an action shooting war game, control your flying
      missile to hit the enemy.<br>The more enemies you hit, the higher your score.<br>First-person
      shooting, simple and fun, easy to play.<br>Air war, land war, sea war, many
      weapons, many game scenes.<br>Super demo version, play 15 levels for free.<br><br><br><img
