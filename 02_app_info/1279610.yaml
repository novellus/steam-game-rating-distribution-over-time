details:
  data:
    about_the_game: "PrPrive is a Live2D live broadcast assistant software developed\
      \ by us. The software can achieve high frame rate, multi-expression switching,\
      \ targetless auto-drop frame at a lower CPU occupancy, while the software also\
      \ supports transparent push streaming, gift drop interaction, Live2D lighting,\
      \ and other powerful features to make your live broadcast have better results.<br\
      \ />\r\ncharacteristic<br />\r\nHigh-frame rate Live2D animation with low resource\
      \ consumption through high-performance facial capture.<br />\r\n-No need for\
      \ a specific device, just a camera for face capture<br />\r\n-Multi-expression\
      \ switching is supported to make your live interaction stronger.<br />\r\nNo-targeted\
      \ automatic frame drops, further reducing the resource drain on the system.<br\
      \ />\r\n-Transparent push flow, reducing the number of operating steps and making\
      \ it less difficult to use.<br />\r\n-Gift drop interaction, the physical collision\
      \ effect between the standup and the gift gives the viewer a better interactive\
      \ experience (this feature supports FaceRig output).<br />\r\n-Live2D lighting\
      \ to make your stills more vivid.<br />\r\n-Connected interactions, in which\
      \ the elements in the live broadcast are changed to correspond to the audience's\
      \ interactive content according to the settings."
