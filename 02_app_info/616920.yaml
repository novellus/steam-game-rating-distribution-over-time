  data:
    about_the_game: <strong>2019. There's a MUD on Steam.</strong><br><br>Forge artifacts
      of power. Sail to faraway lands. Build a city in your name.<br><br>Establish
      your legacy. Perish, and be born anew.<br><br>See guilds fall, races become
      extinct - or be one to nurture them.<br><br>Explore the realm and roam free.<br><br>Hone
      your craft, by forge or by arcane arts, and empower yourself - or others, for
      a price.<br><br>--<br><br>BatMUD is a text-based medieval fantasy game with
      an extremely rich set of features.<br><br>We offer a significant player to player
      commerce system; and experienced players can build their own items, including
      seafaring vessels and even cities. Play anything you wish; build your character,
      reincarnate. Find locked races and establish secret societies. Enjoy the massive
      open realm, roam free. Create, trade, quest, amass wealth and equipment. Make
      friends within the vibrant and colourful player community.<br><br>A detailed
      combat system, familiars, mounts and hundreds of custom zones built over 25
      years. Constantly evolving, always under further development. BatMUD is the
      predecessor of MMOs and a hidden jewel of the Internet.<br><br>Come, become
      a newbie once again.
