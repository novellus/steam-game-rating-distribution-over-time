      notes: "BatMUD contains hack n' slash features, therefore it has textual content\
        \ where e.g. your character can attack and kill monsters or other beings.\
        \ Sometimes these descriptions may be quite graphical, albeit in written form.\r\
        \n"
    detailed_description: '<h1>Disclaimer about BatMUD</h1><p><i>BatMUD is <strong>a
      text-based game</strong>, hence buyer discretion is advised! All graphics in
      this game are solely for enhancing/supporting the text-gaming experience (read:
      this game does not contain graphics). </i></p><br><h1>About the Game</h1><strong>2019.
      There''s a MUD on Steam.</strong><br><br>Forge artifacts of power. Sail to faraway
      lands. Build a city in your name.<br><br>Establish your legacy. Perish, and
      be born anew.<br><br>See guilds fall, races become extinct - or be one to nurture
      them.<br><br>Explore the realm and roam free.<br><br>Hone your craft, by forge
      or by arcane arts, and empower yourself - or others, for a price.<br><br>--<br><br>BatMUD
      is a text-based medieval fantasy game with an extremely rich set of features.<br><br>We
      offer a significant player to player commerce system; and experienced players
      can build their own items, including seafaring vessels and even cities. Play
      anything you wish; build your character, reincarnate. Find locked races and
      establish secret societies. Enjoy the massive open realm, roam free. Create,
      trade, quest, amass wealth and equipment. Make friends within the vibrant and
      colourful player community.<br><br>A detailed combat system, familiars, mounts
      and hundreds of custom zones built over 25 years. Constantly evolving, always
      under further development. BatMUD is the predecessor of MMOs and a hidden jewel
      of the Internet.<br><br>Come, become a newbie once again.'
