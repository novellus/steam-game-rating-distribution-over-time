      \ gaming session, BatMUD might be a really good fit, since a lot of it is down\
      \ to your own imagination.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamingonlinux.com/articles/heard-of-batmud-this-classic-text-based-multiplayer-game-is-still-going-after-many-years.10753\"\
