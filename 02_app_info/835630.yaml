  data:
    about_the_game: "All You Can Feed: Sushi Bar let's you handle your own Sushi place.\
      \ Create Maki, Nigiri or Futomaki, served with Green Tea, Soy Sauce and Wasabi\
      \ to satisfy to your customers. <br />\r\n<br />\r\nThe game works like a little\
      \ tycoon, where you manage your own restaurant. Drag different ingredients onto\
      \ each other to create over 200 different versions of Maki, Nigiri and Futomaki.\
      \ Be fast, as you only have a limited amount of time to serve your customers.\
      \ <br />\r\nAdditionally, every level has a goal you must achieve to get to\
      \ the next level. <br />\r\n<br />\r\nAfter you finished this game you get a\
      \ feeling of pride and accomplishment. <br />\r\n<br />\r\nAre you ready to\
      \ manage your own Sushi Play, or do you drown in orders?"
