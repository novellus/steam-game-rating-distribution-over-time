    about_the_game: "Edge of hearts - a game in which you can feel yourself in the\
      \ role of one of the heroes called from different worlds, relive their stories,\
      \ and have fun while fighting with many enemies.<br />\r\nOur team loves classic\
      \ beat-em-ups, adventure games, and good fantasy, so we try to translate everything\
      \ that inspired us to create it. We love our project, and we want you to love\
      \ the world that we came up with.<br />\r\nGame universe:<br />\r\nBillions\
      \ of time cycles have passed since the creation of reality. One of many, separate,\
      \ and related to others. The human mind can not imagine the diversity of universes\
      \ and worlds that is present in what we call reality.<br />\r\nNobody knows\
      \ how and when everything began, and no one knows when the time came.<br />\r\
      \nTime ... Thing, what holds back the onslaught of an invisible force that destroys\
      \ the universe, and what itself destroys reality. Long time ago, in the depths\
      \ of the worlds, the &quot;original&quot; time was sealed in a crystal, like\
      \ the last chance to stop the death of reality. Who did this - a big mystery,\
      \ but the forgotten time crystal spent billions of time cycles in a sealed form.\
      \ He saw the death and birth of universes, the collation of worlds and different\
      \ planes of reality, and so it could go on forever - if not for one &quot;but&quot;\
      \ - the time shell also turned out to be not eternal, and gave a crack that\
      \ entailed problems.<br />\r\nIn all universes, something began to leak, the\
      \ invisible force that in reality learned to take dark shape.<br />\r\nWorlds\
      \ in which this power destroyed life, devoured time and reality - disappeared\
      \ one by one. Disappeared forever, and it was already impossible to bring them\
      \ back.<br />\r\nBut not all worlds perished under the onslaught of dark forces\
      \ - in some universes beings were found creatures of rebuffing them. All these\
      \ heroes have one thing in common - there is no place for fear in their souls.\
      \ They all gathered in the House of Time - the place where the same crystal\
      \ was sealed, after the events in each of the worlds where they were born.<br\
      \ />\r\nGame process:<br />\r\nThe gameplay of our game - is a 2D action with\
      \ rpg elements in the colorful world. The story of the six heroes, told on behalf\
      \ of each of them, will guide you through several unlike worlds and will confront\
      \ incredible enemies and terrible bosses.<br />\r\nGame features:<br />\r\n\
      \ - Many items to improve the skills of your characters (some of which add new\
      \ abilities).<br />\r\n - Each character has a lot of fight combos<br />\r\n\
      \ - A unique story and location for each character, and intersecting stories\
      \ for everyone. Each story will influence others so that you can see the same\
      \ situation from different characters, which will clarify many details of the\
      \ meta-story.<br />\r\n - Colorful environment and graphics<br />\r\n As the\
      \ basis of the game, we use own engine, which allows us to provide players with\
      \ a good optimization of the game process, and implement any of our ideas of\
      \ graphics and gameplay.<br />\r\nDevelopment plan:<br />\r\nWhat is implemented:<br\
      \ />\r\n\_ - The story for the first character, the paladin-knight Evelyn<br\
      \ />\r\n\_ - Character enhancement system<br />\r\nNearest plans:<br />\r\n\_\
      \ - Multiplayer: PVP, Co-op.<br />\r\n  - The Arena mod.<br />\r\n\_ - The second\
      \ and third game characters.<br />\r\n\_ - Adaptive combat system for enemies.<br\
      \ />\r\n\_ - New game modes."
