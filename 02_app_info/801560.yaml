details:
  data:
    about_the_game: 'A graphics expansion with new tilesets and sprites in the classic
      pixel style of Time Fantasy! Connect your world by creating ships of any size,
      and take to the seas with vehicle sprites including boats, pirate ships and
      airships!<br><br>The long-awaited expansion takes Time Fantasy to the seas!
      Finally your players can fully explore your world with vehicle sprites for boats,
      ships, pirate ships and airships. This pack includes tilesets to build ships--
      ships that can face east, west, or vertically. Create interior cabins and storage
      spaces, and build upwards with tall sails and pirates'' crow''s nests. The set
      even includes animated sprites of spraying water to bring your ship to life
      as it cuts through the ocean.<br><br>Features:<br><br><ul class="bb_ul"><li>Retro
      pixel art to match all Time Fantasy graphics.<br></li><li>Vehicle sprites --
      Boats, ships and airships!<br></li><li>Terrain-layer tilesets for building ships
      (vertical, east, west, and interior).<br></li><li>Object-layer tileset with
      masts, sails, cannons, and more!<br></li><li>Bonus: Four new pirate character
      sprites in the Time Fantasy style!<br></li><li>For use with RPG Maker MV or
      the engine of your choice.</li></ul><br>Terms of Use:<br><br>* This pack is
      for use in RPG Maker Series or the engine of your choice.<br>* OK to be used
      in Commercial projects<br>* Contents can be edited<br>* OK for use in games
      with gore<br>* OK for use in adult-rated games'
