    about_the_game: It is a time of war.<br>The Republic of Galbadia, under the influence
      of the sorceress Edea, mobilises its great armies against the other nations
      of the world.<br>Squall and other members of SeeD, an elite mercenary force,
      join hands with Rinoa, a resistance fighter, to fight against Galbadia's tyrannical
      rule and to prevent Edea from fulfilling her ultimate goal.<br><br>This product
      is a remaster of FINAL FANTASY VIII, featuring multiple enhancements including
      additional options to customise your gameplay experience and difficulty, such
      as:<br><br><ul class="bb_ul"><li> Battle assist options (HP, ATB gauge, and
      Limit Break boosts)<br></li><li> Game speed boost (x3)<br></li><li> No random
      encounters<br></li><li> Obtain all items and abilities<br></li><li> Max G.F.
      levels, currency (gil), and spells<br></li><li> Obtain all Limit Breaks and
      cards</li></ul>
