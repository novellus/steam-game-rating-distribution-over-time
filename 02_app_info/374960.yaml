    about_the_game: Bull Run recreates the first major battle of the American Civil
      War between the Union and Confederate armies. Take command of an Union army
      of Northeast Virginia or the Confederate army of Potomac and Shenandoah and
      engage in the largest battle fought on American soil to date.<br><br>This game
      covers the Battle of Bull Run in full, featuring the whole battle as a single
      mission, focus missions recreating significant points in the fighting such as
      Henry House Hill, and missions covering the smaller engagements in the run up
      to the battle.<br><br>Key Features:<br><ul class="bb_ul"><li>Historically accurate
      game play.<br></li><li>6 scenarios covering the battle of:<br><ul class="bb_ul"><li>Bull
      Run<br></li><li>Blackburns Ford<br></li><li>Buck Hills<br></li><li>Henry House
      Hill<br></li><li>Big Bethel<br></li><li>Bloody Hill</li></ul></li><li>Accurate
      Civil War Units;<br><ul class="bb_ul"><li>8 different types of artillery.<br></li><li>5
      different types of cavalry (mounted &amp; dismounted).<br></li><li>3 different
      types of infantry.<br></li><li>Four categories of unit quality.<br></li><li>Four
      categories of generals.</li></ul></li><li>Different types of formations.<br></li><li>Detailed
      combat analysis.<br></li><li>In-depth reference charts.<br></li><li>Advanced
      tactical features including:<br></li><li>Map zoom.<br></li><li>Strategic movement.<br></li><li>Flank
      attacks.<br></li><li>Low Ammo.<br></li><li>Hours of Gameplay.</li></ul>
