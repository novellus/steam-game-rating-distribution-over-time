details:
  data:
    about_the_game: "<p>Tobe's Vertical Adventure is an indie, retro, platformer starring\
      \ Tobe, the overly devoted gamer who's been forced on a treasure hunt by his\
      \ materialistic crush, Nana. The big headed duo will travel back and forth in\
      \ the crumbling caves in search of treasures while rescuing fluffy animals,\
      \ making you scream kawaii ne~ along the way. With 2 unique characters and a\
      \ total of 4 islands and 16 levels to explore, Tobe's Vertical Adventure shall\
      \ bring you back to the 16-bit era.</p>\n\t\t\t\t\t\t<h2>Key features:</h2>\n\
      \t\t\t\t\t\t<ul>\n\t\t\t\t\t\t<li>Hours of classic platforming action through\
      \ 16 levels across 4 islands \n\t\t\t\t\t\t<li>Play as Tobe or Nana, each with\
      \ a unique storyline and move sets\n\t\t\t\t\t\t<li>Co-op Mode with a friend,\
      \ as both Tobe and Nana\n\t\t\t\t\t\t<li>16 bit graphical retro goodness\n\t\
      \t\t\t\t\t<li>Experience the story through cutscenes and unlock the collectable\
      \ soundtracks and artbook\n\t\t\t\t\t\t</ul>"
