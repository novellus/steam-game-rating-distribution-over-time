    about_the_game: "Ho Tu Lo Shu: The Books of Dragon is the third title of Heluo\
      \ Studio since its return to the PC game market with the game, Tale of Wuxia.\
      \ It inherits the trademark feature of Heluo Studio, high degree of freedom\
      \ for players, creating an wuxia style open world for the first time. With realistic\
      \ art style and rich character development, Ho Tu Lo Shu\uFF1AThe Books of Dragon\
      \ allows player to explore a vast wuxia world and create their own adventure\
      \ with the company of various memorable characters.<br><br><br><strong>Vast\
      \ open world without loading screen</strong><br>The biggest open world CRPGs\
      \ ever made! Explore caves, mountains and all the secret areas hiding on the\
      \ map, roam free and experience the beauty of this world. Run into rare encounter\
      \ around the corner or chase mysterious legend across this breathing wuxia world\
      \ where every NPCs have their own inventory, property, works, preferences and\
      \ routines.<br><br><br><strong>A quest to find a way home</strong><br>Drifting\
      \ in time and space, you accidentally came to this unfamiliar wuxia world. Eager\
      \ to find a way back home, you begin your search on Ho Tu and Lo Shu, the two\
      \ lost books of dragon. Follow clues and questlines, learn various styles of\
      \ martial arts and gather fearless characters into your squad in order to fight\
      \ your way through dangerous foes and sinister plot. Or simply venture off the\
      \ track and dig into the story of the people you meet on the road. Help them\
      \ along the way or betray them, it\u2019s all your choice.<br><br><br><strong>The\
      \ next generation of turn-based strategy battle</strong><br>No loading screen\
      \ and background changes, fierce battle begins right on the spot. Spend your\
      \ action point carefully on moving, using martial arts and items. Command the\
      \ four members of your squad and face the challenges and surprises of fearsome\
      \ beasts, honorable masters and cunning villains of Wulin.<br><br><br><strong>Rich\
      \ character development with flexible martial arts combination</strong><br>Firmness,\
      \ Softness, Quickness, Calmness, Cleverness and Dullness, among the six paths\
      \ of inspirations, which one will you take? What kinds of profound techniques\
      \ will you choose to master in each of the martial arts skill trees? With careful\
      \ planning of your inspiration and martial arts, you will be able to build the\
      \ one and only Xia of your ideal."
