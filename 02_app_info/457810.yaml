    review: "Sky To Fly : Soulless Leviathan est la suite de Sky To Fly : Faster Than\
      \ Wind et autant dire qu\u2019il porte bien son nom \xAB Soul\u2026less \xBB\
      \ car il m\u2019a bien sao\xFBl\xE9 ^^\n\nMais commen\xE7ons par le d\xE9but,\
      \ l\u2019histoire de ce deuxi\xE8me volet commence l\xE0 o\xF9 s\u2019arr\xEA\
      te le premier jeu, c'est-\xE0-dire lorsque le chef des pirates qui s\u2019est\
      \ \xE9chapp\xE9 r\xE9veille un robot g\xE9ant\u2026 \nAlors que vous venez \xE0\
      \ peine de rater vos examens d\u2019entr\xE9e en tant qu\u2019agent infiltr\xE9\
      , Dana la journaliste (que vous avez secouru lors du premier volet) vous engage\
      \ pour la conduire ill\xE9galement \xE0 la prison d\u2019\xE9tat afin qu\u2019\
      elle puisse interroger un prisonnier et apprendre par l\xE0 m\xEAme la terrible\
      \ nouvelle\u2026 Oui, je sais le sc\xE9nario est d\xE9bile\u2026 Je crois m\xEA\
      me que certain hidden que j\u2019ai fait aussi mauvais soit-il arrive \xE0 avoir\
      \ une trame sc\xE9naristique plus cr\xE9dible qu\u2019ici\u2026\n\nBon\u2026\
      \ on va se dire alors que c\xF4t\xE9 graphisme, gameplay,\u2026 c\u2019est plus\
      \ fourni\u2026 bah la r\xE9ponse c\u2019est \u2026 non.\n\nJe serais direct\
      \ les textures, les mod\xE8les 3D, les environnements sont les m\xEAmes que\
      \ le premier volet, il n\u2019y a rien de nouveau m\xEAme le Boss de fin\u2026\
      .\nCelui-ci n\u2019est pas le Robot G\xE9ant que l\u2019on pourrait croire mais\
      \ seulement le chef des Bandits dans son vaisseau\u2026 Et m\xEAme ce combat\
      \ final est l\u2019un des pires que j\u2019ai fait, un v\xE9ritable retour en\
      \ arri\xE8re dans l\u2019histoire des jeux vid\xE9os\u2026 il suffit de rester\
      \ au milieu de la voie, \xE9viter les quelques missiles et rochers qui entravent\
      \ votre avanc\xE9e et spammer le bouton de tir (la vis\xE9e est automatique)\
      \ et c\u2019est fini\u2026 \n\nUne heure de jeu voil\xE0 que repr\xE9sente Soulless\
      \ Leviathan ^^ Il y a bien un mode Endless que j\u2019ai essay\xE9 mais au bout\
      \ de 25 minutes je m\u2019y suis ennuy\xE9 quelque peu et part l\xE0 m\xEAme,\
      \ je me suis aper\xE7u que pour retourner au menu, il fallait mourir\u2026 Fl\xFB\
      te, j\u2019ai fait tout le contraire.\n\nAttention, ce jeu ne comporte que 2\
      \ vaisseau. Le premier ne vous sera allou\xE9 que pour les 3 ou 4 premi\xE8\
      res missions et ensuite vous reprendrez votre \xAB poubelle \xBB qui est upgradable\
      \ mais pas trop non plus (faudrait pas que le jeu devienne agr\xE9able \xE0\
      \ jouer).\n\nIl va sans dire que je ne recommande pas ce jeu m\xEAme \xE0 petit\
      \ prix\u2026 \n"
