    about_the_game: 'We are delighted to inform that  its Sequel Sky Clash: Lords
      of Clans 3D has been released on Steam. We''ve poured our hearts and souls into
      the development of this game and hope look forward to getting it into the hands
      of as many players as possible.<br><br>You have a great chance to become the
      first who can play and share your thought with other players. <br>Please do
      it right now!<br><a href="http://store.steampowered.com/app/630140/" target="_blank"
      rel="noreferrer"  id="dynamiclink_1" >http://store.steampowered.com/app/630140/</a><br><br>Sky
      to Fly: Soulless Leviathan is a sequel to the legendary steampunk action runner.
      Upon learning of the impending attack on Vetropolis, the main hero has decided
      to become an Agent, but the corrupt authorities want to stop him.<br><br>In
      this part, you will have to fight with an army of robots, be thrown into jail,
      and lead the clan that worshiped by the ancient Servicemen. In this part, you
      will have to fight a lot, indeed, shoot a lot and perform aerobatic maneuvers
      at top speed. <br><br>Next 2 months you will have the opportunity to whirl into
      a breathtaking sky battles on fantastic ships and create your own civilization
      in as little as six months.<br><br>And while you''re enjoying 25 game levels,
      reaching your goal and mission, you can upgrade you ship and discover a fantastic
      world beyond the clouds.<br><br>Game features: <br><ul class="bb_ul"><li>25
      core missions + 9 additional quests <br></li><li>15 locations designed to astonish
      the most sophisticated gamers <br></li><li>14 charismatic characters to show
      you this virtual world <br></li><li>5 types of flying ships with lots of upgrades
      <br></li><li>8 crew members <br></li><li>14 types of enemies <br></li><li>6
      boosters <br></li><li>4 kinds of resources</li></ul>'
