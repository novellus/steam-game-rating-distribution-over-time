  data:
    about_the_game: "Discover the truth about the mythological Minotaur!<br><br>48\
      \ LOCATIONS AND 17 HO SCENES TO EXPLORE! <br>Embark on the greatest adventure\
      \ of your life in a fascinating world of antiquity. Step into the shoes of Pamela\
      \ Cavendish and visit visually dazzling locations ranging from Paris to the\
      \ island of Crete, all of which are filled with cleverly hidden objects and\
      \ challenging minigames!<br><br>WIELD THE THREAD OF ARIADNE AND SOLVE 34 MINIGAMES!<br>Use\
      \ the mythical thread of Ariadne to overcome obstacles and find clues about\
      \ a mysterious cult that is seeking to resurrect the Minotaur.<br><br>DISCOVER\
      \ YOUR MYTHICAL HERITAGE!<br>Learn the truth about the descendant of Ariadne\
      \ \u2013 the only human capable of stopping the beast from the labyrinth once\
      \ and for all.<br><br>UNRAVEL THE ANCIENT MYSTERY OF THE MINOTAUR!<br>Find out\
      \ what happened during the mythical encounter between the demigod Theseus and\
      \ the beast Minotaur thousands of years ago. Then enter the dangerous labyrinth\
      \ and face your destiny!<br><br>FIND THE PEGASUS IN THE BONUS ADVENTURE!<br>Hunt\
      \ morphing flowers, catch hidden butterflies, and explore an exotic island in\
      \ a bonus journey to search for mythical creatures like the Pegasus.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/504000/extras/steam_pac_vertical.png?t=1581673090\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li> Learn about the\
      \ world of Greek mythology!<br></li><li> Investigate a mysterious cult!<br></li><li>\
      \ Explore 48 varied locations!<br></li><li> Face the Minotaur in his labyrinth!</li></ul>"
