    about_the_game: "<h2 class=\"bb_tag\">'<i>It emulates. In a fun way.</i>' - RB</h2><br>Use\
      \ your voice, joystick, smartphone or optional 3Dconnexion controller to send\
      \ commands to your game as joystick, keyboard and mouse input.  No programming\
      \ knowledge required!<h2 class=\"bb_tag\">Speak Your Mind</h2><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/773210/extras/Mics1.gif?t=1591827812\"\
      \ crossorigin=\"anonymous\"/><br>Simply speak a command like \u2018Gear Up\u2019\
      \ to perform the corresponding command in-game.  It is easier than searching\
      \ for the correct key on your keyboard.<h2 class=\"bb_tag\">Be Multi-Dimensional</h2><img\
      \ src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/773210/extras/3dxall1.gif?t=1591827812\"\
      \ crossorigin=\"anonymous\"/><br>Add an optional 3Dconnexion controller to allow\
      \ in-game movement up to six degrees of freedom. Perfect for flight and scrolling-type\
      \ games.<h2 class=\"bb_tag\">BYOJ</h2><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/773210/extras/joystick1.jpg?t=1591827812\"\
      \ crossorigin=\"anonymous\"/><br>Use one or more of your joysticks, throttle\
      \ or pedals and tweak the curves to suit your tastes. You can even apply to\
      \ all axis including the throttle.<h2 class=\"bb_tag\">Just Tap It</h2><img\
      \ src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/773210/extras/iOSAndroid1_75x150.gif?t=1591827812\"\
      \ crossorigin=\"anonymous\"/><br>Use up to three iOS and Android devices simultaneously\
      \ to send commands to your game with our free ControlMyJoystick Remote App.<h2\
      \ class=\"bb_tag\">Try the Free Demo</h2>The Demo allows you to create two macros\
      \ with unlimited script commands so that you can experiment.  There's a 'Download\
      \ Demo' button on the right side of this page.  There's also a fully functional\
      \ 14-day demo on our website.<h2 class=\"bb_tag\">Features</h2><u>Driver Delight</u>\
      \ - ControlMyJoystick uses our own Tetherscript Virtual Keyboard, Joystick and\
      \ Mouse drivers, which are legit, digitally signed and secure.<br><br><u>Curve\
      \ It</u> - Easily create joystick and 3Dconnexion controller axis response curves,\
      \ trim and dead-zones then switch between different curves by any trigger. Think\
      \ separate curves for \u2018cruising\u2019 and \u2018landing\u2019.  You can\
      \ even curve a joystick throttle slider.<br><br><u>Wonderful WASD</u> - Use\
      \ a 3Dconnexion controller or joystick to emulate a digital joystick for scroll-around-the-map\
      \ kind of games.<br><br><u>Multi-threaded Mayhem</u> - Each macro runs on it\u2019\
      s own thread, so you can run more than one macro simultaneously.<br><br><u>Prolific\
      \ Profiles</u> - Create one or more profiles per game. Then add macros, triggers\
      \ and scripts to the profile. Change profiles easily without have to restart\
      \ the game or ControlMyJoystick..<br><br><u>Mmmm Macros</u> - Add macros to\
      \ profiles for each command such as \u2018Gear Up\u2019 or \u2018Show Map\u2019\
      . You can have as many as you like.<br><br><u>Terrific Triggers</u> - Use your\
      \ voice, joystick, smartphone/tablet app or 3Dconnexion controller as a trigger\
      \ to run a macro and it\u2019s corresponding script. You can even embed scripts\
      \ within scripts.<br><br><u>Super Scripting</u> - Create scripts to send commands\
      \ to the game, switch axis curves, control external devices and other cool things.\
      \ It\u2019s point and click, so no programming knowledge is necessary.<br><br><u>Share\
      \ The Fun</u> - Easily import and export your game profiles so that you can\
      \ share them with other gamers.<br><br><u>Hack It</u> - If you are handy with\
      \ code, you can create your own trigger sources and send notification events\
      \ when a macro is run. We included UDP sender and receiver test apps so can\
      \ see how it works.  We even offer the not included, but free HVDK Standard,\
      \ which is a SDK for accessing the drivers yourself.<br><br><u>Windowed Wonderful...ness</u>\
      \ - If you are running a game in a window, you can set it as a profile target\
      \ so that each macro sends command to the game, and not your web browser, etc.<br><br><u>It's\
      \ Pretty</u> - Customize ControlMyJoystick\u2019s look and feel by choosing\
      \ from over 100 themes and adjustable font sizes.<h2 class=\"bb_tag\">Real Support\
      \ and Knowledge Base</h2><ul class=\"bb_ul\"><li>Post your question in the Steam\
      \ forums.<br></li><li>Browse the forums on our website at <a href=\"https://steamcommunity.com/linkfilter/?url=https://tetherscript.com/forum/viewforum.php?f=1\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://tetherscript.com/forum/viewforum.php?f=1</a><br></li><li>Search\
      \ the knowledge base over at <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.tetherscript.com/kbcmj/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.tetherscript.com/kbcmj/</a></li></ul>"
