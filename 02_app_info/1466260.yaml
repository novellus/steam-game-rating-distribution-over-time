      /><h2 class="bb_tag">Roll dice and eliminate your enemies in this turn based
      rogue-like tactical RPG</h2><br>Discover your forgotten past as you battle against
      enemies across the forest, desert, grasslands, caves, and dungeons! <br>Battle
      until you are defeated, then start again for a different experience. <br>Every
      action in combat is determined by the roll of two dice.<h2 class="bb_tag">Each
      run, experience something new</h2><br><ul class="bb_ul"><li>3 primary classes
      to master<br></li><li>42 upgrades to customize your build<br></li><li>26 battle
      maps<br></li><li>25 enemies to battle</li></ul><h2 class="bb_tag">Your past,
      forgotten...</h2><br>After defeating all enemies on each map for the first time,
      discover a lost journal entry that uncovers a new clue into your forgotten past.
      <br>Why do you wander? <br>Why do you kill? <br>Discover the truth.
