details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/750510/extras/DescriptionTop.png?t=1604582343\"\
      \ /><br>The year is 2176 and humanity has been forced to abandon the earth and\
      \ rise into space, to start a new civilisation.  Faster-than-light travel and\
      \ communications have been achieved, and now it is time to help build the new\
      \ world and fight for your way of life.<br><br>Age of Ascent is a truly massive\
      \ multiplayer space game set in a vast galaxy, where you can play solo or join\
      \ an alliance to explore and advance in an ever-evolving sandbox environment.\
      \ It features six degrees of freedom direct-piloting real-time battles with\
      \ thousands of ships; millions in the same galaxy, an entirely player-driven\
      \ economy, deep strategy, and multi-device support.<br><br>We\u2019re using\
      \ the real Milky Way star catalogue and as much real science as we possibly\
      \ can to provide a vast galaxy to explore, but with a unique custom visual style.\
      \   We provide deep game play that encompasses all components of strategy-based\
      \ and first-person sandbox MMO games where players interact with each other\
      \ and the universe. <br><br>We've held regular playtests of the real-time dogfighting\
      \ module, as we tweaked and optimised the combat code and physics engine.  All\
      \ that work - the most critical layer to get right - is finished!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/750510/extras/MidHeader1.png?t=1604582343\"\
      \ /><br>We have now moved on to the core components of the rest of the MMO experience,\
      \ ranging from trade/industry and missions, NPC AI &amp; 3D pathfinding algorithms\
      \ to the new, full UI, incorporating build-your-own cockpit and multi-device\
      \ support:<br><br><ul class=\"bb_ul\"><li>Real-time, epic, direct-piloting battles\
      \ using our brand new cloud-based distributed MMO architecture that can support\
      \ thousands of players in the same battle<br></li><li>Everyone plays in the\
      \ same universe, even across devices<br></li><li>Multiple ship classes and modular\
      \ ship loadouts<br></li><li>A fully player-led economy from resource gathering\
      \ to manufacturing and trading<br></li><li>Exciting and rewarding galactic exploration<br></li><li>Play\
      \ solo or in groups, larger than you've ever seen before<br></li><li>Player\
      \ vs Environment (PvE) mission running and Non-Player Character Faction AI<br></li><li>Alliances\
      \ and Clans large or small as you wish, with sophisticated management and access\
      \ tools</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/750510/extras/Midheader2.png?t=1604582343\"\
      \ /><br><br>Once we get all of the initial gameplay framework up and running,\
      \ we will start to layer in enhancements and further depth of play:<br><br><ul\
      \ class=\"bb_ul\"><li>New ship and hull classes (science ships, support ships,\
      \ drone carriers, weapons platforms, minelayers and minesweepers, stealth recon)<br></li><li>Build\
      \ and manage space stations<br></li><li>Claim territories and build an empire\
      \ in space<br></li><li>Deep and involving storyarcs that will play out over\
      \ days, weeks and months<br></li><li>Build your own multi-device cockpit<br></li><li>Multi-player\
      \ options for co-operative capital ship flying<br></li><li>Banking and advanced\
      \ currency exchange systems<br></li><li>Full set of player APIs and extension\
      \ libraries<br></li><li>Advanced control and display device support (such as\
      \ Oculus Rift)<br></li><li>Player-operated tournament arena combat and racing\
      \ zones<br></li><li>Multiple language localization</li></ul>"
