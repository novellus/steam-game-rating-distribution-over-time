    reviews: "\u201CThousands of players from around the world in dogfights across\
      \ a single, continuous battlezone without sharding or slowing down gameplay\u2026\
      \ a grand experiment\u201D<br><a href=\"http://www.pcgamer.com/2014/03/03/age-of-ascent-attempts-to-create-the-largest-pvp-battle-in-history-march-14/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201COh man...\
      \ look at that! Look at those particle effects just going everywhere\u2026.\
      \ Oh my god. Sorry. I need to take a second here and take a few screenshots.\u201D\
      <br><a href=\"https://www.youtube.com/watch?feature=player_detailpage&amp;v=5Oi-YxQKwQo#t=945\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Indie Game Magazine</a><br><br>\u201C\
      Brilliant\u2026 I\u2019m just like \u2018oh my god!\u2019\u2026. If you\u2019\
      re a spaceship fan you absolutely have to get in and muck around with this\u2026\
      \ you should totally get there.\u201D<br><a href=\"https://www.youtube.com/watch?feature=player_detailpage&amp;v=lafReAq2czw#t=40\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Scott Manley</a><br>"
