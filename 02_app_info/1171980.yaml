    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1171980/extras/walk_crypt.gif?t=1607077893\"\
      \ /><h2 class=\"bb_tag\">STORY</h2><br>Live the Almost Epic Adventures\u2122\
      \ of a mighty adventurer who has just purchased the map to a mysterious dungeon\
      \ from a shifty old man in a tavern. \u201CIt is said that the dungeon contains\
      \ a Legendary Treasure\u2122, that has never been looted. Try your luck now,\
      \ extraordinary wealth and eternal glory await you!\u201D. However, you feel\
      \ like something is wrong since you entered the dungeon, and there may be a\
      \ good reason why no one ever returned. Will you be the first to loot the Neverlooted\
      \ Dungeon?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1171980/extras/open_and_die.gif?t=1607077893\"\
      \ /><h2 class=\"bb_tag\">ABOUT</h2><br><strong>Almost Epic Adventures\u2122\
      : Neverlooted Dungeon</strong> is a dungeon crawler RPG with a unique and tense\
      \ gameplay based on defeating treacherous traps, inspired by immersive sims\
      \ like Ultima Underworld and Arx Fatalis. The adventure takes place in a humorous\
      \ dark fantasy world. Venture into the depths of a mysterious dungeon full of\
      \ treacherous traps meticulously placed by a deceitful dungeon master, awaiting\
      \ imprudent adventurers. To survive, you better be careful about what you see,\
      \ what you hear, what you touch, where you step, what you open, and even what\
      \ you loot\u2026<br><br>With its physics-based traps and interactions, the game\
      \ offers immersive gameplay where your creativity will be rewarded. Whether\
      \ you are a careful explorer, an outstanding acrobat, a clever adventurer, find\
      \ your own way to progress and overcome the dangers. Throw an object to trigger\
      \ a trap from a distance, block its movement with an obstacle, make a very risky\
      \ jump, use the corpses of previous adventurers, it\u2019s up to you.<h2 class=\"\
      bb_tag\">KEY FEATURES</h2><ul class=\"bb_ul\"><li> Experience a unique and tense\
      \ exploration game focused on avoiding hidden treacherous traps. <br></li><li>\
      \ Find your own way to overcome the dangers, with the physics-based interactions\
      \ and traps.<br></li><li> Discover a satirical dark fantasy world filled with\
      \ humor.<br></li><li> Dying is not the end. Restart the level, loot your corpse,\
      \ try to progress even further.  <br></li><li> Explore a great variety of levels\
      \ containing unique traps and triggers.<br></li><li> Find tons of secrets, loot\
      \ tons of treasures! </li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1171980/extras/throw_ham_nice.gif?t=1607077893\"\
      \ /><h2 class=\"bb_tag\">About Wild Mage Games</h2><br>Wild Mage Games is an\
      \ indie one man studio, crafting fantasy adventure games with love and against\
      \ all odds since 2015. The studio was founded by Arnaud EMILIEN, to develop\
      \ first person adventure games for PC, inspired by PC golden age games like\
      \ Deus Ex, Thief: The Dark Project, Ultima Underworld, and by Dungeons&amp;Dragons\
      \ pen and paper RPG.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1171980/extras/physics_corpse_trap.gif?t=1607077893\"\
      \ />"
