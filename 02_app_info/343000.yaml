    about_the_game: "In this classic adventure, you will take on the role of young\
      \ Scotland Yard Detective Brent Halligan, assigned to solve the puzzle surrounding\
      \ a mysterious order of Druids and a series of gruesome murders. It appears\
      \ that the neo-Druids are conducting ritual killings in order to conjure up\
      \ incredibly sinister forces.<br><br>In the course of their investigations,\
      \ the engaging anti-hero and his ally, a young scientist, delve into almost\
      \ forgotten secrets of the past. Aided by an expert on Druids, they will travel\
      \ back in time. Only in the past they will be able to find the key in order\
      \ to save the world, but will they succeed?<br><br>\u2026end the ritual, before\
      \ it begins\u2026<h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>More\
      \ than 50 impressive locations of the past and present<br></li><li>More than\
      \ 360 interactive scenes<br></li><li>3D characters (up to 1000 polygons)<br></li><li>More\
      \ than 20 speaking characters<br></li><li>5 hours of voice-overs<br></li><li>Lip-sync\
      \ dialogues created through phonetic speech analysis<br></li><li>Non-linear\
      \ dialogues<br></li><li>Extensive real-time soundtrack<br></li><li>Soundtrack\
      \ and FX created with Dolby Surround</li></ul>"
