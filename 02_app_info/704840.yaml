    short_description: "It\u2019s the 1980\u2019s and an evil alien race has invaded\
      \ Earth, turning all vegetables into crawling, bawling, mauling abominations.\
      \ You are about to join Department Radical, the grooviest police force on Earth.\
      \ Are you a rad enough dude (or dame) to smite these ravenous creatures?"
