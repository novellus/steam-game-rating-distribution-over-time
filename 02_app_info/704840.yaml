    about_the_game: "Whilst storming from City to City, looting buildings and suburbs\
      \ for loads of Glorious Guns, Gadgets, Goodies and Gold, you must always stay\
      \ alert and trigger-happy. Because The Walking Vegetables is the most Radically\
      \ Rapid Turbo Paced Top Down Shooting Veggie-Zombie Mayhem you\u2019ll ever\
      \ experience!<h2 class=\"bb_tag\">----------------------------------------------------------------------------------------</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/704840/extras/AWESOME_UNLOCKABLES.png?t=1598965934\"\
      \ /><br>By obtaining Radrocks from the Vegetable Kingpins, you may unlock dozens\
      \ of devastating Guns, Gadgets and Melee Weapons, to help you battle on towards\
      \ the ominous vegetable-ridden alien headquarters, and the dreaded formidable\
      \ Mothership.<h2 class=\"bb_tag\">----------------------------------------------------------------------------------------</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/704840/extras/CRAZY_ENEMIES.png?t=1598965934\"\
      \ /><br>As if the vegetables alone weren\u2019t enough, the Alien Vegeneration\
      \ Ray has also affected the fruits and mushrooms. Thus over 20 freshly squeezed\
      \ organic and unique enemies are eager to have a taste of your humany flavour.<br>...\
      \ And if by chance you manage to survive the unending onslaught of said Ripe\
      \ Ravenous Ravagers, the several Epic Boss Fights are sure to put an end to\
      \ your measly rebellion... and existence. <i>Muahahahahaaa!</i><h2 class=\"\
      bb_tag\">----------------------------------------------------------------------------------------</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/704840/extras/CUSTOM_SKILLS.png?t=1598965934\"\
      \ /><br>Build up your character creating powerful effect combinations by choosing\
      \ from more than <strong>20 unique Skills</strong>, including such game changers\
      \ as Big Game Hunter, Pulpinator, Akimbo, Tongue of Steel and more!<br><br><br>The\
      \ content is OVERFLOWING! A single playthrough merely scratches the surface\
      \ on what The Walking Vegetables has to offer. Grand pools of randomized Buildings,\
      \ Sections, Enemies, Bosses, Weapons and Items will make every playthrough a\
      \ completely unique experience. Combine this with the abundance of Achievable\
      \ Skills and Unlockable Goodies, and you are guaranteed to stay engaged and\
      \ entertained for a loooong time!<br><br>You can also better your odds of surviving\
      \ by having a friend to back you up. The couch co-op offers you a whole nother\
      \ level of Awe-striking Upbeat Absurdity. After all, zombie vegetables are best\
      \ served for two."
