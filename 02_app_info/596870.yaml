  data:
    about_the_game: "Be prepared for next impossible challenge in the adventure of\
      \ \u201CDrop Hunt\u201D.<br />\r\n<br />\r\nChallenging game in a brain puzzle\
      \ style. You will need to solve eighty exciting puzzle levels that are spread\
      \ across four various locations - pizza, fridge, desktop, glass, to restore\
      \ the ELEXIR. The amazing animation and challenging gameplay of &quot;Drop Hunt&quot;\
      \ will engage you right after the first level.<br />\r\n<br />\r\nDROPS are\
      \ moving together! The task is pretty simple. All you need to do is to match\
      \ colored droplets into their corresponding color jar.. But, do you think it\u2019\
      s so simple? Try this puzzle quest and see whether you\u2019re strong enough\
      \ to achieve the game aim\u2026 This appartment is a brain workout. <br />\r\
      \n<br />\r\nFind \u201Cdonuts\u201D to solve hard levels. <br />\r\nAvoid obstacles\
      \ and get special elixir. <br />\r\nUse \u201CStepback\u201D to go back or use\
      \ extra moves. <br />\r\nUse arrow to Jump to other color jar. <br />\r\nUnlock\
      \ new elements in each new chapters!<br />\r\n<br />\r\nAccess all the divine\
      \ new content! Use all the available elements for current level getting into\
      \ the next room and discovering new more adorable levels!<br />\r\n<br />\r\n\
      In this version:<br />\r\n* Be ready to overcome 80 LEVELS in four DIFFERENT\
      \ locations!<br />\r\n* Train yourself with LOGICAL PUZZLES and brain teasers!<br\
      \ />\r\n* Have FUN with cute characters. Never get bored!<br />\r\n* Enjoy cute\
      \ animation and the AMAZING ATMOSPHERE!<br />\r\n* Splash around &amp; Get pop\
      \ rewards!"
