    about_the_game: <strong>How long will you survive?</strong><br>Piece of mind is
      an open world sand box that puts a unique turn on , third person shooter, survival
      , and resource management . in which every thing you find, you have to decide
      who gets it first. your dog or you. while you go through various sickness and
      try to survive the day through the harsh temperatures and climate.<br>how will
      you survive/?. from vast dangerous animals and an ever roaming army with tactical
      weapons.<br><br><strong>GAME FEATURES</strong><br><ul class="bb_ul"><li><strong>Explore</strong></li></ul>
      - A huge Islands which are rich and unique environments filled with different
      kinds of animals at every turn<br> <br><ul class="bb_ul"><li><strong>Dog</strong></li></ul>    -    you
      travel with your Dog, which also goes though the same situations . win its trust
      and it will protect you and warn you from dangerous events.Heal its sicknesses,
      feed it and protect it while it protects a piece of your mind<br> <br><ul class="bb_ul"><li><strong>Sickness</strong></li></ul>  -  A
      wide variety of infections and sicknesses that will make your surviving a lot
      more challenging in a way you share every medical <br>                                             resource
      with your trusted companion in never forgiving forest.<br> <br><ul class="bb_ul"><li><strong>Temperature</strong></li></ul>
      - temperature changes based on the time of climate , the time of day and the
      current season <br><br><ul class="bb_ul"><li><strong>Cooking of food</strong></li></ul>
      -Cooking is essential in surviving it will protect you from various sicknesses
