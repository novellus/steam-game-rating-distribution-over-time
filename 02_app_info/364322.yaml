details:
  data:
    about_the_game: "The Piper PA-28-181 Archer II is a single engine GA aircraft,\
      \ configured with the fuselage over the wings. A development of the PA-28 series\
      \ which began with the Cherokee, the Archer II is slightly larger in fuselage\
      \ length and wingspan, and is equipped with a 180hp engine.<h2 class=\"bb_tag\"\
      >Features</h2><ul class=\"bb_ul\"><li>\tExternal dynamic shadows, internal dynamic\
      \ shadows on VC, volumetric normal mapping, specular mapping and bloom lights\
      \ <br></li><li>\tPolygon optimized model <br></li><li>\tIFR certification <br></li><li>\t\
      Three models: with and without fairings and a mix of both <br></li><li>\tFour\
      \ different paints plus a blank texture <br></li><li>\tMaximum details and realistic\
      \ textures <br></li><li>\tOriginal HQ digital stereo sounds (44100 HZ) recorded\
      \ from the original aircraft <br></li><li>\tGPS 295 installed in the cockpit\
      \ <br></li><li>\tInteractive virtual cockpit <br></li><li>\tFull moving parts,\
      \ including ailerons, elevators, rudders, flaps, rolling wheels and trim tab\
      \ <br></li><li>\tAnimated sections such as doors, sun visor, co-pilot seat and\
      \ vibrating antenna <br></li><li>\tLights, including navigation lights, beacons\
      \ and landing lights <br></li><li>\tTransparent windows<br></li><li>\t3D modelled\
      \ pilot and cockpit area<br></li><li>\tCustom VC panel and gauges <br></li><li>\t\
      Realistic light effects on gauges <br></li><li>\tNightlight effects on panel\
      \ <br></li><li>\tBuilt-in zoom gauges <br></li><li>\tSeparate switches for instrument\
      \ lights and dome light <br></li><li>\tToggle yoke at VC <br></li><li>\tRealistic\
      \ performance <br></li><li>\tReal behaviour compared to the real airplane <br></li><li>\t\
      Real weight and balance <br></li><li>\tPilot, co-pilot and passenger views</li></ul>"
