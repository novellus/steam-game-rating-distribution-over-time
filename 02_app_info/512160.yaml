details:
  data:
    about_the_game: '<strong>Volleying</strong> is a physics-based game where the
      objective is to control a sphere throughout the court and make the ball touch
      the ground of your opponent side.<h2 class="bb_tag">There are simple rules:</h2><ul
      class="bb_ul"><li> After your first touch, you must return the ball in 10 seconds,
      or it will explode, and you''ll lose!<br></li><li> While jumping, you can use
      a small dash in either direction, or up. But remember it takes 5 seconds to
      load again.</li></ul><br>In the <strong>arcade</strong> mode, there are <strong>items</strong>
      you can collect to temporarily change the <strong>size</strong> of the <strong>spheres</strong>,
      bringing funny situations to the game.<h2 class="bb_tag">Play with your friends</h2><br>You
      can play 1 x 1, 1 x 2 or 2 x 2. There''s also a <strong>coop mode</strong> where
      you can test your skills against CPU with a friend.<br><br>Press the square
      brackets ( &quot;[&quot; and &quot;]&quot; ) to navigate between the sound tracks.<h2
      class="bb_tag"><strong>How to customize Players and Courts?</strong></h2><br><strong>Volleying</strong>
      allows you to customize the Players and Curts <strong>skins</strong>. The instructions
      for this are following: <br><ol><li><strong>Open the Steam Client &gt; Right
      click on Volleying &gt; Properties &gt; Local Files &gt; BROWSE LOCAL FILES</strong><br></li><li>Look
      inside the <strong>&quot;conf&quot;</strong> directory. There are the template
      files (.png) for Players and Courts, as well the instructions of how to save
      the images... Pick your favorite image editor, create your images and play with
      your own artwork. </li></ol>Please feel free to share your images at <strong>Artwork</strong>
      tab in the <strong>Volleying Community</strong><br><br>Thanks for your support!'
