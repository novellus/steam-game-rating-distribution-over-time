    about_the_game: A 2D platformer game.<br>Try to avoid tricky obstacles and get
      the chest!<br><br>You never know what gonna happen in the next second in your
      life. <br>Everyone has been frustrated when they made mistakes.<br>However,
      once you learn something from failure, you are not gonna be afraid anymore.
      So as Traps Ahead!, you don't know where traps are. Just be prepared and challenge
      yourself!<br><br><strong><h2 class="bb_tag">Feature</h2></strong><br><ul class="bb_ul"><li>14
      levels<br></li><li>3 styles of map<br></li><li>3 different skills</li></ul><br><strong><h2
      class="bb_tag">Assets:</h2></strong><br><ul class="bb_ul"><li>Emotional Piano
      Loops by THEO PRIOR MUSIC<br></li><li>Free Platform Game Assets by BAYAT GAMES<br></li><li>Painted
      HQ 2D Forest Medieval Background by SUPER BRUTAL ASSETS</li></ul>
