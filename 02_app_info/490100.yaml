    about_the_game: "Quell Zen - the very embodiment of relaxing logic games - features\
      \ over 200 beautifully crafted challenges.<br />\r\n<br />\r\nThis serene puzzler\
      \ has you guiding raindrops through a series of colorful mazes. Enhanced by\
      \ atmospheric orchestral music, the game's subtle, sophisticated mechanics evolve\
      \ as you navigate its many levels, delivering an absorbing experience that's\
      \ familiar but always fresh.<br />\r\n<br />\r\nSet against a narrative of a\
      \ Japanese family divided, Quell Zen will take you on an unforgettable journey.\
      \ Step inside this beautiful world today."
