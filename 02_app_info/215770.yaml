    reviews: "\u201CShad\u2019O is a beautiful, inspiring game that stirred my emotions\
      \ and once raised the hairs on the back of my nec.\u201D<br />\r\n 7/10 \u2013\
      \ IGN<br />\r\n<br />\r\n\u201CBeautiful graphics and an interesting plot elevate\
      \ Shad\u2019O above its tower defense ilk.\u201D<br />\r\n 7/10 \u2013 Gamespot\
      \ <br />\r\n<br />\r\n\u201CThe concept of the game holds up well and it stands\
      \ on its own as a tower defense title. Okugi Studios did a very good job with\
      \ this title.\u201D<br />\r\n 8.5/10 \u2013 Examiner.com <br />\r\n<br />\r\n\
      \u201CA tower defense game whose wonderful art style and melancholy story are\
      \ as effective as its gameplay.\u201D<br />\r\n 4.75/5 \u2013 Gamers Haven"
