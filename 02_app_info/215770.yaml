    about_the_game: "In this unique Tower Defense, you will travel through William\u2019\
      s mind in a colored and dreamlike universe, made of a mix of pieces of memories,\
      \ emotions and feelings.<br><br>Will you be able to drive the fog of oblivion\
      \ away and help the boy recover his memory? <br><br>Your many companions\u2019\
      \ light will be your best ally in this world distorted by fear and mystery.<h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>A unique Tower Defense<br></li><li>A\
      \ captivating reversed narrative<br></li><li>Great freedom of action and tactics<br></li><li>Gorgeous\
      \ procedural fog<br></li><li>Awesome Boss fights</li></ul>"
