    detailed_description: <h1>CHECK THE LATEST INSTALLMENT OF THE LEISURE SUIT LARRY
      SERIES</h1><p><a href="https://store.steampowered.com/app/1373430/Leisure_Suit_Larry__Wet_Dreams_Dry_Twice/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1373430/Leisure_Suit_Larry__Wet_Dreams_Dry_Twice/</a></p><br><h1>About
      the Game</h1>With gorgeous co-eds everywhere, college dweeb Larry Lovage is
      chasing around more than his diploma. He's trying to live up to the legend of
      his uncle, Larry Laffer, everyone's favourite polyester playboy. Larry Lovage
      is a typical college student. He lives in a dorm, has a crush on his biology
      professor, and goes to bars with his buddies. But when a TV dating show comes
      to campus, Larry gets a chance for national sexposure. If he can show that he
      can make any girl on campus swoon, he will become a campus legend.<br><br>Follow
      Larry's hilarious exploits and misadventures in the wackiest college story ever.
      Updated with 3D graphics, engaging real-time conversations, and a fully realized
      college campus, Larry is back to give gamers some lovin'. Remember, it's not
      about who you impress, but who you get to undress!<br><br>-   Explore 25 different
      locations including college campus and adjoining parts of town.<br><br>-   Create
      custom conversations in real time as you speak with any character in the game
      - be funny or fresh if you like.<br><br>-   Over 12 types of mini-games, including
      Quarters, Tapper, Trampoline, Whack-a-mole, and more.
