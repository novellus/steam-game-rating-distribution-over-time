    about_the_game: <h2 class="bb_tag">FG Theme - Futuristic</h2>The Futuristic Theme
      re-skins and changes the look and feel of the user interface of Fantasy Grounds
      into a more sci-fi environment. With every graphic element redifined this is
      a complete overhaul of all the image elements. <br>This theme alters only the
      look of your favorite officially released rulesets while maintaining all of
      the features you have come to expect from Fantasy Grounds.<br> <i>Adapted for
      Fantasy Grounds by:</i> <strong>Joshua Watmough</strong> <br> <br><strong>Requires:</strong>
      An active subscription or a one time purchase of a Fantasy Grounds Full or Ultimate
      license and any ruleset. Compatible with Fantasy Grounds Unity or Fantasy Grounds
      Classic
