    about_the_game: "<h2 class=\"bb_tag\">Micronomicon </h2>is a classic tactical\
      \ role-playing fantasy game with turn-based style of combat!<br>In the game,\
      \ the player travels through a huge fantasy world. <br>You\u2019ll complete\
      \ some quests, fight with evil spirits, <br>collect ancient artifacts and toss\
      \ a challenge to the strongest bosses.\_<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/601250/extras/NEW3_(2).gif?t=1556624215\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/601250/extras/greenlight.jpg?t=1556624215\"\
      \ /><br><br><strong>Features:</strong><br><ul class=\"bb_ul\"><li>Turn-based\
      \ battles on a hexagonal map.<br></li><li>Real-time map travel.<br></li><li>Four\
      \ character classes.<br></li><li>Over 20 spells \u2013 attacks, fortifications\
      \ and control (can be improved).<br></li><li>Powerful bosses with their own\
      \ unique magic abilities.<br></li><li>Lots of quests with awards.<br></li><li>Equipment\
      \ improvement.\_</li></ul><br><strong>World map:</strong><br>The player travels\
      \ through the game world in real time.<br>In this mode, the player can freely\
      \ move, explore the world and interact with the NPC to obtain information and\
      \ complete quests.\_<br><br><strong>Tactical battles:</strong><br>The battles,\
      \ which occur on a small map with a hexagonal grid, feature a turn-based strategy.<br>At\
      \ the start, the player can use the spell of his team, attack the enemy or order\
      \ his character to move to another grid.<br>On some maps, the team will have\
      \ to first break through fortifications \u2013 they can\u2019t attack enemies\
      \ as long as they are intact.<br>Bosses have at their disposal a formidable\
      \ arsenal of spells \u2013 that is why it is very important to think out the\
      \ moves. <br>Bosses can be treated, they can call for backup, set traps, and\
      \ do much more.\_<br><br><br><strong>Four character classes:</strong><br>Archer<br>Specializes\
      \ in long-range combat and critical strikes.<br>His spells help him to keep\
      \ the enemy at a distance, entangling the enemy\u2019s feet, as well as lulling\
      \ the legs for a while.\_<br>Witch<br>The witch possesses magical abilities\
      \ and can heal wounds in a combat.<br>Some of her spells cause damage to all\
      \ the enemies on the battlefield.<br>When necessary, she can teleport herself\
      \ to avoid close combat.\_<br>Paladin<br>Warrior of light. His magic can both\
      \ treat all his allies and charm their weapons to deliver extra damage.<br>During\
      \ critical moments, he can call upon the power of light, which would make enemies\
      \ to treat his wounds instead of causing damage.\_<br>Warrior<br>An experienced\
      \ fighter clad in heavy armor. His magic allows him to charm the armor of his\
      \ allies.<br>He can quickly reduce the distance to the enemy and pull the life\
      \ out of enemies using his blood magic ability.\_<br><br><strong>Magic:</strong><br>Magic\
      \ is divided into four types \u2013 control, damage, and treatment and charm.<br>Each\
      \ team member can use his spells in combat. Spells don\u2019t consume energy,\
      \ but once a spell has been used, you can\u2019t reuse it in 6 moves.<br>When\
      \ a team attains new levels, characters receive magic points, which can be used\
      \ to improve spells.<br>New spells can be received for completing quests or\
      \ you can grab them from enemies.\_<br><br><br><strong>Equipment:</strong><br>During\
      \ the game, you can find lots of different items to fortify your team.<br>Items\
      \ are separated by quality \u2013 from simple gray ones to epic orange items.<br>They\
      \ can be improved by absorbing other unnecessary items. Moreover, the item being\
      \ improved acquires more features.<br>When the maximum improvement has been\
      \ reached, the item can evolve by merging with magical signs. <br>Here, the\
      \ item class increases by one star, while losing some improvements.\_"
