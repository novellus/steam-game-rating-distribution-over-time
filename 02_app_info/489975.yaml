    about_the_game: "<strong><u>Includes the following DLC packs:</u></strong><br><br><br><i>Magical\
      \ Bishop Set ZZ</i>: Includes Tiger Headgear, Magical Hat, Infirmary Thermometer,\
      \ Mechanical Eye, Bishop One Piece, Bishop Tights, Bishop Boots, Side Up Semi-Long,\
      \ Wonder.<br><br><i>Ribbon Knight Set</i>: Includes Red Ribbon Pair, Red Earrings,\
      \ Red and White Armor, Pleated Short Skirt, Red and White Boots, Long Over One\
      \ Eye, Bold Eyes.<br><br><i>Ultimate Homemade + Gym Set</i>: Includes Ultra\
      \ Red and White Hat, Red Bean Bread, Short-Sleeve Gym Uniform, Child\u2019s\
      \ Bloomers, Red-Laced Gym Shoes, Little Topknot, Positive, Dumpling Ribbon,\
      \ Homemade Specs, Fortified Guard, Fortified Skirt, Fortified Wing Books, Sideburns,\
      \ Nonsense.<br><br><i>Ultimate New Wife\u2019s Domination Set</i>: Includes\
      \ New Wife\u2019s Ribbon, Sexy Beauty Mark, New Wife Apron, Skin-Colored Panties,\
      \ Pink Slippers, Short Ponytail, Half-Lidded, Pom Pom Beret, Prestige Makeup,\
      \ Conquering Blazer, Conquering Skirt, Conquering Slip-Ons, Short Drill, Malcontent.<br><br><i>Gothic\
      \ Queen Set</i>: Includes Knitted Cat-Ear Hat, Queen\u2019s Mask, Queen\u2019\
      s Clothing, Queen\u2019s Secret Shorts, Queen\u2019s Long Boots, Gorgeous Wave,\
      \ Bewitching, Fluorescent Ribbon, Lightning Thunder Eye, Frilly Gothic Dress,\
      \ Frilly Gothic Skirt, Monotone Heels, Asymmetrical Twin Tails, Mugen Eyes.<br><br>*\
      \ Some DLC items will be need to be purchased at a shop before they will be\
      \ available for use or as equipment.<br>* Certain clothing/armour items must\
      \ have specific Peon Job Titles unlocked in order to appear.<br>* Certain items\
      \ require other items to be owned before they will appear in the shop.<br>For\
      \ further details DLC item conditions, please see the excellent DLC list on\
      \ the Mugen Souls Wikia page, here: <a href=\"https://steamcommunity.com/linkfilter/?url=http://mugen-souls.wikia.com/wiki/Mugen_Souls_Z_DLC\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://mugen-souls.wikia.com/wiki/Mugen_Souls_Z_DLC</a>"
