details:
  data:
    about_the_game: 'Heroes of Annihilated Empires - is a fantasy-based game from
      GSC Game World in the genre of RTS vs RPG for PC. <br><br>A new proprietary
      3D-engine is used to power the game. Episode one is set on Atlans island, the
      historical homeland of elves. The world of the game is living and huge, full
      of magic, mythical creatures, heroes and powerful forces involved in a large-scale
      conflict dating back to the past. The gameplay enables the player, controlling
      one of the heroes, as to lead thousands-strong armies into battle, so as combat
      with the hero alone, making use of the entire arsenal of possibilities and powerful
      magical spells. The possibility to upgrade your hero, improve his abilities,
      find artifacts and get random quests serves to hugely diversify the gameplay.<br><br><ul
      class="bb_ul"><li>Innovative opposing of two genres in one game - RTS vs RPG<br></li><li>New
      3D engine<br></li><li>Detailed game world, including support of 5 novels from
      Europe-renowned writer Ilya Novak<br></li><li>Mass-scale battles of thousands-strong
      armies<br></li><li>Four unique races, individual skills, spells and artifacts<br></li><li>12
      heroes, 12 neutral races, 100 units and 150 various buildings<br></li><li>Excellently
      developed character types and impressive unit animation<br></li><li>Over 150
      magic items and over 100 spells<br></li><li>Original and involving story of
      the campaign<br></li><li>Classic multiplayer over LAN or the Internet, up to
      7 players in a game. Mix of two genres in the game: RTS vs RPG with a possibility
      to blend or choose in between during the play.<br></li><li>Original card system
      of magic spells, equally interesting to both hardcore gamers and newbies. Over
      50 spell cards<br></li><li>Involving process of character level-ups throughout
      the entire game<br></li><li>Stunning intros and cut-scenes. Comics in-between
      missions to give a deeper story insight</li></ul>'
