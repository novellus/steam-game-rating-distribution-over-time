  data:
    about_the_game: "Panacea: Last Will (Chapter 1) is an Amnesia-like survival horror\
      \ game with lots of notes, flashbacks and a storyline to tell you about what's\
      \ going on, as well as monsters ready to tear you apart at first sight!<br />\r\
      \n<br />\r\nThe protagonist comes to the mansion for the funeral of his recently\
      \ deceased friend William. In a note that had been written shortly before his\
      \ death, William asked the protagonist to carry out his final request and destroy\
      \ all the documents concerning his studies of black magic. William had gone\
      \ too far in his research which resulted in strange things happening inside\
      \ the mansion. Be careful and remember: death is just the beginning...<br />\r\
      \n<br />\r\nP.S .: The game is created on the engine UE4 only one person. Please\
      \ judge with all severity!"
