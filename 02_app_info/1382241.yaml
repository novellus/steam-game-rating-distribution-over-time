    about_the_game: 'Ride into your Tamrielic journey with the Hailcinder Mount Pack,
      featuring an exclusive Vale Elk Mount, 3000 Crowns for use in the Crown Store,
      as well as a Pledge of Mara Scroll to aid in your adventures.<h2 class="bb_tag">This
      Bundle Includes</h2><ul class="bb_ul"><li> Exclusive Mount: Hailcinder Vale
      Elk<br></li><li> 3000 Crowns<br></li><li> Pledge of Mara Scroll</li></ul><h2
      class="bb_tag">Mount: Hailcinder Vale Elk</h2>Some claim a ghost possesses this
      proud steed, providing it with a haunting glow. Others point to its chosen diet:
      glowing flora and fungi. Regardless, riders feel as if they''re gliding on air.<h2
      class="bb_tag">3000 Crowns</h2>The Crowns are for use in The Crown Store.  The
      Crown Store can be accessed in-game to browse and purchase unique pets, mounts,
      costumes for your character, and other virtual goods and services.<h2 class="bb_tag">Pledge
      Of Mara Scroll</h2>Pledge commitment on sacred ground to bond a single character
      to another. Both will earn 10% more experience while adventuring together. Pledge
      is consumed on use.'
