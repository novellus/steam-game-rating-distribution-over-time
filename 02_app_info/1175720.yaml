details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1175720/extras/short-gameplay-clip.gif?t=1603505251"
      /><br>Gerritory is a 4-player action party game with unique game rules and minimalistic
      visuals. You and your friends move cube characters in various levels and color
      tiles to score points.<h2 class="bb_tag">How To Play</h2><ul class="bb_ul"><li>
      Move and color the tiles to score points.<br></li><li> Crush the superior players
      by stepping on them!</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1175720/extras/cut-rule-1-ex.gif?t=1603505251"
      /><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1175720/extras/cut-rule-2-ex.gif?t=1603505251"
      /><h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li> Online &amp; local
      play for up to 4 players.<br></li><li> Fill up the party vacancy with our most
      advanced AI players.<br></li><li> Unlock more than 40 levels with different
      tiles and features, and never get bored!<br></li><li> Additional level environments
      that challenge your skills.<br></li><li> Utilize various power-ups to win the
      game strategically.<br></li><li> Different match types: you can play either
      for a long session or just one single game.<br></li><li> Customize game objectives
      and environments in the custom match!<br></li><li> Play as different cute and
      stylish cube characters, be different from your friends!<br></li><li> Support
      keyboard remapping: 1 keyboard with 4 players is possible! (Still recommended
      to use controllers)</li></ul>'
