details:
  data:
    about_the_game: 'Fascinating puzzle game that rethinks the gameplay, but retains
      the spirit of the legendary classic games such as Binary Land, Clu Clu Land
      and Adventures of Lolo.<br>Poor and hungry zombies are stuck in the basement,
      which is teeming with many traps. Bring all these creatures out of the trap,
      but note that they like to move together in one direction. Collect goodies on
      your way, avoid the placed traps, solve small problems on the way to one of
      the doors leading to freedom!<br>Inspired by the legendary games in the style
      of Binary Land, we rethought the genre and created an exciting puzzle on a popular
      theme. Primarily, the game will give for the player a simple tasks, then will
      gently increase the complexity and finally will make the brain to work full
      for solving the most ambitious puzzles. If in the distant past you loved these
      games, it''s time to feel nostalgia. If you have no idea what this is about,
      what are you waiting for? Without delay try to glimpse history in a new, more
      modern form!<h2 class="bb_tag">Features: </h2>- 30 levels with gradually increasing
      difficulty.<br><br>- Large number of puzzles. The further, the more interesting.<br>-
      Old school gameplay with one of the most underrated game mechanics.<br>- Play
      as a zombie and collect brains! Isn''t that what you wanted?'
