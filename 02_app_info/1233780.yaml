  data:
    about_the_game: <h2 class="bb_tag">Pong is boring... let's make Battle Royale
      out of it!</h2>Is this <strong>Pong Battle Royale</strong>?! YES IT IS!<br><strong>Balls
      Royale</strong> is <strong>50 players Battle Royale</strong> variation of classic
      Pong game.<br><br><br><strong>CROSS-PLATFORM MULTIPLAYER!</strong><br>Game is
      available for PCs (Steam) and Mobiles (Android).<br>Players from different platforms
      can compete with each other in online games and world ranking!<br><br><ul class="bb_ul"><li>Spawn
      as one of 50 bases<br></li><li>Defend your base<br></li><li>Eliminate others
      as the circle is getting smaller and smaller<br></li><li>Be first to hit randomly
      spawned power-ups to get advantages<br></li><li>Get to the 1V1 fight and be
      the last man standing!<br></li><li>Win and climb to the top of the world ranking!</li></ul><br><strong>ONLINE
      MULTIPLAYER</strong> - Join online games and try to defeat 49 other players<br><strong>SINGLEPLAYER</strong>
      - Play offline against 9 - 49 bots with various difficulty levels and balls
      speeds<br><br>Unlock <strong>colors customization</strong> by reaching certain
      goals in online games.<br>Stand out from other players by choosing <strong>addons
      like hats, stickers, banners</strong> and more!<br><br><i>Accounts between platforms
      are separate.</i>
