    about_the_game: "New Update:<br />\r\n<br />\r\nAdded Story Mode!!!<br />\r\n\
      <br />\r\n17+ Game<br />\r\n<br />\r\nMinimum Players: 2<br />\r\n<br />\r\n\
      Maximum Players: 10<br />\r\n<br />\r\nPlay at your own risk!!!!<br />\r\n<br\
      \ />\r\nStrike of Horror is an online multiplayer horror game.<br />\r\nYou\
      \ start by selecting a team of either being a ghost or a human.<br />\r\n<br\
      \ />\r\nHuman Objective:<br />\r\nYou need to gather 3 sleeping potions to sleep\
      \ through the horror, and while gathering make sure that the ghost doesn't catch\
      \ you.<br />\r\n<br />\r\nGhost Objective:<br />\r\nYou need to capture as many\
      \ humans as possible.<br />\r\n<br />\r\nNote: The teams will swap at the second\
      \ round.<br />\r\n<br />\r\nEnjoy Scaring your friends.<br />\r\n<br />\r\n\
      Hints:<br />\r\n1) Try to capture your friends from behind to Jump Scare them.<br\
      \ />\r\n2) Human is faster than ghost."
