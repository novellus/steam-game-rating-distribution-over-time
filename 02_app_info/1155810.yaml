    about_the_game: "Become Santa Claus and explore about the cozy living area of\
      \ a family's home on the eve of Christmas.  Look for clues and hints as to what\
      \ each family member most enjoys and take your time choosing just the right\
      \ gift for each - and while you're at it, have yourself a merry little bit of\
      \ playtime and personally test each of the available gifts!<br />\r\n<br />\r\
      \nFly a Quad-Copter Drone or an RC Zeppelin, zip around with an RC Sports Car,\
      \ read a heart-warming Christmas classic on an eReader Tablet, pop on some Holiday\
      \ tunes with the portable Smart Speaker, and lots more!  Or maybe just sit back\
      \ and watch a vintage Christmas movie or two while Santa takes a much deserved\
      \ milk &amp; cookies break!<br />\r\n<br />\r\nWarm up in this cozy little Christmas\
      \ wonderland any time of the year!"
