    about_the_game: 'D''arc is sixteen years old. He has trained extensively in the
      Elemental arts for the past decade, under the discerning eyes of the Mage Masters
      of Iginor. Confined to an existence of academics and magical mastery in their
      tower, the inquisitive Initiate often wonders what it would be like to explore
      the secluded outside world. <br><br>D''arc''s moment of reckoning arrives and
      his Masters put him to the test. The young Initiate is tasked with retrieving
      three items, which will test his magical and mental strength to full capacity:
      <br><br>A lock of hair from a powerful Enchantress.<br><br>The unspoiled shell
      of Griffon''s egg.<br><br>The three-pronged horn of the legendary Trinicorn.<br><br>Join
      D''arc on a perilous journey across the medieval-styled land of Iginor. Brave
      the perilous Bloodbark forest where the Redcap goblins stalk. Trek across a
      barren desert wasteland rife with lawless Bandits and fierce Burrowers. Navigate
      over a vast lake where evil masquerades as beauty. And ascend beyond the lofty
      mountain peaks where the mysterious and hostile Flyterians dwell, suspicious
      of all outsiders. It is time for D''arc to prove himself. <br><br>Three quests.
      One chance. Will D''arc succeed and take his place among his fellow Mages?<br><br><strong>Features</strong><br><br><ul
      class="bb_ul"><li>A uniquely-crafted RPG/Adventure game.<br></li><li>Gain new
      spells as your character improves. No stat grinding!<br></li><li>Replay as one
      of four Mage classes (Water, Air, Fire, and Earth), each with unique spells,
      puzzles, and solutions.<br></li><li>Beautifully detailed pixel-art character
      animations.<br></li><li>Over 30 detailed character portraits. Over 9,000 voiced
      and lip-synced speech lines.<br></li><li>A complete digital music soundtrack,
      brimming with magic and mystery.<br></li><li>Battle against a horrid horde of
      monsters or avoid combat and focus on adventure.<br></li><li>Multiple story
      paths, depending on your in-game choices.<br></li><li>More than 50 magical gemstones
      to enhance your magical power.</li></ul>'
