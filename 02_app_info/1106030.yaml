  data:
    about_the_game: 'ROAD HOMEWARD 3: underwater world is an adventure in which you
      play as an employee on a submarine, and suddenly, you and your team on the way
      home, find a cave, you report it to the command and you are told to check what
      kind of cave you swim, but suddenly where you swam, there is a collapse and
      now you and your team need to find a way out of the cave in order to return
      home. Your way will lie through the destroyed villages, cities and not only.
      You are given the opportunity to control the submarine, explore the area, because
      you are neither who nor where not in a hurry, as in the game there are many
      items that have physics, and with which you can interact.<br><br><strong>game
      Features</strong><br><br>Control of a huge submarine<br><br>Atmospheric background
      music<br><br>Voice accompaniment-voice of the main character, the transfer of
      his emotions.'
