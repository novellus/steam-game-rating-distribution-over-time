details:
  data:
    about_the_game: "The third and final expansion to the genre-defining and critically-acclaimed\
      \ RTS, Dawn of War. In Soulstorm, two new armies are introduced \u2013 Sisters\
      \ of Battle and Dark Eldar - raising the total number of playable armies to\
      \ nine. The revolutionary meta-game that was first introduced in Dark Crusade\
      \ is further expanded to an interplanetary scale, allowing players to battle\
      \ across the star system. <br><br><ul class=\"bb_ul\"><li><strong>Sisters of\
      \ Battle</strong><br>The Chamber Militant of the Emperor\u2019s Holy Inquisition.\
      \ Limited in numbers but incredibly powerful, the Sisters of Battle are second\
      \ only to the Space Marines in terms of sheer fighting prowess. Ranging from\
      \ the Sisters Repentia with their devastating ceremonial eviscerators to the\
      \ awe-inspiring Penitent Engine, the Sisters of Battle are truly a force to\
      \ be feared. <br><br></li><li><strong>Dark Eldar</strong><br>Twisted and corrupt\
      \ cousins of the Eldar, these terrifying raiders from the furthest reaches of\
      \ the Webway are feared and hated by all. Their incredible speed, reliance on\
      \ close quarter combat and stunning and poisoning abilities allows them to quickly\
      \ strike an enemy and be gone before reinforcements can arrive.<br><br></li><li><strong>Devastating\
      \ air attacks</strong><br>Strategic warfare in the 41st Millennium reaches new\
      \ heights as each army gains air units to rain death from the skies. <br><br></li><li><strong>Brutal\
      \ domination</strong><br>Wage war across the entire solar system as the metagame\
      \ map introduced in Dark Crusade is expanded to an interplanetary scale. Liberate,\
      \ enslave, or destroy entire worlds as you unleash your armies\u2019 fury across\
      \ the galaxy. Players must now strive to conquer an entire solar system with\
      \ multiple planets and moons to be conquered. In total 34 maps are available\
      \ to the player.  <br><br></li><li><strong>Enhanced customization </strong><br>Customize\
      \ your hero\u2019s weapons, items and abilities as he grows in power and personalize\
      \ your army\u2019s insignias, colors, banners and names. Earn and unlock achievements\
      \ and medals to showcase your superiority online.</li></ul>"
