    detailed_description: "<h1>STAND UP TO CANCER</h1><p>70% from the sale of Dreamcast\
      \ Collection during the Promotion Period will be paid to Cancer Research UK\
      \ in support of the Stand Up To Cancer campaign. <br><br>Stand Up To Cancer\
      \ and Stand Up To Cancer Brand Marks are registered trademarks or trademarks\
      \ of the Entertainment Industry Foundation.  Cancer Research UK is a registered\
      \ charity in England and Wales (No. 1089464), Scotland (No. SC041666) [and Isle\
      \ of Man (No 1103)][1]</p><br><h1>About the Game</h1>An ancient evil lurking\
      \ within the Master Emerald has been unleashed from its slumber by the devious\
      \ Dr. Eggman and is on the verge of becoming the ultimate monster using the\
      \ 7 Chaos Emeralds. Only Sonic and his friends are heroic enough to put a stop\
      \ to Dr. Eggman and his evil minions. Hit the ground running in this classic\
      \ epic adventure in a race against time to save the world! <br>\t\t\t\t\t\t\
      <h2 class=\"bb_tag\">Features</h2>\t\t\t\t\t\t<strong>Six Characters, Six Adventures</strong><br>\t\
      \t\t\t\t\t<ul class=\"bb_ul\"><li>Play through as one of six different characters,\
      \ including Sonic, Tails, Knuckles, and Amy, each with their own unique adventure\
      \ and story.<br>\t\t\t\t\t\t</li></ul><strong>Breed a Pet Chao</strong><br>\t\
      \t\t\t\t\t<ul class=\"bb_ul\"><li>Breed and nurture your very own pet Chao in\
      \ the Chao Garden minigame. Then compete against other Chao in a battle for\
      \ ultimate Chao supremacy.<br>\t\t\t\t\t\t</li></ul>"
