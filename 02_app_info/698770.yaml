    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/698770/extras/SteamText09.png?t=1568822804\"\
      \ /><br><strong>Watch Me Jump</strong> is a digital story of scandal and betrayal,\
      \ played out in four quarters. As WNBA all-star Audra Bee Mills, the player\
      \ will have to navigate through the dialogue, shaping Audra's personality along\
      \ the way through the choices made.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/698770/extras/SteamText10.png?t=1568822804\"\
      \ /><br><strong>Watch Me Jump </strong>is the first video game from award-winning\
      \ playwright Jeremy Gable, and is adapted from his play of the same name. The\
      \ player takes the role of Audra Bee Mills, who is about to become the highest\
      \ paid women\u2019s basketball player in the world. But on the night before\
      \ playoffs, a scandal threatens to overturn everything she has worked for. And\
      \ Audra has to figure out how to get through the night without losing either\
      \ her dignity or her career.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/698770/extras/SteamText11.png?t=1568822804\"\
      \ /><br>As the player moves through the game, various choices will influence\
      \ Audra\u2019s experience and personality. And with the decisions made, the\
      \ player will help Audra determine what it truly means to be \u201Cthe best&quot;.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/698770/extras/SteamText12.png?t=1568822804\"\
      \ /><br>Featuring completely original artwork and music, <strong>Watch Me Jump</strong>\
      \ is a throwback to the games of the 8-bit era, combining the look and feel\
      \ of old-school RPGs and text based adventures with a unique and original 21st\
      \ century story. And simple, easy-to-use controls help move the player through\
      \ the many twists of this intense and humorous journey."
