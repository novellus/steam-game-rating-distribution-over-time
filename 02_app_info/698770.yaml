    reviews: "\u201CFINALIST - Excellence in Narrative Award\u201D<br><a href=\"http://igf.com/article/2019-independent-games-festival-reveals-years-finalists\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Independent Games Festival</a><br><br>\u201C\
      ONE OF THE BEST UNKNOWN PLEASURES OF 2018! ... What games could be now. That's\
      \ how hard it struck me ... A messy, complicated drama that is nonetheless very\
      \ grounded and impossible to resolve without hurting anyone in that terrible\
      \ way real problems sometimes are ... Go in blind.\u201D<br><a href=\"https://www.rockpapershotgun.com/2018/12/21/the-best-of-unknown-pleasures-2018/2/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      PICK OF THE WEEK! ... Normally I take notes now and then in a game. I don\u2019\
      t get anywhere close to finishing even the great interactive fiction I play/read\
      \ for this. But I\u2019d be damned if I was going to quit out of Watch Me Jump\
      \ before it ended ... Whew, I could talk about this all night.\u201D<br><a href=\"\
      https://www.rockpapershotgun.com/2018/04/30/unknown-pleasures-a-five-course-menu-of-great-new-games/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br>"
