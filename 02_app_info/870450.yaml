    about_the_game: <strong>A little girl tries to escape from her fears overcoming
      various obstacles in her path.</strong><br><br>Fobia is a short puzzle-platformer
      adventure game developed by two people, where you will have an adventure in
      a mysterious world full of dangerous situations, enemies and challenging puzzles.<h2
      class="bb_tag">Features:</h2><br><ul class="bb_ul"><li>A beautiful world where
      a misstep means death.</li></ul><ul class="bb_ul"><li>Unique and peculiar hand
      drawn 2D Art-Style and 2D animation.</li></ul><ul class="bb_ul"><li>A big variety
      of puzzles designed with different levels of difficulty.</li></ul><ul class="bb_ul"><li>Atmospheric
      sound design.</li></ul><ul class="bb_ul"><li>Two different endings.</li></ul>
