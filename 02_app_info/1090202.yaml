  data:
    about_the_game: "<h2 class=\"bb_tag\">Destiny 2: Shadowkeep</h2><br><i>Destiny\
      \ 2: Shadowkeep does not require ownership of any previous Destiny 2 expansions\
      \ to purchase or play.</i><br><br>New nightmares have emerged from the shadows\
      \ of our Moon. Called forth by haunting visions, Eris Morn has returned. Join\
      \ her to slay these nightmares before they reach out beyond the Moon to cast\
      \ humanity back into an age of darkness.<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>New Destination  - The Moon. <br></li><li>New Story Missions\
      \ &amp; Challenging Quests<br></li><li>New Dungeon<br></li><li>New Exotic Gear<br></li><li>New\
      \ Raid <br></li><li>Season Pass for Season of the Undying*</li></ul><h2 class=\"\
      bb_tag\">Destiny 2: Shadowkeep Standard Edition</h2>The standalone edition of\
      \ Destiny 2: Shadowkeep includes a digital copy of the game and one Season Pass,\
      \ providing exclusive activities and rewards.*<h2 class=\"bb_tag\">Destiny 2:\
      \ Shadowkeep Digital Deluxe Edition</h2><br>Digital Deluxe items include:<br>Four\
      \ Season Passes*, each offering a unique set of exclusive Seasonal activities\
      \ and rewards<br>Exclusive Eris Morn themed items:<br><ul class=\"bb_ul\"><li>Hearing\
      \ Whispers Exotic Emote<br></li><li>Eris Morn Exotic Ghost Shell<br></li><li>Benighted\
      \ Omen Emblem</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1090202/extras/DigitalDeluxe.png?t=1575999859\"\
      \ /><br><br><strong>* NOTE: A second Shadowkeep Digital Deluxe purchase does\
      \ not grant additional Seasons or Silver. If you\u2019re purchasing Shadowkeep\
      \ on a second platform, please select the Standard Edition.</strong>"
