details:
  data:
    about_the_game: '<strong>Continuum - Try to navigate through an endless and immersive
      combination of color, geometry, and music.</strong><br><br>Continuum is a lightweight
      and simple game where you move around in different directions to avoid swarms
      of never-ending obstacles that fly right towards you. The game requires focus
      and fast-reaction, test and see how far you can journey into the continuum.<br><br><strong>Highlights:</strong><br>-Easy-to-pick-up
      gameplay.<br>-Original soundtracks just for the game<br>-Immersive and relaxing
      procedural environments.<br>-All gameplay features free<br>-Never-ending procedural
      generation mode (Well unless you bumped into an obstacle).<br>-Progressive and
      procedural level mode with carefully configured elements such as moving obstacles
      and laser beams.<br>-Zen mode, a new game mode that you will not die, just enjoy
      the music and visuals !<br>-Enforcer mode, NPCs chases you through an endless
      flow of geometry with explosive charges !<br><br><strong>Steam Features</strong><br>-Steam
      Cloud Integration : Play your game with your progress synchronized across all
      platforms and devices !<br>-Steam Achievements : Feel achieved and challenged
      with all the Steam Achievements inside the game !<br><br><strong>Awesome features
      and things to look forward to:</strong><br>-LAN Multiplayer<br>-More elements
      for procedural environments(e.g. Obstacle Geometries)<br>-New Soundtracks<br>-New
      Game Modes!'
