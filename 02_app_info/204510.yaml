  data:
    about_the_game: "Four Expendables (Barney, Gunner, Caesar and Yin Yang) are hired\
      \ to rescue an extremely valuable, kidnapped Chinese billionaire. It\u2019s\
      \ all business, until all hell breaks loose and the explosive mix of testosterone\
      \ and kerosene detonates in a massive fireball that never lets up as the relentless\
      \ action concludes where the new movie begins.<br><br>The Expendables 2 Videogame\
      \ is a way for fans to experience all of their favorite explosive moments, as\
      \ their favorite stars, in Four-Player Co-op action.<h2 class=\"bb_tag\">Key\
      \ Features:</h2><ul class=\"bb_ul\"><li><strong>Over-The-Top Action:</strong>\
      \ Experience intense firepower, huge explosions and relentless opposition as\
      \ you play out all of your favorite over-the-top action moments from The Expendables\
      \ movies.<br></li><li><strong>Four-Player Co-op:</strong> Team up with three\
      \ of your friends for Expendables co-op action.  Take on the single-player campaign\
      \ or compete in the many challenge modes and work together to join the elite\
      \ ranks.<br></li><li><strong>Expendables Characters:</strong> Play as some of\
      \ the most memorable characters from The Expendables movies: Barney Ross, Yin\
      \ Yang, Gunnar Jensen and Hale Caesar.<br></li><li><strong>Challenge Modes:</strong>\
      \ Challenge yourself, your buddies or the rest of the worldwide leaderboards\
      \ in the many Expendables challenge modes that unlock as you play through the\
      \ intense campaign.<br></li><li><strong>Vehicular Combat:</strong>  Take it\
      \ to the enemy as you fly choppers &amp; airplanes, drive 4x4\u2019s &amp; motorbikes\
      \ and wreak havoc with your entire vehicular arsenal.<br></li><li><strong>Signature\
      \ Cinematic Kills:</strong> Experience some of the most gratifying finishes\
      \ ever with a close-up dynamic camera capturing your entire array of stylish\
      \ signature moves for each Expendables character.<br></li><li><strong>Battle\
      \ in Foreign Terrain:</strong> Battle in tactical, assault, stealth and melee\
      \ missions from the Balkan countryside with forests to mountainous Somalian\
      \ deserts, Kowloon industrial docks, Burmese Jungles and much more. </li></ul>"
