    about_the_game: "<strong>What if you could turn everything you touch into GOLD?\
      \ </strong> <br><br>Gods gave you the ability to turn everything you touch into\
      \ gold. Take the opportunity to build an empire of unimaginable riches and become\
      \ the first capitalist of the ancient world, an original tycoon! <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/557400/extras/champions.png?t=1516403460\"\
      \ /><br><br>Champions are the Heroes of your Realm and it\u2019s their duty\
      \ to follow you on your adventure !<br>Unlock them and take advantage of their\
      \ unique abilities in 3 different modes! <br><br><ul class=\"bb_ul\"> <li>Rage\
      \ - Clicker<br> </li><li>Mana - Idle<br> </li><li>Energy - Hybrid</li></ul><br>Touch\
      \ stones and they will be transmuted into gold. Build a city and upgrade it.\
      \ <br>Manage your kingdom from your castle, prepare for war, raid Mythical Cities\
      \ and let your civilization flourish. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/557400/extras/PETS_DESCRIPTION.png?t=1516403460\"\
      \ /><br><br>Dead enemies, revived from the eternal oblivion and they are thirsty\
      \ for blood.<br>Grow your own pet to fight the dishonored enemies in blitz arena\
      \ fights all around the earth and send them to the exile of the underworld.<br>Level\
      \ them up to fight even more powerful and evil enemies and obtain stronger pets.\
      \ Enemy\u2019s fallout will be inevitable.<br>Food, upgrades and potions will\
      \ help your pet evolve and boost its' power and soul to fight in the arena and\
      \ ascend in the league.<br>Achieving high ranks will give a great boost to your\
      \ gameplay.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/557400/extras/events.png?t=1516403460\"\
      \ /><br><br>Play the in-game events and optimize your gaming experience as well\
      \ as boost your progress in the game. Grind them every day and collect all the\
      \ Ancient Artifacts.<br><br><br><strong>King Midas, honor your gift and the\
      \ world is yours!</strong><br><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/557400/extras/key_features.png?t=1516403460\"\
      \ /><br><br><ul class=\"bb_ul\"> <li>Tap tap the stone<br> </li><li>Collect\
      \ infinite gold coins<br> </li><li>Donate everything to the temple and reap\
      \ diamonds from the elder angels<br> </li><li>Study the ancient scrolls using\
      \ your knowledge and improve your kingdom<br> </li><li>Recruit champions <br>\
      \ </li><li>Pet battles <br> </li><li>3 different play styles<br> </li><li>Raid\
      \ mythical cities and crush your enemies<br> </li><li>Research unique technologies<br>\
      \ </li><li>Build the legendary town of Midaeum<br> </li><li>Setup your War Outpost\
      \ and Shelter to meet enemy armies on the battlefield and doom them<br> </li><li>Various\
      \ events through the year<br> </li><li>Medieval graphics<br> </li><li>Steam\
      \ cloud save<br> </li><li>Backup online save \u2013 shadow copy<br> </li><li>Steam\
      \ trading cards<br> </li><li>Steam achievements<br> </li><li>Steam leaderboard<br>\
      \ </li><li>Support portal</li></ul><br><br><br><strong>Are you ready to get\
      \ rich with the click of a button</strong><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/557400/extras/More_details.png?t=1516403460\"\
      \ /><br><br>Midas Gold Plus belongs to the Clicker genre and revolves around\
      \ the legend of king Midas.<br>It is a fantasy game that you can play between\
      \ other games' play sessions or while you are at work and want to spend 10 minutes\
      \ having fun. Age is not a restriction for this game.<br><br>Midas Gold is a\
      \ fun time killer game which you will never regret downloading! Start over now!"
