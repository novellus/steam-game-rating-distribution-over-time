    reviews: "\u201CWith a captivating backstory and engaging, challenging puzzles,\
      \ ASA: A Space Adventure is a welcome addition to the pantheon of Myst-style\
      \ puzzle-adventure games.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.adventuregamers.com/articles/view/23855\"\
      \ target=\"_blank\" rel=\"noopener\"  >Adventure Gamers</a><br><br>\u201CRemarquable!\u201D\
      <br>15/20 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.jeuxvideo.com/articles/0001/00018239-asa-a-space-adventure-test.htm\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.jeuxvideo.com/articles/0001/00018239-asa-a-space-adventure-test.htm</a><br><br>\u201C\
      ASA: A Space Adventure took me a a good long while, and allowing for the inevitable\
      \ puzzle frustrations which were largely all of my doing, I enjoyed almost every\
      \ bit of it. The considerable \u2018ups\u2019 certainly make up for the fairly\
      \ few \u2018downs\u2019. If you enjoy these sorts of games, you will likely\
      \ be well pleased.\u201D<br>B+ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameboomers.com/reviews/Aa/ASA/ASA.htm\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameBoomers</a><br>"
