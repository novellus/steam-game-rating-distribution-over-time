    review: '[h1]TL;DR: Problems with interface and puzzles keep this from being recommended[/h1]

      Maybe spend a buck or two on it if you really like the genre (but there are
      other short game that you can get for the same cost that are less annoying).

      I got this cause I saw Catyph released, and was curious about this earlier game
      (ASA) before I tried Catyph. Pros and Cons:

      + Science Fiction point-and-click with a somewhat interesting story

      + Some of the puzzles in the later parts of the game are nice (but getting there
      is a problem, see below)

      +/- Myst/Rhem-like movement, where you click on an arrow at the edge of the
      screen to turn or move. Suffers from the "Railroading" problems of similar games
      (i.e. "Why can''t I move *there*?") and the panning is non-intuitive.

      +/- One music puzzle about halfway in (I had already turned off the sound by
      then because of the dismal voice acting)

      - Game window showed up as tiny area at top of screen regardless of my resolution,
      I had to use the Windows magnifier to play the game.

      - Voice acting sounded bored [EDIT: I''ve assumed the voice-over is the protagonist''s
