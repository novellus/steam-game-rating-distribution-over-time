    about_the_game: "The story tells how the Queen of Freyja of Galentis mainland,\
      \ together with 7 loyal knights and protagonists, revives the kingdom.<br />\r\
      \nAt the same time, Queen Freya faced Kaedsha the betrayer, a greedy empire\
      \ and a terrible green-skin monster. In order to fight against the empire and\
      \ Kaedsha, the kingdom had occupied most of its forces. At this time, Queen\
      \ Freya remembered the former kingdom. The strongest proof is the steel sword\
      \ Merrion knight of the kingdom, but he disappeared from the rebellion 10 years\
      \ ago. The person who can save this situation is the champion knight Roze selected\
      \ by Queen Freya herself.<br />\r\nlets go! Luo Ze, we have to go to the far\
      \ border, look for his footprints, and let him return to the kingdom, so that\
      \ the once unmatched MI7 will reappear and save our kingdom.<br />\r\n<br />\r\
      \nThis is an independent game based on strategy and currently based on tower\
      \ defense.<br />\r\nWe hope to build a magnificent fantasy world with rich characters,\
      \ plots and scenes.<br />\r\n<br />\r\nmain feature<br />\r\nnote! This is a\
      \ tower defense game!<br />\r\nCommand your soldiers to fight in the defensive\
      \ tower assembly point<br />\r\nHero characters participate in battle.<br />\r\
      \n6 types of towers, each tower has 4 stages to upgrade.<br />\r\nThere are\
      \ so many kinds of goblins, witness how this terrifying creature ravages the\
      \ continent.<br />\r\nThe arms technology tree can continuously improve your\
      \ army's combat capabilities.<br />\r\n<br />\r\nFuture plans: After players'\
      \ support and feedback, we expect to add new towers and troops to make the game\
      \ more strategic. We hope to make games with a sense of animation substitution!<br\
      \ />\r\n<br />\r\nleeve_weky works<br />\r\nThank you for supporting our game.<br\
      \ />\r\n<br />\r\nThis game is completed by two people<br />\r\nIf you like\
      \ this work, please go to the QQ group 934708484 to communicate with us."
