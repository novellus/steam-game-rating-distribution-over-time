    review: "[u]Aktualisierung 9.5.2018[/u]\nDatenverlust, leider hat das Spiel meinen\
      \ Spielstand genullt und ich m\xFCsste mein Grinding wiederholen :(  \n\nDefense\
      \ Warfare ist ein hektischer Action-TD-Hybrid.\nZwischen den Wellen baut und\
      \ verbessert man seine T\xFCrme.\nW\xE4hrend der Welle steuert man einen Kampfhubschrauber,\
      \ der aber von den meisten Feinden unter Beschu\xDF genommen wird, deshalb mu\xDF\
      \ man st\xE4ndig in Bewegung bleiben. Zusammen mit Bombardierungen, Sonderattacken,\
      \ Turmbuff und Heilung wird es hektisch.\nDas Spiel wurde mit der Unreal-Engine\
      \ erstellt.\n\nEs gibt verschiedene T\xFCrme, einige davon m\xFCssen erst mit\
      \ in Missionen verdienten Geld freigeschaltet werden. Man kann nur 3-5 T\xFC\
      rme auf eine Map mitnehmen. Bis man erstmal die idealen Turmkombinationen herausgefunden\
      \ hat, wird man  grinden m\xFCssen.\nDie T\xFCrme werden nicht angegriffen und\
      \ es gibt keine einstellbare Zielpriorit\xE4ten.\nAuf einer Map gebaute T\xFC\
      rme k\xF6nnen gezielt verbessert werden:\n[list]\n[*]Schaden\n[*]Angriffsgeschwindigkeit\n\
      [*]Reichweite\n[*]Kritwahrscheinlichkeit (Doppelschu\xDF)\n[*]vergr\xF6\xDF\
      erter Fl\xE4chenschaden (falls vorhanden)\n[*]Verlangsamung (falls m\xF6glich)\n\
      [/list]\nSelbst im leichtesten von 5 Schwierigkeitsgraden mu\xDF man bei vielen\
      \ Wellen mitk\xE4mpfen und der Hubschrauber mu\xDF in Bewegung bleiben, um nicht\
      \ abgeschossen zu werden.\nAuf den h\xF6heren Graden sind die T\xFCrme nur Unterst\xFC\
      tzung. Auch der Schwierigkeitsgrad der Maps schwankt.\n\n[u]Fazit[/u]\nF\xFC\
      r meinen Geschmack wird es auf vielen Maps zu hektisch mit dem gleichzeitgen\
      \ Feuern, Ausweichen, Bombardierungen und Sonderfunktionen ausl\xF6sen. Ich\
      \ bin halt mehr ein Fan der klassischen TDs.\nEin leicht nach oben gerichteter\
      \ Daumen f\xFCr diesen Action-Hybriden der Spass macht, auch wenn er nicht an\
      \ die klassenbesten [i]Deathtrap[/i] oder [i]Sanctum[/i] herankommt. \nDie bezahlten\
      \ 0,49\u20AC sind ein guter Preis.\n\nMehr Empfehlungen (haupts\xE4chlich Tower\
      \ Defense Spiele):\nhttp://store.steampowered.com/curator/8896126"
