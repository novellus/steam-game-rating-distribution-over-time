  data:
    about_the_game: "Defense Warfare is a large-scale hero defense, with stunning\
      \ graphics, unique level environments, and different game mods. Customize your\
      \ Gunship\u2019s abilities and appearance, choose the tower or trap that fits\
      \ best, upgrade it in your own direction and leave nothing but a wasteland behind\
      \ you.<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>Customize\
      \ your Gunship with 17 unique abilities and reign chaos upon your enemies<br></li><li>Dodge\
      \ attacks as enemies vigorously fire back<br></li><li>Choose from a multitude\
      \ of unique towers and traps - 14 towers and 3 traps<br></li><li>Use different\
      \ in-game upgrades to craft your ideal tower.<br></li><li>Customize your towers\
      \ and upgrade them with unique perks for each tower<br></li><li>Customize your\
      \ appearance<br></li><li>Play a variety of game modes, on 15 large-scale levels\
      \ with different environments<br></li><li>Observe the whole carnage from above\
      \ with the Aerial View<br></li><li>Obliterate destructibles like trees and fences<br></li><li>Use\
      \ bombardments to vanquish your enemies when you don\u2019t have enough firepower<br></li><li>Choose\
      \ your preferred difficulty level</li></ul>"
