    review: "Um jogo sem hist\xF3ria e sem porqu\xEAs, apenas mostra que uma cientista\
      \ montou um rob\xF4 e deu a ele um arco e flecha para realizar alguns desafios.\
      \ Ao todo s\xE3o 60 desafios, onde voc\xEA dever\xE1 usar o arco e flecha para\
      \ solucionar puzzles e passar de fases. \n\nO jogo n\xE3o \xE9 graficamente\
      \ bonito, n\xE3o possui uma interface agrad\xE1vel e tampouco parece que os\
      \ desenvolvedores se deram ao trabalho de fazer algo bem feito. \n\n[h1]Observa\xE7\
      \xE3o:[/h1]\nNo dia 13.11.18, o desenvolvedor resolveu lan\xE7ar uma atualiza\xE7\
      \xE3o do jogo, que visa a compatibilidade dele nas plataformas Switch and Xbox\
      \ One (bem como Mac e Linux), mostrando precis\xE3o na movimenta\xE7\xE3o e\
      \ suporte a controles. \n\nPara mim o jogo continua \xEDmpar, mesmo que os gr\xE1\
      ficos e jogabilidade estejam melhores, o uso com o mouse ainda \xE9 dificultoso,\
      \ mas fiquei feliz do desenvolvedor t\xEA-lo atualizado.\n\n| [b]Valor pago:[/b]\
      \ R$0,13\n| [b]Build:[/b] [url=https://steamcommunity.com/games/399430/announcements/detail/1729840463422509427]Update\
      \ Patch (Nov. 13, 2018)[/url]"
