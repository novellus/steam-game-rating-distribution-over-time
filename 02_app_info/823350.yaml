  data:
    about_the_game: "Welcome to Hell, enjoy your stay. Fight and kill faster than\
      \ they can fight and kill you, or else you will just be fought and killed again.\
      \ Battle deeper into Hell through a campaign with demons, weapons, powerups,\
      \ and secrets. Play on HELL difficulty to experience true suffering, or tone\
      \ it down to save your sanity.<br />\r\n<br />\r\nIf scripted enemies aren't\
      \ your thing, get your fellow sinners involved and start killing eachother in\
      \ online deathmatch. Create your own maps and gameplay mutators to customize\
      \ your fun."
