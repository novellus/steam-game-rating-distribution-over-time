  data:
    about_the_game: "<i><strong>Devil is invading and the world is on the razor's\
      \ edge. Warriors must overcome all obstacles to defeat the devil and save the\
      \ world. Will you be the next Redeemer?&quot;</strong><br>\_<br>Well actually,\
      \ we are talking nonsense\u2026Ah ha, we just want to create a pure game with\
      \ dragons to slay and enemies to fight. <br><strong> Dice&amp;Fighter </strong>is\
      \ a console game with elements such as RPG, AVG, SLG, CCG, etc. In accordance\
      \ with it's turn-based battle mode, 1v1 dicing is the only thing you need to\
      \ do. There is no complicated plots, no mandatory novice guidance or even no\
      \ network required. All you have to do is to explore.<br>You can choose different\
      \ characters and pets, each of whom has different characteristics and abilities.\
      \ You will gain all kinds of treasures, skills and props through adventures\
      \ and make proper match to slay the monster. Every round is a new beginning\
      \ of different experience.<br><br><strong>Feature:</strong><br><strong>roguelike<br>turn-based\
      \ dicing with mlid strategy<br>various kinds of characters and pets<br>free\
      \ matches of hundreds of skills and treatures, and dozens of props<br>unknown\
      \ events in the progress of adventure</strong></i>"
