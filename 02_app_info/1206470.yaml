details:
  data:
    about_the_game: <strong>Suspicious Slide</strong> takes the &quot;ice slide&quot;
      puzzle notably found in games such as Pokemon (Ice Cave) and Legend of Zelda
      (any Ice dungeon) and heavily expands the idea to be an amazing experience on
      it's own. That's just my opinion though, and I am biased, so why not give it
      a try and see if you agree?<br><br>Enjoy:<br><ul class="bb_ul"><li> Over 40
      levels with varying mechanics and puzzle styles<br></li><li> Multiple solutions
      to most levels for more dynamic approaches<br></li><li> Achievements to unlock
      by efficiently completing levels<br></li><li> Level editor to create and share
      your own levels.</li></ul><br>Use Steam Remote Play Together to puzzle solve
      with friends, highly recommended!<br><br>Please enjoy! :)
