    about_the_game: PolyCube is a block-stacking puzzle game in full 3D, with optional
      VR support. Move and spin your block pieces in all directions to place them
      in the puzzle before time is up and the piece drops.<h2 class="bb_tag">KEY FEATURES:</h2><br><ul
      class="bb_ul"><li>Addictive, fun gameplay will have you coming back for more<br></li><li>Finely
      tuned interaction and controls<br></li><li>Optional Virtual Reality support
      for Oculus Rift and SteamVR headsets.<br></li><li>Robust controller support,
      including Xbox One/360, PlayStation 4, Nintendo Switch, VR Controllers, and
      more.<br></li><li>All Controllers work in regular or VR mode.</li></ul>
