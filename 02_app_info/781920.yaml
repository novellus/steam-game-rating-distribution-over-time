details:
  data:
    about_the_game: "You wake up in a strange house. Where are you? Can you solve\
      \ the mystery of..... the Haunted House of Doom? This is a classic style point\
      \ and click interactive adventure story in the horror genre. Explore the house,\
      \ find the secret tunnels and solve the adventure. Along the way you have to\
      \ collect items to help you along the way. Not all is as it seems as the house\
      \ is filled with all kinds of beings such as ghosts, trolls and dragons... but\
      \ why? <br />\r\n<br />\r\nSolve the mystery at your own pace. But beware...\
      \ take a wrong step and you may come to an untimely end!<br />\r\n<br />\r\n\
      The story so far...<br />\r\n<br />\r\n&quot;As you awaken, you curse the day\
      \ the Daily Record hired you to find a scoop on the so-called Haunted Mansion.<br\
      \ />\r\n    It appears that your job as private investigator has taken you too\
      \ close to the truth about the strange goings at this place.<br />\r\n    The\
      \ last thing you remember was being hit over the head. Now you find yourself\
      \ in what appears to be the laundry room.<br />\r\n    Perhaps they thought\
      \ they'd killed you because you weren't tied up. Just left there in a heap on\
      \ the cold tiles. <br />\r\n    Now you must try to escape while you still can...&quot;"
