    detailed_description: "11th November 1916, a young photographer leaves Canada\
      \ to join the western front in Europe. <br />\r\n<br />\r\nThe same day, a German\
      \ technician is told that his son is missing in action.<br />\r\n<br />\r\n\
      Both want to preserve their humanity and come back alive to their loved ones.<br\
      \ />\r\n<br />\r\n11-11: MEMORIES RETOLD is an emotional narrative adventure\
      \ telling the stories of two soldiers on on both sides of the front during WW\
      \ I. It is brought to life through a unique painterly style, whilst the combined\
      \ voice acting talents of Elijah Wood and Sebastian Koch as Harry and Kurt,\
      \ and an orchestral score from composer Olivier Deriviere, guide players through\
      \ moments of both peace and despair."
