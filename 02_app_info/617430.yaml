    about_the_game: <h2 class="bb_tag">Introduction</h2><br>Olive Village... that
      was the name of this town, as well as this world.<br>This otherworldly town
      has a nostalgic, retro-like flavor.<br>For ages, it has prospered, and continues
      to prosper without end.<br>Every corner of the place is bustling with people,
      and warmth.<br>It is both old-fashioned, yet refreshingly new.<br><br>Neither
      magic nor spells exist here, but there is an aura of mystique.<br>How long has
      it been since I, Yumesaki Haruki, have come to this world?<br><br>It feels like
      it's been a few days. But it also feels like it's been over a year.<br>There
      is the passing of the day into night, back into day.<br>However, you don't feel
      the passage of time beyond that.<br>The flowers that have once blossomed continue
      to stay in full bloom.<h2 class="bb_tag">Characters</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/617430/extras/characters_mc_haruki_st.png?t=1600119861"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/617430/extras/characters_yurika_st.png?t=1600119861"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/617430/extras/characters_ai_st.png?t=1600119861"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/617430/extras/characters_rico_st.png?t=1600119861"
      /><br><br>&quot;A Butterfly in the District of Dreams&quot; is the first visual
      novel release by <br>Japanese developer, Life A Little. Originally released
      in Japan in 2013, the<br>game features:<br><br><ul class="bb_ul"><li>Updated
      from the 2014 Japanese release<br></li><li>Fully Voiced in Japanese (except
      for the main character)<br></li><li>HD Graphics<br></li><li>Multiple routes
      and endings with each of the three main heroines.</li></ul>
