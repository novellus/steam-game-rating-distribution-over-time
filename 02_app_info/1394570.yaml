details:
  data:
    about_the_game: "Pass to Hell is a game where your choices lead to consequences.\
      \ You will become Death and you will decide who is worthy to go to Heaven and\
      \ who is to Hell.<br />\r\nThere is a struggle for power in Hell and you will\
      \ have the opportunity to influence this event.<br />\r\nYour fate is in your\
      \ hands, and it is up to you to decide how your story ends.<br />\r\n<br />\r\
      \nYou will have the choice to send the person to heaven or hell.<br />\r\nYou\
      \ can help revolutionaries.<br />\r\nMake an informed decision.<br />\r\nHelp\
      \ the souls of people.<br />\r\n<br />\r\nThis game is in the genre of puzzle\
      \ and &quot;Point and Click&quot;. You have to study the souls carefully to\
      \ make an informed decision. Feel like a Judge who has studied the entire history\
      \ of a person makes a decision. Your decisions affect not only the souls of\
      \ people, but also you.<br />\r\nThe consequences of the decisions you make\
      \ will catch up with you sooner than you think."
