    about_the_game: "Fight the sea god's wrath to reclaim your throne, and free yourself\
      \ from the ghosts of war. Will you live forever as a hero, a sovereign, or as\
      \ a god?<br><br><i>An Odyssey: Echoes of War</i> is an interactive retelling\
      \ of Homer's <i>The Odyssey</i> by Natalia Theodoridou, where your choices control\
      \ the story. It's entirely text-based\u2014250,000 words, without graphics or\
      \ sound effects\u2014and fueled by the vast, unstoppable power of your imagination.<br><br>The\
      \ war is over\u2014Troy has fallen. After ten long years, you, the crown sovereign\
      \ of Ithaca, have set your sails for home. But Poseidon, god of the sea, has\
      \ cursed your journey, and now, many trials stand between you and the loving\
      \ embrace of your spouse and son: Polyphemus the Cyclops, Scylla and Charybdis,\
      \ the Sirens, the Land of the Lotus-Eaters\u2026you and your companions will\
      \ even journey to the land of the dead.<br><br>And what about the memories that\
      \ haunt you: the ghosts of those that you slew on the fields of battle? Do you\
      \ even want to return to your spouse and the burdens of rulership? What if you\
      \ find love or peace somewhere along the way? Not all homes look the same. And\
      \ what songs will the poets sing of you\u2014will they hail you as a hero?...Or\
      \ a murderer?<br><br><ul class=\"bb_ul\"><li></li></ul>Play as a female, male,\
      \ or non-binary, cis or trans; gay, straight, bi, aro and/or ace; monogamous\
      \ or polyamorous.<br><ul class=\"bb_ul\"><li></li></ul>Lead your crew across\
      \ the wine-dark sea, home to Ithaca\u2014or fall prey to the many temptations\
      \ along the way.<br><ul class=\"bb_ul\"><li></li></ul>Make your way as a leader,\
      \ a fighter, or rely on your notorious silver tongue as the protean hero of\
      \ <i>The Odyssey</i>.<br><ul class=\"bb_ul\"><li></li></ul>Build your reputation\
      \ and make sure you are remembered as a hero--or redefine the meaning of heroism\
      \ itself.<br><ul class=\"bb_ul\"><li></li></ul>Prove yourself to the gods and\
      \ claim your place in the pantheon as a god yourself.<br><ul class=\"bb_ul\"\
      ><li></li></ul>Face your personal demons and the actual monsters of ancient\
      \ Greece: the Cyclops, the Sirens, Scylla and Charybdis, and the Hydra!<br><ul\
      \ class=\"bb_ul\"><li></li></ul>Return to the loving embrace of your spouse\
      \ and son who wait for you in Ithaca, or make a new home for yourself along\
      \ the way.<br><ul class=\"bb_ul\"><li></li></ul>Travel to the underworld\u2014\
      but make sure you can pay the ferryman, and tame the three-headed Cerberus!<br><br>They\
      \ say you can\u2019t go home again..."
