details:
  data:
    about_the_game: "AVATAR: Consolidate - survival-shooter Game from the first person,\
      \ the events of which takes place in outer space and on the planet &quot;Kepler\
      \ 22b&quot;. <br />\r\n<br />\r\nThe player will explore the expanses of space,\
      \ fly around asteroids, land on the planet in search of different equipment\
      \ and different objects and fight with robotic opponents.<br />\r\n<br />\r\n\
      The game has a large number of different equipment, for example: spaceships,\
      \ armored robots, high-speed fighters, trucks, cargo ships. <br />\r\n<br />\r\
      \n<br />\r\nFeature of game:<br />\r\n- A huge number of different equipment.<br\
      \ />\r\n- Ability to explore outer space and planets.<br />\r\n- Beautiful,\
      \ bright world that will make you dive into the game.<br />\r\n- Several types\
      \ of weapons.<br />\r\n- Well-designed and optimized game world.<br />\r\n-\
      \ Challenging opponents that will not let you relax.<br />\r\n- Intuitive controls.<br\
      \ />\r\n- Atmospheric sound.<br />\r\n- Realistic behavior of opponents."
