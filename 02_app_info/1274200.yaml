    about_the_game: "Alex is a college student studying nursing and recently freed\
      \ from her unbearable helicopter parents. Far from home and trying to get through\
      \ classes as quickly as possible, she\u2019s grown burnt out and quite lonely.\
      \ However, she hears about a mysterious social media account filled with images\
      \ of ruined buildings, rooftop views, and rooms trapped in time, framed by a\
      \ challenge: <br><br><i>\u201CFeeling adventurous? Come find us.\u201D </i><br><br>Her\
      \ curiosity piqued, a spark of rebellious energy stirs within her. She sets\
      \ out to find the origins of the photos and finds three urban explorers, each\
      \ of them unearthing something new and unfamiliar in her heart.<br><br><strong>Features:</strong><br><ul\
      \ class=\"bb_ul\"><li> 3 possible love interests (2 male, 1 female)<br></li><li>\
      \ Several beautiful scene graphics<br></li><li> Over 50,000 words<br></li><li>\
      \ Steam achievements</li></ul>"
