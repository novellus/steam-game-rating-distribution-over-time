    about_the_game: "Hello, World is an adorable, low-poly game with a casual city-building\
      \ aspect. Solve problems for the odd creatures of the land while maintaining\
      \ the village to satisfy your little villagers. There is no combat and no stress,\
      \ take your time and linger when needed.  You are god, you belong here. Welcome.<br\
      \ />\r\n<br />\r\nWith it's calming soundtrack, beautiful colors, and casual\
      \ game-play Hello, World is a perfect Sunday afternoon. Or Wednesday morning.\
      \ Whatever.<br />\r\n<br />\r\nMeatballParm Games is a one woman/one dog team\
      \ comprised of Madison Karrh and Buster Brown. I hope you enjoy exploring this\
      \ world as much as I enjoyed creating it!"
