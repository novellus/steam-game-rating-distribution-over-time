    about_the_game: "<strong>Prenez le contr\xF4le d'un projet de gestion et d'exploration\
      \ dans un univers m\xEAlant mythologie nordique et science fiction!</strong><br><br><strong>l\u2019\
      Univers</strong><br>Et si la mythologie nordique \xE9tait bas\xE9e sur des faits\
      \ r\xE9els ? Et si la terre \xE9tait r\xE9ellement Midgard ? Un monde parmi\
      \ d\u2019autres ? Et si la mythologie nordique \xE9tait aussi pr\xE9cise sur\
      \ les \xE9v\xE8nements du Ragnar\xF6k car c\u2019\xE9tait bel et bien arriv\xE9\
      \ ? <br>C\u2019est ce qu\u2019une \xE9quipe de scientifique \xE0 d\xE9couvert\
      \ en 2008 lors d\u2019une exp\xE9dition scientifique dans la mer du nord.<br>Et\
      \ c\u2019est presque imm\xE9diatement qu\u2019une soci\xE9t\xE9 secr\xE8te d\xE9\
      nomm\xE9e \xAB le conseil des ombres \xBB a mis la main sur toutes les d\xE9\
      couvertes de cette exp\xE9dition.<br>C\u2019est quelques ann\xE9es plus tard\
      \ que vous avez \xE9t\xE9 recrut\xE9 pour diriger un projet top secret : Le\
      \ Bifrost Project<br><strong>Un jeu de Construction</strong><br>Votre premier\
      \ objectif est de cr\xE9er et g\xE9rer une base secr\xE8te. Avec un syst\xE8\
      me de synergie qui vous poussera \xE0 exp\xE9rimenter pour trouver le meilleur\
      \ agencement possible pour votre strat\xE9gie. Mais le vrai d\xE9fi r\xE9side\
      \ dans la condition du conseil pour financer le projet : la discr\xE9tion.<br>En\
      \ effet, la soci\xE9t\xE9 secr\xE8te qui vous finance \xE0 bien conscience du\
      \ potentiel du projet mais vous devez encore prouver que le jeu en vaux la chandelle\
      \ dans les faits.<br><strong>Un jeu d\u2019Exploration</strong><br>La raison\
      \ d\u2019\xEAtre du projet est cet artefact d\xE9couvert il y a quelques ann\xE9\
      es : le Bifrost. Dans le plus grand secret le conseil a remis en \xE9tat cet\
      \ appareil. Avec lui c\u2019est 8 autres mondes qui s\u2019offrent \xE0 vous.\
      \ Mais le Ragnar\xF6k \xE0 laisser ses traces, ruines, d\xE9vastations et antiques\
      \ champs de batailles. A vous de d\xE9couvrir ce qu\u2019il s\u2019est r\xE9\
      ellement passer.<br>Pour cela vous avez toute libert\xE9 : Enverrez vous une\
      \ petite \xE9quipe discr\xE8te mais vuln\xE9rable ? ou enverrez vous un gros\
      \ contingent facilement d\xE9fendu mais d\u2019autan visible ? Compos\xE9 de\
      \ scientifiques qui sauront diff\xE9rencier les artefacts int\xE9ressants mais\
      \ militairement faibles ? Ou des soldats largement capables de se d\xE9fendre\
      \ mais qui ont de grandes chances de rater les pi\xE8ces les plus pertinentes\
      \ ?<br><strong>Un jeu de Diplomatie</strong><br>Malgr\xE9 la violence encore\
      \ visible du Ragnar\xF6k, ces mondes ne sont pas vides et des civilisations\
      \ ont surv\xE9cus et m\xEAme pour certaines prosp\xE9r\xE9es. Ces peuples, pas\
      \ forc\xE9ment humains, ont des alli\xE9s, des ennemis, une histoire. Comment\
      \ allez-vous interagir avec eux ? Vous pr\xE9sentez en conqu\xE9rant ? rester\
      \ humble ? voir ne pas se pr\xE9senter du tout et garder un r\xF4le d\u2019\
      observateur ?"
