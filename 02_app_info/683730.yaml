    about_the_game: "<strong>CrownFall</strong> is an action game that will give you\
      \ a thrilling battle experience. Overcome overwhelming bosses one after another;\
      \ but it will never be easy.<br>\u3000<h2 class=\"bb_tag\">About the game:</h2><ul\
      \ class=\"bb_ul\"><li><strong>Boss-rush action</strong><br>There are 9 bosses\
      \ and 3 difficulty levels in total. Regardless of the order of the stage, you\
      \ can freely choose one and proceed.<br><br></li><li><strong>Simple goals, but\
      \ never easy</strong><br>Bosses are armed with powerful abilities and various\
      \ patterns. Stimulate your fighting spirit!<br><br></li><li><strong>An exciting\
      \ battle</strong><br>Quickly decide where you'll move and analyze your enemy's\
      \ pattern; it will lead you to the victory! Your destiny will be determined\
      \ in a flash.<br><br></li><li><strong>Bosses with distinctive character</strong><br>Every\
      \ boss has a different concept, so the way to attack them should be different.\
      \ In this life-and-death battle, they will never be kind!<br><br></li><li><strong>Rich\
      \ Achievements</strong><br>A total of over 100 Steam Achievements are available.\
      \ Continue your challenge with achievement!</li></ul>"
