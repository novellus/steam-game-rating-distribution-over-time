    review: "[h1]CrownFall \u25B8 \xC9crit[/h1]\n\nC\u2019est bien la premi\xE8re\
      \ fois dans une critique que j\u2019ai envie de marquer \u201CCe jeu c\u2019\
      est de la merde\u201D, franchement \xE7a annonce pas du bon. Mais bon, j\u2019\
      aime pas ceux qui disent juste \u201CCe jeu est bien\u201D ou \u201CCe jeu est\
      \ nul\u201D sans argumenter, donc je ne vais pas m\u2019y mettre !\n\n\u201C\
      CrownFall is an action game that will give you a thrilling battle experience.\
      \ Overcome overwhelming bosses one after another; but it will never be easy.\u201D\
      \ La premi\xE8re partie de ce r\xE9sum\xE9 du jeu est fausse. Le jeu n\u2019\
      \xE9tant que tr\xE8s peu dynamique et peu int\xE9ressant ; l\u2019action s\u2019\
      y faisant rare du fait de la lenteur du titre, on se retrouve donc avec un jeu\
      \ tr\xE8s lent et dans lequel on sera juste amen\xE9 \xE0 rager du fait que\
      \ notre personnage n\u2019ait pas boug\xE9 \xE0 temps. J\u2019appelle pas \xE7\
      a une exp\xE9rience de bataille vraiment pertinente. Cependant la deuxi\xE8\
      me phase devient v\xE9ridique du fait qu\u2019il soit hyper chiant d\u2019y\
      \ jouer. \n\nCrownFall n\u2019est pas beau et il n\u2019y a pas de v\xE9ritable\
      \ histoire, on te dit de taper un boss et voil\xE0, pas grand int\xE9r\xEAt\
      \ l\xE0 dedans.\n\nCrownFall n\u2019a rien pour lui, on aurait peut \xEAtre\
      \ tendance \xE0 le comparer \xE0 un Furi mais pourtant \xE7a n\u2019en ait pas\
      \ un. Ou alors c\u2019est une version vraiment Low Cost. \n\n[quote]Vous pouvez\
      \ suivre la page curateur ici : [url=http://store.steampowered.com/curator/28282773/]Sacrez'Art[/url].[/quote]"
