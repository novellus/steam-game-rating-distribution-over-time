  data:
    about_the_game: "Based on the unique designed mushroom map and real-time multiplayer\
      \ cooperation, players need to jump to elud the cliff and other players' attack,\
      \ collect mashroom to level up and get stronger, push up the trigger to scramble\
      \ for wild props, etc.All those thrilling design and gameplay lead us to find\
      \ the initial fun of mushroom game and make players around the world at the\
      \ same time.<br />\r\n<br />\r\nBasic Gameplay and fun<br />\r\n1.Jump!Jump!Jump!Became\
      \ Jumping master and make miracle<br />\r\n2.Collcet mushroom! Fight after eating\
      \ enough<br />\r\n3.Thunderbolt spell,Transport witchcraft,Stealth cloak-Wild\
      \ props gives you infinite possibility.<br />\r\n4.Cliff,Turtle,Fire pillar,Base\
      \ chest-Trap or opportunity<br />\r\n5.Unique heroes and massive tactics-Push\
      \ down enemy's crystal and win the game<br />\r\n<br />\r\nGame feature<br />\r\
      \n<br />\r\n\u3010Revisit Classic Mushroom Game\u3011<br />\r\n<br />\r\nJumping\
      \ Master creatively combines the mushroom game and realtime competitive game.It\
      \ is not a simple integration, but a innovative gameplay.The design of heroes,maps,wild\
      \ props,traps are all fully coupled,which give you infinite combat tactice and\
      \ fun.<br />\r\n<br />\r\n\u3010Unique Heroes &amp; Skins\u3011<br />\r\nIn\
      \ the game,one can unlock and collect more than 30 distinct Heroes from all\
      \ kinds of Comic,Legends,games,ect.The Thomas,Karina,Sun Wukong get together\
      \ to satisfy your desire of collecting.<br />\r\n<br />\r\n\u3010Multiple Game\
      \ Modes\u3011<br />\r\nThere are many battle mode and race for players to  practice\
      \ and challenge.The Guardian mode-team up with 5 players to fight against opponents\
      \ within 5 to 10 minutes;The Gems Grab mode-6 independent players get together\
      \ to fight for gems and also for survival. <br />\r\n<br />\r\n\u3010Massive\
      \ Tactics&amp;Array\u3011<br />\r\nEvery Hero has its unique skills based on\
      \ the map and wild props.Make full use of lay of land,wild props and traps will\
      \ have unexpected effect and amusing experience during the game.Massive tactics\
      \ and battle array are for you to discover and try."
