    about_the_game: "With over 80 unique monster images, this creature pack has everything\
      \ you need to flesh out your far east epic! Based off myths and legends of ancient\
      \ Japan, from the lowliest yokai to the grandest dragon, and compatible with\
      \ over 1000+ free battlers by Thalzon! <br />\r\n<br />\r\nIn Japanese folklore,\
      \ Y\u014Dkai are a class of supernatural monsters and spirits. The word y\u014D\
      kai means bewitching, attractive, yet dangerous and also refers to mystery,\
      \ spectres, and apparitions. Bring elements of the supernatural and danger into\
      \ your Asian themed games today!<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\
      \n* 80 Unique Asian themed monsters<br />\r\n* Matches well with Thalzons previous\
      \ packs<br />\r\n* For use in RPG Maker MV or the engine of your choice!"
