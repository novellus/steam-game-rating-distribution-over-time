    detailed_description: "<h1>Please read before you buy!</h1><p>Please note that\
      \ &quot;RPG Maker MZ - Yokai Parade&quot; and &quot;RPG Maker MV -Yokai Parade&quot;\
      \ are the same pack, only the title &quot;MV&quot; and &quot;MZ&quot; are different.\
      \ The content in these packs are exactly the same, so if you already have one\
      \ of these packs, you don't have to purchase the other!</p><br><h1>About the\
      \ Game</h1>With over 80 unique monster images, this creature pack has everything\
      \ you need to flesh out your far east epic! Based off myths and legends of ancient\
      \ Japan, from the lowliest yokai to the grandest dragon, and compatible with\
      \ over 1000+ free battlers by Thalzon! \r\n\r\nIn Japanese folklore, Y\u014D\
      kai are a class of supernatural monsters and spirits. The word y\u014Dkai means\
      \ bewitching, attractive, yet dangerous and also refers to mystery, spectres,\
      \ and apparitions. Bring elements of the supernatural and danger into your Asian\
      \ themed games today!\r\n\r\nFeatures:\r\n\r\n* 80 Unique Asian themed monsters\r\
      \n* Matches well with Thalzons previous packs\r\n* For use in RPG Maker MV or\
      \ the engine of your choice!"
