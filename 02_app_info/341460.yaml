    review: "Kann man dieses Spiel in diesem Zustand empfehlen ?\n\nDas it wirklich\
      \ eine gute Frage. Der Text selbst liest sich wie ein Traum. Das Spiel verspricht\
      \ die R\xE4tsel eines Zelda Spielst und die Action von einem Diablo 1. Beides\
      \ konnte ich bisher noch nicht anfinden. Es sind zwar einige Easter Eggs enthalten,\
      \ doch ist es das, was versprochen wurde ?\n\nWas ich sagen kann, es ist herrausfordern,\
      \ und zum Teil auch unfair. Sowelche Spiele mag ich, doch kann es Spieler abschrecken,\
      \ die der Meinung sind es w\xE4re zu schwer f\xFCr Sie. Neulinge in diesem Genre\
      \ sollte eher auf das Original greifen via E-Shop von Nintendo oder sich Diablo\
      \ 1 bzw. 2oder 3 bei Blizzard kaufen. Da ist das Geld aktuell besser investiert.\
      \ Werde auch Morgen dazu ein Video ver\xF6ffentlichen und es in die Gruppe hier\
      \ posten, wo ich wirklich nur gespielt habe ohne das Spiel auseinander zunehmen.\
      \ Denn dadurch das jeder einen anderen Geschmack hat, kann es sein, das es einigen\
      \ Spieler gefallen wird. \n\nGebe weder Daumen Hoch noch Runter. Muss aber einen\
      \ geben und werde mich f\xFCr Unten entscheiden, wobei es nicht die Finale Version\
      \ wiederspiegelt.\n\nErg\xE4nzend ein Video dazu\n\nhttps://www.youtube.com/watch?v=rctJvF7-Wz8&list=UU3uebZ7263x-EQSZDPcSFZw"
