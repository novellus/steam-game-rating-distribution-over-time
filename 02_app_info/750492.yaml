    about_the_game: "Special forces and special operations forces are military units\
      \ trained to conduct special operations.<br />\r\n<br />\r\nSpecial forces emerged\
      \ in the early 20th century, with a significant growth in the field during the\
      \ Second World War, when &quot;every major army involved in the fighting&quot;\
      \ created formations devoted to special operations behind enemy lines<br />\r\
      \n<br />\r\nThe German special forces include the Special Operations Command\
      \ of the German Army and the Naval Special Forces Command of the German Navy.\
      \ During operations, special forces are led by the special operations division\
      \  Joint Operations Command , which belongs to the Joint Support Service."
