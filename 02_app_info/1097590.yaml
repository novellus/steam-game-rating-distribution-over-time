  data:
    about_the_game: "The world is gripped by a pandemic. Deadly viruses threaten to\
      \ infect more than half of humanity and kill tens of millions of people! The\
      \ number of cases is increasing every day. Everyone should contribute to the\
      \ fight against viruses in this difficult time.<br />\r\n<br />\r\nTake on the\
      \ role of a superhero and clean your city from the deadly infection! Destroy\
      \ the infection with arrows that it won`t destroy our world.<br />\r\n<br />\r\
      \nKey feature:<br />\r\n- Intuitive interface<br />\r\n- Casual gameplay<br\
      \ />\r\n- Simple mouse control<br />\r\n- Minimalistic graphics<br />\r\n- Killer\
      \ music tracks<br />\r\n- 50 levels with cleaning the city from viruses.<br\
      \ />\r\n- A lot of stickmen who need to be saved<br />\r\n- Achievements of\
      \ Steam"
