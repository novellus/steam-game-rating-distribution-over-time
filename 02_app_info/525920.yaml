details:
  data:
    about_the_game: "<strong>YOUR TEAM, YOUR STRATEGY, YOUR VICTORIES</strong><br>Become\
      \ the manager of a professional cycling team and compete against today's best\
      \ riders in over <strong>200 races (500+ stages)</strong> across the world,\
      \ including iconic races such as <strong>La Vuelta</strong> and the iconic <strong>Tour\
      \ de France</strong>. <br><br>The most important decisions are in your hands.\
      \ From rider scouting and recruitment, staff hiring, contract negotiations,\
      \ and sponsor management, make the right calls to secure the win! Every stage\
      \ counts, and even during the races, the strategies and choices are up to you!\
      \ <strong>Play solo or multiplayer online up to 16 players</strong>, and dominate\
      \ the competition in leagues and clans.<br><br><strong>KEY FEATURES</strong><br><ul\
      \ class=\"bb_ul\"><li><strong>Increased realism</strong>: race rhythm, riders\u2019\
      \ pace, stamina and training management, enhanced IA\u2026<br></li><li><strong>Organize\
      \ your team in a train formation</strong> at any point during the race, to protect\
      \ your riders and prepare as you approach key areas.<br></li><li><strong>Improved\
      \ progression system in Pro Cyclist mode</strong>: fulfill the objectives set\
      \ by your manager to improve and progress within your team and beyond!<br></li><li><strong>Form\
      \ clans and join members of the community</strong> to chat, organize competitions\
      \ and compare results.</li></ul>"
