    about_the_game: "First run will be slower, please be patient.<h2 class=\"bb_tag\"\
      >Summary</h2>Famous sword, spiritual realm after the death of the awakening.\
      \ Where is the owner? How did Gorgeous architecture and The Mysterious Island\
      \ become a ruin? What happened before the destruction? All doubts will be revealed\
      \ in the footsteps of the players. The day when the clouds and mists are removed\
      \ is the time when the source of the spiritual realm is revealed.<h2 class=\"\
      bb_tag\">FEATURES</h2><ul class=\"bb_ul\"><li>Swordsman Collection\uFF1AEvery\
      \ time you defeat a new famous swordsman\uFF08BOSS\uFF09,it's possible to get\
      \ the other swordsman's core.After embedding the sword core, the player can\
      \ change into the shape and fighting mode of the corresponding sword spirit\
      \ at any time. Different sword cores have almost completely different fighting\
      \ mode</li></ul><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1091460/extras/GIF01.gif?t=1608353019\"\
      \ crossorigin=\"anonymous\"/><br><ul class=\"bb_ul\"><li>Variety magic weapon\uFF1A\
      There are different styles of magic weapons in this game. Collecting them can\
      \ give you great pleasure in fighting, exploring, and growing up.Different sword\
      \ core combined with different magic weapons will have different effects</li></ul><ul\
      \ class=\"bb_ul\"><li>Smart and changeable battles\uFF1AIn battle, two kinds\
      \ of sword cores with different styles can be switched smoothly in the battle,\
      \ and four kinds of magic weapons of quick equipment can also be released in\
      \ the Combo</li></ul><ul class=\"bb_ul\"><li>Elegant movement and complex terrain\uFF1A\
      The game space has large Z-axis span.Scenes is seamless. Combining the displacement\
      \ performance of different sword cores, the game's complex level scenes have\
      \ also become a feature of making combat options more diversified. Players can\
      \ completely change the way they pass the checkpoint through their mobility.</li></ul><ul\
      \ class=\"bb_ul\"><li>Enemy with Challenges and Different Styles\uFF1AThere\
      \ are many challenging enemies in this game.and most of them have their own\
      \ very special abilities, such as pursuing players with flying skill</li></ul>"
