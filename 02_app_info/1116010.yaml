  data:
    about_the_game: Fun to play, fast paced, puzzle game where players can hone their
      skills within single-player or battle head to head online. Complete a collection
      of 4 or more blocks of the same color to burst them! This sends blockers to
      your opponent which will fill up their board. Break multiple collections of
      blocks on the same step to send more/bigger blockers!<h2 class="bb_tag">Game
      Modes</h2><br><strong>Singleplayer</strong><br>Hone your skills against the
      toughest player you know, yourself! In this mode, you aren't going against anyone
      but you will periodically receive blocker stones and game speed ups depending
      on the difficulty you select (Easy/Medium/Hard).<br><br><strong>Casual Online</strong><br>Practice
      head to head against another player. This game mode has the same settings and
      play-style as Ranked Online but without the pressure! No stats will be recorded
      within this mode.<br><br><strong>Ranked Online</strong><br>Two players square
      off in a head to head online battle. After 5 placement matches, you will be
      placed within a ranking tier (Bronze, Silver, Gold, Platinum, Diamond, Elite).
      Gain Rank Points (RP) by winning your matches and climb the tiers.
