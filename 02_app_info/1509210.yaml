    about_the_game: "An incredibly dynamic and exciting game for a food delivery man\
      \ against a maddened crowd of customers, shoot enemies every second, move and\
      \ Dodge, throw explosive tomatoes, buy upgrades and hold out until the very\
      \ end!<br />\r\n<br />\r\nFood Stranding-2d shooter with platforming elements,\
      \ shoot waves of enemies, change weapons, buy new ones, shoot boxes with bonuses,\
      \ each wave presents new difficulties.<br />\r\n<br />\r\nFeatures of the game:<br\
      \ />\r\n- Hardcore<br />\r\n- Music<br />\r\n- Beautiful Pixel-Art"
