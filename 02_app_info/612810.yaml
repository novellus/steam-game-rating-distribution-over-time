    about_the_game: <strong><h2 class="bb_tag">STORY</h2></strong><br>When the world
      was created, light and darkness were separated.<br>Light and darkness created
      the fire, water and tree spirits.<br>Five spirits brought up the world and then
      human beings were born.<br>The human beings was frail and darkness became more
      robust.<br>Strong darkness gave birth to fear and turned into evil.<br>The evil
      brought forth more darkness and the world threw into darkness.<br>It was called
      the Dark Ages.<br>One day the descendants of the spirits with a ray of hope
      appeared.<br>They beat down the evil and saved the world.<br>But the evil prophesied
      that darkness would never disappear as long as there was light in the world.<br>Hundred
      years have passed since then.<br>The Dark Ages became  a story of tradition.<br>This
      peaceful world was believed to last forever.<br>Then, fate starts to move at
      last.<br>Typing Battle will begin now !<br><br><strong><h2 class="bb_tag">ABOUT
      THIS GAME</h2></strong><br>&quot;VALIANT KNIGHTS Typing Battle&quot; is a typing
      game the theme of JRPG called &quot;VALIANT KNIGHTS&quot;. It features typing
      with style of RPG Battle.<br>Attack the monsters that appear one after another
      with your typing skill !<br>Beat down the many monsters and clear the all game
      stages !!<br><br><strong><h2 class="bb_tag">FEATURES:</h2></strong><br><ul class="bb_ul"><li>Theme
      of fantasy JRPG.<br></li><li>Beat down the monsters by typing characters.<br></li><li>Six
      people in your party. Fire, Water, Tree, Light, Darkness and You.<br></li><li>Attack
      with favorable characters against the attributes of enemy monsters. If the character
      with an advantageous attribute than the monster attacks, its attack power will
      be greater and the special move point will rise.<br></li><li>When the special
      move point is fill up, you can use the special move. <br></li><li>When you beat
      down 3 monsters, a very strong boss monster will appear. Do your best!</li></ul>
