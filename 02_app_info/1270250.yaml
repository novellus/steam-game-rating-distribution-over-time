    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1270250/extras/Steam_Vengeance_sml.png?t=1589357079"
      /><br><br>Unlock the never before seen Haidran Runner, Dread Streak and Saw
      Ship!<br><br>Only in this exclusive DLC gain access to three powerful warships
      with which you can wreak havoc upon the galaxy. <br><br><strong>The Haidran
      Runner</strong> - A powerful predator crafted in the remote parts of the galaxy.
      This ship will easily take the place as the flagship of your alliance. Capable
      in long range engagement, blockade running and battle it is versatile and deadly.
      This ship shoots explosive projectiles which detonate mid air in an array of
      destruction. <br><br><strong>The Dread Streak</strong> - The Dread Streak has
      incredible speed which makes it hard to catch and even harder to hit. This ship
      has the reputation of the fastest ship in the galaxy and it has been known to
      destroyed enemy strongholds single-handedly. Its power and unique maneuverability
      is more than often the key to victory. <br><br><strong>The Saw Ship</strong>
      - The Saw Ship substitutes a normal cannon for a massive saw blade which carves
      enemy ships into pieces. When you activate the saw, the ship slows down and
      begins destroying everything within its reach. This battleship is more like
      a beast than a space craft and it has been known to destroy entire worlds.
