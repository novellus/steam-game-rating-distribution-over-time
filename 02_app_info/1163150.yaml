    about_the_game: "<i><strong><h2 class=\"bb_tag\">\u201CSometimes we want to get\
      \ lost in a game - without getting \u2018Lost\u2019<br>Unfamiliar is what you\
      \ make of it.\u201D</h2></strong></i><br><br>Unfamiliar is a relaxing fantasy\
      \ adventure game where you play as Yew, the witch-cat who sets out to acquire\
      \ magic ingredients from storybook worlds to craft items and create enchanting\
      \ costumes.<h2 class=\"bb_tag\">KEY FEATURES</h2><ul class=\"bb_ul\"><li><strong>PLAY\
      \ AS AN ELEGANT, MAGICAL CAT</strong></li></ul>Get fur-miliar with Yew, the\
      \ cat-witch<br><br><ul class=\"bb_ul\"><li><strong>NO TIMERS, PENALTIES OR ENEMIES</strong></li></ul>Don\u2019\
      t worry, take your time<br><br><ul class=\"bb_ul\"><li><strong>EASY YET COMPREHENSIVE\
      \ CRAFTING</strong></li></ul>The power is all in your hands! I mean\u2026 paws!<br><br><ul\
      \ class=\"bb_ul\"><li><strong>IDYLLIC STORYBOOK WORLDS</strong></li></ul>Where\
      \ will your whiskers take you this time?<br><br><ul class=\"bb_ul\"><li><strong>RENOVATE\
      \ AND EXPAND YOUR HOME</strong></li></ul>Complete quests and unlock hidden rooms<br><br><ul\
      \ class=\"bb_ul\"><li><strong>PLANT, GROW, AND HARVEST INGREDIENTS</strong></li></ul>Collect\
      \ exotic ingredients to conjure wonder! <br><br><ul class=\"bb_ul\"><li><strong>CUSTOMISABLE\
      \ BODY AND OUTFITS</strong></li></ul>All the glamorous paw-sibilities!<br><br><ul\
      \ class=\"bb_ul\"><li><strong>GATHER USEFUL, MYSTERIOUS ITEMS</strong></li></ul>Who\
      \ knows what\u2019s needed next\u2026<h2 class=\"bb_tag\">Proudly supported\
      \ by...</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1163150/extras/CreativeVictoriaLogo_lores.jpg?t=1578987092\"\
      \ />"
