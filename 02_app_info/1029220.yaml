    about_the_game: 'Guide three quirky robots through infinite obstacles as you restore
      life on Earth. This roguelike puzzle platformer creates unique situations every
      time you play, challenging your creative problem-solving and planning skills
      to the max.<h2 class="bb_tag">Unique Situations Every Time You Play</h2><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1029220/extras/galaxy5.gif?t=1608384595"
      /><br><br>Terraforming Earth is the first game ever to apply procedural generation
      in platform puzzle level design. It is infinitely replayable as it puts you
      in new situations every time you play. The focus is on creative problem-solving
      and planning instead of rote memorization.<h2 class="bb_tag">Use Different Skills
      Together</h2><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1029220/extras/teamwork.gif?t=1608384595"
      /><br><br>Play alone by switching between three quirky robots. Using their different
      skills together, you must guide them through infinite obstacles as you restore
      life on Earth. You can also play with your friends in local multiplayer co-op
      mode or over the Internet using Steam Remote Play.<h2 class="bb_tag">Curated
      Levels</h2><br>Terraforming Earth has a curation system similar to Mario Maker''s.
      You can discover new AI-generated levels or compete on the best levels found
      by the community.<h2 class="bb_tag">Our Heroes</h2><br>Training for a secret
      mission to terraform Proxima Centauri, our capable utility bots freak out as
      signals from bio-scanners start to dwindle and fade out. Humans, plants and
      all life has mysteriously disappeared from Earth, and they alone hold the technology
      to bring everything back.<br><br><strong>Opi</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1029220/extras/opi.gif?t=1608384595"
      /><br>Built for getting stuff done. He might not be the sharpest knife in the
      drawer, but this doesn''t seem to bother him on his rocket-powered caterpillar
      tracks.<br><br><strong>Curi</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1029220/extras/curi.gif?t=1608384595"
      /><br>Environment research unit. Retrofitted with anti-grav drive to protect
      it from itself.<br><br><strong>Spiri</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1029220/extras/spiri.gif?t=1608384595"
      /><br>A walking terrarium. While playing around with plant ribosomes, she accidentally
      turned herself into a swarm of nano-bots. Hide-and-seek champ for life.<h2 class="bb_tag">Key
      Features</h2><br><ul class="bb_ul"><li> Discover new AI-generated levels or
      compete on the best levels found by the community<br></li><li> $100 Bounty for
      first unsolvable level<br></li><li> A simple yet hard resource management meta-game<br></li><li>
      Single-player and local co-op multiplayer with full controller support<br></li><li>
      A story about quirky robots and AI-risk<br></li><li> Procedurally generated
      music</li></ul><h2 class="bb_tag">Timeline</h2><br>Early Access: January 30,
      2020<br>Launch: August 2020<br><br><strong>Can you restore life on Earth? </strong>'
