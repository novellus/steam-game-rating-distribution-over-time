    review: 'Way too slow. Buliding anything takes forever. Every enemy unit/building
      has a million hp and your units do no damage. You control one unit who has to
      do EVERYTHING: gathering resources, building, researching tech, reloading towers,
      deploying armies, launching missiles, repairing, etc. For each of those, you
      have to physically go to that building, pause the game, access the control hub
      for that building, and then do it. And it even pauses if you try to alt-tab
      to do something else while you wait for e.g. a building to finish. Also, info
      about units and structures is severly lacking.


      It feels like the sort of game you''d create in a college programming course.
      Should''ve gone in early access at least to get feedback from people.'
