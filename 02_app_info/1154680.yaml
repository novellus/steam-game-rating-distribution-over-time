    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1154680/extras/Can_you_find_the_light.gif?t=1603235487\"\
      \ /><br><br>You play as Ogden, an orphan whose curiosity got the better of him.\
      \ After disobeying the headmistress of his orphanage and sneaking into a locked\
      \ room, he gave in to temptation and tried on a cursed mask that transformed\
      \ him into a monster. You will have to get used to this new body, master monstrous\
      \ abilities, and try not to lose the last remnants of your humanity. You have\
      \ the advantages of bestial agility, monstrous strength, and inhuman capabilities.\
      \ But watch out \u2014 in this hostile world, almost everything is out to get\
      \ you.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1154680/extras/Explore.gif?t=1603235487\"\
      \ /><br>The world of The Guise is filled with terrifying locations, including\
      \ dying villages, dark forests, labyrinthine dungeons, and deadly valleys swarming\
      \ with demons. Find secrets, hidden passageways, and concealed rooms containing\
      \ treasures that shed new light on Ogden's world.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1154680/extras/take_advantage.gif?t=1603235487\"\
      \ /><br>The main gameplay hook is your persistent monstrous form. As a human,\
      \ you could have fought with a sword or any other weapon, but now you have only\
      \ your newfound feral abilities to rely on.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1154680/extras/Evolve_1.gif?t=1603235487\"\
      \ /><br>Unlock new monstrous abilities by defeating bosses and absorbing their\
      \ skills. Every time you vanquish an ordinary foe, you collect their eyeballs\
      \ \u2014 local currency that can be spent to upgrade your abilities with the\
      \ Eye Collector.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1154680/extras/Seek_the_light.gif?t=1603235487\"\
      \ /><br>The macabre world of The Guise may be harsh and unjust, but there are\
      \ still a few people you can count on - for example, children whose eyes remain\
      \ unsullied, whose perception of the world has yet to be touched by the darkness.\
      \ Or the Eye Collector, who keenly senses the pain and despair of this boy trapped\
      \ in the body of a monster."
