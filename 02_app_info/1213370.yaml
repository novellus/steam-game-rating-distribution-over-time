    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1213370/extras/title.gif?t=1593937757\"\
      \ /><br>Mr. Fast is a top-down shooting game with a bullet time twist! Enemy's\
      \ time moves more slowly than yours. You're fast enough and you can kill others\
      \ with one shot. <br><br>The story began in 1920s. As a professional killer\
      \ sometimes known by the nickname &quot;Mr. Fast&quot;, you were involved in\
      \ a gang war.<br><br>The game is made up of fragments of Mr. Fast's memory.\
      \ As time went on, Mr. Fast was unable to distinguish between dreams and reality,\
      \ he was becoming more and more bloodthirsty and violent.<br><br><strong>Features:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Special black &amp; white art style<br></li><li>Bullet\
      \ time twist <br></li><li>1920s mafia design<br></li><li>Challenging levels\
      \ experience<br></li><li>Hidden mini games as \u201CEaster Eggs\u201D<br></li><li>Old\
      \ school musics</li></ul><br>My other games:<br><a href=\"https://store.steampowered.com/app/1362310/Zombie_Simulator/\"\
