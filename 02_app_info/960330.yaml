    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/960330/extras/Steam-Header-GIF.gif?t=1583838644\"\
      \ /><h2 class=\"bb_tag\">Dark Gnome \u2013 Round-Based Pixel Game Fun</h2><br>Your\
      \ little horde of dwarves is ready to lay into the neighboring tribes. The rats\
      \ stealing the cook\u2019s prize cook pot was the last straw \u2013 now they\u2019\
      re out for revenge\u2026 and a delicious rat-tail stew! But the dwarves need\
      \ some leadership \u2013 are you up to it?<br><br>In this pixel game, you\u2019\
      ll accompany your mob of dwarves on a host of missions. Sometimes just to collect\
      \ wood, berries, or other resources; at other times you\u2019ll prove your derring-do\
      \ on dangerous rescue missions to bolster your troops.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/960330/extras/DG-Steam-GIF.gif?t=1583838644\"\
      \ /><h2 class=\"bb_tag\">A Retro RPG with a Heaping Portion of Black Humor</h2><br>Dark\
      \ Gnome is a mix of round-based strategy and roleplaying genres. Charming retro\
      \ 2D graphics bring back the good \u2018ole days of turn-based battle games.\
      \ Captivating PvE battles provide non-stop suspense, but if that isn\u2019t\
      \ enough spine-tingling action for you, you can also face off against your fellow\
      \ players in PvP mode.<br><br>You\u2019ll be surprised by what this quirky RPG\
      \ has to offer. The artisan quarter is a humorous microcosm populated by four\
      \ offbeat characters.<br><br>1. The doctor heals wounded dwarves.<br>2. The\
      \ cook provides rations and healing potions.<br>3. The blacksmith crafts weapon\
      \ and armor.<br>4. The trainer teaches the dwarves special attacks.<br><br>Armed\
      \ with hilarious animations and backstories, the colorful cast of characters\
      \ will leave you in stitches.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/960330/extras/616x220_DG_Steam_Content_02.png?t=1583838644\"\
      \ /><h2 class=\"bb_tag\">Scoundrels and Thugs Versus Rats and Bandits</h2><br>Each\
      \ character comes with a set of skills vital to a proper retro RPG: Rogues can\
      \ disarm traps, thugs dish out daunting doses of damage, and medics tend to\
      \ fresh wounds right on the battlefield!<br><br>That means you\u2019ll need\
      \ to take care to assemble the right squad for the job. Ravenous rodents, cohorts\
      \ of cats and packs of rabid dogs will push your dwarves to their limits!<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/960330/extras/616x220_DG_Steam_Content_01.png?t=1583838644\"\
      \ /><h2 class=\"bb_tag\">Craft First, Beer Later</h2><br>When you\u2019re not\
      \ busy going on daring rescue missions or stomping bosses\u2019 faces into the\
      \ dirt, you can turn your attention to mining the riches in your local mine.\
      \ The deeper you dig, the more rock and coal you\u2019ll have for your projects.<br><br>The\
      \ blacksmith will gladly use the materials to make weapons and armor to protect\
      \ your fighters and allow them to take on more fearsome foes.<br><br>And after\
      \ a long day of adventuring, you can stop by the pixel game\u2019s virtual tavern,\
      \ where you\u2019ll meet other players and can buy them a round of drinks \u2013\
      \ an arrangement everyone profits from!<br><br><strong>Help your dwarves on\
      \ their revenge campaign \u2013 play Dark Gnome now!</strong><br><br>Note: Dark\
      \ Gnome can only be played online. Existing browser game accounts cannot be\
      \ linked to Steam."
