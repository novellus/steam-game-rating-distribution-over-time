    short_description: "Retro gaming at its best! Join the cantankerous pixel art\
      \ gnomes as they raid their neighbors in round-based combat. Chock-full of dark\
      \ humor and loads of quirky characters, this RPG won\u2018t let you go. To battle!\
      \ Play now!"
