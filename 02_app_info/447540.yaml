      lost on a randomly generated planet in Lost Cosmonaut, an action platformer
      with roguelike elements. <br><br><strong><u>Features:</u></strong><br><ul class="bb_ul"><li>Fight
      for your survival against the aggressive alien inhabitants <br></li><li>Over
      10 powerful bosses to face <br></li><li>Explore 10 massive randomly generated
      levels with different terrains and enemies <br></li><li>Unlock up to 8 special
      characters <br></li><li>Incredible original soundtrack</li></ul>
