    about_the_game: "KAMI is deceptively simple: fold out coloured paper to fill the\
      \ screen in as few moves as possible. <br><br>Relaxing and easy to pick up,\
      \ you'll soon find yourself deep in contemplation to perfect each puzzle. <br><br>Created\
      \ by State of Play, famous for their handcrafted aesthetic, KAMI has been created\
      \ with real paper in an elegant Japanese theme. <br><br>KAMI is tactile, engaging\
      \ and stunning to look at. <br><br>\u25BA 63 unique puzzles! <br>\u25BA Premium\
      \ Puzzles and Hints included (A saving of up to $6 USD compared to the mobile\
      \ version)<br>\u25BA Beautiful handcrafted Japanese look, created using real\
      \ paper <br>\u25BA Calming and elegant soundtrack <br>\u25BA Created by State\
      \ of Play, creators of the award-winning papercraft game 'Lume'<br><br><i>SXSW\
      \ 2014 Gamer's Voice Award - Nominated<br><br>***Best of 2013*** Mac App Store\
      \ <br><br># 1 iOS Puzzle Game in 12 countries <br># 1 Game Mac App Store</i>"
