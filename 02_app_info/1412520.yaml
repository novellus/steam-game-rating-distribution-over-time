    detailed_description: '<h1>How to receive:</h1><p><img src="https://steamcdn-a.akamaihd.net/steam/apps/1412520/extras/50.png?t=1608788919"
      /><br><ul class="bb_ul"><li>In the game go to the menu: STORE<br></li><li>Select
      tab: DLC<br></li><li>Click on the button: GET REWARD<br></li><li>You will receive
      the characters after that</li></ul></p><br><h1>About the Game</h1>The Starter
      pack is an incredible deal to unlock a lot of characters quickly in a price
      friendly way.<br><br>Unlock 8 of the first characters added to the game to add
      diversity to your strategies of survival.<br><br><strong>This Starter Pack unlocks:</strong><br><ul
      class="bb_ul"><li>Hyunwoo<br></li><li>Magnus<br></li><li>Fiora<br></li><li>Nadine<br></li><li>Zahir<br></li><li>Isol<br></li><li>Li
      Dailin<br></li><li>Yuki</li></ul>*This pack does not include Hart<br>**This
      pack does not include Jackie or Aya, who can be completed through the tutorials<br>***Note:
      If you have previously purchased any of the characters included in this pack
      before buying it, you will receive the cost of those characters as A-coin. Check
      your mailbox to receive the A-coins<h2 class="bb_tag">How to receive:</h2><ul
      class="bb_ul"><li>In the game go to the menu: STORE<br></li><li>Select tab:
      DLC<br></li><li>Click on the button: GET REWARD<br></li><li>You will receive
      the characters after that</li></ul><h2 class="bb_tag">Hyunwoo:</h2>Show them
      what your fists are for! Get up close and personal and beat down your enemies
      with the Highschool Heavyweight.<h2 class="bb_tag">Magnus:</h2>The Motorcycle
      Menace brings his bike to the island, and isn''t afraid to run down anyone in
      his way.<h2 class="bb_tag">Fiora:</h2>Take a stab at victory with the Graceful
      Fencer. Talent with rapiers, swords, and spears makes Fiora a formidable foe.<h2
      class="bb_tag">Nadine:</h2>Raised by wolves, the Wild Huntress knows a thing
      or two on how to survive - especially on Lumia Island.<h2 class="bb_tag">Zahir:</h2>Become
      Godlike as the Ascended Disciple and show your enemy their reckoning has arrived.<h2
      class="bb_tag">Isol:</h2>Watch your step. The Guerrilla controls the battlefield
      with explosives and traps, surly to make anyone regret stepping on them.<h2
      class="bb_tag">Li Dailin:</h2>The Spirited Master is just that - a master of
      martial arts. Once she takes a few drinks, she''s even more to handle.<h2 class="bb_tag">Yuki:</h2>Slice
      and dash through your enemies as the Tranquil Blade. His outfit is sharp but
      his sword is sharper.'
