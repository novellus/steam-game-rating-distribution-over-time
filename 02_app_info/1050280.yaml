  data:
    about_the_game: "Immerse yourself in a magical 2D world with thousands of online\
      \ players in this MMORPG!<br />\r\n<br />\r\n* Factions<br />\r\nChoose a side\
      \ in this great story! Fight with the Draxian nobles or the ferocious Naru.<br\
      \ />\r\n<br />\r\n* PvP<br />\r\nFight other players in this open world or compete\
      \ in the world ranking to get fabulous prizes or rewards!<br />\r\n<br />\r\n\
      *Exploration<br />\r\nExplore a huge open world full of magic and adventures\
      \ to reveal. Meet new friends on your own adventure!<br />\r\n<br />\r\n* Professiones<br\
      \ />\r\nChoose between 3 professions: mining, elementalism and jewelry.<br />\r\
      \n<br />\r\n*Enchantment<br />\r\nLove your items to improve them<br />\r\n\
      <br />\r\n*Commerce<br />\r\nMake exchanges with other players to get items,\
      \ materials, minerals and even pets!<br />\r\n<br />\r\n*Emotes<br />\r\nReact\
      \ with emotes to have fun with other friends in game.<br />\r\n<br />\r\nHistory:<br\
      \ />\r\nRecent military encounters have unleashed a new war between the Draxian\
      \ and the Naru.<br />\r\n<br />\r\nJoin the noble draxian warriors, those who\
      \ fight for justice and order.<br />\r\nOr fight alongside the ancestral Naru\
      \ tribe, defending nature and balance in the universe.<br />\r\n<br />\r\nCreate\
      \ new friends and play with thousands of people online!"
