details:
  data:
    about_the_game: "<strong>Juken Jigoku | \u53D7\u9A13\u5730\u7344 <i>(Examination\
      \ Hell)</i></strong> is a japanese themed horror game inspired by the fears,\
      \ anxiety and doubts that students have to go through during their school life\
      \ and the exams time.<br><br>In this game, the player will incarnate one student\
      \ that, after having lost a bet, has to break into his school and get the term\
      \ exams to find out the questions and their answers.<h2 class=\"bb_tag\"><strong>Game\
      \ Features</strong></h2><br><ul class=\"bb_ul\"><li> <strong> First Person Gameplay:\
      \ </strong> Experience the game from a first person point view.<br></li><li>\
      \ <strong> Immersive Story: </strong> Explore the school during the night and\
      \ uncover some of its stories and mysteries.<br></li><li> <strong> Retro - Analog\
      \ Aesthetics: </strong> Old-fashioned look to increase the sense of immersion\
      \ and fear.<br></li><li> <strong> Eerie Atmosphere: </strong> Frightening effects\
      \ and environments to walk through and discover.<br></li><li> <strong> Different\
      \  Endings: </strong> Endings will vary upon your actions and discoveries.</li></ul><h2\
      \ class=\"bb_tag\"><strong>Additional Information</strong></h2>The game can\
      \ be completed in 30-45 minutes depending on the player skills, however it includes\
      \ some extra features and contents that can increase the final duration of the\
      \ experience."
