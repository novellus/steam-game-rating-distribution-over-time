    about_the_game: 'The International Camouflage Rifles pack gives Sniper Elite 3
      players access to deadly new variants of three fan-favourite rifles from around
      the globe. Tuned to lethal perfection and encased in a new camouflage livery,
      these weapons can be used across all multiplayer, singleplayer and co-operative
      game modes.<br><br>This DLC pack includes:<br><br><ul class="bb_ul"><li><strong>Lee
      Enfield Mk. III (tuned and camouflaged)</strong>: now with enhanced stability
      and recoil.<br></li><li><strong>Karabiner 98k (tuned and camouflaged)</strong>:
      now with improved stopping power and recoil.<br></li><li><strong>SVT-40 (tuned
      and camouflaged)</strong>: now equipped with a more powerful scope and improved
      stopping power.</li></ul>'
