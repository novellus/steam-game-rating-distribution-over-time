    about_the_game: "VRemedies is a patient preparation Virtual Reality set of experiences\
      \ that are designed to introduce patients to procedures before they experience\
      \ the real world environment. The experience is designed to allow children and\
      \ their families to feel more comfortable with the treatments they are about\
      \ to receive, we do this by taking them through the experience virtually.<br><br><strong>Requires\
      \ another person to supervise and respond to keyboard prompts.</strong><h2 class=\"\
      bb_tag\">Photogrammetry  (photo \u2013 realistic) procedure rooms</h2><br>Using\
      \ a team of game developers and cinematographers re-created a MRI procedure\
      \ room.<h2 class=\"bb_tag\">Guided walk through of procedures. </h2><br>We worked\
      \ with direct access and feedback from hospitals, clinicians and play therapists\
      \ to create a guided walk through of the MRI procedure.<h2 class=\"bb_tag\"\
      >Friendly Characters</h2><br>Robot hospital staff to walk the children through\
      \ the experience.<h2 class=\"bb_tag\">Environmental Interactivity</h2>Interact\
      \ with the rooms and discover how the machines sound and how they work in a\
      \ safe &quot;non scary&quot; environment.<h2 class=\"bb_tag\">Exposure Therapy</h2><br>The\
      \ rooms are currently being user tested as a method of Exposure therapy, desensitising\
      \ people to the procedures and rooms and as a result lowering the amount of\
      \ children needing sedation for these non evasive procedures."
