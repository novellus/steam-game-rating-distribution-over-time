    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1294150/extras/Destruction_2.gif?t=1600918071\"\
      \ /><br>Draw From Earth is a sci-fi voxel-style deckbuilding single player game.<br><br>Summon\
      \ forces from your deck and dominate the Starboard to crush enemy fleets that\
      \ block the Stargate to Earth.<h2 class=\"bb_tag\">Draw From Earth Features:</h2><ul\
      \ class=\"bb_ul\">\u2022 Ships of various concepts made of voxels.</ul><ul class=\"\
      bb_ul\">\u2022 Three selectable races and cards configured accordingly.</ul><ul\
      \ class=\"bb_ul\">\u2022 Modules that can upgrade the card.</ul><ul class=\"\
      bb_ul\">\u2022 Artifacts that give permanent benefit to play.</ul><ul class=\"\
      bb_ul\">\u2022 Starboards that provide unique battlefield effects.</ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1294150/extras/UpgradeCard.gif?t=1600918071\"\
      \ />"
