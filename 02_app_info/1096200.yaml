  data:
    about_the_game: Step aboard the <strong>USS Orville</strong> (ECV-197), the Planetary
      Union's finest mid-level exploratory class cruiser. With every room on every
      deck recreated with painstaking accuracy you are free to explore the weirdest
      ship in the fleet at your leisure, either alone or with friends in multiplayer.
      <br><br><strong>Current Features:</strong><br><ul class="bb_ul"><li> Freely
      explore the ship in both first and third person.<br></li><li> Sit at the helm
      and take the ship for a spin. Why not try and see if you too can &quot;hug the
      donkey&quot;?<br></li><li> Jump into multiplayer with a few friends. Pick up
      a longbow and test out your marksmanship. See who can hold the bridge the longest!<br></li><li>
      Character customisation. Be who you want to be! (WIP additional races and species
      are currently in development).<br></li><li> Randomly synthesise a few nick-knacks
      at any of the ship's matter synthesizers. Pick them up and place them freely.
      Why not give Bortus and Clyden's quarters a quick spruce up?<br></li><li> Take
      in the breathtaking views out of the Mess Hall windows of the Planetary Union
      Dockyard in Earth orbit.<br></li><li> Send the ship into disarray with a variety
      of different alert modes, each changing the ambience throughout the ship. Find
      the one that best suits your mood. Or perhaps you've just got the urge to party
      like a Moclan?<br></li><li> Completely original score with undertones and themes
      from the show by the legendary Patrick Phillips.<br></li><li> Multiplayer in-game
      text-based chat. All in aid of the great Orville community spirit.<br></li><li>
      Wander down to the Shuttle Bay and take a shuttle out for a joyride.</li></ul>
