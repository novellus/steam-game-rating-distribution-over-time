    about_the_game: "Into The Gloom is a first person puzzle solving horror game based\
      \ on retro style graphics.<br />\r\n<br />\r\nIt features only the black, white\
      \ and red colors. Explore 18 suspenseful levels to find the items and solve\
      \ the puzzles. You will encounter terrifying events along your path, and must\
      \ escape from &quot;The Shadow&quot;.<br />\r\n<br />\r\nThis is an atmospheric\
      \ horror game; creepiness is not only about monsters but the environment, rich\
      \ enveloping sounds and occasional jump scares. This game also features real\
      \ dynamic puzzles, not limited to pickup and use items. Headphones are strongly\
      \ recommended for best experience.<br />\r\n<br />\r\nPrepare for the horror,\
      \ and to run for your life in this pixel style horror adventure featuring five\
      \ possible endings!"
