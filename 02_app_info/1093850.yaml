    about_the_game: '<a href="https://steamcommunity.com/linkfilter/?url=https://www.patreon.com/adangert"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1093850/extras/become_a_patron_button.png?t=1566794983"
      /></a><br>JoustMania is a movement based party game based off of the Jostling
      mechanic introduced in <a href="https://steamcommunity.com/linkfilter/?url=http://jsjoust.com"
      target="_blank" rel="noopener"  >Johann Sebastian Joust</a>, players try to
      keep their controller still while jostling others, no screen required. JoustMania
      features thirteen different game modes, five different sensitivity levels, and
      a whole range of other features for you and your friends to enjoy. This is the
      first time this game is available on the Windows platform.<br><br>JoustMania
      supports up to seven players on Windows, and 18+ on the raspberry pi. Playstation
      move controllers are required to play this game.<br><br>Note: In order to sync
      Joustmania controllers you will need to run in administrator mode:<br>Go to
      C:/Program Files (x86)/Steam/SteamApps/common/Joustmania<br>right click piparty.exe<br>click
      properties<br>click the Compatibility tab<br>click Run this program as an administrator,
      and click Apply<h2 class="bb_tag">GameModes</h2><ul class="bb_ul"><li>Joust
      Free-for-All (2+ players)<br></li><li>Joust Teams (Minimum 3+ players, 4+ players
      recommended)<br></li><li>Joust Random Teams (3+ players)<br></li><li>Traitors
      (Minimum 6+ players, 9+ players recommended)<br></li><li>Werewolves (Minimum
      3+ players, 6+ players recommended)<br></li><li>Zombies (Minimum 4+ players,
      10+ players recommended)<br></li><li>Commander (Minimum 4+ players, 6+ players
      recommended)<br></li><li>Swapper (Minimum 3+ players, 4+ players recommended)<br></li><li>Fight
      Club (2+ Players)<br></li><li>Tournament (3+ players)<br></li><li>Non Stop Joust
      (2+ players)<br></li><li>Ninja Bomb (2+ players)<br></li><li>Random mode</li></ul>To
      view rules for each game mode please visit <a href="https://steamcommunity.com/linkfilter/?url=https://github.com/adangert/JoustMania/wiki/Extended-Rules"
      target="_blank" rel="noopener"  >JoustMania Extended Rules</a><h2 class="bb_tag">Starting
      a game</h2>To access different game modes, after pairing a playstation move
      controller press the select button on the side of the controlelrs. To start
      a game everyone needs to press the trigger buttons on their controllers.<h2
      class="bb_tag">Pairing</h2>To pair a PlayStation move controller, make sure
      you follow the above steps to run as an administrator, start JoustMania then
      plug the controller in and keep on pressing the PlayStation home button until
      the controller turns a color other than white, you should not have to remove
      the controller while pairing. If you are using the newer Playstation move controller
      (CECHZCM2) you will have to click the popup on the bottom right of the screen
      to allow it to be paired.<h2 class="bb_tag">Admin Mode</h2>You can become an
      Admin by pressing all four front buttons on any controller, this will allow
      you to modify the games settings from the four front buttons on the controller,
      After a game is played the Admin mode will be reset<br><br>(Cross) Add or remove
      a game from Random mode, your controller will be green if the game is added
      and Red if it is not, Custom Teams mode can not be added to Random mode<br>(Circle)
      Change sensitivity of the game. There are five settings, Ultra High, High, medium,
      Low, and Ultra low.<br>(Square) toggle the playback of instructions for each
      game<br>(Triangle) show battery level on all controllers<h2 class="bb_tag">Browser
      UI</h2>After starting Joustmania, in your web browser go to 127.0.0.1 and you
      should see a GUI to change game modes and settings from your computer.<br><br>Credit
      to <a href="https://www.youtube.com/watch?v=qgD0JDXVdaI" target="_blank" rel="noreferrer"  >FamilyGamerRadio</a>
      for the intro video.'
