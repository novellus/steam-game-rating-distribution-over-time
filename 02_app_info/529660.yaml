    about_the_game: "<img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/529660/extras/Banner_01_Welcome.png?t=1549569331\"\
      \ crossorigin=\"anonymous\"/><br>In the kingdom of Mystralia, it takes more\
      \ brains than brawn to succeed. You will face down giant, powerful creatures\
      \ and navigate treacherous terrain. You will encounter puzzles that confound\
      \ even the wisest of the old sages. And you must overcome obstacles put in place\
      \ by people who do not want you to succeed.<br><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/529660/extras/Banner_02_Tale.png?t=1549569331\"\
      \ crossorigin=\"anonymous\"/><br>Your path will not be easy. In Mages of Mystralia,\
      \ you play as Zia, a young girl who discovers that she has been born with an\
      \ innate sense of magic. Unfortunately, magic has been banned, so she strikes\
      \ off to train on her own to gain some control over her powers. On her journey,\
      \ she meets other exiled mages and, discovers runes with magical properties\
      \ and realizes that she can combine these runes in millions of different ways\
      \ to come up with completely new spells.<br><br>The story was written by bestselling\
      \ author Ed Greenwood, creator of the Forgotten Realms fantasy world for Dungeons\
      \ and Dragons, which served as the basis for games like Baldur\u2019s Gate and\
      \ Neverwinter Nights, as well as about 170 fantasy books.<br><br><img src=\"\
      https://%CDN_HOST_MEDIA_SSL%/steam/apps/529660/extras/Banner_03_keyFeatures.png?t=1549569331\"\
      \ crossorigin=\"anonymous\"/><br><ul class=\"bb_ul\"><li>Design spells to fight\
      \ enemies, solve environmental puzzles and battle epic bosses<br></li><li>Powerful\
      \ yet simple spell crafting system<br></li><li>Classic action-adventure with\
      \ over a dozen of distinct regions to explore<br></li><li>Original orchestral\
      \ score conducted by Shota Nakama and performed by the Video Game Orchestra\
      \ at SoundtRec Boston of Final Fantasy XV and Kingdom Hearts fame</li></ul>"
