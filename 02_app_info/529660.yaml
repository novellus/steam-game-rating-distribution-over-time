    review: "DA EVITARE ASSOLUTAMENTE!\n\nIl gioco \xE8 pensato per far impazzire\
      \ il videogiocatore, letteralmente.\nLe hitbox dei boss e dei mob \xE8 imbarazzante:\
      \ anche quando i colpi vengono palesemente schivati, si riceve comunque il danno.\
      \ \nI combattimenti sono TROPPO sbilanciati rispetto alla velocit\xE0 della\
      \ meccanica di gioco: spesso si affrontano orde di mob con resistenze ai vari\
      \ elementi in quantit\xE0 eccessivamente superiore (il rapporto \xE8 di 1:20\
      \ in condizioni normali) che, sommato al problema delle hitbox, rovinano gravemente\
      \ e inesorabilmente l'esperienza di gioco. \nPer sconfiggere il boss finale\
      \ \xE8 necessario risolvere dei puzzle in troppo poco tempo, questo si traduce\
      \ spesso in frustrazione per il videogiocatore perch\xE9 oggettivamente non\
      \ \xE8 possibile risolvere quel tipo di puzzle in cos\xEC poco tempo (a meno\
      \ che non si conosca la soluzione a memoria).\nA fine game restano troppi oggetti\
      \ da sbloccare: modiche alle magie e bastoni inaccessibili fintanto che non\
      \ si hanno determinate magie, che comunque non vengono date nemmeno alla fine\
      \ del gioco nonostante si facciano le quest secondarie o i puzzle game. \nTutto\
      \ questo elenco \xE8 stato riscontrato a difficolt\xE0 NORMALE, cosa che rende\
      \ i punti sopra elencati ancora pi\xF9 assurdi.\nInfine, nel mio caso, c'\xE8\
      \ un bug che impedisce la corretta chiusura del gioco e sono costretto a ricorrere\
      \ al task manager di windows: quando si cerca di chiudere il gioco avviene una\
      \ stasi della schermata (loop).\n\nL'unico aspetto positivo del gioco \xE8 la\
      \ meccanica delle magie, che \xE8 oggettivamente affascinante e intrigante......peccato\
      \ che l'esperienza di gioco venga distrutta e rovinata dai gravi difetti elencati.\n\
      \nEVITATE QUESTO GIOCO."
