    about_the_game: <h2 class="bb_tag">Introduction</h2>A casual and relaxing puzzle
      game where you'll unlock nearly 30 new images of 10 beautiful anime women from
      around the globe. Complete the puzzles (or cheat!) to unlock their undressed
      versions. From the bikinis on the beach to strict school teachers, we've got
      somebody for everybody at Hentai Harem.<h2 class="bb_tag">Game Features</h2><ul
      class="bb_ul"><li>Every girl comes with at least one alternate state of undress,
      most have 2!</li><li>Press the 'C' key to instantly finish any level you want.
      We won't tell anybody.</li><li>Play one handed. Just in case you want to...have
      a coffee or something.</li></ul><ul class="bb_ul"><li>No time limits or scores.
      Relax, chill, and take your time.</li><li>No censorship in the game.</li><li>A
      fun puzzle experience that's not too hard, not too easy. And you can always
      cheat anyway!</li></ul>
