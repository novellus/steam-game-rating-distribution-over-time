    about_the_game: <h2 class="bb_tag">SpringBook</h2>This Spring themed book unlocks
      20 additional levels for Coloring Pixels! Inspired by the optimistic outdoors
      and the season of spring, expect levels depicting relaxing picnics, colorful
      butterflies, and newly sprouted daffodils!<h2 class="bb_tag">Contents</h2>The
      Springbook unlocks the following images:<br><ul class="bb_ul">    <li>April
      Showers - 59x74<br>    </li><li>Bird Nest - 64x55<br>    </li><li>Kite - 64x100<br>    </li><li>Daffodil
      - 65x123<br>    </li><li>Spring Cleaning - 70x44<br>    </li><li>Camping - 70x70<br>    </li><li>Bird
      Watching - 77x107<br>    </li><li>Jogging - 77x107<br>    </li><li>International
      Pillow Fight Day - 90x30<br>    </li><li>Earth Day - 96x96<br>    </li><li>Washing
      - 100x60<br>    </li><li>Mowing the Lawn - 100x100<br>    </li><li>Picnic -
      102x93<br>    </li><li>Open Windows - 125x80<br>    </li><li>Maypole - 150x150<br>    </li><li>Cherry
      Blossom - 185x196<br>    </li><li>Butterflies - 197x140<br>    </li><li>Frisbee
      - 200x100<br>    </li><li>Blackberry Picking - 200x150<br>    </li><li>Daisy
