    about_the_game: <strong>It takes an immense amount of time for light from the
      stars to arrive here. When we finally see the twinkling lights, the stars where
      the lights came from might have already extinguished and exploded billions of
      years ago.<br><br>Even though starlight is just an illusion that seems perfect
      and beautiful, do you still like it?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/644200/extras/bg.jpg?t=1567652525"
      /><br><br>Starlight... it arrives late and never disappears, just like a person's
      feeling of longing for another.<br><br>Even if the stars no longer exist, their
      light still arrives here and shines perfectly whenever...<br><br>Let's tell
      a story about this.</strong><h2 class="bb_tag">About The Story</h2><br>The choice
      between life and death, love and pain.<br>This is a story about destiny, life,
      and tenacity.<br>The fairy tale beyond time.<br>Come and witness the lovers'
      dreamland.<h2 class="bb_tag">Character Introduction</h2><br>Girl<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/644200/extras/veronica.png?t=1567652525"
      /><br><br>An amnesiac girl who can't recall her past. Unexpectedly, she has
      a special, keen intuition.<br>She can always make the right choice without thinking.
      She also trusts the mysterious teenager.<br><br>Mysterious Teenager<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/644200/extras/Sirius.png?t=1567652525"
      /><br><br>An unknown teenager who wears a rabbit mask, whose identity and origin
      are all mysteries.<br>He seems to bear no ill will. Is he the guide of another
      world, or paradise?
