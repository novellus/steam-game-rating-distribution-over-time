    about_the_game: Build a galactic transportation empire! Help colonize the galaxy
      and dominate the competition in single player and online multiplayer.  Use your
      business cunning to take your fledgling company from humble beginnings on Earth
      and it's neighboring planets and moons to the far reaches of the Galaxy.  Buy
      ships, manage routes, research technologies, conduct trade deals, build infrastructure,
      setup autonomous transportation networks, colonize new worlds, invest in local
      industry; All set in a scientifically-grounded procedurally generated galaxy.  With
      challenging AI, and Online Multiplayer, you will have a new experience every
      time you play!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/573490/extras/planets_612.png?t=1567967692"
      /><h2 class="bb_tag">Help Colonize The Cosmos</h2>Help humankind spread throughout
      the galaxy by managing resource flows and the supply chains needed to sustain
      its growth.  Balance colony expansion against resource deliveries to ensure
      you never bring a planet to starvation.  Using a highly sophisticated and complex
      simulation, every decision you make can have lasting consequences throughout
      the entire game.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/573490/extras/nightlights_gif_banner.gif?t=1567967692"
      /><h2 class="bb_tag">Realistic Business Management</h2>Manage cash flow, take
      loans and issue bonds, deal with the local authorities and maintain high reputation
      throughout the galaxy.  Invest in new technologies to give yourself an edge.  Help
      develop new markets and hedge your risks.  Balance expenses against value to
      crush your competitors.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/573490/extras/buildings_banner.png?t=1567967692"
      /><h2 class="bb_tag">Procedurally Generated Galaxy</h2>Interstellar Transport
      Company has a scientifically grounded galaxy generator which produces challenging
      and believable maps.  Play with 1 to 100 star systems in custom game mode or
      use predefined game settings and try to top the leaderboards.  You can even
      play without our solar system (replaced by a randomly generated starting system)
      if you want to freshen things up!<h2 class="bb_tag">Play Any Way You Want</h2>Play
      single player custom games against AI or alone with many different galaxy and
      difficulty settings.  Or play with the predefined settings and compete on the
      global leaderboards.  Maybe competitive multiplayer is your thing?  <i>**coming
      soon**</i> Play a shortened balanced game against players near your own skill
      level for ladder points.  You can even play a co-op multiplayer game, teaming
      up with friends against the AI.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/573490/extras/spaceport_upgrading_smaller.jpg?t=1567967692"
      />
