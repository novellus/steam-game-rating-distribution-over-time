    about_the_game: "<h2 class=\"bb_tag\">Welcome to Quadcells</h2><br>Quadcells is\
      \ a quirky logic puzzle game and is the second game in the Geocells series.\
      \ The aim of the game is to solve a series of puzzles using clues and logic.\
      \ No guessing required!<h2 class=\"bb_tag\">Quadcells includes:</h2><ul class=\"\
      bb_ul\"><li>Logical puzzles that can be solved without guessing <br></li><li>Exotic\
      \ puzzle designs<br></li><li>Clue assist tools for ease of gameplay, such as\
      \ highlighting of relevant cells and disabling of completed clues<br></li><li>Optional\
      \ objectives which offer additional challenge for veterans while allowing the\
      \ game to be accessible to beginners</li></ul><h2 class=\"bb_tag\">By Logic\
      \ Puzzle Lovers\u2026 For Logic Puzzle Lovers\u2026</h2>Quadcells was designed\
      \ and developed by a small team of logic puzzle enthusiasts. If you enjoy logic\
      \ puzzles, then this game was designed for you!"
