    about_the_game: "** Game<br />\r\n<br />\r\nRPG<br />\r\n<br />\r\n<br />\r\n\
      ** Simple plot!<br />\r\n<br />\r\nTwo young girls were born as slaves. They\
      \ travel for the emancipation of slaves.<br />\r\nThe innocent girls wander\
      \ around ghetto neighborhoods, travel within caves, and advance forwars towards\
      \ freedom.<br />\r\nTheir status as slaves result in multiple hardships. Forced\
      \ sex was daily.<br />\r\nBut... But... The girls weren't just passive.<br />\r\
      \n<br />\r\nThat's the gist of things.<br />\r\n<br />\r\n<br />\r\n** Graphics<br\
      \ />\r\n<br />\r\nThe 15 CG graphics are scattered along the in-game play."
