  data:
    about_the_game: '<strong>Sentience: The Android''s Tale</strong> is a choice-based
      narrative adventure game from the creator of <a href="http://store.steampowered.com/bundle/365/The_Deed_Collection/"
      target="_blank" rel="noreferrer"  >The Deed</a> series and the <a href="http://store.steampowered.com/bundle/877/Space_Pilgrim_Saga/"
      target="_blank" rel="noreferrer"  >Space Pilgrim</a> saga.<br><br><ul class="bb_ul"><li>Play
      through a complex narrative which is influenced by your decisions. Freedom of
      choice does not come without consequence, for humans or robots. Will you be
      an obedient servant or plant the seeds of chaos?<br></li><li>Interact with the
      forgotten pioneers, the twenty-four colonists stationed on the borderworld of
      Akritas. Get to know their various stories and backgrounds, obey their commands
      and earn their trust (or not, as the case may be).<br></li><li>See the world
      through the eyes of an android and encounter relevant questions about the future
      of artificial intelligence.<br></li><li>At least a dozen possible endings. Every
      major character may survive or perish during the game as a result of your choices
      and actions.<br></li><li>Uncover the mysteries of this desert planet on the
      edge of space and learn the true nature of your mission, all while reliving
      the days of good old-fashioned point-and-click adventure games.<br></li><li>Features
      mouse, keyboard and controller support.</li></ul>'
