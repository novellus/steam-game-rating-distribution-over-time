      forgotten pioneers, the twenty-four colonists stationed on the borderworld of
      Akritas. Get to know their various stories and backgrounds, obey their commands
      and earn their trust (or not, as the case may be).<br></li><li>See the world
      through the eyes of an android and encounter relevant questions about the future
