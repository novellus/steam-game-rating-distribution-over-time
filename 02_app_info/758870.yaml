    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/758870/extras/A_Huge_Boar.gif?t=1602879076\"\
      \ /><br>Kynseed is a sandbox life sim RPG brought to you by developers who worked\
      \ on the Fable series for Lionhead Studios.<br><br>Live your life in a quirky\
      \ world where everyone ages and dies, including your pets! Take control of the\
      \ mystical Kynseed and grow your family legacy over generations as you pass\
      \ your skills and powers down to your children.<br><br><ul class=\"bb_ul\"><li><i><u><strong>Run\
      \ a business</strong></u></i> such as a blacksmith, tavern, apothecary, or goods\
      \ store.<br></li><li><i><u><strong>Go adventuring</strong></u></i> in dangerous\
      \ regions and battle dark faery tale creatures.<br></li><li><i><u><strong>Farm\
      \ your land</strong></u></i> to create various ingredients that you'll come\
      \ to rely on.<br></li><li><i><u><strong>Develop relationships</strong></u></i>\
      \ with NPC\u2019s who have their own lives and who will remember your deeds,\
      \ actions, and pranks!<br></li><li><i><u><strong>Find proverbs</strong></u></i>\
      \ to unlock the secrets of this mysterious dark faery tale world.<br></li><li><i><u><strong>Gather\
      \ materials</strong></u></i> to create items, craft beers, or mix cures for\
      \ a range of bizarre maladies.<br></li><li><i><u><strong>Buy strange artifacts</strong></u></i>\
      \ from the mysterious Mr Fairweather - items which can aid your chores, help\
      \ you in combat, or just let you mess with the world. But be warned of his life\
      \ tax, for each item must be paid with years from your life!</li></ul><br>In\
      \ Kynseed, live your lives the way you choose in a lovingly handcrafted 2D open\
      \ world.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/758870/extras/Dreamy_Day.png?t=1602879076\"\
      \ /><h2 class=\"bb_tag\"><strong><u>ABOUT PIXELCOUNT STUDIOS</u></strong></h2><br>We\
      \ are a team of three little pigs named Neal, Charlie, and Matt who are building\
      \ a brick house to keep the wolf from the door. With over 30 years of collective\
      \ experience developing the Fable series and its community, we hope to infuse\
      \ our games with the same charm, eccentricity, and humour that permeated Lionhead\u2019\
      s games.<br><br>Using our collective experience, we\u2019re working hard to\
      \ make Kynseed the sort of game we always wished had been made. To help us on\
      \ this journey, we\u2019ll be calling upon our community to give feedback, guidance,\
      \ and ego boosts.<br><br>Ultimately, we want to always be accessible and honest\
      \ with the players and never feed them a company line. So, for better or worse,\
      \ you can expect us to talk to you all with the same honesty and candor as a\
      \ coworker: with plenty of cursing and sarcasm.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/758870/extras/Pott_the_Brounie.gif?t=1602879076\"\
      \ />"
