    about_the_game: Hello fellow adventurers! I'm on my way to Sligo, Ireland to investigate
      the disappearance of famous writer, Amelia Goldstone. Some say she simply wanted
      to disappear. Others say she was kidnapped by fairies. All I know is I need
      to get over there quickly to find out what happened. Along the way, I'll have
      to explore Irish culture and mythology and talk to the locals in order to solve
      this mystery.<br><br>Gameplay features:<br><ul class="bb_ul"><li>First-person
      point-and-click mystery game</li><li>Explore the atmospheric setting of a small
      Irish town</li><li>Solve puzzles and find clues to help you solve the mystery</li><li>Interact
      with quirky characters to unravel the story</li><li>Learn about Irish culture
      and mythology</li></ul>
