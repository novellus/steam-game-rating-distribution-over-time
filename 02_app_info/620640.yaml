    about_the_game: "This 1 on 1 card game recreates the drama of the day Allied soldiers\
      \ went ashore in occupied France, 6 June 1944. Each of the historic landing\
      \ beaches - Sword, Juno, Gold, Omaha and Utah - is represented by its own card,\
      \ as are the defending German divisions and attacking Allied units. The Allies\
      \ must marshal their resources to gain and secure control of as many beaches\
      \ as they can by day's end: a run-through of the 110-card deck.<br><br>However,\
      \ the Axis has the starting advantage; the Allies need to avoid being caught\
      \ dead in the water. Although most units are preassigned to a beach, each game\
      \ is won or lost by the placement of cards that provide additional forces or\
      \ support. Not only is the state of each beach important to consider for these\
      \ decisions, but also the geography of the coastline - after a beach has been\
      \ won, the victorious forces can flank adjacent beaches. Both players must always\
      \ be thinking ahead, looking for ways to best utilise their cards down the line.<br><br>Key\
      \ Features<br><ul class=\"bb_ul\"><li>Play as the Axis or Allies.<br></li><li>Cross-platform\
      \ online play.\_<br></li><li>Play solo vs AI.<br></li><li>2 player hot seat\
      \ multiplayer.<br></li><li>A faithful conversion of the original card game.</li></ul>"
