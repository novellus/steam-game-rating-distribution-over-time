    review: "Este juego es una versi\xF3n digital de un juego de mesa de cartas para\
      \ dos jugadores. Consiste en una simulaci\xF3n muy simplificada y bastante abstracta\
      \ del desembarco de Normand\xEDa. Cada jugador toma un bando: alem\xE1n o aliado.\
      \ Las reglas son bastante sencillas y en cuanto se comprende c\xF3mo jugar resulta\
      \ bastante entretenido para jugar unas partido muy cortas en las que la t\xE1\
      ctica y el faroleo (sobre todo contra jugadores humanos, si es que los encuentras\
      \ en Steam) lo es todo.\n\nEl problema de este juego, que se refleja en algunos\
      \ an\xE1lisis de los usuarios, es que el tutorial es sencillamente horroroso.\
      \ Yo para enterarme de algo he tenido que recurrir a las reglas del juego de\
      \ mesa que se pueden descargar en Internet. La propia ayuda que trae el juego\
      \ no explica casi nada salvo el significado de los iconos de las unidades y\
      \ poco m\xE1s. No explica conceptos clave como los de fuerza activa e inactiva.\
      \ Y lo peor de todo es que no te cuenta d\xF3nde ver tus fuerzas inactivas.\
      \ Tuve que jugar varias veces para enterarme de qu\xE9 era eso. Una vez sabes\
      \ c\xF3mo funciona el juego todo es mucho m\xE1s sencillo y puede ser muy disfrutable.\
      \ Aunque por casi 10 euros me parece un poco caro para lo que ofrece. No es\
      \ una versi\xF3n digital de un juego de mesa que vayas a jugar durante horas\
      \ como Twilight Struggle o Through the ages.\n\nExplico el sistema de juego\
      \ para los novatos:\n\nEn el juego existen 5 playas. Los jugadores cuentan al\
      \ principio del juego con fuerzas inactivas. Para ver con cu\xE1ntas fuerzas\
      \ cuenta cada uno se mira en el cajet\xEDn con el nombre de la playa que est\xE1\
      \ en mitad de la pantalla. Pondr\xE1 4 Allies vs 4 Axis o algo as\xED. Esas\
      \ son las unidades, que en el juego se denominan fuerzas (forces) que podremos\
      \ ir activando sucesivamente en cada playa. Adem\xE1s al inicio de cada turno\
      \ robamos un n\xFAmero de cartas que ir\xE1 aumentando sucesivamente.\n\nLos\
      \ alemanes empiezan. Cada playa permite que realicemos una acci\xF3n que puede\
      \ ser o bien activar una fuerza inactiva o atacar con una fuerza activa. El\
      \ eje empieza a activar de abajo arriba y cuando le pase el turno a los aliados\
      \ ellos activar\xE1n de arriba abajo. Los alemanes tienen prioridad porque al\
      \ activar antes, al siguiente turno tendr\xE1n prioridad al atacar fuerzas enemigas.\
      \ Las cartas que se reparten pueden ser usadas en defensa, en ataque, o indistintamente\
      \ dependiendo de su  tipo. Cuando atacas, la fuerza de tu unidad (que es el\
      \ n\xFAmero sobre ella en el mapa) se opone a la de la unidad enemiga. Se aplican\
      \ modificadores por lo que una unidad de fuerza 1 puede tener un icono que diga\
      \ que si ataca gana 1 o 2 puntos de fuerza. Hay varios iconos con diferentes\
      \ habilidades. Uno puede ser que da defensa, otro que diga que un ataque no\
      \ consume la acci\xF3n de la playa, etc.\n\nEl caso es que cada jugador tiene\
      \ una serie de cartas que otorgan bonificadores de fuerza. Y seg\xFAn las juegas\
      \ las gastas. Tras declarar el ataque esas cartas se juegan alternativamente\
      \ hasta que un jugador pasa y se resuelve el ataque. Si una unidad tiene m\xE1\
      s ataque que la otra, la destruye SI ESTABA ATACANDO. Si defend\xEDa, ambas\
      \ unidades quedan intactas. Y si la atacante no supera en ataque a la otra,\
      \ tampoco se destruye ninguna.\n\nHay otras cartas que ofrecen otras opciones.\
      \ Por ejemplo los alemanes tienen las minas que lo que hace es que cuando el\
      \ aliado activa una fuerza, la destruye. Los aliados tienen las compa\xF1\xED\
      as aerotransportadas, que sirven para tener en determinada playa una acci\xF3\
      n adicional, lo que permitir\xEDa atacar 2 o 3 veces en lugar de 1.\n\nAdicionalmente\
      \ cada turno tiene alguna regla especial. En el primero, que es cuando los aliados\
      \ empiezan el desembarco, su fuerza de ataque es -1. En el turno 2 los alemanes\
      \ pueden activar una unidad en una playa gratis. En el tuno 4 los aliados tienen\
      \ un +1 a los ataques, etc.\nCon esto resumo c\xF3mo se juega. Hay habilidades\
      \ adicionales como unidades que al activarse no gastan la acci\xF3n de la playa\
      \ o que pueden dascartarse de una carta para aumentar el valor de su ataque.\n\
      Dependiendo del orden de activaci\xF3n de las unidades y de las cartas que se\
      \ roban el desarrollo del juego cambia bastante. En una partida puedes sufrir\
      \ para conseguir un empate y en otra haber conseguido frustrar el desembarco\
      \ antes del turno 4 y haber limpiado las playas.\n\nEl juego me gusta. Es tem\xE1\
      tico a pesar de su abstracci\xF3n. Las partidas son cortas y bastante divertidas.\
      \ En lo malo puedo decir que no tiene animaciones y que todo es muy brusco.\
      \ En cualquier caso lo recomiendo aunque a un precio m\xE1s reducido. 5 Euros\
      \ estar\xEDa bien."
