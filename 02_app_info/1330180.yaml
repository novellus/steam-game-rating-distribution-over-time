  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1330180/extras/EM2.png?t=1604104805"
      /><br><br>In Evil Manor, players will enter the game exploring the abandoned
      house of MILASA family. As the adventure progresses, players must confront and
      destroy different creatures. Players must solve puzzles to continue unraveling
      the secrets and history of Evil Manor. <br>Players will step into the role of
      Ahmed, the son of a journalist who has long since disappeared from the same
      mansion. <br>Don't forget to save batteries, candles, and oil for when the light
      goes out. Without light your adventure is over.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1330180/extras/EM1.png?t=1604104805"
      /><br><br>MILASA family vanished november 13, 1992 in the Al Hoceima provence
      in Morocco. the six members of this family disappeared without a trace and their
      whereabouts remain unknown. This case has been classified as &quot;mysterious&quot;
      by much of the press and those involved with it.<br><br>In mid-1993 Judge Said
      Mahmud ordered an investigation. No neighbor or relative had any knowledge of
      what had happened to the MILASA. No family left all their possessions in the
      house, even money and documents, some neighbors say that this mansion is enchanted,
      but nobody dares to approach that place. <br><br>Jamal, journalist and friend
      of the family, did not stop searching, until on March 13, 1996, he raided the
      MILASA Manor looking for clues and an answer, a week later, it was no longer
      known Nothing about him, his son Ahmed never knew what happened to his father,
      another case classified as &quot;mysterious&quot;.<br><br>When buying the mansion,
      Ali, the head of the family, decided to reform the mansion, an elderly gentleman
      known as EL MEZIANI lived in it, wounded he sought refuge in Melilla, being
      welcomed by a Spanish general. After being cured returned to his home in Ajdir,where
      he died in 1912, buried in the Mabarate Al moujahidines cemetery, according
      to some neighbors, her soul is still in the mansion.<br><br>On November 13,
      1998, Ahmed decides on his own to go to the mansion, looking for clues, to find
      out what really happened to his father.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1330180/extras/EM2.png?t=1604104805"
      />
