    detailed_description: "A set allowing the player to receive 4 horses free of charge.\
      \ These horses are superhorses of the Winning Post series, Out of America, Nekoko\
      \ Nekoro Girl, Cross Ring, and Dark Legend.<br />\r\n<br />\r\n\u25CFHow to\
      \ Use<br />\r\n\u2460 If starting the game from 1991, then the 1st week of January\
      \ each year, or if starting from 2021, then the 1st week of June 2021, confirm\
      \ the application of the additional contents.<br />\r\n<br />\r\n\u2461 When\
      \ applied, the following 4 superhorses will transferred to the player free of\
      \ charge. <br />\r\nOut of America (Born 2018)<br />\r\n\u3000Sire: Pyro<br\
      \ />\r\n\u3000Dam: Global Peace<br />\r\nNekoko Nekoro Girl (Born 2018)<br />\r\
      \n\u3000Sire: TM Opera O<br />\r\n\u3000Dam: Bella Rheia<br />\r\nCross Ring\
      \ (Born 2019)<br />\r\n\u3000Sire: Kurofune<br />\r\n\u3000Dam: Blanc Bonheur<br\
      \ />\r\nDark Legend (Born 2019)<br />\r\n\u3000Sire: Kurofune<br />\r\n\u3000\
      Dam: Name Value<br />\r\n<br />\r\n\u25CFCaution<br />\r\n\u30FBWhen starting\
      \ the game from 2021, the superhorses cannot be obtained if the additional contents\
      \ is not validated before the 1st week of June of the same year. <br />\r\n\u30FB\
      When starting the game from 1991, the superhorses cannot be obtained if any\
      \ of the following conditions exist.<br />\r\n<br />\r\n\u3000\u30FBThe DLC\
      \ is not validated by the time the superhorse turns 2. <br />\r\n\u3000\u30FB\
      If the Sire of the superhorse is not registered with the stallions.<br />\r\n\
      \u3000\u30FBIf the Dam of the superhorse is not registered with the broodmares.<br\
      \ />\r\n\u3000\u30FBIf the broodmare that is the superhorse's dam is not owned\
      \ by the player, or if 1 year before the birth of the superhorse, the sire and\
      \ the dam are not bred together. <br />\r\n\u3000\u30FBThe purchase is not made\
      \ before the superhorse turns 2. <br />\r\n<br />\r\n\u30FBWhen starting from\
      \ 2021, if the DLC is not applied, then the 4 horses available through this\
      \ DLC will not be obtainable in the game. <br />\r\n\u30FBWhen starting from\
      \ 1991, even if the DLC is not applied, with a charm and in-game funds, the\
      \ superhorses will be obtainable.<br />\r\n\u30FBThe sire and dam of the superhorse\
      \ are not a part of the free purchase set.<br />\r\n\u30FBIt is not necessary\
      \ to obtain the ancestors of the horse in order to freely purchase the superhorse."
