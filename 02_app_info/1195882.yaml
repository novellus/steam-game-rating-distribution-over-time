details:
  data:
    about_the_game: "Time Fantasy goes to the far east! This collection of high-quality\
      \ pixel-art assets includes everything you need to create a Japanese-inspired\
      \ area for your game world. A variety of locations are possible: Japanese castles,\
      \ shrines, bamboo forests, bonsai gardens, and more. With two new terrain tilesets--\
      \ for interiors and exteriors-- as well as six object-layer tilesets. Populate\
      \ the land with ten original character sprites-- including a ninja and a samurai\
      \ both have animated side-view battler graphics. Expand your game world with\
      \ Time Fantasy: Japan!<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n* Exterior\
      \ tiles: Bamboo forest, dragon statues, torii gates, lanterns, bonsai trees,\
      \ koi pond, japanese-style homes and castles, banners, fences, and more<br />\r\
      \n* Interior tiles: Tatami mat flooring, animated sliding doors, butsudan shrines,\
      \ irori (indoor fire pit), daisho stands, decorative swords, buddha statues,\
      \ masks, kimonos and samurai armor, traditional tables with tea set, seating\
      \ cushions, beds, and more<br />\r\n* 8 new character sprites in Japanese-style\
      \ clothing<br />\r\n* Samurai and Ninja sprites with side-view battlers<br />\r\
      \n* Bonus Sprites: Monk sprites, monk SV battler, and swimming fish<br />\r\n\
      * For use with RPG Maker VX Ace or the engine of your choice!"
