    about_the_game: "<i>\u201CGAROU: MARK OF THE WOLVES\u201D</i>, the latest entry\
      \ in the legendary &quot;FATAL FURY&quot; Series which still continues to fascinate\
      \ players around the world to this day, returns for a new fight on Steam!<br><br><strong>DISCORD</strong><br>For\
      \ the latest in SNK news and community events, drop by our official Discord\
      \ channel!<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://discord.gg/snk\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/366240/extras/EDbho62UEAA8ObS.png?t=1580723885\"\
      \ /></a><h2 class=\"bb_tag\"> MAIN FEATURES</h2><strong>\u30FBARCADE:</strong><br>Pick\
      \ up a fighter from the 12 (+2) characters available, and fight your way via\
      \  the \u201CT.O.P. System\u201D, \u201CJust Defended\u201D, and \u201CBreaking\u201D\
      \ new battle mechanics in the &quot;King of Fighters: Maximum Mayhem&quot; tournament,\
      \ held this time in Second Southtown. <br><br><strong>\u30FBMULTIPLAYER:</strong><br>Connect\
      \ to Steam and fight the hungriest wolves in <i>\u201CGAROU: MARK OF THE WOLVES\u201D\
      </i> via the &quot;Invite a Friend&quot; &amp; &quot;Lobby&quot; multiplayer\
      \ features for the hottest battles ever!<br><br><strong>\u30FBTRAINING:</strong><br>Train\
      \ and master your combos and battle strategies with your favorite characters\
      \ before going to battle in this user-friendly game mode!<br><br><strong>\u30FB\
      LEADERBOARDS:</strong><br>Check your current rank &amp; score in <i>\u201CGAROU:\
      \ MARK OF THE WOLVES\u201D</i>  at any time, as well as those of your friends\
      \ and other top fighters! <br><br><strong>\u30FBSETTINGS:</strong><br>Configure\
      \ all types of video options, controls and volume sound settings to your preference\
      \ for the most pleasant <i>\u201CGAROU: MARK OF THE WOLVES\u201D</i> experience\
      \ ever.<br><br><strong>** WILL NOT RUN ON Windows XP **</strong><br><br><a href=\"\
      http://store.steampowered.com/bigpicture/\" target=\"_blank\" rel=\"noreferrer\"\
      \  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/220440/extras/controller_support.png\"\
      \ /></a>"
