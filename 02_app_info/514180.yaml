    about_the_game: 'Haul Some! Kick Some!<br><br>Life on the road is filled with
      obstacles. Do you have the juice to go from gearjammer to boss man in the trucking
      business? Climb in the can and find out!<br><br>You''re steering the whole operation,
      from choosing the trucks to hiring the drivers in your fleet. Avoid the hazards
      and you''ll be hauling it in. But, make too many wrong turns along the way and
      it could be a lost cause.<br><br>That fire in your belly is gonna take you straight
      to the top. Take risks, cash in and upgrade your rig. Work hard and you might
      end up driving the whole show!<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Get
      Haulin''! Haul asphalt through 40+ cities coast to coast across the United States
      and Canada<br></li><li>No Bobtails. Running without a load costs money. Choose
      from 15 rigs and trailers, haulin'' 45+ cargos including: Livestock, Automobiles,Timber
      Hazardous Waste and Milk<br></li><li>Keep ''em Between the Ditches. Precision
      is critical. Split-second decisions to save time and money could leave you at
      the top of the heap or running on empty.<br></li><li>Stop Workin'' for the Man.
      That fire in your belly is gonna take you straight to the top.Take risks, cash
      in and upgrade your rig. Work hard and you could end up running the whole show.<br></li><li>From
      Sea to Shining Sea. Haul your heavy load all across this great land. From the
      Big Apple to the Golden Gate, and over 30 major U.S.cities and Canada, you are
      large and in charge!</li></ul>'
