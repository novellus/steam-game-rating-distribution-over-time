    about_the_game: "<h2 class=\"bb_tag\">Nekojishi Voice Pack - Chinese</h2><br><strong>The\
      \ long-awaited voice pack for Nekojishi is now here! </strong><br><br>Ever wanted\
      \ to hear Leopard\u2019s stammering confession, Senpai\u2019s love \u2018em\
      \ or hate \u2018em antics, or Tiger\u2019s astonishment that you haven\u2019\
      t cleaned your room for a week? Now you can stop imagining the voice of your\
      \ Mr. Right and start listening with the Nekojishi Voice Pack!<h2 class=\"bb_tag\"\
      >Features</h2><ul class=\"bb_ul\"><li>The Nekojishi Voice Pack adds full Chinese\
      \ voice acting for the game.</li></ul><br><i>Note: Nekojishi Voice Pack - Chinese\
      \ can be used regardless of what language you play the game in.</i>"
