    about_the_game: "Broken Memories is a first-person horror adventure game based\
      \ on a person's story where he travels to another world in search of his dead\
      \ wife's memories. The core gameplay focuses on storytelling and stealth to\
      \ avoid perilous spirits hunting you. Moreover, few puzzles are added to the\
      \ game, making gameplay more varied.<br />\r\n<br />\r\nSynopsis<br />\r\nAfter\
      \ his wife's death, Ethan goes into trauma. after the doctor told him to go\
      \ somewhere far from the city. he goes to his grandparent's house. there he\
      \ finds about his grandfather's research on the netherworld. he used his grandfather's\
      \ research to go to the netherworld in search of her wife's memory.where he\
      \ finds out the reason behind her wife's death.<br />\r\n<br />\r\nkey features<br\
      \ />\r\n- Survival Horror Game based on puzzles.<br />\r\n-you have a camera\
      \ by which you can destroy evil souls.<br />\r\n-good graphics.<br />\r\n-story-driven\
      \ gameplay."
