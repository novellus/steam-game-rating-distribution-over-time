details:
  data:
    about_the_game: "'Project : Skyscape' is an sandbox of vehicle simulations you\
      \ can enjoy in Co-Op with your friends! Developed for the PC and VR experience\
      \ in tandem, maintaining parity.<br />\r\nTeam up with your friend to push back\
      \ the web of AI enemies using strategic attacks. Employ real-world skills from\
      \ military aviation and other disciplines. Featuring high fidelity interactive\
      \ cockpits with simulated avionics and sensors. <br />\r\nPlayers will be able\
      \ to seamlessly travel between different sphere's of battle; the land war, the\
      \ skyscape and the orbital sphere. Each vehicle in the sandbox can find a matching\
      \ challenge.<br />\r\n<br />\r\nVehicles:<br />\r\nF/A-5T fighter jet<br />\r\
      \nM3K SAM Mech<br />\r\nArtillery APC<br />\r\nOrbital Carrier<br />\r\nVTOL\
      \ Drop-Ship<br />\r\nSkyscape Carrier<br />\r\n<br />\r\n<br />\r\nRoyalty Free\
      \ music in trailer: <br />\r\nGhostrifter Official - Resurgence,<br />\r\nAnders\
      \ (Soundcloud),"
