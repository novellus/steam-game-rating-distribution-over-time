    review: "Esse prov\xE1velmente foi o melhor jogo produzido por brasileiros que\
      \ joguei nos \xFAltimos anos.\nCartomante \xE9 um Visual Novel misterioso, engra\xE7\
      ado e cheio de personalidade, desenvolvido pela Garoa Studios, um time de desenvolvedores\
      \ brasileiros independentes do Rio de Janeiro.\nO jogo \xE9 simples e curto,\
      \ por\xE9m contendo mais de TRINTA finais diferentes. Nele, voc\xEA encarna\
      \ uma bruxa, ou uma cartomante, que recebe tr\xEAs pessoas distintas no seu\
      \ consult\xF3rio. Cada uma dessas pessoas t\xEAm uma hist\xF3ria \xFAnica, mas\
      \ que pode ser desenvolvida de in\xFAmeros jeitos dependendo das escolhas de\
      \ di\xE1logos que voc\xEA toma. E por falar em di\xE1logos, esse \xE9 um dos\
      \ pontos altos do jogo. Eles s\xE3o MUITO engra\xE7ados. Eu n\xE3o quero dar\
      \ spoiler do jogo, por ele ser muito curto, ent\xE3o quero que quem leia esta\
      \ an\xE1lise fique curioso e aprecie cada um dos finais do jogo.\n\nAn\xE1lise\
      \ em v\xEDdeo do Jogo: https://youtu.be/ukbnOdX8E2w"
