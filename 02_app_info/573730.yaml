details:
  data:
    about_the_game: "Embark on an epic quest to save your lands from evil. Award-winning\
      \ casual strategy game comes to Google Play. A resource-management adventure\
      \ game of epic proportions! Become the King of the Vikings. Lead your fellow\
      \ companions into the world full of mystical legends and ancient myths.<br />\r\
      \n<br />\r\nAs king Ragnar travel through the beautiful landscapes of four fantasy\
      \ kingdoms. Explore mesmerizing but haunting forests full of wild beasts and\
      \ otherworldly creatures. Construct camps, find food and clear the roads from\
      \ obstacles and minions in order to proceed. Upgrade your buildings to summon\
      \ other characters each with a different set of unique abilities. Find hidden\
      \ treasures and lost artifacts to use them and complete challenging time-management\
      \ puzzles.<br />\r\n<br />\r\nNorthern Tale 3 is a casual strategy that will\
      \ challenge you but will not overwhelm with difficulty. This game will invite\
      \ you to become a part of a great legend. Rescue your friends from the curse\
      \ of the Ethereal Dragon! Become the ultimate hero of the North!<br />\r\nFeatures:<br\
      \ />\r\n- Travel across 50 colorful levels!<br />\r\n- Solve challenging resource-management\
      \ puzzles!<br />\r\n- Play as different heroes!<br />\r\n- Use unique characters'\
      \ abilities!<br />\r\n- Color the black and white world!<br />\r\n- Unlock over\
      \ 40 challenging achievements!<br />\r\n<br />\r\n  See the power of the elemental\
      \ magic!"
    background: https://steamcdn-a.akamaihd.net/steam/apps/573730/page_bg_generated_v6b.jpg?t=1528456327
