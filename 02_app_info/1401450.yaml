    about_the_game: "Enjoy everything the RuneScape universe has to offer by unlocking\
      \ all extra member content for a whole month, including loads of new skills,\
      \ every quest in the game and a far larger world to explore. Plus, grab yourself\
      \ a Steam launch exclusive  weapon and Treasure Hunter keys!<br />\r\n<br />\r\
      \nThe RuneScape Starter Pack includes:<br />\r\n\xB7 1 Month Membership Access<br\
      \ />\r\n\xB7 Forge Goblin War Hammer<br />\r\n\xB7 15 Treasure Hunter Keys<br\
      \ />\r\n<br />\r\nNote<br />\r\n\xB7 The DLC Bundle items are not tradeable\
      \ or refundable.<br />\r\n\xB7 The Membership Access DLC bundle is a one-time\
      \ purchase and is not recurring. Recurring memberships can only be purchased\
      \ via the in-game interface."
