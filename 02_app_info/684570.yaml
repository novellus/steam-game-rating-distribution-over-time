    about_the_game: Dr. Dungeon's MADMAN! A classic role-playing experience with a
      twist on typical conventions. As the madman or woman, you must travel through
      a charming yet strange land in an attempt to restore your sense of lost honor.
      A hugely interactive game world with all the features we like to see, and many
      new ones we haven't. <br><br>From combat to magic and crafting and a host of
      zany NPC's, you'll experience a style quite unique to this genre. Engrossing,
      dramatic, and just the right amount of campiness!<br><br>Features<br><br><ul
      class="bb_ul"><li>Create a lone wolf character from a large range of classes,
      as a man or a woman. Each class can evolve as you venture forth to develop new
      abilities. Select from a range of carefully crafted portraits and character
      icons.</li><li>Turn-based tactical combat with plenty of unique sounds and graphic
      effects make combat both engaging and fun.</li><li>Explore a large open world
      in which you can interact with almost anything in the land. Craft various potions
      from plants and make weapons from ore mined in the dungeons.</li><li>Interact
      with a wide variety of interesting characters, from the stern lessons of an
      arcane master to the crazy ramblings of the local merchants. Go on quests from
      the silly to the bizarre. You can even join in a whacky outdoor party!</li><li>Dr.
      Dungeon's MADMAN! promises an ending you will never forget.</li></ul>
