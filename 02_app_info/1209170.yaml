    about_the_game: "Anonymous letter: the loss of heart is the beginning of the series\
      \ of anonymous letter puzzle game, mainly tells about the intern detective man\
      \ because of receiving an anonymous letter and broke the original quiet, when\
      \ the letter instructions came to the abandoned 13 high school, found that everything\
      \ has changed, is the trap? Or the truth? Numerous secrets and once unknown\
      \ past events gradually emerge to the surface as I step into the campus at that\
      \ moment to collect all kinds of props and clues, complete the complex puzzle\
      \ game, and finally uncover the truth please follow this heart, to solve the\
      \ mystery one by one who is the real heart lost<br />\r\n<br />\r\nRich interesting\
      \ puzzle game scene interactive puzzles, interactive puzzles, logic puzzles,\
      \ multi-line open puzzles and other puzzles play, not only test the player's\
      \ memory, logic, more test player's insights and creative thinking, players\
      \ will follow the developer's imagination, together to explore the puzzle fun\
      \ exquisite painting, the role of the Furry lovers series of the Gospel of up\
      \ to 12, all is the personification of animal image painted exquisite, with\
      \ the scene atmosphere, make the game art is about is not only the welfare of\
      \ the puzzle enthusiasts, but also the Gospel of Furry lovers The plot design\
      \ of open mode, let the imagination players through collection and notebook\
      \ in the event of clues to unlock, would be even more profound interpretation\
      \ of this series of works, the end of the open design and complicated character\
      \ line, for players to imaginative chamber of gameplay, highlighting features\
      \ 3 d scenes in the game, taking advantage of the 3 d scenes, foil the tense\
      \ atmosphere of suspense, restore the chamber of secrets escape game, immersive\
      \ experience to the players"
