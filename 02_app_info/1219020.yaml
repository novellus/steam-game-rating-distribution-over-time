    about_the_game: A treasure hunt game where you interact with everything in Kili's
      house to help her find the treasure hidden by her mother.<h2 class="bb_tag">Interact
      with nearly every item in the house.</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1219020/extras/gameplay_1_resized.gif?t=1579666913"
      /><h2 class="bb_tag">Read the clues left by Mom carefully.</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1219020/extras/gameplay_2_resized.gif?t=1579666913"
      /><h2 class="bb_tag">Relive the story of a girl and her best friend</h2><h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li>Explore six different rooms
      with over 45 different interactable objects each with their own significance.<br></li><li>Follow
      over 30 clues to find the treasure.<br></li><li>Experience a short and sweet
      story of a girl and her best friend.</li></ul>
