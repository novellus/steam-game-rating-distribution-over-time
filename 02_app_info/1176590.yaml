    about_the_game: With questions swirling in his mind about why he was created and
      by who, Izen sets out on a journey to discover his origins. However, as he and
      those with him pursue answers to this mystery, they fail to notice a shadow
      creeping up upon them with the intent to stop them dead in their tracks...<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li>Upgrade Izen's abilities with
      arm/leg parts, core and chips!<br></li><li>Activate the armament drive and fight
      with the support of fairies!<br></li><li>Add a little spice to life with titles!<br></li><li>Free
      arrangement of battle speed and encounter rates!<br></li><li>Get easy items
      from fairies that hide in stockings!<br></li><li>Loads of extra content including
      a battle arena and more!</li></ul>
