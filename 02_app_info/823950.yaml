  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/823950/extras/Relegend.png?t=1591188899"
      /><br>Washed ashore on Vokka Island without memories, you must start a new life
      and find ways to recover your lost memories.<br>In order to do so, you must
      first learn how to survive on the island by cultivating the land, befriending
      villagers, expanding the village and raising your very own magical creature
      known as &quot;Magnus&quot;.<br>Venture around the land of Ethia where vokka
      island resides to reclaim your memories is no easy task as the world is filled
      with dangerous Magnus and threatening challenges.<br>Will you be able to survive
      and rebuild your own Legend in your new life? Your fate is in your hands!&quot;<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/823950/extras/MagnusRaising.png?t=1591188899"
      /><br>Mythical creatures known as &quot;Magnus&quot; roams the land of Ethia,
      the world where Vokka island resides.<br>Every single Magnus is tamable and
      they will aid you in many ways such as combat, farming, fishing, travelling
      and so much more! They will also grow differently depending on your care!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/823950/extras/Taming_and_Evolution.gif?t=1591188899"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/823950/extras/Brushing.gif?t=1591188899"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/823950/extras/Farming.png?t=1591188899"
      /><br>Cultivate the farm of Vokka island to acquire food and materials for the
      village or yourself. <br>Growing crops are not limited to land as Vokka island
      allows you to grow crops and keep exotic fishes underwater! Dive into the crystal
      clear water and farm to your heart content!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/823950/extras/Farming1.gif?t=1591188899"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/823950/extras/Farming2.gif?t=1591188899"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/823950/extras/Farming3.gif?t=1591188899"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/823950/extras/Combat.png?t=1591188899"
      /><br>World of Ethia is filled with dangerous wild life and combat skills are
      essential for survival.<br>Wield any weapon you desire at any given time and
      you are not restricted by weapon classes.<br>You can also mount your beloved
      Magnus to combat through your adventure!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/823950/extras/Combat.gif?t=1591188899"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/823950/extras/Vokka_Village.png?t=1591188899"
      /><br>Vokka Village is where your new life begins! Befriend local villagers
      and join exciting festivals together to have a good time.<br>Pay attention to
      their needs and help them out in their daily lives so they can help you retrieve
      your lost memories.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/823950/extras/Intimacy1.gif?t=1591188899"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/823950/extras/VillagerGathering_(Festival).gif?t=1591188899"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/823950/extras/TownUpgrade.gif?t=1591188899"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/823950/extras/LifeSkills.png?t=1591188899"
      /><br>Practice makes perfect! You will gain living skills as you practice them
      frequently.<br>They level-up organically as you carry out the activities.<br>Example
      Living Skills: Mining, Fishing, Logging, Crafting, Farming, Weaponry and much
      more!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/823950/extras/Fishing.gif?t=1591188899"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/823950/extras/Mining_Logging.gif?t=1591188899"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/823950/extras/Multiplayer.png?t=1591188899"
      /><br>While you can enjoy the game alone, why not share the fun with your friends?!<br>Carry
      out the activities together and share the precious memories! Together you shall
      conquer the world! Or just kick back and relax while your friend do all the
      work! <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/823950/extras/MultiplayerJoining.gif?t=1591188899"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/823950/extras/MultiplayerBossFight1.gif?t=1591188899"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/823950/extras/MultiplayerBossFight2.gif?t=1591188899"
      />'
