    about_the_game: "Z. Year One is a crowdfunded zombie card game brought to life\
      \ by indie developer Downward Viral and 1,414 Kickstarter backers.<br><br><i>NEW\
      \ UPDATES: Since release, fans have provided lots of great feedback, with one\
      \ of the most requested features being a more thorough tutorial/training system\
      \ for new players. This, along with many other tweaks, bug fixes, and improvements\
      \ are constantly in the works. Please check the forums for more details!</i><br><br><strong>IMPORTANT:\
      \ Z. Year One utilizes a third party system called PlayFab to manage player\
      \ accounts. Signing in enables various features in the game (such as gaining\
      \ XP and unlocking new cards), allowing players to carry their progress between\
      \ platforms, and to future-proof Z. in case we ever get to make a Year Two or\
      \ add multiplayer, etc. We used PlayFab because as a two-man dev team, it helped\
      \ us implement vital features we never would have been able to add otherwise.</strong><h2\
      \ class=\"bb_tag\">TWO ASYMMETRICAL FACTIONS / TWO WAYS TO PLAY!</h2>The zombie\
      \ theme and horror atmosphere aren't just skin deep--they've been meticulously\
      \ integrated into the game experience to create a DCG like no other!<h2 class=\"\
      bb_tag\">SURVIVORS</h2>Search locations for supplies and use an assortment of\
      \ unique items, armor, and weapons to survive one more night!<h2 class=\"bb_tag\"\
      >FALLEN</h2>Sabotage locations, lay traps, convert Survivors into more Fallen,\
      \ or just eat them alive!<h2 class=\"bb_tag\">THREE MODES</h2><ul class=\"bb_ul\"\
      ><li><strong>Arcade:</strong> Four consecutive matches with random locations/objectives/enemies!<br></li><li><strong>Survival:</strong>\
      \ Face unique Survival Challenges and see how long you can last!<br></li><li><strong>Supply\
      \ Run:</strong> Customize your leader and risk everything for increasing loot!\
      \ Supply Run is the best source of XP, Booster Packs, and rare Variants in the\
      \ game!</li></ul><h2 class=\"bb_tag\">MULTIPLE OBJECTIVE TYPES</h2>Raze, Domination,\
      \ Extermination, and Domination X Raze provide different takes on the familiar\
      \ \u201Cduel\u201D-style win conditions.<h2 class=\"bb_tag\">THEMATIC LOCATIONS</h2>Z.\
      \ is more than just throwing your best cards at the other player. What would\
      \ a horror movie be without a properly eerie setting? In the middle of every\
      \ match is one of several unique and interactive location decks.<br><ul class=\"\
      bb_ul\"><li>Survivors can find themed weapons and items exclusive to each Location<br></li><li>Unique\
      \ Discoveries and Events await<br></li><li>Events provide optional objectives\
      \ the Survivors can complete for special rewards<br></li><li>Rescue Location-specific\
      \ Survivors or encounter unique Fallen<br></li><li>The last card of every Location\
      \ Deck is a powerful Climax card that can turn the battle<br></li><li>Each location\
      \ is also represented by a fully 3D background</li></ul><h2 class=\"bb_tag\"\
      >UNIQUE APPROACH TO THE GENRE</h2>Z. was designed not only as an homage to games\
      \ like Magic, Yu-Gi-Oh!, and a plethora of other tabletop and video games, but\
      \ it was also designed to do away with some of the obsolete or less enjoyable\
      \ aspects within the genre.<br><ul class=\"bb_ul\"><li>Direct control over resources\
      \ -- no mana starving or flooding<br></li><li>Limited low-cost Location Units\
      \ ensure always being able to play a unit during the early game<br></li><li>Traps\
      \ and Instants are automatic, so the game doesn\u2019t stop every three seconds\
      \ to ask if you want to play one<br></li><li>Location Decks make games dynamic\
      \ and unpredictable -- there\u2019s always a chance of a comeback!</li></ul><h2\
      \ class=\"bb_tag\">HARDCORE DIFFICULTY</h2>When you reach level 20 you\u2019\
      ll unlock Hardcore Difficulty, which offers far more challenging versions of\
      \ Arcade, Survival, and Supply Run for experienced players, but also doubles\
      \ any XP gained from winning matches!<h2 class=\"bb_tag\">BOOSTER PACKS &amp;\
      \ VARIANTS</h2>Booster Packs work a little differently in Z. than other games:<br><ul\
      \ class=\"bb_ul\"><li>You can\u2019t buy them, but instead earn one free Booster\
      \ Pack each time you level up<br></li><li>Leveling up always requires 1000 XP\
      \ (roughly two Standard wins, or one Hardcore win)<br></li><li>Booster Packs\
      \ contain five Variants of either Rare, Prime, or Elite rarity<br></li><li>Variants\
      \ are more powerful versions of Core cards<br></li><li>Variants are only usable\
      \ on Hardcore Difficulty<br></li><li>Variants are consumed upon use, forcing\
      \ you to think carefully about how you build your decks and which cards you\u2019\
      re willing to sacrifice to complete your current goal</li></ul><br>Since Z.\
      \ is a single-player game that takes a bit of inspiration from rogue-likes,\
      \ the Hardcore/Variant system allows players access to extremely powerful cards:\
      \ units gain better stats and new abilities; Traps and Actions cost less to\
      \ play or become more devastating; and Heroes and Horrors can be played much\
      \ earlier than in Standard, completing changing the flow of the game!<br><br>There\u2019\
      s much more to discover in Z. Year One so if any of this sounds exciting take\
      \ a look and we hope to hear from you in the forums!<br><br><strong>IMPORTANT:</strong>\
      \ Z. Year One is a standalone product -- the entire game is included already,\
      \ with no additional purchases or microtransactions required. There are currently\
      \ no plans for DLC or expansion sets, etc. It's more like Duels of the Planeswalker\
      \ and less like Hearthstone in this way, as the development team consists primarily\
      \ of one full-timer and one part-timer. <br><br><strong>IMPORTANT x2:</strong>\
      \ Being a tabletop card game in digital form means you'll have to read often\
      \ to know what things do in Z. If you don't want to do that, you're going to\
      \ have a bad time! Press TAB in-game at any time to pull up the How to Play\
      \ screen! (A more involved tutorial is currently being worked on to help out\
      \ new players. Stay tuned!)"
