    review: "while this game seems like it has potental (and with less than an hour\
      \ i dont really feel that ive given it a fair go) im going to request a refund.\
      \ my internet is spotty at best (it took over four hours to download this) and\
      \ you have to log in in order to play the single player game, which i thought\
      \ might be the case when i saw the third party verification thing on the side\
      \ of the store page. if that was the only thing that would be fine, but unless\
      \ i missed a speed setting this games actions are super slow. also on occasion\
      \ my cursor stops lining up with the card im on or trying to go to. that might\
      \ be difficult to understand so let me put it a different way; the arrow cursor\
      \ is lined up with the card on the right side of the screen but the card 2 things\
      \ to the left gets highlighted. \nthe art is awesome though\n"
