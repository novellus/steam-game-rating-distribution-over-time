    linux_requirements:
      minimum: <strong>Minimum:</strong><br><ul class="bb_ul"><li><strong>OS:</strong>
        Linux Ubuntu 12.04LTS or compatible<br></li><li><strong>Processor:</strong>
        Dual Core, 2.5 GHz or faster<br></li><li><strong>Memory:</strong> 2 GB RAM<br></li><li><strong>Graphics:</strong>
        with at least 500 MB of VRAM<br></li><li><strong>Storage:</strong> 80 GB available
        space<br></li><li><strong>Additional Notes:</strong> please note that you
        must install the proprietary Nvidia or AMD drivers. X-Plane will not run using
