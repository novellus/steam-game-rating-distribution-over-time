    detailed_description: X-Plane 10 Global - 64 Bit - North America Scenery is a
      free optional DLC that you can activate thru your Steam Client. It will give
      you the default North America Scenery.<h2 class="bb_tag">About X-Plane 10</h2><br>X-Plane
      10 Global is the latest version of a simulator that has been in development
      continuously for almost 20 years. This latest version of X-Plane 10 brings numerous
      improvements and enhancements for PC, Mac and Linux virtual pilots, unleashing
      the power of modern systems with its 64 bit processing and multi-core support.<br><br>Designed
      to be the most flexible flight simulator it has a fully open structure that
      allows the enthusiast to change every part. With thousands of compatible add-ons
      there is no kind of flying craft that is not simulated and there is a whole
      world to explore.
