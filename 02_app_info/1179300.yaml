    about_the_game: "Quicken WillMaker &amp; Trust 2020 is the easiest way to create\
      \ your estate plan, whether you\u2019re just getting started or you want to\
      \ update your previous arrangements. This powerful software guides you through\
      \ the process from beginning to end, giving you practical and legal information\
      \ to make the best decisions for you and your family. Quicken WillMaker &amp;\
      \ Living Trust is the original will-writing software, created and updated regularly\
      \ by Nolo\u2019s experts. Make living trusts to spare your family the hassle\
      \ and expense of probate. WillMaker also includes health care directive, durable\
      \ power of attorney, final arrangements, letters to survivors and much more.<br\
      \ />\r\n<br />\r\nWill-Writing Software<br />\r\nThe heart of every estate plan\
      \ is a will, also known as a last will and testament. This legal document puts\
      \ you in control of who inherits your property and who would take care of your\
      \ children if it were ever necessary. Without a will, state law determines these\
      \ issues.*<br />\r\nMaking a will rarely involves complicated legal rules. If\
      \ you\u2019re like most people, you won\u2019t need a lawyer. With good do-it-yourself\
      \ materials, it\u2019s not difficult to make a will that takes care of basic\
      \ concerns, such as leaving a home, investments, a small business, and personal\
      \ items to your loved ones.<br />\r\n<br />\r\nWith Quicken WillMaker &amp;\
      \ Trust 2020 you can:<br />\r\n<br />\r\nRevise and update your will at any\
      \ time<br />\r\nAppoint guardians for your children and pets<br />\r\nName an\
      \ executor (or \u2018personal representative\u2019) to carry out your wishes<br\
      \ />\r\nAppoint a trusted person to manage property left to young people<br\
      \ />\r\n<br />\r\nHow Do Living Trusts Avoid Probate?<br />\r\nFor many Americans,\
      \ a significant goal of estate planning is to avoid probate. A revocable living\
      \ trust, unlike a will, offers a fast, private, probate-free way to transfer\
      \ one\u2019s property after death. Although a living trust is not a complete\
      \ substitute for a will (it doesn\u2019t allow you to name a guardian for a\
      \ child, for example), it is definitely a more efficient way to transfer property\
      \ at death, especially large-ticket items such as a house. A Living Trust will\
      \ ensure that your property bypasses lengthy and expensive probate proceedings.<br\
      \ />\r\nA living trust is about as easy to prepare as a will. Do-it-yourself\
      \ and save hundreds of dollars on attorney fees.<br />\r\n<br />\r\nDurable\
      \ Power of Attorney<br />\r\nA durable power of attorney ensures that someone\
      \ you trust (called your \u201Cagent\u201D or \u201Cattorney-in-fact\u201D)\
      \ will be on hand to manage the many practical, financial tasks that will arise\
      \ if you become incapacitated. For example, bills must be paid, bank deposits\
      \ must be made, and someone must handle insurance and benefits paperwork. In\
      \ most cases, a durable power of attorney for finances is the best way to take\
      \ care of tasks like these. You can also give your attorney-in-fact authority\
      \ over your digital assets.<br />\r\n<br />\r\nHealth Care Directive or Living\
      \ Will<br />\r\nSpare your loved one\u2019s difficult decisions by laying out\
      \ your wishes for medical care and naming someone to carry out your instructions.\
      \ Includes a health care power of attorney and a living will.<br />\r\n<br />\r\
      \nFinal Arrangements<br />\r\nPlan a funeral or other ceremony and ease the\
      \ burden on your loved ones. Describe your preferences for burial, cremation,\
      \ memorials, obituaries and more.<br />\r\n<br />\r\nLetters to Survivors<br\
      \ />\r\nUse the Letter to Survivors to leave your loved ones detailed explanations\
      \ about your decisions. For example, you may want to let them know why you made\
      \ certain gifts or named a person to be your executor. You can also use your\
      \ letter to leave some general thoughts about your life.<br />\r\n<br />\r\n\
      *Documents reflect the laws of your state \u2013 estate planning documents are\
      \ not valid in Canada, Louisiana and US Territories"
