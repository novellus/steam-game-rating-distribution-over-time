    review: "Initially when steam recommended this to me I thought: \"Damn, Shouldn't\
      \ have said Google\u2122 Stadia\u2122 was better than steam in the vicinity\
      \ of my Amazon\u2122 Alexa\u2122 and Huawei\u2122 smartphone\"\n\nI was convinced\
      \ valve had it out for me and this was a subtle way of letting me know that\
      \ heat was on the way. In a rushed and over exaggerated panic I purchased this\
      \ program for $72 Canadian pesos and got to work crafting my will and letter\
      \ of execution for my family. Assuming valve also didn't off them aswell. \n\
      \nUpon opening the program I was disappointed to discover that it only supported\
      \ native resolution with no option for anti aliasing or ray tracing. Like come\
      \ on Quicken, It's 2020, Ray Tracing should have been included in the 2020 patch.\n\
      \nAnyhow after crafting my very professional will explaining to my family that\
      \ I wanted my computer burned to ashes in the event of my death I lay scared\
      \ in my home. Waiting for the day that that valve assassination comes to finish\
      \ his task. Good thing Covid-19 bought me some time. In the mean time I will\
      \ continue to use this program to update my will until the day of my destiny\
      \ arrives. Whenever that shall be..."
