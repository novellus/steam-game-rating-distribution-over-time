    about_the_game: "<h2 class=\"bb_tag\">TL;DR:</h2>A pure hidden objects game with\
      \ lovely detailed artwork  hand-drawn by JujiBla.<br><ul class=\"bb_ul\"><li>FIND\
      \ THINGS! (in the scenes)<br></li><li>MEET PEOPLE! (on our live streams, discord\
      \ and twitter)<br></li><li>MAKE WISHES! (on our live streams and discord)<br></li><li>GET\
      \ REGULAR UPDATES! (on twitch or via the steam auto update)<br></li><li>BE PART\
      \ OF THE COMMUNITY! (did i mention live streams, discord and twitter?)</li></ul><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/769420/extras/steam_on_store_page.png?t=1608772737\"\
      \ /><h2 class=\"bb_tag\">gameplay</h2>Find all the hidden objects (and other\
      \ easter eggs ;) while accompanying our heros, Nita and Snek, through the lovely\
      \ drawn and highly detailed pictures.<br>You can enter the drawn scenes from\
      \ an Art-Gallery-styled menu; then you try to find all listed hidden objects\
      \ in each scene. As you progress through the different scenes, you reveal more\
      \ of Nita and Snek\u2019s story.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/769420/extras/jujibla_avatar_wide.png?t=1608772737\"\
      \ /><h2 class=\"bb_tag\">follow development</h2><ul class=\"bb_ul\"><li>We have\
      \ twitch live streams<br></li><li>We have discord<br></li><li>We have a schedule<br></li><li>I\
      \ have twitter</li></ul>"
