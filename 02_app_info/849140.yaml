    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/849140/extras/mc_title-story.png?t=1598257887\"\
      \ /><br>Gamblers, prostitutes, murderers, thieves, though moral choices and\
      \ crimes set the tone for Midnight Caravan, a visual novel by Gamera Interactive.\
      \ Our players join the main character in a gripping story of vengeance, political\
      \ schemes, intrigues, espionage double-crossing and much more throughout the\
      \ entire Italian peninsula. As the leader of a small caravan of outcasts, the\
      \ protagonist will have for the first time in his life true autonomy over not\
      \ only his fate but even on that of those who surround him: will he protect\
      \ his people or pursue his own fortune? Juggle an intricate web of resources\
      \ and relationships while keeping your enemies in the dark in this highly replayable\
      \ dark tale.<br><br>Only one thing is sure: escape isn\u2019t an option anymore.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/849140/extras/mc_title-game_features.png?t=1598257887\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/849140/extras/waxseal.png?t=1598257887\"\
      \ /> A richly illustrated choose-your-own adventure with a unique narrative\
      \ arc propels the player in an age renowned for its shadiness, where nothing\
      \ is only what it appears to be: no clear distinction between good and evil\
      \ exists, nor between friends and allies<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/849140/extras/waxseal.png?t=1598257887\"\
      \ /> Different gameplay systems ensure a high engagement throughout each playthrough\
      \ <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/849140/extras/waxseal.png?t=1598257887\"\
      \ /> Light resource management combines with an inventory and relationship system\
      \ to let you feel the weight of every decision you make<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/849140/extras/waxseal.png?t=1598257887\"\
      \ /> More than 30 random events combine with the main narrative arc to let you\
      \ experience something new each time you steep in the world of Midnight Caravan"
