    about_the_game: "Melody wanted a break from her stressful med classes\u2014 so\
      \ when spring break came around, she dragged her best friend Shion with her\
      \ to the beach. However, things don't go quite so smoothly when they meet Brennan,\
      \ a local fisherman, and Crylis... a mermaid?!<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1145460/extras/cast_lineup_smallest.png?t=1574272999\"\
      \ crossorigin=\"anonymous\"/><br><br>Memories on the Shoreline is an otome dating\
      \ sim featuring Melody, a med student, on her vacation of a lifetime where she\
      \ meets two bachelors while at the beach. Brennan, the cheeky lady's man who's\
      \ a bit overprotective, and Crylis, the fugitive merman who's hides behind a\
      \ lot of snark. How exactly is she going to get herself out of this trouble\u2014\
      ?!<h2 class=\"bb_tag\">Full Version Features:</h2><br><ul class=\"bb_ul\"><li>45,000~\
      \ words<br></li><li>Choices that alter the story &amp; endings<br></li><li>Two\
      \ dateable bachelors (Brennan and Crylis)<br></li><li>5 endings<br></li><li>CG\
      \ Gallery<br></li><li>Dress-up extra mini game (accessible outside the main\
      \ game)<br></li><li>Steam achievements</li></ul>"
