    review: 'Read and watch everything carefully before buying, even if it''s on sale
      for under a dollar. I got this without realizing the point of some of the combat
      was to tear up clothes to see softcore loli hentai and cartoon pantyshots, making
      it extra cringey.


      It''s pretty awful. There''s nothing novel about the gameplay, the writing is
      godawful, and as a "visual novel"-style game, there''s a LOT of writing to slog
      through. Thankfully, you can skip through a lot of it - but if you do, the cliche
      wacky anime hijinks make even less sense.'
