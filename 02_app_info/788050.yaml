    about_the_game: "In a fantasy world where magic exists, the demon realm faced\
      \ an unprecedented danger. Three &quot;witches of disaster&quot; appeared and\
      \ invaded the demon country of Saarland. Due to the recent peaceful times, Saarland\
      \ lacked the skills to protect the territory of Groesen.<br />\r\n<br />\r\n\
      Recognizing the witches\u2019 overwhelming powers, such as the ability to change\
      \ the form of others, they surrendered the territory to them.<br />\r\n<br />\r\
      \nHalf a year later, the majority of the townspeople in Groesen had been turned\
      \ into dolls. Wilfred decided to take back the land from the witches, and he\
      \ possesses the only ability to defeat them.<br />\r\n<br />\r\nThis Strip Battle\
      \ RPG features a map game play with strategic goals and a battle game play with\
      \ target shooting and skills level-up. Attack the<br />\r\nwitches' clothes\
      \ to undress them and reveal different CGs!<br />\r\n<br />\r\nEnjoy a fully-voiced\
      \ quirky main character and his sidekick in a fleshed-out story filled with\
      \ slapstick comedy!"
