  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/562860/extras/header2.png?t=1599543621\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/562860/extras/Story.png?t=1599543621\"\
      \ /><br><br>While Shelly \u201CBombshell\u201D Harrison earned her codename\
      \ defusing bombs for the Global Defense Force, when evil transhumanist mastermind\
      \ Dr. Jadus Heskel unleashes the members of his cybernetic cult onto the streets\
      \ of Neo DC, she knows it\u2019s time to start causing explosions instead of\
      \ preventing them.<br><br>Her quest to slay Heskel leaves a trail of carnage\
      \ throughout huge, multi-path levels filled with gigantic explosions, more secret\
      \ areas than we can count, and inhuman foes behind every corner. There\u2019\
      s no regenerating health here; stop taking cover and start running and gunning.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/562860/extras/Ion_Maiden_Gif_1.jpg?t=1599543621\"\
      \ /><br><br>Shelly\u2019s crusade to take down Heskel\u2019s army will see her\
      \ leave destruction in her wake with a wide arsenal of weapons, complete with\
      \ alternate fire modes and different ammo types. Her signature revolver, the\
      \ tri-barreled Loverboy, brings enemies pain and players pleasure with both\
      \ single shots and Old West-style hammer fanning action. Who needs a regular\
      \ shotgun when you can load buckshot into your grenade launcher? Violent, over-the-top\
      \ Bowling Bombs rip enemies apart with ease.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/562860/extras/Ion_Maiden_Gif_2.jpg?t=1599543621\"\
      \ /><br><br>Ion Fury laughs at the idea of mandatory checkpoints and straight\
      \ paths through shooting galleries. But, just because this is a true old-school\
      \ first-person shooter doesn\u2019t mean we've ignored all the good new stuff\
      \ the last two decades have brought. Headshots? Hell yeah. More physics and\
      \ interactivity? You betcha. Widescreen, controller support, and Auto Saves?\
      \ 3D Realms and Voidpoint have taken the best of both worlds and cooked it all\
      \ into a bloody stew. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/562860/extras/Ion_Maiden_Gif_3.jpg?t=1599543621\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/562860/extras/Features.png?t=1599543621\"\
      \ /><br><br><ul class=\"bb_ul\"><li>The true successor to classic shooters such\
      \ as Duke Nukem 3D, Shadow Warrior, and Blood.<br></li><li>Experience the original\
      \ BUILD engine on steroids, pumped up and ready to rock again after 20 years!<br></li><li>Duck,\
      \ jump, climb, swim, and blast your way through 7 exciting zones packed with\
      \ multiple levels of mayhem!<br></li><li>A beautiful game world assembled from\
      \ thousands of hand-crafted textures and sprites<br></li><li>An awe-inspiring\
      \ arsenal of devastating weapons, including multiple ammo types and alternate\
      \ fire modes. Tri-barreled revolvers, grenade launchers, and heat-seeking smart\
      \ bombs are your best friends!<br></li><li>The classic '90s FPS action you love,\
      \ meshed with modern inventions like locational damage and seamless level transitions<br></li><li>ZERO\
      \ PROCEDURAL GENERATION. All levels are hand made and full of multiple paths,\
      \ cool effects, and complex set pieces!<br></li><li>Thumping soundtrack comprised\
      \ of true tracked module music, in authentic FastTracker 2 format<br></li><li>Easy\
      \ access on to level editor and other development tools on day one, plus Steam\
      \ Workshop support</li></ul>"
