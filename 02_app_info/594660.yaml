details:
  data:
    about_the_game: "Steal and raise a baby war gryphon! Will you fight dragons together\
      \ to save the empire, or defy the empire and lead your people to freedom?<br><br><i>Runt\
      \ of the Litter</i> is a 150,000 word interactive fantasy novel by Kelly Sandoval,\
      \ where your choices control the story. It's entirely text-based\u2014without\
      \ graphics or sound effects\u2014and fueled by the vast, unstoppable power of\
      \ your imagination.<br><br>The gryphon keepers hold all the power in the Empire\
      \ of Vaengrea. They make the laws, patrol the borders, and only give gryphon\
      \ eggs to their chosen heirs. As a poor stable hand, a &quot;thrall,&quot; you\
      \ know you'll never have a chance to prove yourself.<br><br>But then, you find\
      \ the egg. Small, neglected, nudged out of the nest by a disapproving mother.\
      \ But you can feel warmth growing inside.<br><br>Now your gryphon is in terrible\
      \ danger, both from the other gryphon keepers and from a deadly plague that's\
      \ wiping out the Empire's gryphons. Can you keep your gryphon safe? Where will\
      \ you hide your new hatchling? Are you skilled enough to hunt its food or clever\
      \ enough to steal it? Which of the gryphon keepers can you trust? How will you\
      \ shape the young gryphon's mind?<br><br>Wyrm riders invade from the north on\
      \ their fire-breathing dragons, the natural enemy of the gryphons. Will you\
      \ and your gryphon fight in the war, seizing your place among the elite? Or\
      \ will you defy the empire and lead your fellow thralls to revolution?<br><br>Can\
      \ you keep a runt gryphon safe with the whole world against you? The life of\
      \ your gryphon, and the fate of an empire, is in your hands.         <br><br><ul\
      \ class=\"bb_ul\"><li> Play as any gender and as gay, straight, or asexual<br></li><li>\
      \ Choose from a variety of unusual gryphon breeds<br></li><li> Raise your gryphon\
      \ with a gentle hand or demand obedience<br></li><li> Find romance among your\
      \ fellow thralls or steal the heart of a gryphon keeper<br></li><li> Rise to\
      \ the rank of gryphon keeper or lead your fellow thralls to freedom<br></li><li>\
      \ Battle fire-breathing wyrms to protect your empire<br></li><li> Find a cure\
      \ for the devastating gryphon plague</li></ul>"
