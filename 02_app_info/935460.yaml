    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/935460/extras/1.png?t=1540517069\"\
      \ /><br><br>It\u2019s time to show that girls are as good at rugby, as boys!\
      \ Start your training and be ready to win your first rugby match!<br><br>Train\
      \ sportswoman of the new rugby team. Run as fast as you can, don\u2019t let\
      \ anyone stop you. Your opponents will definitely try to knock you down so be\
      \ careful and react quickly! Rugby is such a rough game, even for women!<br><br>Beware\
      \ as the players of other teams want to interfere in your training! You can\
      \ recognize them by their uniform colors. Just avoid them and don\u2019t drop\
      \ the ball!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/935460/extras/2.png?t=1540517069\"\
      \ /><h2 class=\"bb_tag\">Girl Rugby Dash key Features:</h2><br><ul class=\"\
      bb_ul\"><li>Captivating yet simple running game;<br></li><li>Mighty rugby sportswomen;<br></li><li>Cool\
      \ and funny sports uniform;<br></li><li>Get ready for a true gridiron match\
      \ by training in our game!</li></ul><br>Train hard and be #1!"
