  data:
    about_the_game: <h2 class="bb_tag">&quot;Come on Baby!&quot; is a comical extreme
      sports grand festival party game like the Olympics, featuring super-baby heroes
      with Amazing power.<br>The game is a Big-Hit Arcade machine game in Korea, which
      was created by adapting two game machines, summer and winter, into the PC Steam
      version this time and It will be even more fun if your friends, family, and
      lovers do it together.</h2><h2 class="bb_tag">[INTRODUCTION]</h2><ul class="bb_ul"><li>Amazing
      Super Baby Heroes's NEW Comic Sports Competition!<br></li><li>Summer&amp;Winter
      Extreme super sports entries! (30+ original Stages)<br></li><li>Very unique
      and funny Skill sports Party games.<br></li><li>Real-time online World record
      ranking Available!</li></ul><h2 class="bb_tag">[CHARACTERS]</h2>6-SuperBaby
      heroes with Incredible power representing each country.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1092260/extras/CRT_part_editnoneAVI3rd_(2).gif?t=1595301741"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/1092260/extras/cob300x200.png?t=1595301741"
      /><h2 class="bb_tag">[GAME MODE]</h2><strong>1. CHAMPIONSHIP</strong><br>- Play
      continuously for all stages in Summer or Winter.<br>- There is a limit to the
      number of times you can retry the game.<br>- On reaching the end the final total
      score will be registered in the World Ranking.<br>- 2 players can play.(Local-multi
      or Steam Remote-Play-Together Online multi)<br><br><strong>2. CHALLENGE (Record
      Ranking Mode)</strong><br>- Choose season and stage and try out for the best
      record.<br>- At the end of the game, the records will be registered in the World
      Ranking. <br>- 1 Player only.<br><br><strong>3. FREE PLAY</strong><br>- Choose
      a season and a stage to practice.<br>- Difficulties can be adjusted in OPTION
      MODE.<br>- The record is not registered.<br>- 2 Players can play.(Local-multi
      or Steam Remote-Play-Together Online multi)<h2 class="bb_tag">[CONTROL]</h2>-
      Default Keyboard Setting (Can be changed in TITLE OPTION &gt; KEY CONFIG)<br><br>-
      [ENTER] or [SPACE] key = Select<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1092260/extras/control.PNG?t=1595301741"
      /><br>* If the joystick does not work, go to &quot;Steam&gt;Settings&gt;Controller&gt;General
      Controller Settings&quot; and turn off all checks.<h2 class="bb_tag">[STORY]</h2>In
      the future of time, environmental pollution was so severe that bad ingredients
      were detected even in baby formula.<br><br>Global milk powder companies have
      worked together to develop new healthy milk powders that are completely harmless
      and nutritious and to change people's perceptions, they come up with extra-large
      events.<br>This event will be a sports competition for babies around the world
      to select the world's most powerful super baby and to appear as a CF model.<br>There
      are now competitions in Hawaii and the Alps, and six very strong super babies
      from all over the world compete to win.
