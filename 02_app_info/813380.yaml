    about_the_game: "Presenting the Purling London Bold Chess set; hand selected from\
      \ a collection of exclusive sets crafted by the critically acclaimed team at\
      \ Purling London.<br />\r\n<br />\r\nThe vibrant hand-carved Staunton pieces\
      \ unite classic with contemporary and bring a colourful twist to the chess board.\
      \ Each luxury hardwood piece has been finished with a deep, glossy lacquer and\
      \ branded with leather felt, making the Bold Chess set a timeless beauty to\
      \ be treasured.<br />\r\n<br />\r\nThis pack contains a chess set only, which\
      \ can be used in any environment in the game."
