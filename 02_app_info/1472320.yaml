  data:
    about_the_game: "Once upon a time, the country Rain was famous for its jewelry\
      \ craftsmen, and its landscapes could impress any guest. But one day in the\
      \ afterlife world, a fierce struggle began between demons for the right to own\
      \ the throne. Due to the feuds of demons right in the center of Rain, a rift\
      \ opened into the afterlife world, which turned everything around into ruins.\
      \ The corruption from the rift was so strong that the surviving inhabitants\
      \ of the surrounding area forever lost the ability to use ordinary magic \u2013\
      \ from that moment they could only wield demon magic. Now the guild &quot;Silver\
      \ Cats&quot; is trying to restore the world to its previous state, and the son\
      \ of the guild master was chosen as one of those who are able to restore the\
      \ world.<h2 class=\"bb_tag\"><strong>Features</strong></h2><ul class=\"bb_ul\"\
      ><li> 135 different quests<br></li><li> over 250 crafting recipes<br></li><li>\
      \ almost 1000 different items<br></li><li> 3 types of weapons: one-handed sword,\
      \ two-handed sword, magic artifact<br></li><li> 4 types of armor: cloth, plate,\
      \ leather-physical and leather-magic<br></li><li> no binding to character class<br></li><li>\
      \ 24 locations<br></li><li> 6 levels of difficulty that change the gameplay\
      \ of your choice<br></li><li> on high difficulty it is necessary to use sharpening,\
      \ inlay and engraving<br></li><li> 10+ hours of passage on &quot;Researcher&quot;\
      \ difficulty<br></li><li> 30+ hours of passage on &quot;God&quot; difficulty<br></li><li>\
      \ no donation</li></ul><h2 class=\"bb_tag\"><strong>For the game to work correctly,\
      \ you must run it as an administrator.</strong></h2>If the game does not start\
      \ or there are problems with displaying text, go to the &quot;Compatibility&quot;\
      \ tab in the properties of the Silver Cats.exe file, check the box next to &quot;Run\
      \ the program as administrator&quot; and save \u2013 this way, every time you\
      \ start the game, the game will run as administrator."
