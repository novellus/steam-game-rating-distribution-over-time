    about_the_game: Good news! A company you work for has just been given a grant
      of $1 million!! All that's left now is for you to sign off on behalf of your
      company. Despite this, you aren't having such a great day at work.<h2 class="bb_tag">Gameplay:</h2><br>Explore
      a silly office sandbox full of quirky pens, pencils, utensils, and puzzles.
      Find a way around your awful luck and sign that contract!<br><br>Just sign the
      contract already! Oh your pencil broke? No problem just sharpen it. Breeze blowing
      away your paper? Just close the-  Hm, this pen isn't staying clicked maybe try
      a different- Woah this is a really interesting pen.<h2 class="bb_tag">Features:</h2><br>Uncover
      a huge secret about your office.<br><br>Solve silly puzzles and discover wacky
      and strange ways to sign the contract.<br><br><a href="https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=0f4b3bb0-a957-11e8-a903-eddad96de34b"
