    about_the_game: "Inspired by the art of Max Dunbar, each of the Heroes of Baldur's\
      \ Gate have been decked out in infernal armor for their trip into Avernus! <br><br>Skins\
      \ are alternate looks for your Champions that you can swap in and out whenever\
      \ you want!<br><br>Feats are small, Champion-specific buffs that can be unlocked\
      \ and assigned to your Champions. They offer an additional level of customization\
      \ for your favorite Champions \u2014 and may even provide some new formation\
      \ opportunities!<br><br>In this Pack:<br><ul class=\"bb_ul\"><li>Blood War Delina\
      \ Skin<br></li><li>Delina's Scattered Magic Feat<br></li><li>7 Gold Supply Chests<br></li><li>1\
      \ Potion of Polish</li></ul>"
