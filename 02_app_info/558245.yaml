    reviews: "\u201CEuro Truck Simulator has built its success around adding more\
      \ content to the game without changing the gameplay experience. The Special\
      \ Transport DLC breaks that trend by offering a new challenge which demands\
      \ careful driving and greater attention to the roads and potential obstacles.\
      \ As we have come to expect, SCS Software has delivered these additions with\
      \ a high level of realism and detail.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.bonusstage.co.uk/2017/12/22/euro-truck-simulator-2-special-transport-dlc-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Bonus Stage</a><br>"
