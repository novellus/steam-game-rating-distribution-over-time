details:
  data:
    about_the_game: 'Only the most skilled and experienced truck drivers are called
      to perform Special Transport jobs. Are you up to the challenge? Experience super-sized
      cargoes with length and width exceeding standard cargo regulations. Drive through
      tight passages requiring millimeter-precision maneuvering!<br><br>Your route
      will be secured by two escort vehicles guiding you through the transport job
      from its start to the place of delivery. It''s not going to be a piece of cake,
      but if you obey the escort vehicles'' advice and carefully watch for every inch
      of the road to deliver the cargo in pristine condition, you can consider yourself
      a real pro, a true veteran behind the wheel who can deliver even the most enormous
      cargoes.<h2 class="bb_tag">Update 1.35 Addition</h2><ul class="bb_ul"><li>New
      Special Transport route in Base Map<br></li><li>New Special Transport routes
      in Beyond the Baltic Sea DLC<br></li><li>New Special Transport routes through
      other expansion DLCs<br></li><li>More than 40 additional cargo/route combinations</li></ul><h2
      class="bb_tag">Update 1.31 Addition</h2><ul class="bb_ul"><li>New Special Transport
      routes in Base Map<br></li><li>New Special Transport routes through expansion
      DLCs<br></li><li>More than 40 additional cargo/route combinations</li></ul><h2
      class="bb_tag">Key Features</h2><br><ul class="bb_ul"><li>11 huge cargoes (up
      to 70 tons, 6 m width, 5+ m height and 20+ m length)<br></li><li>4 new special
      trailers<br></li><li>Unique job routes for the Special Transport (most in the
      base map, some through DLC expansions, more to come!)<br></li><li>A combination
      of over 80 special transport jobs<br></li><li>Custom AI escort vehicles<br></li><li>Original
      intros for the cargoes and jobs, crowds and police cars along the routes<br></li><li>New
      models, characters, and animations of people assisting or spectating the transport<br></li><li>Curious
      pedestrians, journalists or transport co-workers along the routes<br></li><li>A
      new set of warning beacons for the trucks<br></li><li>Special Transport achievements</li></ul><h2
      class="bb_tag">Gameplay Features</h2><br><ul class="bb_ul"><li>Close collaboration
      with AI escort vehicles required<br></li><li>Enhanced AI behavior: clearing
      the path, stopping traffic, giving advice, pushing opposing vehicles to the
      side etc.<br></li><li>Possibility to fail the given Job on the spot if you do
      not adhere to strict instructions or regulations <br></li><li>New checkpoints
      system to keep your progress in a special transport job safe</li></ul>'
