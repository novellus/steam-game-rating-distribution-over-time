  data:
    about_the_game: A complete set of Runestone cards, which give your Talisman characters
      extra abilities, for use in online and offline game modes.<br><br>Designed to
      speed up a game of Talisman, and also make your characters more powerful, Runestones
      are cards which you can attach to your characters to give them the advantage
      over their opponents. Each character can have 3 Runestone cards equipped, so
      you can mix and match which abilities are suitable for each character.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/258812/extras/RunestonesTemplate.png?t=1594889220"
      /><br><br>Enable Runestones in your game to be able to select them at the start
      of the game, to create a unique Talisman experience tailored to you.<br><br>Will
      you give the Troll a higher starting Craft? Or maybe make your Wizard immune
      to being Toaded? The choice is yours!<br><br><strong>Important note - These
      Runestone cards can be unlocked through normal game progression.</strong>
