    about_the_game: 'Infiltrate German occupied territory with your squad of military
      misfits. Destroy, steal, and kidnap your way out. Sweaty palms and sniper rifles
      span six war-torn countries. Survive the tension and intrigue of a movie-quality
      WWII classic on your computer.<br><br><strong>12 men, 1 Chance!</strong><h2
      class="bb_tag">Features: </h2><ul class="bb_ul"><li>Goal-based gameplay offers
      complete freedom in developing mission strategies<br></li><li>Multiple missions
      in 1942-45 France, North Africa, Norway and other war-ravaged locations<br></li><li>Drivable
      WII military vehicles<br></li><li>Begin with a briefing session to assemble
      your squad, review photos, maps and more<br></li><li>Dynamic visual effects
      and 3D theater-like sounds will have you ducking for cover<br></li><li>Authenticity
      right down to the WWII uniforms</li></ul>'
