    about_the_game: '<i>Red Spider 2: Exiled</i> is a Hong Kong Noir style Visual
      Novel.<br>This is a prequel to <a href="http://store.steampowered.com/app/537130"
      target="_blank" rel="noreferrer"  ><i>Red Spider:Vengeance</i></a><br>There
      are 6 story routes with the different characters shown in the table below.<br>There
      are approximately 200,000 words shared between all the routes.<h2 class="bb_tag">Synopysis</h2>Lycoris
      was allegedly a hostess that worked at the KTV bar, but in reality, she was
      a member of an assassin syndicate called &quot;the Web&quot;.<br>She was working
      for Lau Kin Ming, a police inspector, to kill members of underworld mobs.<br>One
      day, Lau Kin Ming ordered her to kill his subordinate, Lai, because Lai discovered
      that he''s using an assassin syndicate.<br>But she refused and killed Lau instead.<br>As
      a result, she is currently being pursued by the syndicate and Lai introduced
      her to Yeung Kwun, the leader of the Red Flower Society, an underworld mob that
      operated in Kowloon, Hong Kong.<br>Yeung Kwun sent her to Bangkok to hide her
      from the Web.<br>In Bangkok, she happened to see Zhang Lei, her regular customer
      at KTV bar and also the leader of HH brothers, an underworld mob.<br>Wolf, Lycoris''
      childhood friend, accompanied Zhang Lei.<br>Meanwhile, a probationary inspector,
      Sam, and a senior constable, Chase, were investigateing the death of Lau Kin
      Ming.<br>Looking for evidence of who murdered Lau, Sam found his colleague,
      Lai, was with a woman from CCTV footage.<br>Sam suspected that Lai was involved
      in the murder.'
