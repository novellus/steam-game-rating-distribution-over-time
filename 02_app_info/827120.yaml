    about_the_game: "Montfermeil, France, 1826. Fantine lives in poverty and is doing\
      \ everything she can to get by. Fantine is forced to leave her little girl Cosette\
      \ at the Th\xE9nardiers' boarding house because she's looking for work in the\
      \ city.<br />\r\nUnfortunately, the Th\xE9nardiers are dishonest innkeepers.\
      \ They constantly exploit and abuse Cosette. Cosette becomes their maid.<br\
      \ />\r\nIn this video game adaptation of Victor Hugo's brilliant work, you'll\
      \ play Cosette. You'll try to escape from the clutch of the spiteful innkeepers.<br\
      \ />\r\n<br />\r\nThis game is a free adaptation of the novel &quot;&quot;Les\
      \ Mis\xE9rables&quot;&quot;, written by Victor Hugo in 1862.<br />\r\n<br />\r\
      \n<br />\r\n\u2022 Wonderful scenes with hidden objects<br />\r\n\u2022 Collect\
      \ key objects to interact with your environment<br />\r\n\u2022 High-definition\
      \ animated decor<br />\r\n\u2022 Animated interactive areas<br />\r\n\u2022\
      \ Mini games and several puzzles to solve<br />\r\n\u2022Designed by the people\
      \ behind great adventure games such as Atlantis, Dracula, and The Secrets of\
      \ Da Vinci..."
