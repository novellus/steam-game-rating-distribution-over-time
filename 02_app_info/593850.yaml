details:
  data:
    about_the_game: Davyria is an action role-playing game with a well-designed and
      challenging combat system. You play an Eternal Warrior wandering the barren
      island of Davyria.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> A skill
      based and challenging combat system</li></ul><ul class="bb_ul"><li> Dark Comic
      Graphics</li></ul><ul class="bb_ul"><li> A variety of different weapons (greatswords,
      axes, swords, hammers and more)</li></ul><ul class="bb_ul"><li> Different npcs
      with which you can speak, trade or solve quests for them</li></ul><ul class="bb_ul"><li>
      Wander through a barren land divided by the conflict between two incredibly
      powerful beings</li></ul><ul class="bb_ul"><li> Discover an epic story line
      and get special items by finishing side quests</li></ul>
