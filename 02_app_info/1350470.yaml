    review: "Impossible Target\nAllgemein:\nImpossible Target der zweite PC-Titel\
      \ von Egg Spat Studios und ein anspruchsvolles sci-fi Geschicklichkeitsspiel,\
      \ bei dem man eine kleine Rakete auf ihrem Weg ins Ziel steuert. Das ist gar\
      \ nicht so leicht wie es ich anh\xF6rt, denn auf dem Weg ins Ziel gibt es viele\
      \ Hindernisse, die es zu \xFCberwinden gilt. Anfangs sind die Objekte noch statisch,\
      \ aber je l\xE4nger man spielt desto verschiedener und schwerer werden die Herausforderungen.\
      \ Sp\xE4ter in den leveln kommen zu dem noch sich bewegende Objekte auch noch\
      \ verschiedene Licht Elemente dazu. Und nach etwa 2/3 des Spiels wechselt die\
      \ Perspektive von der Zuschauer Perspektive in die 3rd Person und versch\xE4\
      rft so den Schwierigkeitsgrad noch weiter.\nTechnik:\nDas Spiel sollte auf jedem\
      \ Computer ohne Probleme laufen und hat im Test keinerlei Probleme gemacht.\
      \ Leider gibt es keine Einstellungen, um die Musik leiser zu machen, so musste\
      \ ich das extern unter Windows machen. Das Spiel l\xE4uft auch offline und hat\
      \ keinen Onlinezwang. Die Grafik wird durch die vielen Lichtelemente sch\xF6\
      n erg\xE4nzt und ist in sich schl\xFCssig durchs ganze Spiel hinweg, lediglich\
      \ der Charakter der Rakete empfand ich beim Test etwas unpassend da er zu zwei\
      \ dimensional in dieser drei dimensionalen Welt wirkt. An dieser stelle m\xF6\
      chte ich nochmal den perspektiven Wechsel erw\xE4hnen, den ich pers\xF6nlich\
      \ sehr interessant fand.\nSpielprinzip: \nDas Spielprinzip war neu f\xFCr mich,\
      \ es gibt allerdings bestimmt schon Spiele die ein \xE4hnliches Spielprinzip\
      \ haben, dennoch, Impossible Target bleibt sich treu und liefert ab, so wie\
      \ es sein soll. Ein Kritikpunkt habe ich dann aber doch, es gibt mir zu wenig\
      \ Level, zwar bin ich durch viele Level wie ein verr\xFCckter durchgerast dennoch\
      \ erwarte ich mehr, auch wenn das Spiel nur 2,50\u20AC kostet. Aber der Entwickler\
      \ hat w\xE4hrend des Testens angek\xFCndigt das weitere Level und ein kostenfreier\
      \ DLC dazu kommen, f\xFCr Nachschub ist also gesorgt. Hoffentlich auch sch\xF6\
      n schwer, denn dann macht das Abschlie\xDFen eines Levels besonders Spa\xDF\
      .\nSteuerung:\nDie Steuerung unserer Kleinen Rakete ist etwas feinf\xFChlig\
      \ und das ist gut so, denn so l\xE4sst sie sich super durch die Level Steuern.\
      \ Eine alternative Tastenbelegung einzubauen w\xE4re allerdings auch ganz sch\xF6\
      n den ich kann mir vorstellen nicht jeder m\xF6chte mit A, D und Spacebar spielen,\
      \ wobei das mal wieder meckern auf hohem Niveau ist. In manchen leveln kann\
      \ man allerdings durch die richtige Positionierung der Rakete durch das ganze\
      \ leveln fliegen, ohne Schaden zu nehmen oder einem Objekt ausweichen zu m\xFC\
      ssen.\nFazit:\nImpossible Target ist ein durch und durch spa\xDFiges Game und\
      \ konnte bei unserem Test vor allem durch immer neue Herausforderungen und anspruchsvolle\
      \ Level sowie stetig sich \xE4ndernde Umgebungen punkten. Gerne h\xE4tten wir\
      \ mehr schwere Level gehabt, zum Gl\xFCck arbeitet der Entwickler bereits an\
      \ Nachschub und dem kostenfreien DLC. Von uns klare kauf Empfehlung f\xFCr Impossible\
      \ Target, den kleinen Raketenspa\xDF f\xFCr zwischendurch. \n"
