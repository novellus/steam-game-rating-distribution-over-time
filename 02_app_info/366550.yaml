details:
  data:
    about_the_game: '<i>No need to be an artist. Create nice textures in a few minutes.</i><br>This
      software allows you to create textures by combining basic operators.<br>You
      stack operators in a hierarchical fashion to get a result.<br><br>Simple and
      fast UI.<br>128bit internal resolution to prevent loss of higher range when
      combining effects.<br><br><strong>Try the demo</strong> first to make sure it
      works on your PC.<br>The projects created with the demo are compatible with
      the full product.<br><br><u>Limitations</u>:<br><ul class="bb_ul">    <li><strong>English
      only</strong>, no UNICODE support for filenames (when saving/loading), only
      basic ASCII.<br>    </li><li>The UI is not customizable, i.e. font, font color,
      font size, window color.<br>    </li><li>Export formats supported: <strong>JPG,
      TGA, TIFF</strong> ( Export is disabled in demo ).</li></ul>'
