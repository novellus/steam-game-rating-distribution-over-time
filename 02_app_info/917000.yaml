details:
  data:
    about_the_game: "The WORLD HENTAI is a set of various casual games with luxury\
      \ girls as a reward. There are classic Tetris and puzzles of any complexity,\
      \ ranging from 3x3 and ending at 10x10. Enjoy a pleasant pastime solving a puzzle,\
      \ admiring cute looks and listening to good music.<br />\r\nIn Game:<br />\r\
      \nCute art works<br />\r\nGallery with pictures from the completed levels.<br\
      \ />\r\nGood music<br />\r\nDynamic Backgrounds<br />\r\nHints in the form of\
      \ puzzle pieces numbering (can be turned on and off)<br />\r\nA lot of puzzle\
      \ modes - from 3x3 (for beginners) and up to 10x10 (for real pros)<br />\r\n\
      Leaderboards<br />\r\nAchievements<br />\r\nA large number of levels<br />\r\
      \n<br />\r\nFuture:<br />\r\nCollectible Cards<br />\r\nEveryone wants to get\
      \ a card with a new game, but it needs your support.<br />\r\n The game requires\
      \ not only your purchases, but also reviews, as well as other activity.<br />\r\
      \n In this project, I put a piece of soul and hope that together we can pass\
      \ the threshold of the test and <br />\r\nI will be able to please you with\
      \ collectible cards."
