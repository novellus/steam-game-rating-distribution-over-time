    about_the_game: "Pooshooter: Toilet Invaders is a 2D action comedy game packed\
      \ with explosions and fun gameplay. Reminiscent of arcade classics like Space\
      \ Invaders, PooShooter lets you take control of a Bum fighting against vengeful\
      \ Toilets. <br />\r\n<br />\r\nPooShooter: Toilet Invaders offers tons of levels\
      \ which increase in difficulty, where you can blast more and more Toilets while\
      \ dodging their projectile Plungers. There are also bonus Golden Toilets that\
      \ occasionally fly across the top of the screen for extra points."
