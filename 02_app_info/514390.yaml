    review: 'PooShooter: Toilet Invaders is a free crappy game that is a Space Invaders
      clone.  It is the poop.  It worked on Win 10, looked ok, played ok, sounded
      ok.  It has ok sound fx. It had some major  lag, when it starts a round of diarrhea.  Game
      play was very short, like 10 rounds, so it seems like a shittty demo.  If you
      played Space Invaders, you will do well on this game.  Full of toilet humor.  Very
      easy to play crap.  Would make a good joke game.


      Sit on it, drop it and Flush it.


