    detailed_description: "<h1>Free Bonus Chapter Added</h1><p><p><strong>The Final\
      \ Hours of Portal 2</strong> has been updated with a chapter on the making of\
      \ the \"Peer Review\" DLC and the first details on the future of Portal 2!</p>\n\
      \t\t\t\t\t\t\t<h2>About the Digital Book</h2>\n\t\t\t\t\t\t\t<p><strong>The\
      \ Final Hours of Portal 2</strong> takes you deep within the top-secret offices\
      \ of Valve for an unvarnished look at the creative process behind the new video\
      \ game Portal 2. Journalist Geoff Keighley was granted unprecedented \u201C\
      fly on the wall\u201D access to Valve to create this staggering 15,000 word\
      \ multimedia experience. From the hush-hush Portal prequel that was shelved\
      \ to the last minute scramble to complete the game\u2019s story, The Final Hours\
      \ of Portal 2 is a gripping and dramatic story brought to life by exclusive\
      \ photos, videos, interviews, interactive experiences, and other surprises.</p>\n\
      \t\t\t\t\t\t\t<h2>Key features:</h2>\n\t\t\t\t\t\t\t<p>In The Final Hours of\
      \ Portal 2 Valve reveals:</p><ul>\n\t\t\t\t\t\t\t<li>That Portal 2 actually\
      \ began as a prequel to the first game without portals or GLaDOS.\n\t\t\t\t\t\
      \t\t<li>The Directed Design Experiments created after Half-Life 2: Episode 2,\
      \ including video of a never-before-disclosed project, Two Bots, One Wrench.\n\
      \t\t\t\t\t\t\t<li>How the story of Portal 2 evolved during development. See\
      \ images and read surprising details.\n\t\t\t\t\t\t\t<li>How it worked with\
      \ Jonathan Coulton to create \"Want You Gone,\" the closing song to the game.</ul>\n\
      \t\t\t\t\t\t\t<p>Interactive Highlights Include:</p><ul>\n\t\t\t\t\t\t\t<li>Play\
      \ with portals in an interactive diagram where you learn how portals work.\n\
      \t\t\t\t\t\t\t<li>360 degree panorama photos of the Valve office and design\
      \ labs.\n\t\t\t\t\t\t\t<li>Listen to the songs that inspired the Portal 2 development\
      \ team.\n\t\t\t\t\t\t\t<li>Hear Jonathan Coulton's Portal 2 song in various\
      \ stages of development.\n\t\t\t\t\t\t\t<li>Puppet Wheatley in an interactive\
      \ experience\n\t\t\t\t\t\t\t<li>Destroy Aperture Science by wiping your fingers\
      \ over the screen.\n\t\t\t\t\t\t\t<li>Interact with fans and voice your opinion\
      \ via polls and a feedback form.</ul></p><br><h1>About the Game</h1><p>Portal\
      \ 2 draws from the award-winning formula of innovative gameplay, story, and\
      \ music that earned the original Portal over 70 industry accolades and created\
      \ a cult following.  For more information on Portal 2 <a href=\"http://store.steampowered.com/app/620/\"\
      >click here.</a></p><br />"
