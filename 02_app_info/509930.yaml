    reviews: "\u201CNightmareZ is a platformer which is rough around the edges.  Progressing\
      \ through the stages themselves, with the player character\u2019s majestic,\
      \ if clumsy, movement is a blast.  The stage pickups are placed deliberately\
      \ and in ways which require experimentation to collect, rather than a linear\
      \ progression of \u201CKeep moving right.\u201D\u201D<br>4.2/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.blotgaming.com/game-reviews/nightmare-nightmarez/\"\
      \ target=\"_blank\" rel=\"noopener\"  >BLOTGAMING</a><br><br>\u201CA little\
      \ action-platformer that shows a great deal of promise, its fast, frantic and\
      \ all round pretty damn fun!\u201D<br><a href=\"https://www.youtube.com/watch?v=_aB0qI6Tv-M\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Smash GaminG!</a><br><br>\u201CNightmareZ\
      \ is a pretty good time waster. I would get frustrated with the deaths, but\
      \ would be determined to continue on. It was a good frustration and I found\
      \ myself laughing at myself when I kept dying to those scythes.\u201D<br>5.4/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.ticgn.com/review-nightmarez-steam/\"\
      \ target=\"_blank\" rel=\"noopener\"  >TICGN</a><br>"
