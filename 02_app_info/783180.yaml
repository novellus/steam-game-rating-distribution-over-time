details:
  data:
    about_the_game: "Fairune Collection includes four games in one package \u2013\
      \ Fairune, Fairune 2, Fairune Origin and Fairune Blast!<br />\r\n<br />\r\n\
      Fairune is a retro-styled adventure RPG. Our heroine embarks upon a journey\
      \ to unlock three mysterious statues and seal away a great evil. Throughout\
      \ the journey she will need to solve puzzles, fight monsters, discover new weapons\
      \ and improve her abilities. <br />\r\n<br />\r\nFairune 2 brings our heroine\
      \ back for another perilous quest, this time to find a lost fairy. This sequel\
      \ delivers a bigger world for those that are ready for the challenge.<br />\r\
      \n<br />\r\nFairune Origin offers an intriguing look at the beginnings of the\
      \ IP. It provides a short but fun adventure and illustrates how SKIPMORE conceptualised\
      \ the gameplay of the two games that followed.<br />\r\n<br />\r\nFairune Blast\
      \ is an unlockable treat, meanwhile, to offer something completely different.\
      \ It\u2019s a colourful shoot-em-up and a fun diversion from the main adventures!<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n\u2022\tFairune and Fairune 2 have been\
      \ redesigned for this PC release.<br />\r\n\u2022\tExplore, solve puzzles, level\
      \ up and fight monsters on your journeys. <br />\r\n\u2022\tSimple controls\
      \ make it accessible to all players ready for adventure!<br />\r\n\u2022\tFairune\
      \ Origin and Fairune Blast bring the game total to 4!<br />\r\n\u2022\tRetro\
      \ 8-bit style visuals, designed for the modern era.<br />\r\n\u2022\tPerfect\
      \ for headphones with a catchy chiptune soundtrack."
