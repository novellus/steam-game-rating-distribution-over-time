  data:
    about_the_game: 'Here they are! The Mystery Teens! Solving crimes, running spooky
      errands, and diving deep into the most Mysterious of Unknowns where other, less
      Mysterious teenagers DARE not venture!  Bust out those magnifying glasses and
      bell-bottom jeans, because tonight''s adventure calls for sharp minds, brave
      souls, and powerful friendship!<h2 class="bb_tag">Q: How do I control this game?</h2><ul
      class="bb_ul"><li>Arrows: Movement<br></li><li>Z: Inspect / Advance Text<br></li><li>X:
      Cancel / Auto-advance Text<br></li><li>C: Meow<br></li><li>Shift: Sprint<br></li><li>F
      / F1: Toggle Resolution</li></ul><h2 class="bb_tag">Q: Who are the Mystery Teens?
      I''ve never heard of them and I''m really confused??</h2><br>Everybody ADORES
      the Mystery Teens! They''re a ragtag group of TEENAGE BEST FRIENDS and they
      are not in the least bit afraid of ghosts (with the exception of Larry who is
      remarkably afraid of ghosts)! That''s why they take it upon themselves to investigate
      the creepiest of Paranormal Phenomena, venturing into the darkness with their
      powers of Friendship and Science. Traveling around in the Mystery Mover with
      their faithful Kitty Cat, there is no challenge too great for these kids!'
