    about_the_game: "Constructor: It\u2019s your city\u2026DEAL WITH IT!<br />\r\n\
      <br />\r\nConstructor is an exciting game of strategic action and ruthless acquisition\
      \ where you\u2019re constantly having to watch your back! You might be a small\
      \ property developer but you fully intend to control the city\u2026by whatever\
      \ means necessary! Manage your resources and workforce with an iron fist, just\
      \ don\u2019t forget to keep your enemies at bay\u2026<br />\r\n<br />\r\nConstructor\
      \ is a mission-based game of strategy, resource management, action and acquisition.\
      \ You are an ambitious property developer and your objective is to control as\
      \ much of the city as possible, by whatever means necessary! <br />\r\n<br />\r\
      \nYou begin with several land sites within the city and a small band of workers.\
      \  Depending on your skills, financial resources, type of workforce and level\
      \ of ruthlessness, you\u2019ll be able to create high value residences and business\
      \ throughout the neighbourhood.<br />\r\n<br />\r\nIn addition to building property\
      \ you\u2019ll also take an active interest in their d\xE9cor and fittings.<br\
      \ />\r\n<br />\r\nAnd always remember; while a happy tenant always pays you\
      \ rent on time, unhappy ones will need to be dealt with\u2026"
