  data:
    about_the_game: "Does the process of tidying up room make you feel good or disaster?<br\
      \ />\r\n<br />\r\nThere are different styles of rooms in this sandbox game.\
      \ It may be similar to your room, or it may be a room that does not exist in\
      \ real world. They have one thing in common: MESSY.<br />\r\n<br />\r\nNo one\
      \ stand in your way , only rooms and messy items at your disposal, you can use\
      \ your imagination to deal with the mess, tidy up the room? Good way! Make the\
      \ room more messy? Turn it into garbage design? May be ... weird? No problem!\
      \ It's UP TO YOU!<br />\r\n<br />\r\nNo matter what you make is beautiful, neat,\
      \ or a sensational work, share screenshots, see you in the community! ^_^"
