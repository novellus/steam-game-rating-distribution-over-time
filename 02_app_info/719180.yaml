    about_the_game: "Revulsion takes classic Doom and Quake style gameplay and combines\
      \ it with a loot based shooter. This involves getting better and better weapons\
      \ and armor as you climb toward the level cap. In addition to that, there is\
      \ a large amount of potential loot that you can discover to help you along the\
      \ way. Weapons, armor, and even special abilities that are tied to limited resources.\
      \ You will have the ability to craft items from blueprints, as well as repairing\
      \ broken items that you may find throughout the world. You will navigate both\
      \ hand crafted and randomly generated level design to unravel a series of increasingly\
      \ more dangerous environments. <br />\r\n<br />\r\nRevulsion is a game that\
      \ is meant to challenge you without being unfair. <br />\r\n<br />\r\nHello,\
      \ I am TheCastle, and the sole developer on this project. You have very likely\
      \ played other games I have worked on at some point in the past. I often release\
      \ Revulsion updates and I do my best to listen to feedback. If you like the\
      \ work you see here, then please consider supporting me by buying the game!"
