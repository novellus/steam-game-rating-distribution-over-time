    about_the_game: This is a classic Chinese fantasy 2D action game, based on Chinese
      history, mythology with a dash of surrealism in the mix.<h2 class="bb_tag"><strong>Story
      background</strong></h2><br>At the beginning of the Warring States Period, Tian,
      an officer under Duke Kang of Qi, set a trap that killed the Duke, exiled Ji,
      the younger princess, and put Shu, the elder princess, under house arrest. This
      event established the Tian family as the ruler of Qi.<br><br>Ji tried to seek
      justice, but failed repeatedly. During her journey, she encountered ancient
      deities like Hou Yi and Jingwei, who helped her obtain the powers of Soul Slivers,
      and eventually returned to the Palace to finish what she started.<br><br>As
      the dust settled, Ji realized this was the beginning of a new world...<h2 class="bb_tag"><strong>Features</strong></h2><br>-
      Unique art style with mysterious Chinese elements.<br>- Fluid combat experience
      and style that's easy to learn but difficult to master.<br>- The Soul Sliver
      system adds depth and changes the pace, making combat more exciting.
