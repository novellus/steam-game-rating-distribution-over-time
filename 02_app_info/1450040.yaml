    about_the_game: This is an EXCLUSIVE Limted Time Offer to buy your Nerm a wearable
      ball cap while you play the game!  Once you buy this exclusive very limited
      time DLC, you'll be able to put a ball cap of 8 different colors on Nerm for
      your game!  The ball cap option will last forever once purchased and you can
      choose a different call cap color every time you play the game!  <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1450040/extras/steam_hat_colors.png?t=1603484067"
      /><br><br>Nerm likes hats.  Nerm knows &quot;what's up&quot; and &quot;how to
      look cool&quot;!  You know you want to play the coolest Nerm possible so treat
      him to this early Christmas present NOW before it goes away forever!   <br><br>This
      Nerm the Worm exclusive ball cap will only be available for the first 500 purchasers
      and they could go fast, so be sure you buy your &quot;Nermie&quot; a ball cap
      now!
