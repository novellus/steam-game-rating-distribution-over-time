    about_the_game: "Ever wanted to be a naked spear tossing savage? well this is\
      \ your chance... <br />\r\nRumble is a fast paced, couch multiplayer game for\
      \ one to four players. Throw rocks to stun and spears to kill, dash to avoid\
      \ incoming hazards and be the last man standing. <br />\r\n<br />\r\nFeatures:\
      \ <br />\r\n1-4 players <br />\r\n<br />\r\nMultiplayer mode, kill your opponents\
      \ in multiple unique levels. <br />\r\n(Local multiplayer and co-op only !)"
