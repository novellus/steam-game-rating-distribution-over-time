details:
  data:
    about_the_game: <strong>Audio Drive Neon</strong> is a game that lets you experience
      your favorite music in a completely new way, by driving through fast, chaotic
      neon roads, controlled by your favorite songs. You can play local song files
      (mp3, wav, xm, mod, s3m, it supported) and YouTube videos!<br><br>Steering wheel
      input supported.<br><br>Most of the older versions (with VR) are available in
      the Steam Properties &quot;Betas&quot; tab.<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li>Experience music in a fun way<br></li><li>Play any song through
      YouTube or your own files<br></li><li>Neat visuals<br></li><li>Driving fast<br></li><li>11
      vehicles to choose from</li></ul>
