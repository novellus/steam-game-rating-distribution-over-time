details:
  data:
    about_the_game: "In this addictive solitaire game the Princess of the Kingdom,\
      \ your sister has fallen in a deep sleep for days and no one has been able to\
      \ wake her! It's now clear that this is the work of an evil spell. To break\
      \ the spell, you must find the Elixir of Awakening. The journey will be long\
      \ and dangerous, but it's your sister's only hope. Venture out into the wonderful\
      \ world of The Far Kingdoms and complete unique solitaire challenges to retrieve\
      \ the elixir and save your sister!<br />\r\n<br />\r\n- More than 100 solitaire\
      \ levels<br />\r\n- Save your sister from an evil spell<br />\r\n- Collect precious\
      \ rings<br />\r\n- Earn coins and buy many powerful boosters"
