details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Watch it \u201Cburn\u201D</h2><ul class=\"\
      bb_ul\"><li>Experience a fire in a building and how that fire is controlled\
      \ with the use of a fire protection system.  </li></ul><ul class=\"bb_ul\"><li>Explore\
      \ the operations of various systems including Dry, Wet, and Pre-action systems.\
      \  </li></ul><ul class=\"bb_ul\"><li>Learn how each individual component aids\
      \ in system operation and allows the system to operate effectively to control\
      \ the fire. </li></ul><ul class=\"bb_ul\"><li>Witness the importance of proper\
      \ sprinkler placements and their role in controlling building fires. </li></ul><h2\
      \ class=\"bb_tag\">Get hands on</h2><ul class=\"bb_ul\"><li>Learn interactively\
      \ by placing a valve in working service.</li></ul><ul class=\"bb_ul\"><li>Get\
      \ a feel for system components such as ball valves handles, shut off valves,\
      \ and internal assemblies by interacting with them in Virtual Reality.</li></ul><ul\
      \ class=\"bb_ul\"><li>Train yourself to operate the various interfaces of fire\
      \ protection systems. </li></ul><h2 class=\"bb_tag\">Trusted above all</h2><ul\
      \ class=\"bb_ul\"><li>For almost 100 years, Viking has led the industry in the\
      \ design and manufacture of the finest fire protection products. And our products\
      \ will be hard at work for the next 100 years and beyond \u2013 providing the\
      \ peace of mind that comes with worry-free fire protection.</li></ul>"
