  data:
    about_the_game: "Plunge into an exciting world of Royal mystery and intrigue in\
      \ this new Mahjong thriller!<br />\r\n<br />\r\nOver 100 Different Mahjong layouts\
      \ for players of all skill levels.<br />\r\nInnovative combination of Mahjong\
      \ &amp; Hidden Object game play!<br />\r\n<br />\r\nHelp the kingdom's beautiful\
      \ Princess find her twin sister who was kidnapped years ago.<br />\r\nSet out\
      \ on a mysterious and dazzling journey, solve innovative quests and mini-games\
      \ as you enjoy addictive Mahjong game play at its best! Help reunite the Royal\
      \ Family as you experience a enthralling storyline filled with twists and turns\
      \ in this unique and entering mix of Mahjong and hidden object game play.<br\
      \ />\r\n<br />\r\n- Innovative combination of Mahjong &amp; Hidden Object game\
      \ play!<br />\r\n- Over 100 different Mahjong layouts<br />\r\n- Colorful and\
      \ challenging hidden object puzzles<br />\r\n- Clever &amp; mysterious storyline<br\
      \ />\r\n- Excellent quests and mini-games<br />\r\n- Fun for all ages"
