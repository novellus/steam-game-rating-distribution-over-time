    about_the_game: Sprinter is a challenging, top-down action game, with striking
      minimalist artwork, soaked in a dynamic original soundtrack that builds and
      interacts with the player as they progress. <br><br><strong>Key Features:</strong><br><br><ul
      class="bb_ul"><li>Addictive, challenging gameplay that features lightning quick
      retries. <br></li><li>Minimalist aesthetic with a hand-drawn feel and an color
      palette that shifts as the player progresses.<br></li><li>Atmospheric original
      soundtrack that reacts to the player -- building to a fever pitch with each
      chapter.<br></li><li>An illustrated narrative told exclusively with visual imagery
      featuring perspectives on an intimate family story.</li></ul>
