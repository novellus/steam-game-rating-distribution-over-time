    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Sisters Lisa (Mandy
      Moore, &quot;This is Us&quot;) and Kate (Claire Holt, &quot;The Originals&quot;)
      become trapped at the bottom of the ocean when a diving expedition to observe
      sharks goes horribly wrong. When the cable attaching the cage sinks to the bottom
      of the ocean, the sisters must figure out a way to get back to safety battling
      injuries, lack of oxygen, and worst of all, bloodthirsty, great white sharks.
