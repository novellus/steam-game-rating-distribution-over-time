  data:
    about_the_game: Sisters Lisa (Mandy Moore, &quot;This is Us&quot;) and Kate (Claire
      Holt, &quot;The Originals&quot;) become trapped at the bottom of the ocean when
      a diving expedition to observe sharks goes horribly wrong. When the cable attaching
      the cage sinks to the bottom of the ocean, the sisters must figure out a way
      to get back to safety battling injuries, lack of oxygen, and worst of all, bloodthirsty,
      great white sharks.
