    short_description: A game about VR, AI, and our collective sci-fi fever dreams.
      V-VR is a narrative-driven comedy-adventure game about VR and AI. In a future
      where AI has transformed society, can humans still find purpose? Find out with
      Activitude, a service that lets humans aid AI clients in increasingly curious
      ways.
