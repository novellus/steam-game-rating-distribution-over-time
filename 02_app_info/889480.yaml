    about_the_game: "Put on VR headsets in VR to escape your manager and go deeper\
      \ into nested virtual realities. In the near future, most human jobs are automated.\
      \ What is the purpose of humanity? Activitude, the Virtual Labor System, is\
      \ here to help. Your artisanal human companionship is still highly sought by\
      \ our A.I. clients. Strap on your headset. Find your calling.<br><br>Pssst.\
      \ . . <br>Sure, you could function like a therapy dog to an A.I. in Bismarck\
      \ and watch your work ratings climb, but don\u2019t you yearn for something\
      \ more: adventure, conflict, purpose? Escape behind the scenes of Activitude\
      \ by putting on VR headsets to jump between realities, or vacuum up the world\
      \ around you with your Activitude Brand Poly Cleanup Tool! Outrun Chaz, your\
      \ manager, as he attempts to boot you out PERMANENTLY. Along the way, uncover\
      \ the story of Activitude\u2019s evolution from VR start-up to the \u201Chuman\
      \ purpose provider\u201D it is today.<br><br><strong>Features</strong><br>\u2022\
      \u200350+ explorable virtual virtual realities<br>\u2022\u2003An artichoke screams\
      \ at you"
