    about_the_game: "Inspired by the classic Atari hit of the same name, the new Haunted\
      \ House: Cryptic Graves\u2122 is a terrifying, first-person, adventure-horror\
      \ game filled with cryptic puzzles, supernatural entities and paranormal activity.<br><br>You\
      \ are Anya Graves, heir to Abaddon Grange, the estate of Zachary Graves - a\
      \ notorious occultist and collector of all things supernatural. As the mysteries\
      \ and terror of Abbadon Grange unfold, your true powers will awaken, along with\
      \ a long-dormant evil...<br><br><ul class=\"bb_ul\"><li> Communicate with the\
      \ dead by using your special powers, including the ability to touch objects\
      \ to glean information about their previous owner.<br></li><li> Explore mysterious\
      \ rooms and corridors throughout the haunted mansion, including the catacombs,\
      \ garden maze, and laboratories, to uncover the truth about the estate\u2019\
      s dark past.<br></li><li>Craft different powerful potions using the four elements\
      \ of Alchemy: Fire, Air, Water, and Earth to help you explore different passageways\
      \ and protect yourself from deadly apparitions.<br></li><li>Evade horrid ghosts\
      \ and enemies that possess supernatural abilities, including the Silent Stalkers,\
      \ Jack the Ripper, Witch and more.  <br></li><li>Solve the mysteries of the\
      \ Haunted House\xAE by helping the Ghost avenge his murder which will release\
      \ his spirit from the house<br></li><li>Developed by Dreampainters, the seasoned\
      \ team behind the critically acclaimed survivor horror game, Anna.<br></li><li>Written\
      \ by award-winning comics and videogame writer Gordon Rennie, scriptwriter for\
      \ Killzone.</li></ul>"
