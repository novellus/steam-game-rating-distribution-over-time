    about_the_game: Click on the screen, create an explosion and destroy everything.
      Sounds easy? Not really! You can click only once on each level, and you need
      time for your actions. If it's too early or too late, you will not launch a
      better chain reaction.<br><br><strong><h2 class="bb_tag">Features</h2></strong><br><br><ul
      class="bb_ul"><li>2 game modes (classic and endless)<br></li><li>In-game tutorial<br></li><li>The
      player will receive a star rating at the end of each level in classic mode<br></li><li>Achievements
      system<br></li><li>Pause system<br></li><li>Power-ups<br></li><li>45 levels
      to unlock and a lot of stars to earn</li></ul>
