      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>Ooya-san wa
      Shishunki! follows the antics of Chie Satonaka, a middle schooler who is a landlord.
