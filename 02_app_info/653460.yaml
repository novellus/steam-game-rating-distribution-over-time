    about_the_game: Ooya-san wa Shishunki! follows the antics of Chie Satonaka, a
      middle schooler who is a landlord. Though she appears a little girl, at times,
      she behaves more like a grandmother, doing all the cleaning, cooking and housework
      around the apartment. Despite her responsibilities, she still enjoys a normal
      middle school life with her friends.
