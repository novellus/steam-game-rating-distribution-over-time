    about_the_game: "You woke up in old, empty psychiatric hospital ward. How did\
      \ you get here? What's going on around? Where does these creepy voices come\
      \ from?<br />\r\n<br />\r\nIt's the second part of legendary horror in the spirit\
      \ of old flash games - The Darkest Woods. This story won the hearts many players\
      \ around the world. You can download the first part absolutely for free. But\
      \ even if you didn't play it, it will be exciting anyway.<br />\r\n<br />\r\n\
      What awaits you:<br />\r\n\u2014 Exciting investigation<br />\r\n\u2014 Horrifying\
      \ experiments<br />\r\n\u2014 Secrets in the darkness<br />\r\n\u2014 Shocking\
      \ truth<br />\r\n\u2014 Multiple endings<br />\r\n<br />\r\nWe are not responsible\
      \ for your nightmares, heart strokes and panic attacks!"
