    about_the_game: "Equipped with specialized measuring gear, these Helldivers excel\
      \ at landing precision strikes in a shorter time than other Helldivers. <br>When\
      \ you absolutely must hit with your stratagem, and in a timely manner, this\
      \ is your Helldiver.<h2 class=\"bb_tag\">The Precision Expert Pack contains:</h2>\u2022\
      \ Precision Call In Perk - Better targeting data when calling in Stratagems\
      \ allows them to be delivered faster. Stratagem call in time is lowered by 1\
      \ second.<br>\u2022 Precision Artillery Strike Stratagem - An artillery strike\
      \ fired in a tight cluster with top modern homing rounds able to alter their\
      \ trajectory. It uses the same targeting algorithm as the Railcannon strike.<br>\u2022\
      \ The Precision Expert Uniform, a cosmetic helmet, armor, and cape."
