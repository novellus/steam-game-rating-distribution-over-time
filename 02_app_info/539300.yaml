details:
  data:
    about_the_game: '<strong>The card game that everyone loves.</strong><br><br>Rediscover
      the classic card game, finally in a digital version that everyone can play!
      <br>Arrange the cards from Ace to King in the 3 most popular game modes and
      spend an enjoyable moment indulging in your favourite pastime. A classic brain-teaser
      in which you will need all your concentration to earn as many points as possible.
      Only those making the fewest moves will have their names inscribed at the top
      of the international rankings. <br><br>- 4 different settings: casino, beach,
      field and tea room.<br>- 3 game modes: Spider, Klondike and FreeCell.<br>- Adapted
      levels of difficulty.<br>- Intuitive controls.<br>- Different rankings: world,
      local and against your friends.<br><br>Quite simply, Solitaire.'
