    about_the_game: "We Happy Few is the tale of a plucky bunch of moderately terrible\
      \ people trying to escape from a lifetime of cheerful denial in the city of\
      \ Wellington Wells. In this alternative 1960s England, conformity is key. You\u2019\
      ll have to fight or blend in with the drug-addled inhabitants, most of whom\
      \ don\u2019t take kindly to people who won\u2019t abide by their not-so-normal\
      \ rules.<br><br>Discover the retrofuturistic city\u2019s dark history as you\
      \ play through the intertwined narratives of three quietly rebellious citizens\
      \ of Wellington Wells, each with their own strengths and weaknesses, as they\
      \ face their pasts, prepare for the future, and engage in activities that aren\u2019\
      t exactly status quo in the artificially enthused society.<br><br><br><strong>Retrofuturistic\
      \ 1960s England</strong> <br>Set in retrofuturistic 1960s England, you will\
      \ find a city ravaged by war and rebuilt by delusionally happy people. Everything\
      \ appears joyful in Wellington Wells, including its roads, its people, and its\
      \ omnipresent television personality: Uncle Jack! But, it\u2019s actually a\
      \ world on the brink of collapse. Come unveil its dark history, and discover\
      \ how and why its residents came to be so beguilingly happy.<br><br><strong>Three\
      \ Interwoven Narratives</strong><br>Play as three flawed characters who explore\
      \ their own connections to the events surrounding the rebuilding of Wellington\
      \ Wells. They each have a unique storyline in which they interpret and react\
      \ to the events around them in different ways. As you hide, conform, or fight\
      \ back as each of them, you will encounter dark humour, a spot of hope, and\
      \ even some redemption along the way. <br><br><strong>A Dystopia of Your Very\
      \ Own</strong> <br>In We Happy Few, no two playthroughs are alike. While the\
      \ citizens of Wellington Wells will always want to ensure that you\u2019ve taken\
      \ your Joy, the procedurally generated world will ensure that your experience\
      \ with We Happy Few is different and unique.  Wellington Wells is never quite\
      \ like you remember it.<br><br><strong>Take Your Joy\u2026or Don\u2019t. The\
      \ Choice is Yours</strong><br>Customize your We Happy Few experience:<br>\u2022\
      \tChoose from a range of difficulties for new and experienced players alike,<br>\u2022\
      \tMasochistic? Try permadeath!,<br>\u2022\tCollect recipes, scavenge items,\
      \ and craft dozens of weapons, tools, and devices, <br>\u2022\tCreep, crush,\
      \ or conform your way through puzzles and encounters, and<br>\u2022\tFight with\
      \ the crazy weapons you can craft, or fight with your bare hands and don\u2019\
      t kill anyone!"
