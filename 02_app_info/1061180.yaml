  data:
    about_the_game: <strong>Crumble </strong>is a <strong>physics platformer</strong>
      with a grappling tongue mechanic.<br>Join the <strong>chaos </strong>of unstable
      <strong>platforms </strong>and <strong>unexpected destructions</strong> with
      this <strong>cute </strong>blue ball!<br>Try to progress in <strong>exciting
      levels</strong> falling around you.<br>Move like a <strong>Slime</strong>, jump
      like a <strong>Ball</strong>, swing like <strong>Spiderman</strong>!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>A <strong>campaign </strong>mode with an increasingly crumbling
      world<br></li><li>A <strong>multiplayer </strong>Party Mode up to 4 local players<br></li><li>Unlock
      new <strong>skins</strong><br></li><li>Online <strong>leader boards</strong><br></li><li>High
      <strong>dynamic </strong>physics<br></li><li><span class="bb_strike">Surprise
      mechanics</span></li></ul><h2 class="bb_tag">Vibrant Environment </h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1061180/extras/gifCrumble02bis.gif?t=1608214193"
      /><h2 class="bb_tag">Crumbling Chaos</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1061180/extras/gifCrumble03.gif?t=1608214193"
      /><h2 class="bb_tag">Swing Mechanics</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1061180/extras/gifCrumble04.gif?t=1608214193"
      />
