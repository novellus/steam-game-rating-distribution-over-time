details:
  data:
    about_the_game: <h2 class="bb_tag">Did you say &quot;explosions&quot;?</h2>Play
      as Herpin, a french lord jealous of the too beautiful castles of his brother.
      Disguise as a sapper, and try to destroy them with chain reactions of fire,
      collapses and explosions.<h2 class="bb_tag">Destroy castles...</h2>Travel the
      colored regions of France, find the weak points of its castles and reduce them
      all to ashes. Each castle is a unique puzzle which will challenge your analytical
      mind and your creativity.<h2 class="bb_tag">Or build ones!</h2>Sapper offers
      60+ exciting levels, and if it isn't enough for you, a dedicated editor allows
      you to create all the levels you want. Challenge your friends with your mind
      blowing creations.
