    about_the_game: Laika 2.0 - Sekret Pravda is here, with improved features and
      new contents to make your spy chimpanzee missions funnier than ever!<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/675140/extras/laika_icon_small.png?t=1604071304"
      /> Completely new ending, more phatos, more depth...maybe even more bananas?<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/675140/extras/laika_icon_small.png?t=1604071304"
      /> Completely reworked and improved dialogues, both english and italian versions<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/675140/extras/laika_icon_small.png?t=1604071304"
      /> Mixed fixes and improvements to make the entire experience a 2.0 esperience!<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/675140/extras/laika2-0_steamtitle_the_game.png?t=1604071304"
      /><br><br>Laika 1.0 was not a success. You, Laika 2.0, are. <br><br>As Laika
      2.0 you'll experience the life of a special biologically enhanced KGB chimpanzee
      agent. <br>You'll need to avoid enemies, solve puzzles and dodge deadly traps
      along the way, in a beautiful environment mixed with an appealing graphic.<br>You'll
      need to push yourself to the limit if you want to get to the end of your mission...alive.<br>Everything
      and everyone wants to kill you because there are things that should never be
      let out of their box.<br><br>Move silently to uncover all the mysteries of the
      Ogdoade in an extremely complex spy story.<br>Just when you feel you are close
      to the solution, everything will start looking weird again, only to find yourself
      in an even deeper slump.<br>Do you have what it takes to defeat the terrorists
      of the Ogdoade? Will you be able to succeed?<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/675140/extras/laika2-0_steamtitle_game_features.png?t=1604071304"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/675140/extras/laika_icon_small.png?t=1604071304"
      /> The game is level based and every level is a composition of several revisitable
      rooms. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/675140/extras/laika_icon_small.png?t=1604071304"
      /> The player's goal in each level is to achieve an objective, getting through
      the puzzles that separates a room from the other one, where the objective can
      be achieved.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/675140/extras/laika_icon_small.png?t=1604071304"
      /> Also, objectives can be complex, consisting of two or three sub-objectives.
      <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/675140/extras/laika_icon_small.png?t=1604071304"
      /> Furthermore, every level has a special puzzle room, like a sort of &quot;boss
      fight&quot;.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/675140/extras/laika_icon_small.png?t=1604071304"
      /> Laika 2.0 - Sekret Pravda doesn't need more than one difficulty mode, as
      every level is made to be harder than the previous one. You will see it!
