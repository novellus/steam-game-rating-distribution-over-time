      /><br>SHOW RUTHLESSNESS AND BLUFF YOUR WAY TO DOMINATION AND SNATCH THE VICTORY!<br><br>Gang
      of Four is an exciting game of cunning and strategy. Be the first to get rid
      of your cards and ascend to supreme power!<br><br>Descended from Choh Dai Di,
