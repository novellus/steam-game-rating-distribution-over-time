    about_the_game: 'Divilixa is a game about strife, sacrifice and insanity.<br><br>The
      character wakes, disoriented way beneath the surface in a dungeon.<br>The place
      reeks with the undead, monsters and other dangerous animals.<br><br>One must
      take it upon oneself to fight it out against these creatures whilst learning
      more about the background of the damned place. All this while also doing what
      one can keeping the sanity in check and out of the darkest edges of the mind.<br><br>Create
      a character from 6 different warrior-type classes - each with its own starting
      stats and class-skills. <br>Play as the fierce warrior, the sturdy soldier,
      the tavern-visited fighter, the natural barbarian, the armored knight or the
      holy templar.<br><br>It is a 2D action-rpg type game in top-down view, and plays
      like a simple combat-oriented game. The actions for the player is attack, block,
      move and run/dash. Become skilled at doing battle with these easy controls.
      Earn xp, level up, set out new attribute points and specialize your skill points
      in a structurized skill-tree system.<br><br>Aside from that collect gold from
      enemies or urns scattered throughout the dungeon. The coin can be used to buy
      new items and equipment at robot-vendors found further down in the dungeon.<br><br><strong>Note</strong>:
      The game is in beta version and at the moment only 4 dungeon levels has been
      developed.<br><br>The full game is planned to offer 12 dungeon levels + 1 large,
      massive level consisting of the underworld itself. <br><br>Test the game for
      free while it is in beta.<br><br>&quot;Stride further down into the depths,
      meet the dangers of the dungeon and seek an end to the coming darkness.&quot;'
