details:
  data:
    about_the_game: <h2 class="bb_tag">Reach into your pocket. Pull out a dungeon.</h2>Lady
      Tallowmere has ported her procedural death labyrinths into phone and tablet-sized
      mayhem for Android devices, so you can tap through her dungeons on the go.<h2
      class="bb_tag">Play your way.</h2>Battle through the dungeons by touching the
      screen, using a keyboard, or using a controller.<h2 class="bb_tag">Free DLC.</h2>Purchase
      <a href="http://store.steampowered.com/app/340520/" target="_blank" rel="noreferrer"  >Tallowmere
      on Steam</a>, and this Android port is yours for free. Steam will download the
      Tallowmere Android APK file to a folder, then you'll be able to manually copy
      the APK file to your Android device and install it.<br><br>Note that this Android
      version requires a fast device; a mobile phone or tablet from 2013 or newer
      should suffice, as long as it runs Android 4.4 or higher and supports OpenGL
      ES 2.0.<br><br>For installation instructions, supported controllers, and further
      notes, please <a href="http://steamcommunity.com/app/340520/discussions/3/613956964598979457/"
      target="_blank" rel="noreferrer"  >click here</a>.
