    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1138250/extras/alula-logo.png?t=1605315070\"\
      \ /><br><br>Alula is a stargazing gardening game about what it means to be alone\
      \ in the universe. You find yourself on an island alone receiving messages in\
      \ bottles. You slowly discover why you\u2019re there and who\u2019s sending\
      \ you the messages.<h2 class=\"bb_tag\">Constellation Puzzles</h2>Potter about\
      \ solving constellation-based puzzles, growing plants, and decorating your island\
      \ in a wholesome and lush space.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1138250/extras/alula-gif1.gif?t=1605315070\"\
      \ /><h2 class=\"bb_tag\">Garden Management</h2>Manage your time carefully. Care\
      \ for your island and try not to have your head in the sky for too long to stay\
      \ balanced.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1138250/extras/alula-gif2.gif?t=1605315070\"\
      \ /><h2 class=\"bb_tag\">Community</h2>Join a digital commune of gardeners and\
      \ connect your creations with others in space and time.<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.com/invite/MYWmsNQ\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1138250/extras/alula-gif3.gif?t=1605315070\"\
      \ /></a>"
