      Equipment system<br />\r\n<br />\r\nEquipment is divided into weapons, shields,\
      \ heads, clothes, decorations<br />\r\nThere are 5 quality stages.<br />\r\n\
      As long as you have enough money to buy<br />\r\nCan be equipped directly, without\
      \ conditions<br />\r\n<br />\r\nProp system<br />\r\n<br />\r\nProps are mainly\
      \ therapeutic potions<br />\r\nDivided into 6 quality stages<br />\r\nAs long\
      \ as there is enough money to buy.<br />\r\n<br />\r\nThere are also magic skills\
      \ books, you can learn the corresponding magic skills after use.<br />\r\n<br\
      \ />\r\nMonster system<br />\r\n<br />\r\nMonsters only appear in the wild map,\
      \ there are no monsters in the city.<br />\r\nMonsters won't show up on the\
      \ map, walking on the road will trigger the battle<br />\r\nOnly one monster\
      \ will appear<br />\r\nAs long as you buy equipment, you can easily win"
