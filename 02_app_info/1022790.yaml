details:
  data:
    about_the_game: 'The Cold War quietly rages on around the world as tensions rise
      between states. During these turbulent times, you are tasked as the CEO of a
      new, enterprising company. Can you overcome obstacles to become a burgeoning
      company and dominate the market?<br><br><strong>But can you overcome obstacles
      when it''s GLOBAL RIVALRY?</strong><br><br>Market Dominion: Global Rivalry is
      a DLC which adds a lot more companies to the game. This version has much more
      companies from all around the world in each branch. It even allows player to
      create custom company and lead it to market''s domination. Enjoy Market Dominion:
      Global Rivalry with over 100 new companies and several extra events for free!<br><br><strong><i>DLC
      is free for anyone who bought Market Dominion.</i></strong>'
