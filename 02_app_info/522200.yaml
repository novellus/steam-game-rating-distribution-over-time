    about_the_game: "Loading Human is the adventure game of the future. Your dying\
      \ father, an esteemed scientist, has summoned you to his Antarctic base to undergo\
      \ an intensive interstellar quest: retrieve the Quintessence, an elusive energy\
      \ source that will help reverse the aging process.<br />\r\n<br />\r\nBuilt\
      \ exclusively for Virtual Reality, Loading Human takes full advantage of VR\
      \ hardware and motion controllers to create a completely immersive experience.\
      \ With unparalleled freedom to move and explore as you wish, Loading Human pushes\
      \ the boundaries of VR, placing you directly in an emotionally charged story\
      \ that makes you feel like you are truly living the game."
