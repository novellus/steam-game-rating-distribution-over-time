    about_the_game: "<h2 class=\"bb_tag\">JOIN OUR DISCORD</h2><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/BPJaUbe\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1282600/extras/Mayhem_Discord.jpg?t=1600115215\"\
      \ /></a><br><br><strong>Confessions is a free chapter of Mayhem in Single Valley.\
      \ Don't forget to add the full game to your wishlist!</strong><br><br>Mayhem\
      \ in Single Valley is an action-adventure full of twists and radioactive squirrels.\
      \ This is the first day of the Apocalypse in a small town - and it's all because\
      \ of a young boy named Jack. Mix monster feeding with your housework and zombie\
      \ assault with your family dinner. Welcome to Single Valley!<br><br>Living in\
      \ a small town is hard. Especially when you have family problems, crazed animals\
      \ ate your neighbors and everybody blames you for the apocalypse. This is how\
      \ the day starts for Jack, not so lucky guy.   <br><br><strong>A Weird World\
      \ with Unexpected Events:</strong> Single Valley is a place where you never\
      \ know what\u2019s next. Rafting on the poisoned river and Elementary School\
      \ of Ghosts. Physical puzzles and car chases. Self-cloning, dad\u2019s disapproval,\
      \ and vice-versa. You will be surprised.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1282600/extras/Mayhem_attack.gif?t=1600115215\"\
      \ /><br><br><strong>The Strangest Story: </strong> Jack has to deal not only\
      \ with the Apocalypse but also with his inner world. Fourth wall breaking discoveries,\
      \ family problems, and suspicious inconsistencies in your past. What are you\
      \ hiding, mister Jack?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1282600/extras/Mayhem_scenes.gif?t=1600115215\"\
      \ /><br><br><strong>Lots of Creatures, Enemies, and Bad Things:</strong> Enemies\
      \ have preferences, behavior, and character. Don\u2019t kill: improvise! If\
      \ super-radioactive bunnies still love carrots, maybe the toxic bear will find\
      \ something tastier than you? We have a full radioactive Zoo here! No thanks\
      \ necessary.<br><br>See you in Single Valley!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1282600/extras/Mayhem_Animals.gif?t=1600115215\"\
      \ />"
