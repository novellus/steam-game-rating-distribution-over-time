details:
  data:
    about_the_game: '<img src="https://cdn4.steampowered.com/v/gfx/clusters/mobile_client_i18n_assets/397a5a0d/app_greenlight_banner_english.png?t=1381944451"
      /><h2 class="bb_tag">Introduction:</h2>Unearthed is an episodic third person
      Action Adventure game set in modern day Middle East. The game is available in
      full Arabic and English voice over and features 21 Languages for Menu and Subtitles.<br><br>The
      game features the voiceover talents of Troy Baker (The Last of Us, Bioshock
      Infinite), Jeff Rosick (Friday Night Lights, Metro), Tara Platt (Resident Evil:
      The Umbrella Chronicles, Naruto, Halo 2, Charmed) and David Lodge (COD:MW2,
      World of Warcraft, Fallout 3)<h2 class="bb_tag">Story Synopsis:</h2>When fortune
      hunter Faris Jawad and his sister Dania receive a call to visit Morocco they
      embark on an exotic adventure throughout the middle east on the trail of the
      famous Muslim explorer Ibn Battuta. <br><br>The trail won''t be clear however
      as Faris will have to overcome an unholy alliance of a militia army leader,
      a weapons dealer and a wealthy antiquities smuggler who are after the same goal.<h2
      class="bb_tag">Key Features:</h2><ul class="bb_ul"><li>Travel across the Middle
      East from the wild life of Moroccan Atlas mountains to the alleys of old Damascus
      through the port of Alexandria and the metropolitan city of Dubai. <br></li><li>Unique
      mix of platforming, melee fighting, shooting and stealth gameplay. <br></li><li>Presented
      in a TV style episodic format along with recaps of previous episodes and teaser
      cliff hangers of what lies ahead. <br></li><li>Unlockable Survival Mode: Battle
      against endless waves of enemies (Mummies, Zombies, Ghouls) across 8 varied
      maps featuring three exclusive maps designed for PC and Mac. <br></li><li>Unlockable
      Extras: Concept Art, Renders, Animatics, Cutscenes, Character Gallery, Treasures
      <br></li><li>Available in 21 languages for menus\subtitles. Voice-over in Arabic
      and English.</li></ul><img src="https://cdn4.steampowered.com/v/gfx/clusters/mobile_client_i18n_assets/397a5a0d/app_controller_banner_english.png?t=1381944451"
      /><h2 class="bb_tag">Gold Edition Features:</h2>This Gold Edition contains over
      120 fixes to the console version based on the reviews and player feedback, they
      are summarized as below:<br><ul class="bb_ul"><li> <strong>General:</strong>
      A restructured tutorial level to better introduce the game mechanics, No more
      colliding with ragdolls and small objects such as broken pot pieces which allows
      for easier movement, invisible walls to prevent falling from high surfaces,
      clear font size for hints and facts in the loading screens, re-recorded all
      the Arabic voiceover to remove the extra echo.<br></li><li><strong>Hand to Hand
      Combat:</strong> Fully revamped hand to hand fighting system with brand new
      animations, full camera orbit control, more fluid response and streamlined special
      moves .<br></li><li><strong>Shooting System:</strong> Re-balanced all the weapons
      to allow for weapon specific range, accuracy, reverb zones, recoil, auto, semi-auto
      and manual targeting, and brand new weapon SFX.<br></li><li><strong>Driving
      System:</strong> Improved car handling, no more flipping when turning at very
      high speeds, orbit camera, Better driving enemy AI, Tire tracks, Full Physical
      Damage Model for the player car with smoke, sparks on colliding with other cars,
      props and buildings.</li></ul><h2 class="bb_tag">PC/Mac Exclusive Features:</h2><ul
      class="bb_ul"><li>Supports Full HD 1920X1080 at 60 FPS<br></li><li>4X the texture
      resolution of the console version<br></li><li>High Quality Anti Aliasing<br></li><li>Very
      High Resolution Shadows<br></li><li>Motion Blur<br></li><li>Screen Space Ambient
      Occlusion<br></li><li>Ambient Obscurance<br></li><li>Screen Space Reflections<br></li><li>Vignetting<br></li><li>Chromatic
      Abberation<br></li><li>Lens Dirt Layer<br></li><li>Fog effect<br></li><li>Anaglyph
      3D Glasses Support<br></li><li>Exclusive &quot;Tangier Night&quot; survival
      level<br></li><li>Damage effect shown on the player car when hit by other cars
      or objects</li></ul>[/list]<h2 class="bb_tag">Follow Us:</h2>For more information
      and to receive exclusive updates about Unearthed: <br><ul class="bb_ul"><li>Website:
      <a href="https://steamcommunity.com/linkfilter/?url=http://www.unearthedgame.com"
      target="_blank" rel="noopener"  >http://www.unearthedgame.com</a> <br></li><li>Facebook:
      <a href="https://steamcommunity.com/linkfilter/?url=http://www.facebook.com/UnearthedTheGame"
      target="_blank" rel="noopener"  >http://www.facebook.com/UnearthedTheGame</a>
      <br></li><li>Twitter: <a href="http://www.twitter.com/UnearthedGame" target="_blank"
      rel="noreferrer"  >http://www.twitter.com/UnearthedGame</a> <br></li><li>Youtube:
      <a href="http://www.youtube.com/UnearthedGame" target="_blank" rel="noreferrer"  >http://www.youtube.com/UnearthedGame</a><br></li><li>E-Mail:
      <a href="mailto:info@sema-phore.com">info@sema-phore.com</a></li></ul>'
