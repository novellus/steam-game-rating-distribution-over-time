details:
  data:
    about_the_game: "<strong>Welcome to your Virtual Cottage! </strong><br>Please\
      \ stay as long as you like and enjoy a cozy, distraction-free environment.<br><br>Got\
      \ some big, uncomfortable tasks you have been putting off for weeks? Virtual\
      \ Cottage was made to help you start them. Upon entering your cottage, commit\
      \ to an activity you want to accomplish. Enjoy the relaxing atmosphere to ease\
      \ your start on whatever you want to get done.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1369320/extras/virtualcottagesteamgif3.gif?t=1603979620\"\
      \ /><h2 class=\"bb_tag\">Relaxing Lo-fi Soundtrack</h2>Virtual Cottage features\
      \ amazing lo-fi music from various talented artists. To complete the relaxing\
      \ atmosphere, a rain sound can be toggled on or off.<br>Check out more of their\
      \ work with the links below!<h2 class=\"bb_tag\">The cottage is wherever YOU\
      \ are</h2>The game automatically syncs with your local time and displays a similar\
      \ lighting scenario. If you are a night owl, just change your computer clock\
      \ and the graphics will change as well. ;)<h2 class=\"bb_tag\">Getting things\
      \ done</h2>There is no way to stop the timer, except for quitting the game.\
      \ Once you\u2019ve entered an activity, stay committed and get started!"
