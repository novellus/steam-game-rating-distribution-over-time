    about_the_game: "The land of Lemuria was once in turmoil. Ruled over by the evil\
      \ demon queen, Gunhild, the people lived every day in fear and strife\u2026\
      \ until the brave female knight, Cressida, destroyed her.<br><br>For the last\
      \ thirty years, Lemuria has been at peace. Knights like Cressida are no longer\
      \ needed to protect the masses \u2013 but Cressida\u2019s daughter, Estelle,\
      \ is determined to follow in her mother\u2019s footsteps. Not content to spend\
      \ the rest of her days in her parents\u2019 bakery, our young heroine vows to\
      \ take up the sword and go on a fantastic adventure\u2026<br><br>But things\
      \ don\u2019t quite work out that way!<br><br>Despite her lofty ambitions, Estelle\
      \ is sheltered and na\xEFve. Less than a week into her adventure, she\u2019\
      s hoodwinked by a crafty catgirl, and then she has to content with a wildly\
      \ flirtatious elven princess who keeps making advances on her!<br><br>How will\
      \ Estelle ever manage to make her dream come true?!<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1209330/extras/estellebanner.png?t=1582748217\"\
      \ /><br>Estelle is the heroine of the story. Though a young adult in her early\
      \ twenties, she has spent most of her life sheltered and coddled by her overprotective\
      \ parents. She wants to become a brave knight, but her clumsiness often gets\
      \ the better of her.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1209330/extras/feliciabanner.png?t=1582748217\"\
      \ /><br>Felicia is a seductive elven princess who hails from the land of Gris.\
      \ As per elven custom, Felicia must travel across the land and help those in\
      \ need, in order to prove herself as a worthy successor to her mother\u2019\
      s throne.<br>Felicia comes from a vast family with dozens of siblings. As the\
      \ oldest, she\u2019s also the loudest, and she almost never stops talking. She\u2019\
      s perpetually cheerful and optimistic, and more than a little airheaded, but\
      \ her skills with a sword are impeccable.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1209330/extras/tartbanner.png?t=1582748217\"\
      \ /><br>Tart is a self-proclaimed \u2018magical cat witch\u2019. Though she\
      \ looks sweet and unassuming, she possesses incredible magical powers.<br>Tart\
      \ is mischievous and deceptive by nature. She makes a living through thievery,\
      \ swindling, and stealing. She particularly loves taking advantage of cute girls\
      \ \u2013 especially if she gets to see them cry.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1209330/extras/runebanner.png?t=1582748217\"\
      \ /><br>Rune is a wolfgirl who lives deep in the Lemurian forest. Her grasp\
      \ of common Lemurian is somewhat shaky, and she finds it hard to communicate,\
      \ but her passion always shines through.<br>Serious and dutiful, Rune is a good\
      \ ally to have. Like a guard dog, she\u2019ll fiercely defend those she considers\
      \ her comrades \u2013 but if you get on her bad side, she\u2019ll hold a grudge\
      \ for years."
