    review: I really enjoyed this game. It's obviously not quite finished, and some
      of the features were a little difficult to figure out how to use, but that didn't
      spoil my enjoyment of the game. I'm a huge fan of Rimworld, and while this game
      isn't nearly as polished as Rimworld I found it enjoyable in many of the same
      ways. This game represented a very good value for the price.
