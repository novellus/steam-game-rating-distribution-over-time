  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/670820/extras/mainbar2.png?t=1608647972"
      /><br><br>Civitatem is a medieval city builder where you help your villagers
      raise a new settlement in dangerous lands, by making use of their skills and
      available world resources. Shape the future of your people by managing and assigning
      the most skilled villager for each task. Educate them and research new technologies,
      fight off the natural elements or raiders, explore the land for new villages
      to develop new trades routes, acquire new technologies and develop diplomatic
      relations.<br><br>The most important resource are your villagers, each specialized
      in some areas, gaining experience each time they perform a task. Educate them
      in schools and libraries to allow them to perform more complex tasks and jobs.
      Besides education, the health of your people is imperative, so herbalists and
      doctors are also quite important. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/670820/extras/naturebar.png?t=1608647972"
      /><br><br>Nature has always had her way since the beginning of time, so be prepared
      each season to face storms, disease, quakes and other events. Gaining high education,
      technology and constructing a strong settlement will help you survive in these
      troublesome times, but be prepared to defend your village from raiders, wild
      animals and unfriendly neighbors.<h2 class="bb_tag">Features:</h2><br><ul class="bb_ul"><li>    <strong>Procedural
      Maps</strong> - Territory Maps and Land maps are procedural generated along
      with the resources.<br></li><li>    <strong>Villager Needs</strong> - Each villager
      has a certain numbers of needs for him to survive. Not fulfilling his needs
      like having access to food, shelter and water, might lead to the villager's
      death or him and his family departing your lands..<br></li><li>    <strong>Dynamic
      Events</strong> - Every season is a challenge. From a chance to being raided
      by some greedy raiders, getting attacked by wildlife or experiencing a natural
      disaster, there is no time to relax, unless you are prepared. Not all events
      are negative. There are also positive events that might help your village grow
      faster.<br></li><li>    <strong>Seasons, Day and Night cycle and Weather</strong>
      - Seasons are important due to weather, temperature and times to harvest and
      plant crops.<br></li><li>    <strong>Research System</strong> - By educating
      and acquiring books for your people you can develop new technologies ranging
      from military to farming and architecture. Some technologies will be unlocked
      only when you perform certain actions.<br></li><li>   <strong>Territory Exploration
      and Trade</strong> - Besides your territory, you can send scouts to search the
      land for other villages and points of interest with which you can interact,
      providing rewards ranging from acquiring new books for your research. Trade
      with other villages for books or other goods.<br></li><li>   <strong>[In Development]
      - Advanced Crafting</strong> - having the best armors, weapons and tools is
      the route to success in these dangerous lands.<br></li><li>   <strong>[In Development]
      - Combat and Diplomacy</strong> - Defend your territory against raiders, aggressive
      neighbors and later, even attack back. Develop trade treaties or other diplomatic
      relations.</li></ul>
