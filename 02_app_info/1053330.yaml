    about_the_game: <strong>Robots compete by gathering junk in this crazy battle!<br>The
      rules are simple! Use blocks and crush your foes!<br>Play with up to 4 players!</strong><br><br>On
      Planet Scrap, robots compete by gathering junk in this crazy battle!<br>The
      rules are very simple yet very addictive.<br>You can play solo or in up to 4
      player mode on local multiplayer.<br>Choose solo play or coop with friends to
      beat stages on Challenge Mode.<br>If you want to absorb the game deeply solo,
      try Scrush mode to test your crush action<br>skills.<br>Unlock items such as
      the gimmick block and the game will be even more fun!
