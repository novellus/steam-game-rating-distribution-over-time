    about_the_game: "The Earthlock series is set on the planet of Umbra, which has\
      \ stopped spinning on its axis, meaning half of the world is completely shrouded\
      \ in darkness, while the other half is constantly baked in sunlight. Along the\
      \ border in the middle, there is an area that gets the best of both worlds.\
      \ The game\u2019s story centres around a group of friends who must set out to\
      \ find and rescue their missing family members. <br />\r\n<br />\r\nEarthlock\
      \ 2 will be an open-world action RPG with complex interlocking systems that\
      \ work together to offer players extensive freedom to customise their own experience."
