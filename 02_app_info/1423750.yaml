    about_the_game: "I'm sorry. Sales are delayed.<br />\r\nThere is a problem and\
      \ the controller is now unsupported.<br />\r\n---------------------------------------------------------<br\
      \ />\r\n<br />\r\nA game of dice where you can create your own inside.<br />\r\
      \n<br />\r\nCreate your own map and save it to a file.<br />\r\nLoad the saved\
      \ file and play with others.<br />\r\n<br />\r\nUse the mouse and keyboard to\
      \ create your own map.<br />\r\nThere are 12 kinds of events in the cells.<br\
      \ />\r\nYou can enter the characters you want to display.<br />\r\n<br />\r\n\
      You can play with up to 4 players in a local multi player game.<br />\r\n<br\
      \ />\r\n<br />\r\nHow to operate<br />\r\nmouse and keyboard<br />\r\n<br />\r\
      \n<br />\r\nReset:F2<br />\r\n<br />\r\n1P<br />\r\nDecision: Z<br />\r\nUp\
      \ and down keys: Q/A<br />\r\n<br />\r\n2P<br />\r\nDecision: C<br />\r\nUp\
      \ and down keys: E/D<br />\r\n<br />\r\n3P<br />\r\nDecision: B<br />\r\nUp\
      \ and down keys: T/G<br />\r\n<br />\r\n4P<br />\r\nDecision: M<br />\r\nUp\
