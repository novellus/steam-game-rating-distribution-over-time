      game that you can play separately to the main storyline.<br><br>The story will
      follow Kotoha in a kinetic novel story following on from the Harem style ending
      of the main game, allowing you to see just what happens next in this further
      epilogue with new CG scenes to enjoy.<br><br><strong>This DLC episode is available
