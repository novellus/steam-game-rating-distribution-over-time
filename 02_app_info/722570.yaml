    review: "[h1] Genre [/h1] Ein First Person Shooter\n\n[h1] Gameplay [/h1] Wir\
      \ m\xFCssen in jedem Level irgendwelche Unterlagen finden, die irgendwo mitten\
      \ auf der Stra\xDFe liegen. Die Ladezeiten zwischen den Leveln dauern doppelt\
      \ so lange wie ein Level selbst. Das Spiel ist richtig billig gemacht und viel\
      \ zu Hell, man kann nichts erkennen, aber die Gegner sehen einen schon von Meilenweit\
      \ entfernt. Es gibt Keine Optionen und wenn man stirbt fliegt man zur\xFCck\
      \ ins Hauptmen\xFC und man hat den Windows Cursor zus\xE4tzlich zum In Game\
      \ Cursor\n\n[h1] Pro/Contra [/h1]\n- Leider Keine Achievements\n- Keine Optionen\n\
      - Das Spiel ist viel zu Hell (Auch Monitor Helligkeit runterschrauben hat nichts\
      \ gebracht)\n- Gegner sehen einen schon von weit weg\n- Wenn man stirbt fliegt\
      \ man einfach zur\xFCck ins Hauptmen\xFC\n- Nachdem man stirbt und im Hauptmen\xFC\
      \ landet, erscheint neben dem In Game Cursor auch noch zus\xE4tzlich der Windows\
      \ Cursor\n- Ladezeiten sind viel zu Lang\n- Preis ist viel zu Hoch angesetzt\n\
      \n[h1] Fazit [/h1] Ein billiger FPS der Total schlecht Optimiert und Preislich\
      \ viel zu Hoch angesetzt ist. Definitiv nicht zu Empfehlen\n\n\n\U0001F451 Powered\
      \ by HoI 4 Deu  Kuratorengruppe auf deutsch/englisch \U0001F451\u2800\u2800\u2800\
      \U0001F389 [url=https://store.steampowered.com/curator/30388691/] Folgen [/url]"
