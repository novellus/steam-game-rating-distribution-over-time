    review: 'No tengo mucho que decir, el juego es divertido, al principio algo confuso,
      pero vas mejorando.

      Creo que el problema esta en los puntos de guardados, ya que guarda automaticamente
      antes de cada boss, lo que puede causar problemas para los que no les gustan
      los retos modo sadico.

      Las animaciones son pobres al igual que su musica, pero que se espera de un
      juego indie =D


      Es recomendable solo si lo adquieres con descuento. 7.8/10'
