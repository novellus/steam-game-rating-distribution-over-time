    reviews: "\u201CI want to play again, and again, and again until there\u2019s\
      \ only me sitting atop a hundred levels of beaten game.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://1001up.com/2015/10/06/best-of-egx-2015-eternal-step/\"\
      \ target=\"_blank\" rel=\"noopener\"  >1001Up</a><br><br>\u201COverall, this\
      \ is a game you will come back to time and time again, [...] the allure of reaching\
      \ that one extra floor will constantly drag you back into the tower of Eternal\
      \ Step for (almost) endless replay-ability.\u201D<br>8.1/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.fragmix.com/eternal-step-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >FragMix</a><br><br>\u201CIt makes me\
