  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/374240/extras/Eternal_02.jpg?t=1499097124\"\
      \ /><br><br>Eternal Step is a deviously difficult, rogue-like action adventure\
      \ game.<br><br>In Eternal Step, you battle your way through an ever-changing,\
      \ endless tower. Bosses will crush you. Enemies will swarm you. Traps will deceive\
      \ you. Collecting Loot Cards and skills will help you turn the tides of battle,\
      \ but you never know what awaits on the next floor\u2026<br><br>An all new rogue-like\
      \ action adventure from developers Once More With Gusto, Eternal Step combines\
      \ randomly generated levels and twitch-based combat. Filled with beautiful animation,\
      \ inventive loot, and randomly generated levels, Eternal Step will keep you\
      \ fighting the unknown across endless floors.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/374240/extras/Eternal_01.jpg?t=1499097124\"\
      \ /><br><br><strong>Key Features:</strong><br><br><ul class=\"bb_ul\"><li>Over\
      \ 100 randomly selected floors<br></li><li>An endless rogue-like gameplay experience<br></li><li>Horrendously\
      \ tough bosses<br></li><li>Plenty of loot to tailor your play style<br></li><li>Fast-paced,\
      \ twitch based combat</li></ul>"
