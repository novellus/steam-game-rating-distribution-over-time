    about_the_game: "Mounts have arrived in Conan Exiles! The update introducing mounts\
      \ is free while the Riders of Hyboria Pack offers lots of new content and options\
      \ for this new feature.<br><br>You can now ride in both force and style through\
      \ the Exiled lands and crush your enemies with brutal cavalry charges. Lower\
      \ your lance and skewer opponents or pick them off at a distance with mounted\
      \ archery.<br><br>With the Riders of Hyboria Pack you can not only equip your\
      \ horse with unique new saddles, but also gear yourself up in knightly armors\
      \ and weapons from the region of Poitain.<br><br>Build a stable for your horses\
      \ with new building pieces and decorate it with placeables such as carts, haystacks\
      \ and wheel barrows.<h2 class=\"bb_tag\">Riders of Hyboria Pack contains:</h2><ul\
      \ class=\"bb_ul\"><li>\t2 exclusive mount skins<br>Ride around on a black or\
      \ white horse<br></li><li>\t6 new mount saddles<br>Equip your horse with the\
      \ Silent Legion saddle<br></li><li>\t25 new mounts related building pieces<br>Building\
      \ pieces especially made for stables<br></li><li>\t15 new armor pieces in three\
      \ sets, such as the Poitain Cavalier armor<br>Light, medium and heavy sets with\
      \ an epic end-game version of each<br></li><li>\t11 new weapons in the Poitain\
      \ set, including lances<br>Same power as iron weapons with an epic end-game\
      \ version of each weapon<br></li><li>\t14 new stable placeables<br>Decorate\
      \ your stable with all new placeables, such as weather vanes<br><br>All the\
      \ new content in Riders of Hyboria Pack is exclusive to this DLC and adds a\
      \ host of new visual options but does not give any in-game advantage in power.\
      \ All the new items have comparable stats to existing items.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1173900/extras/Collage_EN.png?t=1603289709\"\
      \ /></li></ul>"
