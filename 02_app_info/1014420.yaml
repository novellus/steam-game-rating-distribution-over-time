    about_the_game: "Okay, beanface. Take a breath. Close your eyes for a second.\
      \ You've got a blind date tonight. You've got this! It's gonna be simple: show\
      \ up, chew your food like a gentleman, laugh, try not to spittle, have a good\
      \ time, who knows what's gonna happen next.<br><br>But.. what if she thinks\
      \ you're ugly? Or your breath smells, or she figured out about that mole? Or\
      \ you say something really embarrassing or you dribble something on your shirt?\
      \ What if the food at the restaurant is too fancy and she laughs at the way\
      \ you can't pronounce aca\xED? What if you can't think of anything to talk about?\
      \ What if everything goes horribly wrong and you end up in a gulag in some foreign\
      \ country?<br><br>Or... what if it goes well, you laugh, share a few drinks?<br><br>Life's\
      \ a constantly evolving, unfolding series of possibilities. You got this. You\
      \ can do it. And heck, if everything goes sideways, you can always try again...<h2\
      \ class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>Over 14 possible\
      \ endings.</li><li>Dazzle your date.</li><li>Meet a goose</li><li>Travel to\
      \ foreign lands</li><li>Discover secrets</li></ul>"
