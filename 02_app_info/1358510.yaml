    about_the_game: "Do you Remember the classic game Snake, for old Nokia phones?<br\
      \ />\r\nThese retro Snake games were so simple and exciting, despite the simplicity.<br\
      \ />\r\nSnake in the Cube is basically a remastered old classic snake game made\
      \ in 3D.<br />\r\nThe goal of the game is to eat all the mushrooms, strawberries,\
      \ cherries or nasty rats or open all the treasure chests. The more you eat the\
      \ longer will the snake grow.<br />\r\nColorful snake skins.<br />\r\n<br />\r\
      \nSeveral game modes:<br />\r\n- Eat everything on the map - mushrooms, strawberries,\
      \ cherries or rats and return home.<br />\r\n- Treasure hunt - open all treasure\
      \ chests with keys.<br />\r\n- Lava Parkour - find the way and don't step into\
      \ obstacles and lava.<br />\r\n- Water maze - find the way in water the maze.<br\
      \ />\r\n- Cube World - eat everything in a cube planets.<br />\r\n- Snakes and\
      \ Ladders - map with multiple floors.<br />\r\nmore game mods coming soon..."
