  data:
    about_the_game: "Guilty Guardians is a modern dungeon crawler RPG in the pixel-art\
      \ style of games of the 90s. You control a group of mercenaries who are ready\
      \ for money to go in search of ancient artifacts in creepy dungeons, closed\
      \ laboratories, ice stations and other dangerous places of the split worlds\
      \ of the United Universe.<h2 class=\"bb_tag\">History</h2>The world was plunged\
      \ into chaos when the huge mechanical robot Guardian created to protect the\
      \ United Universe and endowed with magical abilities was broken due to a mistake\
      \ by a group of mechanics carrying out his regular repairs. Evil sensed the\
      \ moment when the Guardian was disabled and rushed to attack each of the existing\
      \ worlds. A huge group of demons attacked the Guardian's repair base, exterminated\
      \ all its personnel, dismantled the disabled Guardian and stole important parts\
      \ of him. Now, to return the world to the United Universe, you need to find\
      \ these parts, restore the Guardian and activate him again. For this the campaign\
      \ to attract volunteers willing to risk their lives for the future of the entire\
      \ United Universe was organized on the planet Promethium-VI.<h2 class=\"bb_tag\"\
      >Features</h2><ul class=\"bb_ul\"><li>explore different worlds of the United\
      \ Universe to find important artifacts which are necessary for the restoration\
      \ of the Guardian<br></li><li>solve riddles and look for secret passages in\
      \ the dungeons \u2014 pay attention even to the cracks on the walls<br></li><li>control,\
      \ develop and take care of volunteers \u2014 if they die, you will have to look\
      \ for new ones (well, almost)<br></li><li>improve your weapons and armor \u2014\
      \ the cooler they are, the longer you will live<br></li><li>move around grid-based\
      \ locations \u2014 just like in the good old days!<br></li><li>create your own\
      \ scenarios with your own worlds and share them with other players \u2014 all\
      \ this is available in a very simple in-game editor</li></ul>"
