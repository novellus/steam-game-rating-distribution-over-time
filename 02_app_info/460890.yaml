    review: "[h1] Review zu Hare In The Hat: The Abyss DLC [/h1] Im Gegensatz zum\
      \ Hauptspiel (was ich ungef\xE4hr in ca 3 Stunden durch hatte), hat mich dieses\
      \ DLC nochmal gute 12 Stunden gekostet. Ich hatte richtig Probleme mit diesen\
      \ (Hungarian Rings Puzzle) keine ahnung wie man dieses Puzzle auf Deutsch nennt.\
      \ Es hat auf jeden Fall richtig viele Nerven gekostet\n\n[h1] Pro/Contra [/h1]\n\
      + Neue R\xE4tsel\n+ Neue Achievements\n\n- Das \"Hungarian Rings Puzzle\" kann\
      \ Nerven kosten und unheimlich frustrieren\n\n[h1] Fazit [/h1] Alles in allem\
      \ hat mir dieses DLC gut gefallen und es ist ein muss wenn man alle Achievements\
      \ haben m\xF6chte\n\n\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe auf\
      \ deutsch/englisch \U0001F451\u2800\u2800\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url]"
