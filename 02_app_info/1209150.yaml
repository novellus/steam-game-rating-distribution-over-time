    about_the_game: <strong>DLC Lonely Mountain</strong> adds a new world type to
      the game. Monsters have occupied a dwarven fortress and it's up to you to take
      back their home.<br><br>You're playing to survive. You won't be able to obtain
      and process unlimited quantities of ore, food, and other resources. You'll need
      to explore the looted fortress, clear away the rubble, and open hidden stashes
      in search of anything that might be even the least bit valuable.<br><br><i>DLC
      features:</i><br><br><ul class="bb_ul"><li>New campaign level designed for experienced
      players.<br></li><li>Dwarven fortress that looks like a large labyrinth of secret
      rooms.<br></li><li>Modified Tech Tree focused on repairing objects and equipment
      found inside the fortress.<br></li><li>Search for lathes and additional stockpiles
      to establish manufacturing and repair found objects.<br></li><li>New mechanic
      of the waves of monsters that appear out of the hidden passages inside the mountain.<br></li><li>Objects
      and structures in the new level can now be partially damaged or repaired.<br></li><li>New
      monsters and beasts as well as tons of new objects, structures, and building
      blocks.</li></ul>
