details:
  data:
    about_the_game: "The Chengdu to Suining route from Just Trains is a modern high\
      \ speed passenger route in Southwest China, based on the real route with many\
      \ enhancements. The route is 146km in length and trains on the route are capable\
      \ of running at 350 km/h. The fastest train takes only 33 minutes to finish\
      \ the journey.<br><br>Starting from Chengdu, the capital city of Sichuan Province,\
      \ the line passes through ShibanTan, Huaikou, Longsheng, Jijin, Zitong, Cangshan,\
      \ Daying and ends in Suining, part of the Chengdu-Chongqing high speed line.<br><br>The\
      \ route is equipped with the CTCS-3 (China Train Control System) signalling\
      \ system so that trains capable of both 350 km/h and 250 km/h can run on it.<br><br>Supplied\
      \ with the route is the CRH1A EMU (Electro Motive Unit) that is designed for\
      \ commuter use at the stations along the route. This unit is capable of running\
      \ at 250 km/h (155 mph) but in normal service runs at 220 km/h (137 mph). The\
      \ CRH1E includes the CTCS-3 cab signalling system.<h2 class=\"bb_tag\">Scenarios</h2><br>Six\
      \ scenarios for the route:<br><ul class=\"bb_ul\"><li>\tIntroduction to CRH1A\
      \ EMU<br></li><li>\tFast Service to Jijin<br></li><li>\tBad Weather Run<br></li><li>\t\
      Short Passenger Run<br></li><li>\tNight Express<br></li><li>\tCommuter Service</li></ul><br>More\
      \ scenarios are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\t146km Chengdu\
      \ to Suining high speed route<br></li><li>\t6km branch line<br></li><li>\tCTCS-3\
      \ signalling system<br></li><li>\tCRH1A EMU with CTCS-3 signalling, cab lighting,\
      \ cruise mode and passenger view<br></li><li>\tScenarios for the route<br></li><li>\t\
      Quick Drive compatible<br></li><li>\tDownload size: 1,521mb</li></ul>"
