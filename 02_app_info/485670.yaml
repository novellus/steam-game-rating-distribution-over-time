      /><br><strong>Mini Golf Arena</strong> is an exciting multiplayer mini golf
      game for up to 24 players online. <br>Compete with players from all over the
      world!<h2 class="bb_tag"><strong>Features:</strong></h2><ul class="bb_ul"><li>
      7 Golf courses with 18 holes (126 holes total).<br></li><li> Full ball customization
      (Hats, Trails, Models, Colors).<br></li><li> Support Steam Workshop. <br>Build
      &amp; play custom maps together with your friends.<br></li><li> Support up to
      24 players online.<br></li><li> Chat &amp; voice chat support.<br></li><li>
      Unique gaming experience.</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/485670/extras/steamPageBanner.png?t=1605487317"
