    about_the_game: "<h2 class=\"bb_tag\">You tell \u2018em I\u2019m coming\u2026\
      \ and Hell\u2019s coming with me!</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1486800/extras/gif-ckhn-E.gif?t=1609968398\"\
      \ /><h2 class=\"bb_tag\">Fast draw your gun in kill-or-be-killed duels.</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1486800/extras/gif-ckhn-D.gif?t=1609968398\"\
      \ /><h2 class=\"bb_tag\">Dyin\u2019 ain\u2019t much of a livin\u2019, boy.</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1486800/extras/gif-ckhn-B.gif?t=1609968398\"\
      \ /><br><br>This is an original puzzle game inspired by chess. Using chess Knights,\
      \ you need to move through the board until you reach the squares where you can\
      \ shoot and kill other pieces. Kill everyone in your way and duel agains the\
      \ Wanted Ones to become a Legendary gunslinger.<h2 class=\"bb_tag\">Featuring:</h2><ul\
      \ class=\"bb_ul\"><li> <strong>Story Mode</strong>: Hunt and kill the deadliest\
      \ gunslingers in the old west. Each narrative features 15 hand-crafted levels\
      \ with increasing complexity - and a kill-or-be-killed duel in the end!<br></li><li>\
      \ <strong>Duel Mode</strong> Face 100+ hand-crafted Duel Puzzles and prove yourself\
      \ to be a legendary gunslinger.<br></li><li> <strong>Original soundtrack </strong>inspired\
      \ by classical western movies;<br></li><li> All pieces move like in a chess\
      \ game, but the objective is to use your Knights to kill the other pieces that\
      \ are in your way;</li></ul>"
