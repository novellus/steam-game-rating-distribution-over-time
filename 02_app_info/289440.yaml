    about_the_game: "Perimeter is an innovative Real-Time-Strategy game that pits\
      \ players against each other or AI opponents in a life and death struggle to\
      \ seize territory and establish critical protective \u201Cperimeters.\u201D\
      \ Players will be introduced to the game\u2019s unique \u201Cterraforming\u201D\
      \ feature, allowing them to move, build, construct and destroy the map environment.\
      \ Set in a future where the Exodus civilization has abandoned the dying Earth,\
      \ the game offers a well-balanced combination of new terraforming principles\
      \ and territorial wars with traditional strategy elements.<h2 class=\"bb_tag\"\
      >Key features:</h2><ul class=\"bb_ul\"><li>Fast paced Real-Time-Strategy action<br></li><li>Introduces\
      \ principles of terraforming in which players can construct or destroy the very\
      \ gameworld environments themselves<br></li><li>State-of-the-art engine and\
      \ graphics that deliver powerful gameplay and solid audio and visuals<br></li><li>Detailed\
      \ science fiction universe with original soundtrack, including high quality\
      \ electronic music<br><ul class=\"bb_ul\"><strong>Perimeter is affected by the\
      \ GameSpy shutdown on the 31st of May. You can continue to play the game through\
      \ LAN, DirectIP and GameRanger.</strong></ul></li></ul>"
