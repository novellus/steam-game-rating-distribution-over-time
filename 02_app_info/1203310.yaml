  data:
    about_the_game: Slide colored bricks, making up three blocks of the same color
      were together.<br><br>A cool puzzle on the surface of a 3D cube. Shoot colored
      bricks on the playing field, making three or more blocks of same color together.<br><br><ul
      class="bb_ul"><li> Addictive gameplay that makes you think carefully.<br></li><li>
      Great graphics with animated backgrounds will delight your eyes.<br></li><li>
      Calm music relax.</li></ul>The game field is a cube on which five faces are
      available for play. There are still colored blocks on these faces. The goal
      of the game is to clear the faces from them. This is achieved by shooting from
      the edges of the faces of other bricks that move straight until they rest on
      an obstacle on the field. If three or more blocks of the same color come together,
      they disappear. When an obstacle that prevents another bricks from moving disappears,
      it continues moving on until it reaches the other edge.<br>When the side is
      completely cleared, new bricks appear on the last blank face of the cube.<br>For
      each bricks removed points are awarded. The more bricks disappears, the more
      points you get. Also, points are significantly increased in cascades - when
      the disappearance of some bricks causes such movement of the remaining bricks,
      which leads to a new disappearance of other bricks, time after time.<br>You
      can cancel your moves, but not more than five moves back.  Each cancellation
      is worth one coin. You start the game with ten coins.<br>For the cleared side
      or for every 500 points you will receive one coin. Coins in the game are needed
      to pay for canceling moves, buying backgrounds for the playing field, paying
      for time bonuses in the game.
