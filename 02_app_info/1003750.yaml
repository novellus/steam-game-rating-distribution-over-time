details:
  data:
    about_the_game: "This is a antique style game with TCG &amp; LVG ,you need to\
      \ carry out the character training of heroine in 6 years and finish all the\
      \ plots. There are 16 endings.<h2 class=\"bb_tag\"><strong>Basic Operation\uFF1A\
      </strong></h2><br>\xB7 Egression\uFF1AAccording to the dialogues of passers-by,\
      \ you can analyze the goals that various endings need to achieve; The NPC plot\
      \ hides in the map.<br><br>\xB7 Clothes\uFF1AClothes can be bought and worn.<u>The\
      \ clothes are constantly updated</u>,Clothing attributes affect the endings\
      \ and competition, etc\u3002<br><br>\xB7 Schedule\uFF1ADaily schedule\u2019\
      s activities can change the corresponding attributes and affect the endings.<br><br>\xB7\
      \ Plots\uFF1AThe main plot is based on time; there are also 6 sub plots.<br><br>\xB7\
      \ Activities\uFF1Amatches, tests, etc.<h2 class=\"bb_tag\"><strong>Game Feature\uFF1A\
      </strong></h2><br>\xB7 The daily dialogue reflects heroine's human favor and\
      \ state.<br><br>\xB7 Attributes reflect the various states of heroine (demon,\
      \ saints, etc.).<br><br>\xB7 Fatigue can lead to illness, and the efficiency\
      \ of activities under fatigue is reduced by half.<br><br>\xB7 Antique style,\
      \ 90s feeling."
