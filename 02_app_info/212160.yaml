    detailed_description: "<h1>[17th hero] Kael - a knight who wields the swordstaff</h1><p><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/212160/extras/KAEL_Steam_main_v1.gif?t=1605634667\"\
      \ /><h2 class=\"bb_tag\">A Crusader for Good Who Annihilates Enemies Based on\
      \ Tactical, Precise Skills</h2>Kael maximizes the length of the swordstaff,\
      \ a weapon combining a spear and a sword, through both pointed stabs and wide-range\
      \ slashes.<br>When on the offensive, his heavy attacks deal lingering damage\
      \ to his enemies. As he deals these mighty blows, he gains the ability to unleash\
      \ devastating counters.<br>His disciplined yet relentless assault through myriad\
      \ multi-hit attacks and practiced parries makes him a balanced fighter no matter\
      \ the challenge.<h2 class=\"bb_tag\">One Who Fights for Justice</h2>Blessed\
      \ with good fortune, beauty, intelligence, and skill in battle, Kael was the\
      \ adored son of a count who had also won the king's favor early on. Yet after\
      \ being granted the position of knight in the royal guard, a chance encounter\
      \ with a commoner revealed his wonderful world was built on the misfortunes\
      \ of the destitute. Eyes now opened to the ugliness in the world, Kael joined\
      \ their resistance, fighting as a noble knight by day and battling as a radicalized\
      \ citizen at night. What comes about from this this young man's complex, opposing\
      \ circumstances eventually leads him to the modest town of Colhen...<br><br>Here\
      \ are some of his battle skills he possesses to dominate his foes:<h2 class=\"\
      bb_tag\"><i><strong>Guardian's Blade: Strike</strong></i></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/212160/extras/1kaelskill_.gif?t=1605634667\"\
      \ /><br>A classic skill that bombards the enemy with slashes and thrusts. Attacks\
      \ the enemy through a series of disciplined movements.<h2 class=\"bb_tag\"><i><strong>Resistance\
      \ Unchained</strong></i></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/212160/extras/2kaelskill_.gif?t=1605634667\"\
      \ /><br>Twist and thrust forward for a powerful, pointed strike. Quickly inflicts\
      \ a massive amount of damage.<h2 class=\"bb_tag\"><i><strong>Low Flight</strong></i></h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/212160/extras/3kaelskill_.gif?t=1605634667\"\
      \ /><br>Take a low, defensive stance even mid-strike to instantaneously block\
      \ enemy attacks before going on the offensive. Mixes offense and defense by\
      \ reacting quickly to enemy strikes.<h2 class=\"bb_tag\"><i><strong>Rhythmic\
      \ Radiance</strong></i></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/212160/extras/4kaelskill_.gif?t=1605634667\"\
      \ /><br>Kael's suppressing skill wholly crushes the enemies' will with a series\
      \ of oppressive slashes and strikes.<br><br>Experience the exhilarating mechanics\
      \ of hack and slash combat for free now!</p><br><h1>About the Game</h1><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/212160/extras/Steam_main_1.gif?t=1605634667\"\
      \ /><br>A malevolent force shrouds the land and monsters terrorize the last\
      \ bastions of humanity. All seems lost and yet one hope remains: <strong><u>you</u></strong>.\
      \ <br><br>Take control of a mighty mercenary and leap into the heart of one\
      \ of the most action-packed MMORPG experiences available. Master the art of\
      \ combat as you utilize brutal combos, devastating magic and the environment\
      \ itself to wreak destruction on your foes. <br><br>This is unlike any MMORPG\
      \ you've experienced before. This is Vindictus.<h2 class=\"bb_tag\"><strong>Key\
      \ Features:</strong></h2><br><br><ul class=\"bb_ul\"><li><strong>Brutal Combat</strong>\
      \ \u2013 Experience a complex and fast-paced combat system that raises the bar\
      \ for the MMO genre. There are dozens of combos to learn and spells to cast,\
      \ and mastering them is the key to survival. <br></li><li><strong>Avatar of\
      \ War</strong> \u2013 Choose from sixteen distinct characters, including hulking\
      \ behemoth Karok and exiled princess Lynn. Each has their own set of skills,\
      \ exclusive armor and a unique personality. Learn their strengths and weaknesses\
      \ to conquer your foes. <br></li><li><strong>Forged in Blood</strong> \u2013\
      \ The monsters of Vindictus are some of the most fearsome you will ever face,\
      \ so massive they blot out the sun. The greater the beast, the tougher the challenge,\
      \ and the greater the rewards. <br></li><li><strong>Brothers in Arms</strong>\
      \ \u2013 Some horrors are too terrible to be faced alone. Team up with friends,\
      \ form a clan, and take on Vindictus\u2019 mighty raid bosses. Coordination\
      \ is key, and only the strongest will survive.<br></li><li><strong>Visual Assault</strong>\
      \ \u2013 With higher fidelity than nearly every other MMO on the market, Vindictus\
      \ boasts highly-detailed characters and monsters, explosive particle effects\
      \ and massive battle arenas.  </li></ul>"
