    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/212160/extras/Steam_main_1.gif?t=1605634667\"\
      \ /><br>A malevolent force shrouds the land and monsters terrorize the last\
      \ bastions of humanity. All seems lost and yet one hope remains: <strong><u>you</u></strong>.\
      \ <br><br>Take control of a mighty mercenary and leap into the heart of one\
      \ of the most action-packed MMORPG experiences available. Master the art of\
      \ combat as you utilize brutal combos, devastating magic and the environment\
      \ itself to wreak destruction on your foes. <br><br>This is unlike any MMORPG\
      \ you've experienced before. This is Vindictus.<h2 class=\"bb_tag\"><strong>Key\
      \ Features:</strong></h2><br><br><ul class=\"bb_ul\"><li><strong>Brutal Combat</strong>\
      \ \u2013 Experience a complex and fast-paced combat system that raises the bar\
      \ for the MMO genre. There are dozens of combos to learn and spells to cast,\
      \ and mastering them is the key to survival. <br></li><li><strong>Avatar of\
      \ War</strong> \u2013 Choose from sixteen distinct characters, including hulking\
      \ behemoth Karok and exiled princess Lynn. Each has their own set of skills,\
      \ exclusive armor and a unique personality. Learn their strengths and weaknesses\
      \ to conquer your foes. <br></li><li><strong>Forged in Blood</strong> \u2013\
      \ The monsters of Vindictus are some of the most fearsome you will ever face,\
      \ so massive they blot out the sun. The greater the beast, the tougher the challenge,\
      \ and the greater the rewards. <br></li><li><strong>Brothers in Arms</strong>\
      \ \u2013 Some horrors are too terrible to be faced alone. Team up with friends,\
      \ form a clan, and take on Vindictus\u2019 mighty raid bosses. Coordination\
      \ is key, and only the strongest will survive.<br></li><li><strong>Visual Assault</strong>\
      \ \u2013 With higher fidelity than nearly every other MMO on the market, Vindictus\
      \ boasts highly-detailed characters and monsters, explosive particle effects\
      \ and massive battle arenas.  </li></ul>"
