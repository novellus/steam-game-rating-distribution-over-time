    short_description: Unrest is a role playing adventure game set in a fantasy interpretation
      of ancient India that adapts to death, failure, and the choices you make. Play
      as ordinary people in a struggle for safety, freedom, and a chance at peace.
      Use conversation, manipulation (and rarely, violence) to achieve your goals.
