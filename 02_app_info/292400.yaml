    about_the_game: "Set in a fantasy interpretation of ancient India, Unrest is an\
      \ adventure RPG focused on story and choices. Play as five ordinary people who\
      \ are struggling to get by in the famine-stricken city-state of Bhimra.<br><br>Brave\
      \ poverty, disease, treason, political and social upheaval. Face unique burdens\
      \ and gripping dilemmas as you struggle to survive in each chapter...but choices\
      \ made to help one character may well make life harder for another.<br><br>In\
      \ Unrest, there are no heroes of legend, there is no mystical quest, and fate\
      \ has not chosen you. <br>You're on your own.<h2 class=\"bb_tag\">Key Features</h2><br><ul\
      \ class=\"bb_ul\"><li><strong>Diverse Characters</strong>: Play as a peasant\
      \ girl faced with an arranged marriage, a priest troubled by his radical temple,\
      \ a slum dweller with a dangerous past, an ambassador from a militant nation,\
      \ and a mercenary captain far out of his depth - all as part of the same narrative.<br><br></li><li><strong>Reactive\
      \ Storyline</strong>: Hard decisions made in one chapter have consequences in\
      \ the next. A choice made as one character may well determine the fate of another.<br><br></li><li><strong>No\
      \ Right Answers</strong>: There are no fail states in Unrest - if a character\
      \ dies or fails in their objectives, that becomes part of the narrative. You\
      \ can play in Iron Man mode to ensure there are no second chances, or save/load\
      \ if you wish (not that we recommend it).<br><br></li><li><strong>Complex Conversations</strong>:\
      \ Unrest's dialogues are organic, branching exchanges designed to offer an unparalleled\
      \ level of control and involvement to the player. You'll always know exactly\
      \ what you're saying and how you're saying it, and you'll be able to see how\
      \ much the person likes, fears, or respects you as a result.<br><br></li><li><strong>Violence\
      \ is Rarely the Answer</strong>: Combat in Unrest is rare and always avoidable.\
      \ When faced with the possibility of death, it's up to you to decide how much\
      \ you're willing to risk.<br><br></li><li><strong>Lush Art &amp; Music</strong>:\
      \ Unrest's hand-drawn sprites and environments call to mind a living canvas,\
      \ while the classical Indian soundtrack perfectly echoes the narrative's emotional\
      \ core.<br><br></li><li><strong>Mod Support</strong>: Create and share your\
      \ own worlds and adventures.</li></ul><h2 class=\"bb_tag\">Notable Mentions</h2>Unrest\
      \ is a game that makes me think of Bede, of transience and loss...Unrest captures\
      \ something of the lives of people rather than the bombast of heroes and protagonists.\
      \ <br>- <a href=\"http://www.rockpapershotgun.com/2014/08/06/wot-i-think-unrest/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>One of\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://time.com/2904363/best-video-games-summer-2014/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Time Magazine</a>\u2018s games to watch\
      \ for summer 2014<br><br>Pyrodactyl\u2019s promises of deep interactivity and\
      \ role playing freedom have, in fact, been fulfilled - <a href=\"https://steamcommunity.com/linkfilter/?url=http://thecloudmonster.com/2014/08/02/dont-look-back-choice-consequence-unrest/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Cloud Monster</a><br><br>[Unrest]\
      \ tells the kind of story that very few games are willing (or able) to tell...\
      \ - <a href=\"https://steamcommunity.com/linkfilter/?url=http://nwn.blogs.com/nwn/2014/07/unrest-new-on-steam.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >New World Notes</a><br><br>\u2026seems\
      \ really cool. I\u2019m so thrilled that [Unrest] even exists \u2013 <a href=\"\
      http://www.youtube.com/playlist?list=PL6HUJ-SfVsIJUXdNhuo_etk3eX5uvKH0M\" target=\"\
      _blank\" rel=\"noreferrer\"  >Jesse Cox</a><h2 class=\"bb_tag\">Special Edition\
      \ Content</h2><ul class=\"bb_ul\"><li> The Unrest OST, a 12-track instrumental\
      \ album inspired by Indian classical music. <a href=\"https://steamcommunity.com/linkfilter/?url=http://pyrodactyl.bandcamp.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >(Preview)</a><br></li><li>A novella set\
      \ in Bhimra, written by Rutskarn of Chocolate Hammer. <a href=\"http://cdn.akamai.steamstatic.com/steam/apps/292400/manuals/diary-of-a-bhimra-spy.pdf\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >(Preview)</a><br></li><li>High-res\
      \ digital posters, including a concept map of Bhimra<br></li><li>Behind the\
      \ scenes developer footage<br></li><li>Concept art &amp; Design documents </li></ul>"
