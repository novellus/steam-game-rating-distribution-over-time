details:
  data:
    about_the_game: "<strong>\u25C6About KEN ga KIMI Momoyo Tsudzuri</strong><br><br>KEN\
      \ ga KIMI is Japanese legend ADV and is highly recommended since released at\
      \ Japan.<br>KEN ga KIMI Momoyo Tsudzuri is the FD of the original game and it\
      \ has 100 stories included.<br><br><br><strong>\u25C6100 Stories Added Up!</strong><br><br>Player\
      \ can enjoy stories couldn't be told in KEN ga KIMI. <br>There are also many\
      \ new event graphic for the stories.<br><br><br><strong>\u25C6Famous Voice Actor\
      \ and Unique Charactors!</strong><br><br>Tsuzuramara Voiced by Ono Yuuki<br><br>Kei\
      \ Voiced by\_KENN<br><br>Kuroba Saneaki Voiced by Maeno Tomoaki<br><br>Enishi\
      \ Voiced by Okiayu Ryoutarou<br><br>Sagihara Sakyou Voiced by Hoshi Souichirou<br><br>Suzukake\
      \ Voiced by Oosaka Ryouta<br><br><br><strong><h2 class=\"bb_tag\">How to play\
      \ KEN ga KIMI Momoyo Tsudzuri</h2></strong><br><strong>1.How to advance the\
      \ story</strong><br><br>Choose a BOOK from STACK.<br>One book include several\
      \ stories.<br>When you select a story, the plot will begin.<br>Stories will\
      \ be unlocked while reading and you can start with the one you like.<br><br>\u25C6\
      About 100 Stories<br>-Sweet love stories;<br>-Untold stories about Sword;<br>-The\
      \ past of Samurais;<br>-Interesting stories about the way back;<br>-Funny stories\
      \ happened in Edo;<br>-Stories between Samurais;<br>-Stories of sub charactors.<br><br><br><strong>2.Collecting\
      \ Magatama</strong><br><br>You should read the story and collecting the Magatama.<br><br>\u25C6\
      Ways to gain the Magatama<br>-Read stories;<br>-Narrative choices;<br>-Today's\
      \ Restaurant and Tea House<br><br>\u25C6About Today's Restaurant and Tea House<br>Charactors\
      \ and sub charactors will visit the restaurant once a day <br>when starting\
      \ the game and you can get Magatama as well.<br>Magatama can be exchanged for\
      \ bonus.<br><br>\u25C6Charactor's Details<br>Bonus voices from charactors which\
      \ including 6 main charactors and 24 sub charactors!<br><br>\u25C6Special Graphics<br>Special\
      \ Graphics of the original game are available.<br><br><br><strong>3.Chosing\
      \ charactor</strong><br><br>There are special choices in some stories.<br>Story\
      \ will be continued from the viewpoint of which you choosed.<br><br>\u25C6Collecting\
      \ Bookmark<br>Player will gain a bookmark when chosing a charactor.<br>If you\
      \ collect enough bookmarks, bonuses will be offered.<h2 class=\"bb_tag\"><strong>Controls</strong></h2><br><ul\
      \ class=\"bb_ul\"><li><strong>About ADV</strong></li></ul>Hide Window/Back/Cancel:\
      \ Right Click/X(Keyboard)/B(Xbox Controller)<br>Confirm/Next: Left Click/D(Keyboard)/A(Xbox\
      \ Controller)<br>Dictionary: Left Click/Z(Keyboard)/X(Xbox Controller)<br>Menu:\
      \ Left Click/S(Keyboard)/Y(Xbox Controller)<br>AUTO: Q(Keyboard)/W(Keyboard)/LB/RB\
      \ Once<br>SKIP: Q(Keyboard)/W(Keyboard)/LB/RB Twice<br>Quickload: 1/View<br>Quicksave:\
      \ 2/Menu<br>Select: Arrow Keys(Keyboard)/Arrow Keys(Xbox Controller)/Left Stick<br>History:\
      \ Arrow Keys\u2190\u2191\u2192(Keyboard&amp;Xbox Controller)<br>Display Window:\
      \ Left Click/Right Click/X(Keyboard)/B(Xbox Controller)<br>Cancel AUTO/SKIP:\
      \ Left Click/Right Click/Q(Keyboard)/W(Keyboard)/LB/RB<br><br><ul class=\"bb_ul\"\
      ><li><strong>Others</strong></li></ul>Select/Move Cursor: Arrow Keys(Keyboard)/Arrow\
      \ Keys(Xbox Controller)/Left Stick<br>Confirm: Left Click/D(Keyboard)/A(Xbox\
      \ Controller)<br>Back: Right Click/X(Keyboard)/B(Xbox Controller)<br>Page: Q(Keyboard)/W(Keyboard)/LB/RB<br>Delete(Enter\
      \ Name): Z(Keyboard)/X(Xbox Controller)<br>Initialize(Enter Name&amp;Setting):\
      \ S(Keyboard)/Y(Xbox Controller)<br>Touch CG(Gallery): Z(Keyboard)/X(Xbox Controller)<br>Hide\
      \ Manual(Gallery): S(Keyboard)/Y(Xbox Controller)<br>Play BGM: D(Keyboard)/A(Xbox\
      \ Controller)<br>Pause BGM: Z(Keyboard)/X(Xbox Controller)<br><br><br><strong><h2\
      \ class=\"bb_tag\">About the story</h2></strong><br>It all started in 1633,\
      \ when Tokugawa Tadanaga committed suicide.<br><br>Heroine lives in Edo with\
      \ her father and works in their little restaurant and tea house.<br>One day\
      \ her life changes because she has to play the role of the Shogun's sister,\
      \ Lady Hisahime.<br><br>She is protected by six highly-skilled bodyguards and\
      \ then fall in love with then during the procession. But there is another thinking\
      \ behind the bridal procession, which is to deliver the one of the Tenka-Goken\u2014\
      Juzumaru.<br><br>When they returned Edo, fate also bring they together and at\
      \ which stories begin. And there are also untold stories about the past which\
      \ waiting for you."
