details:
  data:
    about_the_game: "Enjoy an energetic and inspirational soundtrack by composers\
      \ Manabu Namiki and Masaharu Iwata.  Each track is perfectly composed to set\
      \ the tone of the stage it accompanies - setting out on a journey in the first\
      \ stage, braving the blistering heat in the third stage, and exploring a wondrous,\
      \ bioluminescent cave in stage 4.    <br />\r\n<br />\r\nIncludes 19 audio tracks\
      \ in mp3 and lossless formats."
