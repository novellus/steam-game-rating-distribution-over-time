    about_the_game: "Wearing this special costume gives Chuck all the shockingly disturbing\
      \ abilites of a deranged homicidal psychopath! Actually, that's quite handy\
      \ if you're surrounded by a horde of zombies. <br />\r\n<br />\r\nSome of the\
      \ special abilities Chuck's costume-enhanced psyche affords him include better\
      \ resistance to damage due to his deranged state, stronger attacks with some\
      \ classic killing implements such as the chef knife and chainsaw, as well as\
      \ truly sick new attacks for weapons loved by murderous maniacs everywhere,\
      \ including the machete, mining pick and meat cleaver!"
