    about_the_game: Get the music from <strong>One Deck Dungeon</strong> and relive
      those dank moments anytime, anywhere! <br><br>2 versions of each Dungeon are
      included. Choose the &quot;Encounter&quot; version to relive the battle, or
      choose &quot;Hallway&quot; when you'd rather relax and explore. Also includes
      bonus dungeons Phoenix's Den and Cinder Plains!<br><br>This soundtrack is comprised
      of 320kbps MP3 files.
