    about_the_game: 'PAKO 2 - Official Soundtrack is a pumping mix of different electronic
      stylings, made by Finnish musician DKSTR. Songs have been remixed and rearranged
      to full song length. DLC contains 12 songs in 320kbs mp3 file format and the
      cover art in high resolution.<br>Songs will be downloaded into your game folder.
      E.g. &quot;C:\Program Files (x86)\Steam\SteamApps\common\PAKO2\PAKO 2 - Official
      Soundtrack DLC&quot;<br><br>If the soundtrack doesn''t update automatically
      also in your Steam Client music library, you can try to refresh the music library
      listing: Steam &gt; Settings &gt; Music &gt; Scan Now<h2 class="bb_tag">Tracklist</h2><h2
      class="bb_tag">1. Don''t stop 02:36</h2><h2 class="bb_tag">2. Riley 03:16</h2><h2
      class="bb_tag">3. Whale 02:48</h2><h2 class="bb_tag">4. toms Booze Shack 03:14</h2><h2
      class="bb_tag">5. Isoville 02:50</h2><h2 class="bb_tag">6. Beat 02:09</h2><h2
      class="bb_tag">7. wanderer 03:03</h2><h2 class="bb_tag">8. Honest Hanks (intermission)
      01:04</h2><h2 class="bb_tag">9. Freak Bus 05:28</h2><h2 class="bb_tag">10. Devils
