    review: 'Yes, it sounds good, extremely, and very retro and i like it, [b]BUT[/b]

      I paid for it and wanted the full soundtrack(yes i know you can get them from
      the game files)[spoiler](and i did exactly that)[/spoiler]

      Some soundtracks are missing,

      There are like 6 soundtracks not included:

      -Lose the Tail

      -Reprise

      -Golden Sands

      -something like Devils Plains Pt.III

      -no cops theme(aka when you just launched the map)

      -menu/garage music'
