    about_the_game: 'The Banner Saga: Factions is the premiere multiplayer role-playing
      strategy game on PC and Mac. It brings the feeling of beloved tactical games
      to a high-definition era with gorgeous hand-animated artwork and a degree of
      depth unprecedented in the realm of free games. Fight, learn, and lead your
      clan of vikings to glory!'
