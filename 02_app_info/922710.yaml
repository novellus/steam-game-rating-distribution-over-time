    recommendationid: '73165454'
    review: 'Charming graphics and dialogue, the gameplay is great, good sound effects
      and OST, haven''t found a single bug/glitch.

      The puzzles are nice, not too easy, not too hard, but  you need to think.

      The trailer shows the game pretty accurately, and I''m sure that people who
      don''t like the genre would enjoy it.

      If a sequel came, I''d definitely buy it.

      If you''re not sure about it, try the demo.

      The journey is not about getting to the destination, but about the money you
      gather along the way.'
