  data:
    about_the_game: Join brave sir Lootalot on his epic quest in this little Zelda-lite
      adventure. Explore and fight your way through the dangerous dungeons filled
      with traps, puzzles and magical artifacts. And, of course, show the evil bosses
      who is the real boss here.<br><br>Knightin'+ is a classic adventure game made
      by one person (yep, it's me) inspired by the amazing masterpieces from 90s.
      So what can you expect from this game? Let's sum up.<br><br><ul class="bb_ul"><li>
      Classic adventure gameplay (i.e. explore the dungeon, fight monsters, solve
      puzzles, collect loot, unlock new abilities, proceed to the next dungeon)<br></li><li>
      Tongue-in-cheek story (that shouldn't be taken seriously by any means)<br></li><li>
      Stylish pixel art graphics<br></li><li> Catchy soundtrack<br></li><li> Full
      controller support</li></ul>
