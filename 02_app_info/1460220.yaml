    about_the_game: "You have been invited to a religious summer camp that promised\
      \ to be the ideal place to make friends and spend the summer, but it finally\
      \ turns out to be a hoax and you have ended up locked in a school guarded by\
      \ an evil nun.<br />\r\n<br />\r\nEvil Nun is a horror game in which you will\
      \ have to escape from Sister Madeline, a nun who punishes children with her\
      \ giant hammer. You will want to escape from school as soon as possible, but\
      \ you will soon discover that you are not the only one trapped and you will\
      \ have to solve all kinds of puzzles to complete the game.<br />\r\n<br />\r\
      \nOne of the most popular horror games for mobile devices comes to Steam completely\
      \ redesigned with new puzzles, scenarios and graphics that will make you live\
      \ a horror adventure like never before.<br />\r\n<br />\r\nPlay stealthily and\
      \ hide from her, or dare to start a chase around the school. Each game will\
      \ be different. The nun's AI will surprise you reaching every corner of the\
      \ school.<br />\r\n<br />\r\nThe game is divided into 6 chapters through which\
      \ you will discover new parts of the school and discover mysteries of this story."
