  data:
    about_the_game: 'Purchase the <strong>Snowboard Pack DLC</strong> and rule the
      mountain on you board! <strong>Save over $70</strong> by purchasing this DLC.<br><br>The
      <strong>Snowboard Pack DLC</strong> includes the <strong>All Access Basic Pass</strong>
      giving you access to all mountains, activities, drop points, events, and rewards
      for <u>3 months</u>. Please note: this Ski Pass requires activating once in-game.
      Visit My Ski Passes in the Me Menu to activate it.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/774275/extras/basic_skiPass.png?t=1550108468"
      /><br><br>The <strong>Snowboard Pack</strong> also comes with all the clothing
      and equipment you need to ski in style, including 6 Equipment Items, and 10
      Clothing Items from the biggest snowboard brands for you to customize your character
      with. Also included in the <strong>Snowboard Pack</strong> are the Snowmobile
      and Prop Tool feature unlocks, so you can explore faster and customize your
      mountain immediately.<br><br>The following items are included in the <strong>Snowboard
      Pack DLC</strong>:<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/774275/extras/snowboard_items_thumbs_1.png?t=1550108468"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/774275/extras/snowboard_items_thumbs_2.png?t=1550108468"
      />'
