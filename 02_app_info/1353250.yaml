    about_the_game: "<img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1353250/extras/Wishlist.gif?t=1600478030\"\
      \ crossorigin=\"anonymous\"/><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1353250/extras/title.png?t=1600478030\"\
      \ crossorigin=\"anonymous\"/><br><br>The virus broke out in the city. It came\
      \ so quickly that most residents have no time to evacuate before the lockdown.\
      \ <br><br>You are one of them. You have to survive among other survivors, parades\
      \ and zombies and escape before it\u2019s bombed by the government.<br><br>It\
      \ could be a strategy or a shooting game. You could build defense works and\
      \ deploy manpower. <br><br>In spare time, you may also build campsites to keep\
      \ campfires, sleeping bags, store materials and place survivors. Don\u2019t\
      \ forget to raise chickens and plant fields to make a living!<br><br>Game features:<br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1353250/extras/su-e.png?t=1600478030\"\
      \ crossorigin=\"anonymous\"/><br>       survival \uFF0CIn the game, you can\
      \ pick up a variety of materials, such as building materials, such as bricks,\
      \ wood, which are used to build obstacles, <br>          camps and so on, which\
      \ can help to defend the enemy.<br> <img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1353250/extras/item.png?t=1600478030\"\
      \ crossorigin=\"anonymous\"/><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1353250/extras/sg-e.png?t=1600478030\"\
      \ crossorigin=\"anonymous\"/><br>       Strategy play, you can control your\
      \ teammates and arrange their positions for defensive operations. All fortifications\
      \ and manpower deployment in the <br>           game will be designed and built\
      \ by players<br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1353250/extras/gif_1.gif?t=1600478030\"\
      \ crossorigin=\"anonymous\"/><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1353250/extras/craft-e.png?t=1600478030\"\
      \ crossorigin=\"anonymous\"/><br>       Craft. Besides fighting, the game also\
      \ contains survival elements. You can farm and raise chickens or trade to obtain\
      \ survival materials.<br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1353250/extras/gif_2.gif?t=1600478030\"\
      \ crossorigin=\"anonymous\"/><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1353250/extras/td-e.png?t=1600478030\"\
      \ crossorigin=\"anonymous\"/><br>       Tower defense, in addition to combat\
      \ by yourself, you can also choose strategic tower defense.<br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1353250/extras/gif_3.gif?t=1600478030\"\
      \ crossorigin=\"anonymous\"/>"
