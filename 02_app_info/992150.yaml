    about_the_game: "<h2 class=\"bb_tag\"><strong>January 2019 Amaze VR Interactive\
      \ Movie DLC Pack</strong></h2><br>DLC Pack includes two thrillers 180\xB0 3D\
      \ VR Movies at a discounted price. <br><br>\u2022 <u><strong>Redway Manor</strong>\
      \ </u> (112 min): James North has been murdered. As Jennifer Adams, decide who\
      \ you can trust in order to find the culprit or you'll be the next victim.<br><br>\u2022\
      \ <u><strong>The Willows</strong> </u> (158 min): The creators of CreepLA present\
      \ The Willows, an immersive theater experience about the sinister secrets of\
      \ a family. Experience this exclusive and sold-out show in LA anywhere in the\
      \ world through Amaze VR. <br><br>Enjoy \u201C<strong>Choose Your Own Adventure</strong>\u201D\
      \ experiences where you decide the course of the story!"
