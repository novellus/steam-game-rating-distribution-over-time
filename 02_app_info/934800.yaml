    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/934800/extras/3newc.png?t=1538886969"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/934800/extras/ABOUT.png?t=1538886969"
      /><br>Are you ready? <br>Are you sure?<br><br>In Little World Of Creatures you
      Dash, You Smash and you Bash your way into other enemy creatures to collect
      there precious creature essence.<br>Survive for as long as you can and be the
      conqueror of the island. Don''t let anyone stop you from your dream of domination.
      The more creatures you eat the more you grow, the more you grow the more your
      worth. Try to survive as the ruler of the land, or get eaten along the way.<br><br>Use
      your collected essence to purchase a variety of different creatures all with
      their own strengths and weaknesses. Little World Of Creatures is NOT Pay To
      Win everything can be earned in-game by just playing!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/934800/extras/MULTIPLAYER.png?t=1538886969"
      /><br><ul class="bb_ul"><li>10 Player Rooms<br></li><li>4 Regions: AU, US, EU,
      RU<br></li><li>Collect Essence By Attacking Other Players<br></li><li>Use Your
      Essence To Purchase New Creatures</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/934800/extras/STORE.png?t=1538886969"
      /><h2 class="bb_tag">Some of the in-game creatures include...</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/934800/extras/creatures.png?t=1538886969"
