  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/949680/extras/About_This_Game.jpg?t=1574800578"
      /><br>You have made the journey to a new, untamed land seeking your fortune.<br>What
      you discover is a world full of challenge, opportunity and conflict.<h2 class="bb_tag">Highlights</h2><br><ul
      class="bb_ul"><li>A Turn-Based strategy/rpg/sandbox.<br></li><li>Help build
      a kingdom from scratch and/or make your own way in a fantasy world.<br></li><li>In
      game Help and Library explaining gameplay and mechanics.<br></li><li>Multiple
      views (Top Down, Isometric and First Person) in dungeons.<br></li><li>Classless
      skill system with many skills and powers.<br></li><li>The player and every NPC
      has their own paper doll and combat icon that reflects their equipment and some
      physical states.<br></li><li>Hero NPC adventure in the world and can perform
      most of the actions the player can (including adventuring, families, leading
      armies etc..)<br></li><li>Barter, steal, trade, duel, befriend and/or romance
      NPC.<br></li><li>Solo or Party adventure through dungeons to find one of many
      different types of objectives (Artifacts, Treasure and Rituals to name a few.)<br></li><li>Raise,
      Equip ,Train and lead armies into battles with 100's of opponents.<br></li><li>Modify
      tiles in any overland zone. Build a farm, barracks or other type of building
      to support your endevours or build a base of operations from scratch placing
      each piece of equipment or farming plot by hand.<br></li><li>Forge, craft and
      enchant armor, weapons and mercantile to trade or use.<br></li><li>Search for
      lore and piece together the history of the land.</li></ul>
