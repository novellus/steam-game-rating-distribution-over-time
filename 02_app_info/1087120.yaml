    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1087120/extras/Toy-Vehicle-Gif.gif?t=1565794713"
      /><br>These Toy Vehicles may be small but still pack a lot of firepower! <br><br><strong>The
      Toy Vehicle Pack includes:</strong><br><ul class="bb_ul"><li><strong>Toy Tank
      (El Tanquecito):</strong> Armed with a fully functioning turret and boosters,
      this Toy Tank is built for agile destruction!<br></li><li><strong>Toy Bomber
      (El Pajarito):</strong> As small as a bird but with the firepower of a dragon!
      Unload bombs and twin machine guns on your enemies from the sky with the Toy
      Bomber plane.<br></li><li><strong>Toy Patrol Boat (El Buquecito):</strong> Take
      to the seas in this down-sized Toy Patrol Boat and eliminate Black Hand forces
      with a homing mortar canon!<br></li><li>Black Hand Forces will retaliate using
      their own toy sized vehicles when Rico causes chaos with the Toy Vehicle Pack</li></ul>
