    about_the_game: <strong>The Armament Project takes place in a dystopian future.</strong><h2
      class="bb_tag">The combat is a unique blend of modern and old school FPS gameplay
      with a heavy emphasis on movement.</h2><br>Enemies Will Use Tactics to Try to
      Kill You, they<br>communicate over radio, so you have to keep <br>your eyes
      and your ears open. Movement is a<br>core aspect of the Armament Project. Within
      its <br>tightly woven arenas, enemies flank, charge and <br>wait for the perfect
      opportunity to end your game.<br>To combat this, you must move consistently
      to throw<br>off their aim.<br><br>The game works off a wave-based system. Each
      wave gets increasingly harder. <br>The more enemies you kill, the higher your
      score. <br>Your highest score will be recorded by the game.
