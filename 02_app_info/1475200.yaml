details:
  data:
    about_the_game: "Pickup Basketball VR is a multiplayer VR game that lets up to\
      \ 4 players play in various game modes including 1v1, 2v2, Horse and 3-point\
      \ contest. Pickup Basketball VR allows players to compete online with or against\
      \ friends and players from across the world.<br />\r\n<br />\r\nThis basketball\
      \ game is an immersive sports gaming experience like never-before utilizing\
      \ the technology of VR.<br />\r\n<br />\r\nPickup Basketball VR utilizes unique\
      \ technology in allowing  for a never-before experienced simulation of basketball\
      \ featuring:<br />\r\n<br />\r\n- Realistic controls that involve dribbling,\
      \ shooting, passing that brings you the feel of a true basketball game<br />\r\
      \n<br />\r\n- Multiplayer mode where you can play other players online and test\
      \ your skills in full play pick up games<br />\r\n<br />\r\n- Different court\
      \ options including playground, gym, skyrise and more.<br />\r\n<br />\r\n-\
      \ Customize your player avatar with a variety of options including face, skin\
      \ tone, hair, jersey and other accessories"
