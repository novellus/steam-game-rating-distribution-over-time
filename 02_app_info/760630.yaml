    developer_response: 'Hello,


      thanks for your nice review ! :-)


      Here a few things :

      1) Most women players gave their weight when they have turned pro, so around
      16 years old, if not earlier ; so it''s hard to gather data about their real
      weight.

      I boosted Serena''s weight for the next update, though, but she''ll still be
      slim enough compared to her real counterpart... :-)

      You can easily change that in the player base from the Modding SDK, though :
      https://www.managames.com/Forum/topic11-31376.php


      2) The strike animation assignation was still the one I did when there were
      very few animations in the game... >_<

      I just tuned that to improve the variety for the next update, thanks to your
      report ! :-)


      3) For the junior phase, normally you should need to win some matches to get
      enough XP to train efficiency your mental skills ; maybe you play in a very
      easy difficulty level ? If not, could you send me a Bug Report the next time
      you have finished to build up a Junior player without playing any match ? (right
      before turning Pro)


      4) Top Junior players should be indeed relatively close to Pros. In the lower-level
      tournaments, it''s more of a mixed bag, though. They start at 14 yo, and at
      this age, not all Juniors are near Pro level ; and the 16 or 17 yo ones who
      didn''t make it to the top Junior level aren''t that good either... The game
      might exacerbate the differences, though... :-)


      5) Forms are explained here : https://www.managames.com/tennismanager/doc/TeManager-Tennis_Game.html#tiredness

      I consider there are 4 types of energy :

      - the breath, which is the one used when you sprint ; you can recover it in
      a matter of seconds or minutes at worst

      - the energy, which is the one used over a match ; you can recover it in less
      than a couple of hours

      - the short term form, which is the one used from match to match ; you can recover
      it in a few days

      - the long term form, which is the one used over the months ; you need a long
      time to recover it

      I agree it''s complex, but I think it paints a decently realistic picture of
      how it works in real. :-)


      6) Some things aren''t in a tooltip because it''s just way easier for me to
      manage only the documentation (and it''s still not too easy), plus it helps
      to keep the in-game text not too long, so people can translate the game without
      too much hassle.


      7) 0% vs 100% topspin skill on clay brings a 20% relative bonus for most other
      skills ; so, on clay, a 100% topspin player with 50% in all his skills will
      be equivalent to a 0% topspin player with 60% in all his skills.

      I think it''s fair enough. The issue is that right now in the 3D match the bonus
      is likely closer to 5 or 10% and thus it creates a discrepancy between the results
      of the 3D matches and the text matches. (I hope to tune that in the coming months)


      8) Skills go down (and up) a bit more slowly in the higher difficulty levels.
      In easier levels, it allows the user to make mistakes and correct them more
      quickly.


      9) Serve speed records are very seldomly reached (ie: less than once per match)
      and thus are hard to integrate into the simulation except by pure raw chance.

      Thus said, the maximal woman serve speed should be 120mph, which isn''t too
      far from the records.


      10) It''s true that at some point you''ll make a ton of money and you won''t
      have anything to do with it, but the top trainers are very expensive so it takes
      a little while to reach that state. :-)


      11) There''s a penalty to be in debt : you can''t hire trainers. And you pay
      interest to the bank, so the longer you''re in debt, the longer before you''ll
      be able to hire a trainer, which is mandatory to reach the top rankings (except
      maybe in the easiest difficulty level).


      12) When you create a player with no other player from that country, the game
      should switch a low ranked player to that country. If it''s not the case, please
      send me a Bug Report.

      Note: in that case, your country will be in the Country Cup qualies, not the
      main draw, which starts on the main draw''s 2nd round.


      PS : I took the liberty to open a topic in the discussion forum, as it might
      be easier if you want to answer something : https://steamcommunity.com/app/760630/discussions/0/3011186219278710486/
      .'
