    about_the_game: '<h2 class="bb_tag">Become A Tennis Coach !</h2><br>In this tennis
      manager game, you take control of a tennis coach and his player, and your goal
      is to reach the Number One ranking in the world, to stay there as long as possible
      and win as many Grand Slam titles as possible.<h2 class="bb_tag">Play some Tennis
      !</h2><br>The game also features a full 3D match engine, which lets you play
      tennis as you want in the Training Club.<br><br>In addition, you can optionally
      take the control of your player during the tournament 3D matches. A little warning
      though: the management part will get a bit unbalanced from this, as some skills
      will be of lesser importance when you play all by yourself.<br><br>The match
      engine is based on the Tennis Elbow 2013 one, already acclaimed by many players
      as the most realistic tennis game, but with a new &amp; improved physics for
      the ball, court, strikes &amp; players !<br><br>The AI is also greatly improved,
      with new player strategies and more realistic behaviors.<br><br>Globally, this
      gives an advanced tennis simulation, more realist but also more demanding than
      TE2013, even more faithful to the real tennis spirit, which will give you a
      hard time to master.<h2 class="bb_tag">World Tour Features:</h2><ul class="bb_ul"><li>Men
      or Women Tour<br></li><li>3500 players evolving over 70 years, from 1973 for
      men &amp; 1983 for women to 2042<br></li><li>More than 400 tournaments<br></li><li>The
      World Team Cup and the Masters Cup<br></li><li>Singles &amp; doubles<br></li><li>Junior
      &amp; Pro Tours<br></li><li>Up to 9 coached players<br></li><li>5 coaching difficulty
      levels<br></li><li>Full ranking system (like the entry one from ATP)<br></li><li>Choice
      between 3D match with real-time coaching, textual match, and instant result<br></li><li>Game
      is Modding friendly</li></ul><h2 class="bb_tag">3D Match Features:</h2><ul class="bb_ul"><li>9
      different court surfaces : clay, green clay, grass, hard, blue-green hard, classic
      synthetic, NewLine synthetic, indoor hard and indoor synthetic; each with a
      specific rebound<br></li><li>6 difficulty levels, each split in 10 sublevels<br></li><li>3D
      male &amp; female players fully customizable<br></li><li>Split screen<br></li><li>1
      to 6 games per set, in best of 1, 3 or 5 sets<br></li><li>7 camera modes</li></ul>'
