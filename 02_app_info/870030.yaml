details:
  data:
    about_the_game: 'Did you ever dreamed solving unknown problems while having fun?<br><br>Did
      you struggle trying to find your way amidst the endless meaningful distractions
      <br>that life requires?<br><br>So we present you:<br><br><strong>POLYMATIC</strong>
      is a new machine to best all devices!<br><br><strong>POLYMATIC</strong> is a
      minimal and streamlined interface that handles all kind of complex and <br>mysterious
      stuff behind the stage just for you. <br><br>Face no morality choices, no resource
      management, no career plans, no crater boxes, <br>no dilemma at all!<br><br>The
      answer is always before your very eyes!<br><br>Match incoming waves with ours
      exclusive <strong>OPTIMAL GEOMETRIC CENTRAL SOLVER</strong>, and endure <br>all
      fun in the process!<br><br><strong>POLYMATIC</strong> only requirement is your
      (hopefully) already sharp eye-to-fingers <br>coordination. <br><br>Relax your
      mind, awake your reflexes and become a <strong>true Polymaster!</strong><br><br><strong>FEATURING:
      <br><br>. Clear crisp minimalist and colorful graphics ;<br><br>. Unobtrusive
      menus, jump fast into action ;<br><br>. Highly replayable skill-based gameplay
      ;<br><br>. Very simple controls (only three keyboard keys) ;<br><br>. Endless
      score-based gameplay challenge!  </strong>'
