    detailed_description: "\u5C31\u8BFB\u4E8E\u5E1D\u5927\u7684\u4E3B\u4EBA\u516C\u300C\
      \u53F3\u7530\u53CC\u94C1\u300D\u4E3A\u4E86\u963B\u6B62\u4F1A\u5E26\u6765\u6C61\
      \u67D3\u7684\u5DE5\u5382\u843D\u6237\uFF0C\u56DE\u5230\u4E86\u9614\u522B\u5DF2\
      \u4E45\u7684\u7B2C\u4E8C\u5BB6\u4E61\u5FA1\u4E00\u591C\u5E02\u3002<br />\r\n\
