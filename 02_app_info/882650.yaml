    about_the_game: "\u5C31\u8BFB\u4E8E\u5E1D\u5927\u7684\u4E3B\u4EBA\u516C\u300C\u53F3\
      \u7530\u53CC\u94C1\u300D\u4E3A\u4E86\u963B\u6B62\u4F1A\u5E26\u6765\u6C61\u67D3\
      \u7684\u5DE5\u5382\u843D\u6237\uFF0C\u56DE\u5230\u4E86\u9614\u522B\u5DF2\u4E45\
      \u7684\u7B2C\u4E8C\u5BB6\u4E61\u5FA1\u4E00\u591C\u5E02\u3002<br />\r\n\u548C\
      \u81EA\u5DF1\u7684\u7EE7\u59B9\u300C\u53F3\u7530\u65E5\u65E5\u59EC\u300D\u5076\
      \u7136\u4E4B\u4E2D\u9047\u5230\u5E76\u5524\u9192\u4E86\u957F\u7720\u7684\u4EBA\
      \u5076\u300C\u516B\u516D\u300D\u2014\u2014\u5E1D\u90FD\u94C1\u8DEF8620\u578B\
      \u84B8\u6C7D\u673A\u8F66\u7684\u4E13\u7528\u201C\u94C1\u8DEF\u4EBA\u5076\u201D\
      \u3002<br />\r\n<br />\r\n\u516B\u516D\u662F\u5E1D\u56FD\u94C1\u8DEF\u672B\u671F\
      \u201C\u5927\u5E9F\u7EBF\u65F6\u4EE3\u201D\u4E00\u540C\u88AB\u5F03\u7528\u7684\
      \u4EBA\u5076\uFF0C\u800C\u53F3\u7530\u53CC\u94C1\u7684\u5BB6\u4EBA\u4E5F\u5168\
      \u90E8\u5728\u90A3\u65F6\u7684\u94C1\u8DEF\u4E8B\u6545\u4E2D\u9047\u96BE\uFF0C\
      \u56E0\u800C\u6210\u4E3A\u4E86\u53F3\u7530\u5BB6\u7684\u517B\u5B50\u3002\u516B\
      \u516D\u4E5F\u4E3A\u5DF2\u901D\u7684\u7956\u7236\u53F3\u7530\u6C70\u6597\u6240\
      \u6709\uFF0C\u56E0\u6B64\u53CC\u94C1\u5C06\u7EE7\u627F\u5E76\u6210\u4E3A\u5979\
      \u7684\u4E3B\u4EBA\u3002<br />\r\n<br />\r\n\u4ECE\u6B64\u5F00\u59CB\uFF0C\u548C\
      \u5BB6\u4EBA\uFF0C\u4EE5\u53CA\u5E02\u957F\u517C\u94C1\u8DEF\u793E\u957F\u7684\
      \u300C\u96CF\u8863\u6CE2\u83B1\u7279\u300D\u4E00\u8D77\uFF0C\u4E3A\u4E86\u4EE4\
      8620\u94C1\u8DEF\u590D\u6D3B\uFF0C\u5171\u540C\u52AA\u529B\u5427\u3002<br />\r\
      \n<br />\r\n\u5728\u590D\u6D3B\u94C1\u8DEF8620\u540E\uFF0C\u51B2\u7834\u8FD0\
      \u8425\u94C1\u8DEF\u7684\u91CD\u91CD\u56F0\u963B\uFF0C\u4ECE\u96BE\u4EE5\u56DE\
      \u9996\u7684\u7EDD\u671B\u5F80\u4E8B\u4E2D\u8D70\u51FA\uFF0C\u548C\u516B\u516D\
      \u76F8\u4F34\uFF0C\u518D\u4E00\u6B21\u8270\u96BE\u524D\u884C\uFF1B<br />\r\n\
      \u534F\u52A9\u53CC\u91CD\u804C\u8D23\u5728\u8EAB\u7684\u6CE2\u83B1\u7279\uFF0C\
      \u5229\u7528\u94C1\u8DEF\u632F\u5174\u65C5\u6E38\u4E1A\uFF0C\u5728\u5F77\u5FA8\
      \u4E2D\u548C\u6CE2\u83B1\u7279\u643A\u624B\uFF0C\u4E3A\u6240\u6709\u4EBA\u505A\
      \u51FA\u9009\u62E9\uFF1B<br />\r\n\u6FC0\u52B1\u5E2E\u52A9\u53D7\u5E02\u6C11\
      \u6B22\u8FCE\u7684\u65E5\u65E5\u59EC\uFF0C\u53C2\u9009\u63A5\u4EFB\u6CE2\u83B1\
      \u7279\u7684\u5E02\u957F\u4E00\u804C\uFF0C\u5728\u91CD\u8D1F\u4E0E\u8FF7\u832B\
      \u4E4B\u4E2D\uFF0C\u63CF\u7ED8\u5FA1\u4E00\u591C\u5E02\u7684\u84DD\u56FE\u3002\
      <br />\r\n<br />\r\n\u8FD9\u662F\u4E0E\u94C1\u8DEF\u606F\u606F\u76F8\u5173\u7684\
      \u4EBA\u4EEC\uFF0C\u6F14\u7ECE\u51FA\u7684\u4E00\u4E2A\u53C8\u4E00\u4E2A\u5173\
      \u4E8E\u201C\u76F8\u7231\u201D\u4E0E\u201C\u672A\u6765\u201D\u7684\u6E29\u99A8\
      \u6545\u4E8B\u3002<br />\r\n<br />\r\n\u7F8E\u5C11\u5973\u6E38\u620F\u54C1\u724C\
      Lose\u57282016\u5E74\u65F6\u96943\u5E74\u63A8\u51FA\u7684\u65B0\u4F5C\u300A\u7231\
      \u4E0A\u706B\u8F66\u300B\u4E00\u70AE\u8D70\u7EA2\uFF0C\u53D1\u552E\u540E\u7ACB\
      \u5373\u6210\u4E3A\u4E86\u5F53\u5E74\u7684\u5927\u70ED\u95E8\u3002\u5956\u9879\
      \u65B9\u9762\uFF0C\u300A\u7231\u4E0A\u706B\u8F66\u300B\u83B7\u5F97\u840C\u7CFB\
      \u6E38\u620F\u5927\u8D4F2016\u7684\u51C6\u5927\u5956\u548C\u5267\u672C\u5956\
      \u91D1\u5956\u3002\u53E6\u5916\u5728Getchu.com\u4E3E\u529E\u7684\u201C\u7F8E\
      \u5C11\u5973\u6E38\u620F\u5927\u8D4F2016\u201D\u4E2D\u83B7\u5F97\u7EFC\u5408\
      \u90E8\u95E8\u7B2C2\u540D\u3001\u5267\u672C\u90E8\u95E8\u7B2C4\u540D\u3001\u7CFB\
      \u7EDF\u90E8\u95E8\u7B2C2\u540D\u3001\u7ED8\u56FE\u90E8\u95E8\u7B2C6\u540D\u3001\
      \u97F3\u4E50\u90E8\u95E8\u7B2C8\u540D\u3001\u5F71\u7247\u90E8\u95E8\u7B2C7\u540D\
      \u3001\u89D2\u8272\u90E8\u95E8\uFF08\u516B\u516D\uFF09\u7B2C3\u540D\u3002\u53EF\
      \u8C13\u662F\u5404\u79CD\u5956\u62FF\u5230\u624B\u8F6F\u3002\u9500\u91CF\u65B9\
      \u9762\uFF0C\u9664\u5728\u5404\u5E74\u5EA6\u9500\u552E\u699C\u5355\u90FD\u63A5\
      \u8FD1\u699C\u9996\u5916\uFF0C\u957F\u671F\u7F3A\u8D27\u800C\u4E0D\u65AD\u518D\
      \u7248\u81F3\u4ECA\u4E5F\u5F88\u80FD\u8BF4\u660E\u95EE\u9898\u3002<br />\r\n\
      <br />\r\n\u5267\u60C5\u4ECB\u7ECD<br />\r\n<br />\r\n\u516B\u516D\u7EBF\uFF1A\
      \u518D\u4E00\u6B21\uFF0C\u51FA\u53D1\u524D\u8FDB\uFF01<br />\r\n<br />\r\n\u4E3A\
      \u6446\u8131\u867D\u6210\u529F\u4EE48620\u590D\u6D3B\uFF0C\u5374\u53C8\u9677\
      \u5165\u6CA1\u6709\u5BA2\u5EA7\u8F66\u53A2\u53EF\u7528\u7684\u7A98\u5883\uFF0C\
      \u53CC\u94C1\u5C1D\u8BD5\u7740\u5C06\u516B\u516D\u4E0E8620\u53CA\u5176\u5468\
      \u8FB9\u7684\u65E5\u5E38\u62CD\u6210\u7167\u7247\uFF0C\u7F16\u4E3A\u201C\u9A7E\
      \u9A76\u5BA4\u901A\u4FE1\u201D\u8FDB\u884C\u53D1\u8868\u3002<br />\r\n\u9A7E\
      \u9A76\u5BA4\u901A\u4FE1\u5E7F\u53D7\u597D\u8BC4\uFF0C\u7EE7\u800C\u5F97\u5230\
      \u4E86\u7531\u897F\u6D25\u8F7B\u94C1\u8DEF\u8F6C\u8BA9\u7684\uFF0C\u539F\u672C\
      \u5728\u82CD\u68EE\u4F7F\u7528\u7684\u6696\u7089\u5BA2\u8F66\u3002<br />\r\n\
      \u4F9D\u7167\u53CC\u94C1\u7684\u63D0\u6848\u8FDB\u884C\u4E86\u70E4\u8089\u6539\
      \u9020\u540E\u7EC4\u6210\u7684\u300EBBQ\u5217\u8F66\u5927\u5FEB\u6735\u9890\u516B\
      \u516D\u53F7\u300F\uFF0C\u5728\u6E38\u5BA2\u4E2D\u5927\u53D7\u597D\u8BC4\uFF0C\
      \u51FA\u52A8\u8FD0\u8425\u7684\u6B21\u6570\u5927\u5E45\u589E\u52A0\u3002<br\
      \ />\r\n\u7136\u800C8620\u8EAB\u4E0A\u6697\u85CF\u7684\u65E7\u4F24\uFF0C\u4E5F\
      \u5728\u56E0\u6539\u88C5\u800C\u589E\u91CD\u7684\u5BA2\u8F66\u3001\u6EE1\u5458\
      \u7684\u4E58\u5BA2\u4EE5\u53CA\u65E0\u6687\u4F11\u6574\u7684\u9891\u7E41\u51FA\
      \u52E4\u7684\u4E09\u91CD\u5F71\u54CD\u4E0B\u6D6E\u51FA\u6C34\u9762\u30028620\u4E0D\
      \u5E78\u8D1F\u4E0A\u8F66\u67B6\u7834\u635F\u7684\u81F4\u547D\u4F24\u3002<br\
      \ />\r\n\u9762\u5BF9\u6DF1\u9677\u7EDD\u671B\u7684\u516B\u516D\uFF0C\u53CC\u94C1\
      \u4E0D\u5F97\u4E0D\u505A\u51FA\u6289\u62E9\u3002\u516B\u516D\u4E0E\u53CC\u94C1\
      \u5341\u6307\u76F8\u6263\uFF0C\u5171\u540C\u5411\u7740\u8D70\u51FA\u91CD\u4F24\
      \u9634\u5F71\u7684\u76EE\u6807\uFF0C\u91CD\u6574\u65D7\u9F13\u518D\u6B21\u51FA\
      \u53D1\u3002<br />\r\n<br />\r\n\u65E5\u65E5\u59EC\u7EBF\uFF1A\u63CF\u7ED8\u672A\
      \u6765\u5427\uFF01<br />\r\n<br />\r\n\u4E3A\u542C\u53D6\u5FA1\u4E00\u591C\u5E02\
      \u6C11\u771F\u6B63\u7684\u60F3\u6CD5\uFF0C\u53CC\u94C1\u5728\u4E0E\u65E5\u65E5\
      \u59EC\u4E00\u540C\u884C\u52A8\u540C\u65F6\uFF0C\u4E5F\u5C1D\u8BD5\u7740\u4E86\
      \u89E3\u5979\u7684\u751F\u6D3B\u3002<br />\r\n\u5728\u8FD9\u4E2A\u8FC7\u7A0B\
      \u4E2D\u900F\u4E86\u89E3\u5230\uFF0C\u5F97\u76CA\u4E8E\u7ED8\u5236\u770B\u677F\
      \u4E0E\u5F69\u7ED8\u5730\u56FE\u7B49\u5DE5\u4F5C\uFF0C\u65E5\u65E5\u59EC\u4E0E\
      \u5979\u7684\u4F5C\u54C1\u5728\u5FA1\u4E00\u591C\u5E7F\u53D7\u6C11\u4F17\u6B22\
      \u8FCE\u3002<br />\r\n\u7136\u800C\uFF0C\u4E0E\u6B64\u540C\u65F6\u6CE2\u83B1\
      \u7279\u7684\u8D1F\u62C5\u5374\u65E5\u76CA\u52A0\u91CD\u3002<br />\r\n\u5979\
      \u9010\u6E10\u65E0\u6CD5\u8D1F\u62C5\u5E02\u957F\u4E0E\u793E\u957F\u4E24\u65B9\
      \u7684\u91CD\u62C5\uFF0C\u751A\u81F3\u4E0D\u5F97\u4E0D\u4E3A\u6B64\u8F9E\u53BB\
      \u4E86\u5E02\u957F\u7684\u804C\u52A1\u3002<br />\r\n\u800C\u82E5\u4E0D\u80FD\
      \u5728\u63A5\u4E0B\u6765\u7684\u5E02\u957F\u7ADE\u9009\u4E2D\u80DC\u51FA\uFF0C\
      ##\u5DE5\u5382\u7684\u843D\u6237\u4E0E\u5FA1\u4E00\u591C\u4ECA\u540E\u957F\u671F\
      \u7684\u8870\u9000\u5C06\u4E0D\u53EF\u907F\u514D\u3002<br />\r\n\u575A\u4FE1\
      \u65E5\u65E5\u59EC\u5C31\u662F\u6700\u4F73\u4EBA\u9009\u7684\u53CC\u94C1\uFF0C\
      \u6781\u529B\u9F13\u52A8\u65E5\u65E5\u59EC\u53C2\u9009\uFF0C\u800C\u4E3A\u56DE\
      \u5E94\u5144\u957F\u671F\u5F85\u7684\u65E5\u65E5\u59EC\uFF0C\u5C3D\u7BA1\u7565\
      \u611F\u8FF7\u60D8\u4ECD\u7136\u51B3\u5B9A\u53C2\u9009\u3002<br />\r\n\u5728\
      \u9884\u6599\u5916\u7684\u91CD\u538B\u4E4B\u4E0B\uFF0C\u65E5\u65E5\u59EC\u4E0D\
      \u7981\u8FF7\u5931\u4E86\u201C\u81EA\u5DF1\u60F3\u8981\u7ED8\u5236\u7684\u5FA1\
      \u4E00\u591C\u672A\u6765\u84DD\u56FE\u201D\u3002\u800C\u5728\u4E0E\u53CC\u94C1\
      \u4E00\u540C\u63A2\u5BFB\u7684\u8FC7\u7A0B\u4E2D\uFF0C\u65E5\u65E5\u59EC\u610F\
      \u8BC6\u5230\u5B83\u5C31\u8574\u542B\u5728\u4EBA\u4EEC\u7684\u7B11\u5BB9\u4E2D\
      \uFF0C\u4E8E\u662F\u518D\u6B21\u6267\u8D77\u4E86\u753B\u7B14\u3002<br />\r\n\
      <br />\r\n\u6CE2\u83B1\u7279\u7EBF\uFF1A\u6B22\u8FCE\u6765\u7684\u5FA1\u4E00\
      \u591C\uFF01<br />\r\n<br />\r\n\u4E3A\u51CF\u8F7B\u517C\u4EFB\u5E02\u957F\u4E0E\
      \u793E\u957F\u7684\u6CE2\u83B1\u7279\u7684\u8D1F\u62C5\uFF0C\u53CC\u94C1\u5F00\
      \u59CB\u534F\u52A9\u5979\u843D\u5B9E\u5979\u7684\u653F\u7B56\u3002<br />\r\n\
      \u4E3A\u5B9E\u73B0\u6CE2\u83B1\u7279\u63D0\u51FA\u7684\u201C\u5229\u7528\u94C1\
      \u8DEF\u590D\u5174\u65C5\u6E38\u4E1A\u201D\u8FD9\u4E00\u6784\u60F3\uFF0C\u53CC\
      \u94C1\u5F00\u59CB\u6478\u7D22\u5229\u7528\u672F\u4ED9\u5E9F\u7164\u77FF\u7684\
      \u65B9\u6CD5\u3002<br />\r\n\u5F97\u5230\u7684\u65B9\u6848\uFF0C\u5C31\u662F\
      \u4EE5\u5F00\u8BBE\u91C7\u77FF\u4F53\u9A8C\u65C5\u6E38\u9879\u76EE\uFF0C\u4EE5\
      \u53CA\u7528\u91C7\u51FA\u7684\u7164\u70AD\u4F5C\u4E3A\u84B8\u6C7D\u673A\u8F66\
      \u71C3\u6599\uFF0C\u8FD9\u4E24\u90E8\u5206\u4F5C\u4E3A\u6838\u5FC3\uFF0C\u5C06\
      \u5E9F\u5F03\u7684\u672F\u4ED9\u7164\u77FF\u7FFB\u65B0\u6539\u9020\u4E3A\u65C5\
      \u6E38\u4E3B\u9898\u516C\u56ED\u300E\u5FA1\u4E00\u591C\u73CD\u5B9D\u77FF\u5C71\
      \u300F\u3002<br />\r\n\u4EE3\u66FF\u5168\u529B\u63A8\u884C\u65B9\u6848\u57CB\
      \u5934\u5E02\u957F\u5DE5\u4F5C\u7684\u6CE2\u83B1\u7279\uFF0C\u53CC\u94C1\u5F00\
      \u59CB\u4E86\u4E0EKiha07S\u548C\u5B83\u7684\u4E13\u7528\u94C1\u8DEF\u4EBA\u5076\
      \u73B2\u5948\u7684\u9A7E\u9A76\u8BAD\u7EC3\u3002\u5728\u6B64\u8FC7\u7A0B\u4E2D\
      \uFF0C\u53CC\u94C1\u610F\u8BC6\u5230Kiha07S\u8F66\u8F6E\u90E8\u5206\u7684\u9690\
      \u60A3\uFF0C\u53EF\u80FD\u4F1A\u6210\u4E3A\u632F\u5174\u65C5\u6E38\u4E1A\u65B9\
      \u6848\u7684\u81F4\u547D\u4F24\u3002<br />\r\n\u6539\u9020Kiha07S\u6216\u8BB8\
      \u4F1A\u6253\u7834\u73B2\u5948\u5982\u4ECA\u7684\u8FD9\u4EFD\u5E78\u798F\u2014\
      \u2014\u6CE2\u83B1\u7279\u4E0E\u53CC\u94C1\u643A\u624B\u8DE8\u8D8A\u8FD9\u6837\
      \u7684\u4E0D\u5B89\uFF0C\u518D\u6B21\u51FA\u53D1\u5411\u524D\u3002"
