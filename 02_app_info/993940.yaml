    about_the_game: "Elevate your story to new heights of emotion with these twenty\
      \ tracks from composer Joel Steudler! This is music orchestrated to recall the\
      \ sounds of the great anime and visual novel romance series... a fresh take\
      \ on nostalgic favorite styles! Also includes twenty Music Events for impactful\
      \ transitions between scenes.<br />\r\n<br />\r\n<br />\r\n- 20 BGM tracks suitable\
      \ for romance, drama, sadness, comedy, danger, and uplifting scenes!<br />\r\
      \n- 20 Music Events for memorable moments!<br />\r\n- .ogg, .m4a and .wav formats\
      \ included.<br />\r\n<br />\r\nTracklist:<br />\r\n<br />\r\nComedy - Happy\
      \ Hijinks<br />\r\nComedy - Typical Goof<br />\r\nDanger - Dark Intentions<br\
      \ />\r\nDanger - Uneasy Alleyway<br />\r\nDrama - Chasing Fate<br />\r\nDrama\
      \ - Elegant Unrest<br />\r\nDrama - Haunting Memories<br />\r\nDrama - Rivals\
      \ Clash<br />\r\nRomance - First Date<br />\r\nRomance - Light Heart<br />\r\
      \nRomance - Mostly Melancholy<br />\r\nRomance - Nobody Closer<br />\r\nRomance\
      \ - Sharing Moments<br />\r\nRomance - Yearning For You<br />\r\nSad - Heartbreak\
      \ Aches<br />\r\nSad - I Recall<br />\r\nSad - Love Not Enough<br />\r\nSad\
      \ - Turned Down<br />\r\nUplifting - Glorious Day<br />\r\nUplifting - Rising\
      \ Spirits"
