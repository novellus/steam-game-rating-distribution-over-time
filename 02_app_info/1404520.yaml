details:
  data:
    about_the_game: '<strong>Death Blonde is a single/local multiplayer racing shooter.</strong><br>Join
      a world of cursed (blonde) skeletons with cool sunglasses. Isn''t that enough
      for you? Let''s also put in cars, drifts, weapons, explosions, and heavy-metal-electronic
      music, maybe that''s more what you''re looking for.<br><br><strong>Turn on your
      car and fight in the arena.</strong><br>You will be able to equip different
      weapons, drop explosive crates, or shove your opponents to extremely dangerous
      places. Find your way to play and outlive your opponents.<br><br><strong>Grab
      your skeleton and fight in the arena modes.</strong><br>Choose if yours is a
      personal matter or join your friends in the team battle. Still not enough for
      you? Challenge your luck against the hordes of enemies that will arrive, will
      you be able to beat the exterminators?<br><br><strong>Features:</strong><br>-
      Single-player/local multiplayer up to 4 split-screen players.<br>- Variety of
      weapons. Choose between machine gun, shotgun, plasma, or rocket launcher.<br>-
      Various stylish maps of different sizes.<br>- Huge choice of game modes: free-for-all,
      team, big battle, and survival.<br>- Cel shaded graphics boosted beyond all
      limits.<br>- Full controller support.'
