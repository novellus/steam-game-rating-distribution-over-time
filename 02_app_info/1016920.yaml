    about_the_game: 'Unrailed! is a chaotic online and couch co-op multiplayer railroad
      construction game where you work together with your friends as a team to build
      a train track across endless procedurally generated worlds. Master encounters
      with its inhabitants, upgrade your train and keep it from derailing!<h2 class="bb_tag">BUILD
      A TRACK FURTHER THAN EVER BEFORE</h2><br>Gather resources and craft tracks to
      extend your railroad to prevent your train from reaching the end. But watch
      out - there is only one tool of each type. Co-operation and co-ordination of
      your team is essential to survive this increasingly challenging journey!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1016920/extras/Gameplay_3.gif?t=1608811685"
      /><h2 class="bb_tag">PLOUGH YOUR WAY THROUGH THE WORLD</h2><br>Every world is
      unique! You and your team will have to master ever new challenges to stay on
      track!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1016920/extras/FF_3.gif?t=1608811685"
      /><h2 class="bb_tag">ATTACH NEW WAGONS TO MASTER THE UNKNOWN</h2><br>Upgrade
      your train to be prepared for whatever is about to come. Get an atomic engine,
      upgrade your crafting wagon, attach a supercharger or choose from a vast range
      of other options.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1016920/extras/Shop_3.gif?t=1608811685"
      /><h2 class="bb_tag">PLAY WITH OR AGAINST YOUR FRIENDS</h2><br>Play cooperatively
      with up to four players in a single team or challenge the co-op skills of your
      friends in a two versus two game.<h2 class="bb_tag">OVERVIEW</h2><br><ul class="bb_ul"><li>An
      intense and chaotic railroad construction experience<br></li><li>Online and
      local couch co-op multiplayer (also mixing both possible)<br></li><li>Procedurally
      generated worlds with 4 different difficulty levels<br></li><li>Dynamic weather
      system &amp; day and night cycle<br></li><li>Game modes: Endless, Quick, Sandbox
      (up to 4 players) and Versus (2 vs 2 players)<br></li><li>Distinct biomes (5+)
      <br></li><li>A bunch of upgradable wagons (10+) to modify your train in Endless
      mode<br></li><li>Unlockable characters<br></li><li>A replay system<br></li><li>Online
      highscores with replays<br></li><li>Simple controls &amp; split keyboard and
      split controller mode<br></li><li>Blocky to the core</li></ul>'
