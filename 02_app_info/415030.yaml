details:
  data:
    about_the_game: <strong>One More Dungeon</strong> is a first person shooter roguelike
      with procedurally generated levels and pixel-art graphics. Being a nameless
      adventure seeker, you have to get to the final level of the dungeon and destroy
      the obelisks, which is being used by forces of Evil to invade the world. Use
      a melee weapon, magic staffs, and antique artefacts, to burst way through the
      hordes of enemies inhabiting a few game areas.<br><br><strong>Key features:</strong><br><br><ul
      class="bb_ul"><li>Fusion of old school FPS and Roguelike games.<br></li><li>Procedurally
      generated levels.<br></li><li>Permadeath<br></li><li>30+ types of enemies and
      80+ items.<br></li><li>Parallel universe with manually created locations.<br></li><li>Sanity
      level, reduced by using of artefacts.<br></li><li>Set of mutators, selected
      before the game started and modifying the gameplay.</li></ul>
