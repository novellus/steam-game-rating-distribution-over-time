details:
  data:
    about_the_game: "Hack into servers, beat security, and steal encrypted data in\
      \ a world where your identity is just another network address. An engaging story,\
      \ agonizing dilemmas, and an easily accessible hacking system turn every player\
      \ into a network hacker in Midnight Protocol.<br />\r\n<br />\r\nMidnight Protocol\
      \ is a tactical narrative-driven RPG set in a near-future filled with labor\
      \ automation, big data, controversial AI applications, legal gray zones, and\
      \ the nebulous nature of online identity. You assume the mantle of a prominent\
      \ hacktivist who has been targeted for blackmail by a shadowy branch of government.<br\
      \ />\r\n<br />\r\nThe player interacts with their virtual environment through\
      \ text commands, hacking into countless challenging networks. Character development\
      \ and roleplay choices made during and in between missions affect the storyline\
      \ and outcome of the game."
