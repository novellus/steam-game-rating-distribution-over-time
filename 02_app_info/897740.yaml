    about_the_game: 'You''ve found yourself in a very familiar situation. Just you
      and that warm plate of spaghet.<br><br>Well, in this case, plates...<br><br>You''ve
      been tasked to complete 4 special spaghet dishes in order to earn your freedom.
      Sounds simple enough, right?<br><br>Unfortunately, you aren''t only one trying
      to get their hands on that precious pasta.<br><br><i><strong>They</strong></i>
      see you, and <i><strong>they</strong></i> don''t appreciate you trying to take
      what''s theirs.<br><br>You''re back in that dreaded kitchen. This time instead
      of keeping a single, measly plate of spaghet warm, there are now four! In addition
      to that...<br><br>...you must cook the spaghet yourself.<br><br>Baby, Mama,
      Papa, and Goldie are back as well, and they''ll be trying to take you out at
      every opportunity.<br><br>SPAGHET 2: Al Dente Chapter brings new mechanics over
      it''s predicessor. The first? You''re no longer stuck behind that counter!<br>Freely
      move around the kitchen to gather ingredients, cook, slap, and avoid danger!<br><br>Discover
      the truth about hot plates and cold spaghetti.<br>Will you survive?<br><br>============================================================<br><br><br>Your
      Objective:<br>Cook and protect your Spaghet from Papa, Mama, Baby, and Goldie.
      Each one is dealt with in a different way, and become more aggressive as time
      passes.<br><br>There are many audio queues in the game so headphones are recommended.<br><br>-Story-driven
      gameplay<br>-Survive to uncover the story.'
