details:
  data:
    about_the_game: "After going through a mysterious door that appears in the basement\
      \ of your family home, you are transported to a strange subterranean world.\
      \ With the doorway closed, you must navigate the dark tunnels to find a way\
      \ out and discover the mysteries that brought you to this place.<br />\r\n<br\
      \ />\r\nThe Door in the Basement is a first-person atmospheric pixelated horror\
      \ game. Explore, complete puzzles, and avoid the horrific creatures roaming\
      \ the tunnels as you learn more about the world and its strange inhabitants."
