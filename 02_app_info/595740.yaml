  data:
    about_the_game: "The latest title in the &quot;Samurai Warriors&quot; series,\
      \ &quot;SAMURAI WARRIORS: Spirit of Sanada&quot;, has arrived at last!<br />\r\
      \nAll 48 years of the life of Yukimura Sanada, the officer hailed as Japan's\
      \ finest soldier, are fully depicted!<br />\r\n<br />\r\nSeveral characters\
      \ that have been requested by fans join the battle, such as Yukimura's father,\
      \ Masayuki Sanada. The depictions of characters change as they develop, adding\
      \ flare to the story.<br />\r\nSeveral new features are included, such as &quot;Castle\
      \ Towns&quot;, where you can experience the daily-lives and battles of officers\
      \ in minute detail, as well as &quot;Multi-Stage Battles&quot;!"
