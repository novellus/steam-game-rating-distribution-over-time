    about_the_game: 'British military agent Blake Stone finds himself in a life or
      death struggle for control of humanity''s future. After a five-year manhunt
      for the elusive Dr. Goldfire, the search has ended.<br><br>The trail has led
      Blake to the planet Selon, and to the abandoned STAR Institute Training Complex.
      If the reports are correct, then Dr. Goldfire is alive and has once again created
      a fiendish army of evil mutants.<br><br>Blake is going to need all his wits,
      skill, and the best firepower money can buy to put an end to Goldfire''s plans.
      Blake''s mission is clear - he must use all his resources to destroy Dr. Goldfire
      before he can unleash his new army of mutant creatures on the universe.<h2 class="bb_tag">Features</h2><br><strong>Go
      Boldly</strong>: 20 brand-new levels  - all with wildly new designs and graphics.<br><br><strong>Hmm,
      Upgrades</strong>: New actor traits and improved actor intelligence.<br><br><strong>The
      Harder They Fall</strong>: All-new alien-like guards and four new bosses.<br><br><strong>Sticks
      and Stones</strong>: New hazards, such as barriers and spikes.<br><br><strong>Light
      ''em Up</strong>: Darker, more realistic levels with dynamic lighting conditions
      and more realistic weapon graphics.<br><br><strong>Controller Support</strong>:
      Partial Xbox 360 Controller support.'
