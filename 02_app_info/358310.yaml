    short_description: 'It''s the 22nd century: Galactic travel is commonplace, peace
      is at hand, and the future looks bright - until Goldfire''s plan to unleash
      an army of military mutants shocks the galaxy. Dr. Goldfire, a brilliant bio-scientist
      whose morbid research led to incredible genetic improvements in humanoids and
      aliens, has gone power crazy.'
