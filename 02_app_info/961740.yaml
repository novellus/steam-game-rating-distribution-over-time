    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/961740/extras/1.png?t=1561347574"
      /><br><br>You woke up in a small, strange room. It is very dark here and only
      monitors on the wall produce faint light. Fear and misunderstanding eventually
      break out. WHAT is this place? WHO brought you here? What is their INTENTION?
      ...You don't even remember your name! Many questions but few answers.<br><br>But
      soon they'll make you remember. Remember every waking moment and every mistake
      you made. In comparison to their &quot;confessional&quot; methods, death would
      be mercy. After countless tortures, trials, mysteries, and interrogations, shards
      of memories provide a clear image. It turned out that you were involved in a
      big experiment that ended in a terrible disaster!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/961740/extras/2.png?t=1561347574"
      /><br><br>It seems that you really deserve all these trials... But was that
      really entirely your fault or just a coincidence? You need to get to the truth
      by all means! For this purpose, you are to face the ghosts of your past and
      be true to yourself. Only in this way you'll be able to persuade your jury that
      you're right.<h2 class="bb_tag">Gameplay Features:</h2><br><ul class="bb_ul"><li>First-person
      horror;<br></li><li>Solving mysteries and riddles;<br></li><li>Investigation
      of the character's past life;<br></li><li>Making decisions that impact the endgame.</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/961740/extras/3.png?t=1561347574"
      /><h2 class="bb_tag">Here is advice to you:</h2><br><ul class="bb_ul"><li>THINK.
      Little secret, you have a brilliant mind;<br></li><li>SOLVE PUZZLES. You've
      been doing it all your life;<br></li><li>REMEMBER. You can find all the answers
      in your past;<br></li><li>DON'T GIVE IN TO THE FEAR. Fear only prevents us from
      making best decisions;<br></li><li>BE HONEST WITH YOURSELF. Don't compound the
      situation.</li></ul><br>Use your sharp mind to leave this place and get a chance
      to have a new start or become just a memory. It's totally up to you to decide!
