    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1193790/extras/Steam_Gif_01.gif?t=1609466720\"\
      \ /><br><br>The game follows a <strong>chinchilla</strong>, who awakens in a\
      \ surreal world with a mysterious voice that looms over him. You have <strong>9\
      \ hours</strong> to defeat Darkness that threatens the earth.<br><br>The title\u2019\
      s gameplay and mechanics constitute a departure from the old <strong>3D platformer</strong>\
      \ games, featuring a <strong>puzzle-like</strong> feeling to it, a <strong>detailed\
      \ character movement</strong> and <strong>interesting visuals</strong>.<h2 class=\"\
      bb_tag\">Featuring: </h2><ul class=\"bb_ul\"><li>Classic Joystick Game Play.<br></li><li>21\
      \ Levels with individual Challenges.<br></li><li>Ranking with Steam Leaderboards.<br></li><li>Inclusion\
      \ of Real-Time.<br></li><li>Punishing Mechanics.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1193790/extras/Steam_Gif_02.gif?t=1609466720\"\
      \ /><br><br>Are you up for the challenge?"
