    about_the_game: "When Rosa Blackwell's only relative dies after twenty years in\
      \ a coma, she thinks the worst is over. \_This all changes when Joey Mallone,\
      \ a sardonic ghost from the 1930s, blows into her life and tells her that she\
      \ is a medium. \_Whether they like it or not, it is up to them to cure the supernatural\
      \ ills of New York in this critically-acclaimed series of point-and-click adventure\
      \ games.<br />\r\n\t\t\t\t\t\t\t\t\t\t\tWhen three NYU students kill themselves\
      \ one after the other, nobody thinks that a sinister force is at work. \_Nobody\
      \ but fledgling medium Rosa Blackwell and her new spirit guide Joey Mallone.\
      \ \_It's trial by fire as they set these troubled spirits to rest."
