details:
  data:
    about_the_game: "One of the first generation of British Rail electric multiple\
      \ units comes to Train Simulator in eye-catching SPT livery.<br><br>Based on\
      \ the well-used Mk1body shell design, 91 units were built by Pressed Steel at\
      \ Linwood in Paisley between 1959 and 1961, although they were not introduced\
      \ until 1960 for the electrification of the North Clyde and Cathcart Circles\
      \ lines in Strathclyde.<br><br>Initially, the EMUs \u2013 nicknamed the \u2018\
      Blue Trains\u2019 - were classified as AM3 units before the introduction of\
      \ the TOPS system in the late 1960s, and operated local and suburban passenger\
      \ services for more than 40 years before being replaced with new generation\
      \ EMUs in the 2000s.<br><br>The BR Class 303 for Train Simulator is a former\
      \ Iron Horse House model, which has been updated to Train Simulator standard,\
      \ including new scenarios and improved exterior modelling, and is available\
      \ in Strathclyde Partnership for Transport orange and black livery.<br><br>The\
      \ locomotive is also Quick Drive compatible, giving you the freedom to drive\
      \ the BR Class 303 on any Quick Drive enabled route for Train Simulator, such\
      \ as those available through Steam. Also included are scenarios specifically\
      \ for the <a href=\"http://store.steampowered.com/app/24083\" target=\"_blank\"\
      \ rel=\"noreferrer\"  > West Coast Main Line North</a> route (available separately\
      \ and required to play these scenarios).<h2 class=\"bb_tag\">Scenarios</h2><br>Three\
      \ scenarios for the West Coast Main Line North route:<br><ul class=\"bb_ul\"\
      ><li>\tLanark Leccy<br></li><li>\tLeaving Larkhall<br></li><li>\tLower Level\
      \ Electric</li></ul><br>More scenarios are available on Steam Workshop online\
      \ and in-game. Train Simulator\u2019s Steam Workshop scenarios are free and\
      \ easy to download, adding many more hours of exciting gameplay. With scenarios\
      \ being added daily, why don\u2019t you check it out now!<br><br><a href=\"\
      http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"_blank\" rel=\"\
      noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"bb_tag\"\
      >Key Features</h2><ul class=\"bb_ul\"><li>\tBR Class 303 in Strathclyde Partnership\
      \ for Transport orange and black livery<br></li><li>\tQuick Drive compatible<br></li><li>\t\
      Scenarios for the West Coast Main Line North route<br></li><li>\tDownload size:\
      \ 99mb</li></ul>"
