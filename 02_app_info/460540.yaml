    about_the_game: <strong>Temple of Rust offers top-down hack'n slay action with
      a mix of procedural generated areas and hand created locations.</strong> Control
      a young drifter on his journey through a wasteland filled with hazards and aggressive
      inhabitants. Utilizing a growing set of collectible abilities combined with
      your personal skill of using them. <br><br><u><strong>Features:</strong></u><br><ul
      class="bb_ul"><li>High quality sub-pixel art at 60 frames per second with attention
      to details<br></li><li>Procedural generated level segments<br></li><li>Tight
      and responsive controls - always stay in direct control of the action</li></ul><br><strong>THIS
      GAME IS IN DEVELOPMENT! FINAL CONTENT MAY DIFFER!</strong><br>I would like to
      share the development progress with you! So don't forget to follow the project/wishlist
      for future updates!<br><br><u><strong>Personal:</strong></u><br>Hi! My name
      is James. I used to have a life as regular 3d artist. Since 2012 I am trying
      to gain traction as solo game developer. <a href="http://store.steampowered.com/app/321330/"
      target="_blank" rel="noreferrer"  >ENYO Arcade</a> is my personal steam debut
      game and with this game I will do my best to deliver another super game.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/460540/extras/MeetJDev_lq.jpg?t=1569488105"
      />
