    review: Game needs to be updated more often. I haven't seen an update since I
      downloaded it nor have I heard anything about what's going on in future updates.
      I have found one instance where I need leather but have no way of making it.
      even though there are  recipes that require it. Important ones. Every question
      I ask goes un answered so it makes me wonder just how important our feedback
      really is to the development team.
