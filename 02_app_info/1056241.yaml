  data:
    about_the_game: "<strong><h2 class=\"bb_tag\">It\u2019s Summer! It\u2019s the\
      \ Ocean!</h2></strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1056241/extras/banner_patreon.png?t=1571377390\"\
      \ /><br><br>Summer is coming to its peak, and the cast of Siluman Fantasy is\
      \ going to the beach. This time, all the girls decided to take a break and go\
      \ to the beach or a swimming pool for some wet and splashy fun.<br><br>During\
      \ daylight, all umbrellas and carpets are set, as well as a large container\
      \ of chilled drinks and popsicles. Girls would run across the beach line, sometimes\
      \ bringing water guns into action. Some decided to relax, enjoying the vast,\
      \ blue sky and open air, while having lotion applied to their backs and breasts.\
      \ And the rest are competing over a grand reward with some balls and sticks.\
      \ When day becomes too hot, cans of cold beer and soda, as well as popsicles\
      \ and watermelon slices would do their fantastic job.<br><br>During sunset,\
      \ one can hear a sizzling and crackling sound of smoldering charcoal, indicating\
      \ a barbecue party is taking place. The smell of smoking drips of fat and sauce\
      \ creates a savory experience, able to make one salivate before eating. There\
      \ are skewers of juicy chicken and squid, and sometimes, eel. For the sweet-toothed,\
      \ perhaps candy apple and mizu yokan are great desserts in to close the evening.<br><br>At\
      \ night, the stars shine brilliantly on a vast, deep-blue sky."
