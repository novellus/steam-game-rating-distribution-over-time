    about_the_game: "<h2 class=\"bb_tag\">Previously, in Song of Horror\u2026</h2><br>Following\
      \ Husher\u2019s footsteps, you made a shocking revelation, one that will push\
      \ you to the most haunted area you\u2019ve visited to date: St. Cecilia\u2019\
      s Abbey. This holy place, now ruined by the influence of The Presence, appears\
      \ to have all the answers you\u2019ve been looking for.<h2 class=\"bb_tag\"\
      >What\u2019s new in Song of Horror\u2019s Episode 4?</h2><ul class=\"bb_ul\"\
      ><li>Each episode in Song of Horror is inspired by a masterpiece of the horror\
      \ genre. This time, we looked into Amnesia: The Dark Descent, to create this\
      \ setting. Look out for the references to other games, movies, books and more!<br></li><li>The\
      \ macabre St. Cecilia\u2019s Abbey poses the toughest challenge you\u2019ll\
      \ encounter in Song of Horror: find the answers you need in the biggest location\
      \ of the game before The Presence breaks you.<br></li><li>Discover what happened\
      \ to the monks of the Abbey while you face the diverse manifestations of The\
      \ Presence, now more powerful than ever!<br></li><li>A new narrative structure:\
      \ Explore St Cecilia\u2019s Abbey from different starting points depending on\
      \ which character you choose, changing the way you experience this part of the\
      \ story.<br></li><li>Another character joins the fray: Meet Ernest Finnegan,\
      \ a renowned archaeologist past his glory days and a dear friend of Husher,\
      \ now looking to help him survive his current predicament. Returning characters\
      \ will join Ernest depending on who you played with and who died in previous\
      \ chapters!</li></ul>"
