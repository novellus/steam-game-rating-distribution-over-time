    about_the_game: "Robinson's R66 is a five-seat helicopter powered by a 300-horsepower\
      \ turbine engine. Introduced in 2010, its standard configuration is a two-blade\
      \ main rotor, a two-blade tail rotor, and skids. It is used by both business\
      \ and private users, as well as some air forces and police departments.<h2 class=\"\
      bb_tag\">Features</h2><ul class=\"bb_ul\"><li>\tSix HD liveries and one blank\
      \ texture<br></li><li>\tStart-up and cut-off realistic vibration<br></li><li>\t\
      Dynamic blade tension effect<br></li><li>\tSuperb material shines and reflections<br></li><li>\t\
      Gauge reflections<br></li><li>\tWindow scratches and blade shines<br></li><li>\t\
      High quality 3D model and textures<br></li><li>\tBlank texture for creating\
      \ your own designs<br></li><li>\tRealistic behaviour</li></ul>"
