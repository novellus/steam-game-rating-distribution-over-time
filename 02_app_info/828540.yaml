  data:
    about_the_game: The game of forgotten gods. Wake up is a dynamic action game,
      sword fighting, magic tricks, and an exciting adventure deep into the mysteries
      of the world, which are protected by invisible force. The player will have to
      figure out the methods of managing people to help them. But it will be hard,
      because the acting gods are not going to simply leave and give up power. You
      will have to fight with their governors in this world, going through an exciting
      journey to find out the truth and tell it to the people. Install the game, and
      get the truth for yourself and others!<h2 class="bb_tag">What to Expect From
      A Game</h2><br><ul class="bb_ul"><li> Dynamic Action From Third Person Controller<br></li><li>
      a huge number of people who have become zombies because of their bad habits<br></li><li>
      Kombo Beats And Magical Techniques<br></li><li> getting knowledge through the
      implemented in the game TV, radio and book sources<br></li><li> Through the
      radio you will find out what happened to the world<br></li><li> Fire books,
      which describe the instructions for life, go to them and read. After reading
      the book, you can move on</li></ul>
