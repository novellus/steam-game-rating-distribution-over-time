details:
  data:
    about_the_game: "From the Executive Producer of Halo, comes Stubbs the Zombie\
      \ in Rebel Without a Pulse. You play as Stubbs, an undead antihero who takes\
      \ on a futuristic city using nothing but his own carcass and the weapons of\
      \ his possessed enemies. This third-person action game uses the Halo engine\
      \ and integrates tongue-in-cheek humor and a strong storyline with innovative\
      \ combat.<br>\t\t\t\t\tIn death, Stubbs has finally achieved the success and\
      \ power he never had in life - and he sees no reason to stop until all of Punchbowl,\
      \ Pennsylvania is his. Of course, billionaire playboy industrialist Andrew Monday\
      \ has other ideas. The tension mounts until the city explodes in a full-scale\
      \ human vs. zombie war.<br>\t\t\t\t\t<ul class=\"bb_ul\"><li>Be the Zombie in\
      \ an epic battle between the living and the dead.<br>\t\t\t\t\t</li><li>Take\
      \ over Punchbowl, an immersive, futuristic city built with the Halo engine.<br>\t\
      \t\t\t\t</li><li>Convert bitter enemies into a horde of zombie allies by eating\
      \ their brains.<br>\t\t\t\t\t</li><li>Use your body as a weapon: explosive gut\
      \ grenades, toxic zombie sputum, a severed hand that can crawl through tight\
      \ spaces and possess the living, and unholy flatulence.<br>\t\t\t\t\t</li><li>Possess\
      \ unsuspecting humans and use their weapons against their friends.<br>\t\t\t\
      \t\t</li><li>Use zombie strength to smash down doors and maul any human who\
      \ gets in your way.<br>\t\t\t\t\t</li><li>Original soundtrack features 13 songs\
      \ from various artists including, Ben Kweller, Death Cab for Cutie, Cake, The\
      \ Walkmen, Phantom Planet and more!</li></ul>"
