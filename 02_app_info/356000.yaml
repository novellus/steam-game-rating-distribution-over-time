  data:
    about_the_game: "Can a wanna-be hero like you rescue the city of Kendrickstone,\
      \ held hostage by an evil wizard and his troop of black-clad soldiers? Face\
      \ down fierce foes with spell, sword, or silver tongue. Outwit cunning rivals,\
      \ cement your fledgling reputation, and maybe, just maybe, make enough money\
      \ to pay your rent!<br />\r\n<br />\r\n\u201CThe Hero of Kendrickstone\u201D\
      \ is an epic 240,000-word interactive fantasy novel by Paul Wang, where your\
      \ choices control the story. It's entirely text-based\u2014without graphics\
      \ or sound effects\u2014and fueled by the vast, unstoppable power of your imagination.<br\
      \ />\r\n<br />\r\nStep into the shoes of a fledgling adventurer in a world full\
      \ of magic and mystery! Master physical combat, magic, stealth, or diplomacy.\
      \ Choose to befriend\u2013or betray\u2013sorcerers and knights, bandits and\
      \ baronesses.<br />\r\n<br />\r\nWill you spend the last of your silver on a\
      \ bed for the night, or potions for your next adventure? Will you spend your\
      \ evenings studying ancient secrets, or prize-fighting for extra coin? Will\
      \ you seek a mentor to help hone your skills, or strike out on your own? Will\
      \ you prove to be a paragon of compassion, or a callous mercenary? Will you\
      \ die forgotten and un-mourned, or will you become the Hero of Kendrickstone?"
