    review: "[quote][url=https://store.steampowered.com/curator/33470891/]Mehr Reviews\
      \ gibt es auf meiner Kuratorseite[/url][/quote]\n\nRewind ist ein Third-Person\
      \ Puzzle Game, bei dem man die Puzzles mit Hilfe einer R\xFCckspulfunktion und\
      \ Klonen l\xF6sen muss. Der Hauptcharakter hat die F\xE4higkeit seine Bewegung\
      \ aufzuzeichnen und anschlie\xDFend die Zeit wieder zur\xFCckzudrehen. Wenn\
      \ man dann erneut starten l\xE4uft ein Klon die vorher erstellte Route ab. Mittels\
      \ dieser Funktion muss der Spieler seine Klone so positionieren, dass sie Schalter\
      \ und Druckplatten bet\xE4tigen um dem Spieler den Weg zu \xF6ffnen. Anfangs\
      \ sind die Aufzeichnungen voneinander abh\xE4ngig. Aufzeichnung 2 kann nur existieren,\
      \ wenn Aufzeichnung 1 existiert. Mit der Zeit bekommt man noch einen weiteren\
      \ Klon hinzu und hat damit 3 voneinander abh\xE4ngige Aufzeichnungen zur Verf\xFC\
      gung. Ab der H\xE4lfte des Spieles wird diese Abh\xE4ngigkeit entfernt. Die\
      \ Klone k\xF6nnen nun unabh\xE4ngig voneinander aufgezeichnet werden und die\
      \ Puzzles werden komplexer, da die Klone nun ebenfalls einander Helfen m\xFC\
      ssen. Auch hier gilt: erst nur 2 Aufzeichnungen, sp\xE4ter 3. Und so puzzelt\
      \ man sich durch knapp 4 Stunden Gameplay mit immer st\xE4rker werdendem Gehirnmatsch,\
      \ da sp\xE4tere Puzzles sehr Denkintensiv werden. Jedes Puzzle ist dabei auf\
      \ ein kleines Gebiet begrenzt, was den \xDCberblick sehr verbessert, da man\
      \ seine Klone immer im Blick hat. Diese sind auch als Silhouetten durch W\xE4\
      nde zu erkennen.\nIn einigen Puzzles gibt es Gegner, welche mittels einer Laserwaffe\
      \ zu besiegen sind. Diese kann von dem Spieler selbst oder einem Klon abgefeuert\
      \ werden. Allerdings sind die Gegner nicht immer perfekt einzusch\xE4tzen, da\
      \ diese nicht bei jedem erneuten Abspielen exakt gleich handeln. Sie zielen\
      \ also nicht immer auf denselben Klon, was durchaus einige Probleme beim Planen\
      \ der Route f\xFChrt. Besser w\xE4re es ohne die Gegner gewesen, da ich einige\
      \ Gegnerpuzzles nur durch Gl\xFCck geschafft habe, da die Gegner nicht vorhersehbar\
      \ handeln.\nEin anderes Problem ist auftretende Asynchronit\xE4ten. Je l\xE4\
      nger man das Spiel am St\xFCck spielt, desto eher kann es passieren, dass die\
      \ Klone ihre Route nicht mehr exakt abgehen. Dann kann es passieren, dass sie\
      \ nicht mehr auf die Schalter treten oder, da sie \xFCber keinerlei Kollision\
      \ verf\xFCgen, einfach mal durch die Wand gehen und ins Nichts fallen. Hier\
      \ hilft zwar ein Neustart des Spieles, ein solches Problem kann jedoch zu Frust\
      \ f\xFChren, wenn es am Ende eines langen Puzzles auftaucht.\n\n[b]Grafik[/b]\n\
      Die Grafik ist nichts Besonderes. Auch die Levelgestaltung ist mit nur futuristischem\
      \ Labordesign nicht besonders Abwechslungsreich. Sie ist aber auch nicht h\xE4\
      sslich.\nIn den Optionen l\xE4sst sich au\xDFer der Aufl\xF6sung auch nichts\
      \ weiter einstellen, was die Qualit\xE4t der Grafik angeht, es sieht also immer\
      \ gleich aus.\n\n[b]Sound[/b]\nDie Musik ist, wenn sie mal spielt, ruhig und\
      \ st\xF6rt nicht beim Nachdenken. Andere Musik w\xE4re auch eher hinderlich\
      \ gewesen. Ansonsten h\xF6rt man nur die Laufger\xE4usche von sich und den Klonen,\
      \ w\xE4hrend man die Routen speichert.\nDie Audiooptionen funktionierten auf\
      \ meinem Computer nicht. Der Auswahlcursor war hierbei immer eine Option zu\
      \ hoch. Man hat also nicht den Wert beim Cursor ge\xE4ndert, sondern den Wert\
      \ darunter. Doch auch wenn man davon absieht, hatten die \xC4nderungen bei mir\
      \ keinen Effekt und es war immer auf maximaler Lautst\xE4rke.\n\n[b]Fazit[/b]\n\
      Rewind hat ein sehr interessantes Konzept beim L\xF6sen von Puzzles. Die 4 Stunden\
      \ lassen sich gut an einem Nachmittag/Abend spielen und machen dabei auch die\
      \ ganze Zeit \xFCber Spa\xDF. Allerdings sollte man aufgrund des Asynchronit\xE4\
      tsproblems das Spiel zwischendrin neustarten. Zu merken ist dies, wenn die Klonvorschaubilder\
      \ anfangen zu ruckeln. Ansonsten ist Rewind ein gutes Spiel und zu empfehlen."
