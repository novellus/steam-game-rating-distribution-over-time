    about_the_game: "<h2 class=\"bb_tag\">BE WARNED: Driving mechanics of this game\
      \ is NOT recommended for the beginners. It is recommended that players have\
      \ experience with complex/compound controls in VR and some driving experience.\
      \ </h2><br><br>Island Explorer is a short VR driving experience where you are\
      \ on a secluded island with nothing to disturb you:  no quests, no tasks, and\
      \ no enemies. Just you, your thoughts, and nature\u2026 with some relaxing tunes.\
      \ <br><br><strong>Interactive utility vehicle</strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1201640/extras/start_seq_night.gif?t=1590699305\"\
      \ /><br><br><strong>H-Shifter, introducing the first ever VR Manual shifting</strong><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1201640/extras/manual_shifting.gif?t=1590699305\"\
      \ /><br><br><strong>Enjoy the scenery</strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1201640/extras/sunset_airport.gif?t=1590699305\"\
      \ /><br><br><strong>Drive into the sunset</strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1201640/extras/sunset_drive.gif?t=1590699305\"\
      \ />"
