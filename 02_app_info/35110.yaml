    about_the_game: "<p>The Just Cause 2 demo features a massive 35 square miles of\
      \ the Lautan Lama Desert, a vast expanse of stunning, sun-scorched scenery taking\
      \ up just one of the many islands in the 400 square miles of the Panau archipelago.\
      \ Packed with towns, villages, military installations, mountain ranges, missions\
      \ and more, the demo will feature an astonishing amount of activities for the\
      \ player... and opportunities for adrenaline-fuelled chaos are limitless. </p>\n\
      \t\t\t\t\t<p>Hunt down and assassinate one of the game\u2019s 50 military colonels;\
      \ devastate military bases, bio fuel chambers, government infrastructure and\
      \ more; hijack tuk tuks, military 4x4s, armoured vehicles, mopeds, helicopter\
      \ gunships, light aircraft, mini vans and numerous other military and civilian\
      \ vehicles; freefall from desert outcrops or from burning planes at 20,000 feet;\
      \ and unlock one full, multi-stage mission, traversing the mountains to a heavily\
      \ fortified government radar station and ending in an unforgettable desert car\
      \ chase.</p>\n\t\t\t\t\t<p>\"The Just Cause 2 demo is simply massive and with\
      \ so much to do, the replay value is enormous,\" said Lee Singleton, General\
      \ Manager of Square Enix London Studios. \"It\u2019s easily one of the biggest\
      \ freeroaming demos of all time and for fans of openworld games, it\u2019s unmissable.\"\
      </p>\n\t\t\t\t\t"
