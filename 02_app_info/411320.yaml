    short_description: Fight alongside your troops in the sweltering desert heat of
      the Sahara or in the blustery heights of the Italian Alps. Wield your strategic
      prowess to gain the upper hand by the light of day and exploit the dark shroud
      of night to launch surprise attacks. Tanks, planes, troops, weapons - the resources
      are at your command.
