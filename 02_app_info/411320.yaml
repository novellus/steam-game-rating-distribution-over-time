    about_the_game: <strong>Remaster Features:</strong><br><ul class="bb_ul"><li>Fully
      remastered to work with modern systems<br></li><li>Support for modern display
      resolutions<br></li><li>All patches included<br></li><li>Re-implemented multiplayer
      and NAT traversal for a smooth online experience</li></ul><br>In Phase Two,
      players will encounter new and familiar heroes as the battleground of World
      War II shifts to Africa, the Mediterranean, and the Balkans. New units, buildings,
      terrain, and tactical capabilities, along with challenging and surprise-filled
      missions and campaigns, round out this newest offering from Nordic Games and
      Stormregion. A full-featured mission editor will also be included to expand
      the gameplay. No fan of World War II or RTS games will want to miss it.<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li>Three captivating campaigns, inspired by key battles of World
      War II<br></li><li>Play American Allies, the German-Italian Axis, or the Yugoslavian
      resistance forces<br></li><li>Day-night cycles take on an even greater importance
      with night time stealth and search and destroy missions<br></li><li>Hundreds
      of fully destructible object types and buildings comprise the battlegrounds
      in which units interact even more realistically with the terrain<br></li><li>More
      than twenty new unit types and variants are introduced, broadening tactical
      capabilities.<br></li><li>All missions support competitive and cooperative game
      play.</li></ul>
