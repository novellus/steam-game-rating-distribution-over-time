    detailed_description: "<h1>Accolades</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/299950/extras/GE_steam_accolades.png?t=1580467104\"\
      \ /></p><br><h1>About the Game</h1>Black - an ice-cold mercenary and hired gun\
      \ - awakes in a mysterious old asylum with no memory of his past. <br>Under\
      \ the guidance of his anonymous captor, \u2018Red\u2019, Black embarks on a\
      \ form of treatment, facilitated by a unique technology - a headset that allows\
      \ the user to relive their memories and experience them again in the present.\
      \ <br>And so Black tries to remember. <br>With the help of the \u2018Pandora\u2019\
      \ headset, he travels into the depths of his own mind to explore the truth behind\
      \ the only thing he can remember: the rescue attempt of a teenage girl with\
      \ a bomb strapped to her chest."
