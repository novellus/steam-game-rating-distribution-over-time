    short_description: 'Take a deep breath... Try to remember: a girl, a chair, a
      bomb. Just keep... calm. Follow the voice into the depths of you memory. Relax...
      and search for the darkest memories in the deepest recesses of your mind. Can
      you find her? The clock is ticking... And this is just a part of the treatment.'
