    about_the_game: "Celebrating the fearless females of DC Comics, this collection\
      \ of super heroines and villainesses allows players to wreak havoc as Raven,\
      \ battle as Batwoman, tear up the ground as Terra and pack a pretty mean punch\
      \ as Power Girl! The pack also includes fan-favorites such as alien princess\
      \ Starfire, water-controlling Mera, animal-mimic Vixen and Stephanie Brown as\
      \ The Spoiler. They\u2019ll all need to be on their guard against the extremely\
      \ explosive Plastique and the cold and calculating Killer Frost!"
