    about_the_game: PCMark 10 is the latest version in our series of industry standard
      PC benchmarks. Updated for Windows 10 with new and improved tests, PCMark 10
      is also faster and easier to use.<br><br><ul class="bb_ul"><li>The industry
      standard PC performance benchmark for Windows.<br></li><li>Relevant, real-world
      tests covering a wide range of everyday activities.<br></li><li>Accurate and
      impartial, ideal for comparing systems and choosing upgrades.<br></li><li>Created
      in cooperation with leading hardware and software companies.</li></ul><br>PCMark
      benchmarks measure the performance of your PC using tests based on real-world
      applications and activities. In PCMark 10, these tests include everyday tasks
      like browsing websites, video chat, writing and spreadsheets, photo and video
      editing, and playing games. <br><br>Run the main benchmark and you'll get a
      PCMark 10 score that you can use to compare your PC with other systems or to
      see the impact of Windows updates and hardware upgrades. <br><br>PCMark 10 updates
      many of the tests in PCMark 8 and adds new ones too. With its new and improved
      workloads, the main PCMark 10 benchmark takes less than half the time of the
      equivalent test in PCMark 8.<br><br>Each benchmark run produces a high-level
      benchmark score, mid-level test group scores, and low-level workload scores.
      You can also compare results side by side in the app.<br><br>PCMark 10 shares
      the same style of user interface as 3DMark and VRMark. With its familiar layout,
      it's easy to start benchmarking with PCMark 10.<h2 class="bb_tag">Benchmark
      tests</h2><br><strong>PCMark 10</strong><br>The main PCMark 10 benchmark test
      measures your PC's performance for a wide range of activities from everyday
      essentials and productivity applications to demanding work with digital media
      content.<br><br><strong>PCMark 10 Express</strong><br>PCMark 10 Express is a
      shorter benchmark that focuses on basic home PC use. It includes the Essentials
      and Productivity test groups. It is less demanding than the main PCMark 10 benchmark.<br><br><strong>PCMark
      10 Extended</strong><br>PCMark 10 Extended expands the main PCMark 10 benchmark
      with demanding gaming tests that measure GPU and CPU performance. The PCMark
      10 Extended benchmark gives you a complete view of your PC's performance for
      the widest range of activities.<h2 class="bb_tag">Main features</h2><br><ul
      class="bb_ul"><li>Easy to use, no technical know-how needed.<br></li><li>Works
      with all types of PC, from desktops to tablets.<br></li><li>Includes the PCMark
      10, Express and Extended benchmarks. <br></li><li>Explore your PC's performance
      with custom runs.<br></li><li>In-depth hardware monitoring graphs.<br></li><li>Compare
      results side by side in the app.<br></li><li>Automatically save your results
      offline.</li></ul><h2 class="bb_tag">Demo features</h2><ul class="bb_ul"><li>Unlimited
      runs with the main PCMark 10 test.<br></li><li>Other benchmarks, features, and
      settings are locked.</li></ul>
