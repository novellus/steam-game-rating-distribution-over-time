    recommendationid: '60571120'
    review: 'Pointlessly easy and tedious game, all of the screencaps other than the
      first will never occur during actual gameplay.


      You can easily complete almost every room layout - and there aren''t all that
      many - without ever getting hit. Not that getting hit hurts enough that you
      care, since you''ll be teleporting back to town every so often to keep building
      the tower, and you get a free heal every time. The movement controls are also
      awkward, but it''s not as though that ends up mattering much.


      Nothing threatens you from the start and the game never gets harder, so it''s
      probably fine that you don''t improve until the end of the game, but... well,
      my point is it''s trash and there''s nothing to this game.


      Not recommended for anyone, not even if you already own it for some reason.'
