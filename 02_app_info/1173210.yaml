    about_the_game: <h2 class="bb_tag">What are Supporter Skins?</h2>This is a collection
      of bonus skins branding the game's Logo in a stylish red glow. This is for those
      who wish to go the extra mile to support the developers of Horror Legends as
      the game evolves, more Supporter Skins will be added during the game's Early
      Access period.<h2 class="bb_tag">Which characters currently come with a Supporter
      Skin? </h2><br><strong>Cast</strong><br><ul class="bb_ul"><li>Nick Scab<br></li><li>Angela
      Crass<br></li><li>Stevie Lint</li></ul><br><strong>Legends</strong><br><ul class="bb_ul"><li>Punkie<br></li><li>Killer
      Keith<br></li><li>Psycho Phil (added 1/22/2020)<br></li><li>Corey Sisley (added
      1/22/2020)<br></li><li>Werewolf (added 6/25/2020)<br></li><li>Human-Punkie (added
      8/01/2020)</li></ul><h2 class="bb_tag">When will I be getting more Supporter
      Skins?</h2>Each major update will come with a hand full of new supporter skins
      for both Cast and Legend characters. <br><br><br><i>Thank you for all so much
      for your support. It means the world to us and we hope to continue to provide
      Horror Legends with new and exciting content for years to come. <br><br>-Drake.</i>
