    about_the_game: "Lead a mercenary company seeking fame and fortune. Be honorable\
      \ and help defend the kingdom or take contracts to those who pay the most. Rise\
      \ to the top of the mercenary chain in this medieval story based around the\
      \ events of The Great Tournament.<br><br>&quot;Life of a Mercenary&quot; is\
      \ a 338,000 word interactive fantasy novel by Philip Kempton, where your choices\
      \ control the story. It's entirely text-based\u2014without graphics or sound\
      \ effects\u2014and fueled by the vast, unstoppable power of your imagination.<br><br><ul\
      \ class=\"bb_ul\"><li> Play as male or female mercenary.<br></li><li> An open\
      \ world adventure taking place in a medieval setting.<br></li><li> Unique combat\
      \ and leveling system makes every game unique.<br></li><li> Multiple story lines,\
      \ hidden quests, and endings.<br></li><li> Checkpoint system allows you to save\
      \ your progress and restore to a previous point<br></li><li> Choose to be an\
      \ honorable or fight for whoever pays the most gold.<br></li><li> Participate\
      \ in war campaigns helping other nations fight off enemies.</li></ul>"
