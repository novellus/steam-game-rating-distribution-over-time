    review: "Um jogo praticamente feito aos moldes de [url=https://store.steampowered.com/app/410110/12_is_Better_Than_6/]12\
      \ is Better Than 6[/url], igualmente em suas cores, por\xE9m com tra\xE7os bem\
      \ toscos e efeitos sonoros feitos com a boca, o que d\xE1 a ele uma caracter\xED\
      stica \xFAnica. A gameplay lembra bastante [url=https://store.steampowered.com/app/12170/Grand_Theft_Auto/]Grand\
      \ Theft Auto[/url], mas somente os primeiros jogos da s\xE9rie.\n\nO objetivo,\
      \ bem, n\xE3o tem objetivo. Voc\xEA apenas um cara cansado da vida e resolve\
      \ por conta pr\xF3pria anarquizar toda cidade, causar o caos ao estilo Michael\
      \ Douglas, roubar bancos, carros e matar pessoas, muitas pessoas.\n\nA medida\
      \ que voc\xEA as mata, come\xE7am a surgir inimigos mais fortes e em maiores\
      \ quantidades. Voc\xEA pode continuar a matan\xE7a e ganhar experi\xEAncia para\
      \ subir de n\xEDvel e melhorar alguma das quatro habilidades passivas do personagem\
      \ (Sa\xFAde, Recupera\xE7\xE3o de Sa\xFAde, Velocidade e Taxa de Fogo). \n\n\
      Dada a quantidade de inimigos lhe perseguindo, voc\xEA precisa det\xEA-los de\
      \ alguma forma, e a melhor forma de se fazer, \xE9 derrotando um dos chefes\
      \ e roubando sua arma, isso ir\xE1 lhe garantir mais dano para a arma atual\
      \ ou mesmo uma arma nova. O jogo possui 21 fases e um chef\xE3o em sua \xFA\
      ltima, ent\xE3o esteja sempre preparado.\n\nInfelizmente se torna bastante repetitivo,\
      \ tanto no cen\xE1rio, quanto nas miss\xF5es e chefes, o que o deixa casual.\
      \ Possui cards, mas faltam-lhe conquistas para que possamos insistir na gameplay.\n\
      \n| [b]Valor pago:[/b] R$1,16\n| [b]Build:[/b] [url=https://steamcommunity.com/games/463210/announcements/detail/1433688834760268841]Patch\
      \ 1.3 (Ago. 25, 2017)[/url]"
