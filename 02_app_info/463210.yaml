    about_the_game: '<strong>State of Anarchy is a simplistic top-down shooter that
      will put a smile on your face!</strong><br>The whole town has gone mad!<br>Run
      as fast as you can!<br>Shoot anything that moves!<br>Do not release the gas
      pedal!<br>Anarchy has never been so much fun!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/463210/extras/SOA.png?t=1517225734"
      /><br><br><i>&quot;Annoyingly enjoyable. I laughed in spite of myself.&quot;<br><br>&quot;Looks
      and plays like the imagination of a small child. In a good way.&quot;</i><h2
      class="bb_tag"><strong>Features:</strong></h2><ul class="bb_ul"><li> Fast-paced
      run&amp;gun action<br></li><li> Hillarious hand-drawn graphics and mouth-made
      sound effects<br></li><li> 10 weapons vs loads of enemies<br></li><li> Character
      development system<br></li><li> 2 game modes: Normal and Hardcore</li></ul>'
