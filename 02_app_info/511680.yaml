    review: "[h1] Mi deseo para el Santo Grial no era esto [/h1]\n\nLa gente que me\
      \ conoce sabe lo dif\xEDcil que es que algo no me guste, y este juego no solo\
      \ lo ha conseguido, sino que es el que con m\xE1s motivos desrecomiendo.  \n\
      \nAntes de empezar a enumerar los motivos que me llevan a esta conclusi\xF3\
      n quiero hacer un llamamiento a la [b] calma [/b] a las personas que s\xED que\
      \ han disfrutado de este juego, realmente me alegro por ellos, pero, [b] con\
      \ su permiso y sin desmerecer su valoraci\xF3n, he de exponer mi opini\xF3n\
      \ para alertar a las personas que les pueda ser \xFAtil. [/b]\n\nLos Musous\
      \ no son mi g\xE9nero favorito, lo admito, sin embargo, este no ha sido el primero,\
      \ ni el segundo al que juego y s\xED que ha sido el primero en cansarme hasta\
      \ tal punto de no terminar el tercer arco de la historia (el juego esta dividido\
      \ en 3 arcos que se tienen que jugar secuencialmente, pero est\xE1n interconectados).\
      \ Creo que el tedio de sus mec\xE1nicas me asalt\xF3 por parecerme el combate\
      \ demasiado lento, sobre todo a dificultades altas o cuando te sacan nivel los\
      \ contrincantes, convirti\xE9ndose en esponjas de da\xF1o que te retienen intentando\
      \ capturar un punto mientras el ejercito rival te capturan 3: es frustrante\
      \ y estresante; el riesgo y la dificultad no es que tu personaje pierda toda\
      \ la vida, sino que tengas que recapturar puntos haciendo m\xE1s larga la partida.\
      \ El combate y la progresi\xF3n RPG a penas imprimen satisfacci\xF3n en el jugador,\
      \ es muy vac\xEDo\u2026 y confuso. \n\nLa historia para m\xED, un gran amante\
      \ de lo que entiendo que es la saga Fate principal (Fate/Zero y Fate/Stay the\
      \ night UBW), es inexistente, poco inspiradora, absurda y centrada en un fan\
      \ service (echi) extremadamente mal llevado.  Si por el contrario conoc\xE9\
      is la saga Fate por Fate/Extra Last Encore, o en menor medida, por Fate/Apocrypha,\
      \ es posible que toler\xE9is mejor que yo la narrativa del videojuego. \n\n\
      \ [b] En conclusi\xF3n, dada la p\xE9sima historia, la tediosa jugabilidad y\
      \ la inexistencia de cualquier sensaci\xF3n de recompensa para el jugador, no\
      \ recomiendo hacer un pacto con un servant en esta guerra, skipeadla. Compradlo\
      \ bajo vuestra responsabilidad masters. [/b]\n"
