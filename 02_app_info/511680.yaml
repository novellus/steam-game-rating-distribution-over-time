    about_the_game: "EXTELLA \u2014 A new world unlike any ever seen.<br><br>Across\
      \ the virtual realm of SE.RA.PH, Masters of digital magic commanded their Servants,\
      \ great heroes and villains of history and lore, to fight in the Holy Grail\
      \ War. The prize was the &quot;Holy Grail&quot; itself \u2014 aka the Moon Cell\
      \ Automaton, a lunar supercomputer with the power to grant any wish.<br><br>Though\
      \ the war has ended, with the Servant Nero and her Master on top, all is not\
      \ well. Not only is Nero's rival Servant already leading an uprising, but a\
      \ new challenger waits in the dark, ready to tear through reality itself to\
      \ strike at her heart. <br><br>Nero prepares to defend her new throne. Beside\
      \ her stand her Master and a few loyal allies. Ahead lies not only an ocean\
      \ of enemies, but an ancient secret far more terrible than any war\u2026<br><br><strong><h2\
      \ class=\"bb_tag\">Fate Heads for a New Stage!</h2></strong><br>The famous Fate\
      \ EXTRA series strikes a path to a new stage with Fate/EXTELLA: The Umbral Star.\
      \ Many of the fan favorite characters including the ancient Heroic Spirits (Servants)\
      \ summoned by the Holy Grail, will make their appearances. This game has been\
      \ reborn as a high-speed action battle where you go against the enemy and their\
      \ army. You can also take the time to enjoy the deep story of the Fate series.<h2\
      \ class=\"bb_tag\">KEY FEATURES</h2><ul class=\"bb_ul\"><li><strong><i>A Variety\
      \ of Fate Universes Collide</i></strong><br>Not just Fate/EXTRA Servants, but\
      \ characters from Fate/stay night, Fate/Apocrypha, Fate/Grand Order, Fate Zero\
      \ and other Fate series will make appearances. You can enjoy the game in Japanese\
      \ audio with English subtitles. Chinese, Korean, and Japanese text is also available.\
      \ <br></li><li><strong><i>A Brand-New Story from the Series\u2019 Author, Kinoko\
      \ Nasu</i></strong><br>As the original creator of Fate/stay night and the scenario\
      \ writer of Fate/EXTRA, Kinoko Nasu has created a completely new scenario for\
      \ Fate/EXTELLA. The universe and characters of Fate will evolve.<br></li><li><strong><i>A\
      \ Large Story Told from Different Perspectives</i></strong><br>In Fate/EXTELLA,\
      \ the story will be told from the independent perspectives of three heroine\
      \ Servants. Various side stories are also included, creating a structure that\
      \ will shed light on the main story.<br></li><li><strong><i>A New Way to Battle</i></strong><br>As\
      \ the first action game in the Fate series, players will finally be able to\
      \ control a Servant and perform various moves, including a powerful form change\
      \ ability to transform Servants. Engage in intense battles on the ground or\
      \ in mid-air to annihilate the enemy forces!</li></ul>"
