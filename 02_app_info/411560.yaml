    about_the_game: "Reveal the Deep is a short exploration-based indie game, where\
      \ the user traverses through the wreck of a 19th century steamship.<br />\r\n\
      <br />\r\nThere is a heavy focus on piecing together the story of the ship's\
      \ past, through a variety of notes and clues.<br />\r\n<br />\r\nPuzzles and\
      \ mysteries will be encountered all the way through!"
