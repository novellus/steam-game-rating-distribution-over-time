    about_the_game: "<strong>Coffee-break roguelike themed after Japanese folklore\
      \ tales.</strong><br><br>Get the ability to summon and trap y\u014Dkai - numerous\
      \ spirits that have been living hidden among us until now! Admire them, give\
      \ them witty nicknames, and then put them in the brutal ever-changing dungeon\
      \ to summon even more y\u014Dkai! Spooky cute graphics and powders made from\
      \ various body parts included.<br><br><strong>Features:</strong><br>- Traditional\
      \ rogue-like with turn-based combat<br>- Challenge randomly generated dungeon<br>-\
      \ Spooky cute pixel-art graphics<br>- Huge variety of playable characters, skills\
      \ and amulets to collect<br>- Fancy &quot;\u014D&quot; letter that destroys\
      \ our SEO (Yodanji and yokai, anyone?)<br><br><strong>About KEMCO</strong><br>KEMCO\
      \ is a video game publishing company specializing in JRPG games. By focusing\
      \ on immersive narratives and quality gameplay we strive to continually design\
      \ gaming experiences both seasoned and new gamers alike can enjoy while advancing\
      \ the genre to a whole new level."
