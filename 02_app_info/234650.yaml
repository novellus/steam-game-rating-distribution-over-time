    about_the_game: "MAN MEETS MAGIC &amp; MACHINE. The year is 2054. Magic has returned\
      \ to the world, awakening powerful creatures of myth and legend. Technology\
      \ merges with flesh and consciousness. Elves, trolls, orks and dwarves walk\
      \ among us, while ruthless corporations bleed the world dry. You are a shadowrunner\
      \ - a mercenary living on the fringes of society, in the shadows of massive\
      \ corporate arcologies, surviving day-by-day on skill and instinct alone. When\
      \ the powerful or the desperate need a job done, you get it done... by any means\
      \ necessary.<br><br>In the urban sprawl of the Seattle metroplex, the search\
      \ for a mysterious killer sets you on a trail that leads from the darkest slums\
      \ to the city\u2019s most powerful megacorps. You will need to tread carefully,\
      \ enlist the aid of other runners, and master powerful forces of technology\
      \ and magic in order to emerge from the shadows of Seattle unscathed.<br><br>The\
      \ unique cyberpunk-meets-fantasy world of Shadowrun has gained a huge cult following\
      \ since its creation nearly 25 years ago. Now, creator Jordan Weisman returns\
      \ to the world of Shadowrun, modernizing this classic game setting as a single\
      \ player, turn-based tactical RPG.<h2 class=\"bb_tag\">Key Features</h2><ul\
      \ class=\"bb_ul\"><li>\tGripping Tactical Combat: When you\u2019re running the\
      \ shadows, every turn matters. Choose your actions wisely - move to better cover,\
      \ charge into melee, or lob a fireball into a crowd of enemies. With the variety\
      \ of weapons and spells at your disposal, every turn is filled with meaningful\
      \ choices. A successful run requires commanding a team of runners with the right\
      \ balance of combat, tech, and magical abilities.<br></li><li>\tSkill-Based\
      \ Character Progression: Choose a starting character archetype and build from\
      \ there! Street Samurai and Physical Adepts use advanced combat skills to dominate\
      \ the battlefield, Shamans and Mages summon powerful allies and cast deadly\
      \ spells, while Riggers and Deckers provide critical technological support,\
      \ projecting their consciousness directly into drones and computer systems.\
      \ Shadowrun Returns\u2019 classless skill system allows you to grow your character\
      \ in any direction you choose. Want to start summoning spirits as an ork Shaman\
      \ and evolve into a cybered-up weapon specialist? Do it!<br></li><li>\tEngaging\
      \ 2D/3D Art Style: Shadowrun Returns mixes dynamic 3D characters and lighting\
      \ with a vibrant, hand-painted environment. Illustrated character portraits\
      \ bring every conversation to life. Explore a world filled with detail, from\
      \ the slums of the Redmond Barrens to the extravagant offices of powerful corporations.</li></ul>"
