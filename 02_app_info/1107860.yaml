    about_the_game: <strong>Dofense</strong> (pronounced Doo-fense) focuses on the
      <strong>Joy of Mazing</strong> on a hexagonal map. <br><br>You build Link towers
      to carry energy from your energy center to the enemy gate and eventually destroy
      it. But before that can happen, you have to keep the enemy from stealing your
      energy cores. You get variety of towers to do that. <br><br><br>You can join
      the <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/eAFvmf4"
      target="_blank" rel="noopener"  >Discord</a> server to participate in Beta testing.
      Drop a message to get added to the private @betagang role.
