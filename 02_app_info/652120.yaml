  data:
    about_the_game: "What would you do on a night such as this?<br />\r\nWould you\
      \ cook dinner? Watch a little TV? Play a few video games? <br />\r\n<br />\r\
      \nWhat if you were Eddy Denado? What if you were having a peaceful, quiet night,\
      \ and all of a sudden it all changed? What if the trail of broken glass and\
      \ muddy footprints led you to an uncomfortable realization? What if you weren't\
      \ alone?<br />\r\n<br />\r\nSomeone has turned your Humble Abode into anything\
      \ but. Now it's time to survive. <br />\r\n<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n<br />\r\n- Puzzle solving requires you to rely on the brute force of\
      \ your brain.<br />\r\n<br />\r\n- More than one ending, encouraging different\
      \ approaches to your playthrough.<br />\r\n<br />\r\n- Your own home becomes\
      \ a dread-filled nightmare!"
