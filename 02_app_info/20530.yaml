    review: "Antes de comenzar el an\xE1lisis, os dejo un enlace para que pod\xE1\
      is usar la traducci\xF3n de darkpadawan de Clan DLAN (gracias por tan excelente\
      \ trabajo), muy recomendable usarla para poder seguir mejor el argumento. Los\
      \ textos no se ven a 1080p, resoluci\xF3n permitida usando el mod Pure Faction\
      \ (no necesario), debido a esto yo lo he jugado a 1280x1024:\n\nhttp://steamcommunity.com/sharedfiles/filedetails/?id=860972904\n\
      \nIMPORTANTE: \n\nCONSEJO: guarda la partida a menudo, pero combinando F5 con\
      \ el guardado de partida normal. Es importante que guardes de vez en cuando\
      \ con el sistema de guardado normal (desde el men\xFA) aunque sea menos r\xE1\
      pido y c\xF3modo que el quick save con F5, puesto que el juego a veces tiene\
      \ bugs graves que impiden que sigamos avanzando y, al no tener selector de niveles\
      \ la \xFAnica opci\xF3n que nos quedar\xE1 ser\xE1 reiniciar el juego desde\
      \ cero empezando de nuevo la aventura o usar uno de esos guardados anteriores\
      \ que os recomiendo hacer. A mi me pas\xF3 que gracias a que ten\xEDa un punto\
      \ de guardado manual en un punto importante del juego pude recuperar una partida,\
      \ puesto que con la del quicksave hubo un bug subido a un tren que me sac\xF3\
      \ del mismo y me qued\xE9 atascado en una zona en la que no se pod\xEDa hacer\
      \ nada ni avanzar por ning\xFAn sitio. De no haber tenido ese guardado manual\
      \ me hubiese tocado empezar de 0, cosa que seguramente no hubiese hecho dado\
      \ lo avanzado que ten\xEDa el juego, oblig\xE1ndome a abandonarlo. \xA1Avisados\
      \ est\xE1is!\n\n[h1][b]AN\xC1LISIS DE [i]RED FACTION[/i]:[/b][/H1]\n\nRed Faction\
      \ es el origen de esta saga, shooter en 1\xAA persona (a diferencia de Red Faction:\
      \ Guerrilla y Armageddon, que son en 3\xAA persona) del a\xF1o 2001 que sorprendi\xF3\
      \ gratamente por su excelente jugabilidad, buenos gr\xE1ficos, argumento interesante\
      \ y algunas caracter\xEDsticas que lo hac\xEDan muy llamativo. \n\nEl detalle\
      \ m\xE1s espectacular de Red Faction es su motor gr\xE1fico Geo-Mod, que nos\
      \ permite destruir una gran parte del escenario como nunca se hab\xEDa visto\
      \ antes en un videojuego. Haciendo uso de explosivos, granadas o lanzamisiles,\
      \ podemos abrir agujeros e incluso \"fabricar\" nuestros propios t\xFAneles\
      \ de una forma no predefinida. Este detalle nos permitir\xE1 abrir camino donde\
      \ no lo hab\xEDa o atajar para seguir nuestro camino, lo cual dota al juego\
      \ de una libertad pocas veces vista en un t\xEDtulo de estas caracter\xEDsticas.\n\
      \nUna banda sonora muy cuidada, un arsenal inmenso y variado, escenarios enormes\
      \ y destruibles en su mayor parte, posibilidad de manejar una gran cantidad\
      \ de veh\xEDculos tales como submarinos, jeeps, tanques, etc., un argumento\
      \ de lo m\xE1s interesante (en el que no vamos a entrar en detalles para no\
      \ spoilear nada a nadie), una gran variedad de enemigos entre otras cosas son\
      \ algunos de los aparatados que hacen de Red Faction un gran juego, empa\xF1\
      ado s\xF3lamente por un comienzo algo flojo y por una serie de bugs que detallar\xE9\
      \ posteriormente.\n\nPara no extenderme m\xE1s, os dejo con mi lista de pros\
      \ y contras: \n\n[H1][b]PROS:[/b][/H1]\n\n- Por momentos recuerda al gran Half-Life\
      \ (salvando las distancias)\n\n- El efecto al romperse los cristales es ESPECTACULAR,\
      \ era de lo mejor que hab\xEDa en su \xE9poca y a\xFAn sigue luciendo mejor\
      \ que muchos juegos actuales\n\n- M\xE1s completo y variado que la mayor\xED\
      a de shooters de su \xE9poca\n\n- Se puede destruir gran parte del escenario\
      \ y de una forma no predefinida, dando lugar a infinidad de posibilidades, algo\
      \ que nunca se hab\xEDa visto de esa forma en un shooter \n\n- El sonido est\xE1\
      \ muy cuidado: los pasos, los crujidos al pisar cristales, las explosiones,\
      \ etc.\n\n- Tambi\xE9n de pueden destruir gran parte de los objetos que aparecen\
      \ en los escenarios\n\n- La IA es bastante buena para su \xE9poca: los enemigos\
      \ huyen cuando se encuentran en desventaja, se esconden para cubrirse, etc\xE9\
      tera\n\n- Banda sonora bastante buena\n\n- Arsenal muy variado: Explosivos,\
      \ lazamisiles, lanzallamas, ametralladoras, rifles, granadas, rayos l\xE1ser,\
      \ etc. \n\n- Gran cantidad de veh\xEDculos disponibles\n\n- Los cad\xE1veres\
      \ no desaparecen\n\n- Los cristales rotos no desaparecen\n\n- Se pueden crear\
      \ v\xEDas alternativas haciendo cuevas y boquetes en las paredes\n\n- Mucha\
      \ libertad, poco lineal. Varias formas de llegar a nuestros objetivos\n\n- Se\
      \ pueden portar los cad\xE1veres\n\n- Muy buenas f\xEDsicas en algunas cosas\
      \ para la \xE9poca\n\n- Tiempos de carga reducidos\n\n- Conforme avanzas el\
      \ juego mejora por momentos\n\n- A pesar de su antig\xFCedad, tiene sistema\
      \ de guardado de partida en la nube Steam Cloud lo cual es un gran punto a su\
      \ favor\n\n- Funciona perfectamente en sistemas operativos y equipos actuales\
      \ (jugado en Windows 10 64bits sin necesidad de usar el mod Pure Faction ni\
      \ tener que hacer ni modificar nada)\n\n- El puzzle del final\n\n- Mucho mejor\
      \ que Red Faction 2\n\n[H1][b]CONTRAS:[/b][/H1]\n\n- Bugs importantes: hay una\
      \ escena en la que necesitamos un submarino y \xE9ste a veces explota sin venir\
      \ a cuento impidi\xE9ndonos avanzar en la historia y oblig\xE1ndonos a usar\
      \ un savegame de un punto anterior, fallos de clipping, sitios en los que nuestro\
      \ personaje se queda pillado sin poder moverse... le ha faltado pulirse bastante\
      \ m\xE1s\n\n- Totalmente en ingl\xE9s (aunque hay traducci\xF3n al espa\xF1\
      ol disponible)\n\n- No incluye subt\xEDtulos en las cinem\xE1ticas (s\xED los\
      \ tiene con la traducci\xF3n, aunque hay algunos errores)\n\n- No se puede jugar\
      \ a 1080 (s\xF3lo con el mod Pure Faction y da algunos problemas, como el hecho\
      \ de que no se puedan leer los textos)\n\n- La conducci\xF3n de los veh\xED\
      culos no es muy ortodoxa\n\n- Hay varias ocasiones en las que parec\xEDamos\
      \ haber llegado al final y la historia continua, esto pasa hasta en 3 o 4 ocasiones.\
      \ No habr\xEDa pega de no ser porque el final real me ha dejado un poco fr\xED\
      o\n\n- A veces al cargar de nuevo la partida la m\xFAsica desaparece\n\n- El\
      \ corte entre el final de un nivel y el comienzo de otro a veces es bastante\
      \ brusco\n\n- Fallos en la m\xFAsica, a veces se nota mucho el corte de una\
      \ canci\xF3n al empezar de nuevo y queda bastante mal\n\n- S\xF3lo algunas cosas\
      \ son destruibles\n\n- No tiene selector de niveles\n\n- El motor Geo-Mod podr\xED\
      a haberse aprovechado much\xEDsimo mejor\n\n- Demasiadas cargas de nivel\n\n\
      - No tiene cromos Steam\n\n- No tiene logros Steam\n\n\n\nCONCLUSI\xD3N: Muy\
      \ recomendable. Si no te importa que se trate de un juego antiguo, Red Faction\
      \ sigue mereciendo mucho la pena. C\xF3mpralo sin dudarlo si quieres volver\
      \ a disfrutar del cl\xE1sico que dio origen a la saga o bien si te lo perdiste\
      \ en su \xE9poca como me ocurri\xF3 a m\xED y quieres comprobar por qu\xE9 obtuvo\
      \ tan buenas cr\xEDticas. Solo por ver el origen del motor Geo-Mod ya merece\
      \ la pena. \n\nSi mi an\xE1lisis te ha gustado o te ha servido de ayuda, agradecer\xED\
      a que dejaras un voto positivo para que pueda llegar a m\xE1s gente. Tambi\xE9\
      n se agradecen los premios. \xA1Gracias por leerme! No dud\xE9is en dejar vuestros\
      \ comentarios o dudas, responder\xE9 lo antes posible. \n\n[url=https://store.steampowered.com/curator/34246137-Raziel_BPN]>>>\xBF\
      Quieres jugar gastando poco dinero? \xA1haz clic aqu\xED para seguir mi p\xE1\
      gina de mentor si quieres ver mis an\xE1lisis de juegos gratuitos, baratos o\
      \ en oferta!<<<[/url]"
