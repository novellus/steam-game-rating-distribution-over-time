    about_the_game: "JOIN THE REVOLUTION!<br>                    Lured to Mars by\
      \ the Ultor Corporation's promise of a better life, thousands have come to seek\
      \ their fortune and work for the massive mining company. But all is not as it\
      \ seems. A deadly plague is sweeping through the barracks, and miners suffer\
      \ daily abuse at the hands of the Ultor guards. Is a revolution on the horizon?<br>\
      \                    Red Faction revolutionizes gaming with Geo-Mod technology,\
      \ the ability to completely alter and destroy the environment in real-time.\
      \ Featuring 5 controllable vehicles, 15 weapons of mass destruction, unparalleled\
      \ multiplayer action, and a setting on Mars in the midst of a deadly plague\
      \ and rebellion, Red Faction sets the gold standard in gaming!<br>         \
      \           <ul class=\"bb_ul\"><li>Geo-Mod technology \u2014 the only FPS with\
      \ real-time, arbitrary geometry modification <br>                    </li><li>Unparalleled\
      \ multiplayer action, with Geo-Mod specific strategies <br>                \
      \    </li><li>Advanced physics simulation - supports falling geometry, particles\
      \ and liquid <br>                    </li><li>Five land, sea and air vehicles\
      \ to commandeer and control <br>                    </li><li>A compelling storyline\
      \ across 20 diverse levels <br>                    </li><li>Stealth and action\
      \ driven objectives <br>                    </li><li>Varied environments including\
      \ natural settings unique to the genre <br>                    </li><li>Dynamic,\
      \ real-time lighting including lightmaps, object shadow casting and more <br>\
      \                    </li><li>Advanced AI behavior <br>                    </li><li>Real-time\
      \ skeletal deformation and interpolation for silky smooth animations <br>  \
      \                  </li><li>Location-based damage system <br>              \
      \      </li><li>Multiplayer support for LAN and TCP-IP (up to 32 players) <br>\
      \                    </li></ul>"
