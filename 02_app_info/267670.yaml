    about_the_game: <strong>Blade of Destiny (1992) is the first part of the glorious
      Realms of Arkania Trilogy...</strong><br><br>An Orc army stands ready to attack
      Arkania's villages and towns. The only hope of saving the land lies in the legendary
      Blade of Destiny. Can you find this magical weapon in time to stop the siege?
      A rich and detailed adventure that will engage your mind and challenge your
      imaginations.<h2 class="bb_tag">The Realms of Arkania Trilogy</h2>The Realms
      of Arkania games (<strong>Blade of Destiny, Star Trail and Shadows of Riva</strong>)
      deliver a prime example of the classical European fantasy universe. Based on
      Germany's most popular pen &amp; paper role playing game, it was also the first
      German computer RPG series to get widely recognized outside of its home country.
      To this day it holds a stable hardcore fanbase that loves the games for their
      comprehensive adaption of the pen &amp; paper ruleset and the believable medieval
      fantasy setting.
