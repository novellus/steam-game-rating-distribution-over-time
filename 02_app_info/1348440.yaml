    about_the_game: "Skeasy - endless game simulator. Your character is a geometric\
      \ figure, and you should roll down the slope, not crash into trees, gain as\
      \ many points as possible.<br />\r\n<br />\r\nDo you like downhill skiing? <br\
      \ />\r\nThen this game is for you, try to pass the Skeasy track - this is an\
      \ endless game for killing time. <br />\r\nYou will definitely enjoy it!<br\
      \ />\r\n<br />\r\nThe game will develop, we will add new locations, music and\
      \ much more."
