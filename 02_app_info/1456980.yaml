    about_the_game: "DREMA is first-person quest, guides you through a series of unique\
      \ locations, each with a story to tell.<br />\r\nEscape an abandoned gas station,\
      \ walk through a snow-covered forest, stroll through a gloomy amusement park\
      \ and try to become a member of the crew of a spaceship.<br />\r\nExplore the\
      \ detailed levels and try to solve the riddle of each story. Is everything as\
      \ obvious as it seems?"
