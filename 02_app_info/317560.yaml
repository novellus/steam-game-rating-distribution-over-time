    about_the_game: "<i>Scholastic. Subversive. Submerged.</i><br><br>Classroom Aquatic\
      \ is the world\u2019s first underwater stealth school simulator! Players play\
      \ as a foreign exchange diver student in a school for dolphins, going through\
      \ a semester they are no way prepared for.  They must cheat, sabotage, and manipulate\
      \ their way through classes, extracurricular activities, and their fellow classmates\
      \ to rise to the top of the school.<br><br><ul class=\"bb_ul\"><li>Dive into\
      \ a <i>sea</i>-rreal world of oceanic whimsy, and experience what its like to\
      \ be the only human in dolphin school!<br><br></li><li>Get <i>hooked</i> on\
      \ intense first person stealth! Really sneak a peek in Oculus Rift-compatible\
      \ cheat-'em-up gameplay!<br><br></li><li><i>Surf</i>-ive a semester of dolphin\
      \ school activities! Pass P.E., run for class president, win the science fair,\
      \ and take a special someone to the Enchantment Over The Land dance!</li></ul><br><i>Trout</i>\
      \ the free demo of our Multiple Choice Quiz level, and pre-order the game at\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://ClassroomAquatic.com!\"\
      \ target=\"_blank\" rel=\"noopener\"  >ClassroomAquatic.com!</a>"
