    reviews: "\u201CThis isn't making existing genres slightly prettier, this is an\
      \ exploration of new ways to involve the player in these stories.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.polygon.com/2014/1/10/5295658/this-virtual-reality-game-about-cheating-dolphins-in-an-undersea\"\
      \ target=\"_blank\" rel=\"noopener\"  >Polygon</a><br><br>\u201CHave you ever\
      \ been woefully ill-prepared for a test that could negatively impact your life\
      \ because of the test score blinded educational system? And, also, all your\
      \ classmates were dolphins? Welcome to Classroom Aquatic.\u201D<br><a href=\"\
      http://www.destructoid.com/your-classmates-are-dolphins-you-have-to-cheat-on-a-quiz-268800.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br><br>\u201CEven if\
      \ it\u2019s just a reawakening of school time nostalgia, or a surreal kind of\
      \ paranoia, Classroom Aquatic demonstrates that VR can make us feel things \u2013\
      \ and do things \u2013 that regular games can\u2019t.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://thebitpulse.com/2014/08/classroom-aquatic-new-demo-after-20-weeks-under-the-sea/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The BitPulse</a><br>"
