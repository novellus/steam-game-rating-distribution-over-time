    about_the_game: "Along the Edge is a visual novel set in the European countryside,\
      \ where your choices impact the main character's personality and appearance.<h2\
      \ class=\"bb_tag\">Story</h2><br><i>Daphn\xE9 is at a dead-end. She's unsatisfied\
      \ by her personal and professional life. So, when she inherits an old family\
      \ house in a remote part of the country, she jumps at the opportunity to start\
      \ anew.<br><br>Does she decide to embrace her legacy or does she hang on to\
      \ her old way of life?</i><h2 class=\"bb_tag\">Features</h2><br><ul class=\"\
      bb_ul\"><li>An adult and slightly occult universe painted with the vibrant colors\
      \ of the European countryside.<br><br></li><li>Each of your choices impact the\
      \ main character personality, mood and appearance.<br><br></li><li>A huge amount\
      \ of content, enough to fill a two years compendium of a comic-book series:<br>\
      \    \u2014 Over 450 hand-made full-screen illustrations and 20 characters with\
      \ over 400 different variants and attitudes (including 38 possible appearance\
      \ evolutions of the main character, Daphn\xE9),<br>    \u2014 80.000 words in\
      \ English and in French (which would translate into a 400 pages novel).<br><br></li><li>60\
      \ different endings, 28 achievements to unlock. Throughout the story, your choices\
      \ will impact:<br>    \u2014 how the plot ends (6 possibilities),<br>    \u2014\
      \ the destiny of the main character (4 possibilities),<br>    \u2014 the romantic\
      \ relationships of the main character (3 possibilities),<br>    \u2014 several\
      \ smaller plot points (such as the life or death of some supporting characters).</li></ul>"
