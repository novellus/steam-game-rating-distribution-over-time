    review: 'I''m pleasantly suprised, my first visual novel and I ended up loving
      it. As someone who enjoyes games like Life is Strange, I''m glued to the monitor,
      carrying the laptop around and playing. Story is well written and really interesting,
      choices matter, excellent visual style and touching music.

      Played on an openSUSE Tumbleweed laptop (native Linux version) with an  HD 4400,
      runs perfectly. Tried it on my Arch/1660 Ti machine and works fine as well.


      Just finished it. It was amazing. Bought all the other Nova-box games and can''t
      recommend it enough to anyone looking for a good story.'
