    about_the_game: "Classic game &quot;Find a Couple&quot; in the style of pixel\
      \ art with a great visual range that will brighten up your day and bring pleasure\
      \ to your eyes, more than 30 levels and a dozen half-naked girls are waiting\
      \ for you!<br />\r\n<br />\r\nGirls Memory Card - game &quot;find a pair&quot;\
      \ with dozens of levels and beautiful pictures, solve pairs, enjoy the pictures\
      \ on the cards, and if you manage to pass the level you will be rewarded with\
      \ a picture of an interesting character!<br />\r\n<br />\r\nFeature of game:<br\
      \ />\r\n- Increasing Complexity<br />\r\n- Beautiful Visual style<br />\r\n\
      - Music<br />\r\n- Puzzles<br />\r\n- 31 levels"
