details:
  data:
    about_the_game: Dead TD is a tower defense game that was inspired by the old school
      original maps from WC3. It features a wide range of towers that upgrade into
      more powerful types and features a range of different abilities that can be
      used to create the ultimate defense.  <br><br>  <br><br><strong>Dynamic Pathing
      </strong><br>No need to pause the game, simply build a tower and watch the monsters
      change their paths. <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1417310/extras/dynamic_pathing.gif?t=1607942779"
      /><br>  <br><br><strong>Tower Blocking </strong><br>Build towers and create
      a maze to get the most damage and time on the monsters. <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1417310/extras/maze.gif?t=1607942779"
      /><br>  <br><br><strong>Lots of Towers and Effects </strong><br>Many towers
      with lots of different effects. Build a defense that synergizes together and
      crushes monsters. <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1417310/extras/Towers.gif?t=1607942779"
      /><br>  <br><br>Features over 20 different maps, with at least 30 different
      towers with upgrades and many different effects!
