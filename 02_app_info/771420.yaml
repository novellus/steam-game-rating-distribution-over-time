    about_the_game: <h2 class="bb_tag">Description</h2><br>Primal Light is a linear
      2D action platformer for Windows, Mac, and Linux.<br><br>Inhabit Krog, a mysterious
      blue creature in a red loincloth, as he traverses a labyrinth of ladders, levers,
      traps, and monsters. Explore the nooks and crannies of a bizarre and evocative
      world as you hack and slash your way to victory, leaving a graveyard of grotesque
      bosses in your wake.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/771420/extras/wizard.gif?t=1597457802"
      /><h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>Explore a bizarre
      and evocative world filled with ladders, levers, traps, and monsters, arranged
      linearly across 10 levels.<br></li><li>Face 10 challenging bosses in arcade-style
      combat reminiscent of the 16-bit era.<br></li><li>Master new acrobatic abilities
      as you progress, allowing you to overcome obstacles and enemies.<br></li><li>Dive
      into challenging side paths to uncover hidden collectibles, unlocking upgrades
      and passive abilities.<br></li><li>Experience jaw-dropping pixel art and a hypnotic
      soundtrack.</li></ul><br>Primal Light was the passion project of two hobbyists
      with no game dev experience, made in their free time across 3 years!
