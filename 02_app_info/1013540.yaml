    about_the_game: <h2 class="bb_tag">Completly changabe world</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1013540/extras/dig.gif?t=1605134896"
      /><br><br>You can create any buildings, small or large. It all depends on the
      player's imagination, it can be a cozy house at the sea coast, surrounded by
      the woods or a giant processing plant in the middle of the desert hills.<h2
      class="bb_tag">Automatization</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1013540/extras/automate.gif?t=1605134896"
      /><br><br>Player can explore infinite world, gather resources, craft, build
      automated factories, scale and complexity of which will only increase during
      the game.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1013540/extras/ezgif.com-optimize_(7).gif?t=1605134896"
      />
