    review: 'A different type of movie than the common western. If you''re looking
      for a rootin'' tootin'', bullet ricocheting, Indians vs. cowboys in rediculous
      shoot-outs type of movie, this probably isn''t for you. If you like mysteries
      and a light horror aspect, you''ll probably enjoy this. Even though it isn''t
      the best movie I''ve seen, the acting seems spot-on, and it leaves you thinking
      after it ends. All things considered, solid movie, but not your typical western.


      (P.S. Look at the horse on the right in the second picture.)'
