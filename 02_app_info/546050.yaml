details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/546050/extras/Amended-Key-Art-Banner-Post-Feedback_2.jpg?t=1603129210\"\
      \ /><br><br>Two puzzle game juggernauts collide as Tetris\xAE, one of the largest-selling\
      \ and recognized brands in gaming history, and Puyo Puyo\u2122 from SEGA combine\
      \ to create a fun-to-play, fast-paced, competitive party game like no other!\
      \ There\u2019s a ton of different styles of gameplay \u2013 from the single-player\
      \ Adventure and Challenge modes to the ferocious competition of the up-to-four-player\
      \ Arcade modes. Unlock new characters and backgrounds in Adventure mode, or\
      \ unlock new character voices, skins for Puyos and Tetriminos, backgrounds and\
      \ more in the in-game Shop. You can even try your puzzle skills on a global\
      \ scale by playing any of the multiplayer modes with up to four players online\
      \ in Puzzle League or Free Play modes.<h2 class=\"bb_tag\"><strong>FEATURES!</strong></h2><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/546050/extras/puyo_anim_r-Steam-BG.jpg?t=1603129210\"\
      \ /> <strong>Adventure</strong> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/546050/extras/Red.jpg?t=1603129210\"\
      \ /><br>Single-player mode offers ten unique acts, each with ten stages featuring\
      \ different characters from the Puyo Puyo and Tetris universes. Each stage contains\
      \ unique challenges players will need to overcome in order to win and move on!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/546050/extras/Yellow.jpg?t=1603129210\"\
      \ /> <strong>Multiplayer Arcade</strong> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/546050/extras/puyo_anim_y-Steam-BG.jpg?t=1603129210\"\
      \ /><br>For up to four local players, Multiplayer Arcade offers a wealth of\
      \ variety that will bring out players' competitive nature!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/546050/extras/puyo_anim_g-Steam-BG.jpg?t=1603129210\"\
      \ /> <strong>Versus</strong> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/546050/extras/Green.jpg?t=1603129210\"\
      \ /><br>Players compete head-to-head in either Puyo Puyo or Tetris to fight\
      \ in the puzzle battle of their lives.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/546050/extras/Blue.jpg?t=1603129210\"\
      \ /> <strong>Swap</strong> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/546050/extras/puyo_anim_b-Steam-BG.jpg?t=1603129210\"\
      \ /><br>Players' abilities are put to the ultimate test when they compete on\
      \ both Puyo Puyo and Tetris boards, which switch back and forth at set intervals.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/546050/extras/puyo_anim_p-Steam-BG.jpg?t=1603129210\"\
      \ /> <strong>Fusion</strong> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/546050/extras/Purple.jpg?t=1603129210\"\
      \ /><br>A true hybrid game where players compete with Puyos and Tetriminos together\
      \ on the same board, requiring deft, on-the-fly thinking to become victorious.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/546050/extras/Red.jpg?t=1603129210\"\
      \ /> <strong>Big Bang</strong> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/546050/extras/puyo_anim_r-Steam-BG.jpg?t=1603129210\"\
      \ /><br>It's a race to the finish as players compete against each other to clear\
      \ unique challenge boards as quickly as possible to win.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/546050/extras/puyo_anim_y-Steam-BG.jpg?t=1603129210\"\
      \ /> <strong>Party</strong> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/546050/extras/Yellow.jpg?t=1603129210\"\
      \ /><br>Players compete on Puyo or Tetris boards, but the puzzles feature special\
      \ items that when activated either help players or harm their opponents.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/546050/extras/Green.jpg?t=1603129210\"\
      \ /> <strong>Online</strong> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/546050/extras/puyo_anim_g-Steam-BG.jpg?t=1603129210\"\
      \ /><br>Players can try their puzzle skills on a global scale by playing any\
      \ of the multiplayer modes with up to four players online, in Puzzle League\
      \ or Free Play modes.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/546050/extras/puyo_anim_b-Steam-BG.jpg?t=1603129210\"\
      \ /> <strong>Puzzle League</strong> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/546050/extras/Blue.jpg?t=1603129210\"\
      \ /><br>Increase player rating, earn ranks and aspire to new leagues in this\
      \ mode for competitive enthusiasts.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/546050/extras/Purple.jpg?t=1603129210\"\
      \ /> <strong>Free Play</strong> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/546050/extras/puyo_anim_p-Steam-BG.jpg?t=1603129210\"\
      \ /><br>A more casual experience where records aren't kept and players can customize\
      \ matches with unique settings, and invite their friends to play.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/546050/extras/puyo_anim_r-Steam-BG.jpg?t=1603129210\"\
      \ /> <strong>Replays</strong> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/546050/extras/Red.jpg?t=1603129210\"\
      \ /><br>Players can save and upload any online matches to show off to their\
      \ friends, or search other players' replays using the tag and filtering system\
      \ to see how they tackle matches.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/546050/extras/Yellow.jpg?t=1603129210\"\
      \ /> <strong>Solo Arcade</strong> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/546050/extras/puyo_anim_y-Steam-BG.jpg?t=1603129210\"\
      \ /><br>Play any of the Multiplayer Arcade modes against the CPU in Battle or\
      \ Endurance matches, or try the single-player Challenges!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/546050/extras/puyo_anim_g-Steam-BG.jpg?t=1603129210\"\
      \ /> <strong>Battle</strong> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/546050/extras/Green.jpg?t=1603129210\"\
      \ /><br>Substitute human players with 1-3 CPU opponents to fight against simultaneously.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/546050/extras/Blue.jpg?t=1603129210\"\
      \ /> <strong>Endurance</strong> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/546050/extras/puyo_anim_b-Steam-BG.jpg?t=1603129210\"\
      \ /><br>Go the distance in a one-on-one gauntlet of never-ending CPU opponents,\
      \ racking up as many wins as possible.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/546050/extras/puyo_anim_p-Steam-BG.jpg?t=1603129210\"\
      \ /> <strong>Challenge</strong> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/546050/extras/Purple.jpg?t=1603129210\"\
      \ /><br>Forget about the opponents and put skills to the test with Sprint, Marathon\
      \ and more, like the quirky Tiny Puyo, which shrinks down Puyos to fit even\
      \ more on the board.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/546050/extras/Red.jpg?t=1603129210\"\
      \ /> <strong>Japanese VO</strong> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/546050/extras/puyo_anim_r-Steam-BG.jpg?t=1603129210\"\
      \ /><br> For the first time in the West, players have the option to play with\
      \ the original Japanese voiceovers with localized subtitles. <br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/546050/extras/Competition-1-Feb.jpg?t=1603129210\"\
      \ />"
