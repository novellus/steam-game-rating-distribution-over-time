    about_the_game: "To commemorate Kou Shibusawa's 35th anniversary, the &quot;Kou\
      \ Shibusawa Archives&quot; will be opened in the Steam Store. Here we will revive\
      \ popular previously released titles.<br />\r\n<br />\r\nIn this sixth round\
      \ of releases, we offer &quot;NOBUNAGA\u2019S AMBITION: Haouden with Power Up\
      \ Kit,&quot; the enhanced version of the fifth release in the series.<br />\r\
      \nUp to now in the series, warfare was focused on whole countries. Haouden changes\
      \ that focus towards individual castles. Also, a Daimyo controls their officers\
      \ through giving out rewards based on their achievements as they fight for total\
      \ control of the Warring States."
