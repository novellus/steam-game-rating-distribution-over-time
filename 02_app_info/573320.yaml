    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/573320/extras/UHTrailerbit.gif?t=1608662421\"\
      \ /><h2 class=\"bb_tag\">DESCRIPTION:</h2><br><strong>Underhero</strong> is\
      \ a 2D side-scroller RPG adventure game with turn-based combat\u2026 without\
      \ the turns! Precisely timed actions are your most powerful weapons. It tells\
      \ an intriguing and mysterious story, full of silly characters brimming with\
      \ personality, quirky dialogue, and lots of weird humor.<h2 class=\"bb_tag\"\
      >STORY:</h2><br>Inspired by Paper Mario and other Nintendo RPGs. It tells the\
      \ story of a world where the chosen hero has failed and an underling of the\
      \ main villain takes his place as the new \u201Chero\u201D. <br>Join Elizabeth\
      \ IV and the little Masked Kid as they journey across the Chestnut Kingdom to\
      \ defeat your evil boss, Mr. Stitches! Meet friends, foes and other weird characters\
      \ in the mysterious world of Underhero.<h2 class=\"bb_tag\">FEATURES:</h2><br><ul\
      \ class=\"bb_ul\"><li>    Turn-based combat with a twist: <strong>there are\
      \ no turns!</strong> Use your reflexes to <strong>evade,</strong> and your timing\
      \ to <strong>attack</strong> or <strong>parry!</strong> We call it <i>timing-based\
      \ combat.</i><br></li><li>    A sidescrolling RPG adventure full of beautiful\
      \ pixel art and cartoony aesthetics.<br></li><li>    A wonderful original soundtrack\
      \ composed by <strong>Stijn van Wakeren.</strong><br></li><li>    Enemies consider\
      \ you their ally, so talk to them in-battles for tips, jokes, and lore!<br></li><li>\
      \    Hit enemies with the beat of the music for <i>Groovy~</i> critical hits!\
      \  <br></li><li>    Explore worlds sprinkled with many hidden secrets.<br></li><li>\
      \    Fun and intense boss battles!<br></li><li>    <i>A story shrouded in mystery,\
      \ with many twists and turns\u2026</i></li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/573320/extras/kid.png?t=1608662421\"\
      \ /><br><br><i><strong>**Seizure Warning**</strong><br>Certain moments in the\
      \ game contain flashing lights and/or imagery that may cause discomfort or seizures\
      \ for those with photosensitive epilepsy. </i>"
