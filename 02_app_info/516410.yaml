  data:
    about_the_game: Football Blitz is an action packed, vibrant soccer game. You can
      choose from several different game modes, so everyone will find his favorite
      one. Play a single player mode or get even more fun gaming with your friend
      in 2 players mode. We recommend to use controllers in the game.<h2 class="bb_tag">Game
      modes</h2><ul class="bb_ul"><li> <strong>Quick Match</strong> - It's easy, score
      more goals than your opponent. <br></li><li> <strong>Crazy</strong> - Soccer
      with some &quot;Crazy&quot; spice. Win against your opponent in a match where
      you can get hit by a lightning, accidentally step on landmine or be frozen by
      the opponent.<br></li><li> <strong>Tournament <i>(only for 1 Player)</i></strong>
      - To become a champion and be better than others you will have to eliminate
      your rivals in playoffs.<br></li><li> <strong>Challenge <i>(only for 1 Player)</i></strong>
      - If you like challenges this mode is exactly for you. Show your skills and
      prove that you can accurately kick, be a perfect goalkeeper or knock down your
      moving opponent.<br></li><li> <strong>Assault <i>(only for 2 Players)</i></strong>
      - Forget scoring goals, they aim of this mode is to knock down your friend by
      strongly hitting him with the ball.</li></ul>
