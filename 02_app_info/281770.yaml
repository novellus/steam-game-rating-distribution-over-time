details:
  data:
    about_the_game: 'The life of a Blackguard: Learn how Takate became the enslaved
      gladiator and seize the day to take revenge on everyone responsible for the
      forest man''s suffering.<br>Untold Legends, the first DLC of Daedalic Entertainment''s
      successful turn-based strategy RPG Blackguards, continues the main story line
      with seven new exciting quests.<br>Fight against rebellious slaves, learn more
      about Takate''s past and stop sinister magic rituals.<br><br>Please note: To
      play the DLC, the game must be patched to version 1.3.<h2 class="bb_tag">Key
      Features</h2><br><ul class="bb_ul"><li>Seven new engaging quests revolving around
      Takate''s past.<br></li><li>Eleven brand new battle maps.<br></li><li>Obliterate
      your foes with four new weapons.<br></li><li>25 new atmospheric tracks to complement
      the Blackguards Soundtrack.</li></ul>'
