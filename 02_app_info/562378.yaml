    about_the_game: "Clinging to the Swiss border, the Wutach Valley Railway is perhaps\
      \ the most unique and splendid in all of Germany. Packed with higher and lower\
      \ speed running, stunning scenery and spectacular viaducts, the Wutachtalbahn,\
      \ complete with fantastic steam action, is yours to experience in this stunning\
      \ add-on for Train Simulator!<br><br>Despite plans for a railway to run south\
      \ of the Black Forest that were drawn up as early as the 1860s, the Franco-Prussian\
      \ war twisted Germany\u2019s hand into building a strategic railway that could\
      \ support military traffic, and remain on the local side of the Swiss border.\
      \ Such a railway would give Germany a key advantage over any retaliatory strikes,\
      \ allowing a swift delivery of supplies throughout Baden-W\xFCrttemberg.<br><br>The\
      \ line would diverge off the Black Forest Railway to Konstanz at Immendingen,\
      \ and take a general south-westerly descent towards Lauchringen, where it joined\
      \ with the Upper Rhine Railway. Either side of the line proved little construction\
      \ or operational challenges; track layout was conventional, and line speeds\
      \ were on par and other standard rural railways. A problem however did lie within\
      \ the planned route\u2019s central section.<br><br>Trains would need to fall\
      \ roughly 250m in 9 km between Blumburg and Weizen, but with military, heavy\
      \ military traffic the key focus of the entire line, gradients were not to exceed\
      \ 1:100, and the connection was impossible through normal means. Instead engineers\
      \ devised a similar strategy as seen on many mountain railways, they crossed\
      \ the valley with multiple hairpin turns, grand viaducts and a complete 360\xB0\
      \ loop encased in a tunnel, a unique example of such a structure in Germany.<br><br>The\
      \ line finally opened in the 1890s, and was home to mainly passenger traffic\
      \ when its purpose as a military line needn\u2019t be fulfilled. The winding\
      \ nature of the central section saw the line adopt the nickname Sauschw\xE4\
      nzlebahn (pigtail line), and its popularity among travelers was two-faced; yes,\
      \ the scenery on offer was fantastic, but it came at a price, fares were calculated\
      \ by route distance, and the pigtail took over 26 km to travel about 9 km.<br><br>The\
      \ line was actually built with the provision of track-doubling in mind, but\
      \ the line never proved busy enough to warrant such an upgrade. In fact, after\
      \ the Second World War, the line\u2019s use began to decline and passenger services\
      \ began to fade away, until they were stopped in 1974 (with freight continuing\
      \ up the southern section until 2001). Despite it all, the line\u2019s lifespan\
      \ would not be spent just yet.<br><br>In 1976, a voluntary organisation came\
      \ together in an effort to re-open the line as a museum for steam locomotives,\
      \ and the line\u2019s popularity quickly grew as a tourist attraction. The preserved\
      \ line drew such a crowd in fact, that the northern section of the line was\
      \ also introduced as part of the \u20183er-Ringzug\u2019, a passenger network\
      \ linking the local areas of southern Germany together.<br><br>With the Wutachtalbahn,\
      \ you can try something truly unique within Germany, operating along a heritage\
      \ railway on the footplate of steam-era traction, all while taking in the spectacular\
      \ sights!<h2 class=\"bb_tag\">Included Scenarios</h2>The Wutachtalbahn: Lauchringen\
      \ \u2013 Immendingen Route Add-on includes seven challenging career scenarios\
      \ for Route:<br><br><ul class=\"bb_ul\"><li> Steaming Through: Part 1<br></li><li>\
      \ Steaming Through: Part 2<br></li><li> Having a Freight Day: Part 1<br></li><li>\
      \ Having a Freight Day : Part 2<br></li><li> Doing the School Run<br></li><li>\
      \ Running on Fumes<br></li><li> The Show\u2019s Over</li></ul><br><br>More scenarios\
      \ are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of gameplay. With scenarios being added daily, why don\u2019t you check it\
      \ out now! <br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>DR BR 86 Steam locomotive\
      \ with advanced functionality<br></li><li>Advanced Steam Chest Simulation, Injector\
      \ control, blower control, firebox operation and more!<br></li><li>Interactive\
      \ Smokebox<br></li><li>Driver Assist<br></li><li>Period DR Donnerb\xFCchse \u2018\
      Thunderbox\u2019 vehicles with unique passenger view<br></li><li>Includes Ucs\
      \ and Shimmns wagons<br></li><li>40 Mile preserved route, featuring challenging\
      \ grades and stunning vistas<br></li><li>Seven challenging career scenarios\
      \ for the route<br></li><li>Quick Drive compatible<br></li><li>Download Size:\
      \ 688.4 MB</li></ul>"
