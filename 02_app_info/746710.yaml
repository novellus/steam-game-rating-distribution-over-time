    about_the_game: "Cypher is a first person puzzle game about cryptography.<br />\r\
      \n<br />\r\nExplore the museum and learn about the history of cryptography,\
      \ from<br />\r\nsimple substitution ciphers to the Enigma machine and beyond.<br\
      \ />\r\n<br />\r\nGrab a pen and paper and test your deciphering skills across\
      \ 40+ challenging puzzles."
