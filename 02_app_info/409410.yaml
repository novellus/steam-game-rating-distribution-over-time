    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/409410/extras/steam_game_description_ranger_the_game.png?t=1510641463"
      /><br><br>Clumsy Moose Season is a funny and silly game that allows you to draw
      entire maps with your friends. You play as a stupid moose living among the islands
      inhabited by several angry rangers. It''s moose season but nobody realize it
      due to their low IQ.<br><br>You want a motorcycle? Kill zombies? Build houses?
      Ride a dinosaur? Hunt weird animals? Do pajama party? Do amazing bike tricks?
      Craft tools and vehicles? Go into space or burn in hell? This game is for you
      and the only limit is your imagination!<br><br><br><strong>USEFULL COMMANDS
      (Type in chat):</strong><br><br>Free crafting stuff: <strong>/stuff   </strong>  <br>Go
      to jail:<strong> /jail   /unjail</strong><br>Kill yourself: <strong>/suicide</strong><br>Teleport
      to another player: <strong>/teleport [playername]</strong><br>Teleport to a
      custom point: <strong>/setmarker    /marker</strong><br><br><br><strong>CUSTOM
      SKIN</strong><br><br>Login to your account at <a href="https://steamcommunity.com/linkfilter/?url=http://clumsymooseseason.com"
      target="_blank" rel="noopener"  >http://clumsymooseseason.com</a> to upload
      your custom moose skin. <br><br>40 - RANGER<br>37 - DANOLD TROOP<br>34 - DEADPOULE<br>32
      - I DONT CARE GUY<br>29 - FARM KID<br>28 - FARM MAN<br>24 - MUSICIAN<br>19 -
      MR.BIN<br>23 - THE PROSTITUTE<br>18 - THE VIRGIN<br>17 - BABY JOHN MOOSE<br>16
      - ZOMBIE<br>15 - LEENK<br>14 - CAVE GURL<br>13 - THE SUMO<br>11 - STRANGE DOC<br>10
      - BUSINESS CHICK<br>09 - OLD MAN<br><br><strong>WARNING:</strong> This game
      contains cartoon violence and adult humor.'
