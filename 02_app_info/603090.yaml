    detailed_description: <h1>WISHLIST OUR NEW GAME!</h1><p><a href="https://store.steampowered.com/app/1369410/Dream_Stone_2/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1369410/Dream_Stone_2/</a></p><br><h1>About
      the Game</h1>You wake up and find yourself trapped in a dream. Only thing in
      your mind is to wake up. The key to wake up lies within 3 Dream Stones which
      are awaiting at the end of puzzles you encounter through the game in different
      dream chapters.<br><br>There are 3 dream chapters; Dark, Colorful and Dazzle.
      Each of these chapters has it's own puzzles. At the end of each, you will get
      Dream Stones to open the exit gate. Who knows what happens next?<br><br><br>-----------------------------<br>Cover
      Art by S.D. Stoeltje
