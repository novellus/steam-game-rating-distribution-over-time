    detailed_description: <h1>New Update To Dodge If you Can!</h1><p><strong>Dodge
      If you Can!</strong><br><br>Play the new updated version of Dodge If you Can!
      <strong>Now!</strong><br><br>Do you have what it takes to pass the 25 levels?<br><br>Will
      you go down as a <strong>legend</strong>? <br><br>Or will you go down as a <strong>statistic</strong>?
      <br><br>Challenge yourself to be the best Dodge If you Can player!</p><br><h1>About
