    about_the_game: 'Enter the <strong>Monsters'' Den</strong>, a place of endless
      adventure, battle and reward! <br><br>Lead your party of four heroes through
      each level of the ever-changing dungeon, fighting in turn-based battles and
      hunting for that elusive rare loot. <br><br>The web-game classic comes to Steam!
      <strong>Remastered</strong> as a standalone game with <strong>higher fidelity
      assets </strong>and support for <strong>multiple resolutions</strong> and <strong>fullscreen</strong>.
      <br><br><ul class="bb_ul"><li> Endless randomly generated dungeons <br></li><li>
      Two campaigns and survival mode <br></li><li> Five distinct enemy factions <br></li><li>
      Seven hero classes: Warrior, Mage, Cleric, Ranger, Rogue, Conjuror and Barbarian
      <br></li><li> Hundreds of loot items to find<br></li><li> Use custom hero portraits
      by choosing images from your computer<br></li><li> New options like ''Softcore''
      mode take the sting out of defeat </li></ul>'
