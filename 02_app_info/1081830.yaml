    about_the_game: "A scoundrel Viking, banished for his godlike thirst becomes an\
      \ unlikely hero as embarks on an epic adventure to solve the mystery of a mead\
      \ drought threatening his Norse homeland. <br><br>Join Olaf the Drunk on a quest\
      \ that sets him off to explore the beautiful realm of Midgard and the uncharted\
      \ lands beyond the Great Sea; the far off ancient wonders of feudal Asia, the\
      \ Silk Road and Pharaoh\u2019s Egypt! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1081830/extras/banner3.png?t=1606847685\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1081830/extras/line.png?t=1606847685\"\
      \ /><br><br><ul class=\"bb_ul\"><li>A 2D Adventure Platformer with a compelling\
      \ design philosophy.<br></li><li>Explore a vast atmospheric landscape, from\
      \ the mythological Viking homeland of Midgard to the Silk Road and Pharaoh's\
      \ Egypt.<br></li><li>Craft forbidden mead recipes that bestow the drinker with\
      \ the powers of the Norse gods. <br></li><li>Tight combat utilizing multiple\
      \ weapons, shields and mead... lots and lots of mead.<br></li><li>Go head-to-head\
      \ with Vikings, monsters, demons and the gods themselves (epic boss battles).<br></li><li>Ride\
      \ a pig naked though a burning village.<br></li><li>Upgrade armour and weapons\
      \ to become a true Viking beserker.<br></li><li>Sail to the mysterious exotic\
      \ lands beyond the Great Sea.<br></li><li>Enjoy a captivating story filled with\
      \ humour.<br></li><li>A delightful sound track filled with medieval flair. </li></ul><br><strong><i>&quot;Better\
      \ to fight and fall than to live without mead.&quot; - Ragnar the Bold, 100AD.</i></strong>"
