details:
  data:
    about_the_game: <ul class="bb_ul"><li> <strong>Back Ground Story</strong><br></li><li>
      The project 'Time Virus' was found to be launched after year 2085. Its aim is
      to rebuild the ecosystem destroyed by the nuclear war using time machine. You
      are the member of project 'Time Virus' in the game, and you will finish the
      mission given by the project. During your mission, you will get to know more
      about the project, and discover the secrets!<br></li><li> <strong>Easy and interesting
      control</strong><br></li><li> Let your fingers dance with music! You just need
      to click the mouse with the music rhythm. You will feel very cheerful when you
      catch the rhythm of the music. And there are many checkpoints in the game so
      that it is friendly to people who are not familiar with music games.<br></li><li>
      <strong>This is an open-music game</strong><br></li><li> You can import any
      music(.mp3 file) as background music to change the rhythm any time in the game.
      It will inflence the difficulty and atmosphere.<br></li><li> <strong>Gorgeous
      special effects</strong><br></li><li> Large particle effect have been used in
      the game, you will have a wonderful visual enjoyment</li></ul>
