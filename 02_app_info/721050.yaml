details:
  data:
    about_the_game: Nurses, Doctors, EMTs and Rescue Workers - a city overrun by the
      living dead can never have too many and these fearless characters are ready
      to help clean up Horror City or die trying.<br><br>Made for use with the ever
      growing POP! art style, creator Vexed Enigma has brought to life (and un-death)
      a host of brand new characters themed around Medical and Rescue services, each
      with an extra alternative colour scheme for convenient variation. Featuring
      a variety of skin tones and body types, with full facesets, zombie versions
      and downed/dead poses, this character pack is perfect for spicing up your POP!
      Horror City creations!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/721050/extras/phc-characterpack1-inset1.png?t=1589422527"
      /><br>Features:<br><ul class="bb_ul"><li>Made for use with POP! Resources and
      formatted for use in RPG Maker VX-Ace and RPG Maker MV<br></li><li>8 unique
      Medical &amp; Rescue Characters with matching sprites and facesets, plus a colour
      variant for each<br></li><li>20 faceset sheets featuring full emotion sets for
      each character plus zombie facesets<br></li><li>Zombie and downed/dead versions
      of each character, with non-gory versions included for the squeamish<br></li><li>Brand
      new POP! sprite and faceset bases included featuring plus size and elderly characters<br></li><li>8
      new &quot;Power Up&quot; objects themed around Medical &amp; Rescue services
      including Blood Packs, Crowbars, Scalpels and more!</li></ul>
