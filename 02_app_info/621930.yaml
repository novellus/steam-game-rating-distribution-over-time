    about_the_game: 'Attack of the Earthlings combines turn-based combat and stealth
      in a dark comedic single player campaign, where you the player, take control
      of the native alien race to defend your home world from the invading humans.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/621930/extras/Steam_Banner05_01.png?t=1568795123"
      /><br>Galactoil, a comically dysfunctional energy corporation, are hell-bent
      on harvesting the known universe for energy and will drill anything in its incessant
      quest to line its pockets with profit. However, their latest foray into energy
      exploration on Planet X13, has placed them into a bit of a pickle. The Swarmers,
      the native insectoid species, have another idea - to eat all the workers!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/621930/extras/Steam_Banner04_01.png?t=1568795123"
      /><br>You take control of the Swarmers, a highly aggressive insectoid species,
      who must convert human flesh into alien muscle, upgrade their units and even
      find the time to gatecrash a birthday party.<br><br>To put a stop to the invasion,
      the Swarmers must plan attacks carefully. Take control of unsuspecting workers,
      set traps, emerge from vents and hiding spots to take your human prey by surprise,
      and assault in groups to kill multiple enemies at once. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/621930/extras/Steam_Banner03_01.png?t=1568795123"
      /><br>The more earthlings killed, the more corpses can be consumed and transformed
      into new units with specialized roles and unique abilities. The flesh of their
      own workers is the key ingredient to developing a successful alien insurgency
      against Galactoil. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/621930/extras/Steam_Banner01_01.png?t=1568795123"
      /> <br>Voice actor and Vine extraordinaire, <strong><a href="https://twitter.com/prozdkp"
      target="_blank" rel="noreferrer"  >SungWon Cho A.K.A ProZD</a> (A Hat in Time,
      Paradigm)</strong>, lends his brilliant voice to X13 mining operation Regional
      Manager Dennis Dickinham; a man both massively unqualified and massively overpaid.
      A gregarious fellow who finds joy in everything, be it catching a few rounds
      of golf with the boys or rerouting power from sickbay to the massage chairs
      in the boardroom, Dickinham''s a delight to be around! Just never, NEVER utter
      the phrase &quot;bad idea&quot; in his presence.<br><br>The game also features
      an original soundtrack by composer <strong><a href="https://steamcommunity.com/linkfilter/?url=http://mikolaistroinski.com/en/"
      target="_blank" rel="noopener"  >Mikolai Stroinski</a> (Vanishing of Ethan Carter,
      The Witcher 3: Wild Hunt, Blood &amp; Wine)</strong>. Both of whom you can hear
      in this brand new sneak peek video below:<br><br><a href="https://www.youtube.com/watch?v=nTmNIbTnct4"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://www.youtube.com/watch?v=nTmNIbTnct4</a>'
