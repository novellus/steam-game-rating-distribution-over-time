    review: "Une madeleine de Proust, voil\xE0 ce qu'est ce jeu. \n\nJ'ai grandi \
      \ avec les CPC puis la SMS, j'ai pass\xE9 du temps sur les Wonder Boy et c'est\
      \ un plaisir de retrouver certains souvenirs qui remontent avec ce jeu.\n\n\
      La refonte graphique a un charme ind\xE9niable et la r\xE9interpr\xE9tation\
