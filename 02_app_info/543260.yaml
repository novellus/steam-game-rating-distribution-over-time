  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/543260/extras/Banner1.jpg?t=1594285616\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/543260/extras/ONCE-UPON-A-TIME-IN-MONSTER-LAND.png?t=1594285616\"\
      \ /><br><br>Boasting beautiful, hand-drawn animations and a re-orchestrated\
      \ soundtrack, the cult classic returns with a unique blend of exploration, action,\
      \ and adventure!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/543260/extras/ARE-YOU-BRAVE-ENOUGH-TO-SURVIVE.png?t=1594285616\"\
      \ /><br><br>Cursed into a half-human, half-lizard monstrosity by the Meka-Dragon,\
      \ you are in search for a cure! The only way you can return to human form is\
      \ to find the Salamander Cross, a magical item with the power to remove curses...<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/543260/extras/WB_GIF2.gif?t=1594285616\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/543260/extras/EXPLORE-THE-LAND'S-DEEPEST-SECRETS.png?t=1594285616\"\
      \ /><br><br>With each dragon slain, the curse intensifies, transforming you\
      \ into different animals! Explore large, interconnected locations populated\
      \ with grumpy monsters and exotic dragons!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/543260/extras/RETRO-OR-MODERN.png?t=1594285616\"\
      \ /><br><br>Play as the game\u2019s classic character, Hu-Man, or as his brand-new,\
      \ long-awaited co-star Hu-Girl. You can also inhabit Lizard-Man, Mouse-Man,\
      \ Piranha-Man, Lion-Man, and Hawk-Man, and use their unique abilities to uncover\
      \ the land\u2019s deepest secrets.<br><br>Enjoy 3 difficulty levels catering\
      \ to players of all types, and switch from modern graphics and sound to 8-bit\
      \ graphics/audio at any time - even during gameplay!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/543260/extras/WB_GIF1.gif?t=1594285616\"\
      \ />"
