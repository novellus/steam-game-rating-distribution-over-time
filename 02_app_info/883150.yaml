    detailed_description: '<h1>Featured DLC</h1><p><a href="https://store.steampowered.com/sub/368777/"
      target="_blank" rel="noreferrer"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/883150/extras/616x250.png?t=1579254971"
      /></a></p><br><h1>Special Offer</h1><p><a href="https://store.steampowered.com/app/976180/Deliverance_The_Making_of_Kingdom_Come/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/976180/Deliverance_The_Making_of_Kingdom_Come/</a></p><br><h1>About
      the Game</h1>The first DLC for Kingdom Come: Deliverance introduces an entirely
      new type of adventure! You have an opportunity to participate in building a
      new village from the ground up and experience first-hand what it was like to
      create a new settlement. <br><br>As a newly appointed bailiff, you must decide
      what buildings to erect and what people to bring in, and you must also settle
      disputes between the villagers. Each building is unique and comes with its own
      upgrades, material and labour requirements, so you will face some difficult
      decisions. <br><br>A bailiff''s lot is not an easy one, but he can still enjoy
      some fun after a hard day''s work. Get yourself one of the new horses available
      and take it for a ride, throw a few dice against seasoned players in your new
      local tavern, match your skills against variously skilled opponents in your
      combat arena or just rest at home in your own comfortably furnished house.'
