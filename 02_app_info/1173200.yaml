    review: "Haber, este juego no es malo. Encuentro que es dif\xEDcil por el hecho\
      \ de perder todo al morir, pero puedes abusar de los dropeos de items y los\
      \ objetos legendarios est\xE1n demasiado accesibles para lo poderosos que son.\
      \ Literalmente perd\xED solo 10 veces ( y siento que pudieron ser menos la verdad\
      \ pero no hab\xEDa entendido al principio como funcionaban las mezclas de objetos\
      \ xd) y la mayor\xEDa fueron en el primer nivel por falta de da\xF1os. Eso hablando\
      \ del gameplay solamente.\n\nEn cuanto al apartado visual siento que las animaciones\
      \ est\xE1n mal, los personajes en batalla y los enemigos perfecto pero las cinem\xE1\
      ticas uff. Recuerdo que en la batalla final el enemigo sube pero no parece que\
      \ ese subiendo, solamente lo sabes por que da un salto al principio, no hay\
      \ nada en el fondo ni siquiera viento y eso es lamentable.\n\nDe la historia\
      \ no puedo hablar mucho por que encuentro que esta bien y ya, no destaca mucho\
      \ pero sirve.\n\nLo recomiendo por que me fue divertido jugarlo, es un buen\
      \ destroza botones. Ojala en un futuro balancen esto de los items y a\xF1adan\
      \ mas cosas que hacer por que el postgame me incita a cometer suicidio mas que\
      \ a jugarlo.\n\nUn saludo"
