    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/AzpY29t\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1173200/extras/Discord_mu.png?t=1606113125\"\
      \ /></a><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1173200/extras/Nothing_Personal_Kid.gif?t=1606113125\"\
      \ /><br><br>Metal Unit tells a tragic story of human survivors and their battle\
      \ against monsters and machines to regain control of their planet.<br><br>The\
      \ Earth is under siege from all directions, with ancient beings emerging from\
      \ underground and alien machines descending from space. The fate of the planet\
      \ hangs in the balance, but you can help tilt the odds by playing as Joanna,\
      \ a new soldier capable of wearing the powerful M-Unit suit. Follow Joanna on\
      \ her epic journey to save humanity and get revenge on her traitorous sister\
      \ that has taken up arms with the alien race.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1173200/extras/Get_Over_Here.gif?t=1606113125\"\
      \ /><h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li><strong>Action-Packed\
      \ Battle System</strong> \u2013 You can dash to evade enemies or go on the offensive\
      \ and chain multiple weapon attacks together to perform devastating combos.\
      \ The wide of range of melee and ranged weapons at your disposal also give you\
      \ the ultimate flexibility to take out enemies any way you see fit.<br></li><li><strong>Huge\
      \ &amp; Diverse Environments</strong> \u2013 You can choose to explore the sprawling\
      \ surface of the planet or delve deep inside mysterious dungeons. Traveling\
      \ around the world will progress the story, while going underground offers bigger\
      \ rewards that may come at a heavy price...<br></li><li><strong>Your Decisions\
      \ Matter</strong> \u2013 The characters in Metal Unit will suffer through corruption,\
      \ betrayal and death. But your decisions carry significant weight in key dialogues\
      \ and certain actions during the game.<br></li><li><strong>Roguelite Elements</strong>\
      \ \u2013 Upon death the game will convert all equipped items into permanent\
      \ research points. The points can then be used to unlock new items and skills.\
      \ You will constantly receive weapons of varying utility and will need to adapt\
      \ your strategy to match your current equipment.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1173200/extras/Goodnight_Sweet_Prince.gif?t=1606113125\"\
      \ />"
