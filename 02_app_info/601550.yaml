    about_the_game: "Don't Look Back is a VR Horror, Puzzle solving game. <br />\r\
      \n<br />\r\nCompared to other common VR games, we have developed a NEW movement\
      \ system. <br />\r\nInstead of standing or moving in a limited area, the Don't\
      \ Look Back uses a unique method. <br />\r\n<br />\r\nWith this new movement\
      \ system, we can now move around in a much larger place and <br />\r\nmost importantly,\
      \ we WON\u2019T GET DIZZY anymore!!<br />\r\n<br />\r\nNow, with a much wider\
      \ area, come on and explore, solve the puzzles and <br />\r\nGET SCARED!"
