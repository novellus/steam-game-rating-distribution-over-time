    about_the_game: Cyber Seraph is a vertically scrolling shoot 'em up where you
      will be facing diverse bosses on your quest to save your homeworld from annihilation.
      Collect chips from wounded bosses to unlock special abilities and push onward
      to final victory.<br><br><strong>Features</strong><br>14 menacing bosses to
      take down (more to be released later)<br>Pixel art graphics<br>8 unlockable
      abilities,  with 24 possible upgrades<br>Adrenaline pumping, nostalgia rich
      music<br>Full controller support<br>Achievements
