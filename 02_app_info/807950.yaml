    review: "Achei bem fofinho e divertido esse joguinho, bem parecido com muitos\
      \ do estilo de apertar as teclas certas pra m\xFAsica continuar, sendo qe a\
      \ cada n\xEDvel vai ficando mais r\xE1pido e dif\xEDcil, s\xF3 qe diferente\
      \ da maioria nesse aqui um \xFAnico erro j\xE1 faz perder a fase, ent\xE3o precisa\
      \ ter o dobro de aten\xE7\xE3o e cautela pra apertar as teclas certas na hora\
      \ certa. Fora isso o jogo tem uma arte ador\xE1vel e m\xFAsicas calminhas e\
      \ bonitas pra ouvir, gostei bastante da experi\xEAncia proporcionada, vale o\
      \ pre\xE7o em promo\xE7\xE3o."
