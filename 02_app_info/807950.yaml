      /><br>Run through different environments filled with unique soundtracks, jump
      to the beat, collect bonuses, avoid obstacles on your way and soar towards the
      goal to complete all levels.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/807950/extras/03.png?t=1539149223"
      /><br>Piano Cat Features:<br>3 different locations <br>15 challenging levels<br>Unique
      soundtrack for each level<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/807950/extras/04.png?t=1539149223"
      />
