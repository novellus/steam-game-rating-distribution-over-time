  data:
    about_the_game: "FreeCell Quest is an RPG FreeCell game. <strong>You\u2019ve never\
      \ played FreeCell like this before!</strong><br><br>When an archmage takes control\
      \ of the entire continent of Selvarin, the world\u2019s most powerful wizards\
      \ try and fail to defeat him in battle. You are a young wizard, a master of\
      \ cards, and you may have what it takes to outwit him.<br><br>The better you\
      \ play, the stronger you become. Get heroic loot and collect cards to unlock\
      \ new free cells. Level up to become more powerful and gain amazing skills.\
      \ Travel across a vast and mysterious land, playing game after game as you prepare\
      \ for your final battle.<h2 class=\"bb_tag\">Game Features</h2><ul class=\"\
      bb_ul\"><li>Play free cell battles with up to 104 cards on the board at once.<br></li><li>Gain\
      \ rewards and experience from your victories.<br></li><li>Find and buy awesome\
      \ loot to become more powerful.<br></li><li>Learn spells to help you with the\
      \ difficult challenges.<br></li><li>Collect cards to unlock more free cells.<br></li><li>Dodge\
      \ attacks coming from buried cards by uncovering them.<br></li><li>Enjoy exploring\
      \ a huge world with 533 unique towns on your epic quest of card sorting!</li></ul>"
