      \ We got mechs. Lots of them. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/826630/extras/IronHarvest-SteamGif_07_Text_comp.gif?t=1607604113\"\
      \ /><br>Experience an epic overarching story, spanning more than 20 missions\
      \ over three campaigns. Join nine charismatic heroes and their beastly companions\
      \ in their adventures across Europe. Team-up with a friend and master all campaigns\
      \ side-by-side in co-op. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/826630/extras/IronHarvest-SteamGif_03_Text_comp.gif?t=1607604113\"\
      \ /><br>Command three diverse factions with over 40 unit types and 9 heroes\
      \ with unique abilities. Setup skirmish and multiplayer matches any way you\
      \ want. Configure your personal game interface and choose your favourite input\
      \ controls. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/826630/extras/IronHarvest-SteamGif_04_Text_comp.gif?t=1607604113\"\
      \ /><br>Competitive multiplayer with ladders, ranked matches &amp; leagues.\
      \ Choose from a vast selection of skirmish maps and challenge maps, available\
