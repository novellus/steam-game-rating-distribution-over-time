    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/826630/extras/IronHarvest-LogoHeader_V4.gif?t=1607604113\"\
      \ /><br>Iron Harvest is a real-time strategy game (RTS) set in the alternate\
      \ reality of 1920+, just after the end of the Great War. The Game lets you control\
      \ giant dieselpunk mechs, combining epic singleplayer and coop campaigns as\
      \ well as skirmishes with intense action on the battlefield for multiplayer\
      \ fans, Iron Harvest is the classic real-time strategy games fans have been\
      \ waiting for.<br><br>Tradition clashes with scientific and technological progress,\
      \ while Europe is still recovering from the brutal battles of the World War.\
      \ Cities are being rebuilt and in the countryside, the era of the Iron Harvest\
      \ has begun. Farmers are uncovering the remains of the majestic walking machines\
      \ that had fought on the battlefields of the Great War. <br><br>In the midst\
      \ of this chaos, a new threat appears that will put Europe\u2019s very existence\
      \ at risk. Secret forces are putting everything they can towards destabilization\
      \ of entire countries, determined to set the world on fire once again and finally\
      \ seize control. <br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/826630/extras/IronHarvest-SteamGif_05_Text_comp.gif?t=1607604113\"\
      \ /><br>Lead dozens of different unit types into battle, carefully utilize cover\
      \ and blast entire buildings to shreds. Take your time to come up with a plan\
      \ which allows for a wide range of tactics, including a stealth approach. Mechs.\
      \ We got mechs. Lots of them. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/826630/extras/IronHarvest-SteamGif_07_Text_comp.gif?t=1607604113\"\
      \ /><br>Experience an epic overarching story, spanning more than 20 missions\
      \ over three campaigns. Join nine charismatic heroes and their beastly companions\
      \ in their adventures across Europe. Team-up with a friend and master all campaigns\
      \ side-by-side in co-op. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/826630/extras/IronHarvest-SteamGif_03_Text_comp.gif?t=1607604113\"\
      \ /><br>Command three diverse factions with over 40 unit types and 9 heroes\
      \ with unique abilities. Setup skirmish and multiplayer matches any way you\
      \ want. Configure your personal game interface and choose your favourite input\
      \ controls. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/826630/extras/IronHarvest-SteamGif_04_Text_comp.gif?t=1607604113\"\
      \ /><br>Competitive multiplayer with ladders, ranked matches &amp; leagues.\
      \ Choose from a vast selection of skirmish maps and challenge maps, available\
      \ to play in singleplayer and coop. In addition expect regular free updates\
      \ during the season, including new singleplayer challenges, multiplayer maps\
      \ and more to look forward to.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/826630/extras/IronHarvest-SteamGif_01_Text_comp.gif?t=1607604113\"\
      \ /><br>Conquer resource points, build your base and place fortifications to\
      \ protect your unit production and research."
