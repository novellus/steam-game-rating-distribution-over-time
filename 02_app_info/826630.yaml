    detailed_description: "<h1>Iron Harvest Deluxe Edition</h1><p>The Deluxe Edition\
      \ includes a Mini Campaign and a big Add-on, granting access to all new adventures\
      \ in the alternative reality of 1920+. Exact contents still to be determined,\
      \ but expect hours of real time strategy and story-driven action of the highest\
      \ quality!</p><br><h1>About the Game</h1><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/826630/extras/IronHarvest-LogoHeader_V4.gif?t=1607604113\"\
