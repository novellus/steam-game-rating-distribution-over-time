details:
  data:
    about_the_game: '<h2 class="bb_tag">Story:</h2><br>Player is Arnold the destroyer.
      He is only hope to conquer Putinland back to normal people. Demon Putin and
      his army has conquered hole world. You have to find nuclear switch and destroy
      Demon Putin. By using switch level is cleared and Putinland conquered. Demon
      Russland has big army. He has bought an army which contain like: Rocketman  Monster,
      zombies, russian melee pigs, robot shooter, fire demons etc.<br><br>GAME ALL
      CHARACTERS AND ENEMIES ARE FICTIONAL<h2 class="bb_tag">Gameplay:</h2>When level
      starts player has only pistol, he need to kill enemies and find better weapons
      and ammos. Also health pick-ups is hidden to levels. End of every level is nuclear
      switch. Using that level is cleared. Demon Putin will be final boss of every
      level. Player can avoid or kill him and his enemies.<h2 class="bb_tag">Features:</h2>-
      12 different themed levels<br>- enemies:  <br>    - Demon Russland leader (Boss)<br>    -
      Monster Rocketman  (miniboss)<br>    - robot shooter<br>    - Fire skeleton
      demon<br>    - Fireball shooter robots<br>    - Melee pigs<br>    - Zombies
      (zombies will not die, they will spawn/arise again and again)<br><br>- Lot of
      weapons:<br>     - Pistol<br>     - Hammer<br>     - Fist<br>     - Shotgun<br>     -
      Chromed minigun<br>     - Electric gun (very powerful)<br>     - Rocket launcher
      (most powerful weapon, recommended to use with bosses)<br><br>This is meme themed
      FPS shooter where player only mission is to conquer different areas of Putinland
      in different missions'
