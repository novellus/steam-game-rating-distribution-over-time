details:
  data:
    about_the_game: "\u201CDungeon Munchies Original Soundtrack Vol.1\u201D is the\
      \ soundtrack for Dungeon Munchies (Chapter Two).<br />\r\nFrom her beat making\
      \ experience, Composer rAYE adds a level of variety to the genres. From EDM\
      \ and Chillhop to Progressive Rock and Boom Bap, rAYE weaved out different emotions,\
      \ guiding players along with the spine-tingling narrative.<br />\r\nThe sometimes\
      \ eerily dissonant, sometimes affectionate melodies not only bring out a brand\
      \ new listening perspective but also allow players to indulge themselves deeper\
      \ into the world of the dungeons.<br />\r\n<br />\r\nThis soundtrack contains\
      \ 22 tracks of game music in 320kbps MP3 format."
