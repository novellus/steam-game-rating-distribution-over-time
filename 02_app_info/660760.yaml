  data:
    about_the_game: <img src="https://media.st.dl.pinyuncloud.com/steam/apps/660760/extras/bo_header2.png?t=1513538504"
      crossorigin="anonymous"/><br>Bouncing Odyssey is a logic puzzle game. Quite
      challenging puzzles and very unusual but attractive hand-drawn graphics (made
      on paper with PENCIL) are the main characteristics of the game.<br><br>Main
      mechanic is simple. Set your position and direction and, with the use of <i>the
      law of reflection</i>, you must escape the screen and simultaneously decolorize
      all the colored objects on the screen.<h2 class="bb_tag">Key features</h2><ul
      class="bb_ul"><li> 75 challenging and handcrafted levels + one <i>special final
      level</i><br></li><li> Four worlds with five different game mechanics:<br>-
      Basic mechanics - <strong>THE LAW OF REFLECTION</strong><br>- <strong>BLACK
      HOLES</strong> - they influence your trajectory and can absorb you<br>- <strong>GRAVITY</strong>
      - set your own direction of the gravity<br>- <strong>MOVING PLATFORMS</strong>
      - some platforms change their position over time<br>- Final level mechanics
      becomes available after finishing all the previous levels<br></li><li> Unusual
      style of graphics in every level (made on paper with pencil!)</li></ul>
