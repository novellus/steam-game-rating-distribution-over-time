    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/638990/extras/wishlist.png?t=1609394022\"\
      \ /><br>Make sure to add UNDYING to your Wishlist to be one of the first to\
      \ experience this emotional tale when the game launches.<br><br>Infected by\
      \ a zombie bite, Anling's days are numbered. She must now fight to survive,\
      \ not for herself but her young son, Cody. Ensure Cody's survival in a zombie\
      \ infested world by protecting him and teaching him valuable skills, at any\
      \ cost.<br><br>In this emotional survival game take control of Anling whose\
      \ goal is to make sure her son Cody is safe and can live on after she turns.\
      \ Limited resources must be managed in order to slow down Anling\u2019s infection\
      \ while also making sure both Anling and Cody do not starve from hunger or thirst.\
      \ <br><br>Anling must also teach her son essential survival skills such as cooking,\
      \ crafting and combat before hers begin to fade. She might find that in certain\
      \ situations she will start depending on him.<br><br>A perfect balance of managing\
      \ your days looking for resources and increasing Cody\u2019s skill set will\
      \ be needed in order to survive the long journey<h2 class=\"bb_tag\">LIKE MOTHER,\
      \ LIKE SON</h2>Cody will learn from the actions his mother, from combat to cooking.\
      \ Make sure he knows the basics of survival before it is too late.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/638990/extras/cooking.gif?t=1609394022\"\
      \ /><h2 class=\"bb_tag\">WHEN LIFE GIVES YOU METAL PARTS\u2026</h2>Always be\
      \ on the lookout for materials. You never know what is valuable to a trader,\
      \ or what useful item you might be able to craft.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/638990/extras/craft.gif?t=1609394022\"\
      \ /><h2 class=\"bb_tag\">TICKING TIME BOMB</h2>Anling\u2019s infection is ever\
      \ looming. Manage your days and make the most of the time you have left. You\
      \ will need to keep pushing on, because time doesn\u2019t wait for you.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/638990/extras/turning.gif?t=1609394022\"\
      \ /><h2 class=\"bb_tag\">A WORLD FROM MEMORY</h2>Build a world map unique to\
      \ your playthrough through memory. Strategically place key locations on the\
      \ world map as Anling \u201Cremembers\u201D where they are.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/638990/extras/map.gif?t=1609394022\"\
      \ /><h2 class=\"bb_tag\">CHERISH THE MOMENT</h2>Do not lose sight of what you\
      \ are fighting for. Enjoy the small moments...<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/638990/extras/mum_and_son.gif?t=1609394022\"\
      \ /><h2 class=\"bb_tag\">GAME FEATURES</h2><ul class=\"bb_ul\"><li>Top down\
      \ survival game with real-time day/night cycle.<br></li><li>Player generated\
      \ world map<br></li><li>Rogue-like replayability<br></li><li>Beautiful low poly\
      \ art-style<br></li><li>Dozens of NPCs to interact with<br></li><li>Emotional\
      \ story about survival and letting go<br></li><li>Watch your son grow as your\
      \ AI partner learns from you<br></li><li>Incredible soundtrack</li></ul> <br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/638990/extras/Discord.png?t=1609394022\"\
      \ /><br>UNDYING has a growing and very enthusiastic community. We love to hear\
      \ your thoughts and desires for the game and just chat with you. Join the Official\
      \ UNDYING Discord server to get in on the ground floor as we build the game\
      \ and leave your mark on the final product! Join our Discord here: <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://discord.gg/playundying\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/playundying</a><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/638990/extras/wishlist.png?t=1609394022\"\
      \ /><br>Make sure to add UNDYING to your Wishlist to be one of the first to\
      \ experience this emotional tale when the game launches."
