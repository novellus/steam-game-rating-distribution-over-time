    about_the_game: "As a stand-alone expansion pack to Legions of Iron, discover\
      \ new innovations and even more stunning visuals that launch the Haegemonia\
      \ experience into light speed.  The Solon Heritage is a multiplayer-only package\
      \ with over 70 new inventions, all new skills and heroes, new spaceships and\
      \ strategy options with an all-improved AI. Colonize, conquer, conduct research,\
      \ trade, spy and battle it out \u2026 but be diplomatic or extinction of your\
      \ race is inevitable.<br><br><ul class=\"bb_ul\"><li>15 new maps in solo and\
      \ multiplayer modes<br></li><li>10 new ships including diplomatic ships, race-specific\
      \ ships and probes<br></li><li>Simultaneous Invention Research<br></li><li>New\
      \ Spy Missions<br></li><li>New special FX created by the unique Walker engine<br></li><li>New\
      \ Hero and Mercenary Units specifically created to diversify the tactical actions<br></li><li>Rebalanced\
      \ gameplay for Inventions and Ships</li></ul>"
