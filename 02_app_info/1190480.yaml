details:
  data:
    about_the_game: "Heebie Jeebies is a horror roller coaster game created especially\
      \ for VR.<br />\r\nTo survive the whole ride, you will have to hold the handles\
      \ in front of you. If at any point you will release them - GAME OVER.<br />\r\
      \nThis is the perfect game for you to experience something spooky and to scare\
      \ your friends as well. Game pace varies, there will be slow and some really\
      \ fast moments, so HOLD ON!<br />\r\n<br />\r\nAt this moment there is one track\
      \ around 15min. There will be 2 more free horror tracks for you to try and scare\
      \ your friends in the upcoming future.  <br />\r\n<br />\r\nFuture updates:<br\
      \ />\r\n<br />\r\n- The new track is on its way. I will give you more information\
      \ soon<br />\r\n- There will be 3 total tracks in the future. Any suggestions\
      \ are welcome :)"
