    about_the_game: "Five Ancient Frogs, scattered across the countryside, send a\
      \ telepathic message to Toki Tori. It\u2019s hard to see how this young chicken\
      \ could help them destroy the floating crystal endangering everything\u2026\
      \ but he\u2019s their only hope.<br><br>Toki Tori 2+ may look cute, but it\u2019\
      s a challenging puzzle adventure game. Whistle and stomp are the only moves\
      \ you need to solve increasingly complex puzzles, as you go anywhere, anytime\
      \ on a lush forest island.<br><br><ul class=\"bb_ul\"><li>A unique take on the\
      \ Metroidvania formula: progress by exploring, observing and experimenting<br></li><li>Meet\
      \ strange critters, study their behaviour and manipulate them with your whistle\
      \ and stomp moves<br></li><li>Find the Ancient Frogs and destroy the crystal\
      \ at the heart of the island<br></li><li>Whistle songs for special abilities,\
      \ including rewind and fast travel<br></li><li>Use the in-game camera and snap\
      \ creature pictures to complete the Tokidex<br></li><li>Push the game\u2019\
      s mechanics to their limits to find 100s of golden wings</li></ul><h2 class=\"\
      bb_tag\">Steam features</h2><ul class=\"bb_ul\"><li>Level editor: create and\
      \ share levels through Steam Workshop<br></li><li>38 Achievements<br></li><li>For\
      \ PC &amp; Mac using SteamPlay</li></ul>"
