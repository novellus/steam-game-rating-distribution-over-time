  data:
    about_the_game: "Claw your way through the abyss of the mind and survive the horrors\
      \ that stalk you as you attempt to survive seven days as... an Indie Developer.<br\
      \ />\r\nMake It Indie! is an indie game about making an indie game. It is up\
      \ to you to make tough choices about your indie game while also managing your\
      \ schedule. Will you crunch to oblivion, ignoring the world around you? Or will\
      \ you risk it all for a much needed break?<br />\r\n<br />\r\nMake It Indie\
      \ features:<br />\r\n\u2022 Over 30 minutes of HD videos that immerses the player\
      \ in the life of an indie developers.<br />\r\n\u2022 An intuitive gameplay\
      \ experience.<br />\r\n\u2022 Multiple unique endings.<br />\r\n\u2022 Truly\
      \ diverse music tracks.<br />\r\n<br />\r\nP.S. Don't take this game too seriously!"
