    detailed_description: "<h1>Don't miss our new games!</h1><p><a href=\"http://store.steampowered.com/app/448470/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >http://store.steampowered.com/app/448470/</a><br><a\
      \ href=\"http://store.steampowered.com/app/415960/\" target=\"_blank\" rel=\"\
      noreferrer\"  id=\"dynamiclink_1\" >http://store.steampowered.com/app/415960/</a></p><br><h1>About\
      \ the Game</h1>Claw your way through the abyss of the mind and survive the horrors\
      \ that stalk you as you attempt to survive seven days as... an Indie Developer.<br>Make\
      \ It Indie! is an indie game about making an indie game. It is up to you to\
      \ make tough choices about your indie game while also managing your schedule.\
      \ Will you crunch to oblivion, ignoring the world around you? Or will you risk\
      \ it all for a much needed break?<br><br>Make It Indie features:<br>\u2022 Over\
      \ 30 minutes of HD videos that immerses the player in the life of an indie developers.<br>\u2022\
      \ An intuitive gameplay experience.<br>\u2022 Multiple unique endings.<br>\u2022\
      \ Truly diverse music tracks.<br><br>P.S. Don't take this game too seriously!"
