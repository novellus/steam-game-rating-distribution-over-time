  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/466810/extras/line_en.png?t=1569926182\"\
      \ /><h2 class=\"bb_tag\">=Story=</h2>Yao Xiu is an ordinary young lady from\
      \ a noble family. Yet it pains her to stay in the household where she doesn't\
      \ fit in. Her only way out is through marriage and starting a new family. Now,\
      \ her with wedding approaching she is killed, unexpectedly, right on the eve\
      \ of her big day.<br><br><br>As Yao Xiu reopens her eyes right after her \u2018\
      death\u2019. She finds herself trapped in a time loop\u2014forcing her to live\
      \ through the same day over and over, surviving and dying again and again.<br><br>She\
      \ is told, that she has 3 chances to save herself. If she loses 3 turns, the\
      \ game ends, and so does her life.<br><br>Will each repeated encounter get Yao\
      \ Xiu one step closer to the truth?<h2 class=\"bb_tag\">=Features=</h2><ul class=\"\
      bb_ul\"><li>An exciting adventure in a story of ancient Chinese setting.<br></li><li>Visual\
      \ Novel with multiple endings to explore. Collect them to unveil hidden parts\
      \ of the story.<br></li><li>Every decision you make matters. Make full use of\
      \ the clue system to collect information and be careful with your choice.<br></li><li>Full\
      \ Chinese voice cast.<br></li><li>With steam achievements/trading cards/wallpapers.</li></ul><h2\
      \ class=\"bb_tag\">=About Soulslayer=</h2>\u2018Soulslayer\u2019 is an adventure\
      \ game series by Saltytata Studio. Every episode is a separate story. \u2018\
      The Wedding Eve\u2019 is the first episode."
