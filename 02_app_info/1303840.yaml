    detailed_description: <strong>HelixVision Free Demo</strong><br><br>Preview HelixVision
      in your VR headset with a slideshow of stereoscopic screenshots of supported
      games.  This is exactly how it looks while playing an actual game.  <br><br>All
      controls are active and functional, so you can play with the screen size, curvature,
      and environment.  Works with all VR controllers, and also with keyboard and
      Xbox controllers.  You can pause the slideshow at any time, and skip to next
      slide at any time.<br><br>As a standard VR application, the demo runs on any
      VR headset.  There are no driver, hardware, or OS restrictions for the Demo.  NVidia
      3D Vision is not required for the Demo.<br><br><br>Will work as a stereo screenshot
      viewer, you can add your own stereo jps files into the <i>Stereo Pictures</i>
      folder.
