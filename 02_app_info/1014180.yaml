details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1014180/extras/shop_introduction.png?t=1567657352\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1014180/extras/story.png?t=1567657352\"\
      \ /><br>The  main character, a high school girl, is trapped into a world which\
      \ is full of monsters <br>when she was travelling to Tokyo. In this situation,\
      \ player will not only explore and <br>solve puzzles to find the chances of\
      \ living, but also fight with monsters when necessary.<br>The people you met\
      \ in this world can be enemies or allies. The word from their mouth <br>can\
      \ be true or a lie. The fate of everyone is connected here. Could our main character<br>eventually\
      \ grab the <i>Freedom</i> and <i>Life</i> she desired for? <br>*This game is\
      \ the continuation of free game &quot;The Left&quot;. But they are not tightly\
      \ related,<br>thus players who never play &quot;The Left&quot; can start with\
      \ this game directly.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1014180/extras/character.png?t=1567657352\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1014180/extras/mitsuho.png?t=1567657352\"\
      \ /><br>The main character. She was heading toward Tokyo for some emergency\
      \ but unluckily <br>involved with this disasters.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1014180/extras/ruika.png?t=1567657352\"\
      \ /><br>A shy girl who was thrown into this world like the main character\uFF0C\
      and she seems to <br>have complicated backstory.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1014180/extras/suzuka.png?t=1567657352\"\
      \ /><br>A world-known exorcist, who is responsible of the this case and has\
      \ strong execution. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1014180/extras/kisaragi.png?t=1567657352\"\
      \ /><br>A young man who wanders om this world, shows suspicious first impression.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1014180/extras/shiro.png?t=1567657352\"\
      \ /><br>A young scholar who hides in the library of this world, knowledgable\
      \ but has strange personality<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1014180/extras/other.png?t=1567657352\"\
      \ /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1014180/extras/feature.png?t=1567657352\"\
      \ /><br>\xB7 Slightly-horror RPG\uFF0Cfriendly to those who feel uneasy to horror\
      \ element.<br>\xB7 Long story composed of 9 parts and 4 endings, which needs\
      \ totally about 5-6 hours to finish\uFF0C<br>\xB7 Players can solve puzzles\
      \ and do battle with monsters, no EXP system and thus no need to <br>spend time\
      \ repeating killing monsters.<br>\xB7 Besides main story, there is some side\
      \ quest for player to explore and solve, which provides <br>many useful items\
      \ and may affect the final ending.<br>\xB7 Interaction with other characters.\
      \ Besides main story, player can talk to other characters and<br>improve relationship,\
      \ which may determine the final ending."
