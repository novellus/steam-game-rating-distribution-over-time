details:
  data:
    about_the_game: "Radium 2 is a physics based skill game with puzzle elements,\
      \ inspired by the smallest elementary particles of our universe.<br>The core\
      \ of the game is to navigate a ball through the different levels, controlling\
      \ and influencing it by two tractor beams.<br>The polarization change, one of\
      \ the main mechanics in the game, is simple but challenging. <br>Through contact\
      \ with a specific object, the gravitation is reversed, the interface turns yellow\
      \ and the tractor beams push the ball away, instead of attracting it.<br><br><strong>Features:</strong><br>\u2022\
      \ 130 Level<br>\u2022 Zooming, scrolling and rotating level sections<br>\u2022\
      \ Leaderboards for each level<br>\u2022 Speedrun mode<br>\u2022 Original soundtrack\
      \ with 13 tracks"
