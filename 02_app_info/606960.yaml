    about_the_game: "<h2 class=\"bb_tag\">CRIMSON METAL</h2>Is an experimental game\
      \ made with FPS Creator that's trying to bring back the atmosphere of hardcore,\
      \ dynamic, brutal, and challenging game experiences from late 90's.<h2 class=\"\
      bb_tag\">Story</h2><br>Four elite counter-terrorism squads storm secret cyborg\
      \ and biological-warfare weapon production facilities. But none of the personnel,\
      \ chief commander or the place for cyborg production are identified. All four\
      \ squads find themselves in a death trap without any chance of getting out or\
      \ contacting the outside world.<br><br>As Adam Crimson, sole survivor of the\
      \ Omega squad, you will go through chain of psychological and physical trials,\
      \ which together are above ordinary person\u2019 power.<br><br>Scores of traps,\
      \ hundreds of cyborgs, thousands of fierce mutants will stand on your way to\
      \ freedom.<h2 class=\"bb_tag\">Key Features</h2><br>\xB7 Old School Level Design<br><br>\xB7\
      \ Require Pure Skill/Fast reaction time<br><br>\xB7 Breath-taking, brutal, and\
      \ challenging gameplay<br><br>\xB7 Atmosphere Soundtracks<br><br>\xB7 FREE DLC\
      \ Episodes<br><br>\xB7 No QTE, No Health Regeneration, No Bullsh*t.<br><br>\xB7\
      \ No Options Menu<br><br>\xB7 No Invert Y AXIS Mouse Option<br><br>\xB7 Awesome\
      \ Trading Cards"
