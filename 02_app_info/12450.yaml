details:
  data:
    about_the_game: "<p>The omens of the Battle of the Gods have been many, signaling\
      \ the impending fight for supremacy over all other gods of Egypt. And of course,\
      \ Assil will be caught in the middle of it all again. Together with his girlfriend\
      \ Thara, he will have to prevent the sinister Seth from winning the battle and\
      \ subjecting Egypt to his regime of terror. With the typical Ankh humour, numerous\
      \ bizarre characters and gags by the wagonload, Ankh - Battle Of The Gods is\
      \ again a candidate for the adventure gaming throne.</p>\n\t\t\t\t<p>Battle\
      \ Of The Gods feature several new locations, including Luxor, the gambling capital\
      \ of ancient Egypt. And an unexpected trip takes Assil to a far-away, exotic\
      \ location, where he will have to deal with the entirely unfamiliar conventions\
      \ of its native people. The new Ankh features even more detailed character models\
      \ and smoother animations.</p>"
