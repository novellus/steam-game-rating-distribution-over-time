    about_the_game: "<strong>European Cities brings a multitude of brand new structures\
      \ to Cities in Motion 2.</strong><br><br>This entirely new expansion gives you\
      \ control of a new setting with an old world feeling. A campaign inspired by\
      \ bustling metropolitan areas leads you on an adventure tackling the transportation\
      \ conundrums in cities inspired by Liverpool, Prague and D\xFCsseldorf. So hop\
      \ on and keep Europe moving!<br><br><strong>Inspired by Liverpool</strong><br>This\
      \ city takes you to the riverside and its exciting coastline. Besides catering\
      \ to vast opportunities to your waterlines, the city is well-known for being\
      \ at the forefront of transport innovation. How can you use the water areas\
      \ to your advantage?<br><br><strong>Get excited about D\xFCsseldorf</strong><br>The\
      \ international business and financial center in D\xFCsseldorf, Germany, is\
      \ renowned for its jaw dropping office buildings and financial institutions.\
      \ Major companies have their headquarters by the beautiful river which meanders\
      \ through the city. Find out if you can create a network that even the most\
      \ finicky of business people can appreciate!<br><br><strong>Influenced by Prague</strong><br>Prague\
      \ is a city etched in history and a hotbed for cultural renaissance. The city\
      \ has one of the highest rates of public transportation in the world and was\
      \ our choice to inspire the biggest city of these 3 maps. Are you ready to take\
      \ on the challenge?<br><br><u><strong>Main features:</strong></u><br><ul class=\"\
      bb_ul\"><li>A whole new campaign with 6 new scenarios expands the gameplay by\
      \ 6 to 10 hours.</li></ul><ul class=\"bb_ul\"><li>3 new maps inspired by European\
      \ cities: Liverpool, D\xFCsseldorf and Prague.</li></ul><ul class=\"bb_ul\"\
      ><li>34 striking new structures add an air of authentic European flavor to your\
      \ game.</li></ul>"
