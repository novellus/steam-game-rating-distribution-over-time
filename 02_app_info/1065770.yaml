    about_the_game: "<h2 class=\"bb_tag\"><strong>A Man and His Scrappy</strong></h2><i>\u201C\
      It\u2019s just me and my Scrappy in this old junkyard, scrappin\u2019 and buildin\u2019\
      \ all the day long. He\u2019s grown from a tiny sprocket to a full grown machine\
      \ and I couldn\u2019t be happier. But those propellerheads at DroneCorp don\u2019\
      t like it one bit, a monopoly on artificial smarts is what they got. Now they\u2019\
      re comin\u2019 to dismantle the lil feller, but i just can\u2019t let em\u2019\
      \ do that. With Scrappy buildin\u2019 weapons and traps, all I gotta do is shoot\
      \ em\u2019. I can blast a gnat off a squirrel\u2019s butt from 100 feet away,\
      \ so I reckon a couple of big old drones will be no fuss at all.\u201D</i><br><br>Home\
      \ A Drone is a <strong>Tower Defense</strong>-inspired <strong>VR FPS</strong>,\
      \ where you use skill and strategy to defeat the DroneCorp menace who threatens\
      \ to take away what you love. Use carefully placed traps, and a pile of quirky,\
      \ scrapped together weapons to shoot down those pesky drones, and collect their\
      \ scrap to build more weapons.<h2 class=\"bb_tag\"><strong>Features</strong></h2><ul\
      \ class=\"bb_ul\"><li><strong>Arcade and Tower Defense-inspired gameplay, built\
      \ from the ground up for VR! </strong><br>Balance your preferred gameplay style\
      \ against your resources during fun, fast paced action!<br></li><li><strong>Play\
      \ Offensively or Defensively...</strong><br>Should you use skill with weapons\
      \ to fight back the DroneCorp onslaught, or should you use strategy to place\
      \ traps to most effectively stop the drones in their tracks? Why not both? In\
      \ Home A Drone, you decide how you should play!<br></li><li><strong>Quirky Weapons\
      \ and Defenses</strong><br>DIY-inspired creations like the Battery Blaster,\
      \ the Saw Sniper, and the Football Flinger are your instruments of battle.<br></li><li><strong>Expanding\
      \ Arsenal and Upgrades</strong><br>Upgrade your weapons and traps with the Scrap\
      \ from each drone you defeat, making them more powerful and changing their characteristics.<br></li><li><strong>A\
      \ Man and His Scrappy</strong><br>Fight for friendship, and discover the truth\
      \ about DroneCorp and Scrappy! <br></li><li><strong>Flamingos!</strong><br>...you'll\
      \ see.</li></ul>"
