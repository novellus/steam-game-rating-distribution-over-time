    reviews: "\u201CTrying to kill zombies with the buggy Uzi was annoying as under\
      \ boobies sweat in the middle of summer at 108\xB0F.  No matter how much you\
      \ dry off that sweat, it'll be pointless, there'll be more.  So you might as\
      \ well take off your bra while playing\u201D<br>100 \u2013 <a href=\"https://steamcommunity.com/id/neuro-bliss/recommended/881510/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Nobody</a><br><br>\u201CI've never\
      \ been faster than a RPG-rocket before.\u201D<br>100 \u2013 <a href=\"https://steamcommunity.com/id/jensjiro/recommended/881510/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >JensJiro</a><br><br>\u201CA masterpiece\
      \ in its own way. Some people argue that the game is just some quick cash grab\
      \ while others are saying that game has a meaning to it. My experience playing\
      \ the game is somehow a mix between constantly asking myself &quot;Why am I\
      \ playing this game&quot; and enjoying the game itself.\u201D<br>100 \u2013\
      \ <a href=\"https://steamcommunity.com/id/Sp00nz/recommended/881510/\" target=\"\
      _blank\" rel=\"noreferrer\"  >Sp00nz</a><br>"
