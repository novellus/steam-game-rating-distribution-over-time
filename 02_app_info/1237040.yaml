    about_the_game: 'Earthling Miguel Sanchez has been sentenced to life at Alpha
      Hole, a notorious space prison.  His survival depends on using his charms to
      convince a powerful ally to protect him.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1237040/extras/PosterSmall.png?t=1606867987"
      /><br><br>By the same creative team who brought you To Trust an Incubus!<br><br><ul
      class="bb_ul"><li>A Dynamic Visual Novel Dating Sim of Up to 250,000 Words!<br></li><li>6
      Super-Sexy Adults-Only Routes<br></li><li>Animated Sex Scenes!<br></li><li>Threesome
      or Twosome Options in Every Route!<br></li><li>40+ Endings, Including Demo Endings<br></li><li>300+
      Gorgeous CGs<br></li><li>An Intricate ''All Choices Matter'' Stats System <br></li><li>Partial
      Voice Acting <br></li><li>10+ Exclusive Music Tracks </li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1237040/extras/MiguelTemplate.png?t=1606867987"
      /><br>Partial voice acting by Pyreprince (Chihuahua in Mister Versatile)<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1237040/extras/Rintimber.png?t=1606867987"
      /><br>Partial voice acting by Kiba Walker (Camp Buddy, Full Service, Mister
      Versatile, Morningdew Farms, and To Trust an Incubus)<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1237040/extras/Maximus.png?t=1606867987"
      /><br>Partial voice acting by Sean Chiplock (Full Service, To Trust an Incubus,
      Spiderman: Miles Morales, The Last of Us II) <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1237040/extras/Vizgoth.png?t=1606867987"
      /><br>Partial voice acting by Khristopher Padua<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1237040/extras/reaver.png?t=1606867987"
      /><br>Patial voice acting by Sean Chiplock (Mornindew Farms, Mister Versatile,
      One Punch Man, Persona 5, Demon Slayer)<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1237040/extras/Rexillator.png?t=1606867987"
      /><br>Partial voice acting by Nathan Matthews (To Trust an Incubus, The Yaoikuza)<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1237040/extras/xenoskar.png?t=1606867987"
      /><br>Partial voice acting by Bryce Chadwell (Morningdew Farms)<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1237040/extras/verataz.png?t=1606867987"
      /><br>Partial voice acting by Jay Padua<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1237040/extras/harsen.png?t=1606867987"
      /><br>Partial voice acting by Yamila Abraham<br><br>Other voices include Steve
      ''Warky'' Nunez as Johan (Camp Buddy, Full Service, To Trust an Incubus, Mornindew
      Farms, Ishida and Asakura) and Steven Aries as a Guard.'
