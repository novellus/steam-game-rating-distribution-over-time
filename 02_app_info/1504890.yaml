details:
  data:
    about_the_game: "UNQI is a brand new strategy game where the goal is to be unique\
      \ \u2013 players win points by choosing the smallest unique number. Careful\
      \ though, if you are the largest unique number, you lose points! Compete against\
      \ other players online to earn qoins, collect fancy items, and rise to the top\
      \ of the ranks. Become a founding player of the fastest growing strategy game!<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\nOnline Play - Compete against other players\
      \ online to increase your MMR, unlock special items, and improve your stats.\
      \ This game features extensive stats tracking and leaderboard progression.<br\
      \ />\r\n<br />\r\nOffline Play - Compete against mathematically trained bots\
      \ to perfect your UNQI strategy. A great game mode for farming qoins.<br />\r\
      \n<br />\r\nItem collection - Spend your qoins and collect all the items hand-drawn\
      \ by the UNQI artist.<br />\r\n<br />\r\nGame investment - Invest your qoins\
      \ into the actions of real players online to win big!"
