  data:
    about_the_game: "Best In Farming!<br><br>An idyllic farming environment surrounded\
      \ by inviting &amp; untilled mountain panoramas set in the beautiful landscapes\
      \ of Tuscany, The Alps and USA await all fans of the Agricultural Simulator\
      \ series.<br><br>At their own farm hobby-farmers undertake the daily tasks and\
      \ challenges of a professional: The production of food, sustainable resources\
      \ and delivery of eco products all have to be managed.<br><br>Fields have to\
      \ be worked and farm animals cared for. The dynamic ground makes the whole game\
      \ more realistic! Future farmers have to invest tactically and with foresight\
      \ \u2013 the rapid spend of budgets by running costs and seed bills must not\
      \ be underestimated. To realize a profit takes financial and tactical skill.<h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>Including  Interactive\
      \ Tutorial<br></li><li>Includes 4 Maps<br></li><li>Includes more than 100 machines<br></li><li>Free\
      \ placeable building including:<br><ul class=\"bb_ul\"><li>Solar Energy Plant<br></li><li>Greenhouse<br></li><li>Windmills<br></li><li>Dung\
      \ Tank </li></ul></li><li>\tExtensive Help System, including Transport tasks<br></li><li>\t\
      6 different animal species</li></ul>"
