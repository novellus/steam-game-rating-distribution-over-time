    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/575360/extras/logonew.png?t=1532689832"
      /><br><br>A magical 2-d shooter/defender. <br><br>You play as a magus with a
      wide range of spells to unlock. <br>Your goal is to not let any bad guys pass
      by using any magical means necessary. <br><br>Take the challenge; Face countless
      hordes of monsters; defeat the evil bosses; rank up and become Ultimagus!<h2
      class="bb_tag">Features include:</h2><br><br><ul class="bb_ul"><li>20 unique
      spells<br></li><li>Magical trinkets<br></li><li>Choose your way of fighting
      by creating combinations of spells<br></li><li>50 Levels of increasing difficulty
      <br></li><li>4 Evil bosses<br></li><li>Progress as a mage with 26 grades<br></li><li>Survival
      mode<br></li><li>Hours of challenging gameplay</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/575360/extras/banner_r_s.png?t=1532689832"
