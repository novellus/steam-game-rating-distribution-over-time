    review: "O nome do jogo soa algo como \"Ultimate Magus\", afinal este \xE9 o grande\
      \ objetivo do personagem, se tornar o melhor dos magos, o Mestre dos Magos,\
      \ por assim dizer. Voc\xEA come\xE7a da classe mais baixa e com as magias mais\
      \ simples, dada a progress\xE3o, voc\xEA vai ganhando dinheiro para liberar\
      \ novas magias e subindo de classe para us\xE1-las. \n\nA jogabilidade \xE9\
      \ bem simples, voc\xEA usa tr\xEAs teclas de atalho para soltar as magias (normalmente\
      \ Q, W e E), e uma para magias extras, que s\xE3o pergaminhos que aparecem aleatoriamente\
      \ no cen\xE1rio. A batalha consiste em impedir que os inimigos avancem e cheguem\
      \ ao reino, a maneira como isso \xE9 feita, varia da combina\xE7\xE3o de magias\
      \ que escolhe, sempre antes do in\xEDcio de cada batalha. Ao todo tr\xEAs reinos,\
      \ cada um com um chefe final ao t\xE9rmino do cap\xEDtulo, ao final do \xFA\
      ltimo cap\xEDtulo voc\xEA se torna o Ultimagus.\n\nDentro do reino, voc\xEA\
      \ pode obter novas magias, equipar-se com at\xE9 dois itens de efeito variado\
      \ no campo, consultar o mostru\xE1rio e op\xE7\xF5es do jogo, ele possui a interface\
      \ bem simples e n\xE3o requer muita estrat\xE9gia, apenas saber a combina\xE7\
      \xE3o certa das magias para cada tipo ou grupo de monstros. N\xE3o \xE9 um jogo\
      \ f\xE1cil, mas uma boa op\xE7\xE3o casual.\n\n| [b]Valor pago:[/b] R$1,25\n\
      | [b]Build:[/b] [url=https://steamcommunity.com/games/575360/announcements/detail/563351089224539767]Update\
      \ Patch (Feb. 21, 2017)[/url]"
