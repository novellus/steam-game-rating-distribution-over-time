    about_the_game: In this DLC, a corresponding event unlock task will be added.<br>After
      the completion of the event, 2 new products will be added, including 12 sales
      and ordering functions of large displacement motorcycles.<br>When you install
      this DLC, you will get the order form of these vehicles in the backpack, and
      you can use the right-handed button to get the vehicle directly (in your garage).<br>Order
      and purchase need to complete the corresponding branch event to unlock.<br><br>This
      DLC can be used in both plot and Empire mode. Every time a new file is set up,
      the DLC will be activated again, and the gift will be placed in the warden's
      backpack.<br><br>Meanwhile, the DLC will also unlock 1 additional vehicle effects:<br>Drug
      lord seat<br>When warden took this carrier,all chemical raw material purchase
      quota +1000;All arms and counterfeit raw material purchase quota -700<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/851275/extras/111.png?t=1527627757"
      />
