    reviews: "\u201CRoyal Life Hard to be a Queen is a fun and hilarious TM game.\
      \ I loved this game from the minute I began playing and it only got better.\
      \ Many times, TM games become a bit boring but not so with Hard to be a Queen.\
      \ I loved the very funny dialog that pops up between the scenes. The tasks also\
      \ kept me involved in the game. When I find a TM game like Royal Life Hard to\
      \ be a Queen it is a keeper for me. The only thing that would make the game\
      \ a bit better, IMHO, is if the icons for the inventory were larger. It was\
      \ difficult for me to see how many resources I had available as the numbers\
      \ were so tiny, particularly the ones on the side that indicated the bricks\
      \ or other miscellaneous items I needed to collect in order to move forward.\
      \ Aside from the small icons, the rest of the game is excellent. I love the\
      \ graphics and, of course, the dialog that at times had me rolling on the floor.\
      \ Royal Life Hard to be a Queen is a TM game that will keep me entertained for\
      \ hours. Kudos to the developer for creating an excellent game that I think\
      \ is one of the best that I have played this year. Even though Hard to be a\
      \ Queen is an instant buy for me, please try the demo to see if it is one that\
      \ you will enjoy as well. Happy gaming!\u201D<br />\r\n5/5 \u2013 Big Fish Games\
      \ Customer<br />\r\n<br />\r\n\u201CThis game was a no brainer for me, even\
      \ though I'm not very good at the time management games. LOL! I lasted less\
      \ than five minutes on trial and purchased the game. You definitely have to\
      \ read the storyline. Besides having Queens', I laughed at the first riddle.\
      \ Who in their quirky mind would laugh at a PC game? ME!! After the laughing\
      \ at the conversations and watching men running around while the women watched\
      \ I felt right at home in my own little world. Noticed I said, &quot;My own\
      \ little world&quot;. LOL! I can't wait to play a new game.\u201D<br />\r\n\
      5/5 \u2013 Big Fish Games Customer<br />\r\n"
