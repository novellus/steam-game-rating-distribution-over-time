    review: "Dans le style Time Management, on trouve Royal Life: Hard To Be A queen...\
      \ l'histoire d'une princesse qui d\xE9cide de reprendre les r\xEAnes de son\
      \ royaume et d'\xE9vincer son cousin d'un pays qui a bien souffert de ses restrictions\
      \ budg\xE9taires \xE0 son profit ^^ \nNotre royale princesse est accompagn\xE9\
      e de sa dame de compagnie et ses fid\xE8les ouvriers... il faut bien que quelqu'un\
      \ fasse le travail quand m\xEAme...\n\nSi l'histoire est sympathique sans plus,\
      \ je dois avouer que j'aime assez les dessins des d\xE9cors et des personnages.\
      \ Il y a certaines expressions que je trouve assez amusantes (l'expression de\
      \ la princesse \xE0 son r\xE9veil ressemble beaucoup \xE0 la mienne avant la\
      \ prise de mon caf\xE9 ^^)\n\nLes d\xE9cors ne sont pas tr\xE8s anim\xE9s mais\
      \ ils sont suffisamment d\xE9taill\xE9s pour ne pas se lasser de les voir rapidement.\n\
      \nLe gameplay est \xE0 la base tr\xE8s classique... une barre de temps avec\
      \ des bonus qui se remplissent au fur et \xE0 mesure. Des ressources \xE0 collecter,\
      \ des b\xE2timents \xE0 construire et des \xE9l\xE9ments \xE0 acheter par l'interm\xE9\
      diaire de notre Dame de Compagnie.\n\nLe jeu est compos\xE9 de 45 niveaux avec\
      \ chacun 3 \xE9toiles \xE0 avoir... Si les deux premi\xE8res sont relativement\
      \ faciles, la troisi\xE8me \xE9toile demande plus de doigt\xE9 d\xE8s que l'on\
      \ a franchi les 20 premiers level...\nLe jeu demande un click pr\xE9cis et de\
      \ ne pas se tromper car il arrive r\xE9guli\xE8rement que l'utilisation des\
      \ ressources sans avoir r\xE9fl\xE9chi \xE0 votre strat\xE9gie vous am\xE8ne\
      \ dans une impasse... Du genre, j'ai d\xE9pens\xE9 tout mon p\xE9cule d'or pour\
      \ obtenir des mat\xE9riaux sans avoir pens\xE9 \xE0 nettoyer le chemin pour\
      \ rejoindre la premi\xE8re maison qui m'en fournira r\xE9guli\xE8rement ou j'ai\
      \ utilis\xE9 toutes mes planches sans avoir pens\xE9 \xE0 nettoyer le chemin\
      \ vers la scierie et pas de bol j'ai un trou \xE0 combler et plus de bois...\
      \ \n\nDans ces cas l\xE0, la lutte est vaine et le bouton \"recommence\" sans\
      \ \xE9quivoque... Pour l'avoir v\xE9cu plusieurs fois, c'est assez frustrant,\
      \ comme l'est aussi le fait que certaines constructions vous demanderons de\
      \ la b\xE2tir en 2 ou 3 fois avec un nombre de mat\xE9riaux cons\xE9quent...\
      \ Ce qui signifie que vos petits ouvriers ne devront en aucun cas \xEAtre au\
      \ ch\xF4mage technique mais toujours en mouvement...\n\nIl y a d'autres jeux\
      \ qui le font aussi le coup des constructions en plusieurs \xE9tapes, mais l\xE0\
      \ le chrono est tellement short que se tromper dans le nombre de mat\xE9riaux\
      \ n\xE9cessaires \xE0 faire c'est d\xE9j\xE0 avoir perdu la chance d'obtenir\
      \ les 3 \xE9toiles tout simplement...\nOn en vient presque \xE0 compter le nombre\
      \ de planches, briques et autres pour \xE9viter de perdre du temps sur ce qui\
      \ n'est pas utile... oui, c'est un jeu difficile...\nEt j'avoue que j'ai rag\xE9\
      \ pas mal de fois pour avoir oubli\xE9 de pr\xE9parer le nombre de ressource\
      \ n\xE9cessaire et de m'en apercevoir au dernier moment mais les \xE9toiles\
      \ \xE7a se m\xE9rite ^^\nJ'aime bien me compliquer la vie (A vaincre sans p\xE9\
      ril, on triomphe sans gloire)...\n\nSi j'aime bien ce Royal Life: HtbaQ, il\
      \ est bon de mentionner qu'il n'est pas d\xE9nu\xE9 de bug. Certes, il n'y en\
      \ a pas beaucoup (j'en ai eu 2 types) mais il peuvent compliquer la vie du joueur\
      \ et joueuse que nous sommes:\n\nLe premier est marrant, l'ouvrier suppl\xE9\
      mentaire que vous pouvez appeler dans certains niveaux, \"oublie\" de dispara\xEE\
      tre \xE0 la fin du temps imparti et vous le retrouvez coll\xE9 contre la voiture\
      \ (qui sert de lieu de d\xE9part pour les ouvriers) en train de courir ^^\n\n\
      Le deuxi\xE8me est plus emb\xEAtant, il arrive parfois que vos personnages traversent\
      \ l'\xE9cran de fin de niveau sans utiliser le chemin du d\xE9cor ce qui a donn\xE9\
      \ lieu \xE0 chaque fois sur mon pc \xE0 un crash du jeu... Cela n'est arriv\xE9\
      \ que 2 fois mais c'est toujours dommage.\n\nCe Royal Life: Hard To Be A Queen\
      \ est un jeu agr\xE9able mais qui peut se montrer difficile dans votre recherche\
      \ du \"je veux tous les troph\xE9s en or\" ^^\n\n"
