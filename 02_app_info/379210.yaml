    about_the_game: "Wayward is a challenging turn-based, top-down, wilderness survival\
      \ roguelike.<br><br>In Wayward, there is a large focus on simulation, survival\
      \ and openness. There are no classes; there are no levels. Progression of your\
      \ character depends on individual skill and stat gains by your interactions\
      \ with items or objects in the world. You are free to play and explore the game\
      \ in any fashion you wish.<br><br>Wayward will continue to grow, expand, and\
      \ evolve over time to open up new modes of play, add depth and complexity, add\
      \ content, and further refine the systems presented. You are free to come a\
      \ long for the ride as we try to make this game a truly unique experience through\
      \ our iteration and through your feedback.<h2 class=\"bb_tag\">Wayward's key\
      \ features:</h2><br><ul class=\"bb_ul\"><li>Infinite procedural generation with\
      \ three island types featuring many sub-biomes and environments.<br></li><li>Over\
      \ 500 items to craft, discover and interact with.<br></li><li>More than 45 creatures\
      \ and animals to combat and harvest.<br></li><li>Sandbox game mechanics mixed\
      \ with roguelike gameplay and heavy inventory management.<br></li><li>Deep,\
      \ multi-faceted skill system with over 25 skills.<br></li><li>Open-ended and\
      \ open-world gameplay.<br></li><li>Online multiplayer with optional PVP mode.<br></li><li>Optional\
      \ permadeath (hardcore), or respawning (casual) modes.<br></li><li>20+ hours\
      \ of content and gameplay before reaching the \u201Cend-game\u201D.<br></li><li>Day\
      \ and night system.<br></li><li>Choose from the following game modes: hardcore,\
      \ casual, challenge, or custom.<br></li><li>Modding and Steam Workshop support.<br></li><li>Play\
      \ in turn-based (default), simulated turn-based (multiplayer only), or real-time\
      \ modes.<br></li><li>Character customization.<br></li><li>Dynamic reputation\
      \ and difficulty system.<br></li><li>Ability to rollback to the last 25 versions\
      \ or play the latest development build of the game before public release via\
      \ Steam.<br></li><li>Iterative game design and community feedback driven.</li></ul>"
