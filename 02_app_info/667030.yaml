details:
  data:
    about_the_game: "<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/667030/extras/01.png?t=1537441344\"\
      \ /></h2>The great researcher Archimedes had been living in Syracuse  when one\
      \ of his experiments destroyed the entire city. <br>He was tasked to recover\
      \ the land. Ancient Greece. The city of Syracuse.<h2 class=\"bb_tag\"><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/667030/extras/21.png?t=1537441344\"\
      \ /></h2>The great researcher Archimedes starts a field test of his new invention,\
      \ which is a winch powered by wind. Hercules competes with the mechanism, and\
      \ loses!<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/667030/extras/22.png?t=1537441344\"\
      \ /></h2>All of a sudden, a gush of wind breaks the device which, in turn, destroying\
      \ the whole city.<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/667030/extras/23.png?t=1537441344\"\
      \ /></h2>It\u2019s now Archimedes task to recover the land. He succeeds, but\
      \ who says he has no more inventions?<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/667030/extras/24.png?t=1537441344\"\
      \ /></h2>Features:<br><br><br><ul class=\"bb_ul\"><li> Build estate &amp; get\
      \ revenue<br></li><li> The game is easy to learn, yet challenging to master<br></li><li>\
      \ An alternative point of view to great researcher Archimedes<br></li><li> 100\
      \ different levels to discover<br></li><li> Devices, bridges, portals, zip lines<br></li><li>\
      \ Marvellous comics</li></ul><br>Want to translate Archimedes into your own\
      \ language? Let us know!"
