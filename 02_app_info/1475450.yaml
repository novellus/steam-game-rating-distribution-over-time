    about_the_game: "Brightness, colorfulness, stylish music and a bunch of enemies.\
      \ All this is in Monsters, Briefcase and Road.<br />\r\nJoin the journey of\
      \ the main character, a multi-genie to different places in the world and fight\
      \ against enemies that get in the way.<br />\r\nThe game contains different\
      \ locations made in 3d, such as:<br />\r\n  Abandoned cities<br />\r\n  Dark\
      \ nooks<br />\r\n  Bright areas of cities.<br />\r\nAlso, the game has a wide\
      \ variety of enemies, both in types of attacks and visually."
