    detailed_description: '<h1>FOLLOW US</h1><p>Join our Discord and follow us on
      social media to stay up-to-date on all the latest news, events, and beta announcements.<br><br>Discord:
      <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/SU9rR7pKEU"
      target="_blank" rel="noopener"  >Myth of Empires</a><br>Twitter: <a href="https://twitter.com/MythofEmpires"
      target="_blank" rel="noreferrer"  >@MythOfEmpires</a><br>YouTube: <a href="https://www.youtube.com/channel/UC4v0s4NFB9W90A8WbU2L4uA"
      target="_blank" rel="noreferrer"  >Myth of Empires</a><br>Instagram: <a href="https://steamcommunity.com/linkfilter/?url=https://www.instagram.com/mythofempires/"
      target="_blank" rel="noopener"  >mythofempires</a><br>Facebook: <a href="https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/MythofEmpires/"
      target="_blank" rel="noopener"  >Myth of Empires</a></p><br><h1>About the Game</h1><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1371580/extras/0.gif?t=1608276807"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1371580/extras/1.png?t=1608276807"
      /><br>Taking place in the 3rd century on the Eastern Continent, Myth of Empires
      presents a cruel and brutal era ravaged by the chaos of war. You will need to
      fight off hunger and brave the elements if you hope to survive.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1371580/extras/1.gif?t=1608276807"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1371580/extras/2.png?t=1608276807"
      /><br>Explore an immersive and expansive world in which you''ll collect resources
      and utilize your creativity and imagination to build your very own empire. Recruit
      NPCs through peaceful or violent means, and turn them into your own followers.
      Have them collect resources and craft them into materials for you, or use them
      as your own personal army.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1371580/extras/2.gif?t=1608276807"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1371580/extras/3.png?t=1608276807"
      /><br>Myth of Empires features a robust combat system. You''ll need to cultivate
      and utilize a deep understanding of the game''s different soldier roles, weapons,
      and siege engines, as well as cooperate with other players in order to claim
      victory on massive battlefields. Craft the weapons and armor you will use to
      dominate your enemies.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1371580/extras/3.gif?t=1608276807"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1371580/extras/4.png?t=1608276807"
      /><br>Find horses in the wild and then train and breed them. Fill your stables
      with horses for your armies to ride into battle. Breed faster and more powerful
      horses and build an unstoppable cavalry force.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1371580/extras/4.gif?t=1608276807"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1371580/extras/5.png?t=1608276807"
      /><br>Becoming a mere warrior is not enough to achieve greatness in Myth of
      Empires. Seek out skilled assistants and work with other players to defeat common
      enemies and capture their counties and regions. Building and expanding a powerful
      empire will test your strategic and leadership capabilities.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1371580/extras/5.gif?t=1608276807"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1371580/extras/6.png?t=1608276807"
      /><br>In addition to all the different combat roles a character can take on,
      there is also a variety of different professions and activities to develop,
      including planting, forging, cooking, livestock farming, and hunting. Players
      must work together to provide the resources a growing empire needs.<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1371580/extras/6.gif?t=1608276807"
      />'
