    recommendationid: '77702293'
    review: "Awesome & Impressive challenging Side Scrolling Shoot Em Up.\nGreat smooth\
      \ controls and lots of buttons to press and memorise, \n6 Different Ships to\
      \ choose from each with their own weapons and abilities.\n7 Big well designed\
      \ Stages with really nice effects + visuals, Great Atmospheric Music.\nLoads\
      \ of variety of enemies and Amazing end of stage hard Bosses.\nLots of different\
      \ weapons to collect after destroying the enemy forces.\nYou have two weapon\
      \ turrets or drones which you can rotate when firing.\nCharge Beam Shot similar\
      \ to R-Type.\nIt can be charged 3 times for a mega blast. (Blue, Red, Green\
      \ most Powerful Beam)\nTurn your Space Ship around to fire the other direction\
      \ which is so cool.\nThe Games Programmer (Steven) as put tons of hard work\
      \ into this game and well worth full price.\nI will highly recommend this game\
      \ to more Advanced Shoot Em Up fans because it is very hard and much practise\
      \ is needed to get through each challenging stage. \nTheir is also limited Continues\
      \ & 3 lives to help you.\n4 difficulty levels. Hard, Normal, Easy, Very Easy.\n\
      Hope to see a sequel Cossanox 2 ?\nBuy this game and have lots of fun...Both\
      \ Thumbs UP :)\n\nSHOOT EM UPS FOR LIFE!!!"
