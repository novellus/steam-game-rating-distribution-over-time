    about_the_game: <u>About This Game</u><br><br>This visual novel continues from
      where Welcome To... Chichester 2 - Part I left off, but you don't need to have
      played the previous version in order to follow the story - a recap is available
      if needed<br><br><u>The Story</u><br><br>Taking place on the second day of the
      protagonist's holiday, who wakes up with a nasty headache, which is not helped
      by the presence of the protagonist's &quot;nemesis&quot; - the megalomaniacal,
      kleptomaniac and cake mix loving Grendel Jinx.  Whilst waiting for breakfast
      to be served, talk to turns to how you both met and eventually the conversation
      veers into a period where your budding &quot;friendship&quot; was nearly permanently
      severed.<br><br>Suffering a string of defeats by Grendel, following by an unauthorised
      beating by her bodyguards, the protagonist's time is spent in the local hospital
      wondering what went wrong.  Eventually coming to a very undesirable conclusion,
      the protagonist's secretary is tasked with finding out whether the protagonists'
      supposition is correct or not.<br><br>Meanwhile, Grendel gets news that her
      bodyguards have been killed, and with all evidence pointing to the protagonist,
      she sets out for revenge.<br><br>Features :<br><ul class="bb_ul"><li> 11 bad
      endings<br></li><li> 3 variations of the good ending<br></li><li> 2 epilogues<br></li><li>
      Read just the story (but limit how the game ends) or go for the full experience
      with a simple fighting routine in several places<br></li><li> Funny and dramatic
      story, detailing how the duo of the protagonist and Grendel Jinx met<br></li><li>
      Extra dialogue through subsequent playthroughs<br></li><li> Developer notes
      available once the game has been completed<br></li><li> Bonus animation once
      the game has been completed<br></li><li> Haven't played the previous games ?
      Catch up with the short story recap<br></li><li> Help Grendel solve a manga
      problem<br></li><li> 64,000+ word story with around 3 to 4 hours gameplay</li></ul><br><u>Young
      Grendel Jinx</u><br>Pupil of '<i>The Council Of The Unseen School For Gifted
      World Rulers</i>', and heir apparent to '<i>The Council Of The Unseen</i>',
      she is generally shunned amongst her peers due to her status and position within
      her organisation.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1105600/extras/ygrendel.png?t=1597949369"
      /><br><br><u>Older Grendel Jinx</u><br>Still keeping quiet about why the protagonists
      holiday plans were diverted<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1105600/extras/grendel.png?t=1597949369"
      /><br><br><u>The Protagonist</u><br>Protagonist's first mission is to destroy
      a soon-to-be activated pulse emitter<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1105600/extras/bothprotags.png?t=1597949369"
      /><br><br><u>Cindi Eglantine</u><br>The protagonist's tourist guide, as requested
      by Grendel<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1105600/extras/cindi.png?t=1597949369"
      />
