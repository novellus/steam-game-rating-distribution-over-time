      \ the series and its offshoots, \u201CNo Regrets\u201D has a lot to like\u201D\
      <br>N/A \u2013 <a href=\"https://steamcommunity.com/profiles/76561198889833430/recommended/1105600/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Otome Lovers</a><br><br>\u201CThere\
      \ are touching moments throughout the flashbacks intermingled with the crude\
      \ humour and occasional disturbing moments for a young &amp; vulnerable Grendel\u201D\
      <br>N/A \u2013 <a href=\"https://steamcommunity.com/profiles/76561198413350620/recommended/1105600/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Have a Word</a><br><br>\u201CYeah the\
      \ WTC series is quite fun, it makes a nice change from all these harem visual\
      \ novels without depth!\u201D<br>N/A \u2013 <a href=\"https://store.steampowered.com/curator/37679310-My-Casual-Reviews/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >My Casual Reviews</a><br>"
