    about_the_game: "This Soldier pack includes an Assault Soldier Specialist, the\
      \ absolute best for leading an assault in any combat situation. Leading an assault\
      \ can be dangerous and flanking routes are needed - one of the two vehicles\
      \ included in this pack is a mobile spawn vehicle.<h2 class=\"bb_tag\">CONTENTS:\
      \ </h2><ul class=\"bb_ul\"><li>Soldier<br></li><li>AVS-36<br></li><li>Tula Tokarev\
      \ 33<br></li><li>NR-40 'Scouts Knife'<br></li><li>RGD-33<br></li><li>GAZ-AAA\
      \ Cargo<br></li><li>GAZ-67<br></li><li>SU First Aid Kit<br></li><li>30 day Veteran\
      \ Membership<br></li><li>3 x AVS-36 Specialist Ribbon Booster<br></li><li>3\
      \ x Chauffeur Ribbon Booster<br></li><li>3 x Physical Training Ribbon Booster<br></li><li>3\
      \ x Medic Ribbon Booster</li></ul><h2 class=\"bb_tag\">AVS-36</h2>The AVS-36\
      \ is a Soviet combat rifle capable of both semi-auto and full-auto firing mode.\
      \ Produced in low numbers because of a complex design it is nevertheless a deadly\
      \ weapon on the battlefield.<h2 class=\"bb_tag\">Tula Tokarev 33</h2>The TT-33\
      \ is a soviet semi-automatic pistol. As with most Russian designs it is simple\
      \ to manufacture and easy to operate and maintain. It is a formidable weapon,\
      \ with good penetration and effective range.<h2 class=\"bb_tag\">NR-40 'Scouts\
      \ knife'</h2>The NR-40 is a Soviet combat knife. It has an inverted guard that\
      \ curves towards the edge because the knife is usually held with the edge towards\
      \ yourself. This is most useful if you are trying to sneak up on a enemy from\
      \ behind.<h2 class=\"bb_tag\">RGD-33</h2>The standard Soviet hand grenade with\
      \ a frag sleeve. Very easy to use. The RGD-33 fits nicely in right between the\
      \ German stick grenades and the US Mk. II, both in how far they can be thrown\
      \ and damage.<h2 class=\"bb_tag\">GAZ-AAA Cargo</h2>This robust and reliable\
      \ tri-axle Soviet truck has many roles on the battlefield. The vehicle is used\
      \ to quickly deploy troops anywhere on the battlefield. Because it is unprotected,\
      \ it should not be taken too close to the enemy.<h2 class=\"bb_tag\">GAZ-67</h2>The\
      \ GAZ-67 is a general purpose four-wheel drive vehicle used by the Soviet military.\
      \ It\u2019s main design has been copied from the American Willys \u2018JEEP\u2019\
      . It serves the important role of immediate troop transportation.<h2 class=\"\
      bb_tag\">Soviet First Aid Kit</h2>The first aid kit is a package of bandage\
      \ carried by the soldier intended for immediate use if he is wounded. The first\
      \ aid kit can be used to treat the soldiers own wounds as well as his friends.<h2\
      \ class=\"bb_tag\">Veteran Membership</h2>Progress faster and earn more Credits\
      \ and Warfunds!<h2 class=\"bb_tag\">Ribbon Boosters</h2>Ribbon Boosters will\
      \ accelerate the progress on all your soldiers during combat. Veteran members\
      \ will receive the boost on top of the boost from the membership."
