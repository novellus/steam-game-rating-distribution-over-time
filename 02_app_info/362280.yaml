    about_the_game: "The saga continues as Liu Kang and Ermac join the ranks of fighters\
      \ introduced in the <a href=\"http://store.steampowered.com/app/361700\" target=\"\
      _blank\" rel=\"noreferrer\"  >series\u2019 first season</a>, including Kenshi,\
      \ Kung Lao, Kuai Lang, Stryker, Kitana, Mileena, Johnny Cage, Scorpion and Sub-Zero.\
      \ This new season uncovers the rivalries and histories of these fierce warriors\
      \ as Raiden and his recruits clash against the dark forces of Outworld. Chronicling\
      \ the tournament and the interweaving storylines of the most beloved Kombatants,\
      \ fans also will learn of the complex relationship between Liu Kang and Kung\
      \ Lao and revisit the complicated family dynamic of Kitana and Mileena. The\
      \ epic battle for EarthRealm has finally begun!"
