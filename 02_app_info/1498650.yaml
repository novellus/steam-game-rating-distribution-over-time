    about_the_game: "\u6DF7\u6C8C\u4E4B\u754C\uFF0C\u6C99\u57CE\u6218\u4E71\uFF0C\u8361\
      \u904D\u4E2D\u5DDE\uFF0C\u4F60\u5DF2\u6309\u5948\u4E0D\u4F4F\u5E73\u5EB8\u6D17\
      \u8111\u7684\u7C97\u7CD9\u611F\uFF0C\u6447\u65D7\u6012\u543C\uFF1A\u4E16\u95F4\
      \u5DF2\u65E0\u4F20\u5947\uFF01\u76F4\u5230\u300A\u4F20\u5947\u56FD\u5EA6\u300B\
      \u964D\u4E34\uFF0C\u7ECF\u5178\u56DE\u5F52\uFF0C\u4F60\u65B9\u624D\u5BFB\u89C5\
      \u5230\u4F20\u5947\u4E4B\u7075\u9B42\uFF0C\u739B\u6CD5\u4E4B\u6C14\u606F\uFF01\
      \u5168\u65B0\u5929\u8D4B\u7CFB\u7EDF\u6765\u88AD\uFF0C\u4F34\u968F\u81F3\u5C0A\
      \u94ED\u6587\u52A0\u6301\uFF0C\u73B0\u8C61\u7EA7\u8D85\u51E1\u6218\u6597\u4F53\
      \u9A8C\uFF1B\u5175\u9B42\u9644\u9B54\uFF0C\u5E7B\u5316\u5143\u7D20\u4E4B\u9B42\
      \u4F34\u968F\u7279\u6027\u795E\u529B\uFF0C\u6452\u5F03\u5EB8\u4FD7\u53D8\u7F8A\
      \u4E4B\u9053\uFF1B\u4F20\u4E16\u6CD5\u5B9D\u964D\u4E34\uFF0C\u7075\u9B42\u6291\
      \u5236\uFF1B\u795E\u88C5\u8D85\u7EA7\u796D\u70BC\uFF0C\u6218\u529B\u7206\u68DA\
      \uFF01<br />\r\n<br />\r\n<br />\r\n\u6545\u4E8B\u80CC\u666F<br />\r\n\u3000\
      \u4F20\u5947\u7EAA\u5143666\u5E74\uFF0C\u5929\u964D\u5F02\u8C61\uFF0C\u739B\u6CD5\
      \u5927\u9646\u4E0A\u6240\u6709\u7981\u9522\u4E0A\u53E4\u9B54\u7269\u7684\u5C01\
      \u5370\u5168\u90E8\u89E3\u5F00\u3002\u6240\u6709\u9B54\u7269\u503E\u5DE2\u800C\
      \u51FA\uFF0C\u4E0E\u739B\u6CD5\u5927\u9646\u7684\u52C7\u58EB\u4EEC\u5C55\u5F00\
      \u4E86\u4E00\u573A\u6709\u53F2\u4EE5\u6765\u6700\u8840\u8165\u6700\u6B8B\u9177\
      \u7684\u6218\u4E89\u3002\u6218\u4E89\u867D\u7136\u6700\u7EC8\u4EE5\u4EBA\u7C7B\
      \u83B7\u5F97\u80DC\u5229\u800C\u7ED3\u675F\uFF0C\u4F46\u662F\u4E3A\u4E86\u8FD9\
      \u573A\u80DC\u5229\uFF0C\u4EBA\u7C7B\u4ED8\u51FA\u4E86\u6700\u60E8\u75DB\u7684\
      \u4EE3\u4EF7\u3002 \u739B\u6CD5\u5927\u9646\u4E0A\u8BF8\u591A\u57CE\u6C60\u7684\
      \u4EBA\u7C7B\u6B7B\u4F24\u6B86\u5C3D\uFF0C\u6700\u540E\u4FA5\u5E78\u751F\u5B58\
      \u4E0B\u6765\u7684\u4E0D\u5230\u4E00\u534A\u3002<br />\r\n\u3000\u3000\u4F20\
      \u5947\u7EAA\u5143671\u5E74\uFF0C\u7ED3\u675F\u4E86\u957F\u8FBE\u4E94\u5E74\u7684\
      \u6C99\u5DF4\u514B\u4E89\u593A\u6218\uFF0C\u739B\u6CD5\u5927\u9646\u4E0A\u7EC8\
      \u4E8E\u8FCE\u6765\u4E86\u4E45\u8FDD\u4E86\u7684\u548C\u5E73\u3002\u867D\u7136\
      \u6BCF\u4E2A\u751F\u6D3B\u5728\u739B\u6CD5\u5927\u9646\u7684\u4EBA\u90FD\u77E5\
      \u9053\uFF0C\u8FD9\u6837\u7684\u548C\u5E73\u7EDD\u4E0D\u4F1A\u662F\u6C38\u6052\
      \u7684\uFF0C\u4F46\u662F\uFF0C\u5BF9\u4E8E\u666E\u901A\u767E\u59D3\u6765\u8BF4\
      \uFF0C\u80FD\u6709\u8FD9\u6837\u77ED\u6682\u7684\u548C\u5E73\u5E74\u4EE3\u5C31\
      \u5DF2\u7ECF\u591F\u597D\u7684\u4E86\u3002<br />\r\n\u3000\u3000\u4F20\u5947\
      \u7EAA\u5143666\u5E746\u67086\u65E5\uFF0C\u5669\u68A6\u5F00\u59CB\u7684\u7B2C\
      \u4E00\u5929\u3002<br />\r\n\u3000\u3000\u82E5\u4E0D\u662F\u56E0\u4E3A\u540E\
      \u6765\u53D1\u751F\u7684\u4E8B\u60C5\uFF0C\u4ECA\u5929\u672C\u8BE5\u662F\u4E00\
      \u4E2A\u5E73\u51E1\u5F97\u4E0D\u80FD\u518D\u5E73\u51E1\u7684\u65E5\u5B50\u3002\
      \u4E00\u5207\u90FD\u548C\u5F80\u5E38\u6CA1\u6709\u4EC0\u4E48\u4E0D\u540C\uFF0C\
      \u739B\u6CD5\u5927\u9646\u4E0A\u7684\u4EBA\u4EEC\u90FD\u5404\u81EA\u5FD9\u788C\
      \u7740\uFF0C\u4E3A\u751F\u8BA1\u800C\u5954\u6CE2\u3002<br />\r\n\u3000\u3000\
      \u201C\u8F70\uFF01\u201D\u7684\u4E00\u58F0\u5DE8\u54CD\u4ECE\u7A7A\u4E2D\u4F20\
      \u6765\uFF0C\u6240\u6709\u4EBA\u90FD\u505C\u4E0B\u4E86\u624B\u4E0A\u7684\u6D3B\
      \uFF0C\u4E0B\u610F\u8BC6\u7684\u62AC\u5934\u671B\u5929\u3002\u6240\u6709\u4EBA\
      \u90FD\u60CA\u5446\u4E86\uFF01\u5728\u592A\u9633\u7EDF\u6CBB\u4E00\u5207\u7684\
      \u767D\u5929\uFF0C\u5929\u4E0A\u5C45\u7136\u5192\u51FA\u4E86\u4E00\u9897\u9ED1\
      \u8272\u7684\u592A\u9633\u3002\u8FD9\u9897\u592A\u9633\u8089\u773C\u770B\u6765\
      \u548C\u6B63\u5E38\u7684\u592A\u9633\u9664\u4E86\u989C\u8272\u4E4B\u5916\u4E00\
      \u6A21\u4E00\u6837\uFF0C\u653E\u5C04\u51FA\u8BE1\u5F02\u7684\u5149\u8292\uFF0C\
      \u77AC\u95F4\u7B3C\u7F69\u4E86\u6574\u4E2A\u739B\u6CD5\u5927\u9646\u3002<br\
      \ />\r\n\u3000\u3000\u6240\u6709\u4EBA\u5FC3\u91CC\u90FD\u6D8C\u51FA\u4E0D\u7965\
      \u4E4B\u5146\uFF0C\u53EF\u8FD8\u6CA1\u7B49\u4ED6\u4EEC\u505A\u51FA\u4EC0\u4E48\
      \u53CD\u5E94\uFF0C\u5DE8\u53D8\u7D27\u968F\u800C\u6765\u3002<br />\r\n\u3000\
      \u3000\u5148\u662F\u8FDC\u5904\u4F20\u6765\u201C\u5636--\u201D\u7684\u51E0\u58F0\
      \uFF0C\u4EFF\u4F5B\u4EC0\u4E48\u4E1C\u897F\u88C2\u5F00\u4E86\uFF1B\u4E4B\u540E\
      \u4FBF\u662F\u201C\u543C--\u201D\u7684\u51E0\u58F0\uFF0C\u4EFF\u4F5B\u602A\u517D\
      \u82CF\u9192\u540E\u7684\u4F4E\u543C\uFF1B\u518D\u63A5\u7740\u5C31\u662F\u201C\
      \u8F70\u9686\u9686--\u201D\u7684\u51E0\u58F0\uFF0C\u6709\u70B9\u50CF\u96F7\u58F0\
      \uFF0C\u53C8\u50CF\u4EC0\u4E48\u4E1C\u897F\u5D29\u584C\u65F6\u7684\u58F0\u97F3\
      \u3002<br />\r\n\u3000\u3000\u6B63\u5F53\u4EBA\u4EEC\u60CA\u7591\u4E0D\u5B9A\
      \u4E4B\u65F6\uFF0C\u8FDC\u65B9\u5FFD\u7136\u98D8\u6765\u4E00\u6735\u8910\u8272\
      \u7684\u4E91\u3002\u8BF4\u98D8\u597D\u8C61\u4E0D\u592A\u6070\u5F53\uFF0C\u56E0\
      \u4E3A\u8FD9\u6735\u4E91\u7684\u901F\u5EA6\u5B9E\u5728\u6709\u4E9B\u592A\u60CA\
      \u4EBA\u4E86\u3002<br />\r\n\u3000\u3000\u201C\u6C83\u739B\u5927\u519B\uFF01\
      \u201D\u5F53\u4E91\u6E10\u6E10\u98D8\u8FD1\u65F6\uFF0C\u6709\u4EBA\u60CA\u53EB\
      \u51FA\u58F0\u3002<br />\r\n\u3000\u3000\u539F\u6765\uFF0C\u5929\u7A7A\u4E2D\
      \u90A3\u6735\u8910\u8272\u7684\u201C\u4E91\u201D\u7ADF\u7136\u662F\u7531\u6570\
      \u4EE5\u4E07\u8BA1\u7684\u6C83\u739B\u9B54\u517D\u7EC4\u6210\u7684\u3002\u53EA\
      \u89C1\u5B83\u4EEC\u4E00\u8FB9\u98DE\u4E00\u8FB9\u5F80\u5730\u9762\u55B7\u706B\
      \uFF0C\u6240\u7ECF\u4E4B\u5904\u65E0\u8BBA\u662F\u8349\u5730\u8FD8\u662F\u68EE\
      \u6797\u6216\u662F\u5176\u5B83\u751F\u7269\u77AC\u95F4\u90FD\u7126\u9ED1\u4E00\
      \u7247\uFF0C\u7070\u98DE\u70DF\u706D\u3002<br />\r\n\u3000\u3000\u5B83\u4EEC\
      \u662F\u600E\u4E48\u4ECE\u6C83\u739B\u5BFA\u5E99\u91CC\u98DE\u51FA\u6765\u7684\
      \uFF0C\u96BE\u9053\u8BF4\uFF0C\u90A3\u91CC\u7684\u5C01\u5370\u88AB\u89E3\u5F00\
      \u4E86\u5417\uFF1F\u773C\u89C1\u90A3\u7247\u201C\u8910\u4E91\u201D\u8D8A\u6765\
      \u8D8A\u8FD1\uFF0C\u4EBA\u4EEC\u56DB\u6563\u5954\u9003\uFF0C\u5927\u591A\u6570\
      \u4EBA\u5374\u4F9D\u7136\u9003\u4E0D\u51FA\u6C83\u739B\u5927\u519B\u7684\u56F4\
      \u527F\uFF0C\u60E8\u906D\u706B\u566C\u3002\u4E00\u65F6\u95F4\uFF0C\u60B2\u6CE3\
      \u9707\u5929\u3002\u9762\u5BF9\u90A3\u4E48\u591A\u4F1A\u98DE\u7684\u9B54\u517D\
      \uFF0C\u5373\u4F7F\u4F60\u662F\u5929\u4E0B\u65E0\u654C\u7684\u6218\u58EB\u4E5F\
      \u6CA1\u6709\u7528\u3002<br />\r\n\u3000\u3000\u5F53\u5929\u7A7A\u4E2D\u7684\
      \u6C83\u739B\u5927\u519B\u8086\u8650\u4E4B\u65F6\uFF0C\u9065\u8FDC\u7684\u5730\
      \u5E73\u7EBF\u90A3\u8FB9\u5FFD\u7136\u6C99\u5C18\u6EDA\u6EDA\u3002\u4EE5\u9AB7\
      \u9AC5\u6559\u4E3B\u4E3A\u9996\uFF0C\u51E0\u5927\u6559\u4E3B\u4EE5\u53CA\u725B\
      \u9B54\u738B\u3001\u89E6\u9F99\u795E\u7B49\u9B54\u795E\u4E3A\u526F\u7684\u5996\
      \u517D\u519B\u56E2\u6B63\u6D69\u6D69\u8361\u8361\u7684\u5411\u4EBA\u7C7B\u5C45\
      \u4F4F\u7684\u5730\u65B9\u8FDB\u53D1\u3002<br />\r\n\u3000\u3000\u5996\u517D\
      \u519B\u56E2\u7ECF\u8FC7\u7684\u5730\u65B9\uFF0C\u6CA1\u6709\u51E0\u4E2A\u4EBA\
      \u7C7B\u80FD\u6D3B\u7740\u9003\u5F00\u3002\u867D\u7136\u5996\u517D\u519B\u56E2\
      \u91CC\u4E5F\u6709\u6B7B\u4F24\uFF0C\u53EF\u662F\u5BF9\u4E8E\u5B83\u4EEC\u6765\
      \u8BF4\u8FD9\u4E9B\u53EA\u662F\u4E5D\u725B\u4E00\u6BDB\u800C\u5DF2\u3002\u88AB\
      \u5C01\u5370\u6570\u767E\u5E74\u7684\u5B83\u4EEC\uFF0C\u8981\u5C55\u5F00\u9488\
      \u5BF9\u4EBA\u7C7B\u7684\u6700\u6B8B\u9177\u7684\u8840\u6D17\u3002<br />\r\n\
      <br />\r\n\u804C\u4E1A\u4ECB\u7ECD<br />\r\n\u3000\u3000\u6218\u58EB<br />\r\
      \n\u3000\u3000\u4F7F\u7528\u6B66\u5668\uFF1A\u739B\u6CD5\u5927\u9646\u6240\u6709\
      \u6B66\u5668<br />\r\n\u3000\u3000\u804C\u4E1A\u7279\u6027\uFF1A\u4EE5\u5F3A\
      \u6709\u529B\u7684\u4F53\u683C\u4E3A\u57FA\u7840\uFF0C\u7279\u6B8A\u7684\u5730\
      \u65B9\u5728\u4E8E\u7528\u5251\u6CD5\u53CA\u5929\u8D4B\u3001\u5175\u9B42\u7B49\
      \u795E\u6280\u3002\u53EF\u4EE5\u5BF9\u5E94\u4E0D\u540C\u7C7B\u578B\u7684\u6218\
      \u6597\u3002\u72C2\u66B4\u578B\u5929\u8D4B\uFF0C\u4F7F\u6218\u58EB\u83B7\u5F97\
      \u8D85\u5F3A\u7684\u653B\u51FB\u529B\uFF0C\u53EF\u4EE5\u540C\u65F6\u5BF9\u4ED8\
      \u5927\u91CF\u654C\u4EBA\u3002\u8BE1\u6BD2\u578B\u5929\u8D4B\uFF0C\u4F7F\u6218\
      \u58EB\u83B7\u5F97\u65BD\u6BD2\u80FD\u529B\uFF0C\u9002\u5408\u5BF9\u4ED8\u5927\
      \u578B\u654C\u4EBA\u3002\u5B88\u62A4\u578B\u5929\u8D4B\uFF0C\u4F7F\u6218\u58EB\
      \u7684\u9632\u5FA1\u80FD\u529B\u83B7\u5F97\u5927\u5E45\u63D0\u5347\uFF0C\u5E76\
      \u83B7\u5F97\u6CBB\u6108\u80FD\u529B\u3002<br />\r\n\u3000\u3000\u4EE3\u8868\
      \u6280\u80FD<br />\r\n\u3000\u30001\u3001\u523A\u6740\u5251\u672F\uFF1A\u6839\
      \u636E\u4FEE\u70BC\u7B49\u7EA7\u7684\u4E0D\u540C\uFF0C\u7834\u574F\u529B\u5C06\
      \u4F1A\u5F97\u5230\u63D0\u9AD8\u3002<br />\r\n\u3000\u30002\u3001\u534A\u6708\
      \u5F2F\u5200\uFF1A\u4F5C\u4E3A\u4E00\u79CD\u8FDC\u53E4\u7684\u5251\u6CD5\uFF0C\
      \u5B83\u80FD\u591F\u4F7F\u7528\u52B2\u6C14\u548C\u5FEB\u901F\u79FB\u52A8\u7684\
      \u5B9D\u5251\u540C\u65F6\u653B\u51FB\u73AF\u7ED5\u82F1\u96C4\u7684\u6240\u6709\
      \u654C\u4EBA\u3002<br />\r\n\u3000\u30003\u3001\u91CE\u86EE\u51B2\u649E\uFF1A\
      \u80FD\u591F\u7528\u80A9\u8180\u628A\u654C\u4EBA\u649E\u5F00\uFF0C\u5982\u679C\
      \u649E\u5230\u969C\u788D\u7269\u5C06\u4F1A\u5BF9\u81EA\u5DF1\u9020\u6210\u4F24\
      \u5BB3\u3002<br />\r\n\u3000\u30004\u3001\u70C8\u706B\u5251\u6CD5\uFF1A\u80FD\
      \u591F\u53EC\u5524\u706B\u7CBE\u7075\u9644\u5728\u5251\u4E0A\uFF0C\u4ECE\u800C\
      \u9020\u6210\u989D\u5916\u4F24\u5BB3\u3002<br />\r\n\u3000\u30005\u3001\u9010\
      \u65E5\u5251\u6CD5\uFF1A\u5251\u6C14\u51DD\u805A\u6210\u5F62\uFF0C\u77AC\u95F4\
      \u5316\u4F5C\u4E00\u9053\u5149\u5F71\uFF0C\u7A81\u88AD\u8EAB\u524D\u56DB\u683C\
      \u5185\u7684\u654C\u4EBA\u3002\u9010\u65E5\u5251\u6CD5\u662F\u4E00\u79CD\u7834\
      \u574F\u529B\u6781\u5F3A\u7684\u76F4\u7EBF\u8FDC\u8DDD\u79BB\u653B\u51FB\uFF0C\
      \u800C\u5982\u540C\u70C8\u706B\u5251\u6CD5\u4E00\u6837\uFF0C\u5B83\u4E5F\u9700\
      \u8981\u4E00\u5B9A\u7684\u65F6\u95F4\uFF0C\u8BA9\u5251\u6C14\u51DD\u805A\u5728\
      \u6218\u58EB\u7684\u6B66\u5668\u4E4B\u4E0A\uFF0C\u77AC\u95F4\u7206\u53D1\u7684\
      \u5A01\u529B\u3002"
