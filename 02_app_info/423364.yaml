  data:
    about_the_game: "Sport Casting Bass Pack is just what you need to come out a winner\
      \ in any tournament or competition that involves catching some mighty Bass!\
      \ This powerful selection of sportfishing tackle includes the super FarCaster\
      \  8' 6&quot; Sport (2.6 m) casting rod and Helios 2000S Sport cast reel that\
      \ are twice as strong and durable as their predecessors! Not to mention that\
      \ you also get some of the sturdiest line, a set of hooks, baits and other goodies\
      \ fit for a real sportfishing champion!     <br />\r\nWe put a lot of thought\
      \ into assembling this Sport Casting Bass Pack, so that you wouldn't have to!\
      \ ;)<br />\r\nSport Casting Bass Pack is all about becoming a real Bass fishing\
      \ champion! It includes: <br />\r\n<br />\r\nSport Casting Bass Pack includes:<br\
      \ />\r\n* 20 BAITCOINS use to purchase advanced fishing tackle, available only\
      \ for BaitCoins. Spend your BaitCoins wisely!<br />\r\n* 20 Storage Slots<br\
      \ />\r\n* 1 Tackle Setup Slot<br />\r\n<br />\r\nSPORTY RODS \u2018N REELS <br\
      \ />\r\nRod:<br />\r\n* FarCaster 8' 6&quot; (260) Sport - Length: 8' 6&quot;\
      \ (2.6 m); Lure Weight: 1/2\u20131 1/2 Oz. (14-42 g); Power: Medium; Line Weight:\
      \ 6.5\u201317.5 Lb.(3-8.0 kg); Action: Fast; Pieces: 1; Guides: 9<br />\r\n\
      Reel:<br />\r\n* Helios 2000S Sport - Ratio: 5.8:1; Recovery: 21.5&quot; (55\
      \ cm); Capacity: mono 4/100 (0.2/100), braid 10/100 (0.2/100); Max Drag: 15.4\
      \ Lb (7 kg)<br />\r\n<br />\r\nTERMINAL TACKLE - a selection of float tackle\
      \ that you\u2019ll need if you want to enjoy your bass fishing competition to\
      \ the fullest!<br />\r\n* Lines: <br />\r\nBraid .008&quot; (0.2 mm) - Length:\
      \ 1000 yd (1000 m); Test: 10 Lb. (4.5 kg)<br />\r\nFluoro .014&quot; (0.35 mm)\
      \ - Length: 1000 yd (1000 m); Test: 15 Lb. (6.8 kg)<br />\r\n* Bass Jigs:<br\
      \ />\r\nBass Jig 1 Oz. (28 g), #4/0 (X5) <br />\r\nBass Jig 1 1/2 Oz. (42 g),\
      \ #4/0 (X2)<br />\r\n* Spinnerbaits: Spinnerbait 3/4 Oz. (21 g) #3/0 (x3)<br\
      \ />\r\n<br />\r\nEQUIPMENT<br />\r\n* FishCabin M Keepnet - Max Single Fish\
      \ Weight: 15 Lb. (7 kg); Total Fish Weight: 66 Lb. (30 kg); Fish-Friendly: yes"
