    about_the_game: "The Tourist is a high-capacity Soviet intercity bus. It differs\
      \ from the urban version in that it is a little longer and does not have automatic\
      \ doors. More comfortable, it features reclining seats with reading lights and\
      \ individual ventilation for all passengers. In addition, the power steering\
      \ makes the Tourist an easier vehicle to drive.<br />\r\n<br />\r\nHowever,\
      \ the rear engine does not have good sound insulation and subjects passengers\
      \ in rear seats of the bus to a constant noise. Moreover, an unpleasant smell\
      \ of fuel can sometimes be noticed.<br />\r\n<br />\r\nThe Tourist was launched\
      \ in 1964 and received improvements and updates in subsequent generations.<br\
      \ />\r\n<br />\r\nThis DLC includes three skins for the vehicle (one of them,\
      \ for the Moscow 1980 Summer Olympics). You can also install the following upgrades:<br\
      \ />\r\n<br />\r\n- Methane tank on the roof<br />\r\n- Driver access door<br\
      \ />\r\n- Fan<br />\r\n- Curtains (windshield and passenger windows)<br />\r\
      \n- Radiator grille<br />\r\n- Circular or rectangular headlights<br />\r\n\
      - Hubcaps<br />\r\n- Bumpers<br />\r\n- Auxiliary headlight on the roof"
