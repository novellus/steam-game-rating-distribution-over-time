    about_the_game: "To commemorate Kou Shibusawa's 35th anniversary, the &quot;Kou\
      \ Shibusawa Archives&quot; will be opened in the Steam Store. Here we will revive\
      \ popular previously released titles.<br />\r\n<br />\r\nIn this eighth round\
      \ of releases, we offer &quot;NOBUNAGA\u2019S AMBITION: Reppuden with Power\
      \ Up Kit&quot; the enhanced version of the 9th release in the series.<br />\r\
      \nReppuden is a strategy based simulation game in which players delve into the\
      \ lives of the heroes who roamed the chaotic Warring States period. It features\
      \ a compact style of domestic affairs where players develop numerous facilities\
      \ in the various castle towns under their control. The scale of battle changes\
      \ with the number of units in the fight. The power and influence of each Daimyo\
      \ is measured by his prestige. Players play as one of the Daimyo and fight to\
      \ gain control of all the 40 castles scattered across Japan."
