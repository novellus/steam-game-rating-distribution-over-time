    about_the_game: "Behind every missing wizard, behind every village pillaged by\
      \ goblins, behind every bad happening in Midg\xE5rd, there may or may not be\
      \ a villainous mastermind behind it all. Unbeknownst to many, there is a dark\
      \ underworld in Midg\xE5rd, home to all sorts of evil personalities and organizations.\
      \ This new robe pack will give you a spectacular taste of it!<br>With the Mega\
      \ Villain Robe Pack players can choose from three more or less sane wizards\
      \ who all decided that the world has done them wrong and must pay for it! These\
      \ new wizards all follow the patented Super Standard\u2122 of having their own\
      \ special themes and matching personalities, this time based on the various\
      \ Magicka elements.<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"\
      ><li>Coldarr Robe \u2013 Once a prolific cryomancer in the wizarding community,\
      \ Coldarr watched in horror as one of his spells went terribly wrong, freezing\
      \ his beloved. With a heart now turned to ice, he blames the world for giving\
      \ him the cold shoulder when he most needed a warm embrace.<br></li><li>Flamos\
      \ Robe \u2013 Wizard law enforcement officers are all burnt out on ideas of\
      \ how to confront the infernal mind of Flamos. He seems to have but one burning\
      \ desire: to set the world on fire!<br></li><li>Electrobe \u2013 His parents\
      \ wouldn\u2019t believe his electricity allergy was real, and instead sent the\
      \ poor young Electrobe for a dose of shock treatment. Little did they know that\
      \ the voltage overload would flick one final switch in his weakened mind, and\
      \ awaken an insane villain with a sparking vengeance\u2026</li></ul>"
