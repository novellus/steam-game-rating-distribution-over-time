details:
  data:
    about_the_game: "<img src=\"https://i.imgur.com/5wO2wpf.png\" /><br><strong>No\
      \ King No Kingdom is a unique first-person strategy. You will have to rule your\
      \ servants directly. Build your own kingdom and raise an army in order to withstand\
      \ various enemies. You will encounter multiple magical creatures, which you\
      \ can tame, but not all of them are friendly. Riding a dragon on the battlefield\
      \ can greatly increase your chances of victory. During your wanders across different\
      \ lands, you may find magical artifacts with mystical powers. Will you become\
      \ the savior of mankind?</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/726000/extras/Cool_Dragon_gif.gif?t=1608661954\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/726000/extras/Features.png?t=1608661954\"\
      \ /><br><strong>\u2B1B First Person RTS \u2013 Gameplay with direct control\
      \ of units</strong><br><br><strong>\u2B1B Local Base Building \u2013 Construct\
      \ walls, towers, farms, barracks, etc.</strong><br><br><strong>\u2B1B Global\
      \ Map Kingdom Building \u2013 Construct villages, mines, sawmills, plantations,\
      \ etc.</strong><br><br><strong>\u2B1B Full Real Time \u2013 Time never stops\
      \ on global map and locally. </strong><br><br><strong>\u2B1B Generate unique\
      \ maps in sandbox mode with multiple options.</strong><br><br><strong>\u2B1B\
      \ Hire units and perform upgrades </strong><br><br><strong>\u2B1B Fight with\
      \ hordes of mobs and powerful bosses.</strong><br><br><strong>\u2B1B  Ride Dragons,\
      \ Elephants, Men???</strong><br> <br><strong>\u2B1B Collect artifacts and unlock\
      \ unbelievable powers.</strong><br><br><strong>\u2B1B Tame various creatures\
      \ like giant Golems, Spiders and Snakes.</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/726000/extras/Snake_Farmers.gif?t=1608661954\"\
      \ />"
