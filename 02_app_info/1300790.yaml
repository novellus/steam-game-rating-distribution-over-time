  data:
    about_the_game: '<h2 class="bb_tag">Join the Community</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1300790/extras/social.png?t=1603903061"
      /><br>Discord: <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/Z6MSezS"
      target="_blank" rel="noopener"  >https://discord.gg/Z6MSezS</a><br>Twitter:
      <a href="https://twitter.com/BPotu" target="_blank" rel="noreferrer"  >https://twitter.com/BPotu</a><br>Instagram:
      <a href="https://steamcommunity.com/linkfilter/?url=https://www.instagram.com/bernhardpgames/"
      target="_blank" rel="noopener"  >https://www.instagram.com/bernhardpgames/</a><h2
      class="bb_tag">About the Game</h2><strong>What is real and what isn''t?</strong><br><br>Dig
      deep down in a world of darkness. You have just your pipe and a strange kind
      of remote control. Uncover the secrets of your dreams and try to find out what
      is really going on. Are they just daydreams or your deepest nightmares?<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1300790/extras/giphy.gif?t=1603903061"
      /><br><strong>Story</strong><br>Are you awake? Do you live in an apocalypse?
      Or are those visions just dreams. What is real and what is not? Try to find
      it out with your mind, a pipe and a remote control.<br><br><strong>Gameplay</strong><br>Discover
      dark surroundings in this retro/psx style horror game. Fight against monsters
      and other dark occurences. Fight your way through dark tunnels, old houses and
      other dark and bizarre places to uncover the mysteries of this world. Puzzles,
      paper chases and other mysteries will occure during your journey.<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li>PSX Style graphics<br></li><li>solve mysterious puzzles <br></li><li>battle
      against monsters or try to run away from them<br></li><li>solve even more mysterious
      paper chases</li></ul>'
