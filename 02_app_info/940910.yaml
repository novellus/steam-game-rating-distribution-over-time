    about_the_game: "Minoria is the latest and most ambitious game from Bombservice,\
      \ and a spiritual sequel to the Momodora series, from the same studio.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/940910/extras/giphy.gif?t=1593177251\"\
      \ /><br><br>Fans of Momodora will find familiar aspects in the design and gameplay\
      \ elements, as they master the ins-and-outs of parries, dodges, and a variety\
      \ of different spells.<br>The presentation has evolved to an HD format, with\
      \ aesthetics mixing 2D hand-painted backgrounds and cel-shaded characters.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/940910/extras/Story_eng.png?t=1593177251\"\
      \ /><br>The story takes place during the fourth Witch War. It is a time of fanatical\
      \ religious fervor. The Sacred Office, a powerful organization leading an Inquisition\
      \ against heresy, purges the sinners who threaten humanity. Those responsible\
      \ for conducting a mysterious ceremony that contradicts the rules of the Church\
      \ are labeled \u201Cwitches.\u201D<br><br>Set forth with Sisters Semilla and\
      \ Fran, missionaries in the Church\u2019s service, on their journey to thwart\
      \ the witches\u2019 ceremony and protect the common-folk from heresy that endangers\
      \ the status quo.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/940910/extras/key_features_eng.png?t=1593177251\"\
      \ /><br><ul class=\"bb_ul\"><li>A powerful fantasy story inspired by the history\
      \ of medieval Europe<br></li><li>A unique visual aesthetic combining hand-painted\
      \ 2D art with cel-shading<br></li><li>Fluid controls encouraging careful engagement\
      \ and patient play<br></li><li>Offensive combat enabling players to crush enemies\
      \ with a mix of swordplay and spells<br></li><li>Defensive options including\
      \ dodge-rolls and parries<br></li><li>A leveling system that helps players adjust\
      \ their character to their desired difficulty</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/940910/extras/giphy4.gif?t=1593177251\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/940910/extras/dev_msg_eng.png?t=1593177251\"\
      \ /><br>Hello there! I\u2019m rdein, the creator and director of Minoria.<br>First\
      \ of all, I\u2019d like to share my excitement in announcing this project. This\
      \ is a universe I care a lot for, from the setting to the characters, and it\u2019\
      s been a lot of fun to explore and develop its concepts during the process of\
      \ game development.<br>For the first time in many years, I started a game project\
      \ set in a new universe. It felt like a breath of fresh air for me. With that\
      \ said, Minoria does contain some similarities with my previous projects (especially\
      \ Momodora\u2019s latest installment, Reverie Under the Moonlight).<br><br>I\
      \ am proud of what we\u2019ve been making for Minoria, and I hope you will enjoy\
      \ the story and characters I\u2019ve prepared this time around!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/940910/extras/giphy2.gif?t=1593177251\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/940910/extras/pub_msg_eng.png?t=1593177251\"\
      \ /><br>Howdy folks, Dan here from Dangen Entertainment. It\u2019s been hard\
      \ patiently waiting for the announcement of Minoria, knowing what an amazing\
      \ game it\u2019s going to be. It combines everything I love about the Momodora\
      \ games with stronger emphasis on a solemn story. I love how Bombservice is\
      \ approaching the visuals this time around too--it\u2019s a unique take that\
      \ looks beautiful and shows another evolutionary step in the team\u2019s development\
      \ experience, just as previous titles have. <br><br>This game is extraordinary.\
      \ A must-play if you\u2019ve got an appetite for action-platformers like I do.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/940910/extras/giphy3.gif?t=1593177251\"\
      \ />"
