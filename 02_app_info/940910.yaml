    reviews: "\u201CThe spiritual successor to Momodora, Minoria clearly shares some\
      \ connections, but sets itself apart as a new game in its own universe.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.thegeeklygrind.com/minoria-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Geekly Grind</a><br><br>\u201CMinoria\
      \ not only finds its place among the modern Metroidvania greats but comes in\
      \ with an indisputable bang.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://thenerdstash.com/minoria-review-faith-and-punishment/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Nerd Stash</a><br><br>\u201CBy the\
      \ time I had reached my journey\u2019s end, I didn\u2019t want to stop playing.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://cannonicity.com/2019/08/minoria-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Cannon City</a><br>"
