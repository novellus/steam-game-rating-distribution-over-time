    short_description: "Fly, Die, Retry. Don\u2019t be fooled by the game\u2019s crazy\
      \ title and pretty looks. It\u2019s a challenging 2D arcade game where you play\
      \ as a mechanical bird traversing a hostile Steampunk world. Prepare to die\
      \ a lot on barbed wire, spikes, and sawblades. Your only means of survival is\
      \ your ability to teleport!"
