    about_the_game: "Teleport yourself into the most hardcore game this fall. Try\
      \ to imagine a game simple in its basics, but demanding from the very first\
      \ level, where everything might kill you. Even the camera and the main protagonist\
      \ are against you as both of them constantly move forward. Add some barbed wire,\
      \ spikes, and sawblades and you'll get Red Game Without a Great Name. And in\
      \ this game <strong>you will die a lot.</strong><br><strong><h2 class=\"bb_tag\"\
      ><h2 class=\"bb_tag\">Gameplay</h2></h2></strong><br>You control a mechanical\
      \ bird that serves as a messenger in a hostile, steampunk world. To get the\
      \ letter from one cage to another you have to maneuver the bird between all\
      \ the obstacles. However, you don\u2019t directly control the main hero. The\
      \ bird moves at its own pace, as does the camera. The trick is you can only\
      \ order the bird to teleport from one point to another by clicking on it and\
      \ dragging to mark its destination. <br><br>Don\u2019t worry about frustrations\
      \ though (not too much at least), you won\u2019t notice loading screens between\
      \ the restarts, and the swinging music, as well as the one-more-try syndrome\
      \ will keep you playing until you complete all of the 60 cleverly designed levels.\
      \ There are three different power-ups to help you out in your mailman duties,\
      \ but beware, they may work as double-edged swords if used without caution.<br><strong><h2\
      \ class=\"bb_tag\"><h2 class=\"bb_tag\">Key Features</h2></h2></strong><br><ul\
      \ class=\"bb_ul\"><li> Simple to grasp, hard to master game mechanic \u2013\
      \ click &amp; drag to teleport<br></li><li> 60 difficult levels<br></li><li>\
      \ 180 gears to collect<br></li><li> 3 power-ups to enhance your abilities.<br></li><li>\
      \ Unique art style dominated by red <br></li><li> One more attempt syndrome<br></li><li>\
      \ Swinging music</li></ul>"
