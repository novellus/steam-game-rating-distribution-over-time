    about_the_game: "Pirates of the Asteroid Belt is a sci-fi story-driven role-playing\
      \ action game. The story is set in 2273 somewhere within the solar system. You\u2019\
      re neither a war hero nor the savior of the humanity, but a captain of a small\
      \ cargo ship. To travel across the solar system is just a job for you. Unfortunately,\
      \ cargo transport in the main asteroid belt still remains not only loss-making\
      \ business, but it is also a dangerous one.<br><br>This isn\u2019t going to\
      \ be a routine trip for you this time. You'll have to solve puzzles, deal with\
      \ friendly inhabitants, and fight enemies to escape a space station captured\
      \ by pirates.<br><br><ul class=\"bb_ul\"><li>Advanced system of interaction\
      \ with non-player characters. Characters behave as real humans: they react to\
      \ what you say and what you do. We have about 1,800 dialogue lines.<br></li><li>Interactive\
      \ environment. You can interact with plenty of objects, including locks, consoles,\
      \ tablets, tools, etc.<br></li><li>Many types of weapons and tools to upgrade.<br></li><li>Combat\
      \ requires not only dexterity and rapidity but also tactical skills.<br></li><li>Your\
      \ decisions will affect the course of events and the future of the characters.\
      \ The game does not have clearly defined good and bad endings. The resolution\
      \ of the story depends on your actions and choices.</li></ul><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1016980/extras/SnoopyEquatorialIcterinewarbler-size_restricted.gif?t=1578423333\"\
      \ /><h2 class=\"bb_tag\">How large is this game?</h2>We're small team. Quality\
      \ of experience has priority over size of the game, so full playthrough takes\
      \ 5-6 hours.<h2 class=\"bb_tag\">Locomotion?</h2>Locomotion consists of head\
      \ steering or free roaming with the track pad. You can choose preferred direction\
      \ from head or controller. No teleporation option.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1016980/extras/gameplay_dialogue_small.gif?t=1578423333\"\
      \ />"
