    about_the_game: Chemistry My Love is <strong>the ultimate gamified educational
      tool for high school and college level chemistry</strong>.<br><br>Balance chemical
      reactions, calculate mass of substrates and products, mix and dilute solutions.<br>Solve
      your exercises, having all calculations explained step-by-step by a virtual
      teacher.<br>Explore the full periodic table of elements with the most recent
      data from IUPAC.<br>Level up your knowledge playing chemical games and solving
      computer-generated quizzes.
