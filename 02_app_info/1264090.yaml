    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1264090/extras/storyv2.png?t=1596506720"
      /><br><strong><i>&quot;I'm sorry.. I just need to know who you are...&quot;
      </i></strong><br><br>Princess Rosavel is on a deep space mission in search of...something...If
      only she could properly remember why she's brought herself to the Phantom Prism
      in the deepest part of space. With her loyal servant and friend Miel joining
      her in this voyage across the stars, can she come to understand these shades
      of memories and inexplicable heartache? <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1264090/extras/gameplayv2.png?t=1596506720"
      /><br><br>This unique &quot;Sleeping Beauty&quot; inspired visual novel will
      take you on a remarkable, heart-felt journey full of mystery, intrigue, and
      romance. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1264090/extras/gamefeaturesv2.png?t=1596506720"
      /><br><ul class="bb_ul"><li>A mysterious romance full of heartbreak, betrayal,
      and the search for the truth.<br></li><li>2 potential love interests.<br></li><li>Full
      English voice acting.<br></li><li>9 illustrated CGs to collect in the gallery.<br></li><li>An
      enchanting 11,700 word tale.<br></li><li>5 possible outcomes and different variations
      depending on your choices.</li></ul>
