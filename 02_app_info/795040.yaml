    about_the_game: E.Z is a simple hardcore platformer game the goal being get across
      to the other side of each of the 100 levels while each death throws you back
      to the previous levels.<br><br>With a semi-random level sequence, level variability
      and quick level swapping, E.Z is hard to get used to. It will bring a challenge
      to your skill, reaction, and adaptability.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/795040/extras/apng.png?t=1568321590"
      /><br><ul class="bb_ul"><li> Minimalistic at its best, visually eye Pleasing<br></li><li>
      Simple controls<br></li><li> Challenging gameplay<br></li><li> Chiptunes by
      RoccoW and Rolemusic<br></li><li> IJWTHF gamemode for casual players</li></ul>
