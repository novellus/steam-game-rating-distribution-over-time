    about_the_game: "OPUS: Rocket of Whispers - Soundtrack features 42 beautifully\
      \ mellow, bittersweet songs from the award winning title, plus 1 bonus song,\
      \ composed by Triodust.<br><br><strong><h2 class=\"bb_tag\">TRACK LIST: </h2></strong><br>1.\
      \ Rocket of Whispers<br>2. Once Upon a Space Burial <br>3. The Plague <br>4.\
      \ I Hear You <br>5. Post-Plague <br>6. Good Night I <br>7. Everyone Has Left\
      \ <br>8. Opus Rocket Factory <br>9. Just Let Me Be <br>10. Space Burial Launch\
      \ Site <br>11. A Broken Bridge <br>12. The Witch<br>13. Don\u2019t Leave Me\
      \ Here <br>14. Good Night II <br>15. Town of Malkuth <br>16. Calm <br>17. New\
      \ Malkuth Mine<br>18. Fei Lin <br>19. Fei Lin - Childhood <br>20. Requiem<br>21.\
      \ Prepare for Launch 14<br>22. Failure <br>23. Doubt <br>24. For What <br>25.\
      \ Hetmis City I<br>26. A Brief Visit <br>27. Prepare for Launch 18 <br>28. Good\
      \ Night III <br>29. Dissonance <br>30. Hetmis City II <br>31. Coward <br>32.\
      \ My Fault <br>33. How Long Must I Wait <br>34. Alone Again<br>35. I Miss You<br>36.\
      \ Wonderful World <br>37. End of the Bridge <br>38. We Are Here<br>39. To Celebrate,\
      \ and Say Goodbye <br>40. Rocket of Hope <br>41. Thank the Cosmos for Bringing\
      \ Us Together<br>42. 21 grams ft. Fei Lin <br><br><strong><h2 class=\"bb_tag\"\
      >BONUS:</h2></strong><br>1. Mortician of the End<br><br><br><strong><h2 class=\"\
      bb_tag\">NOTE: </h2></strong><br><br><ul class=\"bb_ul\"><li>All songs are available\
      \ in WAV format.</li></ul><ul class=\"bb_ul\"><li>All songs are placed in the\
      \ game folder in the Steam Directory:<br>...Steam\\steamapps\\common\\OPUS_\
      \ Rocket of Whispers\\OST\\</li></ul><br><strong><h2 class=\"bb_tag\">CREDITS:</h2></strong><br><ul\
      \ class=\"bb_ul\"><li>Artwork by Shun-Hui Kao</li></ul> <ul class=\"bb_ul\"\
      ><li>All tracks written, performed, produced and mixed by Triodust (Huang, Zhen-Yang).</li></ul><ul\
      \ class=\"bb_ul\"><li>N\xBA 42 &quot;21 grams ft. Fei Lin&quot; vocalist by\
      \ Cikado, lyrics by Triodust. Mastered by Hsu, Chia-Wei. Made in Taiwan.</li></ul>"
