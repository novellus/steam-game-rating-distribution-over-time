  data:
    about_the_game: "Tiny Troopers are back and better than ever! Decked out in new\
      \ uniforms and sporting the latest in military hardware, the troopers are just\
      \ itching to get back into the fight! Test your mettle and lead your troopers\
      \ to victory in four thrilling special operations!<br />\r\n<br />\r\nLOCK AND\
      \ ROLL!<br />\r\nJump on a humvee and man the .50 Cal turret-gun as your driver\
      \ makes his way through the enemy infested territories while avoiding tank shells\
      \ and a rain of bullets.<br />\r\n<br />\r\nA-TEN HUT!<br />\r\nCustomize your\
      \ troopers with new uniforms and train them up the military ranks. Upgrade their\
      \ rifles and body armor to help them survive longer on the battlefield.<br />\r\
      \n<br />\r\nSPECIAL FORCES<br />\r\nRecruit specialists ranging from medics\
      \ and machine gunners to the elite Delta Force and the flamethrower wielding\
      \ Flamer to help you on your missions.<br />\r\n<br />\r\nMEAN AND LEAN<br />\r\
      \nUse your gamepad or your keyboard and mouse to move your squad, unleash a\
      \ hail of bullets and decimate the enemy ranks with grenades, rockets and air\
      \ strikes.<br />\r\n<br />\r\nSURVIVE THE HORDE!<br />\r\nHelp the Tiny Troopers\
      \ fight through endless waves of zombies in 3 action-packed maps. How long can\
      \ you survive among the undead hordes?"
