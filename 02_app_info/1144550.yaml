    detailed_description: <h1>Feature List</h1><p><ul class="bb_ul"><li>Multiple dateable
      characters<br></li><li>Multiple endings and Bad Ends<br></li><li>Fully uncensored<br></li><li>Supports
      multiple resolutions from 3840x2160, all the way down to 640x480<br></li><li>Customize
      the font in game, from the actual font to the size of it for a tailored experience!</li></ul><br><strong>All
      dateable characters are over the age of 18</strong></p><br><h1>Special Edition</h1><p><h2
      class="bb_tag">Get the most out of your Bride for the Princess experience with
      this Special Edition!</h2><br><a href="https://store.steampowered.com/bundle/16263/"
      target="_blank" rel="noreferrer"  >https://store.steampowered.com/bundle/16263/</a><br><br><strong>Features</strong><br><br><ul
      class="bb_ul"><li>Base game; uncensored visual novel about a Princess who must
      marry a woman<br></li><li>Digital artbook; featuring sketches, illustrations
      and concept, as well as Early Access sex pictures</li></ul></p><br><h1>About
      the Game</h1><h2 class="bb_tag">Backstory</h2><br>Trechearean Kingdom. A Kingdom
      that sometime ago lost its ruler Heraclius II. The beloved king left behind
