    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1303950/extras/gif1.gif?t=1602682814\"\
      \ /><br><br>A cosmic turbulence caused the worlds of Toodee and Topdee to merge\
      \ with each other.<br>Switch between Toodee\u2019s 2D platforming and Topdee\u2019\
      s top-down block pushing to solve mind melting puzzles, and bring back balance\
      \ to the universe!<br><br><ul class=\"bb_ul\"><li> Switch between Toodee and\
      \ Topdee whenever you wish, and watch as the world around them changes to match\
      \ their perspective<br></li><li> The environment and enemies will play by the\
      \ rules of the character you control<br></li><li> Original hand-crafted art,\
      \ animation and a synth driven soundtrack<br></li><li> A combination of tight\
      \ platforming and challenging puzzles<br></li><li> Pigs, bats, lasers, water\
      \ pools and lightning - are only a part of the dangers you'll encounter in your\
      \ journey<br></li><li> Boss fights!<br></li><li> Optional couch co-op mode<br></li><li>\
      \ A story about creating worlds, betrayal, glitches and the difficulties of\
      \ programming<br></li><li> An evil TODO list with a moustache</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1303950/extras/gif2.gif?t=1602682814\"\
      \ />"
