details:
  data:
    about_the_game: "Tame the Wild West as you build a railroad from coast to coast\
      \ at the newest Time Management game from Alawar! Each backbreaking day in the\
      \ untamed frontier provides an opportunity for you to further your dream of\
      \ connecting small towns across the country. However, achieving your goal won't\
      \ be easy. From the banker who's demanding you pay off your loan to the bandits\
      \ who are hiding behind every rock, cactus and tumbleweed, obstacles are everywhere!<br\
      \ />\r\n<br />\r\nFortunately, there's more good news than bad. As you rebuild\
      \ a string of ramshackle towns, trains will bring much needed supplies to the\
      \ station, sheriffs will lock bandits behind bars and the natives will cast\
      \ a little magic to make it rain. All you have to do to earn your stars is think\
      \ ahead and beat the clock!<br />\r\n<br />\r\nAs you complete quests and earn\
      \ rewards, you and your engineer \u2013 a plucky but whip smart gal from the\
      \ big city \u2013 will make your way through dusty canyons, snowy mountaintops,\
      \ dazzling meadows and more!<br />\r\n<br />\r\nDownload Golden Rails: Tales\
      \ of the Wild West and make history as the king of the tracks!<br />\r\n<br\
      \ />\r\nKey features<br />\r\n<br />\r\n\u2022\t50 rootin' tootin' levels!<br\
      \ />\r\n\u2022\tClassic Wild West characters!<br />\r\n\u2022\tRockslides, droughts\
      \ and other dangers!<br />\r\n\u2022\tTrains, steamships and a mechanical lumberjack!<br\
      \ />\r\n\u2022\tA tutorial, an easy mode and simple controls!"
