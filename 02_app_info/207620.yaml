    about_the_game: "Centered on a truck stop on a Georgia highway, this DLC episode\
      \ for Season One of The Walking Dead by Telltale Games tells five linked stories\
      \ of survival in the wake of the zombie apocalypse. From day 1 of the undead\
      \ plague to 400 days later, The Walking Dead: 400 Days offers more of the horror\
      \ and human drama of Robert Kirkman and Telltale\u2019s award-winning series.\
      \ Echoes of the choices you made in Season One will carry over into '400 Days'\
      \ and the choices you make in '400 Days' will resonate into Season Two.<h2 class=\"\
      bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li> DLC for the winner of over\
      \ 90 Game of the Year Awards<br></li><li> 5 linked stories that can be played\
      \ in any order<br></li><li> See the apocalypse develop from 5 very different\
      \ points of view<br></li><li> Your decisions will affect the story around you</li></ul>"
