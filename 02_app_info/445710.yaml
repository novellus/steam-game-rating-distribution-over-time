    about_the_game: '<strong>Heroes of Legionwood: Resurrection</strong> is the epic
      second chapter of the Heroes of Legionwood saga.<br><br>The last thing you remember
      is blackness... death. And now, suddenly, your soul has returned from the Weave.
      You have been saved from the brink of oblivion by an unlikely ally.<br><br>After
      your fight against the forces of the malevolent Darkness in Age of Darkness,
      you now find yourself in Port Alexis, a sprawling metropolis straining under
      the threat of destruction. As you search for answers you''ll become caught up
      in the bloody war that is tearing the city apart and it is up to you to pick
      a side and determine the ultimate fate of Port Alexis and everyone within.<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li>Import your character from
      Age of Darkness or begin again with a new level 10 character.<br></li><li>Discover
      the consequences of the choices you made in Age of Darkness, and make new ones!<br></li><li>Separate
      quest paths for either of the city''s factions.<br></li><li>New skills to learn
      and a brand new tier of equipment to master.<br></li><li>Continue the epic story
      of Heroes of Legionwood and discover the origins of the Darkness.</li></ul>'
