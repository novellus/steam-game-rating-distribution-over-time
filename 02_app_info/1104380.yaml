    about_the_game: 'Fireproof Games continue their award winning game series, <i>The
      Room</i>, with <i>The Room VR: A Dark Matter</i>.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1104380/extras/Gif_Logo.gif?t=1598283504"
      /><br><br>The British Institute of Archaeology, London, 1908: The disappearance
      of an esteemed Egyptologist prompts a Police investigation into the unknown.
      Explore cryptic locations, examine fantastic gadgets and uncover an otherworldly
      discovery which blurs the line between reality and illusion. Designed from the
      ground up for the unique capabilities of virtual reality, players can inhabit
      the spine-tingling world of The Room and interact with its strange contraptions
      in this compelling new chapter.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1104380/extras/Gif_Corridor.gif?t=1598283504"
      /><br><br>Fireproof Games are a small independent team working in Guildford
      in the UK. We self-published our first game The Room on iPad in September 2012
      and were stunned with both the critical success and our new-found fan-base,
      not to mention multiple international awards. The Room games have since changed
      our lives and we hope you enjoy our Virtual Reality take on the series.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1104380/extras/Gif_GoggleView.gif?t=1598283504"
      />'
