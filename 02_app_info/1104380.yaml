    reviews: "\u201CThe Room has never been short of atmosphere, but in VR it\u2019\
      s more enveloping than ever. The quality of the craftsmanship is hard to deny,\
      \ and what follows is as thrilling a VR experience we\u2019ve had outside City\
      \ 17, with a finale that blends Lovecraft and Spielberg.\u201D<br>8/10 \u2013\
      \ EDGE Magazine<br><br>\u201CAn enjoyable and impressively polished VR puzzler\
      \ - IGN An atmospheric powerhouse, the series\u2019 puzzle mechanics translate\
      \ perfectly to this medium.\u201D<br>8.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gameinformer.com/review/the-room-vr-a-dark-matter/the-room-vr-a-dark-matter-review-an-atmospheric-powerhouse\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameInformer</a><br><br>\u201CI can\u2019\
      t overstate the importance of virtual reality to how well this game works. Outstanding\
      \ puzzle design and clever use of scale throughout the game fulfills the promise\
      \ of VR puzzle games.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.polygon.com/reviews/2020/3/27/21196839/the-room-vr-review-oculus-quest-rift-playstation-vr-vive-valve-index\"\
      \ target=\"_blank\" rel=\"noopener\"  >Polygon</a><br>"
