    about_the_game: "Rise up against robot troops that are crushing the kingdom you\
      \ love in this thrilling match-three steampunk adventure!<br />\r\n<br />\r\n\
      Follow the gripping story of Hiro, chief inventor of King William and Etherpoint\
      \ City, as he devises the means to protect his home from the destructive machines\
      \ of his predecessor, Professor Bazel. The professor grew jealous as Hiro gained\
      \ the king's favor and swore to claim Etherpoint for himself.<br />\r\n<br />\r\
      \nUse your matching skills to complete tasks in Timed or Relaxed mode. Upgrade\
      \ bonuses like the Hammer and the Lightning Gun to improve your chances of success.\
      \ And exterminate spiders and other deadly enemies in your quest to defeat Bazel.<br\
      \ />\r\n<br />\r\nCan you stop the onslaught and restore Etherpoint City to\
      \ its former glory?<br />\r\n<br />\r\nUpsell features:<br />\r\n<br />\r\n\u2022\
      \tGripping story<br />\r\n\u2022\tExciting match-three action<br />\r\n\u2022\
      \tGorgeous steampunk-inspired visuals<br />\r\n\u2022\tFive captivating chapters<br\
      \ />\r\n\u2022\tTimed and Relaxed modes"
