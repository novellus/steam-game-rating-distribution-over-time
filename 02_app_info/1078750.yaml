    review: "Un match 3 game hyper ultra m\xE9ga super classique. Un clone de clone\
      \ \xE0 la E-FunSoft. Mais il est bien quand-m\xEAme ! Alors je mets un pouce\
      \ bleu. C'est bien anim\xE9, y'a 6 powerups diff\xE9rents. Un peu long de remplir\
      \ la jauge d'\xE9nergie. Toujours le m\xEAme syst\xE8me, 5 chapitres, 4 trucs\
      \ \xE0 r\xE9nover par chapitre. Des petites araign\xE9es de temps en temps.\
      \ Bref, ils ont utilis\xE9 leur moteur de jeu pour nous pondre un n-i\xE8me\
      \ opus de la tr\xE8s longue s\xE9rie de leurs jeux quasi-identiques. Mais  bon,\
      \ \xE7a m\xE9riterait un carton jaune d'avertissement quand-m\xEAme :-)"
