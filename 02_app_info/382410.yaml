  data:
    about_the_game: "In \u2018A Chance of Dragons\u2019 devious dragons are infiltrating\
      \ the world of Dungeons 2. In three all-new skirmish missions, you must do everything\
      \ in your power to defeat the threat from dragons entrenched in the depths of\
      \ an old castle who guard an ancient treasure of immense value. Hunt for magical\
      \ dragon eggs, go up against powerful mages and test your skills against the\
      \ ultimate dragon of unmeasurable power. With over 10 hours of gameplay across\
      \ three fiery missions, \u2018A Chance of Dragons brings a whole new set of\
      \ challenges for even the most seasoned Dungeon Lords.<br><br>Features:<br><ul\
      \ class=\"bb_ul\"><li>Three thrilling and challenging new skirmish scenarios\
      \ with over 10 hours of combined gameplay<br></li><li>Face off against new enemies\
      \ such as powerful mages and terrifying dragons</li></ul>"
