      \ class=\"bb_ul\"><li>Interactive conversations<br></li><li>Difficult moral\
      \ choices<br></li><li>Mysterious protagonist<br></li><li>Over 30 types of cocktails</li></ul><br>Listen,\
      \ ask and mix cocktails! Baring their souls, your guests do not even imagine\
      \ that the darkest person in this bar is you... Get to the bottom of their complicated\
      \ stories and push to risky decisions. It is in your power to avert trouble\
      \ from them! If you want it yourself, knowing them better ...<br><br>The story\
      \ of each client balancing on the verge of good and evil. Helping or punishing\
      \ is your choice. The consequences of each story depend on which decisions you\
      \ push clients into when talking to them.<br><br>There are 30 types of cocktails\
      \ at Black Dog Bar waiting for you. Take orders and mix the right drinks. The\
      \ more satisfied the client, the faster their tongue will unfold. All recipes\
      \ are real. You can easily repeat them at home."
