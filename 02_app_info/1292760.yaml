      \ /></a></p><br><h1>About the Game</h1>You are a devil barman, owner of the\
      \ best bar in Night City. You pour, shake, and stir alcohol, making cocktails.\
      \ Tempt, insinuate, and manipulate your guests to take their souls to hell or\u2026\
