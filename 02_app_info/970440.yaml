    about_the_game: "A New England professor investigates reports of unusual creatures\
      \ in Vermont only to discover alien horrors beyond his most dire imaginings.<br\
      \ />\r\n<br />\r\nIn 1931 H.P. Lovecraft wrote his classic tale of alien horror,\
      \ \u201CThe Whisperer in Darkness.\u201D Lovecraft is now considered one of\
      \ America\u2019s foremost writers of horror fiction, standing alongside the\
      \ likes of Stephen King and Edgar Allan Poe. His story, which blends horror\
      \ and science fiction, relates the adventure of Albert Wilmarth, a folklore\
      \ professor at Miskatonic University, as he investigates legends of strange\
      \ creatures rumored to dwell in the most remote mountains of Vermont. Wilmarth\u2019\
      s investigation leads him to a discovery of horrors quite beyond anything he\
      \ ever imagined, and ends in a desperate attempt to escape the remote New England\
      \ hills with his life and sanity intact.<br />\r\n<br />\r\nThe H.P. Lovecraft\
      \ Historical Society adapted Lovecraft\u2019s story as a feature-length motion\
      \ picture, shooting it in the style of the classic horror films of the early\
      \ \u201830s such as Dracula, King Kong and Frankenstein. As with their previous\
      \ silent movie adaptation of Lovecraft\u2019s The Call of Cthulhu, the HPLHS\
      \ used their MythoscopeTM technique to evoke the look and feel of early cinema.\
      \ This production shot on location in Vermont, New Hampshire and Massachusetts\
      \ to authentically capture the actual locations depicted in the story. A cast\
      \ of Los Angeles actors, including Matt Foyer and Barry Lynch, bring the sweeping\
      \ period tale to dramatic life. The result is a motion picture (a talkie, no\
      \ less) that expands Lovecraft\u2019s short story into the kind of thrilling\
      \ cinematic experience that Lovecraft himself might have enjoyed in 1931."
