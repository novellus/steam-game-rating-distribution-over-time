    detailed_description: <h1>Early Beta Access</h1><p><strong>DO NOT BUY THIS! The
      dev team behind this had issues and the game has sat unfinished for 3 years.
      They are back on the scene and communicating but better to wait until they have
      fleshed out the details. All media is early preview and subject to change.</strong></p><br><h1>How
      far along are you?</h1><p><strong>DO NOT BUY THIS! The dev team behind this
      had issues and the game has sat unfinished for 3 years.</strong><br><br><strong>They
      are back on the scene and communicating but better to wait until they have fleshed
      out the details. All media is early preview and subject to change.</strong></p><br><h1>About
      the Game</h1>DO NOT BUY THIS! The dev team behind this had issues and the game
      has sat unfinished for 3 years. They are back on the scene and communicating
      but better to wait until they have fleshed out the details. All media is early
      preview and subject to change.<br><br><br><br><br><br>Construct your fleet ship-by-ship
      by foraging in dangerous asteroid clusters and nebulas for resources and completing
      quests. Build up your modular base to include all the things a fleet commander
      needs; refineries, factories, power stations, shipyards and trade docks.  Evolve
      your ship Captains careers, customize your ships using loot savaged from wreckages,
      become embroiled in action spanning huge playable areas and work across multiple
      planetary systems to bring order to Shallow Space.<br><br><strong>Additional
      Key Features:</strong><br><br><ul class="bb_ul"><li>Fully 3D space combat<br></li><li>5
      different classes of fully configurable ship<br></li><li>Customizable shields
      and hull markings<br></li><li>Simulated ballistics and projectiles<br></li><li>70+
      ship modules (weapons, support, ammunition)<br></li><li>30+ ships<br></li><li>Procedurally
      generated zones, loot and quests<br></li><li>Emergent gameplay<br></li><li>Enhanced
      abilities system<br></li><li>Directional shields and subsystem targeting<br></li><li>Flexible
      unit groupings</li></ul>
