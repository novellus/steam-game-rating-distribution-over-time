    about_the_game: Rise of the Betrayer is a unique Metroidvania roguelite experience
      that features decision-making, crafting, fast-paced combat, multiple endings,
      intricate story-telling, an open world to explore, and more! Rise of the Betrayer
      will pose a dark atmosphere at times, filled with drama, mystery, and dread.
      The game will feature hard-core level of difficulty when it comes to platforming,
      combat, puzzles, and decision-making. Crafting is a big part of the game, so
      we encourage players to use the tools they have and come up with unique ways
      to overcome a challenge.
