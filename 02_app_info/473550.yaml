    about_the_game: "SnowBall-FPS is a snowball fight game, multiplayer. Hide, attack,\
      \ dig holes for cover, use stealth tactics, get upgrades, collect your snow\
      \ reserves, or just find the nearest large slope and slide down it for fun with\
      \ your mates.<br />\r\n<br />\r\nSome features:<br />\r\n-Snow environment<br\
      \ />\r\n-Multiplayer (currently LAN)<br />\r\n-Fun gameplay such as capture\
      \ and defend flags, or stealth mode<br />\r\n-Upgrades like invisible cloak,\
      \ faster snowballs, bazooka mode, fast run, more<br />\r\n-Slide down slopes\
      \ for fun<br />\r\n-Find heat / fires to restore health<br />\r\n-Dig / collect\
      \ snow to refill your snowball supply <br />\r\n-Animated dance moves, eg for\
      \ your victory."
