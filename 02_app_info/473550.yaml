    review: '**WARNING** Do not waste your time or money!


      Only a lan game that you will need friends for in order to play...


      The slopes are glitchy and that''s 80% of the map, you get stuck....all the
      time.


      The movement is wonky and cheesy, you see the price tag, you join the game...and
      you go...yea...I get it now...'
