    about_the_game: "Behold! What lies within these zeroes and ones is the legendary\
      \ soundtrack masterpiece for the greatest table tennis based role playing game\
      \ of our generation. For a measly few dollars, you can play the sick (fire)\
      \ beats constructed by the \xFCber-famous electronic hip hop music supergroup\
      \ known as &quot;Ghost Cartridge&quot;.<br />\r\n<br />\r\nPlus, act now and\
      \ not only will you gain access to the music used within the Hypergalactic Psychic\
      \ Table Tennis 3000 video game program, but you will also be granted exclusive\
      \ access to the music written for at least 6 other Hypergalactic Psychic Table\
      \ Tennis 3000 games created across alternate universes. That's right! 7 or more\
      \ universes worth of video game music combined into one delicious and nutritious\
      \ soundtrack for your ears to dine on with their ear mouths full of listening\
      \ teeth."
