details:
  data:
    about_the_game: <strong>Creepy Vision</strong><br><br>Being held hostage by a
      mysterious dark dimension, the protagonist tries to escape his personal prison,
      which is quite adaptive to his thoughts and, therefore, actions.<br><br>Logic,
      Faith and Courage <br>are not the only keys to the success. You must lift the
      veil of secrecy over Kim's past and find out when it all began.<br><br><strong>Features:</strong><br><br>-
      The game is adaptive to players. Each walkthrough is unique. <br><br>- Modern
      standarts of graphic guaruntee you immersive experience during your ... trip
      to the Dark Dimension.<br><br><br>- A lot of sound effects allow you to feel
      the atmosphere of despair and constant danger. <br><br>- Try to explore the
      dimension by yourself and find out what is really going on. Solve puzzles and
      survive.
