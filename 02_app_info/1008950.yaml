details:
  data:
    about_the_game: 'Armored Front: Tiger Command is a fully interactive and immersive
      World War 2 VR Tank Game. You will command a Legendary Tiger 1 and lead your
      way to victory through the treacherous deserts of North Africa. <br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1008950/extras/sneakpeakInteriorloco2.gif?t=1606418517"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1008950/extras/sneakpeakInteriorloco1.gif?t=1606418517"
      /><h2 class="bb_tag">Early Access Features</h2><ul class="bb_ul"><li>Driver
      Crew Station: Interactively drive the tank<br></li><li>Gunner Crew Station:
      Manually (with touch controller) operate the mighty 88 guns<br></li><li>Loader
      Crew Station: Play as the loader and manually load/unload the gun with different
      types of shells <br></li><li>Those who do not want to get their hands too dirty
      can also enable a simple loading system where the game will assist in the loading
      process<br></li><li>Commander Crew Station: Give basic commands to AI tank crew,
      call-in support<br></li><li>Call in Stuka close air support, and artillery strikes<br></li><li>AI
      tank crew and ability to give basic commands<br></li><li>Field repair mode:
      perform basic repairs, rearm, give the crew a break, etc. <br></li><li>Create
      custom levels using the in-game Level Editor (it will be basic at first but
      evolve with the game)<br></li><li>Skirmish gameplay mode</li></ul><ul class="bb_ul"><li>Game
      takes place in the treacherous landscape of North Africa giving an open landscape
      better suited for tank combat <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1008950/extras/sneakpeakInteriorloco3.gif?t=1606418517"
      /><h2 class="bb_tag">Planned Features</h2>Career Mode featuring Grand Strategy,
      Open World Campaign, Advance AI, and Tank Upgrades are planned.</li></ul>'
