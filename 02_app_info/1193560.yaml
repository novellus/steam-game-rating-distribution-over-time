details:
  data:
    about_the_game: "Roast Party is an online party game that you can play with your\
      \ friends! The goal of Roast Party is to write creative roasts on the pictures\
      \ submitted by other players based on the prompts given. After roasts are submitted\
      \ players will then vote on their favorite roasts anonymously. The player with\
      \ the most votes wins! Make sure to upload a funny picture of yourself to ensure\
      \ a fun time!<br />\r\n<br />\r\nBuying the Steam game allows you to host a\
      \ match and your friends can join for free on the Roast Party website! Owning\
      \ the steam game still allows any user to join matches inside the downloaded\
      \ steam game. Playing from the game from Steam will unlock additional features\
      \ like avatars, player-triggered animations/sounds, in-game currency, and much\
      \ more in the future!"
