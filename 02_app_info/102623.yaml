    about_the_game: "Think you\u2019ve killed enough orcs? Think again! Return to\
      \ the dead world beyond the rifts and conquer a new series of challenging fortresses\
      \ under siege by the orc mob. In Orcs Must Die! \u2013 Lost Adventures you\u2019\
      ll travel from the depths of the Pit to the narrow passages high over the Great\
      \ Gorge. The Lost Adventures are five of the most deadly rift assaults the War\
      \ Mage has ever faced!<br>\t\t\t\t\t<h2 class=\"bb_tag\">Key Features:</h2>\t\
      \t\t\t\t<ul class=\"bb_ul\"><li><strong>Five new levels:</strong> Test your\
      \ orc-slaughtering skills in a challenging series of fortresses!<br>\t\t\t\t\
      \t</li><li><strong>Two new enemies:</strong> Fear the icy breath of the Frost\
      \ Bat, and beware the draining magical attack of the Cyclops Mage!<br>\t\t\t\
      \t\t</li><li><strong>New leaderboards:</strong> Challenge your friends for the\
      \ highest score on leaderboards for the five new levels.<br>\t\t\t\t\t</li><li><strong>New\
      \ skull rewards:</strong> Earn up to fifty additional skulls to further upgrade\
      \ your arsenal of traps!<br>\t\t\t\t\t</li><li><strong>New bonus trap!:</strong>\
      \ Place the Mana Well in strategic locations around a fortress for a burst of\
      \ magical energy at just the right moment.<br>\t\t\t\t\t</li></ul>"
