    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1198970/extras/Wishlist.gif?t=1608389199\"\
      \ /><br>Go back in time over 2,000 years and follow the same path as Jesus Christ,\
      \ from his baptism to the resurrection. Inspired by the New Testament stories,\
      \ \u2018I Am Jesus Christ\u2019 is a simulation like no other.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1198970/extras/first-revised-transparent.gif?t=1608389199\"\
      \ /><br><br>Are you prepared to fight with Satan in the desert, cure the sick\
      \ and help the needy? Perform over 30 iconic miracles from the feeding of the\
      \ 5,000 and healing lepers to the calming of the sea and giving sight to the\
      \ blind.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1198970/extras/second-blue.gif?t=1608389199\"\
      \ /><br><br>Recharge the Holy Spirit\u2019s power through prayer as brand new\
      \ concepts work in conjunction with timeless tales. \u2018I Am Jesus Christ\u2019\
      \ is inspired by the New Testament and hopes to spread the Gospel uniquely and\
      \ engagingly.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1198970/extras/fourth.gif?t=1608389199\"\
      \ /><br><br>Journey through over 10 hours of gameplay across the desert, water\
      \ and mountains. All culminating in the famous story of Christ\u2019s crucifixion\
      \ and resurrection.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1198970/extras/fifth.gif?t=1608389199\"\
      \ /><br><br>Key features:<br>- Experience Christ\u2019s life first-hand from\
      \ his birth through to the crucifixion and resurrection<br>- Explore accurate\
      \ recreations of significant locations in the Holy Land including Jerusalem\
      \ and the Galilee <br>- Perform over 30 amazing miracles including the feeding\
      \ of the 5,000 and walking on water<br>- Receive the power of the Holy Spirit,\
      \ and increase its power through prayer<br>- Interact with over 60 characters,\
      \ including Christ\u2019s disciples. Recreate essential events including The\
      \ Last Supper<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1198970/extras/third.gif?t=1608389199\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1198970/extras/Wishlist.gif?t=1608389199\"\
      \ />"
