      \ together all blocks of the same color. Navigate locks, conveyors, lasers,\
      \ and other obstacles, amid fiendishly designed levels and contraptions.<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n- Hand-made puzzles <br />\r\n\
      - Gradually increasing difficulty from simple to deep <br />\r\n- A relaxing,\
      \ original guitar soundtrack <br />\r\n- Sleek, minimalist interface"
