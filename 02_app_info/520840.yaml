    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/520840/extras/GA2-header.png?t=1597161599\"\
      \ /><br><br>This utility is not a system optimizer or tweaking program.This\
      \ product is based on a patented &quot;Generation 3&quot; whitelisting (with\
      \ sandbox) technology. Most users will experience smoother gameplay and a slight\
      \ FPS increase. This product boots Windows into a basic mode with fewer programs\
      \ and services using whitelisting of processes which you cannot replicate by\
      \ changing settings or killing processes. <br><br>Tired of lag during complex\
      \ battle scenarios? Gaming Accelerator dedicates as much power as possible to\
      \ your game that would otherwise be allocated to the many background programs\
      \ and services that other applications leave running. Seventh Knight\u2019s\
      \ patented Gaming Accelerator technology extracts more speed from the core of\
      \ the operating system by managing resources similar to a gaming console. This\
      \ means more power, less lag and smoother overall gameplay.<br><br>Gaming Accelerator\
      \ generally provides results up to 3x faster than any other utility claiming\
      \ to increase your speed because it isn\u2019t simply a \u201Csystem optimization\u201D\
      \ utility. Be sure to check out our new PC Security Bundle that includes Gaming\
      \ Accelerator 2.  Protect your PC from harmful viruses and zero-day \u201Cransomware\u201D\
      \ attacks including CryptoLocker.<h2 class=\"bb_tag\"><h2 class=\"bb_tag\"><strong>Gaming\
      \ Accelerator Quick Facts:</strong></h2></h2><br><ul class=\"bb_ul\"><li>Simple\
      \ on/off operation with \u201CMaximum Boost\u201D preset.<br></li><li>Completely\
      \ different from competitors such as system optimizers.<br></li><li>Get more\
      \ performance from your existing hardware.<br></li><li>No spyware, excess programs,\
      \ or pop-up ads.<br></li><li>Remembers custom settings for programs in Gaming\
      \ Mode.<br></li><li>No annual renewal required!<br></li><li>Typical Performance\
      \ Boost 10%-40% (Results vary by machine)<br></li><li>This version of Gaming\
      \ Accelerator 2 will not expire.</li></ul>"
